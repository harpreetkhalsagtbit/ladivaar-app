<p> ਜਨ ਕਉ ਕਰਹਿ ਸਭਿ ਨਮਸਕਾਰ ॥ ਨਾਨਕ ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇ ਤੂ ਅੰਤਰਿ ਜਿਤੁ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ ਸਚੁ ਮਰਣਾ ਹਰਿ ਨਾਮੁ ॥ ਧੰਧਾ ਕਰਤਿਆ ਜਨਮੁ ਗਇਆ ਅੰਦਰਿ </p>
<p> ਦੁਖੁ ਸਹਾਮੁ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ ਜਿਨੑ ਪੂਰਬਿ ਲਿਖਿਆ ਕਰਾਮੁ ॥੨॥ ਪਉੜੀ ॥ ਲੇਖਾ </p>
<p> ਪੜੀਐ ਹਰਿ ਨਾਮੁ ਫਿਰਿ ਲੇਖੁ ਨ ਹੋਈ ॥ ਪੁਛਿ ਨ ਸਕੈ ਕੋਇ ਹਰਿ ਦਰਿ ਸਦ ਢੋਈ ॥ ਜਮਕਾਲੁ ਮਿਲੈ ਦੇ ਭੇਟ </p>
<p> ਸੇਵਕੁ ਨਿਤ ਹੋਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਮਹਲੁ ਪਾਇਆ ਪਤਿ ਪਰਗਟੁ ਲੋਈ ॥ ਨਾਨਕ ਅਨਹਦ ਧੁਨੀ ਦਰਿ ਵਜਦੇ </p>
<p> ਮਿਲਿਆ ਹਰਿ ਸੋਈ ॥੨੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਗੁਰ ਕਾ ਕਹਿਆ ਜੇ ਕਰੇ ਸੁਖੀ ਹੂ ਸੁਖੁ ਸਾਰੁ ॥ ਗੁਰ ਕੀ ਕਰਣੀ ਭਉ </p>
<p> ਕਟੀਐ ਨਾਨਕ ਪਾਵਹਿ ਪਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਸਚੁ ਪੁਰਾਣਾ ਨਾ ਥੀਐ ਨਾਮੁ ਨ ਮੈਲਾ ਹੋਇ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਜੇ ਚਲੈ </p>
<p> ਬਹੁੜਿ ਨ ਆਵਣੁ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਵਿਸਾਰਿਐ ਆਵਣ ਜਾਣਾ ਦੋਇ ॥੨॥ ਪਉੜੀ ॥ ਮੰਗਤ ਜਨੁ ਜਾਚੈ </p>
<p> ਦਾਨੁ ਹਰਿ ਦੇਹੁ ਸੁਭਾਇ ॥ ਹਰਿ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੈ ਦਰਸਨਿ ਤ੍ਰਿਪਤਾਇ ॥ ਖਿਨੁ ਪਲੁ ਘੜੀ ਨ ਜੀਵਊ </p>
<p> ਬਿਨੁ ਦੇਖੇ ਮਰਾਂ ਮਾਇ ॥ ਸਤਿਗੁਰਿ ਨਾਲਿ ਦਿਖਾਲਿਆ ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਇ ॥ ਸੁਤਿਆ ਆਪਿ ਉਠਾਲਿ </p>
<p> ਦੇਇ ਨਾਨਕ ਲਿਵ ਲਾਇ ॥੨੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮਨਮੁਖ ਬੋਲਿ ਨ ਜਾਣਨੀੑ ਓਨਾ ਅੰਦਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ </p>
<p> ਅਹੰਕਾਰੁ ॥ ਥਾਉ ਕੁਥਾਉ ਨ ਜਾਣਨੀ ਸਦਾ ਚਿਤਵਹਿ ਬਿਕਾਰ ॥ ਦਰਗਹ ਲੇਖਾ ਮੰਗੀਐ ਓਥੈ ਹੋਹਿ ਕੂੜਿਆਰ ॥ </p>
<p> ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈਅਨੁ ਆਪਿ ਕਰੇ ਬੀਚਾਰੁ ॥ ਨਾਨਕ ਕਿਸ ਨੋ ਆਖੀਐ ਸਭੁ ਵਰਤੈ ਆਪਿ ਸਚਿਆਰੁ ॥੧॥ </p>
<p> ਮਃ ੩ ॥ ਹਰਿ ਗੁਰਮੁਖਿ ਤਿਨੀੑ ਅਰਾਧਿਆ ਜਿਨੑ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥ ਨਾਨਕ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ ਕਉ </p>
<p> ਜਿਨੑ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਆਸ ਕਰੇ ਸਭੁ ਲੋਕੁ ਬਹੁ ਜੀਵਣੁ ਜਾਣਿਆ ॥ ਨਿਤ ਜੀਵਣ ਕਉ </p>
<p> ਚਿਤੁ ਗੜੑ ਮੰਡਪ ਸਵਾਰਿਆ ॥ ਵਲਵੰਚ ਕਰਿ ਉਪਾਵ ਮਾਇਆ ਹਿਰਿ ਆਣਿਆ ॥ ਜਮਕਾਲੁ ਨਿਹਾਲੇ ਸਾਸ </p>
</section>
<section id='1249' route='ang/1249'><p> ਆਵ ਘਟੈ ਬੇਤਾਲਿਆ ॥ ਨਾਨਕ ਗੁਰ ਸਰਣਾਈ ਉਬਰੇ ਹਰਿ ਗੁਰ ਰਖਵਾਲਿਆ ॥੩੦॥ ਸਲੋਕ ਮਃ ੩ ॥ </p>
<p> ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਵਾਦੁ ਵਖਾਣਦੇ ਮਾਇਆ ਮੋਹ ਸੁਆਇ ॥ ਦੂਜੈ ਭਾਇ ਨਾਮੁ ਵਿਸਾਰਿਆ ਮਨ ਮੂਰਖ ਮਿਲੈ </p>
<p> ਸਜਾਇ ॥ ਜਿਨਿੑ ਕੀਤੇ ਤਿਸੈ ਨ ਸੇਵਨੀੑ ਦੇਦਾ ਰਿਜਕੁ ਸਮਾਇ ॥ ਜਮ ਕਾ ਫਾਹਾ ਗਲਹੁ ਨ ਕਟੀਐ ਫਿਰਿ ਫਿਰਿ </p>
<p> ਆਵਹਿ ਜਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਤਿਨ ਆਇ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇਦੇ </p>
<p> ਨਾਨਕ ਸਚਿ ਸਮਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਚੁ ਵਣਜਹਿ ਸਚੁ ਸੇਵਦੇ ਜਿ ਗੁਰਮੁਖਿ ਪੈਰੀ ਪਾਹਿ ॥ ਨਾਨਕ ਗੁਰ ਕੈ </p>
<p> ਭਾਣੈ ਜੇ ਚਲਹਿ ਸਹਜੇ ਸਚਿ ਸਮਾਹਿ ॥੨॥ ਪਉੜੀ ॥ ਆਸਾ ਵਿਚਿ ਅਤਿ ਦੁਖੁ ਘਣਾ ਮਨਮੁਖਿ ਚਿਤੁ ਲਾਇਆ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਭਏ ਨਿਰਾਸ ਪਰਮ ਸੁਖੁ ਪਾਇਆ ॥ ਵਿਚੇ ਗਿਰਹ ਉਦਾਸ ਅਲਿਪਤ ਲਿਵ ਲਾਇਆ ॥ ਓਨਾ ਸੋਗੁ </p>
<p> ਵਿਜੋਗੁ ਨ ਵਿਆਪਈ ਹਰਿ ਭਾਣਾ ਭਾਇਆ ॥ ਨਾਨਕ ਹਰਿ ਸੇਤੀ ਸਦਾ ਰਵਿ ਰਹੇ ਧੁਰਿ ਲਏ ਮਿਲਾਇਆ ॥੩੧॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਪਰਾਈ ਅਮਾਣ ਕਿਉ ਰਖੀਐ ਦਿਤੀ ਹੀ ਸੁਖੁ ਹੋਇ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਗੁਰ ਥੈ ਟਿਕੈ ਹੋਰ ਥੈ ਪਰਗਟੁ </p>
<p> ਨ ਹੋਇ ॥ ਅੰਨੇੑ ਵਸਿ ਮਾਣਕੁ ਪਇਆ ਘਰਿ ਘਰਿ ਵੇਚਣ ਜਾਇ ॥ ਓਨਾ ਪਰਖ ਨ ਆਵਈ ਅਢੁ ਨ ਪਲੈ ਪਾਇ ॥ </p>
<p> ਜੇ ਆਪਿ ਪਰਖ ਨ ਆਵਈ ਤਾਂ ਪਾਰਖੀਆ ਥਾਵਹੁ ਲਇਓੁ ਪਰਖਾਇ ॥ ਜੇ ਓਸੁ ਨਾਲਿ ਚਿਤੁ ਲਾਏ ਤਾਂ ਵਥੁ ਲਹੈ </p>
<p> ਨਉ ਨਿਧਿ ਪਲੈ ਪਾਇ ॥ ਘਰਿ ਹੋਦੈ ਧਨਿ ਜਗੁ ਭੁਖਾ ਮੁਆ ਬਿਨੁ ਸਤਿਗੁਰ ਸੋਝੀ ਨ ਹੋਇ ॥ ਸਬਦੁ ਸੀਤਲੁ ਮਨਿ </p>
<p> ਤਨਿ ਵਸੈ ਤਿਥੈ ਸੋਗੁ ਵਿਜੋਗੁ ਨ ਕੋਇ ॥ ਵਸਤੁ ਪਰਾਈ ਆਪਿ ਗਰਬੁ ਕਰੇ ਮੂਰਖੁ ਆਪੁ ਗਣਾਏ ॥ ਨਾਨਕ ਬਿਨੁ </p>
<p> ਬੂਝੇ ਕਿਨੈ ਨ ਪਾਇਓ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਏ ॥੧॥ ਮਃ ੩ ॥ ਮਨਿ ਅਨਦੁ ਭਇਆ ਮਿਲਿਆ ਹਰਿ ਪ੍ਰੀਤਮੁ </p>
<p> ਸਰਸੇ ਸਜਣ ਸੰਤ ਪਿਆਰੇ ॥ ਜੋ ਧੁਰਿ ਮਿਲੇ ਨ ਵਿਛੁੜਹਿ ਕਬਹੂ ਜਿ ਆਪਿ ਮੇਲੇ ਕਰਤਾਰੇ ॥ ਅੰਤਰਿ ਸਬਦੁ </p>
<p> ਰਵਿਆ ਗੁਰੁ ਪਾਇਆ ਸਗਲੇ ਦੂਖ ਨਿਵਾਰੇ ॥ ਹਰਿ ਸੁਖਦਾਤਾ ਸਦਾ ਸਲਾਹੀ ਅੰਤਰਿ ਰਖਾਂ ਉਰ ਧਾਰੇ ॥ ਮਨਮੁਖੁ </p>
<p> ਤਿਨ ਕੀ ਬਖੀਲੀ ਕਿ ਕਰੇ ਜਿ ਸਚੈ ਸਬਦਿ ਸਵਾਰੇ ॥ ਓਨਾ ਦੀ ਆਪਿ ਪਤਿ ਰਖਸੀ ਮੇਰਾ ਪਿਆਰਾ ਸਰਣਾਗਤਿ </p>
<p> ਪਏ ਗੁਰ ਦੁਆਰੇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸੇ ਸੁਹੇਲੇ ਭਏ ਮੁਖ ਊਜਲ ਦਰਬਾਰੇ ॥੨॥ ਪਉੜੀ ॥ ਇਸਤਰੀ ਪੁਰਖੈ ਬਹੁ </p>
<p> ਪ੍ਰੀਤਿ ਮਿਲਿ ਮੋਹੁ ਵਧਾਇਆ ॥ ਪੁਤ੍ਰੁ ਕਲਤ੍ਰੁ ਨਿਤ ਵੇਖੈ ਵਿਗਸੈ ਮੋਹਿ ਮਾਇਆ ॥ ਦੇਸਿ ਪਰਦੇਸਿ ਧਨੁ ਚੋਰਾਇ </p>
</section>
<section id='1250' route='ang/1250'><p> ਆਣਿ ਮੁਹਿ ਪਾਇਆ ॥ ਅੰਤਿ ਹੋਵੈ ਵੈਰ ਵਿਰੋਧੁ ਕੋ ਸਕੈ ਨ ਛਡਾਇਆ ॥ ਨਾਨਕ ਵਿਣੁ ਨਾਵੈ ਧ੍ਰਿਗੁ ਮੋਹੁ ਜਿਤੁ </p>
<p> ਲਗਿ ਦੁਖੁ ਪਾਇਆ ॥੩੨॥ ਸਲੋਕ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਹੈ ਜਿਤੁ ਖਾਧੈ ਸਭ ਭੁਖ ਜਾਇ ॥ ਤ੍ਰਿਸਨਾ </p>
<p> ਮੂਲਿ ਨ ਹੋਵਈ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਬਿਨੁ ਨਾਵੈ ਜਿ ਹੋਰੁ ਖਾਣਾ ਤਿਤੁ ਰੋਗੁ ਲਗੈ ਤਨਿ ਧਾਇ ॥ ਨਾਨਕ ਰਸ </p>
<p> ਕਸ ਸਬਦੁ ਸਲਾਹਣਾ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਜੀਆ ਅੰਦਰਿ ਜੀਉ ਸਬਦੁ ਹੈ ਜਿਤੁ ਸਹ ਮੇਲਾਵਾ </p>
<p> ਹੋਇ ॥ ਬਿਨੁ ਸਬਦੈ ਜਗਿ ਆਨੇੑਰੁ ਹੈ ਸਬਦੇ ਪਰਗਟੁ ਹੋਇ ॥ ਪੰਡਿਤ ਮੋਨੀ ਪੜਿ ਪੜਿ ਥਕੇ ਭੇਖ ਥਕੇ ਤਨੁ ਧੋਇ </p>
<p> ॥ ਬਿਨੁ ਸਬਦੈ ਕਿਨੈ ਨ ਪਾਇਓ ਦੁਖੀਏ ਚਲੇ ਰੋਇ ॥ ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਇਸਤ੍ਰੀ ਪੁਰਖੈ ਅਤਿ ਨੇਹੁ ਬਹਿ ਮੰਦੁ ਪਕਾਇਆ ॥ ਦਿਸਦਾ ਸਭੁ ਕਿਛੁ ਚਲਸੀ ਮੇਰੇ ਪ੍ਰਭ ਭਾਇਆ ॥ </p>
<p> ਕਿਉ ਰਹੀਐ ਥਿਰੁ ਜਗਿ ਕੋ ਕਢਹੁ ਉਪਾਇਆ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਚਾਕਰੀ ਥਿਰੁ ਕੰਧੁ ਸਬਾਇਆ ॥ ਨਾਨਕ ਬਖਸਿ </p>
<p> ਮਿਲਾਇਅਨੁ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੩੩॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ ਗੁਰ ਕਾ ਭਉ ਹੇਤੁ </p>
<p> ਅਪਾਰੁ ॥ ਲੋਭਿ ਲਹਰਿ ਸੁਧਿ ਮਤਿ ਗਈ ਸਚਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਗੁਰਮੁਖਿ ਜਿਨਾ ਸਬਦੁ ਮਨਿ ਵਸੈ ਦਰਗਹ </p>
<p> ਮੋਖ ਦੁਆਰੁ ॥ ਨਾਨਕ ਆਪੇ ਮੇਲਿ ਲਏ ਆਪੇ ਬਖਸਣਹਾਰੁ ॥੧॥ ਮਃ ੪ ॥ ਨਾਨਕ ਜਿਸੁ ਬਿਨੁ ਘੜੀ ਨ </p>
<p> ਜੀਵਣਾ ਵਿਸਰੇ ਸਰੈ ਨ ਬਿੰਦ ॥ ਤਿਸੁ ਸਿਉ ਕਿਉ ਮਨ ਰੂਸੀਐ ਜਿਸਹਿ ਹਮਾਰੀ ਚਿੰਦ ॥੨॥ ਮਃ ੪ ॥ ਸਾਵਣੁ </p>
<p> ਆਇਆ ਝਿਮਝਿਮਾ ਹਰਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥ ਦੁਖ ਭੁਖ ਕਾੜਾ ਸਭੁ ਚੁਕਾਇਸੀ ਮੀਹੁ ਵੁਠਾ ਛਹਬਰ </p>
<p> ਲਾਇ ॥ ਸਭ ਧਰਤਿ ਭਈ ਹਰੀਆਵਲੀ ਅੰਨੁ ਜੰਮਿਆ ਬੋਹਲ ਲਾਇ ॥ ਹਰਿ ਅਚਿੰਤੁ ਬੁਲਾਵੈ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ </p>
<p> ਆਪੇ ਪਾਵੈ ਥਾਇ ॥ ਹਰਿ ਤਿਸਹਿ ਧਿਆਵਹੁ ਸੰਤ ਜਨਹੁ ਜੁ ਅੰਤੇ ਲਏ ਛਡਾਇ ॥ ਹਰਿ ਕੀਰਤਿ ਭਗਤਿ ਅਨੰਦੁ </p>
<p> ਹੈ ਸਦਾ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਜਿਨਾੑ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਰਾਧਿਆ ਤਿਨਾ ਦੁਖ ਭੁਖ ਲਹਿ ਜਾਇ ॥ ਜਨ ਨਾਨਕੁ </p>
<p> ਤ੍ਰਿਪਤੈ ਗਾਇ ਗੁਣ ਹਰਿ ਦਰਸਨੁ ਦੇਹੁ ਸੁਭਾਇ ॥੩॥ ਪਉੜੀ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਦਾਤਿ ਨਿਤ ਦੇਵੈ ਚੜੈ ਸਵਾਈਆ </p>
<p> ॥ ਤੁਸਿ ਦੇਵੈ ਆਪਿ ਦਇਆਲੁ ਨ ਛਪੈ ਛਪਾਈਆ ॥ ਹਿਰਦੈ ਕਵਲੁ ਪ੍ਰਗਾਸੁ ਉਨਮਨਿ ਲਿਵ ਲਾਈਆ ॥ ਜੇ ਕੋ </p>
<p> ਕਰੇ ਉਸ ਦੀ ਰੀਸ ਸਿਰਿ ਛਾਈ ਪਾਈਆ ॥ ਨਾਨਕ ਅਪੜਿ ਕੋਇ ਨ ਸਕਈ ਪੂਰੇ ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈਆ </p>
</section>
<section id='1251' route='ang/1251'><p> ॥੩੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਅਮਰੁ ਵੇਪਰਵਾਹੁ ਹੈ ਤਿਸੁ ਨਾਲਿ ਸਿਆਣਪ ਨ ਚਲਈ ਨ ਹੁਜਤਿ ਕਰਣੀ ਜਾਇ ॥ </p>
<p> ਆਪੁ ਛੋਡਿ ਸਰਣਾਇ ਪਵੈ ਮੰਨਿ ਲਏ ਰਜਾਇ ॥ ਗੁਰਮੁਖਿ ਜਮ ਡੰਡੁ ਨ ਲਗਈ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥ ਨਾਨਕ </p>
<p> ਸੇਵਕੁ ਸੋਈ ਆਖੀਐ ਜਿ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਦਾਤਿ ਜੋਤਿ ਸਭ ਸੂਰਤਿ ਤੇਰੀ ॥ ਬਹੁਤੁ </p>
<p> ਸਿਆਣਪ ਹਉਮੈ ਮੇਰੀ ॥ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ਲੋਭਿ ਮੋਹਿ ਵਿਆਪੇ ਹਉਮੈ ਕਦੇ ਨ ਚੂਕੈ ਫੇਰੀ ॥ ਨਾਨਕ ਆਪਿ </p>
<p> ਕਰਾਏ ਕਰਤਾ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸਾਈ ਗਲ ਚੰਗੇਰੀ ॥੨॥ ਪਉੜੀ ਮਃ ੫ ॥ ਸਚੁ ਖਾਣਾ ਸਚੁ ਪੈਨਣਾ ਸਚੁ ਨਾਮੁ </p>
<p> ਅਧਾਰੁ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਲਾਇਆ ਪ੍ਰਭੁ ਦੇਵਣਹਾਰੁ ॥ ਭਾਗੁ ਪੂਰਾ ਤਿਨ ਜਾਗਿਆ ਜਪਿਆ ਨਿਰੰਕਾਰੁ ॥ ਸਾਧੂ </p>
<p> ਸੰਗਤਿ ਲਗਿਆ ਤਰਿਆ ਸੰਸਾਰੁ ॥ ਨਾਨਕ ਸਿਫਤਿ ਸਲਾਹ ਕਰਿ ਪ੍ਰਭ ਕਾ ਜੈਕਾਰੁ ॥੩੫॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਸਭੇ ਜੀਅ ਸਮਾਲਿ ਅਪਣੀ ਮਿਹਰ ਕਰੁ ॥ ਅੰਨੁ ਪਾਣੀ ਮੁਚੁ ਉਪਾਇ ਦੁਖ ਦਾਲਦੁ ਭੰਨਿ ਤਰੁ ॥ ਅਰਦਾਸਿ </p>
<p> ਸੁਣੀ ਦਾਤਾਰਿ ਹੋਈ ਸਿਸਟਿ ਠਰੁ ॥ ਲੇਵਹੁ ਕੰਠਿ ਲਗਾਇ ਅਪਦਾ ਸਭ ਹਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਪ੍ਰਭ ਕਾ </p>
<p> ਸਫਲੁ ਘਰੁ ॥੧॥ ਮਃ ੫ ॥ ਵੁਠੇ ਮੇਘ ਸੁਹਾਵਣੇ ਹੁਕਮੁ ਕੀਤਾ ਕਰਤਾਰਿ ॥ ਰਿਜਕੁ ਉਪਾਇਓਨੁ ਅਗਲਾ ਠਾਂਢਿ </p>
<p> ਪਈ ਸੰਸਾਰਿ ॥ ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇਆ ਸਿਮਰਤ ਅਗਮ ਅਪਾਰ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਪਣੀ ਸਚੇ </p>
<p> ਸਿਰਜਣਹਾਰ ॥ ਕੀਤਾ ਲੋੜਹਿ ਸੋ ਕਰਹਿ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ॥੨॥ ਪਉੜੀ ॥ ਵਡਾ ਆਪਿ ਅਗੰਮੁ ਹੈ </p>
<p> ਵਡੀ ਵਡਿਆਈ ॥ ਗੁਰ ਸਬਦੀ ਵੇਖਿ ਵਿਗਸਿਆ ਅੰਤਰਿ ਸਾਂਤਿ ਆਈ ॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪੇ </p>
<p> ਹੈ ਭਾਈ ॥ ਆਪਿ ਨਾਥੁ ਸਭ ਨਥੀਅਨੁ ਸਭ ਹੁਕਮਿ ਚਲਾਈ ॥ ਨਾਨਕ ਹਰਿ ਭਾਵੈ ਸੋ ਕਰੇ ਸਭ ਚਲੈ ਰਜਾਈ </p>
<p> ॥੩੬॥੧॥ ਸੁਧੁ ॥ </p>
<p> ਰਾਗੁ ਸਾਰੰਗ ਬਾਣੀ ਭਗਤਾਂ ਕੀ ॥ ਕਬੀਰ ਜੀ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਹਾ ਨਰ ਗਰਬਸਿ ਥੋਰੀ ਬਾਤ ॥ ਮਨ ਦਸ ਨਾਜੁ ਟਕਾ ਚਾਰਿ ਗਾਂਠੀ ਐਂਡੌ ਟੇਢੌ ਜਾਤੁ ॥੧॥ ਰਹਾਉ ॥ ਬਹੁਤੁ </p>
<p> ਪ੍ਰਤਾਪੁ ਗਾਂਉ ਸਉ ਪਾਏ ਦੁਇ ਲਖ ਟਕਾ ਬਰਾਤ ॥ ਦਿਵਸ ਚਾਰਿ ਕੀ ਕਰਹੁ ਸਾਹਿਬੀ ਜੈਸੇ ਬਨ ਹਰ ਪਾਤ ॥੧॥ </p>
<p> ਨਾ ਕੋਊ ਲੈ ਆਇਓ ਇਹੁ ਧਨੁ ਨਾ ਕੋਊ ਲੈ ਜਾਤੁ ॥ ਰਾਵਨ ਹੂੰ ਤੇ ਅਧਿਕ ਛਤ੍ਰਪਤਿ ਖਿਨ ਮਹਿ ਗਏ ਬਿਲਾਤ </p>
</section>
<section id='1252' route='ang/1252'><p> ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਸਦਾ ਥਿਰੁ ਪੂਜਹੁ ਜੋ ਹਰਿ ਨਾਮੁ ਜਪਾਤ ॥ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰਤ ਹੈ ਗੋਬਿਦੁ ਤੇ ਸਤਸੰਗਿ </p>
<p> ਮਿਲਾਤ ॥੩॥ ਮਾਤ ਪਿਤਾ ਬਨਿਤਾ ਸੁਤ ਸੰਪਤਿ ਅੰਤਿ ਨ ਚਲਤ ਸੰਗਾਤ ॥ ਕਹਤ ਕਬੀਰੁ ਰਾਮ ਭਜੁ ਬਉਰੇ </p>
<p> ਜਨਮੁ ਅਕਾਰਥ ਜਾਤ ॥੪॥੧॥ ਰਾਜਾਸ੍ਰਮ ਮਿਤਿ ਨਹੀ ਜਾਨੀ ਤੇਰੀ ॥ ਤੇਰੇ ਸੰਤਨ ਕੀ ਹਉ ਚੇਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਸਤੋ ਜਾਇ ਸੁ ਰੋਵਤੁ ਆਵੈ ਰੋਵਤੁ ਜਾਇ ਸੁ ਹਸੈ ॥ ਬਸਤੋ ਹੋਇ ਹੋਇ ਸੁੋ ਊਜਰੁ ਊਜਰੁ ਹੋਇ ਸੁ ਬਸੈ </p>
<p> ॥੧॥ ਜਲ ਤੇ ਥਲ ਕਰਿ ਥਲ ਤੇ ਕੂਆ ਕੂਪ ਤੇ ਮੇਰੁ ਕਰਾਵੈ ॥ ਧਰਤੀ ਤੇ ਆਕਾਸਿ ਚਢਾਵੈ ਚਢੇ ਅਕਾਸਿ ਗਿਰਾਵੈ </p>
<p> ॥੨॥ ਭੇਖਾਰੀ ਤੇ ਰਾਜੁ ਕਰਾਵੈ ਰਾਜਾ ਤੇ ਭੇਖਾਰੀ ॥ ਖਲ ਮੂਰਖ ਤੇ ਪੰਡਿਤੁ ਕਰਿਬੋ ਪੰਡਿਤ ਤੇ ਮੁਗਧਾਰੀ ॥੩॥ </p>
<p> ਨਾਰੀ ਤੇ ਜੋ ਪੁਰਖੁ ਕਰਾਵੈ ਪੁਰਖਨ ਤੇ ਜੋ ਨਾਰੀ ॥ ਕਹੁ ਕਬੀਰ ਸਾਧੂ ਕੋ ਪ੍ਰੀਤਮੁ ਤਿਸੁ ਮੂਰਤਿ ਬਲਿਹਾਰੀ ॥੪॥੨॥ </p>
<p> ਸਾਰੰਗ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀ ਕੀ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਏਂ ਰੇ ਮਨ ਬਿਖਿਆ ਬਨ ਜਾਇ ॥ ਭੂਲੌ ਰੇ ਠਗਮੂਰੀ ਖਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਮੀਨੁ ਪਾਨੀ ਮਹਿ ਰਹੈ ॥ </p>
<p> ਕਾਲ ਜਾਲ ਕੀ ਸੁਧਿ ਨਹੀ ਲਹੈ ॥ ਜਿਹਬਾ ਸੁਆਦੀ ਲੀਲਿਤ ਲੋਹ ॥ ਐਸੇ ਕਨਿਕ ਕਾਮਨੀ ਬਾਧਿਓ ਮੋਹ ॥੧॥ </p>
<p> ਜਿਉ ਮਧੁ ਮਾਖੀ ਸੰਚੈ ਅਪਾਰ ॥ ਮਧੁ ਲੀਨੋ ਮੁਖਿ ਦੀਨੀ ਛਾਰੁ ॥ ਗਊ ਬਾਛ ਕਉ ਸੰਚੈ ਖੀਰੁ ॥ ਗਲਾ ਬਾਂਧਿ ਦੁਹਿ </p>
<p> ਲੇਇ ਅਹੀਰੁ ॥੨॥ ਮਾਇਆ ਕਾਰਨਿ ਸ੍ਰਮੁ ਅਤਿ ਕਰੈ ॥ ਸੋ ਮਾਇਆ ਲੈ ਗਾਡੈ ਧਰੈ ॥ ਅਤਿ ਸੰਚੈ ਸਮਝੈ ਨਹੀ </p>
<p> ਮੂੜੑ ॥ ਧਨੁ ਧਰਤੀ ਤਨੁ ਹੋਇ ਗਇਓ ਧੂੜਿ ॥੩॥ ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਅਤਿ ਜਰੈ ॥ ਸਾਧਸੰਗਤਿ ਕਬਹੂ ਨਹੀ </p>
<p> ਕਰੈ ॥ ਕਹਤ ਨਾਮਦੇਉ ਤਾ ਚੀ ਆਣਿ ॥ ਨਿਰਭੈ ਹੋਇ ਭਜੀਐ ਭਗਵਾਨ ॥੪॥੧॥ ਬਦਹੁ ਕੀ ਨ ਹੋਡ ਮਾਧਉ ਮੋ </p>
<p> ਸਿਉ ॥ ਠਾਕੁਰ ਤੇ ਜਨੁ ਜਨ ਤੇ ਠਾਕੁਰੁ ਖੇਲੁ ਪਰਿਓ ਹੈ ਤੋ ਸਿਉ ॥੧॥ ਰਹਾਉ ॥ ਆਪਨ ਦੇਉ ਦੇਹੁਰਾ ਆਪਨ </p>
<p> ਆਪ ਲਗਾਵੈ ਪੂਜਾ ॥ ਜਲ ਤੇ ਤਰੰਗ ਤਰੰਗ ਤੇ ਹੈ ਜਲੁ ਕਹਨ ਸੁਨਨ ਕਉ ਦੂਜਾ ॥੧॥ ਆਪਹਿ ਗਾਵੈ ਆਪਹਿ </p>
<p> ਨਾਚੈ ਆਪਿ ਬਜਾਵੈ ਤੂਰਾ ॥ ਕਹਤ ਨਾਮਦੇਉ ਤੂੰ ਮੇਰੋ ਠਾਕੁਰੁ ਜਨੁ ਊਰਾ ਤੂ ਪੂਰਾ ॥੨॥੨॥ ਦਾਸ ਅਨਿੰਨ ਮੇਰੋ </p>
<p> ਨਿਜ ਰੂਪ ॥ ਦਰਸਨ ਨਿਮਖ ਤਾਪ ਤ੍ਰਈ ਮੋਚਨ ਪਰਸਤ ਮੁਕਤਿ ਕਰਤ ਗ੍ਰਿਹ ਕੂਪ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੀ ਬਾਂਧੀ </p>
</section>
<section id='1253' route='ang/1253'><p> ਭਗਤੁ ਛਡਾਵੈ ਬਾਂਧੈ ਭਗਤੁ ਨ ਛੂਟੈ ਮੋਹਿ ॥ ਏਕ ਸਮੈ ਮੋ ਕਉ ਗਹਿ ਬਾਂਧੈ ਤਉ ਫੁਨਿ ਮੋ ਪੈ ਜਬਾਬੁ ਨ ਹੋਇ </p>
<p> ॥੧॥ ਮੈ ਗੁਨ ਬੰਧ ਸਗਲ ਕੀ ਜੀਵਨਿ ਮੇਰੀ ਜੀਵਨਿ ਮੇਰੇ ਦਾਸ ॥ ਨਾਮਦੇਵ ਜਾ ਕੇ ਜੀਅ ਐਸੀ ਤੈਸੋ ਤਾ ਕੈ </p>
<p> ਪ੍ਰੇਮ ਪ੍ਰਗਾਸ ॥੨॥੩॥ </p>
<p> ਸਾਰੰਗ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੈ ਨਰ ਕਿਆ ਪੁਰਾਨੁ ਸੁਨਿ ਕੀਨਾ ॥ ਅਨਪਾਵਨੀ ਭਗਤਿ ਨਹੀ ਉਪਜੀ ਭੂਖੈ ਦਾਨੁ ਨ ਦੀਨਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਮੁ ਨ ਬਿਸਰਿਓ ਕ੍ਰੋਧੁ ਨ ਬਿਸਰਿਓ ਲੋਭੁ ਨ ਛੂਟਿਓ ਦੇਵਾ ॥ ਪਰ ਨਿੰਦਾ ਮੁਖ ਤੇ ਨਹੀ ਛੂਟੀ ਨਿਫਲ ਭਈ ਸਭ </p>
<p> ਸੇਵਾ ॥੧॥ ਬਾਟ ਪਾਰਿ ਘਰੁ ਮੂਸਿ ਬਿਰਾਨੋ ਪੇਟੁ ਭਰੈ ਅਪ੍ਰਾਧੀ ॥ ਜਿਹਿ ਪਰਲੋਕ ਜਾਇ ਅਪਕੀਰਤਿ ਸੋਈ </p>
<p> ਅਬਿਦਿਆ ਸਾਧੀ ॥੨॥ ਹਿੰਸਾ ਤਉ ਮਨ ਤੇ ਨਹੀ ਛੂਟੀ ਜੀਅ ਦਇਆ ਨਹੀ ਪਾਲੀ ॥ ਪਰਮਾਨੰਦ ਸਾਧਸੰਗਤਿ </p>
<p> ਮਿਲਿ ਕਥਾ ਪੁਨੀਤ ਨ ਚਾਲੀ ॥੩॥੧॥੬॥ </p>
<p> ਛਾਡਿ ਮਨ ਹਰਿ ਬਿਮੁਖਨ ਕੋ ਸੰਗੁ ॥ </p>
<p> ਸਾਰੰਗ ਮਹਲਾ ੫ ਸੂਰਦਾਸ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕੇ ਸੰਗ ਬਸੇ ਹਰਿ ਲੋਕ ॥ ਤਨੁ ਮਨੁ ਅਰਪਿ ਸਰਬਸੁ ਸਭੁ ਅਰਪਿਓ ਅਨਦ ਸਹਜ ਧੁਨਿ ਝੋਕ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਦਰਸਨੁ ਪੇਖਿ ਭਏ ਨਿਰਬਿਖਈ ਪਾਏ ਹੈ ਸਗਲੇ ਥੋਕ ॥ ਆਨ ਬਸਤੁ ਸਿਉ ਕਾਜੁ ਨ ਕਛੂਐ ਸੁੰਦਰ </p>
<p> ਬਦਨ ਅਲੋਕ ॥੧॥ ਸਿਆਮ ਸੁੰਦਰ ਤਜਿ ਆਨ ਜੁ ਚਾਹਤ ਜਿਉ ਕੁਸਟੀ ਤਨਿ ਜੋਕ ॥ ਸੂਰਦਾਸ ਮਨੁ ਪ੍ਰਭਿ </p>
<p> ਹਥਿ ਲੀਨੋ ਦੀਨੋ ਇਹੁ ਪਰਲੋਕ ॥੨॥੧॥੮॥ </p>
<p>ਸਾਰੰਗ ਕਬੀਰ ਜੀਉ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਹਰਿ ਬਿਨੁ ਕਉਨੁ ਸਹਾਈ ਮਨ ਕਾ ॥ </p>
<p> ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬਨਿਤਾ ਹਿਤੁ ਲਾਗੋ ਸਭ ਫਨ ਕਾ ॥੧॥ ਰਹਾਉ ॥ ਆਗੇ ਕਉ ਕਿਛੁ ਤੁਲਹਾ ਬਾਂਧਹੁ </p>
<p> ਕਿਆ ਭਰਵਾਸਾ ਧਨ ਕਾ ॥ ਕਹਾ ਬਿਸਾਸਾ ਇਸ ਭਾਂਡੇ ਕਾ ਇਤਨਕੁ ਲਾਗੈ ਠਨਕਾ ॥੧॥ ਸਗਲ ਧਰਮ ਪੁੰਨ ਫਲ </p>
<p> ਪਾਵਹੁ ਧੂਰਿ ਬਾਂਛਹੁ ਸਭ ਜਨ ਕਾ ॥ ਕਹੈ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਇਹੁ ਮਨੁ ਉਡਨ ਪੰਖੇਰੂ ਬਨ ਕਾ ॥੨॥੧॥੯॥ </p>
</section>
<section id='1254' route='ang/1254'><p> ਰਾਗੁ ਮਲਾਰ ਚਉਪਦੇ ਮਹਲਾ ੧ ਘਰੁ ੧ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਖਾਣਾ ਪੀਣਾ ਹਸਣਾ ਸਉਣਾ ਵਿਸਰਿ ਗਇਆ ਹੈ ਮਰਣਾ ॥ ਖਸਮੁ ਵਿਸਾਰਿ ਖੁਆਰੀ ਕੀਨੀ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਨਹੀ </p>
<p> ਰਹਣਾ ॥੧॥ ਪ੍ਰਾਣੀ ਏਕੋ ਨਾਮੁ ਧਿਆਵਹੁ ॥ ਅਪਨੀ ਪਤਿ ਸੇਤੀ ਘਰਿ ਜਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥ ਤੁਧਨੋ ਸੇਵਹਿ </p>
<p> ਤੁਝੁ ਕਿਆ ਦੇਵਹਿ ਮਾਂਗਹਿ ਲੇਵਹਿ ਰਹਹਿ ਨਹੀ ॥ ਤੂ ਦਾਤਾ ਜੀਆ ਸਭਨਾ ਕਾ ਜੀਆ ਅੰਦਰਿ ਜੀਉ ਤੁਹੀ ॥੨॥ </p>
<p> ਗੁਰਮੁਖਿ ਧਿਆਵਹਿ ਸਿ ਅੰਮ੍ਰਿਤੁ ਪਾਵਹਿ ਸੇਈ ਸੂਚੇ ਹੋਹੀ ॥ ਅਹਿਨਿਸਿ ਨਾਮੁ ਜਪਹੁ ਰੇ ਪ੍ਰਾਣੀ ਮੈਲੇ ਹਛੇ ਹੋਹੀ </p>
<p> ॥੩॥ ਜੇਹੀ ਰੁਤਿ ਕਾਇਆ ਸੁਖੁ ਤੇਹਾ ਤੇਹੋ ਜੇਹੀ ਦੇਹੀ ॥ ਨਾਨਕ ਰੁਤਿ ਸੁਹਾਵੀ ਸਾਈ ਬਿਨੁ ਨਾਵੈ ਰੁਤਿ ਕੇਹੀ </p>
<p> ॥੪॥੧॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਕਰਉ ਬਿਨਉ ਗੁਰ ਅਪਨੇ ਪ੍ਰੀਤਮ ਹਰਿ ਵਰੁ ਆਣਿ ਮਿਲਾਵੈ ॥ ਸੁਣਿ ਘਨ ਘੋਰ </p>
<p> ਸੀਤਲੁ ਮਨੁ ਮੋਰਾ ਲਾਲ ਰਤੀ ਗੁਣ ਗਾਵੈ ॥੧॥ ਬਰਸੁ ਘਨਾ ਮੇਰਾ ਮਨੁ ਭੀਨਾ ॥ ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਸੁਹਾਨੀ ਹੀਅਰੈ </p>
<p> ਗੁਰਿ ਮੋਹੀ ਮਨੁ ਹਰਿ ਰਸਿ ਲੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜਿ ਸੁਖੀ ਵਰ ਕਾਮਣਿ ਪਿਆਰੀ ਜਿਸੁ ਗੁਰ ਬਚਨੀ ਮਨੁ </p>
<p> ਮਾਨਿਆ ॥ ਹਰਿ ਵਰਿ ਨਾਰਿ ਭਈ ਸੋਹਾਗਣਿ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਸੁਖਾਨਿਆ ॥੨॥ ਅਵਗਣ ਤਿਆਗਿ ਭਈ </p>
<p> ਬੈਰਾਗਨਿ ਅਸਥਿਰੁ ਵਰੁ ਸੋਹਾਗੁ ਹਰੀ ॥ ਸੋਗੁ ਵਿਜੋਗੁ ਤਿਸੁ ਕਦੇ ਨ ਵਿਆਪੈ ਹਰਿ ਪ੍ਰਭਿ ਅਪਣੀ ਕਿਰਪਾ ਕਰੀ </p>
<p> ॥੩॥ ਆਵਣ ਜਾਣੁ ਨਹੀ ਮਨੁ ਨਿਹਚਲੁ ਪੂਰੇ ਗੁਰ ਕੀ ਓਟ ਗਹੀ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ ਧਨੁ </p>
<p> ਸੋਹਾਗਣਿ ਸਚੁ ਸਹੀ ॥੪॥੨॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਸਾਚੀ ਸੁਰਤਿ ਨਾਮਿ ਨਹੀ ਤ੍ਰਿਪਤੇ ਹਉਮੈ ਕਰਤ </p>
</section>
<section id='1255' route='ang/1255'><p> ਗਵਾਇਆ ॥ ਪਰ ਧਨ ਪਰ ਨਾਰੀ ਰਤੁ ਨਿੰਦਾ ਬਿਖੁ ਖਾਈ ਦੁਖੁ ਪਾਇਆ ॥ ਸਬਦੁ ਚੀਨਿ ਭੈ ਕਪਟ ਨ ਛੂਟੇ ਮਨਿ </p>
<p> ਮੁਖਿ ਮਾਇਆ ਮਾਇਆ ॥ ਅਜਗਰਿ ਭਾਰਿ ਲਦੇ ਅਤਿ ਭਾਰੀ ਮਰਿ ਜਨਮੇ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਮਨਿ ਭਾਵੈ </p>
<p> ਸਬਦੁ ਸੁਹਾਇਆ ॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਜੋਨਿ ਭੇਖ ਬਹੁ ਕੀਨੇੑ ਗੁਰਿ ਰਾਖੇ ਸਚੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਤੀਰਥਿ ਤੇਜੁ </p>
<p> ਨਿਵਾਰਿ ਨ ਨਾੑਤੇ ਹਰਿ ਕਾ ਨਾਮੁ ਨ ਭਾਇਆ ॥ ਰਤਨ ਪਦਾਰਥੁ ਪਰਹਰਿ ਤਿਆਗਿਆ ਜਤ ਕੋ ਤਤ ਹੀ ਆਇਆ ॥ </p>
<p> ਬਿਸਟਾ ਕੀਟ ਭਏ ਉਤ ਹੀ ਤੇ ਉਤ ਹੀ ਮਾਹਿ ਸਮਾਇਆ ॥ ਅਧਿਕ ਸੁਆਦ ਰੋਗ ਅਧਿਕਾਈ ਬਿਨੁ ਗੁਰ ਸਹਜੁ ਨ </p>
<p> ਪਾਇਆ ॥੨॥ ਸੇਵਾ ਸੁਰਤਿ ਰਹਸਿ ਗੁਣ ਗਾਵਾ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਬੀਚਾਰਾ ॥ ਖੋਜੀ ਉਪਜੈ ਬਾਦੀ ਬਿਨਸੈ ਹਉ </p>
<p> ਬਲਿ ਬਲਿ ਗੁਰ ਕਰਤਾਰਾ ॥ ਹਮ ਨੀਚ ਹੁੋਤੇ ਹੀਣਮਤਿ ਝੂਠੇ ਤੂ ਸਬਦਿ ਸਵਾਰਣਹਾਰਾ ॥ ਆਤਮ ਚੀਨਿ ਤਹਾ ਤੂ </p>
<p> ਤਾਰਣ ਸਚੁ ਤਾਰੇ ਤਾਰਣਹਾਰਾ ॥੩॥ ਬੈਸਿ ਸੁਥਾਨਿ ਕਹਾਂ ਗੁਣ ਤੇਰੇ ਕਿਆ ਕਿਆ ਕਥਉ ਅਪਾਰਾ ॥ ਅਲਖੁ ਨ </p>
<p> ਲਖੀਐ ਅਗਮੁ ਅਜੋਨੀ ਤੂੰ ਨਾਥਾਂ ਨਾਥਣਹਾਰਾ ॥ ਕਿਸੁ ਪਹਿ ਦੇਖਿ ਕਹਉ ਤੂ ਕੈਸਾ ਸਭਿ ਜਾਚਕ ਤੂ ਦਾਤਾਰਾ ॥ </p>
<p> ਭਗਤਿਹੀਣੁ ਨਾਨਕੁ ਦਰਿ ਦੇਖਹੁ ਇਕੁ ਨਾਮੁ ਮਿਲੈ ਉਰਿ ਧਾਰਾ ॥੪॥੩॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਜਿਨਿ ਧਨ </p>
<p> ਪਿਰ ਕਾ ਸਾਦੁ ਨ ਜਾਨਿਆ ਸਾ ਬਿਲਖ ਬਦਨ ਕੁਮਲਾਨੀ ॥ ਭਈ ਨਿਰਾਸੀ ਕਰਮ ਕੀ ਫਾਸੀ ਬਿਨੁ ਗੁਰ ਭਰਮਿ </p>
<p> ਭੁਲਾਨੀ ॥੧॥ ਬਰਸੁ ਘਨਾ ਮੇਰਾ ਪਿਰੁ ਘਰਿ ਆਇਆ ॥ ਬਲਿ ਜਾਵਾਂ ਗੁਰ ਅਪਨੇ ਪ੍ਰੀਤਮ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ </p>
<p> ਆਣਿ ਮਿਲਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਨਉਤਨ ਪ੍ਰੀਤਿ ਸਦਾ ਠਾਕੁਰ ਸਿਉ ਅਨਦਿਨੁ ਭਗਤਿ ਸੁਹਾਵੀ ॥ ਮੁਕਤਿ </p>
<p> ਭਏ ਗੁਰਿ ਦਰਸੁ ਦਿਖਾਇਆ ਜੁਗਿ ਜੁਗਿ ਭਗਤਿ ਸੁਭਾਵੀ ॥੨॥ ਹਮ ਥਾਰੇ ਤ੍ਰਿਭਵਣ ਜਗੁ ਤੁਮਰਾ ਤੂ ਮੇਰਾ ਹਉ </p>
<p> ਤੇਰਾ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਨਿਰੰਜਨੁ ਪਾਇਆ ਬਹੁਰਿ ਨ ਭਵਜਲਿ ਫੇਰਾ ॥੩॥ ਅਪੁਨੇ ਪਿਰ ਹਰਿ ਦੇਖਿ </p>
<p> ਵਿਗਾਸੀ ਤਉ ਧਨ ਸਾਚੁ ਸੀਗਾਰੋ ॥ ਅਕੁਲ ਨਿਰੰਜਨ ਸਿਉ ਸਚਿ ਸਾਚੀ ਗੁਰਮਤਿ ਨਾਮੁ ਅਧਾਰੋ ॥੪॥ ਮੁਕਤਿ </p>
<p> ਭਈ ਬੰਧਨ ਗੁਰਿ ਖੋਲੇੑ ਸਬਦਿ ਸੁਰਤਿ ਪਤਿ ਪਾਈ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਰਿਦ ਅੰਤਰਿ ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਈ </p>
<p> ॥੫॥੪॥ ਮਹਲਾ ੧ ਮਲਾਰ ॥ ਪਰ ਦਾਰਾ ਪਰ ਧਨੁ ਪਰ ਲੋਭਾ ਹਉਮੈ ਬਿਖੈ ਬਿਕਾਰ ॥ ਦੁਸਟ ਭਾਉ ਤਜਿ ਨਿੰਦ </p>
<p> ਪਰਾਈ ਕਾਮੁ ਕ੍ਰੋਧੁ ਚੰਡਾਰ ॥੧॥ ਮਹਲ ਮਹਿ ਬੈਠੇ ਅਗਮ ਅਪਾਰ ॥ ਭੀਤਰਿ ਅੰਮ੍ਰਿਤੁ ਸੋਈ ਜਨੁ ਪਾਵੈ ਜਿਸੁ </p>
</section>
<section id='1256' route='ang/1256'><p> ਗੁਰ ਕਾ ਸਬਦੁ ਰਤਨੁ ਆਚਾਰ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖ ਸੁਖ ਦੋਊ ਸਮ ਕਰਿ ਜਾਨੈ ਬੁਰਾ ਭਲਾ ਸੰਸਾਰ ॥ ਸੁਧਿ </p>
<p> ਬੁਧਿ ਸੁਰਤਿ ਨਾਮਿ ਹਰਿ ਪਾਈਐ ਸਤਸੰਗਤਿ ਗੁਰ ਪਿਆਰ ॥੨॥ ਅਹਿਨਿਸਿ ਲਾਹਾ ਹਰਿ ਨਾਮੁ ਪਰਾਪਤਿ </p>
<p> ਗੁਰੁ ਦਾਤਾ ਦੇਵਣਹਾਰੁ ॥ ਗੁਰਮੁਖਿ ਸਿਖ ਸੋਈ ਜਨੁ ਪਾਏ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਕਰਤਾਰੁ ॥੩॥ ਕਾਇਆ </p>
<p> ਮਹਲੁ ਮੰਦਰੁ ਘਰੁ ਹਰਿ ਕਾ ਤਿਸੁ ਮਹਿ ਰਾਖੀ ਜੋਤਿ ਅਪਾਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮਹਲਿ ਬੁਲਾਈਐ ਹਰਿ </p>
<p> ਮੇਲੇ ਮੇਲਣਹਾਰ ॥੪॥੫॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਵਣੈ ਪਾਣੀ ਜਾਣੈ ਜਾਤਿ ॥ ਕਾਇਆਂ ਅਗਨਿ ਕਰੇ ਨਿਭਰਾਂਤਿ ॥ ਜੰਮਹਿ ਜੀਅ ਜਾਣੈ ਜੇ ਥਾਉ ॥ ਸੁਰਤਾ ਪੰਡਿਤੁ </p>
<p> ਤਾ ਕਾ ਨਾਉ ॥੧॥ ਗੁਣ ਗੋਬਿੰਦ ਨ ਜਾਣੀਅਹਿ ਮਾਇ ॥ ਅਣਡੀਠਾ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਇ ॥ ਕਿਆ ਕਰਿ </p>
<p> ਆਖਿ ਵਖਾਣੀਐ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਊਪਰਿ ਦਰਿ ਅਸਮਾਨਿ ਪਇਆਲਿ ॥ ਕਿਉ ਕਰਿ ਕਹੀਐ ਦੇਹੁ </p>
<p> ਵੀਚਾਰਿ ॥ ਬਿਨੁ ਜਿਹਵਾ ਜੋ ਜਪੈ ਹਿਆਇ ॥ ਕੋਈ ਜਾਣੈ ਕੈਸਾ ਨਾਉ ॥੨॥ ਕਥਨੀ ਬਦਨੀ ਰਹੈ ਨਿਭਰਾਂਤਿ ॥ </p>
<p> ਸੋ ਬੂਝੈ ਹੋਵੈ ਜਿਸੁ ਦਾਤਿ ॥ ਅਹਿਨਿਸਿ ਅੰਤਰਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਸੋਈ ਪੁਰਖੁ ਜਿ ਸਚਿ ਸਮਾਇ ॥੩॥ ਜਾਤਿ </p>
<p> ਕੁਲੀਨੁ ਸੇਵਕੁ ਜੇ ਹੋਇ ॥ ਤਾ ਕਾ ਕਹਣਾ ਕਹਹੁ ਨ ਕੋਇ ॥ ਵਿਚਿ ਸਨਾਤੀਂ ਸੇਵਕੁ ਹੋਇ ॥ ਨਾਨਕ ਪਣ੍ਹੀਆ </p>
<p> ਪਹਿਰੈ ਸੋਇ ॥੪॥੧॥੬॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਦੁਖੁ ਵੇਛੋੜਾ ਇਕੁ ਦੁਖੁ ਭੂਖ ॥ ਇਕੁ ਦੁਖੁ ਸਕਤਵਾਰ ਜਮਦੂਤ </p>
<p> ॥ ਇਕੁ ਦੁਖੁ ਰੋਗੁ ਲਗੈ ਤਨਿ ਧਾਇ ॥ ਵੈਦ ਨ ਭੋਲੇ ਦਾਰੂ ਲਾਇ ॥੧॥ ਵੈਦ ਨ ਭੋਲੇ ਦਾਰੂ ਲਾਇ ॥ ਦਰਦੁ ਹੋਵੈ </p>
<p> ਦੁਖੁ ਰਹੈ ਸਰੀਰ ॥ ਐਸਾ ਦਾਰੂ ਲਗੈ ਨ ਬੀਰ ॥੧॥ ਰਹਾਉ ॥ ਖਸਮੁ ਵਿਸਾਰਿ ਕੀਏ ਰਸ ਭੋਗ ॥ ਤਾਂ ਤਨਿ ਉਠਿ </p>
<p> ਖਲੋਏ ਰੋਗ ॥ ਮਨ ਅੰਧੇ ਕਉ ਮਿਲੈ ਸਜਾਇ ॥ ਵੈਦ ਨ ਭੋਲੇ ਦਾਰੂ ਲਾਇ ॥੨॥ ਚੰਦਨ ਕਾ ਫਲੁ ਚੰਦਨ ਵਾਸੁ ॥ </p>
<p> ਮਾਣਸ ਕਾ ਫਲੁ ਘਟ ਮਹਿ ਸਾਸੁ ॥ ਸਾਸਿ ਗਇਐ ਕਾਇਆ ਢਲਿ ਪਾਇ ॥ ਤਾ ਕੈ ਪਾਛੈ ਕੋਇ ਨ ਖਾਇ ॥੩॥ </p>
<p> ਕੰਚਨ ਕਾਇਆ ਨਿਰਮਲ ਹੰਸੁ ॥ ਜਿਸੁ ਮਹਿ ਨਾਮੁ ਨਿਰੰਜਨ ਅੰਸੁ ॥ ਦੂਖ ਰੋਗ ਸਭਿ ਗਇਆ ਗਵਾਇ ॥ </p>
<p> ਨਾਨਕ ਛੂਟਸਿ ਸਾਚੈ ਨਾਇ ॥੪॥੨॥੭॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਦੁਖ ਮਹੁਰਾ ਮਾਰਣ ਹਰਿ ਨਾਮੁ ॥ ਸਿਲਾ </p>
</section>
<section id='1257' route='ang/1257'><p> ਸੰਤੋਖ ਪੀਸਣੁ ਹਥਿ ਦਾਨੁ ॥ ਨਿਤ ਨਿਤ ਲੇਹੁ ਨ ਛੀਜੈ ਦੇਹ ॥ ਅੰਤ ਕਾਲਿ ਜਮੁ ਮਾਰੈ ਠੇਹ ॥੧॥ ਐਸਾ ਦਾਰੂ </p>
<p> ਖਾਹਿ ਗਵਾਰ ॥ ਜਿਤੁ ਖਾਧੈ ਤੇਰੇ ਜਾਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥ ਰਾਜੁ ਮਾਲੁ ਜੋਬਨੁ ਸਭੁ ਛਾਂਵ ॥ ਰਥਿ ਫਿਰੰਦੈ </p>
<p> ਦੀਸਹਿ ਥਾਵ ॥ ਦੇਹ ਨ ਨਾਉ ਨ ਹੋਵੈ ਜਾਤਿ ॥ ਓਥੈ ਦਿਹੁ ਐਥੈ ਸਭ ਰਾਤਿ ॥੨॥ ਸਾਦ ਕਰਿ ਸਮਧਾਂ ਤ੍ਰਿਸਨਾ </p>
<p> ਘਿਉ ਤੇਲੁ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਗਨੀ ਸਿਉ ਮੇਲੁ ॥ ਹੋਮ ਜਗ ਅਰੁ ਪਾਠ ਪੁਰਾਣ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਪਰਵਾਣ ॥੩॥ </p>
<p> ਤਪੁ ਕਾਗਦੁ ਤੇਰਾ ਨਾਮੁ ਨੀਸਾਨੁ ॥ ਜਿਨ ਕਉ ਲਿਖਿਆ ਏਹੁ ਨਿਧਾਨੁ ॥ ਸੇ ਧਨਵੰਤ ਦਿਸਹਿ ਘਰਿ ਜਾਇ ॥ </p>
<p> ਨਾਨਕ ਜਨਨੀ ਧੰਨੀ ਮਾਇ ॥੪॥੩॥੮॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਬਾਗੇ ਕਾਪੜ ਬੋਲੈ ਬੈਣ ॥ ਲੰਮਾ ਨਕੁ ਕਾਲੇ </p>
<p> ਤੇਰੇ ਨੈਣ ॥ ਕਬਹੂੰ ਸਾਹਿਬੁ ਦੇਖਿਆ ਭੈਣ ॥੧॥ ਊਡਾਂ ਊਡਿ ਚੜਾਂ ਅਸਮਾਨਿ ॥ ਸਾਹਿਬ ਸੰਮ੍ਰਿਥ ਤੇਰੈ ਤਾਣਿ ॥ </p>
<p> ਜਲਿ ਥਲਿ ਡੂੰਗਰਿ ਦੇਖਾਂ ਤੀਰ ॥ ਥਾਨ ਥਨੰਤਰਿ ਸਾਹਿਬੁ ਬੀਰ ॥੨॥ ਜਿਨਿ ਤਨੁ ਸਾਜਿ ਦੀਏ ਨਾਲਿ ਖੰਭ ॥ </p>
<p> ਅਤਿ ਤ੍ਰਿਸਨਾ ਉਡਣੈ ਕੀ ਡੰਝ ॥ ਨਦਰਿ ਕਰੇ ਤਾਂ ਬੰਧਾਂ ਧੀਰ ॥ ਜਿਉ ਵੇਖਾਲੇ ਤਿਉ ਵੇਖਾਂ ਬੀਰ ॥੩॥ ਨ ਇਹੁ </p>
<p> ਤਨੁ ਜਾਇਗਾ ਨ ਜਾਹਿਗੇ ਖੰਭ ॥ ਪਉਣੈ ਪਾਣੀ ਅਗਨੀ ਕਾ ਸਨਬੰਧ ॥ ਨਾਨਕ ਕਰਮੁ ਹੋਵੈ ਜਪੀਐ ਕਰਿ ਗੁਰੁ </p>
<p> ਪੀਰੁ ॥ ਸਚਿ ਸਮਾਵੈ ਏਹੁ ਸਰੀਰੁ ॥੪॥੪॥੯॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੩ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਿਰੰਕਾਰੁ ਆਕਾਰੁ ਹੈ ਆਪੇ ਆਪੇ ਭਰਮਿ ਭੁਲਾਏ ॥ ਕਰਿ ਕਰਿ ਕਰਤਾ ਆਪੇ ਵੇਖੈ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਏ ॥ </p>
<p> ਸੇਵਕ ਕਉ ਏਹਾ ਵਡਿਆਈ ਜਾ ਕਉ ਹੁਕਮੁ ਮਨਾਏ ॥੧॥ ਆਪਣਾ ਭਾਣਾ ਆਪੇ ਜਾਣੈ ਗੁਰ ਕਿਰਪਾ ਤੇ </p>
<p> ਲਹੀਐ ॥ ਏਹਾ ਸਕਤਿ ਸਿਵੈ ਘਰਿ ਆਵੈ ਜੀਵਦਿਆ ਮਰਿ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਵੇਦ ਪੜੈ ਪੜਿ ਵਾਦੁ </p>
<p> ਵਖਾਣੈ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ ॥ ਏਹ ਤ੍ਰਿਗੁਣ ਮਾਇਆ ਜਿਨਿ ਜਗਤੁ ਭੁਲਾਇਆ ਜਨਮ ਮਰਣ ਕਾ ਸਹਸਾ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਜਾਣੈ ਚੂਕੈ ਮਨਹੁ ਅੰਦੇਸਾ ॥੨॥ ਹਮ ਦੀਨ ਮੂਰਖ ਅਵੀਚਾਰੀ ਤੁਮ ਚਿੰਤਾ ਕਰਹੁ ਹਮਾਰੀ ॥ </p>
<p> ਹੋਹੁ ਦਇਆਲ ਕਰਿ ਦਾਸੁ ਦਾਸਾ ਕਾ ਸੇਵਾ ਕਰੀ ਤੁਮਾਰੀ ॥ ਏਕੁ ਨਿਧਾਨੁ ਦੇਹਿ ਤੂ ਅਪਣਾ ਅਹਿਨਿਸਿ ਨਾਮੁ </p>
<p> ਵਖਾਣੀ ॥੩॥ ਕਹਤ ਨਾਨਕੁ ਗੁਰ ਪਰਸਾਦੀ ਬੂਝਹੁ ਕੋਈ ਐਸਾ ਕਰੇ ਵੀਚਾਰਾ ॥ ਜਿਉ ਜਲ ਊਪਰਿ ਫੇਨੁ </p>
</section>
<section id='1258' route='ang/1258'><p> ਬੁਦਬੁਦਾ ਤੈਸਾ ਇਹੁ ਸੰਸਾਰਾ ॥ ਜਿਸ ਤੇ ਹੋਆ ਤਿਸਹਿ ਸਮਾਣਾ ਚੂਕਿ ਗਇਆ ਪਾਸਾਰਾ ॥੪॥੧॥ ਮਲਾਰ </p>
<p> ਮਹਲਾ ੩ ॥ ਜਿਨੀ ਹੁਕਮੁ ਪਛਾਣਿਆ ਸੇ ਮੇਲੇ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥ ਸਚੀ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਸਚਿ </p>
<p> ਰਹੇ ਲਿਵ ਲਾਇ ॥ ਸਦਾ ਸਚੁ ਹਰਿ ਵੇਖਦੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਭਾਇ ॥੧॥ ਮਨ ਰੇ ਹੁਕਮੁ ਮੰਨਿ ਸੁਖੁ ਹੋਇ ॥ ਪ੍ਰਭ </p>
<p> ਭਾਣਾ ਅਪਣਾ ਭਾਵਦਾ ਜਿਸੁ ਬਖਸੇ ਤਿਸੁ ਬਿਘਨੁ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੈ ਗੁਣ ਸਭਾ ਧਾਤੁ ਹੈ ਨਾ ਹਰਿ </p>
<p> ਭਗਤਿ ਨ ਭਾਇ ॥ ਗਤਿ ਮੁਕਤਿ ਕਦੇ ਨ ਹੋਵਈ ਹਉਮੈ ਕਰਮ ਕਮਾਹਿ ॥ ਸਾਹਿਬ ਭਾਵੈ ਸੋ ਥੀਐ ਪਇਐ ਕਿਰਤਿ </p>
<p> ਫਿਰਾਹਿ ॥੨॥ ਸਤਿਗੁਰ ਭੇਟਿਐ ਮਨੁ ਮਰਿ ਰਹੈ ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਤਿਸ ਕੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਕਹਣਾ </p>
<p> ਕਿਛੂ ਨ ਜਾਇ ॥ ਚਉਥੈ ਪਦਿ ਵਾਸਾ ਹੋਇਆ ਸਚੈ ਰਹੈ ਸਮਾਇ ॥੩॥ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਅਗਮੁ ਅਗੋਚਰੁ ਹੈ </p>
<p> ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੁਝੀਐ ਸਬਦੇ ਕਾਰ ਕਮਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਹਰਿ ਹਰਿ </p>
<p> ਦਰਿ ਸੋਭਾ ਪਾਇ ॥੪॥੨॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਕੋਈ ਵਿਰਲਾ ਬੂਝੈ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ ॥ ਗੁਰ </p>
<p> ਬਿਨੁ ਦਾਤਾ ਕੋਈ ਨਾਹੀ ਬਖਸੇ ਨਦਰਿ ਕਰੇਇ ॥ ਗੁਰ ਮਿਲਿਐ ਸਾਂਤਿ ਊਪਜੈ ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਇ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਧਿਆਇ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲੈ ਨਾਉ ਪਾਈਐ ਹਰਿ ਨਾਮੇ ਸਦਾ ਸਮਾਇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਨਮੁਖ ਸਦਾ ਵਿਛੁੜੇ ਫਿਰਹਿ ਕੋਇ ਨ ਕਿਸ ਹੀ ਨਾਲਿ ॥ ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਹੈ ਸਿਰਿ ਮਾਰੇ ਜਮਕਾਲਿ </p>
<p> ॥ ਗੁਰਮਤਿ ਸਤਸੰਗਤਿ ਨ ਵਿਛੁੜਹਿ ਅਨਦਿਨੁ ਨਾਮੁ ਸਮਾੑਲਿ ॥੨॥ ਸਭਨਾ ਕਰਤਾ ਏਕੁ ਤੂ ਨਿਤ ਕਰਿ ਦੇਖਹਿ </p>
<p> ਵੀਚਾਰੁ ॥ ਇਕਿ ਗੁਰਮੁਖਿ ਆਪਿ ਮਿਲਾਇਆ ਬਖਸੇ ਭਗਤਿ ਭੰਡਾਰ ॥ ਤੂ ਆਪੇ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਕਿਸੁ ਆਗੈ </p>
<p> ਕਰੀ ਪੂਕਾਰ ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਨਦਰੀ ਪਾਇਆ ਜਾਇ ॥ ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਉਚਰੈ ਗੁਰ ਕੈ </p>
<p> ਸਹਜਿ ਸੁਭਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਨਾਮੇ ਹੀ ਚਿਤੁ ਲਾਇ ॥੪॥੩॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਗੁਰੁ ਸਾਲਾਹੀ </p>
<p> ਸਦਾ ਸੁਖਦਾਤਾ ਪ੍ਰਭੁ ਨਾਰਾਇਣੁ ਸੋਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਵਡੀ ਵਡਿਆਈ ਹੋਈ ॥ </p>
<p> ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਨਿਤ ਸਾਚੇ ਸਚਿ ਸਮਾਵੈ ਸੋਈ ॥੧॥ ਮਨ ਰੇ ਗੁਰਮੁਖਿ ਰਿਦੈ ਵੀਚਾਰਿ ॥ ਤਜਿ ਕੂੜੁ </p>
<p> ਕੁਟੰਬੁ ਹਉਮੈ ਬਿਖੁ ਤ੍ਰਿਸਨਾ ਚਲਣੁ ਰਿਦੈ ਸਮਾੑਲਿ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਰਾਮ ਨਾਮ ਕਾ ਹੋਰੁ ਦਾਤਾ </p>
</section>
<section id='1259' route='ang/1259'><p> ਕੋਈ ਨਾਹੀ ॥ ਜੀਅ ਦਾਨੁ ਦੇਇ ਤ੍ਰਿਪਤਾਸੇ ਸਚੈ ਨਾਮਿ ਸਮਾਹੀ ॥ ਅਨਦਿਨੁ ਹਰਿ ਰਵਿਆ ਰਿਦ ਅੰਤਰਿ ਸਹਜਿ </p>
<p> ਸਮਾਧਿ ਲਗਾਹੀ ॥੨॥ ਸਤਿਗੁਰ ਸਬਦੀ ਇਹੁ ਮਨੁ ਭੇਦਿਆ ਹਿਰਦੈ ਸਾਚੀ ਬਾਣੀ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਅਲਖੁ ਨ </p>
<p> ਜਾਈ ਲਖਿਆ ਗੁਰਮੁਖਿ ਅਕਥ ਕਹਾਣੀ ॥ ਆਪੇ ਦਇਆ ਕਰੇ ਸੁਖਦਾਤਾ ਜਪੀਐ ਸਾਰਿੰਗਪਾਣੀ ॥੩॥ </p>
<p> ਆਵਣ ਜਾਣਾ ਬਹੁੜਿ ਨ ਹੋਵੈ ਗੁਰਮੁਖਿ ਸਹਜਿ ਧਿਆਇਆ ॥ ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਿਲਿਆ ਸੁਆਮੀ ਮਨ ਹੀ </p>
<p> ਮੰਨੁ ਸਮਾਇਆ ॥ ਸਾਚੇ ਹੀ ਸਚੁ ਸਾਚਿ ਪਤੀਜੈ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥੪॥ ਏਕੋ ਏਕੁ ਵਸੈ ਮਨਿ ਸੁਆਮੀ </p>
<p> ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥ ਏਕੁੋ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਮੀਠਾ ਜਗਿ ਨਿਰਮਲ ਸਚੁ ਸੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਪ੍ਰਭੂ ਤੇ ਪਾਈਐ </p>
<p> ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਹੋਈ ॥੫॥੪॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਗਣ ਗੰਧਰਬ ਨਾਮੇ ਸਭਿ ਉਧਰੇ ਗੁਰ ਕਾ ਸਬਦੁ </p>
<p> ਵੀਚਾਰਿ ॥ ਹਉਮੈ ਮਾਰਿ ਸਦ ਮੰਨਿ ਵਸਾਇਆ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥ ਜਿਸਹਿ ਬੁਝਾਏ ਸੋਈ ਬੂਝੈ </p>
<p> ਜਿਸ ਨੋ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥ ਅਨਦਿਨੁ ਬਾਣੀ ਸਬਦੇ ਗਾਂਵੈ ਸਾਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਖਿਨੁ </p>
<p> ਖਿਨੁ ਨਾਮੁ ਸਮਾੑਲਿ ॥ ਗੁਰ ਕੀ ਦਾਤਿ ਸਬਦ ਸੁਖੁ ਅੰਤਰਿ ਸਦਾ ਨਿਬਹੈ ਤੇਰੈ ਨਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ </p>
<p> ਪਾਖੰਡੁ ਕਦੇ ਨ ਚੂਕੈ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਪਾਏ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਬਿਖਿਆ ਮਨਿ ਰਾਤੇ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ॥ ਇਹ </p>
<p> ਵੇਲਾ ਫਿਰਿ ਹਥਿ ਨ ਆਵੈ ਅਨਦਿਨੁ ਸਦਾ ਪਛੁਤਾਏ ॥ ਮਰਿ ਮਰਿ ਜਨਮੈ ਕਦੇ ਨ ਬੂਝੈ ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਏ </p>
<p> ॥੨॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਤੇ ਸੇ ਉਧਰੇ ਗੁਰ ਕਾ ਸਬਦੁ ਵੀਚਾਰਿ ॥ ਜੀਵਨ ਮੁਕਤਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਹਰਿ </p>
<p> ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਮਤਿ ਊਤਮ ਊਤਮ ਬਾਣੀ ਹੋਈ ॥ ਏਕੋ ਪੁਰਖੁ ਏਕੁ ਪ੍ਰਭੁ </p>
<p> ਜਾਤਾ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥੩॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਪ੍ਰਭੁ ਆਪੇ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥ ਮਨੁ ਤਨੁ ਰਾਤਾ ਗੁਰ ਕੀ </p>
<p> ਬਾਣੀ ਸੇਵਾ ਸੁਰਤਿ ਸਮੇਇ ॥ ਅੰਤਰਿ ਵਸਿਆ ਅਲਖ ਅਭੇਵਾ ਗੁਰਮੁਖਿ ਹੋਇ ਲਖਾਇ ॥ ਨਾਨਕ ਜਿਸੁ ਭਾਵੈ </p>
<p> ਤਿਸੁ ਆਪੇ ਦੇਵੈ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇ ॥੪॥੫॥ ਮਲਾਰ ਮਹਲਾ ੩ ਦੁਤੁਕੇ ॥ ਸਤਿਗੁਰ ਤੇ ਪਾਵੈ ਘਰੁ ਦਰੁ ਮਹਲੁ </p>
<p> ਸੁ ਥਾਨੁ ॥ ਗੁਰ ਸਬਦੀ ਚੂਕੈ ਅਭਿਮਾਨੁ ॥੧॥ ਜਿਨ ਕਉ ਲਿਲਾਟਿ ਲਿਖਿਆ ਧੁਰਿ ਨਾਮੁ ॥ ਅਨਦਿਨੁ ਨਾਮੁ </p>
<p> ਸਦਾ ਸਦਾ ਧਿਆਵਹਿ ਸਾਚੀ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕੀ ਬਿਧਿ ਸਤਿਗੁਰ ਤੇ ਜਾਣੈ </p>
</section>
<section id='1260' route='ang/1260'><p> ਅਨਦਿਨੁ ਲਾਗੈ ਸਦ ਹਰਿ ਸਿਉ ਧਿਆਨੁ ॥ ਗੁਰ ਸਬਦਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ ਹਰਿ ਦਰਗਹ ਸਾਚੀ ਪਾਵਹਿ ਮਾਨੁ </p>
<p> ॥੨॥ ਇਹੁ ਮਨੁ ਖੇਲੈ ਹੁਕਮ ਕਾ ਬਾਧਾ ਇਕ ਖਿਨ ਮਹਿ ਦਹ ਦਿਸ ਫਿਰਿ ਆਵੈ ॥ ਜਾਂ ਆਪੇ ਨਦਰਿ ਕਰੇ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਸਾਚਾ ਤਾਂ ਇਹੁ ਮਨੁ ਗੁਰਮੁਖਿ ਤਤਕਾਲ ਵਸਿ ਆਵੈ ॥੩॥ ਇਸੁ ਮਨ ਕੀ ਬਿਧਿ ਮਨ ਹੂ ਜਾਣੈ ਬੂਝੈ ਸਬਦਿ </p>
<p> ਵੀਚਾਰਿ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਸਦਾ ਤੂ ਭਵ ਸਾਗਰੁ ਜਿਤੁ ਪਾਵਹਿ ਪਾਰਿ ॥੪॥੬॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ </p>
<p> ਜੀਉ ਪਿੰਡੁ ਪ੍ਰਾਣ ਸਭਿ ਤਿਸ ਕੇ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਈ ॥ ਏਕਸੁ ਬਿਨੁ ਮੈ ਅਵਰੁ ਨ ਜਾਣਾ ਸਤਿਗੁਰਿ ਦੀਆ </p>
<p> ਬੁਝਾਈ ॥੧॥ ਮਨ ਮੇਰੇ ਨਾਮਿ ਰਹਉ ਲਿਵ ਲਾਈ ॥ ਅਦਿਸਟੁ ਅਗੋਚਰੁ ਅਪਰੰਪਰੁ ਕਰਤਾ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ </p>
<p> ਧਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਨੁ ਭੀਜੈ ਏਕ ਲਿਵ ਲਾਗੈ ਸਹਜੇ ਰਹੇ ਸਮਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ </p>
<p> ਏਕ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੨॥ ਗੁਰ ਬਚਨੀ ਸਚੁ ਕਾਰ ਕਮਾਵੈ ਗਤਿ ਮਤਿ ਤਬ ਹੀ ਪਾਈ ॥ ਕੋਟਿ ਮਧੇ ਕਿਸਹਿ </p>
<p> ਬੁਝਾਏ ਤਿਨਿ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੩॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਏਕੋ ਸੋਈ ਇਹ ਗੁਰਮਤਿ ਬੁਧਿ ਪਾਈ ॥ ਮਨੁ </p>
<p> ਤਨੁ ਪ੍ਰਾਨ ਧਰੀਂ ਤਿਸੁ ਆਗੈ ਨਾਨਕ ਆਪੁ ਗਵਾਈ ॥੪॥੭॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਦੂਖ </p>
<p> ਨਿਵਾਰਣੁ ਸਬਦੇ ਪਾਇਆ ਜਾਈ ॥ ਭਗਤੀ ਰਾਤੇ ਸਦ ਬੈਰਾਗੀ ਦਰਿ ਸਾਚੈ ਪਤਿ ਪਾਈ ॥੧॥ ਮਨ ਰੇ ਮਨ ਸਿਉ </p>
<p> ਰਹਉ ਸਮਾਈ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮਿ ਮਨੁ ਭੀਜੈ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਅਤਿ </p>
<p> ਅਗਮ ਅਗੋਚਰੁ ਗੁਰਮਤਿ ਦੇਇ ਬੁਝਾਈ ॥ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਹਰਿ ਕੀਰਤਿ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥੨॥ </p>
<p> ਆਪੇ ਸਬਦੁ ਸਚੁ ਸਾਖੀ ਆਪੇ ਜਿਨੑ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥ ਦੇਹੀ ਕਾਚੀ ਪਉਣੁ ਵਜਾਏ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪਾਈ </p>
<p> ॥੩॥ ਆਪੇ ਸਾਜੇ ਸਭ ਕਾਰੈ ਲਾਏ ਸੋ ਸਚੁ ਰਹਿਆ ਸਮਾਈ ॥ ਨਾਨਕ ਨਾਮ ਬਿਨਾ ਕੋਈ ਕਿਛੁ ਨਾਹੀ ਨਾਮੇ </p>
<p> ਦੇਇ ਵਡਾਈ ॥੪॥੮॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਬਿਖੁ ਮਨੁ ਮੋਹਿਆ ਲਦਿਆ ਅਜਗਰ ਭਾਰੀ ॥ ਗਰੁੜੁ </p>
<p> ਸਬਦੁ ਮੁਖਿ ਪਾਇਆ ਹਉਮੈ ਬਿਖੁ ਹਰਿ ਮਾਰੀ ॥੧॥ ਮਨ ਰੇ ਹਉਮੈ ਮੋਹੁ ਦੁਖੁ ਭਾਰੀ ॥ ਇਹੁ ਭਵਜਲੁ ਜਗਤੁ </p>
<p> ਨ ਜਾਈ ਤਰਣਾ ਗੁਰਮੁਖਿ ਤਰੁ ਹਰਿ ਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੋਹੁ ਪਸਾਰਾ ਸਭ ਵਰਤੈ </p>
<p> ਆਕਾਰੀ ॥ ਤੁਰੀਆ ਗੁਣੁ ਸਤਸੰਗਤਿ ਪਾਈਐ ਨਦਰੀ ਪਾਰਿ ਉਤਾਰੀ ॥੨॥ ਚੰਦਨ ਗੰਧ ਸੁਗੰਧ ਹੈ ਬਹੁ </p>
</section>
<section id='1261' route='ang/1261'><p> ਬਾਸਨਾ ਬਹਕਾਰਿ ॥ ਹਰਿ ਜਨ ਕਰਣੀ ਊਤਮ ਹੈ ਹਰਿ ਕੀਰਤਿ ਜਗਿ ਬਿਸਥਾਰਿ ॥੩॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਠਾਕੁਰ </p>
<p> ਮੇਰੇ ਹਰਿ ਹਰਿ ਹਰਿ ਉਰ ਧਾਰਿ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ਮਨਿ ਜਪਿਆ ਨਾਮੁ ਮੁਰਾਰਿ ॥੪॥੯॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੩ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇਹੁ ਮਨੁ ਗਿਰਹੀ ਕਿ ਇਹੁ ਮਨੁ ਉਦਾਸੀ ॥ ਕਿ ਇਹੁ ਮਨੁ ਅਵਰਨੁ ਸਦਾ ਅਵਿਨਾਸੀ ॥ ਕਿ ਇਹੁ ਮਨੁ ਚੰਚਲੁ </p>
<p> ਕਿ ਇਹੁ ਮਨੁ ਬੈਰਾਗੀ ॥ ਇਸੁ ਮਨ ਕਉ ਮਮਤਾ ਕਿਥਹੁ ਲਾਗੀ ॥੧॥ ਪੰਡਿਤ ਇਸੁ ਮਨ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ॥ </p>
<p> ਅਵਰੁ ਕਿ ਬਹੁਤਾ ਪੜਹਿ ਉਠਾਵਹਿ ਭਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਮਮਤਾ ਕਰਤੈ ਲਾਈ ॥ ਏਹੁ ਹੁਕਮੁ ਕਰਿ </p>
<p> ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੂਝਹੁ ਭਾਈ ॥ ਸਦਾ ਰਹਹੁ ਹਰਿ ਕੀ ਸਰਣਾਈ ॥੨॥ ਸੋ ਪੰਡਿਤੁ ਜੋ ਤਿਹਾਂ </p>
<p> ਗੁਣਾ ਕੀ ਪੰਡ ਉਤਾਰੈ ॥ ਅਨਦਿਨੁ ਏਕੋ ਨਾਮੁ ਵਖਾਣੈ ॥ ਸਤਿਗੁਰ ਕੀ ਓਹੁ ਦੀਖਿਆ ਲੇਇ ॥ ਸਤਿਗੁਰ ਆਗੈ </p>
<p> ਸੀਸੁ ਧਰੇਇ ॥ ਸਦਾ ਅਲਗੁ ਰਹੈ ਨਿਰਬਾਣੁ ॥ ਸੋ ਪੰਡਿਤੁ ਦਰਗਹ ਪਰਵਾਣੁ ॥੩॥ ਸਭਨਾਂ ਮਹਿ ਏਕੋ ਏਕੁ </p>
<p> ਵਖਾਣੈ ॥ ਜਾਂ ਏਕੋ ਵੇਖੈ ਤਾਂ ਏਕੋ ਜਾਣੈ ॥ ਜਾ ਕਉ ਬਖਸੇ ਮੇਲੇ ਸੋਇ ॥ ਐਥੈ ਓਥੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੪॥ ਕਹਤ </p>
<p> ਨਾਨਕੁ ਕਵਨ ਬਿਧਿ ਕਰੇ ਕਿਆ ਕੋਇ ॥ ਸੋਈ ਮੁਕਤਿ ਜਾ ਕਉ ਕਿਰਪਾ ਹੋਇ ॥ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋਇ ॥ </p>
<p> ਸਾਸਤ੍ਰ ਬੇਦ ਕੀ ਫਿਰਿ ਕੂਕ ਨ ਹੋਇ ॥੫॥੧॥੧੦॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਜੋਨਿ ਮਨਮੁਖ ਭਰਮਾਈ </p>
<p> ॥ ਜਮਕਾਲੁ ਮਾਰੇ ਨਿਤ ਪਤਿ ਗਵਾਈ ॥ ਸਤਿਗੁਰ ਸੇਵਾ ਜਮ ਕੀ ਕਾਣਿ ਚੁਕਾਈ ॥ ਹਰਿ ਪ੍ਰਭੁ ਮਿਲਿਆ ਮਹਲੁ </p>
<p> ਘਰੁ ਪਾਈ ॥੧॥ ਪ੍ਰਾਣੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਦੁਬਿਧਾ ਖੋਇਆ ਕਉਡੀ ਬਦਲੈ ਜਾਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰਮੁਖਿ ਲਗੈ ਪਿਆਰੁ ॥ ਅੰਤਰਿ ਭਗਤਿ ਹਰਿ ਹਰਿ ਉਰਿ ਧਾਰੁ ॥ ਭਵਜਲੁ </p>
<p> ਸਬਦਿ ਲੰਘਾਵਣਹਾਰੁ ॥ ਦਰਿ ਸਾਚੈ ਦਿਸੈ ਸਚਿਆਰੁ ॥੨॥ ਬਹੁ ਕਰਮ ਕਰੇ ਸਤਿਗੁਰੁ ਨਹੀ ਪਾਇਆ ॥ ਬਿਨੁ </p>
<p> ਗੁਰ ਭਰਮਿ ਭੂਲੇ ਬਹੁ ਮਾਇਆ ॥ ਹਉਮੈ ਮਮਤਾ ਬਹੁ ਮੋਹੁ ਵਧਾਇਆ ॥ ਦੂਜੈ ਭਾਇ ਮਨਮੁਖਿ ਦੁਖੁ ਪਾਇਆ </p>
<p> ॥੩॥ ਆਪੇ ਕਰਤਾ ਅਗਮ ਅਥਾਹਾ ॥ ਗੁਰ ਸਬਦੀ ਜਪੀਐ ਸਚੁ ਲਾਹਾ ॥ ਹਾਜਰੁ ਹਜੂਰਿ ਹਰਿ ਵੇਪਰਵਾਹਾ ॥ </p>
</section>
<section id='1262' route='ang/1262'><p> ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਹਾ ॥੪॥੨॥੧੧॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਜੀਵਤ ਮੁਕਤ ਗੁਰਮਤੀ ਲਾਗੇ ॥ </p>
<p> ਹਰਿ ਕੀ ਭਗਤਿ ਅਨਦਿਨੁ ਸਦ ਜਾਗੇ ॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਆਪੁ ਗਵਾਇ ॥ ਹਉ ਤਿਨ ਜਨ ਕੇ ਸਦ ਲਾਗਉ </p>
<p> ਪਾਇ ॥੧॥ ਹਉ ਜੀਵਾਂ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਈ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ਹਰਿ ਕੈ ਨਾਮਿ ਮੁਕਤਿ </p>
<p> ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਮੋਹੁ ਅਗਿਆਨੁ ਗੁਬਾਰੁ ॥ ਮਨਮੁਖ ਮੋਹੇ ਮੁਗਧ ਗਵਾਰ ॥ ਅਨਦਿਨੁ </p>
<p> ਧੰਧਾ ਕਰਤ ਵਿਹਾਇ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਮਿਲੈ ਸਜਾਇ ॥੨॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥ ਕੂੜੈ </p>
<p> ਲਾਲਚਿ ਨਾ ਲਪਟਾਈ ॥ ਜੋ ਕਿਛੁ ਹੋਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਹਰਿ ਰਸੁ ਪੀਵੈ ਰਸਨ ਰਸਾਇ ॥੩॥ ਕੋਟਿ ਮਧੇ </p>
<p> ਕਿਸਹਿ ਬੁਝਾਈ ॥ ਆਪੇ ਬਖਸੇ ਦੇ ਵਡਿਆਈ ॥ ਜੋ ਧੁਰਿ ਮਿਲਿਆ ਸੁ ਵਿਛੁੜਿ ਨ ਜਾਈ ॥ ਨਾਨਕ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮਿ ਸਮਾਈ ॥੪॥੩॥੧੨॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ ਰਸਨਾ ਨਾਮੁ ਸਭੁ ਕੋਈ ਕਹੈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਨਾਮੁ ਲਹੈ </p>
<p> ॥ ਬੰਧਨ ਤੋੜੇ ਮੁਕਤਿ ਘਰਿ ਰਹੈ ॥ ਗੁਰ ਸਬਦੀ ਅਸਥਿਰੁ ਘਰਿ ਬਹੈ ॥੧॥ ਮੇਰੇ ਮਨ ਕਾਹੇ ਰੋਸੁ ਕਰੀਜੈ ॥ ਲਾਹਾ </p>
<p> ਕਲਜੁਗਿ ਰਾਮ ਨਾਮੁ ਹੈ ਗੁਰਮਤਿ ਅਨਦਿਨੁ ਹਿਰਦੈ ਰਵੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਬਾਬੀਹਾ ਖਿਨੁ ਖਿਨੁ ਬਿਲਲਾਇ ॥ </p>
<p> ਬਿਨੁ ਪਿਰ ਦੇਖੇ ਨੀਂਦ ਨ ਪਾਇ ॥ ਇਹੁ ਵੇਛੋੜਾ ਸਹਿਆ ਨ ਜਾਇ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾਂ ਮਿਲੈ ਸੁਭਾਇ ॥੨॥ </p>
<p> ਨਾਮਹੀਣੁ ਬਿਨਸੈ ਦੁਖੁ ਪਾਇ ॥ ਤ੍ਰਿਸਨਾ ਜਲਿਆ ਭੂਖ ਨ ਜਾਇ ॥ ਵਿਣੁ ਭਾਗਾ ਨਾਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ </p>
<p> ਬਹੁ ਬਿਧਿ ਥਾਕਾ ਕਰਮ ਕਮਾਇ ॥੩॥ ਤ੍ਰੈ ਗੁਣ ਬਾਣੀ ਬੇਦ ਬੀਚਾਰੁ ॥ ਬਿਖਿਆ ਮੈਲੁ ਬਿਖਿਆ ਵਾਪਾਰੁ ॥ </p>
<p> ਮਰਿ ਜਨਮਹਿ ਫਿਰਿ ਹੋਹਿ ਖੁਆਰੁ ॥ ਗੁਰਮੁਖਿ ਤੁਰੀਆ ਗੁਣੁ ਉਰਿ ਧਾਰੁ ॥੪॥ ਗੁਰੁ ਮਾਨੈ ਮਾਨੈ ਸਭੁ ਕੋਇ ॥ </p>
<p> ਗੁਰ ਬਚਨੀ ਮਨੁ ਸੀਤਲੁ ਹੋਇ ॥ ਚਹੁ ਜੁਗਿ ਸੋਭਾ ਨਿਰਮਲ ਜਨੁ ਸੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਕੋਇ </p>
<p> ॥੫॥੪॥੧੩॥੯॥੧੩॥੨੨॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੪ ਘਰੁ ੧ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਧਿਆਇਓ ਹਿਰਦੈ ਮਤਿ ਗੁਰਮਤਿ ਦੂਖ ਵਿਸਾਰੀ ॥ ਸਭ ਆਸਾ ਮਨਸਾ ਬੰਧਨ ਤੂਟੇ ਹਰਿ </p>
<p> ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥੧॥ ਨੈਨੀ ਹਰਿ ਹਰਿ ਲਾਗੀ ਤਾਰੀ ॥ ਸਤਿਗੁਰੁ ਦੇਖਿ ਮੇਰਾ ਮਨੁ ਬਿਗਸਿਓ ਜਨੁ </p>
</section>
<section id='1263' route='ang/1263'><p> ਹਰਿ ਭੇਟਿਓ ਬਨਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ ਐਸਾ ਨਾਮੁ ਵਿਸਾਰਿਆ ਮੇਰਾ ਹਰਿ ਹਰਿ ਤਿਸ ਕੈ ਕੁਲਿ ਲਾਗੀ </p>
<p> ਗਾਰੀ ॥ ਹਰਿ ਤਿਸ ਕੈ ਕੁਲਿ ਪਰਸੂਤਿ ਨ ਕਰੀਅਹੁ ਤਿਸੁ ਬਿਧਵਾ ਕਰਿ ਮਹਤਾਰੀ ॥੨॥ ਹਰਿ ਹਰਿ ਆਨਿ </p>
<p> ਮਿਲਾਵਹੁ ਗੁਰੁ ਸਾਧੂ ਜਿਸੁ ਅਹਿਨਿਸਿ ਹਰਿ ਉਰਿ ਧਾਰੀ ॥ ਗੁਰਿ ਡੀਠੈ ਗੁਰ ਕਾ ਸਿਖੁ ਬਿਗਸੈ ਜਿਉ ਬਾਰਿਕੁ </p>
<p> ਦੇਖਿ ਮਹਤਾਰੀ ॥੩॥ ਧਨ ਪਿਰ ਕਾ ਇਕ ਹੀ ਸੰਗਿ ਵਾਸਾ ਵਿਚਿ ਹਉਮੈ ਭੀਤਿ ਕਰਾਰੀ ॥ ਗੁਰਿ ਪੂਰੈ ਹਉਮੈ ਭੀਤਿ </p>
<p> ਤੋਰੀ ਜਨ ਨਾਨਕ ਮਿਲੇ ਬਨਵਾਰੀ ॥੪॥੧॥ ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਗੰਗਾ ਜਮੁਨਾ ਗੋਦਾਵਰੀ ਸਰਸੁਤੀ ਤੇ ਕਰਹਿ </p>
<p> ਉਦਮੁ ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ ॥ ਕਿਲਵਿਖ ਮੈਲੁ ਭਰੇ ਪਰੇ ਹਮਰੈ ਵਿਚਿ ਹਮਰੀ ਮੈਲੁ ਸਾਧੂ ਕੀ ਧੂਰਿ ਗਵਾਈ </p>
<p> ॥੧॥ ਤੀਰਥਿ ਅਠਸਠਿ ਮਜਨੁ ਨਾਈ ॥ ਸਤਸੰਗਤਿ ਕੀ ਧੂਰਿ ਪਰੀ ਉਡਿ ਨੇਤ੍ਰੀ ਸਭ ਦੁਰਮਤਿ ਮੈਲੁ ਗਵਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਾਹਰਨਵੀ ਤਪੈ ਭਾਗੀਰਥਿ ਆਣੀ ਕੇਦਾਰੁ ਥਾਪਿਓ ਮਹਸਾਈ ॥ ਕਾਂਸੀ ਕ੍ਰਿਸਨੁ ਚਰਾਵਤ </p>
<p> ਗਾਊ ਮਿਲਿ ਹਰਿ ਜਨ ਸੋਭਾ ਪਾਈ ॥੨॥ ਜਿਤਨੇ ਤੀਰਥ ਦੇਵੀ ਥਾਪੇ ਸਭਿ ਤਿਤਨੇ ਲੋਚਹਿ ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ </p>
<p> ॥ ਹਰਿ ਕਾ ਸੰਤੁ ਮਿਲੈ ਗੁਰ ਸਾਧੂ ਲੈ ਤਿਸ ਕੀ ਧੂਰਿ ਮੁਖਿ ਲਾਈ ॥੩॥ ਜਿਤਨੀ ਸ੍ਰਿਸਟਿ ਤੁਮਰੀ ਮੇਰੇ ਸੁਆਮੀ </p>
<p> ਸਭ ਤਿਤਨੀ ਲੋਚੈ ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ ॥ ਨਾਨਕ ਲਿਲਾਟਿ ਹੋਵੈ ਜਿਸੁ ਲਿਖਿਆ ਤਿਸੁ ਸਾਧੂ ਧੂਰਿ ਦੇ ਹਰਿ ਪਾਰਿ </p>
<p> ਲੰਘਾਈ ॥੪॥੨॥ ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਤਿਸੁ ਜਨ ਕਉ ਹਰਿ ਮੀਠ ਲਗਾਨਾ ਜਿਸੁ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੈ ॥ </p>
<p> ਤਿਸ ਕੀ ਭੂਖ ਦੂਖ ਸਭਿ ਉਤਰੈ ਜੋ ਹਰਿ ਗੁਣ ਹਰਿ ਉਚਰੈ ॥੧॥ ਜਪਿ ਮਨ ਹਰਿ ਹਰਿ ਹਰਿ ਨਿਸਤਰੈ ॥ ਗੁਰ ਕੇ </p>
<p> ਬਚਨ ਕਰਨ ਸੁਨਿ ਧਿਆਵੈ ਭਵ ਸਾਗਰੁ ਪਾਰਿ ਪਰੈ ॥੧॥ ਰਹਾਉ ॥ ਤਿਸੁ ਜਨ ਕੇ ਹਮ ਹਾਟਿ ਬਿਹਾਝੇ ਜਿਸੁ </p>
<p> ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੈ ॥ ਹਰਿ ਜਨ ਕਉ ਮਿਲਿਆਂ ਸੁਖੁ ਪਾਈਐ ਸਭ ਦੁਰਮਤਿ ਮੈਲੁ ਹਰੈ ॥੨॥ ਹਰਿ ਜਨ ਕਉ </p>
<p> ਹਰਿ ਭੂਖ ਲਗਾਨੀ ਜਨੁ ਤ੍ਰਿਪਤੈ ਜਾ ਹਰਿ ਗੁਨ ਬਿਚਰੈ ॥ ਹਰਿ ਕਾ ਜਨੁ ਹਰਿ ਜਲ ਕਾ ਮੀਨਾ ਹਰਿ ਬਿਸਰਤ ਫੂਟਿ </p>
<p> ਮਰੈ ॥੩॥ ਜਿਨਿ ਏਹ ਪ੍ਰੀਤਿ ਲਾਈ ਸੋ ਜਾਨੈ ਕੈ ਜਾਨੈ ਜਿਸੁ ਮਨਿ ਧਰੈ ॥ ਜਨੁ ਨਾਨਕੁ ਹਰਿ ਦੇਖਿ ਸੁਖੁ ਪਾਵੈ ਸਭ </p>
<p> ਤਨ ਕੀ ਭੂਖ ਟਰੈ ॥੪॥੩॥ ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਜਿਤਨੇ ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਕੀਨੇ ਤਿਤਨੇ ਸਿਰਿ ਕਾਰ ਲਿਖਾਵੈ ॥ </p>
<p> ਹਰਿ ਜਨ ਕਉ ਹਰਿ ਦੀਨੑ ਵਡਾਈ ਹਰਿ ਜਨੁ ਹਰਿ ਕਾਰੈ ਲਾਵੈ ॥੧॥ ਸਤਿਗੁਰੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥ </p>
</section>
<section id='1264' route='ang/1264'><p> ਹਰਿ ਬੋਲਹੁ ਗੁਰ ਕੇ ਸਿਖ ਮੇਰੇ ਭਾਈ ਹਰਿ ਭਉਜਲੁ ਜਗਤੁ ਤਰਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਗੁਰ ਕਉ ਜਨੁ ਪੂਜੇ ਸੇਵੇ </p>
<p> ਸੋ ਜਨੁ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥ ਹਰਿ ਕੀ ਸੇਵਾ ਸਤਿਗੁਰੁ ਪੂਜਹੁ ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਤਰਾਵੈ ॥੨॥ ਭਰਮਿ ਭੂਲੇ </p>
<p> ਅਗਿਆਨੀ ਅੰਧੁਲੇ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਫੂਲ ਤੋਰਾਵੈ ॥ ਨਿਰਜੀਉ ਪੂਜਹਿ ਮੜਾ ਸਰੇਵਹਿ ਸਭ ਬਿਰਥੀ ਘਾਲ ਗਵਾਵੈ </p>
<p> ॥੩॥ ਬ੍ਰਹਮੁ ਬਿੰਦੇ ਸੋ ਸਤਿਗੁਰੁ ਕਹੀਐ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣਾਵੈ ॥ ਤਿਸੁ ਗੁਰ ਕਉ ਛਾਦਨ ਭੋਜਨ ਪਾਟ </p>
<p> ਪਟੰਬਰ ਬਹੁ ਬਿਧਿ ਸਤਿ ਕਰਿ ਮੁਖਿ ਸੰਚਹੁ ਤਿਸੁ ਪੁੰਨ ਕੀ ਫਿਰਿ ਤੋਟਿ ਨ ਆਵੈ ॥੪॥ ਸਤਿਗੁਰੁ ਦੇਉ ਪਰਤਖਿ </p>
<p> ਹਰਿ ਮੂਰਤਿ ਜੋ ਅੰਮ੍ਰਿਤ ਬਚਨ ਸੁਣਾਵੈ ॥ ਨਾਨਕ ਭਾਗ ਭਲੇ ਤਿਸੁ ਜਨ ਕੇ ਜੋ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਵੈ ॥੫॥੪॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਜਿਨੑ ਕੈ ਹੀਅਰੈ ਬਸਿਓ ਮੇਰਾ ਸਤਿਗੁਰੁ ਤੇ ਸੰਤ ਭਲੇ ਭਲ ਭਾਂਤਿ ॥ ਤਿਨੑ ਦੇਖੇ ਮੇਰਾ ਮਨੁ </p>
<p> ਬਿਗਸੈ ਹਉ ਤਿਨ ਕੈ ਸਦ ਬਲਿ ਜਾਂਤ ॥੧॥ ਗਿਆਨੀ ਹਰਿ ਬੋਲਹੁ ਦਿਨੁ ਰਾਤਿ ॥ ਤਿਨੑ ਕੀ ਤ੍ਰਿਸਨਾ ਭੂਖ ਸਭ </p>
<p> ਉਤਰੀ ਜੋ ਗੁਰਮਤਿ ਰਾਮ ਰਸੁ ਖਾਂਤਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਦਾਸ ਸਾਧ ਸਖਾ ਜਨ ਜਿਨ ਮਿਲਿਆ ਲਹਿ </p>
<p> ਜਾਇ ਭਰਾਂਤਿ ॥ ਜਿਉ ਜਲ ਦੁਧ ਭਿੰਨ ਭਿੰਨ ਕਾਢੈ ਚੁਣਿ ਹੰਸੁਲਾ ਤਿਉ ਦੇਹੀ ਤੇ ਚੁਣਿ ਕਾਢੈ ਸਾਧੂ ਹਉਮੈ ਤਾਤਿ </p>
<p> ॥੨॥ ਜਿਨ ਕੈ ਪ੍ਰੀਤਿ ਨਾਹੀ ਹਰਿ ਹਿਰਦੈ ਤੇ ਕਪਟੀ ਨਰ ਨਿਤ ਕਪਟੁ ਕਮਾਂਤਿ ॥ ਤਿਨ ਕਉ ਕਿਆ ਕੋਈ ਦੇਇ </p>
<p> ਖਵਾਲੈ ਓਇ ਆਪਿ ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਂਤਿ ॥੩॥ ਹਰਿ ਕਾ ਚਿਹਨੁ ਸੋਈ ਹਰਿ ਜਨ ਕਾ ਹਰਿ ਆਪੇ ਜਨ ਮਹਿ </p>
<p> ਆਪੁ ਰਖਾਂਤਿ ॥ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਨਾਨਕੁ ਸਮਦਰਸੀ ਜਿਨਿ ਨਿੰਦਾ ਉਸਤਤਿ ਤਰੀ ਤਰਾਂਤਿ ॥੪॥੫॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਅਗਮੁ ਅਗੋਚਰੁ ਨਾਮੁ ਹਰਿ ਊਤਮੁ ਹਰਿ ਕਿਰਪਾ ਤੇ ਜਪਿ ਲਇਆ ॥ ਸਤਸੰਗਤਿ ਸਾਧ </p>
<p> ਪਾਈ ਵਡਭਾਗੀ ਸੰਗਿ ਸਾਧੂ ਪਾਰਿ ਪਇਆ ॥੧॥ ਮੇਰੈ ਮਨਿ ਅਨਦਿਨੁ ਅਨਦੁ ਭਇਆ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਨਾਮੁ ਹਰਿ ਜਪਿਆ ਮੇਰੇ ਮਨ ਕਾ ਭ੍ਰਮੁ ਭਉ ਗਇਆ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਹਰਿ ਗਾਇਆ ਜਿਨ ਹਰਿ </p>
<p> ਜਪਿਆ ਤਿਨ ਸੰਗਤਿ ਹਰਿ ਮੇਲਹੁ ਕਰਿ ਮਇਆ ॥ ਤਿਨ ਕਾ ਦਰਸੁ ਦੇਖਿ ਸੁਖੁ ਪਾਇਆ ਦੁਖੁ ਹਉਮੈ ਰੋਗੁ </p>
<p> ਗਇਆ ॥੨॥ ਜੋ ਅਨਦਿਨੁ ਹਿਰਦੈ ਨਾਮੁ ਧਿਆਵਹਿ ਸਭੁ ਜਨਮੁ ਤਿਨਾ ਕਾ ਸਫਲੁ ਭਇਆ ॥ ਓਇ ਆਪਿ </p>
<p> ਤਰੇ ਸ੍ਰਿਸਟਿ ਸਭ ਤਾਰੀ ਸਭੁ ਕੁਲੁ ਭੀ ਪਾਰਿ ਪਇਆ ॥੩॥ ਤੁਧੁ ਆਪੇ ਆਪਿ ਉਪਾਇਆ ਸਭੁ ਜਗੁ ਤੁਧੁ </p>
</section>
<section id='1265' route='ang/1265'><p> ਆਪੇ ਵਸਿ ਕਰਿ ਲਇਆ ॥ ਜਨ ਨਾਨਕ ਕਉ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ਬਿਖੁ ਡੁਬਦਾ ਕਾਢਿ ਲਇਆ ॥੪॥੬॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਗੁਰ ਪਰਸਾਦੀ ਅੰਮ੍ਰਿਤੁ ਨਹੀ ਪੀਆ ਤ੍ਰਿਸਨਾ ਭੂਖ ਨ ਜਾਈ ॥ ਮਨਮੁਖ ਮੂੜੑ ਜਲਤ </p>
<p> ਅਹੰਕਾਰੀ ਹਉਮੈ ਵਿਚਿ ਦੁਖੁ ਪਾਈ ॥ ਆਵਤ ਜਾਤ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਦੁਖਿ ਲਾਗੈ ਪਛੁਤਾਈ ॥ </p>
<p> ਜਿਸ ਤੇ ਉਪਜੇ ਤਿਸਹਿ ਨ ਚੇਤਹਿ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਖਾਈ ॥੧॥ ਪ੍ਰਾਣੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ਗੁਰੁ ਮੇਲੇ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਜਨਮੁ ਭਇਆ ਹੈ </p>
<p> ਬਿਰਥਾ ਆਵਤ ਜਾਤ ਲਜਾਈ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਡੂਬੇ ਅਭਿਮਾਨੀ ਹਉਮੈ ਵਿਚਿ ਜਲਿ ਜਾਈ ॥ ਤਿਨ ਸਿਧਿ ਨ </p>
<p> ਬੁਧਿ ਭਈ ਮਤਿ ਮਧਿਮ ਲੋਭ ਲਹਰਿ ਦੁਖੁ ਪਾਈ ॥ ਗੁਰ ਬਿਹੂਨ ਮਹਾ ਦੁਖੁ ਪਾਇਆ ਜਮ ਪਕਰੇ ਬਿਲਲਾਈ </p>
<p> ॥੨॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅਗੋਚਰੁ ਪਾਇਆ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸੁਭਾਈ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ </p>
<p> ਰਸਨਾ ਹਰਿ ਗੁਣ ਗਾਈ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥ ਨਾਮੁ ਪਦਾਰਥੁ </p>
<p> ਸਹਜੇ ਪਾਇਆ ਇਹ ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ ॥੩॥ ਸਤਿਗੁਰ ਤੇ ਹਰਿ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸਤਿਗੁਰ </p>
<p> ਕਉ ਸਦ ਬਲਿ ਜਾਈ ॥ ਮਨੁ ਤਨੁ ਅਰਪਿ ਰਖਉ ਸਭੁ ਆਗੈ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ॥ ਅਪਣੀ ਕ੍ਰਿਪਾ </p>
<p> ਕਰਹੁ ਗੁਰ ਪੂਰੇ ਆਪੇ ਲੈਹੁ ਮਿਲਾਈ ॥ ਹਮ ਲੋਹ ਗੁਰ ਨਾਵ ਬੋਹਿਥਾ ਨਾਨਕ ਪਾਰਿ ਲੰਘਾਈ ॥੪॥੭॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੪ ਪੜਤਾਲ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਜਨ ਬੋਲਤ ਸ੍ਰੀਰਾਮ ਨਾਮਾ ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਹਰਿ ਤੋਰ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਧਨੁ ਬਨਜਹੁ ਹਰਿ ਧਨੁ </p>
<p> ਸੰਚਹੁ ਜਿਸੁ ਲਾਗਤ ਹੈ ਨਹੀ ਚੋਰ ॥੧॥ ਚਾਤ੍ਰਿਕ ਮੋਰ ਬੋਲਤ ਦਿਨੁ ਰਾਤੀ ਸੁਨਿ ਘਨਿਹਰ ਕੀ ਘੋਰ ॥੨॥ </p>
<p> ਜੋ ਬੋਲਤ ਹੈ ਮ੍ਰਿਗ ਮੀਨ ਪੰਖੇਰੂ ਸੁ ਬਿਨੁ ਹਰਿ ਜਾਪਤ ਹੈ ਨਹੀ ਹੋਰ ॥੩॥ ਨਾਨਕ ਜਨ ਹਰਿ ਕੀਰਤਿ ਗਾਈ </p>
<p> ਛੂਟਿ ਗਇਓ ਜਮ ਕਾ ਸਭ ਸੋਰ ॥੪॥੧॥੮॥ ਮਲਾਰ ਮਹਲਾ ੪ ॥ ਰਾਮ ਰਾਮ ਬੋਲਿ ਬੋਲਿ ਖੋਜਤੇ ਬਡਭਾਗੀ </p>
<p> ॥ ਹਰਿ ਕਾ ਪੰਥੁ ਕੋਊ ਬਤਾਵੈ ਹਉ ਤਾ ਕੈ ਪਾਇ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਮਾਰੋ ਮੀਤੁ ਸਖਾਈ ਹਮ ਹਰਿ ਸਿਉ </p>
</section>
<section id='1266' route='ang/1266'><p> ਪ੍ਰੀਤਿ ਲਾਗੀ ॥ ਹਰਿ ਹਮ ਗਾਵਹਿ ਹਰਿ ਹਮ ਬੋਲਹਿ ਅਉਰੁ ਦੁਤੀਆ ਪ੍ਰੀਤਿ ਹਮ ਤਿਆਗੀ ॥੧॥ ਮਨਮੋਹਨ </p>
<p> ਮੋਰੋ ਪ੍ਰੀਤਮ ਰਾਮੁ ਹਰਿ ਪਰਮਾਨੰਦੁ ਬੈਰਾਗੀ ॥ ਹਰਿ ਦੇਖੇ ਜੀਵਤ ਹੈ ਨਾਨਕੁ ਇਕ ਨਿਮਖ ਪਲੋ ਮੁਖਿ ਲਾਗੀ </p>
<p> ॥੨॥੨॥੯॥੯॥੧੩॥੯॥੩੧॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਆ ਤੂ ਸੋਚਹਿ ਕਿਆ ਤੂ ਚਿਤਵਹਿ ਕਿਆ ਤੂੰ ਕਰਹਿ ਉਪਾਏ ॥ ਤਾ ਕਉ ਕਹਹੁ ਪਰਵਾਹ ਕਾਹੂ ਕੀ ਜਿਹ ਗੋਪਾਲ </p>
<p> ਸਹਾਏ ॥੧॥ ਬਰਸੈ ਮੇਘੁ ਸਖੀ ਘਰਿ ਪਾਹੁਨ ਆਏ ॥ ਮੋਹਿ ਦੀਨ ਕ੍ਰਿਪਾ ਨਿਧਿ ਠਾਕੁਰ ਨਵ ਨਿਧਿ ਨਾਮਿ ਸਮਾਏ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਪ੍ਰਕਾਰ ਭੋਜਨ ਬਹੁ ਕੀਏ ਬਹੁ ਬਿੰਜਨ ਮਿਸਟਾਏ ॥ ਕਰੀ ਪਾਕਸਾਲ ਸੋਚ ਪਵਿਤ੍ਰਾ </p>
<p> ਹੁਣਿ ਲਾਵਹੁ ਭੋਗੁ ਹਰਿ ਰਾਏ ॥੨॥ ਦੁਸਟ ਬਿਦਾਰੇ ਸਾਜਨ ਰਹਸੇ ਇਹਿ ਮੰਦਿਰ ਘਰ ਅਪਨਾਏ ॥ ਜਉ ਗ੍ਰਿਹਿ </p>
<p> ਲਾਲੁ ਰੰਗੀਓ ਆਇਆ ਤਉ ਮੈ ਸਭਿ ਸੁਖ ਪਾਏ ॥੩॥ ਸੰਤ ਸਭਾ ਓਟ ਗੁਰ ਪੂਰੇ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਏ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਕੰਤੁ ਰੰਗੀਲਾ ਪਾਇਆ ਫਿਰਿ ਦੂਖੁ ਨ ਲਾਗੈ ਆਏ ॥੪॥੧॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਖੀਰ ਅਧਾਰਿ </p>
<p> ਬਾਰਿਕੁ ਜਬ ਹੋਤਾ ਬਿਨੁ ਖੀਰੈ ਰਹਨੁ ਨ ਜਾਈ ॥ ਸਾਰਿ ਸਮਾੑਲਿ ਮਾਤਾ ਮੁਖਿ ਨੀਰੈ ਤਬ ਓਹੁ ਤ੍ਰਿਪਤਿ ਅਘਾਈ </p>
<p> ॥੧॥ ਹਮ ਬਾਰਿਕ ਪਿਤਾ ਪ੍ਰਭੁ ਦਾਤਾ ॥ ਭੂਲਹਿ ਬਾਰਿਕ ਅਨਿਕ ਲਖ ਬਰੀਆ ਅਨ ਠਉਰ ਨਾਹੀ ਜਹ ਜਾਤਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਚੰਚਲ ਮਤਿ ਬਾਰਿਕ ਬਪੁਰੇ ਕੀ ਸਰਪ ਅਗਨਿ ਕਰ ਮੇਲੈ ॥ ਮਾਤਾ ਪਿਤਾ ਕੰਠਿ ਲਾਇ ਰਾਖੈ </p>
<p> ਅਨਦ ਸਹਜਿ ਤਬ ਖੇਲੈ ॥੨॥ ਜਿਸ ਕਾ ਪਿਤਾ ਤੂ ਹੈ ਮੇਰੇ ਸੁਆਮੀ ਤਿਸੁ ਬਾਰਿਕ ਭੂਖ ਕੈਸੀ ॥ ਨਵ ਨਿਧਿ </p>
<p> ਨਾਮੁ ਨਿਧਾਨੁ ਗ੍ਰਿਹਿ ਤੇਰੈ ਮਨਿ ਬਾਂਛੈ ਸੋ ਲੈਸੀ ॥੩॥ ਪਿਤਾ ਕ੍ਰਿਪਾਲਿ ਆਗਿਆ ਇਹ ਦੀਨੀ ਬਾਰਿਕੁ </p>
<p> ਮੁਖਿ ਮਾਂਗੈ ਸੋ ਦੇਨਾ ॥ ਨਾਨਕ ਬਾਰਿਕੁ ਦਰਸੁ ਪ੍ਰਭ ਚਾਹੈ ਮੋਹਿ ਹ੍ਰਿਦੈ ਬਸਹਿ ਨਿਤ ਚਰਨਾ ॥੪॥੨॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਸਗਲ ਬਿਧੀ ਜੁਰਿ ਆਹਰੁ ਕਰਿਆ ਤਜਿਓ ਸਗਲ ਅੰਦੇਸਾ ॥ ਕਾਰਜੁ ਸਗਲ ਅਰੰਭਿਓ </p>
<p> ਘਰ ਕਾ ਠਾਕੁਰ ਕਾ ਭਾਰੋਸਾ ॥੧॥ ਸੁਨੀਐ ਬਾਜੈ ਬਾਜ ਸੁਹਾਵੀ ॥ ਭੋਰੁ ਭਇਆ ਮੈ ਪ੍ਰਿਅ ਮੁਖ ਪੇਖੇ ਗ੍ਰਿਹਿ ਮੰਗਲ </p>
<p> ਸੁਹਲਾਵੀ ॥੧॥ ਰਹਾਉ ॥ ਮਨੂਆ ਲਾਇ ਸਵਾਰੇ ਥਾਨਾਂ ਪੂਛਉ ਸੰਤਾ ਜਾਏ ॥ ਖੋਜਤ ਖੋਜਤ ਮੈ ਪਾਹੁਨ </p>
</section>
<section id='1267' route='ang/1267'><p> ਮਿਲਿਓ ਭਗਤਿ ਕਰਉ ਨਿਵਿ ਪਾਏ ॥੨॥ ਜਬ ਪ੍ਰਿਅ ਆਇ ਬਸੇ ਗ੍ਰਿਹਿ ਆਸਨਿ ਤਬ ਹਮ ਮੰਗਲੁ </p>
<p> ਗਾਇਆ ॥ ਮੀਤ ਸਾਜਨ ਮੇਰੇ ਭਏ ਸੁਹੇਲੇ ਪ੍ਰਭੁ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਇਆ ॥੩॥ ਸਖੀ ਸਹੇਲੀ ਭਏ ਅਨੰਦਾ </p>
<p> ਗੁਰਿ ਕਾਰਜ ਹਮਰੇ ਪੂਰੇ ॥ ਕਹੁ ਨਾਨਕ ਵਰੁ ਮਿਲਿਆ ਸੁਖਦਾਤਾ ਛੋਡਿ ਨ ਜਾਈ ਦੂਰੇ ॥੪॥੩॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਰਾਜ ਤੇ ਕੀਟ ਕੀਟ ਤੇ ਸੁਰਪਤਿ ਕਰਿ ਦੋਖ ਜਠਰ ਕਉ ਭਰਤੇ ॥ ਕ੍ਰਿਪਾ ਨਿਧਿ ਛੋਡਿ ਆਨ </p>
<p> ਕਉ ਪੂਜਹਿ ਆਤਮ ਘਾਤੀ ਹਰਤੇ ॥੧॥ ਹਰਿ ਬਿਸਰਤ ਤੇ ਦੁਖਿ ਦੁਖਿ ਮਰਤੇ ॥ ਅਨਿਕ ਬਾਰ ਭ੍ਰਮਹਿ </p>
<p> ਬਹੁ ਜੋਨੀ ਟੇਕ ਨ ਕਾਹੂ ਧਰਤੇ ॥੧॥ ਰਹਾਉ ॥ ਤਿਆਗਿ ਸੁਆਮੀ ਆਨ ਕਉ ਚਿਤਵਤ ਮੂੜ ਮੁਗਧ ਖਲ </p>
<p> ਖਰ ਤੇ ॥ ਕਾਗਰ ਨਾਵ ਲੰਘਹਿ ਕਤ ਸਾਗਰੁ ਬ੍ਰਿਥਾ ਕਥਤ ਹਮ ਤਰਤੇ ॥੨॥ ਸਿਵ ਬਿਰੰਚਿ ਅਸੁਰ ਸੁਰ ਜੇਤੇ </p>
<p> ਕਾਲ ਅਗਨਿ ਮਹਿ ਜਰਤੇ ॥ ਨਾਨਕ ਸਰਨਿ ਚਰਨ ਕਮਲਨ ਕੀ ਤੁਮੑ ਨ ਡਾਰਹੁ ਪ੍ਰਭ ਕਰਤੇ ॥੩॥੪॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰਭ ਮੇਰੇ ਓਇ ਬੈਰਾਗੀ ਤਿਆਗੀ ॥ ਹਉ ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ ਰਹਿ ਨ ਸਕਉ ਪ੍ਰੀਤਿ ਹਮਾਰੀ ਲਾਗੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਉਨ ਕੈ ਸੰਗਿ ਮੋਹਿ ਪ੍ਰਭੁ ਚਿਤਿ ਆਵੈ ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੋਹਿ ਜਾਗੀ ॥ ਸੁਨਿ ਉਪਦੇਸੁ ਭਏ ਮਨ ਨਿਰਮਲ </p>
<p> ਗੁਨ ਗਾਏ ਰੰਗਿ ਰਾਂਗੀ ॥੧॥ ਇਹੁ ਮਨੁ ਦੇਇ ਕੀਏ ਸੰਤ ਮੀਤਾ ਕ੍ਰਿਪਾਲ ਭਏ ਬਡਭਾਗੀਂ ॥ ਮਹਾ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਬਰਨਿ ਨ ਸਾਕਉ ਰੇਨੁ ਨਾਨਕ ਜਨ ਪਾਗੀ ॥੨॥੧॥੫॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਮਾਈ ਮੋਹਿ ਪ੍ਰੀਤਮੁ ਦੇਹੁ </p>
<p> ਮਿਲਾਈ ॥ ਸਗਲ ਸਹੇਲੀ ਸੁਖ ਭਰਿ ਸੂਤੀ ਜਿਹ ਘਰਿ ਲਾਲੁ ਬਸਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹਿ ਅਵਗਨ ਪ੍ਰਭੁ </p>
<p> ਸਦਾ ਦਇਆਲਾ ਮੋਹਿ ਨਿਰਗੁਨਿ ਕਿਆ ਚਤੁਰਾਈ ॥ ਕਰਉ ਬਰਾਬਰਿ ਜੋ ਪ੍ਰਿਅ ਸੰਗਿ ਰਾਤੀਂ ਇਹ ਹਉਮੈ ਕੀ </p>
<p> ਢੀਠਾਈ ॥੧॥ ਭਈ ਨਿਮਾਣੀ ਸਰਨਿ ਇਕ ਤਾਕੀ ਗੁਰ ਸਤਿਗੁਰ ਪੁਰਖ ਸੁਖਦਾਈ ॥ ਏਕ ਨਿਮਖ ਮਹਿ ਮੇਰਾ </p>
<p> ਸਭੁ ਦੁਖੁ ਕਾਟਿਆ ਨਾਨਕ ਸੁਖਿ ਰੈਨਿ ਬਿਹਾਈ ॥੨॥੨॥੬॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਬਰਸੁ ਮੇਘ ਜੀ ਤਿਲੁ </p>
<p> ਬਿਲਮੁ ਨ ਲਾਉ ॥ ਬਰਸੁ ਪਿਆਰੇ ਮਨਹਿ ਸਧਾਰੇ ਹੋਇ ਅਨਦੁ ਸਦਾ ਮਨਿ ਚਾਉ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਤੇਰੀ </p>
</section>
<section id='1268' route='ang/1268'><p> ਧਰ ਸੁਆਮੀਆ ਮੇਰੇ ਤੂ ਕਿਉ ਮਨਹੁ ਬਿਸਾਰੇ ॥ ਇਸਤ੍ਰੀ ਰੂਪ ਚੇਰੀ ਕੀ ਨਿਆਈ ਸੋਭ ਨਹੀ ਬਿਨੁ ਭਰਤਾਰੇ </p>
<p> ॥੧॥ ਬਿਨਉ ਸੁਨਿਓ ਜਬ ਠਾਕੁਰ ਮੇਰੈ ਬੇਗਿ ਆਇਓ ਕਿਰਪਾ ਧਾਰੇ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰੋ ਬਨਿਓ ਸੁਹਾਗੋ ਪਤਿ </p>
<p> ਸੋਭਾ ਭਲੇ ਅਚਾਰੇ ॥੨॥੩॥੭॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਪ੍ਰੀਤਮ ਸਾਚਾ ਨਾਮੁ ਧਿਆਇ ॥ ਦੂਖ ਦਰਦ ਬਿਨਸੈ </p>
<p> ਭਵ ਸਾਗਰੁ ਗੁਰ ਕੀ ਮੂਰਤਿ ਰਿਦੈ ਬਸਾਇ ॥੧॥ ਰਹਾਉ ॥ ਦੁਸਮਨ ਹਤੇ ਦੋਖੀ ਸਭਿ ਵਿਆਪੇ ਹਰਿ ਸਰਣਾਈ </p>
<p> ਆਇਆ ॥ ਰਾਖਨਹਾਰੈ ਹਾਥ ਦੇ ਰਾਖਿਓ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਇਆ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਕਿਲਵਿਖ ਸਭਿ ਕਾਟੇ </p>
<p> ਨਾਮੁ ਨਿਰਮਲੁ ਮਨਿ ਦੀਆ ॥ ਗੁਣ ਨਿਧਾਨੁ ਨਾਨਕ ਮਨਿ ਵਸਿਆ ਬਾਹੁੜਿ ਦੂਖ ਨ ਥੀਆ ॥੨॥੪॥੮॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਪਿਆਰੇ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਅਪਨੋ ਨਾਮੁ ਦੀਜੈ ਦਇਆਲ ਅਨੁਗ੍ਰਹੁ </p>
<p> ਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਉ ਚਰਨ ਤੁਹਾਰੇ ਪ੍ਰੀਤਮ ਰਿਦੈ ਤੁਹਾਰੀ ਆਸਾ ॥ ਸੰਤ ਜਨਾ ਪਹਿ ਕਰਉ ਬੇਨਤੀ </p>
<p> ਮਨਿ ਦਰਸਨ ਕੀ ਪਿਆਸਾ ॥੧॥ ਬਿਛੁਰਤ ਮਰਨੁ ਜੀਵਨੁ ਹਰਿ ਮਿਲਤੇ ਜਨ ਕਉ ਦਰਸਨੁ ਦੀਜੈ ॥ ਨਾਮ </p>
<p> ਅਧਾਰੁ ਜੀਵਨ ਧਨੁ ਨਾਨਕ ਪ੍ਰਭ ਮੇਰੇ ਕਿਰਪਾ ਕੀਜੈ ॥੨॥੫॥੯॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਅਬ ਅਪਨੇ ਪ੍ਰੀਤਮ </p>
<p> ਸਿਉ ਬਨਿ ਆਈ ॥ ਰਾਜਾ ਰਾਮੁ ਰਮਤ ਸੁਖੁ ਪਾਇਓ ਬਰਸੁ ਮੇਘ ਸੁਖਦਾਈ ॥੧॥ ਰਹਾਉ ॥ ਇਕੁ ਪਲੁ ਬਿਸਰਤ </p>
<p> ਨਹੀ ਸੁਖ ਸਾਗਰੁ ਨਾਮੁ ਨਵੈ ਨਿਧਿ ਪਾਈ ॥ ਉਦੌਤੁ ਭਇਓ ਪੂਰਨ ਭਾਵੀ ਕੋ ਭੇਟੇ ਸੰਤ ਸਹਾਈ ॥੧॥ ਸੁਖ ਉਪਜੇ </p>
<p> ਦੁਖ ਸਗਲ ਬਿਨਾਸੇ ਪਾਰਬ੍ਰਹਮ ਲਿਵ ਲਾਈ ॥ ਤਰਿਓ ਸੰਸਾਰੁ ਕਠਿਨ ਭੈ ਸਾਗਰੁ ਹਰਿ ਨਾਨਕ ਚਰਨ ਧਿਆਈ </p>
<p> ॥੨॥੬॥੧੦॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਘਨਿਹਰ ਬਰਸਿ ਸਗਲ ਜਗੁ ਛਾਇਆ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ </p>
<p> ਅਨਦ ਮੰਗਲ ਸੁਖ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮਿਟੇ ਕਲੇਸ ਤ੍ਰਿਸਨ ਸਭ ਬੂਝੀ ਪਾਰਬ੍ਰਹਮੁ ਮਨਿ ਧਿਆਇਆ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਜਨਮ ਮਰਨ ਨਿਵਾਰੇ ਬਹੁਰਿ ਨ ਕਤਹੂ ਧਾਇਆ ॥੧॥ ਮਨੁ ਤਨੁ ਨਾਮਿ ਨਿਰੰਜਨਿ ਰਾਤਉ </p>
<p> ਚਰਨ ਕਮਲ ਲਿਵ ਲਾਇਆ ॥ ਅੰਗੀਕਾਰੁ ਕੀਓ ਪ੍ਰਭਿ ਅਪਨੈ ਨਾਨਕ ਦਾਸ ਸਰਣਾਇਆ ॥੨॥੭॥੧੧॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਬਿਛੁਰਤ ਕਿਉ ਜੀਵੇ ਓਇ ਜੀਵਨ ॥ ਚਿਤਹਿ ਉਲਾਸ ਆਸ ਮਿਲਬੇ ਕੀ ਚਰਨ ਕਮਲ ਰਸ </p>
<p> ਪੀਵਨ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕਉ ਪਿਆਸ ਤੁਮਾਰੀ ਪ੍ਰੀਤਮ ਤਿਨ ਕਉ ਅੰਤਰੁ ਨਾਹੀ ॥ ਜਿਨ ਕਉ ਬਿਸਰੈ ਮੇਰੋ </p>
</section>
<section id='1269' route='ang/1269'><p> ਰਾਮੁ ਪਿਆਰਾ ਸੇ ਮੂਏ ਮਰਿ ਜਾਂਹੀਂ ॥੧॥ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਜਗਦੀਸੁਰ ਪੇਖਤ ਸਦਾ ਹਜੂਰੇ ॥ ਨਾਨਕ </p>
<p> ਰਵਿ ਰਹਿਓ ਸਭ ਅੰਤਰਿ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥੨॥੮॥੧੨॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੈ ਭਜਨਿ ਕਉਨ </p>
<p> ਕਉਨ ਨ ਤਾਰੇ ॥ ਖਗ ਤਨ ਮੀਨ ਤਨ ਮ੍ਰਿਗ ਤਨ ਬਰਾਹ ਤਨ ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਦੇਵ ਕੁਲ </p>
<p> ਦੈਤ ਕੁਲ ਜਖੵ ਕਿੰਨਰ ਨਰ ਸਾਗਰ ਉਤਰੇ ਪਾਰੇ ॥ ਜੋ ਜੋ ਭਜਨੁ ਕਰੈ ਸਾਧੂ ਸੰਗਿ ਤਾ ਕੇ ਦੂਖ ਬਿਦਾਰੇ ॥੧॥ ਕਾਮ </p>
<p> ਕਰੋਧ ਮਹਾ ਬਿਖਿਆ ਰਸ ਇਨ ਤੇ ਭਏ ਨਿਰਾਰੇ ॥ ਦੀਨ ਦਇਆਲ ਜਪਹਿ ਕਰੁਣਾ ਮੈ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੇ </p>
<p> ॥੨॥੯॥੧੩॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਆਜੁ ਮੈ ਬੈਸਿਓ ਹਰਿ ਹਾਟ ॥ ਨਾਮੁ ਰਾਸਿ ਸਾਝੀ ਕਰਿ ਜਨ ਸਿਉ ਜਾਂਉ ਨ </p>
<p> ਜਮ ਕੈ ਘਾਟ ॥੧॥ ਰਹਾਉ ॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮਿ ਰਾਖੇ ਭ੍ਰਮ ਕੇ ਖੁਲੇੑ ਕਪਾਟ ॥ ਬੇਸੁਮਾਰ ਸਾਹੁ ਪ੍ਰਭੁ </p>
<p> ਪਾਇਆ ਲਾਹਾ ਚਰਨ ਨਿਧਿ ਖਾਟ ॥੧॥ ਸਰਨਿ ਗਹੀ ਅਚੁਤ ਅਬਿਨਾਸੀ ਕਿਲਬਿਖ ਕਾਢੇ ਹੈ ਛਾਂਟਿ ॥ ਕਲਿ </p>
<p> ਕਲੇਸ ਮਿਟੇ ਦਾਸ ਨਾਨਕ ਬਹੁਰਿ ਨ ਜੋਨੀ ਮਾਟ ॥੨॥੧੦॥੧੪॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਬਹੁ ਬਿਧਿ ਮਾਇਆ </p>
<p> ਮੋਹ ਹਿਰਾਨੋ ॥ ਕੋਟਿ ਮਧੇ ਕੋਊ ਬਿਰਲਾ ਸੇਵਕੁ ਪੂਰਨ ਭਗਤੁ ਚਿਰਾਨੋ ॥੧॥ ਰਹਾਉ ॥ ਇਤ ਉਤ ਡੋਲਿ ਡੋਲਿ </p>
<p> ਸ੍ਰਮੁ ਪਾਇਓ ਤਨੁ ਧਨੁ ਹੋਤ ਬਿਰਾਨੋ ॥ ਲੋਗ ਦੁਰਾਇ ਕਰਤ ਠਗਿਆਈ ਹੋਤੌ ਸੰਗਿ ਨ ਜਾਨੋ ॥੧॥ ਮ੍ਰਿਗ </p>
<p> ਪੰਖੀ ਮੀਨ ਦੀਨ ਨੀਚ ਇਹ ਸੰਕਟ ਫਿਰਿ ਆਨੋ ॥ ਕਹੁ ਨਾਨਕ ਪਾਹਨ ਪ੍ਰਭ ਤਾਰਹੁ ਸਾਧਸੰਗਤਿ ਸੁਖ ਮਾਨੋ </p>
<p> ॥੨॥੧੧॥੧੫॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਦੁਸਟ ਮੁਏ ਬਿਖੁ ਖਾਈ ਰੀ ਮਾਈ ॥ ਜਿਸ ਕੇ ਜੀਅ ਤਿਨ ਹੀ ਰਖਿ ਲੀਨੇ </p>
<p> ਮੇਰੇ ਪ੍ਰਭ ਕਉ ਕਿਰਪਾ ਆਈ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਜਾਮੀ ਸਭ ਮਹਿ ਵਰਤੈ ਤਾਂ ਭਉ ਕੈਸਾ ਭਾਈ ॥ ਸੰਗਿ </p>
<p> ਸਹਾਈ ਛੋਡਿ ਨ ਜਾਈ ਪ੍ਰਭੁ ਦੀਸੈ ਸਭਨੀ ਠਾੲੀਂ ॥੧॥ ਅਨਾਥਾ ਨਾਥੁ ਦੀਨ ਦੁਖ ਭੰਜਨ ਆਪਿ ਲੀਏ ਲੜਿ </p>
<p> ਲਾਈ ॥ ਹਰਿ ਕੀ ਓਟ ਜੀਵਹਿ ਦਾਸ ਤੇਰੇ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਈ ॥੨॥੧੨॥੧੬॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਨ ਮੇਰੇ ਹਰਿ ਕੇ ਚਰਨ ਰਵੀਜੈ ॥ ਦਰਸ ਪਿਆਸ ਮੇਰੋ ਮਨੁ ਮੋਹਿਓ ਹਰਿ ਪੰਖ ਲਗਾਇ ਮਿਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਖੋਜਤ ਖੋਜਤ ਮਾਰਗੁ ਪਾਇਓ ਸਾਧੂ ਸੇਵ ਕਰੀਜੈ ॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ ਨਾਮੁ ਮਹਾ ਰਸੁ ਪੀਜੈ ॥੧॥ </p>
<p> ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਕਰਿ ਸਰਨੀ ਆਏ ਜਲਤਉ ਕਿਰਪਾ ਕੀਜੈ ॥ ਕਰੁ ਗਹਿ ਲੇਹੁ ਦਾਸ ਅਪੁਨੇ ਕਉ ਨਾਨਕ ਅਪੁਨੋ </p>
</section>
<section id='1270' route='ang/1270'><p> ਕੀਜੈ ॥੨॥੧੩॥੧੭॥ ਮਲਾਰ ਮਃ ੫ ॥ ਪ੍ਰਭ ਕੋ ਭਗਤਿ ਬਛਲੁ ਬਿਰਦਾਇਓ ॥ ਨਿੰਦਕ ਮਾਰਿ ਚਰਨ ਤਲ ਦੀਨੇ </p>
<p> ਅਪੁਨੋ ਜਸੁ ਵਰਤਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਜੈ ਜੈ ਕਾਰੁ ਕੀਨੋ ਸਭ ਜਗ ਮਹਿ ਦਇਆ ਜੀਅਨ ਮਹਿ ਪਾਇਓ ॥ </p>
<p> ਕੰਠਿ ਲਾਇ ਅਪੁਨੋ ਦਾਸੁ ਰਾਖਿਓ ਤਾਤੀ ਵਾਉ ਨ ਲਾਇਓ ॥੧॥ ਅੰਗੀਕਾਰੁ ਕੀਓ ਮੇਰੇ ਸੁਆਮੀ ਭ੍ਰਮੁ </p>
<p> ਭਉ ਮੇਟਿ ਸੁਖਾਇਓ ॥ ਮਹਾ ਅਨੰਦ ਕਰਹੁ ਦਾਸ ਹਰਿ ਕੇ ਨਾਨਕ ਬਿਸ੍ਵਾਸੁ ਮਨਿ ਆਇਓ ॥੨॥੧੪॥੧੮॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਦੀਸੈ ਬ੍ਰਹਮ ਪਸਾਰੁ ॥ ਗੁਰਮੁਖਿ ਤ੍ਰੈ ਗੁਣੀਆਂ ਬਿਸਥਾਰੁ ॥ ਗੁਰਮੁਖਿ ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਪੂਰੇ ਘੋਰ ਅੰਧਾਰੁ ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਸਦਾ ਸੁਖੁ ਪਾਈਐ ॥ ਗੁਰ ਉਪਦੇਸਿ ਹਰਿ ਹਿਰਦੈ ਵਸਿਓ </p>
<p> ਸਾਸਿ ਗਿਰਾਸਿ ਅਪਣਾ ਖਸਮੁ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੇ ਚਰਣ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਗੁਰ ਕੇ ਗੁਣ </p>
<p> ਅਨਦਿਨੁ ਨਿਤ ਗਾਉ ॥ ਗੁਰ ਕੀ ਧੂੜਿ ਕਰਉ ਇਸਨਾਨੁ ॥ ਸਾਚੀ ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥੨॥ ਗੁਰੁ ਬੋਹਿਥੁ </p>
<p> ਭਵਜਲ ਤਾਰਣਹਾਰੁ ॥ ਗੁਰਿ ਭੇਟਿਐ ਨ ਹੋਇ ਜੋਨਿ ਅਉਤਾਰੁ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਜਨੁ ਪਾਏ ॥ ਜਾ ਕਉ ਕਰਮਿ </p>
<p> ਲਿਖਿਆ ਧੁਰਿ ਆਏ ॥੩॥ ਗੁਰੁ ਮੇਰੀ ਜੀਵਨਿ ਗੁਰੁ ਆਧਾਰੁ ॥ ਗੁਰੁ ਮੇਰੀ ਵਰਤਣਿ ਗੁਰੁ ਪਰਵਾਰੁ ॥ </p>
<p> ਗੁਰੁ ਮੇਰਾ ਖਸਮੁ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥ ਨਾਨਕ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਜਾ ਕੀ ਕੀਮ ਨ ਪਾਈ ॥੪॥੧॥੧੯॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੇ ਚਰਨ ਹਿਰਦੈ ਵਸਾਏ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਏ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ </p>
<p> ਲਏ ਪ੍ਰਭੁ ਲਾਇ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਸੁਖਦਾਤੇ ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ </p>
<p> ਤੂੰ ਚਿਤਿ ਆਵਹਿ ਆਠ ਪਹਰ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਗਾਵਣੁ ਸੁਨਣੁ ਸਭੁ ਤੇਰਾ ਭਾਣਾ ॥ ਹੁਕਮੁ ਬੂਝੈ </p>
<p> ਸੋ ਸਾਚਿ ਸਮਾਣਾ ॥ ਜਪਿ ਜਪਿ ਜੀਵਹਿ ਤੇਰਾ ਨਾਂਉ ॥ ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਨਾਹੀ ਥਾਉ ॥੨॥ ਦੁਖ ਸੁਖ ਕਰਤੇ </p>
<p> ਹੁਕਮੁ ਰਜਾਇ ॥ ਭਾਣੈ ਬਖਸ ਭਾਣੈ ਦੇਇ ਸਜਾਇ ॥ ਦੁਹਾਂ ਸਿਰਿਆਂ ਕਾ ਕਰਤਾ ਆਪਿ ॥ ਕੁਰਬਾਣੁ ਜਾਂਈ ਤੇਰੇ </p>
<p> ਪਰਤਾਪ ॥੩॥ ਤੇਰੀ ਕੀਮਤਿ ਤੂਹੈ ਜਾਣਹਿ ॥ ਤੂ ਆਪੇ ਬੂਝਹਿ ਸੁਣਿ ਆਪਿ ਵਖਾਣਹਿ ॥ ਸੇਈ ਭਗਤ ਜੋ ਤੁਧੁ </p>
</section>
<section id='1271' route='ang/1271'><p> ਭਾਣੇ ॥ ਨਾਨਕ ਤਿਨ ਕੈ ਸਦ ਕੁਰਬਾਣੇ ॥੪॥੨॥੨੦॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਪਰਮੇਸਰੁ ਹੋਆ ਦਇਆਲੁ ॥ </p>
<p> ਮੇਘੁ ਵਰਸੈ ਅੰਮ੍ਰਿਤ ਧਾਰ ॥ ਸਗਲੇ ਜੀਅ ਜੰਤ ਤ੍ਰਿਪਤਾਸੇ ॥ ਕਾਰਜ ਆਏ ਪੂਰੇ ਰਾਸੇ ॥੧॥ ਸਦਾ ਸਦਾ ਮਨ </p>
<p> ਨਾਮੁ ਸਮਾੑਲਿ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਸੇਵਾ ਪਾਇਆ ਐਥੈ ਓਥੈ ਨਿਬਹੈ ਨਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖੁ ਭੰਨਾ ਭੈ ਭੰਜਨਹਾਰ </p>
<p> ॥ ਆਪਣਿਆ ਜੀਆ ਕੀ ਕੀਤੀ ਸਾਰ ॥ ਰਾਖਨਹਾਰ ਸਦਾ ਮਿਹਰਵਾਨ ॥ ਸਦਾ ਸਦਾ ਜਾਈਐ ਕੁਰਬਾਨ ॥੨॥ </p>
<p> ਕਾਲੁ ਗਵਾਇਆ ਕਰਤੈ ਆਪਿ ॥ ਸਦਾ ਸਦਾ ਮਨ ਤਿਸ ਨੋ ਜਾਪਿ ॥ ਦ੍ਰਿਸਟਿ ਧਾਰਿ ਰਾਖੇ ਸਭਿ ਜੰਤ ॥ ਗੁਣ </p>
<p> ਗਾਵਹੁ ਨਿਤ ਨਿਤ ਭਗਵੰਤ ॥੩॥ ਏਕੋ ਕਰਤਾ ਆਪੇ ਆਪ ॥ ਹਰਿ ਕੇ ਭਗਤ ਜਾਣਹਿ ਪਰਤਾਪ ॥ ਨਾਵੈ ਕੀ </p>
<p> ਪੈਜ ਰਖਦਾ ਆਇਆ ॥ ਨਾਨਕੁ ਬੋਲੈ ਤਿਸ ਕਾ ਬੋਲਾਇਆ ॥੪॥੩॥੨੧॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਗੁਰ </p>
<p> ਸਰਣਾਈ ਸਗਲ ਨਿਧਾਨ ॥ ਸਾਚੀ ਦਰਗਹਿ ਪਾਈਐ ਮਾਨੁ ॥ ਭ੍ਰਮੁ ਭਉ ਦੂਖੁ ਦਰਦੁ ਸਭੁ ਜਾਇ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਸਦ ਹਰਿ ਗੁਣ ਗਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਗੁਰੁ ਪੂਰਾ ਸਾਲਾਹਿ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਜਪਹੁ ਦਿਨੁ ਰਾਤੀ ਮਨ ਚਿੰਦੇ </p>
<p> ਫਲ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਸੋਇ ॥ ਜਨਮ ਮਰਣ </p>
<p> ਦੂਖ ਤੇ ਰਾਖੈ ॥ ਮਾਇਆ ਬਿਖੁ ਫਿਰਿ ਬਹੁੜਿ ਨ ਚਾਖੈ ॥੨॥ ਗੁਰ ਕੀ ਮਹਿਮਾ ਕਥਨੁ ਨ ਜਾਇ ॥ ਗੁਰੁ ਪਰਮੇਸਰੁ </p>
<p> ਸਾਚੈ ਨਾਇ ॥ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਸਭੁ ਸਾਚੀ ॥ ਸੋ ਮਨੁ ਨਿਰਮਲੁ ਜੋ ਗੁਰ ਸੰਗਿ ਰਾਚੀ ॥੩॥ ਗੁਰੁ ਪੂਰਾ </p>
<p> ਪਾਈਐ ਵਡ ਭਾਗਿ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮਨ ਤੇ ਤਿਆਗਿ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰ ਚਰਣ ਨਿਵਾਸਿ ॥ ਨਾਨਕ ਕੀ </p>
<p> ਪ੍ਰਭ ਸਚੁ ਅਰਦਾਸਿ ॥੪॥੪॥੨੨॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਪੜਤਾਲ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰ ਮਨਾਰਿ ਪ੍ਰਿਅ ਦਇਆਰ ਸਿਉ ਰੰਗੁ ਕੀਆ ॥ ਕੀਨੋ ਰੀ ਸਗਲ ਸੀਂਗਾਰ ॥ ਤਜਿਓ ਰੀ ਸਗਲ ਬਿਕਾਰ ॥ </p>
<p> ਧਾਵਤੋ ਅਸਥਿਰੁ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥ ਐਸੇ ਰੇ ਮਨ ਪਾਇ ਕੈ ਆਪੁ ਗਵਾਇ ਕੈ ਕਰਿ ਸਾਧਨ ਸਿਉ ਸੰਗੁ ॥ </p>
<p> ਬਾਜੇ ਬਜਹਿ ਮ੍ਰਿਦੰਗ ਅਨਾਹਦ ਕੋਕਿਲ ਰੀ ਰਾਮ ਨਾਮੁ ਬੋਲੈ ਮਧੁਰ ਬੈਨ ਅਤਿ ਸੁਹੀਆ ॥੧॥ ਐਸੀ ਤੇਰੇ </p>
<p> ਦਰਸਨ ਕੀ ਸੋਭ ਅਤਿ ਅਪਾਰ ਪ੍ਰਿਅ ਅਮੋਘ ਤੈਸੇ ਹੀ ਸੰਗਿ ਸੰਤ ਬਨੇ ॥ ਭਵ ਉਤਾਰ ਨਾਮ ਭਨੇ ॥ ਰਮ ਰਾਮ </p>
</section>
<section id='1272' route='ang/1272'><p> ਰਾਮ ਮਾਲ ॥ ਮਨਿ ਫੇਰਤੇ ਹਰਿ ਸੰਗਿ ਸੰਗੀਆ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰਿਉ ਪ੍ਰੀਤਮੁ ਥੀਆ ॥੨॥੧॥੨੩॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਮਨੁ ਘਨੈ ਭ੍ਰਮੈ ਬਨੈ ॥ ਉਮਕਿ ਤਰਸਿ ਚਾਲੈ ॥ ਪ੍ਰਭ ਮਿਲਬੇ ਕੀ ਚਾਹ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤ੍ਰੈ ਗੁਨ ਮਾਈ ਮੋਹਿ ਆਈ ਕਹੰਉ ਬੇਦਨ ਕਾਹਿ ॥੧॥ ਆਨ ਉਪਾਵ ਸਗਰ ਕੀਏ ਨਹਿ ਦੂਖ ਸਾਕਹਿ ਲਾਹਿ ॥ </p>
<p> ਭਜੁ ਸਰਨਿ ਸਾਧੂ ਨਾਨਕਾ ਮਿਲੁ ਗੁਨ ਗੋਬਿੰਦਹਿ ਗਾਹਿ ॥੨॥੨॥੨੪॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਪ੍ਰਿਅ ਕੀ ਸੋਭ </p>
<p> ਸੁਹਾਵਨੀ ਨੀਕੀ ॥ ਹਾਹਾ ਹੂਹੂ ਗੰਧ੍ਰਬ ਅਪਸਰਾ ਅਨੰਦ ਮੰਗਲ ਰਸ ਗਾਵਨੀ ਨੀਕੀ ॥੧॥ ਰਹਾਉ ॥ ਧੁਨਿਤ </p>
<p> ਲਲਿਤ ਗੁਨਗੵ ਅਨਿਕ ਭਾਂਤਿ ਬਹੁ ਬਿਧਿ ਰੂਪ ਦਿਖਾਵਨੀ ਨੀਕੀ ॥੧॥ ਗਿਰਿ ਤਰ ਥਲ ਜਲ ਭਵਨ </p>
<p> ਭਰਪੁਰਿ ਘਟਿ ਘਟਿ ਲਾਲਨ ਛਾਵਨੀ ਨੀਕੀ ॥ ਸਾਧਸੰਗਿ ਰਾਮਈਆ ਰਸੁ ਪਾਇਓ ਨਾਨਕ ਜਾ ਕੈ ਭਾਵਨੀ </p>
<p> ਨੀਕੀ ॥੨॥੩॥੨੫॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਗੁਰ ਪ੍ਰੀਤਿ ਪਿਆਰੇ ਚਰਨ ਕਮਲ ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਦਰਸੁ ਸਫਲਿਓ ਦਰਸੁ ਪੇਖਿਓ ਗਏ ਕਿਲਬਿਖ ਗਏ ॥ ਮਨ ਨਿਰਮਲ ਉਜੀਆਰੇ ॥੧॥ ਬਿਸਮ </p>
<p> ਬਿਸਮੈ ਬਿਸਮ ਭਈ ॥ ਅਘ ਕੋਟਿ ਹਰਤੇ ਨਾਮ ਲਈ ॥ ਗੁਰ ਚਰਨ ਮਸਤਕੁ ਡਾਰਿ ਪਹੀ ॥ ਪ੍ਰਭ ਏਕ ਤੂੰਹੀ ਏਕ </p>
<p> ਤੁਹੀ ॥ ਭਗਤ ਟੇਕ ਤੁਹਾਰੇ ॥ ਜਨ ਨਾਨਕ ਸਰਨਿ ਦੁਆਰੇ ॥੨॥੪॥੨੬॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਬਰਸੁ ਸਰਸੁ </p>
<p> ਆਗਿਆ ॥ ਹੋਹਿ ਆਨੰਦ ਸਗਲ ਭਾਗ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਸੰਗੇ ਮਨੁ ਪਰਫੜੈ ਮਿਲਿ ਮੇਘ ਧਰ ਸੁਹਾਗ ॥੧॥ </p>
<p> ਘਨਘੋਰ ਪ੍ਰੀਤਿ ਮੋਰ ॥ ਚਿਤੁ ਚਾਤ੍ਰਿਕ ਬੂੰਦ ਓਰ ॥ ਐਸੋ ਹਰਿ ਸੰਗੇ ਮਨ ਮੋਹ ॥ ਤਿਆਗਿ ਮਾਇਆ ਧੋਹ ॥ ਮਿਲਿ </p>
<p> ਸੰਤ ਨਾਨਕ ਜਾਗਿਆ ॥੨॥੫॥੨੭॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਗੁਨ ਗੁੋਪਾਲ ਗਾਉ ਨੀਤ ॥ ਰਾਮ ਨਾਮ ਧਾਰਿ </p>
<p> ਚੀਤ ॥੧॥ ਰਹਾਉ ॥ ਛੋਡਿ ਮਾਨੁ ਤਜਿ ਗੁਮਾਨੁ ਮਿਲਿ ਸਾਧੂਆ ਕੈ ਸੰਗਿ ॥ ਹਰਿ ਸਿਮਰਿ ਏਕ ਰੰਗਿ ਮਿਟਿ ਜਾਂਹਿ </p>
<p> ਦੋਖ ਮੀਤ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਭਏ ਦਇਆਲ ॥ ਬਿਨਸਿ ਗਏ ਬਿਖੈ ਜੰਜਾਲ ॥ ਸਾਧ ਜਨਾਂ ਕੈ ਚਰਨ ਲਾਗਿ ॥ </p>
<p> ਨਾਨਕ ਗਾਵੈ ਗੋਬਿੰਦ ਨੀਤ ॥੨॥੬॥੨੮॥ ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਘਨੁ ਗਰਜਤ ਗੋਬਿੰਦ ਰੂਪ ॥ ਗੁਨ ਗਾਵਤ </p>
<p> ਸੁਖ ਚੈਨ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਚਰਨ ਸਰਨ ਤਰਨ ਸਾਗਰ ਧੁਨਿ ਅਨਹਤਾ ਰਸ ਬੈਨ ॥੧॥ ਪਥਿਕ ਪਿਆਸ </p>
<p> ਚਿਤ ਸਰੋਵਰ ਆਤਮ ਜਲੁ ਲੈਨ ॥ ਹਰਿ ਦਰਸ ਪ੍ਰੇਮ ਜਨ ਨਾਨਕ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੈਨ ॥੨॥੭॥੨੯॥ </p>
</section>
<section id='1273' route='ang/1273'><p> ਮਲਾਰ ਮਹਲਾ ੫ ॥ ਹੇ ਗੋਬਿੰਦ ਹੇ ਗੋਪਾਲ ਹੇ ਦਇਆਲ ਲਾਲ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਾਨ ਨਾਥ ਅਨਾਥ ਸਖੇ </p>
<p> ਦੀਨ ਦਰਦ ਨਿਵਾਰ ॥੧॥ ਹੇ ਸਮ੍ਰਥ ਅਗਮ ਪੂਰਨ ਮੋਹਿ ਮਇਆ ਧਾਰਿ ॥੨॥ ਅੰਧ ਕੂਪ ਮਹਾ ਭਇਆਨ </p>
<p> ਨਾਨਕ ਪਾਰਿ ਉਤਾਰ ॥੩॥੮॥੩੦॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਚਕਵੀ ਨੈਨ ਨੀਂਦ ਨਹਿ ਚਾਹੈ ਬਿਨੁ ਪਿਰ ਨੀਂਦ ਨ ਪਾਈ ॥ ਸੂਰੁ ਚਰ੍ਹੈ ਪ੍ਰਿਉ ਦੇਖੈ ਨੈਨੀ ਨਿਵਿ ਨਿਵਿ ਲਾਗੈ </p>
<p> ਪਾਂਈ ॥੧॥ ਪਿਰ ਭਾਵੈ ਪ੍ਰੇਮੁ ਸਖਾਈ ॥ ਤਿਸੁ ਬਿਨੁ ਘੜੀ ਨਹੀ ਜਗਿ ਜੀਵਾ ਐਸੀ ਪਿਆਸ ਤਿਸਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਰਵਰਿ ਕਮਲੁ ਕਿਰਣਿ ਆਕਾਸੀ ਬਿਗਸੈ ਸਹਜਿ ਸੁਭਾਈ ॥ ਪ੍ਰੀਤਮ ਪ੍ਰੀਤਿ ਬਨੀ ਅਭ ਐਸੀ ਜੋਤੀ </p>
<p> ਜੋਤਿ ਮਿਲਾਈ ॥੨॥ ਚਾਤ੍ਰਿਕੁ ਜਲ ਬਿਨੁ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਟੇਰੈ ਬਿਲਪ ਕਰੈ ਬਿਲਲਾਈ ॥ ਘਨਹਰ ਘੋਰ ਦਸੌ </p>
<p> ਦਿਸਿ ਬਰਸੈ ਬਿਨੁ ਜਲ ਪਿਆਸ ਨ ਜਾਈ ॥੩॥ ਮੀਨ ਨਿਵਾਸ ਉਪਜੈ ਜਲ ਹੀ ਤੇ ਸੁਖ ਦੁਖ ਪੁਰਬਿ ਕਮਾਈ ॥ </p>
<p> ਖਿਨੁ ਤਿਲੁ ਰਹਿ ਨ ਸਕੈ ਪਲੁ ਜਲ ਬਿਨੁ ਮਰਨੁ ਜੀਵਨੁ ਤਿਸੁ ਤਾਂਈ ॥੪॥ ਧਨ ਵਾਂਢੀ ਪਿਰੁ ਦੇਸ ਨਿਵਾਸੀ </p>
<p> ਸਚੇ ਗੁਰ ਪਹਿ ਸਬਦੁ ਪਠਾੲੀਂ ॥ ਗੁਣ ਸੰਗ੍ਰਹਿ ਪ੍ਰਭੁ ਰਿਦੈ ਨਿਵਾਸੀ ਭਗਤਿ ਰਤੀ ਹਰਖਾਈ ॥੫॥ ਪ੍ਰਿਉ </p>
<p> ਪ੍ਰਿਉ ਕਰੈ ਸਭੈ ਹੈ ਜੇਤੀ ਗੁਰ ਭਾਵੈ ਪ੍ਰਿਉ ਪਾੲੀਂ ॥ ਪ੍ਰਿਉ ਨਾਲੇ ਸਦ ਹੀ ਸਚਿ ਸੰਗੇ ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਈ </p>
<p> ॥੬॥ ਸਭ ਮਹਿ ਜੀਉ ਜੀਉ ਹੈ ਸੋਈ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਘਰ ਹੀ ਪਰਗਾਸਿਆ </p>
<p> ਸਹਜੇ ਸਹਜਿ ਸਮਾਈ ॥੭॥ ਅਪਨਾ ਕਾਜੁ ਸਵਾਰਹੁ ਆਪੇ ਸੁਖਦਾਤੇ ਗੋਸਾਂੲੀਂ ॥ ਗੁਰ ਪਰਸਾਦਿ ਘਰ ਹੀ </p>
<p> ਪਿਰੁ ਪਾਇਆ ਤਉ ਨਾਨਕ ਤਪਤਿ ਬੁਝਾਈ ॥੮॥੧॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਜਾਗਤੁ ਜਾਗਿ ਰਹੈ ਗੁਰ ਸੇਵਾ </p>
<p> ਬਿਨੁ ਹਰਿ ਮੈ ਕੋ ਨਾਹੀ ॥ ਅਨਿਕ ਜਤਨ ਕਰਿ ਰਹਣੁ ਨ ਪਾਵੈ ਆਚੁ ਕਾਚੁ ਢਰਿ ਪਾਂਹੀ ॥੧॥ ਇਸੁ ਤਨ ਧਨ </p>
<p> ਕਾ ਕਹਹੁ ਗਰਬੁ ਕੈਸਾ ॥ ਬਿਨਸਤ ਬਾਰ ਨ ਲਾਗੈ ਬਵਰੇ ਹਉਮੈ ਗਰਬਿ ਖਪੈ ਜਗੁ ਐਸਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੈ ਜਗਦੀਸ ਪ੍ਰਭੂ ਰਖਵਾਰੇ ਰਾਖੈ ਪਰਖੈ ਸੋਈ ॥ ਜੇਤੀ ਹੈ ਤੇਤੀ ਤੁਝ ਹੀ ਤੇ ਤੁਮੑ ਸਰਿ ਅਵਰੁ ਨ ਕੋਈ ॥੨॥ </p>
<p> ਜੀਅ ਉਪਾਇ ਜੁਗਤਿ ਵਸਿ ਕੀਨੀ ਆਪੇ ਗੁਰਮੁਖਿ ਅੰਜਨੁ ॥ ਅਮਰੁ ਅਨਾਥ ਸਰਬ ਸਿਰਿ ਮੋਰਾ ਕਾਲ ਬਿਕਾਲ </p>
</section>
<section id='1274' route='ang/1274'><p> ਭਰਮ ਭੈ ਖੰਜਨੁ ॥੩॥ ਕਾਗਦ ਕੋਟੁ ਇਹੁ ਜਗੁ ਹੈ ਬਪੁਰੋ ਰੰਗਨਿ ਚਿਹਨ ਚਤੁਰਾਈ ॥ ਨਾਨੀੑ ਸੀ ਬੂੰਦ </p>
<p> ਪਵਨੁ ਪਤਿ ਖੋਵੈ ਜਨਮਿ ਮਰੈ ਖਿਨੁ ਤਾੲੀਂ ॥੪॥ ਨਦੀ ਉਪਕੰਠਿ ਜੈਸੇ ਘਰੁ ਤਰਵਰੁ ਸਰਪਨਿ ਘਰੁ ਘਰ </p>
<p> ਮਾਹੀ ॥ ਉਲਟੀ ਨਦੀ ਕਹਾਂ ਘਰੁ ਤਰਵਰੁ ਸਰਪਨਿ ਡਸੈ ਦੂਜਾ ਮਨ ਮਾਂਹੀ ॥੫॥ ਗਾਰੁੜ ਗੁਰ ਗਿਆਨੁ </p>
<p> ਧਿਆਨੁ ਗੁਰ ਬਚਨੀ ਬਿਖਿਆ ਗੁਰਮਤਿ ਜਾਰੀ ॥ ਮਨ ਤਨ ਹੇਂਵ ਭਏ ਸਚੁ ਪਾਇਆ ਹਰਿ ਕੀ ਭਗਤਿ </p>
<p> ਨਿਰਾਰੀ ॥੬॥ ਜੇਤੀ ਹੈ ਤੇਤੀ ਤੁਧੁ ਜਾਚੈ ਤੂ ਸਰਬ ਜੀਆਂ ਦਇਆਲਾ ॥ ਤੁਮੑਰੀ ਸਰਣਿ ਪਰੇ ਪਤਿ ਰਾਖਹੁ </p>
<p> ਸਾਚੁ ਮਿਲੈ ਗੋਪਾਲਾ ॥੭॥ ਬਾਧੀ ਧੰਧਿ ਅੰਧ ਨਹੀ ਸੂਝੈ ਬਧਿਕ ਕਰਮ ਕਮਾਵੈ ॥ ਸਤਿਗੁਰ ਮਿਲੈ ਤ ਸੂਝਸਿ </p>
<p> ਬੂਝਸਿ ਸਚ ਮਨਿ ਗਿਆਨੁ ਸਮਾਵੈ ॥੮॥ ਨਿਰਗੁਣ ਦੇਹ ਸਾਚ ਬਿਨੁ ਕਾਚੀ ਮੈ ਪੂਛਉ ਗੁਰੁ ਅਪਨਾ ॥ </p>
<p> ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਪ੍ਰਭੂ ਦਿਖਾਵੈ ਬਿਨੁ ਸਾਚੇ ਜਗੁ ਸੁਪਨਾ ॥੯॥੨॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਚਾਤ੍ਰਿਕ ਮੀਨ </p>
<p> ਜਲ ਹੀ ਤੇ ਸੁਖੁ ਪਾਵਹਿ ਸਾਰਿੰਗ ਸਬਦਿ ਸੁਹਾਈ ॥੧॥ ਰੈਨਿ ਬਬੀਹਾ ਬੋਲਿਓ ਮੇਰੀ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪ੍ਰਿਅ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਉਲਟੈ ਕਬਹੂ ਜੋ ਤੈ ਭਾਵੈ ਸਾਈ ॥੨॥ ਨੀਦ ਗਈ ਹਉਮੈ ਤਨਿ ਥਾਕੀ ਸਚ ਮਤਿ </p>
<p> ਰਿਦੈ ਸਮਾਈ ॥੩॥ ਰੂਖੀਂ ਬਿਰਖੀਂ ਊਡਉ ਭੂਖਾ ਪੀਵਾ ਨਾਮੁ ਸੁਭਾਈ ॥੪॥ ਲੋਚਨ ਤਾਰ ਲਲਤਾ </p>
<p> ਬਿਲਲਾਤੀ ਦਰਸਨ ਪਿਆਸ ਰਜਾਈ ॥੫॥ ਪ੍ਰਿਅ ਬਿਨੁ ਸੀਗਾਰੁ ਕਰੀ ਤੇਤਾ ਤਨੁ ਤਾਪੈ ਕਾਪਰੁ ਅੰਗਿ </p>
<p> ਨ ਸੁਹਾਈ ॥੬॥ ਅਪਨੇ ਪਿਆਰੇ ਬਿਨੁ ਇਕੁ ਖਿਨੁ ਰਹਿ ਨ ਸਕਂਉ ਬਿਨ ਮਿਲੇ ਨੀਂਦ ਨ ਪਾਈ ॥੭॥ </p>
<p> ਪਿਰੁ ਨਜੀਕਿ ਨ ਬੂਝੈ ਬਪੁੜੀ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਈ ॥੮॥ ਸਹਜਿ ਮਿਲਿਆ ਤਬ ਹੀ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ॥੯॥ ਕਹੁ ਨਾਨਕ ਤੁਝ ਤੇ ਮਨੁ ਮਾਨਿਆ ਕੀਮਤਿ ਕਹਨੁ ਨ ਜਾਈ ॥੧੦॥੩॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਖਲੀ ਊਂਡੀ ਜਲੁ ਭਰ ਨਾਲਿ ॥ ਡੂਗਰੁ ਊਚਉ ਗੜੁ ਪਾਤਾਲਿ ॥ ਸਾਗਰੁ ਸੀਤਲੁ ਗੁਰ ਸਬਦ ਵੀਚਾਰਿ ॥ </p>
<p> ਮਾਰਗੁ ਮੁਕਤਾ ਹਉਮੈ ਮਾਰਿ ॥੧॥ ਮੈ ਅੰਧੁਲੇ ਨਾਵੈ ਕੀ ਜੋਤਿ ॥ ਨਾਮ ਅਧਾਰਿ ਚਲਾ ਗੁਰ ਕੈ ਭੈ ਭੇਤਿ ॥੧॥ </p>
</section>
<section id='1275' route='ang/1275'><p> ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਸਬਦੀ ਪਾਧਰੁ ਜਾਣਿ ॥ ਗੁਰ ਕੈ ਤਕੀਐ ਸਾਚੈ ਤਾਣਿ ॥ ਨਾਮੁ ਸਮਾੑਲਸਿ ਰੂੜੀੑ ਬਾਣਿ ॥ </p>
<p> ਥੈਂ ਭਾਵੈ ਦਰੁ ਲਹਸਿ ਪਿਰਾਣਿ ॥੨॥ ਊਡਾਂ ਬੈਸਾ ਏਕ ਲਿਵ ਤਾਰ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਾਮ ਆਧਾਰ ॥ ਨਾ ਜਲੁ </p>
<p> ਡੂੰਗਰੁ ਨ ਊਚੀ ਧਾਰ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਤਹ ਮਗੁ ਨ ਚਾਲਣਹਾਰ ॥੩॥ ਜਿਤੁ ਘਰਿ ਵਸਹਿ ਤੂਹੈ ਬਿਧਿ </p>
<p> ਜਾਣਹਿ ਬੀਜਉ ਮਹਲੁ ਨ ਜਾਪੈ ॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਸਮਝ ਨ ਹੋਵੀ ਸਭੁ ਜਗੁ ਦਬਿਆ ਛਾਪੈ ॥ ਕਰਣ ਪਲਾਵ </p>
<p> ਕਰੈ ਬਿਲਲਾਤਉ ਬਿਨੁ ਗੁਰ ਨਾਮੁ ਨ ਜਾਪੈ ॥ ਪਲ ਪੰਕਜ ਮਹਿ ਨਾਮੁ ਛਡਾਏ ਜੇ ਗੁਰ ਸਬਦੁ ਸਿਞਾਪੈ ॥੪॥ </p>
<p> ਇਕਿ ਮੂਰਖ ਅੰਧੇ ਮੁਗਧ ਗਵਾਰ ॥ ਇਕਿ ਸਤਿਗੁਰ ਕੈ ਭੈ ਨਾਮ ਅਧਾਰ ॥ ਸਾਚੀ ਬਾਣੀ ਮੀਠੀ ਅੰਮ੍ਰਿਤ ਧਾਰ ॥ </p>
<p> ਜਿਨਿ ਪੀਤੀ ਤਿਸੁ ਮੋਖ ਦੁਆਰ ॥੫॥ ਨਾਮੁ ਭੈ ਭਾਇ ਰਿਦੈ ਵਸਾਹੀ ਗੁਰ ਕਰਣੀ ਸਚੁ ਬਾਣੀ ॥ ਇੰਦੁ ਵਰਸੈ </p>
<p> ਧਰਤਿ ਸੁਹਾਵੀ ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮਾਣੀ ॥ ਕਾਲਰਿ ਬੀਜਸਿ ਦੁਰਮਤਿ ਐਸੀ ਨਿਗੁਰੇ ਕੀ ਨੀਸਾਣੀ ॥ ਸਤਿਗੁਰ </p>
<p> ਬਾਝਹੁ ਘੋਰ ਅੰਧਾਰਾ ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਪਾਣੀ ॥੬॥ ਜੋ ਕਿਛੁ ਕੀਨੋ ਸੁ ਪ੍ਰਭੂ ਰਜਾਇ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਮੇਟਣਾ </p>
<p> ਨ ਜਾਇ ॥ ਹੁਕਮੇ ਬਾਧਾ ਕਾਰ ਕਮਾਇ ॥ ਏਕ ਸਬਦਿ ਰਾਚੈ ਸਚਿ ਸਮਾਇ ॥੭॥ ਚਹੁ ਦਿਸਿ ਹੁਕਮੁ ਵਰਤੈ </p>
<p> ਪ੍ਰਭ ਤੇਰਾ ਚਹੁ ਦਿਸਿ ਨਾਮ ਪਤਾਲੰ ॥ ਸਭ ਮਹਿ ਸਬਦੁ ਵਰਤੈ ਪ੍ਰਭ ਸਾਚਾ ਕਰਮਿ ਮਿਲੈ ਬੈਆਲੰ ॥ ਜਾਂਮਣੁ </p>
<p> ਮਰਣਾ ਦੀਸੈ ਸਿਰਿ ਊਭੌ ਖੁਧਿਆ ਨਿਦ੍ਰਾ ਕਾਲੰ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਮਨਿ ਭਾਵੈ ਸਾਚੀ ਨਦਰਿ ਰਸਾਲੰ </p>
<p> ॥੮॥੧॥੪॥ ਮਲਾਰ ਮਹਲਾ ੧ ॥ ਮਰਣ ਮੁਕਤਿ ਗਤਿ ਸਾਰ ਨ ਜਾਨੈ ॥ ਕੰਠੇ ਬੈਠੀ ਗੁਰ ਸਬਦਿ ਪਛਾਨੈ ॥੧॥ </p>
<p> ਤੂ ਕੈਸੇ ਆੜਿ ਫਾਥੀ ਜਾਲਿ ॥ ਅਲਖੁ ਨ ਜਾਚਹਿ ਰਿਦੈ ਸਮਾੑਲਿ ॥੧॥ ਰਹਾਉ ॥ ਏਕ ਜੀਅ ਕੈ ਜੀਆ ਖਾਹੀ ॥ </p>
<p> ਜਲਿ ਤਰਤੀ ਬੂਡੀ ਜਲ ਮਾਹੀ ॥੨॥ ਸਰਬ ਜੀਅ ਕੀਏ ਪ੍ਰਤਪਾਨੀ ॥ ਜਬ ਪਕੜੀ ਤਬ ਹੀ ਪਛੁਤਾਨੀ ॥੩॥ </p>
<p> ਜਬ ਗਲਿ ਫਾਸ ਪੜੀ ਅਤਿ ਭਾਰੀ ॥ ਊਡਿ ਨ ਸਾਕੈ ਪੰਖ ਪਸਾਰੀ ॥੪॥ ਰਸਿ ਚੂਗਹਿ ਮਨਮੁਖਿ ਗਾਵਾਰਿ ॥ </p>
<p> ਫਾਥੀ ਛੂਟਹਿ ਗੁਣ ਗਿਆਨ ਬੀਚਾਰਿ ॥੫॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਤੂਟੈ ਜਮਕਾਲੁ ॥ ਹਿਰਦੈ ਸਾਚਾ ਸਬਦੁ ਸਮਾੑਲੁ </p>
<p> ॥੬॥ ਗੁਰਮਤਿ ਸਾਚੀ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਰਖੈ ਉਰਿ ਧਾਰਿ ॥੭॥ ਸੇ ਦੁਖ ਆਗੈ ਜਿ ਭੋਗ </p>
<p> ਬਿਲਾਸੇ ॥ ਨਾਨਕ ਮੁਕਤਿ ਨਹੀ ਬਿਨੁ ਨਾਵੈ ਸਾਚੇ ॥੮॥੨॥੫॥ </p>
</section>
<section id='1276' route='ang/1276'><p> ਮਲਾਰ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੧ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਮੁ ਹੋਵੈ ਤਾ ਸਤਿਗੁਰੁ ਪਾਈਐ ਵਿਣੁ ਕਰਮੈ ਪਾਇਆ ਨ ਜਾਇ ॥ ਸਤਿਗੁਰੁ ਮਿਲਿਐ ਕੰਚਨੁ ਹੋਈਐ ਜਾਂ </p>
<p> ਹਰਿ ਕੀ ਹੋਇ ਰਜਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥ ਸਤਿਗੁਰ ਤੇ ਹਰਿ ਪਾਈਐ ਸਾਚਾ ਹਰਿ </p>
<p> ਸਿਉ ਰਹੈ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਤੇ ਗਿਆਨੁ ਊਪਜੈ ਤਾਂ ਇਹ ਸੰਸਾ ਜਾਇ ॥ ਸਤਿਗੁਰ ਤੇ ਹਰਿ </p>
<p> ਬੁਝੀਐ ਗਰਭ ਜੋਨੀ ਨਹ ਪਾਇ ॥੨॥ ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤ ਮਰੈ ਮਰਿ ਜੀਵੈ ਸਬਦੁ ਕਮਾਇ ॥ ਮੁਕਤਿ ਦੁਆਰਾ </p>
<p> ਸੋਈ ਪਾਏ ਜਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੩॥ ਗੁਰ ਪਰਸਾਦੀ ਸਿਵ ਘਰਿ ਜੰਮੈ ਵਿਚਹੁ ਸਕਤਿ ਗਵਾਇ ॥ ਅਚਰੁ </p>
<p> ਚਰੈ ਬਿਬੇਕ ਬੁਧਿ ਪਾਏ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇ ॥੪॥ ਧਾਤੁਰ ਬਾਜੀ ਸੰਸਾਰੁ ਅਚੇਤੁ ਹੈ ਚਲੈ ਮੂਲੁ ਗਵਾਇ ॥ </p>
<p> ਲਾਹਾ ਹਰਿ ਸਤਸੰਗਤਿ ਪਾਈਐ ਕਰਮੀ ਪਲੈ ਪਾਇ ॥੫॥ ਸਤਿਗੁਰ ਵਿਣੁ ਕਿਨੈ ਨ ਪਾਇਆ ਮਨਿ ਵੇਖਹੁ ਰਿਦੈ </p>
<p> ਬੀਚਾਰਿ ॥ ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ਭਵਜਲੁ ਉਤਰੇ ਪਾਰਿ ॥੬॥ ਹਰਿ ਨਾਮਾਂ ਹਰਿ ਟੇਕ ਹੈ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਅਧਾਰੁ ॥ ਕ੍ਰਿਪਾ ਕਰਹੁ ਗੁਰੁ ਮੇਲਹੁ ਹਰਿ ਜੀਉ ਪਾਵਉ ਮੋਖ ਦੁਆਰੁ ॥੭॥ ਮਸਤਕਿ ਲਿਲਾਟਿ ਲਿਖਿਆ ਧੁਰਿ </p>
<p> ਠਾਕੁਰਿ ਮੇਟਣਾ ਨ ਜਾਇ ॥ ਨਾਨਕ ਸੇ ਜਨ ਪੂਰਨ ਹੋਏ ਜਿਨ ਹਰਿ ਭਾਣਾ ਭਾਇ ॥੮॥੧॥ ਮਲਾਰ ਮਹਲਾ ੩ ॥ </p>
<p> ਬੇਦ ਬਾਣੀ ਜਗੁ ਵਰਤਦਾ ਤ੍ਰੈ ਗੁਣ ਕਰੇ ਬੀਚਾਰੁ ॥ ਬਿਨੁ ਨਾਵੈ ਜਮ ਡੰਡੁ ਸਹੈ ਮਰਿ ਜਨਮੈ ਵਾਰੋ ਵਾਰ ॥ ਸਤਿਗੁਰ </p>
<p> ਭੇਟੇ ਮੁਕਤਿ ਹੋਇ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥੧॥ ਮਨ ਰੇ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਮਾਇ ॥ ਵਡੈ ਭਾਗਿ ਗੁਰ ਪੂਰਾ ਪਾਇਆ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਆਪਣੈ ਭਾਣੈ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ਹਰਿ ਆਪੇ ਦੇਇ ਅਧਾਰੁ ॥ </p>
<p> ਹਰਿ ਆਪਣੈ ਭਾਣੈ ਮਨੁ ਨਿਰਮਲੁ ਕੀਆ ਹਰਿ ਸਿਉ ਲਾਗਾ ਪਿਆਰੁ ॥ ਹਰਿ ਕੈ ਭਾਣੈ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਸਭੁ </p>
<p> ਜਨਮੁ ਸਵਾਰਣਹਾਰੁ ॥੨॥ ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਸਤਿ ਹੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਇ ॥ ਵਾਹੁ ਵਾਹੁ ਕਰਿ ਪ੍ਰਭੁ ਸਾਲਾਹੀਐ </p>
<p> ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੩॥ ਸਾਚਾ ਸਾਹਿਬੁ ਮਾਹਰੋ </p>
<p> ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥ ਅੰਮ੍ਰਿਤੁ ਵਰਸੈ ਮਨੁ ਸੰਤੋਖੀਐ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਹਰਿ ਕੈ ਨਾਇ ਸਦਾ </p>
</section>
<section id='1277' route='ang/1277'><p> ਹਰੀਆਵਲੀ ਫਿਰਿ ਸੁਕੈ ਨਾ ਕੁਮਲਾਇ ॥੪॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕਿਨੈ ਨ ਪਾਇਓ ਮਨਿ ਵੇਖਹੁ ਕੋ ਪਤੀਆਇ ॥ </p>
<p> ਹਰਿ ਕਿਰਪਾ ਤੇ ਸਤਿਗੁਰੁ ਪਾਈਐ ਭੇਟੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਇਆ ਬਿਨੁ ਭਾਗਾ ਹਰਿ ਧਨੁ </p>
<p> ਨ ਪਾਇ ॥੫॥ ਤ੍ਰੈ ਗੁਣ ਸਭਾ ਧਾਤੁ ਹੈ ਪੜਿ ਪੜਿ ਕਰਹਿ ਵੀਚਾਰੁ ॥ ਮੁਕਤਿ ਕਦੇ ਨ ਹੋਵਈ ਨਹੁ ਪਾਇਨਿੑ </p>
<p> ਮੋਖ ਦੁਆਰੁ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਬੰਧਨ ਨ ਤੁਟਹੀ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥੬॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਮੋਨੀ ਥਕੇ </p>
<p> ਬੇਦਾਂ ਕਾ ਅਭਿਆਸੁ ॥ ਹਰਿ ਨਾਮੁ ਚਿਤਿ ਨ ਆਵਈ ਨਹ ਨਿਜ ਘਰਿ ਹੋਵੈ ਵਾਸੁ ॥ ਜਮਕਾਲੁ ਸਿਰਹੁ ਨ ਉਤਰੈ </p>
<p> ਅੰਤਰਿ ਕਪਟ ਵਿਣਾਸੁ ॥੭॥ ਹਰਿ ਨਾਵੈ ਨੋ ਸਭੁ ਕੋ ਪਰਤਾਪਦਾ ਵਿਣੁ ਭਾਗਾਂ ਪਾਇਆ ਨ ਜਾਇ ॥ ਨਦਰਿ ਕਰੇ </p>
<p> ਗੁਰੁ ਭੇਟੀਐ ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਨਾਨਕ ਨਾਮੇ ਹੀ ਪਤਿ ਊਪਜੈ ਹਰਿ ਸਿਉ ਰਹਾਂ ਸਮਾਇ ॥੮॥੨॥ </p>
<p> ਮਲਾਰ ਮਹਲਾ ੩ ਅਸਟਪਦੀ ਘਰੁ ੨ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ਗੁਰ ਕੀ ਕਾਰੈ ਲਾਏ ॥ ਦੁਖੁ ਪਲੑਰਿ ਹਰਿ ਨਾਮੁ ਵਸਾਏ ॥ ਸਾਚੀ ਗਤਿ ਸਾਚੈ ਚਿਤੁ ਲਾਏ ॥ </p>
<p> ਗੁਰ ਕੀ ਬਾਣੀ ਸਬਦਿ ਸੁਣਾਏ ॥੧॥ ਮਨ ਮੇਰੇ ਹਰਿ ਹਰਿ ਸੇਵਿ ਨਿਧਾਨੁ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਰਿ ਧਨੁ ਪਾਈਐ </p>
<p> ਅਨਦਿਨੁ ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਪਿਰ ਕਾਮਣਿ ਕਰੇ ਸੀਂਗਾਰੁ ॥ ਦੁਹਚਾਰਣੀ ਕਹੀਐ </p>
<p> ਨਿਤ ਹੋਇ ਖੁਆਰੁ ॥ ਮਨਮੁਖ ਕਾ ਇਹੁ ਬਾਦਿ ਆਚਾਰੁ ॥ ਬਹੁ ਕਰਮ ਦ੍ਰਿੜਾਵਹਿ ਨਾਮੁ ਵਿਸਾਰਿ ॥੨॥ </p>
<p> ਗੁਰਮੁਖਿ ਕਾਮਣਿ ਬਣਿਆ ਸੀਗਾਰੁ ॥ ਸਬਦੇ ਪਿਰੁ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥ ਏਕੁ ਪਛਾਣੈ ਹਉਮੈ ਮਾਰਿ ॥ </p>
<p> ਸੋਭਾਵੰਤੀ ਕਹੀਐ ਨਾਰਿ ॥੩॥ ਬਿਨੁ ਗੁਰ ਦਾਤੇ ਕਿਨੈ ਨ ਪਾਇਆ ॥ ਮਨਮੁਖ ਲੋਭਿ ਦੂਜੈ ਲੋਭਾਇਆ ॥ ਐਸੇ </p>
<p> ਗਿਆਨੀ ਬੂਝਹੁ ਕੋਇ ॥ ਬਿਨੁ ਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਨ ਹੋਇ ॥੪॥ ਕਹਿ ਕਹਿ ਕਹਣੁ ਕਹੈ ਸਭੁ ਕੋਇ ॥ ਬਿਨੁ </p>
<p> ਮਨ ਮੂਏ ਭਗਤਿ ਨ ਹੋਇ ॥ ਗਿਆਨ ਮਤੀ ਕਮਲ ਪਰਗਾਸੁ ॥ ਤਿਤੁ ਘਟਿ ਨਾਮੈ ਨਾਮਿ ਨਿਵਾਸੁ ॥੫॥ ਹਉਮੈ </p>
<p> ਭਗਤਿ ਕਰੇ ਸਭੁ ਕੋਇ ॥ ਨਾ ਮਨੁ ਭੀਜੈ ਨਾ ਸੁਖੁ ਹੋਇ ॥ ਕਹਿ ਕਹਿ ਕਹਣੁ ਆਪੁ ਜਾਣਾਏ ॥ ਬਿਰਥੀ ਭਗਤਿ </p>
<p> ਸਭੁ ਜਨਮੁ ਗਵਾਏ ॥੬॥ ਸੇ ਭਗਤ ਸਤਿਗੁਰ ਮਨਿ ਭਾਏ ॥ ਅਨਦਿਨੁ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਏ ॥ ਸਦ ਹੀ </p>
</section>
<section id='1278' route='ang/1278'><p> ਨਾਮੁ ਵੇਖਹਿ ਹਜੂਰਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੭॥ ਆਪੇ ਬਖਸੇ ਦੇਇ ਪਿਆਰੁ ॥ ਹਉਮੈ ਰੋਗੁ </p>
<p> ਵਡਾ ਸੰਸਾਰਿ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਏਹੁ ਰੋਗੁ ਜਾਇ ॥ ਨਾਨਕ ਸਾਚੇ ਸਾਚਿ ਸਮਾਇ ॥੮॥੧॥੩॥੫॥੮॥ </p>
<p> ਰਾਗੁ ਮਲਾਰ ਛੰਤ ਮਹਲਾ ੫ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰੀਤਮ ਪ੍ਰੇਮ ਭਗਤਿ ਕੇ ਦਾਤੇ ॥ ਅਪਨੇ ਜਨ ਸੰਗਿ ਰਾਤੇ ॥ ਜਨ ਸੰਗਿ ਰਾਤੇ ਦਿਨਸੁ ਰਾਤੇ ਇਕ ਨਿਮਖ ਮਨਹੁ ਨ </p>
<p> ਵੀਸਰੈ ॥ ਗੋਪਾਲ ਗੁਣ ਨਿਧਿ ਸਦਾ ਸੰਗੇ ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥ ਮਨੁ ਮੋਹਿ ਲੀਨਾ ਚਰਨ ਸੰਗੇ ਨਾਮ ਰਸਿ </p>
<p> ਜਨ ਮਾਤੇ ॥ ਨਾਨਕ ਪ੍ਰੀਤਮ ਕ੍ਰਿਪਾਲ ਸਦਹੂੰ ਕਿਨੈ ਕੋਟਿ ਮਧੇ ਜਾਤੇ ॥੧॥ ਪ੍ਰੀਤਮ ਤੇਰੀ ਗਤਿ ਅਗਮ ਅਪਾਰੇ ॥ </p>
<p> ਮਹਾ ਪਤਿਤ ਤੁਮੑ ਤਾਰੇ ॥ ਪਤਿਤ ਪਾਵਨ ਭਗਤਿ ਵਛਲ ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਸੁਆਮੀਆ ॥ ਸੰਤਸੰਗੇ ਭਜੁ ਨਿਸੰਗੇ ਰਂਉ </p>
<p> ਸਦਾ ਅੰਤਰਜਾਮੀਆ ॥ ਕੋਟਿ ਜਨਮ ਭ੍ਰਮੰਤ ਜੋਨੀ ਤੇ ਨਾਮ ਸਿਮਰਤ ਤਾਰੇ ॥ ਨਾਨਕ ਦਰਸ ਪਿਆਸ ਹਰਿ ਜੀਉ </p>
<p> ਆਪਿ ਲੇਹੁ ਸਮਾੑਰੇ ॥੨॥ ਹਰਿ ਚਰਨ ਕਮਲ ਮਨੁ ਲੀਨਾ ॥ ਪ੍ਰਭ ਜਲ ਜਨ ਤੇਰੇ ਮੀਨਾ ॥ ਜਲ ਮੀਨ ਪ੍ਰਭ ਜੀਉ </p>
<p> ਏਕ ਤੂਹੈ ਭਿੰਨ ਆਨ ਨ ਜਾਨੀਐ ॥ ਗਹਿ ਭੁਜਾ ਲੇਵਹੁ ਨਾਮੁ ਦੇਵਹੁ ਤਉ ਪ੍ਰਸਾਦੀ ਮਾਨੀਐ ॥ ਭਜੁ ਸਾਧਸੰਗੇ </p>
<p> ਏਕ ਰੰਗੇ ਕ੍ਰਿਪਾਲ ਗੋਬਿਦ ਦੀਨਾ ॥ ਅਨਾਥ ਨੀਚ ਸਰਣਾਇ ਨਾਨਕ ਕਰਿ ਮਇਆ ਅਪੁਨਾ ਕੀਨਾ ॥੩॥ </p>
<p> ਆਪਸ ਕਉ ਆਪੁ ਮਿਲਾਇਆ ॥ ਭ੍ਰਮ ਭੰਜਨ ਹਰਿ ਰਾਇਆ ॥ ਆਚਰਜ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਮਿਲੇ ਗੁਣ </p>
<p> ਨਿਧਿ ਪਿਆਰਿਆ ॥ ਮਹਾ ਮੰਗਲ ਸੂਖ ਉਪਜੇ ਗੋਬਿੰਦ ਗੁਣ ਨਿਤ ਸਾਰਿਆ ॥ ਮਿਲਿ ਸੰਗਿ ਸੋਹੇ ਦੇਖਿ ਮੋਹੇ </p>
<p> ਪੁਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਨਿ ਤਿਨ ਕੀ ਜਿਨੀੑ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥੪॥੧॥ </p>
<p> ਵਾਰ ਮਲਾਰ ਕੀ ਮਹਲਾ ੧ ਰਾਣੇ ਕੈਲਾਸ ਤਥਾ ਮਾਲਦੇ ਕੀ ਧੁਨਿ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਹਲਾ ੩ ॥ ਗੁਰਿ ਮਿਲਿਐ ਮਨੁ ਰਹਸੀਐ ਜਿਉ ਵੁਠੈ ਧਰਣਿ ਸੀਗਾਰੁ ॥ ਸਭ ਦਿਸੈ ਹਰੀਆਵਲੀ ਸਰ </p>
<p> ਭਰੇ ਸੁਭਰ ਤਾਲ ॥ ਅੰਦਰੁ ਰਚੈ ਸਚ ਰੰਗਿ ਜਿਉ ਮੰਜੀਠੈ ਲਾਲੁ ॥ ਕਮਲੁ ਵਿਗਸੈ ਸਚੁ ਮਨਿ ਗੁਰ ਕੈ ਸਬਦਿ </p>
</section>
<section id='1279' route='ang/1279'><p> ਨਿਹਾਲੁ ॥ ਮਨਮੁਖ ਦੂਜੀ ਤਰਫ ਹੈ ਵੇਖਹੁ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਫਾਹੀ ਫਾਥੇ ਮਿਰਗ ਜਿਉ ਸਿਰਿ ਦੀਸੈ ਜਮਕਾਲੁ ॥ </p>
<p> ਖੁਧਿਆ ਤ੍ਰਿਸਨਾ ਨਿੰਦਾ ਬੁਰੀ ਕਾਮੁ ਕ੍ਰੋਧੁ ਵਿਕਰਾਲੁ ॥ ਏਨੀ ਅਖੀ ਨਦਰਿ ਨ ਆਵਈ ਜਿਚਰੁ ਸਬਦਿ ਨ ਕਰੇ </p>
<p> ਬੀਚਾਰੁ ॥ ਤੁਧੁ ਭਾਵੈ ਸੰਤੋਖੀਆਂ ਚੂਕੈ ਆਲ ਜੰਜਾਲੁ ॥ ਮੂਲੁ ਰਹੈ ਗੁਰੁ ਸੇਵਿਐ ਗੁਰ ਪਉੜੀ ਬੋਹਿਥੁ ॥ ਨਾਨਕ </p>
<p> ਲਗੀ ਤਤੁ ਲੈ ਤੂੰ ਸਚਾ ਮਨਿ ਸਚੁ ॥੧॥ ਮਹਲਾ ੧ ॥ ਹੇਕੋ ਪਾਧਰੁ ਹੇਕੁ ਦਰੁ ਗੁਰ ਪਉੜੀ ਨਿਜ ਥਾਨੁ ॥ ਰੂੜਉ </p>
<p> ਠਾਕੁਰੁ ਨਾਨਕਾ ਸਭਿ ਸੁਖ ਸਾਚਉ ਨਾਮੁ ॥੨॥ ਪਉੜੀ ॥ ਆਪੀਨੈੑ ਆਪੁ ਸਾਜਿ ਆਪੁ ਪਛਾਣਿਆ ॥ ਅੰਬਰੁ </p>
<p> ਧਰਤਿ ਵਿਛੋੜਿ ਚੰਦੋਆ ਤਾਣਿਆ ॥ ਵਿਣੁ ਥੰਮਾੑ ਗਗਨੁ ਰਹਾਇ ਸਬਦੁ ਨੀਸਾਣਿਆ ॥ ਸੂਰਜੁ ਚੰਦੁ ਉਪਾਇ </p>
<p> ਜੋਤਿ ਸਮਾਣਿਆ ॥ ਕੀਏ ਰਾਤਿ ਦਿਨੰਤੁ ਚੋਜ ਵਿਡਾਣਿਆ ॥ ਤੀਰਥ ਧਰਮ ਵੀਚਾਰ ਨਾਵਣ ਪੁਰਬਾਣਿਆ ॥ </p>
<p> ਤੁਧੁ ਸਰਿ ਅਵਰੁ ਨ ਕੋਇ ਕਿ ਆਖਿ ਵਖਾਣਿਆ ॥ ਸਚੈ ਤਖਤਿ ਨਿਵਾਸੁ ਹੋਰ ਆਵਣ ਜਾਣਿਆ ॥੧॥ </p>
<p> ਸਲੋਕ ਮਃ ੧ ॥ ਨਾਨਕ ਸਾਵਣਿ ਜੇ ਵਸੈ ਚਹੁ ਓਮਾਹਾ ਹੋਇ ॥ ਨਾਗਾਂ ਮਿਰਗਾਂ ਮਛੀਆਂ ਰਸੀਆਂ ਘਰਿ ਧਨੁ ਹੋਇ </p>
<p> ॥੧॥ ਮਃ ੧ ॥ ਨਾਨਕ ਸਾਵਣਿ ਜੇ ਵਸੈ ਚਹੁ ਵੇਛੋੜਾ ਹੋਇ ॥ ਗਾਈ ਪੁਤਾ ਨਿਰਧਨਾ ਪੰਥੀ ਚਾਕਰੁ ਹੋਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਤੂ ਸਚਾ ਸਚਿਆਰੁ ਜਿਨਿ ਸਚੁ ਵਰਤਾਇਆ ॥ ਬੈਠਾ ਤਾੜੀ ਲਾਇ ਕਵਲੁ ਛਪਾਇਆ ॥ ਬ੍ਰਹਮੈ ਵਡਾ </p>
<p> ਕਹਾਇ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਨਾ ਤਿਸੁ ਬਾਪੁ ਨ ਮਾਇ ਕਿਨਿ ਤੂ ਜਾਇਆ ॥ ਨਾ ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖ ਵਰਨ </p>
<p> ਸਬਾਇਆ ॥ ਨਾ ਤਿਸੁ ਭੁਖ ਪਿਆਸ ਰਜਾ ਧਾਇਆ ॥ ਗੁਰ ਮਹਿ ਆਪੁ ਸਮੋਇ ਸਬਦੁ ਵਰਤਾਇਆ ॥ ਸਚੇ ਹੀ </p>
<p> ਪਤੀਆਇ ਸਚਿ ਸਮਾਇਆ ॥੨॥ ਸਲੋਕ ਮਃ ੧ ॥ ਵੈਦੁ ਬੁਲਾਇਆ ਵੈਦਗੀ ਪਕੜਿ ਢੰਢੋਲੇ ਬਾਂਹ ॥ ਭੋਲਾ </p>
<p> ਵੈਦੁ ਨ ਜਾਣਈ ਕਰਕ ਕਲੇਜੇ ਮਾਹਿ ॥੧॥ ਮਃ ੨ ॥ ਵੈਦਾ ਵੈਦੁ ਸੁਵੈਦੁ ਤੂ ਪਹਿਲਾਂ ਰੋਗੁ ਪਛਾਣੁ ॥ ਐਸਾ ਦਾਰੂ </p>
<p> ਲੋੜਿ ਲਹੁ ਜਿਤੁ ਵੰਞੈ ਰੋਗਾ ਘਾਣਿ ॥ ਜਿਤੁ ਦਾਰੂ ਰੋਗ ਉਠਿਅਹਿ ਤਨਿ ਸੁਖੁ ਵਸੈ ਆਇ ॥ ਰੋਗੁ ਗਵਾਇਹਿ </p>
<p> ਆਪਣਾ ਤ ਨਾਨਕ ਵੈਦੁ ਸਦਾਇ ॥੨॥ ਪਉੜੀ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਦੇਵ ਉਪਾਇਆ ॥ ਬ੍ਰਹਮੇ ਦਿਤੇ ਬੇਦ </p>
<p> ਪੂਜਾ ਲਾਇਆ ॥ ਦਸ ਅਵਤਾਰੀ ਰਾਮੁ ਰਾਜਾ ਆਇਆ ॥ ਦੈਤਾ ਮਾਰੇ ਧਾਇ ਹੁਕਮਿ ਸਬਾਇਆ ॥ ਈਸ ਮਹੇਸੁਰੁ </p>
<p> ਸੇਵ ਤਿਨੀੑ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਸਚੀ ਕੀਮਤਿ ਪਾਇ ਤਖਤੁ ਰਚਾਇਆ ॥ ਦੁਨੀਆ ਧੰਧੈ ਲਾਇ ਆਪੁ ਛਪਾਇਆ </p>
</section>
<section id='1280' route='ang/1280'><p> ॥ ਧਰਮੁ ਕਰਾਏ ਕਰਮ ਧੁਰਹੁ ਫੁਰਮਾਇਆ ॥੩॥ ਸਲੋਕ ਮਃ ੨ ॥ ਸਾਵਣੁ ਆਇਆ ਹੇ ਸਖੀ ਕੰਤੈ ਚਿਤਿ ਕਰੇਹੁ </p>
<p> ॥ ਨਾਨਕ ਝੂਰਿ ਮਰਹਿ ਦੋਹਾਗਣੀ ਜਿਨੑ ਅਵਰੀ ਲਾਗਾ ਨੇਹੁ ॥੧॥ ਮਃ ੨ ॥ ਸਾਵਣੁ ਆਇਆ ਹੇ ਸਖੀ ਜਲਹਰੁ </p>
<p> ਬਰਸਨਹਾਰੁ ॥ ਨਾਨਕ ਸੁਖਿ ਸਵਨੁ ਸੋਹਾਗਣੀ ਜਿਨੑ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਛਿੰਝ ਪਵਾਇ </p>
<p> ਮਲਾਖਾੜਾ ਰਚਿਆ ॥ ਲਥੇ ਭੜਥੂ ਪਾਇ ਗੁਰਮੁਖਿ ਮਚਿਆ ॥ ਮਨਮੁਖ ਮਾਰੇ ਪਛਾੜਿ ਮੂਰਖ ਕਚਿਆ ॥ ਆਪਿ </p>
<p> ਭਿੜੈ ਮਾਰੇ ਆਪਿ ਆਪਿ ਕਾਰਜੁ ਰਚਿਆ ॥ ਸਭਨਾ ਖਸਮੁ ਏਕੁ ਹੈ ਗੁਰਮੁਖਿ ਜਾਣੀਐ ॥ ਹੁਕਮੀ ਲਿਖੈ ਸਿਰਿ ਲੇਖੁ </p>
<p> ਵਿਣੁ ਕਲਮ ਮਸਵਾਣੀਐ ॥ ਸਤਸੰਗਤਿ ਮੇਲਾਪੁ ਜਿਥੈ ਹਰਿ ਗੁਣ ਸਦਾ ਵਖਾਣੀਐ ॥ ਨਾਨਕ ਸਚਾ ਸਬਦੁ </p>
<p> ਸਲਾਹਿ ਸਚੁ ਪਛਾਣੀਐ ॥੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਊਂਨਵਿ ਊਂਨਵਿ ਆਇਆ ਅਵਰਿ ਕਰੇਂਦਾ ਵੰਨ ॥ ਕਿਆ </p>
<p> ਜਾਣਾ ਤਿਸੁ ਸਾਹ ਸਿਉ ਕੇਵ ਰਹਸੀ ਰੰਗੁ ॥ ਰੰਗੁ ਰਹਿਆ ਤਿਨੑ ਕਾਮਣੀ ਜਿਨੑ ਮਨਿ ਭਉ ਭਾਉ ਹੋਇ ॥ ਨਾਨਕ </p>
<p> ਭੈ ਭਾਇ ਬਾਹਰੀ ਤਿਨ ਤਨਿ ਸੁਖੁ ਨ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਊਂਨਵਿ ਊਂਨਵਿ ਆਇਆ ਵਰਸੈ ਨੀਰੁ ਨਿਪੰਗੁ ॥ </p>
<p> ਨਾਨਕ ਦੁਖੁ ਲਾਗਾ ਤਿਨੑ ਕਾਮਣੀ ਜਿਨੑ ਕੰਤੈ ਸਿਉ ਮਨਿ ਭੰਗੁ ॥੨॥ ਪਉੜੀ ॥ ਦੋਵੈ ਤਰਫਾ ਉਪਾਇ ਇਕੁ </p>
<p> ਵਰਤਿਆ ॥ ਬੇਦ ਬਾਣੀ ਵਰਤਾਇ ਅੰਦਰਿ ਵਾਦੁ ਘਤਿਆ ॥ ਪਰਵਿਰਤਿ ਨਿਰਵਿਰਤਿ ਹਾਠਾ ਦੋਵੈ ਵਿਚਿ </p>
<p> ਧਰਮੁ ਫਿਰੈ ਰੈਬਾਰਿਆ ॥ ਮਨਮੁਖ ਕਚੇ ਕੂੜਿਆਰ ਤਿਨੀੑ ਨਿਹਚਉ ਦਰਗਹ ਹਾਰਿਆ ॥ ਗੁਰਮਤੀ ਸਬਦਿ </p>
<p> ਸੂਰ ਹੈ ਕਾਮੁ ਕ੍ਰੋਧੁ ਜਿਨੀੑ ਮਾਰਿਆ ॥ ਸਚੈ ਅੰਦਰਿ ਮਹਲਿ ਸਬਦਿ ਸਵਾਰਿਆ ॥ ਸੇ ਭਗਤ ਤੁਧੁ ਭਾਵਦੇ ਸਚੈ </p>
<p> ਨਾਇ ਪਿਆਰਿਆ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਤਿਨਾੑ ਵਿਟਹੁ ਹਉ ਵਾਰਿਆ ॥੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਊਂਨਵਿ </p>
<p> ਊਂਨਵਿ ਆਇਆ ਵਰਸੈ ਲਾਇ ਝੜੀ ॥ ਨਾਨਕ ਭਾਣੈ ਚਲੈ ਕੰਤ ਕੈ ਸੁ ਮਾਣੇ ਸਦਾ ਰਲੀ ॥੧॥ ਮਃ ੩ ॥ ਕਿਆ </p>
<p> ਉਠਿ ਉਠਿ ਦੇਖਹੁ ਬਪੁੜੇਂ ਇਸੁ ਮੇਘੈ ਹਥਿ ਕਿਛੁ ਨਾਹਿ ॥ ਜਿਨਿ ਏਹੁ ਮੇਘੁ ਪਠਾਇਆ ਤਿਸੁ ਰਾਖਹੁ ਮਨ ਮਾਂਹਿ </p>
<p> ॥ ਤਿਸ ਨੋ ਮੰਨਿ ਵਸਾਇਸੀ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥ ਨਾਨਕ ਨਦਰੀ ਬਾਹਰੀ ਸਭ ਕਰਣ ਪਲਾਹ ਕਰੇਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਸੋ ਹਰਿ ਸਦਾ ਸਰੇਵੀਐ ਜਿਸੁ ਕਰਤ ਨ ਲਾਗੈ ਵਾਰ ॥ ਆਡਾਣੇ ਆਕਾਸ ਕਰਿ ਖਿਨ ਮਹਿ ਢਾਹਿ </p>
<p> ਉਸਾਰਣਹਾਰ ॥ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ ਕੁਦਰਤਿ ਕਰੇ ਵੀਚਾਰ ॥ ਮਨਮੁਖ ਅਗੈ ਲੇਖਾ ਮੰਗੀਐ ਬਹੁਤੀ ਹੋਵੈ </p>
</section>
<section id='1281' route='ang/1281'><p> ਮਾਰ ॥ ਗੁਰਮੁਖਿ ਪਤਿ ਸਿਉ ਲੇਖਾ ਨਿਬੜੈ ਬਖਸੇ ਸਿਫਤਿ ਭੰਡਾਰ ॥ ਓਥੈ ਹਥੁ ਨ ਅਪੜੈ ਕੂਕ ਨ ਸੁਣੀਐ ਪੁਕਾਰ ॥ </p>
<p> ਓਥੈ ਸਤਿਗੁਰੁ ਬੇਲੀ ਹੋਵੈ ਕਢਿ ਲਏ ਅੰਤੀ ਵਾਰ ॥ ਏਨਾ ਜੰਤਾ ਨੋ ਹੋਰ ਸੇਵਾ ਨਹੀ ਸਤਿਗੁਰੁ ਸਿਰਿ ਕਰਤਾਰ ॥੬॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਜਿਸ ਨੋ ਤੂ ਪੂਕਾਰਦਾ ਤਿਸ ਨੋ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ ਅਪਣੀ ਕਿਰਪਾ ਕਰਿ ਕੈ ਵਸਸੀ ਵਣੁ </p>
<p> ਤ੍ਰਿਣੁ ਹਰਿਆ ਹੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥ ਬਹਦਿਆ ਉਠਦਿਆ ਨਿਤ ਧਿਆਈਐ </p>
<p> ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ ਸਦ ਹੀ ਵਰਸਦਾ ਗੁਰਮੁਖਿ ਦੇਵੈ ਹਰਿ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਕਲਮਲਿ ਹੋਈ ਮੇਦਨੀ ਅਰਦਾਸਿ ਕਰੇ ਲਿਵ ਲਾਇ ॥ ਸਚੈ ਸੁਣਿਆ ਕੰਨੁ ਦੇ ਧੀਰਕ ਦੇਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਇੰਦ੍ਰੈ ਨੋ ਫੁਰਮਾਇਆ ਵੁਠਾ ਛਹਬਰ ਲਾਇ ॥ ਅਨੁ ਧਨੁ ਉਪਜੈ ਬਹੁ ਘਣਾ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਇ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਸਭਨਾ ਜੀਆ ਦੇਦਾ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥ ਜਿਤੁ ਖਾਧੈ ਸੁਖੁ ਊਪਜੈ ਫਿਰਿ ਦੂਖੁ ਨ ਲਾਗੈ ਆਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਜੀਉ ਸਚਾ ਸਚੁ ਤੂ ਸਚੇ ਲੈਹਿ ਮਿਲਾਇ ॥ ਦੂਜੈ ਦੂਜੀ ਤਰਫ ਹੈ ਕੂੜਿ ਮਿਲੈ ਨ ਮਿਲਿਆ </p>
<p> ਜਾਇ ॥ ਆਪੇ ਜੋੜਿ ਵਿਛੋੜਿਐ ਆਪੇ ਕੁਦਰਤਿ ਦੇਇ ਦਿਖਾਇ ॥ ਮੋਹੁ ਸੋਗੁ ਵਿਜੋਗੁ ਹੈ ਪੂਰਬਿ ਲਿਖਿਆ </p>
<p> ਕਮਾਇ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ ਜੋ ਹਰਿ ਚਰਣੀ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਜਿਉ ਜਲ ਮਹਿ ਕਮਲੁ ਅਲਿਪਤੁ </p>
<p> ਹੈ ਐਸੀ ਬਣਤ ਬਣਾਇ ॥ ਸੇ ਸੁਖੀਏ ਸਦਾ ਸੋਹਣੇ ਜਿਨੑ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਤਿਨੑ ਸੋਗੁ ਵਿਜੋਗੁ ਕਦੇ ਨਹੀ </p>
<p> ਜੋ ਹਰਿ ਕੈ ਅੰਕਿ ਸਮਾਇ ॥੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ ਜਿਸੁ ਵਸਿ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥ ਤਿਸੈ </p>
<p> ਸਰੇਵਿਹੁ ਪ੍ਰਾਣੀਹੋ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਪ੍ਰਭੁ ਮਨਿ ਵਸੈ ਤਾਂ ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ਸਹਸਾ ਮੂਲਿ ਨ ਹੋਵਈ ਸਭ ਚਿੰਤਾ ਵਿਚਹੁ ਜਾਇ ॥ ਜੋ ਕਿਛੁ ਹੋਇ ਸੁ ਸਹਜੇ ਹੋਇ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥ </p>
<p> ਸਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਤਾਂ ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇ ॥ ਨਾਨਕ ਤਿਨ ਕਾ ਆਖਿਆ ਆਪਿ ਸੁਣੇ ਜਿ ਲਇਅਨੁ </p>
<p> ਪੰਨੈ ਪਾਇ ॥੧॥ ਮਃ ੩ ॥ ਅੰਮ੍ਰਿਤੁ ਸਦਾ ਵਰਸਦਾ ਬੂਝਨਿ ਬੂਝਣਹਾਰ ॥ ਗੁਰਮੁਖਿ ਜਿਨੀੑ ਬੁਝਿਆ ਹਰਿ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਰਖਿਆ ਉਰਿ ਧਾਰਿ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹਿ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਹਰਿ ਕਾ ਨਾਮੁ ਹੈ ਵਰਸੈ ਕਿਰਪਾ ਧਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਦਰੀ ਆਇਆ ਹਰਿ ਆਤਮ ਰਾਮੁ ਮੁਰਾਰਿ ॥੨॥ </p>
</section>
<section id='1282' route='ang/1282'><p> ਪਉੜੀ ॥ ਅਤੁਲੁ ਕਿਉ ਤੋਲੀਐ ਵਿਣੁ ਤੋਲੇ ਪਾਇਆ ਨ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰੀਐ ਗੁਣ ਮਹਿ ਰਹੈ </p>
<p> ਸਮਾਇ ॥ ਅਪਣਾ ਆਪੁ ਆਪਿ ਤੋਲਸੀ ਆਪੇ ਮਿਲੈ ਮਿਲਾਇ ॥ ਤਿਸ ਕੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ </p>
<p> ॥ ਹਉ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਜਿਨਿ ਸਚੀ ਬੂਝ ਦਿਤੀ ਬੁਝਾਇ ॥ ਜਗਤੁ ਮੁਸੈ ਅੰਮ੍ਰਿਤੁ ਲੁਟੀਐ ਮਨਮੁਖ ਬੂਝ </p>
<p> ਨ ਪਾਇ ॥ ਵਿਣੁ ਨਾਵੈ ਨਾਲਿ ਨ ਚਲਸੀ ਜਾਸੀ ਜਨਮੁ ਗਵਾਇ ॥ ਗੁਰਮਤੀ ਜਾਗੇ ਤਿਨੀੑ ਘਰੁ ਰਖਿਆ ਦੂਤਾ ਕਾ </p>
<p> ਕਿਛੁ ਨ ਵਸਾਇ ॥੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਨਾ ਬਿਲਲਾਇ ਨਾ ਤਰਸਾਇ ਏਹੁ ਮਨੁ ਖਸਮ ਕਾ ਹੁਕਮੁ </p>
<p> ਮੰਨਿ ॥ ਨਾਨਕ ਹੁਕਮਿ ਮੰਨਿਐ ਤਿਖ ਉਤਰੈ ਚੜੈ ਚਵਗਲਿ ਵੰਨੁ ॥੧॥ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਜਲ ਮਹਿ ਤੇਰਾ </p>
<p> ਵਾਸੁ ਹੈ ਜਲ ਹੀ ਮਾਹਿ ਫਿਰਾਹਿ ॥ ਜਲ ਕੀ ਸਾਰ ਨ ਜਾਣਹੀ ਤਾਂ ਤੂੰ ਕੂਕਣ ਪਾਹਿ ॥ ਜਲ ਥਲ ਚਹੁ ਦਿਸਿ </p>
<p> ਵਰਸਦਾ ਖਾਲੀ ਕੋ ਥਾਉ ਨਾਹਿ ॥ ਏਤੈ ਜਲਿ ਵਰਸਦੈ ਤਿਖ ਮਰਹਿ ਭਾਗ ਤਿਨਾ ਕੇ ਨਾਹਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਤਿਨ ਸੋਝੀ ਪਈ ਜਿਨ ਵਸਿਆ ਮਨ ਮਾਹਿ ॥੨॥ ਪਉੜੀ ॥ ਨਾਥ ਜਤੀ ਸਿਧ ਪੀਰ ਕਿਨੈ ਅੰਤੁ ਨ ਪਾਇਆ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ਤੁਝੈ ਸਮਾਇਆ ॥ ਜੁਗ ਛਤੀਹ ਗੁਬਾਰੁ ਤਿਸ ਹੀ ਭਾਇਆ ॥ ਜਲਾ ਬਿੰਬੁ ਅਸਰਾਲੁ </p>
<p> ਤਿਨੈ ਵਰਤਾਇਆ ॥ ਨੀਲੁ ਅਨੀਲੁ ਅਗੰਮੁ ਸਰਜੀਤੁ ਸਬਾਇਆ ॥ ਅਗਨਿ ਉਪਾਈ ਵਾਦੁ ਭੁਖ ਤਿਹਾਇਆ ॥ </p>
<p> ਦੁਨੀਆ ਕੈ ਸਿਰਿ ਕਾਲੁ ਦੂਜਾ ਭਾਇਆ ॥ ਰਖੈ ਰਖਣਹਾਰੁ ਜਿਨਿ ਸਬਦੁ ਬੁਝਾਇਆ ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ </p>
<p> ਇਹੁ ਜਲੁ ਸਭ ਤੈ ਵਰਸਦਾ ਵਰਸੈ ਭਾਇ ਸੁਭਾਇ ॥ ਸੇ ਬਿਰਖਾ ਹਰੀਆਵਲੇ ਜੋ ਗੁਰਮੁਖਿ ਰਹੇ ਸਮਾਇ ॥ ਨਾਨਕ </p>
<p> ਨਦਰੀ ਸੁਖੁ ਹੋਇ ਏਨਾ ਜੰਤਾ ਕਾ ਦੁਖੁ ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਭਿੰਨੀ ਰੈਣਿ ਚਮਕਿਆ ਵੁਠਾ ਛਹਬਰ ਲਾਇ ॥ </p>
<p> ਜਿਤੁ ਵੁਠੈ ਅਨੁ ਧਨੁ ਬਹੁਤੁ ਊਪਜੈ ਜਾਂ ਸਹੁ ਕਰੇ ਰਜਾਇ ॥ ਜਿਤੁ ਖਾਧੈ ਮਨੁ ਤ੍ਰਿਪਤੀਐ ਜੀਆਂ ਜੁਗਤਿ ਸਮਾਇ ॥ </p>
<p> ਇਹੁ ਧਨੁ ਕਰਤੇ ਕਾ ਖੇਲੁ ਹੈ ਕਦੇ ਆਵੈ ਕਦੇ ਜਾਇ ॥ ਗਿਆਨੀਆ ਕਾ ਧਨੁ ਨਾਮੁ ਹੈ ਸਦ ਹੀ ਰਹੈ ਸਮਾਇ ॥ </p>
<p> ਨਾਨਕ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰੇ ਤਾਂ ਇਹੁ ਧਨੁ ਪਲੈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪਿ ਕਰਾਏ ਕਰੇ ਆਪਿ ਹਉ </p>
<p> ਕੈ ਸਿਉ ਕਰੀ ਪੁਕਾਰ ॥ ਆਪੇ ਲੇਖਾ ਮੰਗਸੀ ਆਪਿ ਕਰਾਏ ਕਾਰ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ ਹੁਕਮੁ ਕਰੇ ਗਾਵਾਰੁ ॥ </p>
<p> ਆਪਿ ਛਡਾਏ ਛੁਟੀਐ ਆਪੇ ਬਖਸਣਹਾਰੁ ॥ ਆਪੇ ਵੇਖੈ ਸੁਣੇ ਆਪਿ ਸਭਸੈ ਦੇ ਆਧਾਰੁ ॥ ਸਭ ਮਹਿ ਏਕੁ ਵਰਤਦਾ </p>
</section>
<section id='1283' route='ang/1283'><p> ਸਿਰਿ ਸਿਰਿ ਕਰੇ ਬੀਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਆਪੁ ਵੀਚਾਰੀਐ ਲਗੈ ਸਚਿ ਪਿਆਰੁ ॥ ਨਾਨਕ ਕਿਸ ਨੋ ਆਖੀਐ ਆਪੇ </p>
<p> ਦੇਵਣਹਾਰੁ ॥੧੦॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਏਹੁ ਜਗਤੁ ਹੈ ਮਤ ਕੋ ਭਰਮਿ ਭੁਲਾਇ ॥ ਇਹੁ ਬਾਬੀਂਹਾ ਪਸੂ ਹੈ </p>
<p> ਇਸ ਨੋ ਬੂਝਣੁ ਨਾਹਿ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ ਹੈ ਜਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਿਨੑ ਪੀਆ ਤਿਨੑ </p>
<p> ਬਹੁੜਿ ਨ ਲਾਗੀ ਆਇ ॥੧॥ ਮਃ ੩ ॥ ਮਲਾਰੁ ਸੀਤਲ ਰਾਗੁ ਹੈ ਹਰਿ ਧਿਆਇਐ ਸਾਂਤਿ ਹੋਇ ॥ ਹਰਿ ਜੀਉ </p>
<p> ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾਂ ਵਰਤੈ ਸਭ ਲੋਇ ॥ ਵੁਠੈ ਜੀਆ ਜੁਗਤਿ ਹੋਇ ਧਰਣੀ ਨੋ ਸੀਗਾਰੁ ਹੋਇ ॥ ਨਾਨਕ ਇਹੁ </p>
<p> ਜਗਤੁ ਸਭੁ ਜਲੁ ਹੈ ਜਲ ਹੀ ਤੇ ਸਭ ਕੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਵਿਰਲਾ ਬੂਝੈ ਸੋ ਜਨੁ ਮੁਕਤੁ ਸਦਾ ਹੋਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਸਚਾ ਵੇਪਰਵਾਹੁ ਇਕੋ ਤੂ ਧਣੀ ॥ ਤੂ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਦੂਜੇ ਕਿਸੁ ਗਣੀ ॥ ਮਾਣਸ ਕੂੜਾ ਗਰਬੁ </p>
<p> ਸਚੀ ਤੁਧੁ ਮਣੀ ॥ ਆਵਾ ਗਉਣੁ ਰਚਾਇ ਉਪਾਈ ਮੇਦਨੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪਣਾ ਆਇਆ ਤਿਸੁ ਗਣੀ ॥ </p>
<p> ਜੇ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ਤ ਕੇਹੀ ਗਣਤ ਗਣੀ ॥ ਮਨਮੁਖ ਮੋਹਿ ਗੁਬਾਰਿ ਜਿਉ ਭੁਲਾ ਮੰਝਿ ਵਣੀ ॥ ਕਟੇ ਪਾਪ </p>
<p> ਅਸੰਖ ਨਾਵੈ ਇਕ ਕਣੀ ॥੧੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਖਸਮੈ ਕਾ ਮਹਲੁ ਨ ਜਾਣਹੀ ਮਹਲੁ ਦੇਖਿ ਅਰਦਾਸਿ </p>
<p> ਪਾਇ ॥ ਆਪਣੈ ਭਾਣੈ ਬਹੁਤਾ ਬੋਲਹਿ ਬੋਲਿਆ ਥਾਇ ਨ ਪਾਇ ॥ ਖਸਮੁ ਵਡਾ ਦਾਤਾਰੁ ਹੈ ਜੋ ਇਛੇ ਸੋ ਫਲ ਪਾਇ </p>
<p> ॥ ਬਾਬੀਹਾ ਕਿਆ ਬਪੁੜਾ ਜਗਤੈ ਕੀ ਤਿਖ ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਭਿੰਨੀ ਰੈਣਿ ਬੋਲਿਆ ਸਹਜੇ ਸਚਿ </p>
<p> ਸੁਭਾਇ ॥ ਇਹੁ ਜਲੁ ਮੇਰਾ ਜੀਉ ਹੈ ਜਲ ਬਿਨੁ ਰਹਣੁ ਨ ਜਾਇ ॥ ਗੁਰ ਸਬਦੀ ਜਲੁ ਪਾਈਐ ਵਿਚਹੁ ਆਪੁ </p>
<p> ਗਵਾਇ ॥ ਨਾਨਕ ਜਿਸੁ ਬਿਨੁ ਚਸਾ ਨ ਜੀਵਦੀ ਸੋ ਸਤਿਗੁਰਿ ਦੀਆ ਮਿਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਖੰਡ ਪਤਾਲ ਅਸੰਖ </p>
<p> ਮੈ ਗਣਤ ਨ ਹੋਈ ॥ ਤੂ ਕਰਤਾ ਗੋਵਿੰਦੁ ਤੁਧੁ ਸਿਰਜੀ ਤੁਧੈ ਗੋਈ ॥ ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ ਤੁਝ ਹੀ ਤੇ ਹੋਈ ॥ </p>
<p> ਇਕਿ ਰਾਜੇ ਖਾਨ ਮਲੂਕ ਕਹਹਿ ਕਹਾਵਹਿ ਕੋਈ ॥ ਇਕਿ ਸਾਹ ਸਦਾਵਹਿ ਸੰਚਿ ਧਨੁ ਦੂਜੈ ਪਤਿ ਖੋਈ ॥ ਇਕਿ </p>
<p> ਦਾਤੇ ਇਕ ਮੰਗਤੇ ਸਭਨਾ ਸਿਰਿ ਸੋਈ ॥ ਵਿਣੁ ਨਾਵੈ ਬਾਜਾਰੀਆ ਭੀਹਾਵਲਿ ਹੋਈ ॥ ਕੂੜ ਨਿਖੁਟੇ ਨਾਨਕਾ ਸਚੁ </p>
<p> ਕਰੇ ਸੁ ਹੋਈ ॥੧੨॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਗੁਣਵੰਤੀ ਮਹਲੁ ਪਾਇਆ ਅਉਗਣਵੰਤੀ ਦੂਰਿ ॥ ਅੰਤਰਿ ਤੇਰੈ </p>
<p> ਹਰਿ ਵਸੈ ਗੁਰਮੁਖਿ ਸਦਾ ਹਜੂਰਿ ॥ ਕੂਕ ਪੁਕਾਰ ਨ ਹੋਵਈ ਨਦਰੀ ਨਦਰਿ ਨਿਹਾਲ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਹਜੇ </p>
</section>
<section id='1284' route='ang/1284'><p> ਮਿਲੇ ਸਬਦਿ ਗੁਰੂ ਕੈ ਘਾਲ ॥੧॥ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਬੇਨਤੀ ਕਰੇ ਕਰਿ ਕਿਰਪਾ ਦੇਹੁ ਜੀਅ ਦਾਨ ॥ ਜਲ ਬਿਨੁ </p>
<p> ਪਿਆਸ ਨ ਊਤਰੈ ਛੁਟਕਿ ਜਾਂਹਿ ਮੇਰੇ ਪ੍ਰਾਨ ॥ ਤੂ ਸੁਖਦਾਤਾ ਬੇਅੰਤੁ ਹੈ ਗੁਣਦਾਤਾ ਨੇਧਾਨੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਬਖਸਿ ਲਏ ਅੰਤਿ ਬੇਲੀ ਹੋਇ ਭਗਵਾਨੁ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ ਗੁਣ ਅਉਗਣ ਕਰੇ ਬੀਚਾਰੁ ॥ </p>
<p> ਤ੍ਰੈ ਗੁਣ ਸਰਬ ਜੰਜਾਲੁ ਹੈ ਨਾਮਿ ਨ ਧਰੇ ਪਿਆਰੁ ॥ ਗੁਣ ਛੋਡਿ ਅਉਗਣ ਕਮਾਵਦੇ ਦਰਗਹ ਹੋਹਿ ਖੁਆਰੁ ॥ </p>
<p> ਜੂਐ ਜਨਮੁ ਤਿਨੀ ਹਾਰਿਆ ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥ ਸਚੈ ਸਬਦਿ ਮਨੁ ਮਾਰਿਆ ਅਹਿਨਿਸਿ ਨਾਮਿ ਪਿਆਰਿ ॥ </p>
<p> ਜਿਨੀ ਪੁਰਖੀ ਉਰਿ ਧਾਰਿਆ ਸਚਾ ਅਲਖ ਅਪਾਰੁ ॥ ਤੂ ਗੁਣਦਾਤਾ ਨਿਧਾਨੁ ਹਹਿ ਅਸੀ ਅਵਗਣਿਆਰ ॥ </p>
<p> ਜਿਸੁ ਬਖਸੇ ਸੋ ਪਾਇਸੀ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰੁ ॥੧੩॥ ਸਲੋਕ ਮਃ ੫ ॥ ਰਾਤਿ ਨ ਵਿਹਾਵੀ ਸਾਕਤਾਂ ਜਿਨਾੑ </p>
<p> ਵਿਸਰੈ ਨਾਉ ॥ ਰਾਤੀ ਦਿਨਸ ਸੁਹੇਲੀਆ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਂਉ ॥੧॥ ਮਃ ੫ ॥ ਰਤਨ ਜਵੇਹਰ ਮਾਣਕਾ </p>
<p> ਹਭੇ ਮਣੀ ਮਥੰਨਿ ॥ ਨਾਨਕ ਜੋ ਪ੍ਰਭਿ ਭਾਣਿਆ ਸਚੈ ਦਰਿ ਸੋਹੰਨਿ ॥੨॥ ਪਉੜੀ ॥ ਸਚਾ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਚੁ </p>
<p> ਸਮਾੑਲਿਆ ॥ ਅੰਤਿ ਖਲੋਆ ਆਇ ਜਿ ਸਤਿਗੁਰ ਅਗੈ ਘਾਲਿਆ ॥ ਪੋਹਿ ਨ ਸਕੈ ਜਮਕਾਲੁ ਸਚਾ ਰਖਵਾਲਿਆ </p>
<p> ॥ ਗੁਰ ਸਾਖੀ ਜੋਤਿ ਜਗਾਇ ਦੀਵਾ ਬਾਲਿਆ ॥ ਮਨਮੁਖ ਵਿਣੁ ਨਾਵੈ ਕੂੜਿਆਰ ਫਿਰਹਿ ਬੇਤਾਲਿਆ ॥ ਪਸੂ </p>
<p> ਮਾਣਸ ਚੰਮਿ ਪਲੇਟੇ ਅੰਦਰਹੁ ਕਾਲਿਆ ॥ ਸਭੋ ਵਰਤੈ ਸਚੁ ਸਚੈ ਸਬਦਿ ਨਿਹਾਲਿਆ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ </p>
<p> ਹੈ ਪੂਰੈ ਗੁਰਿ ਦੇਖਾਲਿਆ ॥੧੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹੈ ਹੁਕਮੁ ਪਛਾਣਿਆ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਮੇਘੁ ਵਰਸੈ ਦਇਆ ਕਰਿ ਗੂੜੀ ਛਹਬਰ ਲਾਇ ॥ ਬਾਬੀਹੇ ਕੂਕ ਪੁਕਾਰ ਰਹਿ ਗਈ ਸੁਖੁ ਵਸਿਆ ਮਨਿ </p>
<p> ਆਇ ॥ ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ ਜਿ ਦੇਂਦਾ ਸਭਨਾਂ ਜੀਆ ਰਿਜਕੁ ਸਮਾਇ ॥੧॥ ਮਃ ੩ ॥ ਚਾਤ੍ਰਿਕ ਤੂ ਨ </p>
<p> ਜਾਣਹੀ ਕਿਆ ਤੁਧੁ ਵਿਚਿ ਤਿਖਾ ਹੈ ਕਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥ ਦੂਜੈ ਭਾਇ ਭਰੰਮਿਆ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਲੈ ਨ </p>
<p> ਪਾਇ ॥ ਨਦਰਿ ਕਰੇ ਜੇ ਆਪਣੀ ਤਾਂ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਭਾਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਤੇ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਇਆ </p>
<p> ਸਹਜੇ ਰਹਿਆ ਸਮਾਇ ॥੨॥ ਪਉੜੀ ॥ ਇਕਿ ਵਣ ਖੰਡਿ ਬੈਸਹਿ ਜਾਇ ਸਦੁ ਨ ਦੇਵਹੀ ॥ ਇਕਿ ਪਾਲਾ </p>
<p> ਕਕਰੁ ਭੰਨਿ ਸੀਤਲੁ ਜਲੁ ਹੇਂਵਹੀ ॥ ਇਕਿ ਭਸਮ ਚੜਾੑਵਹਿ ਅੰਗਿ ਮੈਲੁ ਨ ਧੋਵਹੀ ॥ ਇਕਿ ਜਟਾ ਬਿਕਟ </p>
</section>
<section id='1285' route='ang/1285'><p> ਬਿਕਰਾਲ ਕੁਲੁ ਘਰੁ ਖੋਵਹੀ ॥ ਇਕਿ ਨਗਨ ਫਿਰਹਿ ਦਿਨੁ ਰਾਤਿ ਨੀਂਦ ਨ ਸੋਵਹੀ ॥ ਇਕਿ ਅਗਨਿ ਜਲਾਵਹਿ </p>
<p> ਅੰਗੁ ਆਪੁ ਵਿਗੋਵਹੀ ॥ ਵਿਣੁ ਨਾਵੈ ਤਨੁ ਛਾਰੁ ਕਿਆ ਕਹਿ ਰੋਵਹੀ ॥ ਸੋਹਨਿ ਖਸਮ ਦੁਆਰਿ ਜਿ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਹੀ ॥੧੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਅੰਮ੍ਰਿਤ ਵੇਲੈ ਬੋਲਿਆ ਤਾਂ ਦਰਿ ਸੁਣੀ ਪੁਕਾਰ ॥ ਮੇਘੈ ਨੋ ਫੁਰਮਾਨੁ </p>
<p> ਹੋਆ ਵਰਸਹੁ ਕਿਰਪਾ ਧਾਰਿ ॥ ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਜਿਨੀ ਸਚੁ ਰਖਿਆ ਉਰਿ ਧਾਰਿ ॥ ਨਾਨਕ ਨਾਮੇ ਸਭ </p>
<p> ਹਰੀਆਵਲੀ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਬਾਬੀਹਾ ਇਵ ਤੇਰੀ ਤਿਖਾ ਨ ਉਤਰੈ ਜੇ ਸਉ ਕਰਹਿ </p>
<p> ਪੁਕਾਰ ॥ ਨਦਰੀ ਸਤਿਗੁਰੁ ਪਾਈਐ ਨਦਰੀ ਉਪਜੈ ਪਿਆਰੁ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਵਿਚਹੁ ਜਾਹਿ ਵਿਕਾਰ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਇਕਿ ਜੈਨੀ ਉਝੜ ਪਾਇ ਧੁਰਹੁ ਖੁਆਇਆ ॥ ਤਿਨ ਮੁਖਿ ਨਾਹੀ ਨਾਮੁ ਨ ਤੀਰਥਿ ਨਾੑਇਆ ॥ </p>
<p> ਹਥੀ ਸਿਰ ਖੋਹਾਇ ਨ ਭਦੁ ਕਰਾਇਆ ॥ ਕੁਚਿਲ ਰਹਹਿ ਦਿਨ ਰਾਤਿ ਸਬਦੁ ਨ ਭਾਇਆ ॥ ਤਿਨ ਜਾਤਿ ਨ ਪਤਿ </p>
<p> ਨ ਕਰਮੁ ਜਨਮੁ ਗਵਾਇਆ ॥ ਮਨਿ ਜੂਠੈ ਵੇਜਾਤਿ ਜੂਠਾ ਖਾਇਆ ॥ ਬਿਨੁ ਸਬਦੈ ਆਚਾਰੁ ਨ ਕਿਨ ਹੀ ਪਾਇਆ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਓਅੰਕਾਰਿ ਸਚਿ ਸਮਾਇਆ ॥੧੬॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਾਵਣਿ ਸਰਸੀ ਕਾਮਣੀ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ </p>
<p> ॥ ਨਾਨਕ ਸਦਾ ਸੁਹਾਗਣੀ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਸਾਵਣਿ ਦਝੈ ਗੁਣ ਬਾਹਰੀ ਜਿਸੁ ਦੂਜੈ ਭਾਇ </p>
<p> ਪਿਆਰੁ ॥ ਨਾਨਕ ਪਿਰ ਕੀ ਸਾਰ ਨ ਜਾਣਈ ਸਭੁ ਸੀਗਾਰੁ ਖੁਆਰੁ ॥੨॥ ਪਉੜੀ ॥ ਸਚਾ ਅਲਖ ਅਭੇਉ ਹਠਿ ਨ </p>
<p> ਪਤੀਜਈ ॥ ਇਕਿ ਗਾਵਹਿ ਰਾਗ ਪਰੀਆ ਰਾਗਿ ਨ ਭੀਜਈ ॥ ਇਕਿ ਨਚਿ ਨਚਿ ਪੂਰਹਿ ਤਾਲ ਭਗਤਿ ਨ ਕੀਜਈ </p>
<p> ॥ ਇਕਿ ਅੰਨੁ ਨ ਖਾਹਿ ਮੂਰਖ ਤਿਨਾ ਕਿਆ ਕੀਜਈ ॥ ਤ੍ਰਿਸਨਾ ਹੋਈ ਬਹੁਤੁ ਕਿਵੈ ਨ ਧੀਜਈ ॥ ਕਰਮ ਵਧਹਿ ਕੈ </p>
<p> ਲੋਅ ਖਪਿ ਮਰੀਜਈ ॥ ਲਾਹਾ ਨਾਮੁ ਸੰਸਾਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜਈ ॥ ਹਰਿ ਭਗਤੀ ਅਸਨੇਹਿ ਗੁਰਮੁਖਿ ਘੀਜਈ </p>
<p> ॥੧੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਮਲਾਰ ਰਾਗੁ ਜੋ ਕਰਹਿ ਤਿਨ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੋਇ ॥ ਗੁਰ ਸਬਦੀ ਏਕੁ </p>
<p> ਪਛਾਣਿਆ ਏਕੋ ਸਚਾ ਸੋਇ ॥ ਮਨੁ ਤਨੁ ਸਚਾ ਸਚੁ ਮਨਿ ਸਚੇ ਸਚੀ ਸੋਇ ॥ ਅੰਦਰਿ ਸਚੀ ਭਗਤਿ ਹੈ ਸਹਜੇ ਹੀ </p>
<p> ਪਤਿ ਹੋਇ ॥ ਕਲਿਜੁਗ ਮਹਿ ਘੋਰ ਅੰਧਾਰੁ ਹੈ ਮਨਮੁਖ ਰਾਹੁ ਨ ਕੋਇ ॥ ਸੇ ਵਡਭਾਗੀ ਨਾਨਕਾ ਜਿਨ ਗੁਰਮੁਖਿ </p>
<p> ਪਰਗਟੁ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਇੰਦੁ ਵਰਸੈ ਕਰਿ ਦਇਆ ਲੋਕਾਂ ਮਨਿ ਉਪਜੈ ਚਾਉ ॥ ਜਿਸ ਕੈ ਹੁਕਮਿ ਇੰਦੁ </p>
</section>
<section id='1286' route='ang/1286'><p> ਵਰਸਦਾ ਤਿਸ ਕੈ ਸਦ ਬਲਿਹਾਰੈ ਜਾਂਉ ॥ ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਮਾੑਲੀਐ ਸਚੇ ਕੇ ਗੁਣ ਗਾਉ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ </p>
<p> ਜਨ ਨਿਰਮਲੇ ਸਹਜੇ ਸਚਿ ਸਮਾਉ ॥੨॥ ਪਉੜੀ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪੂਰਾ ਪਾਇਆ ॥ ਪੂਰੈ ਕਰਮਿ ਧਿਆਇ </p>
<p> ਪੂਰਾ ਸਬਦੁ ਮੰਨਿ ਵਸਾਇਆ ॥ ਪੂਰੈ ਗਿਆਨਿ ਧਿਆਨਿ ਮੈਲੁ ਚੁਕਾਇਆ ॥ ਹਰਿ ਸਰਿ ਤੀਰਥਿ ਜਾਣਿ ਮਨੂਆ </p>
<p> ਨਾਇਆ ॥ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਰਿ ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥ ਦਰਿ ਸਚੈ ਸਚਿਆਰੁ ਸਚਾ ਆਇਆ ॥ ਪੁਛਿ ਨ </p>
<p> ਸਕੈ ਕੋਇ ਜਾਂ ਖਸਮੈ ਭਾਇਆ ॥ ਨਾਨਕ ਸਚੁ ਸਲਾਹਿ ਲਿਖਿਆ ਪਾਇਆ ॥੧੮॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕੁਲਹਾਂ </p>
<p> ਦੇਂਦੇ ਬਾਵਲੇ ਲੈਂਦੇ ਵਡੇ ਨਿਲਜ ॥ ਚੂਹਾ ਖਡ ਨ ਮਾਵਈ ਤਿਕਲਿ ਬੰਨੈੑ ਛਜ ॥ ਦੇਨਿੑ ਦੁਆਈ ਸੇ ਮਰਹਿ ਜਿਨ </p>
<p> ਕਉ ਦੇਨਿ ਸਿ ਜਾਹਿ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ ਜਾਪਈ ਕਿਥੈ ਜਾਇ ਸਮਾਹਿ ॥ ਫਸਲਿ ਅਹਾੜੀ ਏਕੁ ਨਾਮੁ ਸਾਵਣੀ ਸਚੁ </p>
<p> ਨਾਉ ॥ ਮੈ ਮਹਦੂਦੁ ਲਿਖਾਇਆ ਖਸਮੈ ਕੈ ਦਰਿ ਜਾਇ ॥ ਦੁਨੀਆ ਕੇ ਦਰ ਕੇਤੜੇ ਕੇਤੇ ਆਵਹਿ ਜਾਂਹਿ ॥ ਕੇਤੇ </p>
<p> ਮੰਗਹਿ ਮੰਗਤੇ ਕੇਤੇ ਮੰਗਿ ਮੰਗਿ ਜਾਹਿ ॥੧॥ ਮਃ ੧ ॥ ਸਉ ਮਣੁ ਹਸਤੀ ਘਿਉ ਗੁੜੁ ਖਾਵੈ ਪੰਜਿ ਸੈ ਦਾਣਾ ਖਾਇ </p>
<p> ॥ ਡਕੈ ਫੂਕੈ ਖੇਹ ਉਡਾਵੈ ਸਾਹਿ ਗਇਐ ਪਛੁਤਾਇ ॥ ਅੰਧੀ ਫੂਕਿ ਮੁਈ ਦੇਵਾਨੀ ॥ ਖਸਮਿ ਮਿਟੀ ਫਿਰਿ ਭਾਨੀ ॥ </p>
<p> ਅਧੁ ਗੁਲ੍ਹਾ ਚਿੜੀ ਕਾ ਚੁਗਣੁ ਗੈਣਿ ਚੜੀ ਬਿਲਲਾਇ ॥ ਖਸਮੈ ਭਾਵੈ ਓਹਾ ਚੰਗੀ ਜਿ ਕਰੇ ਖੁਦਾਇ ਖੁਦਾਇ ॥ </p>
<p> ਸਕਤਾ ਸੀਹੁ ਮਾਰੇ ਸੈ ਮਿਰਿਆ ਸਭ ਪਿਛੈ ਪੈ ਖਾਇ ॥ ਹੋਇ ਸਤਾਣਾ ਘੁਰੈ ਨ ਮਾਵੈ ਸਾਹਿ ਗਇਐ ਪਛੁਤਾਇ ॥ </p>
<p> ਅੰਧਾ ਕਿਸ ਨੋ ਬੁਕਿ ਸੁਣਾਵੈ ॥ ਖਸਮੈ ਮੂਲਿ ਨ ਭਾਵੈ ॥ ਅਕ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰੇ ਅਕ ਤਿਡਾ ਅਕ ਡਾਲੀ ਬਹਿ ਖਾਇ </p>
<p> ॥ ਖਸਮੈ ਭਾਵੈ ਓਹੋ ਚੰਗਾ ਜਿ ਕਰੇ ਖੁਦਾਇ ਖੁਦਾਇ ॥ ਨਾਨਕ ਦੁਨੀਆ ਚਾਰਿ ਦਿਹਾੜੇ ਸੁਖਿ ਕੀਤੈ ਦੁਖੁ ਹੋਈ ॥ </p>
<p> ਗਲਾ ਵਾਲੇ ਹੈਨਿ ਘਣੇਰੇ ਛਡਿ ਨ ਸਕੈ ਕੋਈ ॥ ਮਖੀਂ ਮਿਠੈ ਮਰਣਾ ॥ ਜਿਨ ਤੂ ਰਖਹਿ ਤਿਨ ਨੇੜਿ ਨ ਆਵੈ ਤਿਨ </p>
<p> ਭਉ ਸਾਗਰੁ ਤਰਣਾ ॥੨॥ ਪਉੜੀ ॥ ਅਗਮ ਅਗੋਚਰੁ ਤੂ ਧਣੀ ਸਚਾ ਅਲਖ ਅਪਾਰੁ ॥ ਤੂ ਦਾਤਾ ਸਭਿ ਮੰਗਤੇ </p>
<p> ਇਕੋ ਦੇਵਣਹਾਰੁ ॥ ਜਿਨੀ ਸੇਵਿਆ ਤਿਨੀ ਸੁਖੁ ਪਾਇਆ ਗੁਰਮਤੀ ਵੀਚਾਰੁ ॥ ਇਕਨਾ ਨੋ ਤੁਧੁ ਏਵੈ ਭਾਵਦਾ </p>
<p> ਮਾਇਆ ਨਾਲਿ ਪਿਆਰੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹੀਐ ਅੰਤਰਿ ਪ੍ਰੇਮ ਪਿਆਰੁ ॥ ਵਿਣੁ ਪ੍ਰੀਤੀ ਭਗਤਿ ਨ ਹੋਵਈ </p>
<p> ਵਿਣੁ ਸਤਿਗੁਰ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਤੂ ਪ੍ਰਭੁ ਸਭਿ ਤੁਧੁ ਸੇਵਦੇ ਇਕ ਢਾਢੀ ਕਰੇ ਪੁਕਾਰ ॥ ਦੇਹਿ ਦਾਨੁ ਸੰਤੋਖੀਆ </p>
</section>
<section id='1287' route='ang/1287'><p> ਸਚਾ ਨਾਮੁ ਮਿਲੈ ਆਧਾਰੁ ॥੧੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਰਾਤੀ ਕਾਲੁ ਘਟੈ ਦਿਨਿ ਕਾਲੁ ॥ ਛਿਜੈ ਕਾਇਆ ਹੋਇ </p>
<p> ਪਰਾਲੁ ॥ ਵਰਤਣਿ ਵਰਤਿਆ ਸਰਬ ਜੰਜਾਲੁ ॥ ਭੁਲਿਆ ਚੁਕਿ ਗਇਆ ਤਪ ਤਾਲੁ ॥ ਅੰਧਾ ਝਖਿ ਝਖਿ ਪਇਆ </p>
<p> ਝੇਰਿ ॥ ਪਿਛੈ ਰੋਵਹਿ ਲਿਆਵਹਿ ਫੇਰਿ ॥ ਬਿਨੁ ਬੂਝੇ ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ ॥ ਮੋਇਆ ਰੋਂਹਿ ਰੋਂਦੇ ਮਰਿ ਜਾਂਹੀਂ ॥ </p>
<p> ਨਾਨਕ ਖਸਮੈ ਏਵੈ ਭਾਵੈ ॥ ਸੇਈ ਮੁਏ ਜਿਨਿ ਚਿਤਿ ਨ ਆਵੈ ॥੧॥ ਮਃ ੧ ॥ ਮੁਆ ਪਿਆਰੁ ਪ੍ਰੀਤਿ ਮੁਈ ਮੁਆ ਵੈਰੁ </p>
<p> ਵਾਦੀ ॥ ਵੰਨੁ ਗਇਆ ਰੂਪੁ ਵਿਣਸਿਆ ਦੁਖੀ ਦੇਹ ਰੁਲੀ ॥ ਕਿਥਹੁ ਆਇਆ ਕਹ ਗਇਆ ਕਿਹੁ ਨ ਸੀਓ ਕਿਹੁ </p>
<p> ਸੀ ॥ ਮਨਿ ਮੁਖਿ ਗਲਾ ਗੋਈਆ ਕੀਤਾ ਚਾਉ ਰਲੀ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ ਸਿਰ ਖੁਰ ਪਤਿ ਪਾਟੀ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥ ਬਾਝੁ ਗੁਰੂ ਜਗਤੁ ਬਉਰਾਨਾ ਨਾਵੈ ਸਾਰ ਨ ਪਾਈ </p>
<p> ॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਪਰਵਾਣੁ ਜਿਨੑ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥ ਸੋ ਸਾਹਿਬੁ ਸੋ ਸੇਵਕੁ ਤੇਹਾ ਜਿਸੁ ਭਾਣਾ ਮੰਨਿ ਵਸਾਈ </p>
<p> ॥ ਆਪਣੈ ਭਾਣੈ ਕਹੁ ਕਿਨਿ ਸੁਖੁ ਪਾਇਆ ਅੰਧਾ ਅੰਧੁ ਕਮਾਈ ॥ ਬਿਖਿਆ ਕਦੇ ਹੀ ਰਜੈ ਨਾਹੀ ਮੂਰਖ ਭੁਖ ਨ </p>
<p> ਜਾਈ ॥ ਦੂਜੈ ਸਭੁ ਕੋ ਲਗਿ ਵਿਗੁਤਾ ਬਿਨੁ ਸਤਿਗੁਰ ਬੂਝ ਨ ਪਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋ ਸੁਖੁ ਪਾਏ ਜਿਸ ਨੋ ਕਿਰਪਾ </p>
<p> ਕਰੇ ਰਜਾਈ ॥੨੦॥ ਸਲੋਕ ਮਃ ੧ ॥ ਸਰਮੁ ਧਰਮੁ ਦੁਇ ਨਾਨਕਾ ਜੇ ਧਨੁ ਪਲੈ ਪਾਇ ॥ ਸੋ ਧਨੁ ਮਿਤ੍ਰੁ ਨ ਕਾਂਢੀਐ </p>
<p> ਜਿਤੁ ਸਿਰਿ ਚੋਟਾਂ ਖਾਇ ॥ ਜਿਨ ਕੈ ਪਲੈ ਧਨੁ ਵਸੈ ਤਿਨ ਕਾ ਨਾਉ ਫਕੀਰ ॥ ਜਿਨੑ ਕੈ ਹਿਰਦੈ ਤੂ ਵਸਹਿ ਤੇ ਨਰ </p>
<p> ਗੁਣੀ ਗਹੀਰ ॥੧॥ ਮਃ ੧ ॥ ਦੁਖੀ ਦੁਨੀ ਸਹੇੜੀਐ ਜਾਇ ਤ ਲਗਹਿ ਦੁਖ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ ਕਿਸੈ ਨ </p>
<p> ਲਥੀ ਭੁਖ ॥ ਰੂਪੀ ਭੁਖ ਨ ਉਤਰੈ ਜਾਂ ਦੇਖਾਂ ਤਾਂ ਭੁਖ ॥ ਜੇਤੇ ਰਸ ਸਰੀਰ ਕੇ ਤੇਤੇ ਲਗਹਿ ਦੁਖ ॥੨॥ ਮਃ ੧ ॥ ਅੰਧੀ </p>
<p> ਕੰਮੀ ਅੰਧੁ ਮਨੁ ਮਨਿ ਅੰਧੈ ਤਨੁ ਅੰਧੁ ॥ ਚਿਕੜਿ ਲਾਇਐ ਕਿਆ ਥੀਐ ਜਾਂ ਤੁਟੈ ਪਥਰ ਬੰਧੁ ॥ ਬੰਧੁ ਤੁਟਾ ਬੇੜੀ </p>
<p> ਨਹੀ ਨਾ ਤੁਲਹਾ ਨਾ ਹਾਥ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਵਿਣੁ ਕੇਤੇ ਡੁਬੇ ਸਾਥ ॥੩॥ ਮਃ ੧ ॥ ਲਖ ਮਣ ਸੁਇਨਾ ਲਖ </p>
<p> ਮਣ ਰੁਪਾ ਲਖ ਸਾਹਾ ਸਿਰਿ ਸਾਹ ॥ ਲਖ ਲਸਕਰ ਲਖ ਵਾਜੇ ਨੇਜੇ ਲਖੀ ਘੋੜੀ ਪਾਤਿਸਾਹ ॥ ਜਿਥੈ ਸਾਇਰੁ </p>
<p> ਲੰਘਣਾ ਅਗਨਿ ਪਾਣੀ ਅਸਗਾਹ ॥ ਕੰਧੀ ਦਿਸਿ ਨ ਆਵਈ ਧਾਹੀ ਪਵੈ ਕਹਾਹ ॥ ਨਾਨਕ ਓਥੈ ਜਾਣੀਅਹਿ ਸਾਹ </p>
<p> ਕੇਈ ਪਾਤਿਸਾਹ ॥੪॥ ਪਉੜੀ ॥ ਇਕਨਾ ਗਲੀਂ ਜੰਜੀਰ ਬੰਦਿ ਰਬਾਣੀਐ ॥ ਬਧੇ ਛੁਟਹਿ ਸਚਿ ਸਚੁ ਪਛਾਣੀਐ ॥ </p>
</section>
<section id='1288' route='ang/1288'><p> ਲਿਖਿਆ ਪਲੈ ਪਾਇ ਸੋ ਸਚੁ ਜਾਣੀਐ ॥ ਹੁਕਮੀ ਹੋਇ ਨਿਬੇੜੁ ਗਇਆ ਜਾਣੀਐ ॥ ਭਉਜਲ ਤਾਰਣਹਾਰੁ ਸਬਦਿ </p>
<p> ਪਛਾਣੀਐ ॥ ਚੋਰ ਜਾਰ ਜੂਆਰ ਪੀੜੇ ਘਾਣੀਐ ॥ ਨਿੰਦਕ ਲਾਇਤਬਾਰ ਮਿਲੇ ਹੜੑਵਾਣੀਐ ॥ ਗੁਰਮੁਖਿ ਸਚਿ </p>
<p> ਸਮਾਇ ਸੁ ਦਰਗਹ ਜਾਣੀਐ ॥੨੧॥ ਸਲੋਕ ਮਃ ੨ ॥ ਨਾਉ ਫਕੀਰੈ ਪਾਤਿਸਾਹੁ ਮੂਰਖ ਪੰਡਿਤੁ ਨਾਉ ॥ ਅੰਧੇ ਕਾ </p>
<p> ਨਾਉ ਪਾਰਖੂ ਏਵੈ ਕਰੇ ਗੁਆਉ ॥ ਇਲਤਿ ਕਾ ਨਾਉ ਚਉਧਰੀ ਕੂੜੀ ਪੂਰੇ ਥਾਉ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਾਣੀਐ </p>
<p> ਕਲਿ ਕਾ ਏਹੁ ਨਿਆਉ ॥੧॥ ਮਃ ੧ ॥ ਹਰਣਾਂ ਬਾਜਾਂ ਤੈ ਸਿਕਦਾਰਾਂ ਏਨਾੑ ਪੜਿੑਆ ਨਾਉ ॥ ਫਾਂਧੀ ਲਗੀ ਜਾਤਿ </p>
<p> ਫਹਾਇਨਿ ਅਗੈ ਨਾਹੀ ਥਾਉ ॥ ਸੋ ਪੜਿਆ ਸੋ ਪੰਡਿਤੁ ਬੀਨਾ ਜਿਨੀੑ ਕਮਾਣਾ ਨਾਉ ॥ ਪਹਿਲੋ ਦੇ ਜੜ ਅੰਦਰਿ </p>
<p> ਜੰਮੈ ਤਾ ਉਪਰਿ ਹੋਵੈ ਛਾਂਉ ॥ ਰਾਜੇ ਸੀਹ ਮੁਕਦਮ ਕੁਤੇ ॥ ਜਾਇ ਜਗਾਇਨਿੑ ਬੈਠੇ ਸੁਤੇ ॥ ਚਾਕਰ ਨਹਦਾ ਪਾਇਨਿੑ </p>
<p> ਘਾਉ ॥ ਰਤੁ ਪਿਤੁ ਕੁਤਿਹੋ ਚਟਿ ਜਾਹੁ ॥ ਜਿਥੈ ਜੀਆਂ ਹੋਸੀ ਸਾਰ ॥ ਨਕੀਂ ਵਢੀਂ ਲਾਇਤਬਾਰ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਆਪਿ ਉਪਾਏ ਮੇਦਨੀ ਆਪੇ ਕਰਦਾ ਸਾਰ ॥ ਭੈ ਬਿਨੁ ਭਰਮੁ ਨ ਕਟੀਐ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰ ਤੇ </p>
<p> ਭਉ ਊਪਜੈ ਪਾਈਐ ਮੋਖ ਦੁਆਰ ॥ ਭੈ ਤੇ ਸਹਜੁ ਪਾਈਐ ਮਿਲਿ ਜੋਤੀ ਜੋਤਿ ਅਪਾਰ ॥ ਭੈ ਤੇ ਭੈਜਲੁ ਲੰਘੀਐ </p>
<p> ਗੁਰਮਤੀ ਵੀਚਾਰੁ ॥ ਭੈ ਤੇ ਨਿਰਭਉ ਪਾਈਐ ਜਿਸ ਦਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਮਨਮੁਖ ਭੈ ਕੀ ਸਾਰ ਨ ਜਾਣਨੀ </p>
<p> ਤ੍ਰਿਸਨਾ ਜਲਤੇ ਕਰਹਿ ਪੁਕਾਰ ॥ ਨਾਨਕ ਨਾਵੈ ਹੀ ਤੇ ਸੁਖੁ ਪਾਇਆ ਗੁਰਮਤੀ ਉਰਿ ਧਾਰ ॥੨੨॥ ਸਲੋਕ ਮਃ ੧ ॥ </p>
<p> ਰੂਪੈ ਕਾਮੈ ਦੋਸਤੀ ਭੁਖੈ ਸਾਦੈ ਗੰਢੁ ॥ ਲਬੈ ਮਾਲੈ ਘੁਲਿ ਮਿਲਿ ਮਿਚਲਿ ਊਂਘੈ ਸਉੜਿ ਪਲੰਘੁ ॥ ਭੰਉਕੈ ਕੋਪੁ </p>
<p> ਖੁਆਰੁ ਹੋਇ ਫਕੜੁ ਪਿਟੇ ਅੰਧੁ ॥ ਚੁਪੈ ਚੰਗਾ ਨਾਨਕਾ ਵਿਣੁ ਨਾਵੈ ਮੁਹਿ ਗੰਧੁ ॥੧॥ ਮਃ ੧ ॥ ਰਾਜੁ ਮਾਲੁ ਰੂਪੁ </p>
<p> ਜਾਤਿ ਜੋਬਨੁ ਪੰਜੇ ਠਗ ॥ ਏਨੀ ਠਗੀਂ ਜਗੁ ਠਗਿਆ ਕਿਨੈ ਨ ਰਖੀ ਲਜ ॥ ਏਨਾ ਠਗਨਿੑ ਠਗ ਸੇ ਜਿ ਗੁਰ ਕੀ </p>
<p> ਪੈਰੀ ਪਾਹਿ ॥ ਨਾਨਕ ਕਰਮਾ ਬਾਹਰੇ ਹੋਰਿ ਕੇਤੇ ਮੁਠੇ ਜਾਹਿ ॥੨॥ ਪਉੜੀ ॥ ਪੜਿਆ ਲੇਖੇਦਾਰੁ ਲੇਖਾ ਮੰਗੀਐ </p>
<p> ॥ ਵਿਣੁ ਨਾਵੈ ਕੂੜਿਆਰੁ ਅਉਖਾ ਤੰਗੀਐ ॥ ਅਉਘਟ ਰੁਧੇ ਰਾਹ ਗਲੀਆਂ ਰੋਕੀਆਂ ॥ ਸਚਾ ਵੇਪਰਵਾਹੁ </p>
<p> ਸਬਦਿ ਸੰਤੋਖੀਆਂ ॥ ਗਹਿਰ ਗਭੀਰ ਅਥਾਹੁ ਹਾਥ ਨ ਲਭਈ ॥ ਮੁਹੇ ਮੁਹਿ ਚੋਟਾ ਖਾਹੁ ਵਿਣੁ ਗੁਰ ਕੋਇ ਨ </p>
<p> ਛੁਟਸੀ ॥ ਪਤਿ ਸੇਤੀ ਘਰਿ ਜਾਹੁ ਨਾਮੁ ਵਖਾਣੀਐ ॥ ਹੁਕਮੀ ਸਾਹ ਗਿਰਾਹ ਦੇਂਦਾ ਜਾਣੀਐ ॥੨੩॥ </p>
</section>
<section id='1289' route='ang/1289'><p> ਸਲੋਕ ਮਃ ੧ ॥ ਪਉਣੈ ਪਾਣੀ ਅਗਨੀ ਜੀਉ ਤਿਨ ਕਿਆ ਖੁਸੀਆ ਕਿਆ ਪੀੜ ॥ ਧਰਤੀ ਪਾਤਾਲੀ ਆਕਾਸੀ </p>
<p> ਇਕਿ ਦਰਿ ਰਹਨਿ ਵਜੀਰ ॥ ਇਕਨਾ ਵਡੀ ਆਰਜਾ ਇਕਿ ਮਰਿ ਹੋਹਿ ਜਹੀਰ ॥ ਇਕਿ ਦੇ ਖਾਹਿ ਨਿਖੁਟੈ ਨਾਹੀ </p>
<p> ਇਕਿ ਸਦਾ ਫਿਰਹਿ ਫਕੀਰ ॥ ਹੁਕਮੀ ਸਾਜੇ ਹੁਕਮੀ ਢਾਹੇ ਏਕ ਚਸੇ ਮਹਿ ਲਖ ॥ ਸਭੁ ਕੋ ਨਥੈ ਨਥਿਆ ਬਖਸੇ ਤੋੜੇ </p>
<p> ਨਥ ॥ ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ ਲੇਖੇ ਬਾਝੁ ਅਲਖੁ ॥ ਕਿਉ ਕਥੀਐ ਕਿਉ ਆਖੀਐ ਜਾਪੈ ਸਚੋ ਸਚੁ ॥ ਕਰਣਾ </p>
<p> ਕਥਨਾ ਕਾਰ ਸਭ ਨਾਨਕ ਆਪਿ ਅਕਥੁ ॥ ਅਕਥ ਕੀ ਕਥਾ ਸੁਣੇਇ ॥ ਰਿਧਿ ਬੁਧਿ ਸਿਧਿ ਗਿਆਨੁ ਸਦਾ ਸੁਖੁ ਹੋਇ </p>
<p> ॥੧॥ ਮਃ ੧ ॥ ਅਜਰੁ ਜਰੈ ਤ ਨਉ ਕੁਲ ਬੰਧੁ ॥ ਪੂਜੈ ਪ੍ਰਾਣ ਹੋਵੈ ਥਿਰੁ ਕੰਧੁ ॥ ਕਹਾਂ ਤੇ ਆਇਆ ਕਹਾਂ ਏਹੁ ਜਾਣੁ ॥ </p>
<p> ਜੀਵਤ ਮਰਤ ਰਹੈ ਪਰਵਾਣੁ ॥ ਹੁਕਮੈ ਬੂਝੈ ਤਤੁ ਪਛਾਣੈ ॥ ਇਹੁ ਪਰਸਾਦੁ ਗੁਰੂ ਤੇ ਜਾਣੈ ॥ ਹੋਂਦਾ ਫੜੀਅਗੁ </p>
<p> ਨਾਨਕ ਜਾਣੁ ॥ ਨਾ ਹਉ ਨਾ ਮੈ ਜੂਨੀ ਪਾਣੁ ॥੨॥ ਪਉੜੀ ॥ ਪੜੀੑਐ ਨਾਮੁ ਸਾਲਾਹ ਹੋਰਿ ਬੁਧੀਂ ਮਿਥਿਆ ॥ </p>
<p> ਬਿਨੁ ਸਚੇ ਵਾਪਾਰ ਜਨਮੁ ਬਿਰਥਿਆ ॥ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ਨ ਕਿਨ ਹੀ ਪਾਇਆ ॥ ਸਭੁ ਜਗੁ ਗਰਬਿ ਗੁਬਾਰੁ </p>
<p> ਤਿਨ ਸਚੁ ਨ ਭਾਇਆ ॥ ਚਲੇ ਨਾਮੁ ਵਿਸਾਰਿ ਤਾਵਣਿ ਤਤਿਆ ॥ ਬਲਦੀ ਅੰਦਰਿ ਤੇਲੁ ਦੁਬਿਧਾ ਘਤਿਆ ॥ </p>
<p> ਆਇਆ ਉਠੀ ਖੇਲੁ ਫਿਰੈ ਉਵਤਿਆ ॥ ਨਾਨਕ ਸਚੈ ਮੇਲੁ ਸਚੈ ਰਤਿਆ ॥੨੪॥ ਸਲੋਕ ਮਃ ੧ ॥ ਪਹਿਲਾਂ </p>
<p> ਮਾਸਹੁ ਨਿੰਮਿਆ ਮਾਸੈ ਅੰਦਰਿ ਵਾਸੁ ॥ ਜੀਉ ਪਾਇ ਮਾਸੁ ਮੁਹਿ ਮਿਲਿਆ ਹਡੁ ਚੰਮੁ ਤਨੁ ਮਾਸੁ ॥ ਮਾਸਹੁ </p>
<p> ਬਾਹਰਿ ਕਢਿਆ ਮੰਮਾ ਮਾਸੁ ਗਿਰਾਸੁ ॥ ਮੁਹੁ ਮਾਸੈ ਕਾ ਜੀਭ ਮਾਸੈ ਕੀ ਮਾਸੈ ਅੰਦਰਿ ਸਾਸੁ ॥ ਵਡਾ ਹੋਆ </p>
<p> ਵੀਆਹਿਆ ਘਰਿ ਲੈ ਆਇਆ ਮਾਸੁ ॥ ਮਾਸਹੁ ਹੀ ਮਾਸੁ ਊਪਜੈ ਮਾਸਹੁ ਸਭੋ ਸਾਕੁ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਹੁਕਮੁ </p>
<p> ਬੁਝੀਐ ਤਾਂ ਕੋ ਆਵੈ ਰਾਸਿ ॥ ਆਪਿ ਛੁਟੇ ਨਹ ਛੂਟੀਐ ਨਾਨਕ ਬਚਨਿ ਬਿਣਾਸੁ ॥੧॥ ਮਃ ੧ ॥ ਮਾਸੁ ਮਾਸੁ ਕਰਿ </p>
<p> ਮੂਰਖੁ ਝਗੜੇ ਗਿਆਨੁ ਧਿਆਨੁ ਨਹੀ ਜਾਣੈ ॥ ਕਉਣੁ ਮਾਸੁ ਕਉਣੁ ਸਾਗੁ ਕਹਾਵੈ ਕਿਸੁ ਮਹਿ ਪਾਪ ਸਮਾਣੇ ॥ </p>
<p> ਗੈਂਡਾ ਮਾਰਿ ਹੋਮ ਜਗ ਕੀਏ ਦੇਵਤਿਆ ਕੀ ਬਾਣੇ ॥ ਮਾਸੁ ਛੋਡਿ ਬੈਸਿ ਨਕੁ ਪਕੜਹਿ ਰਾਤੀ ਮਾਣਸ ਖਾਣੇ ॥ ਫੜੁ </p>
<p> ਕਰਿ ਲੋਕਾਂ ਨੋ ਦਿਖਲਾਵਹਿ ਗਿਆਨੁ ਧਿਆਨੁ ਨਹੀ ਸੂਝੈ ॥ ਨਾਨਕ ਅੰਧੇ ਸਿਉ ਕਿਆ ਕਹੀਐ ਕਹੈ ਨ ਕਹਿਆ </p>
<p> ਬੂਝੈ ॥ ਅੰਧਾ ਸੋਇ ਜਿ ਅੰਧੁ ਕਮਾਵੈ ਤਿਸੁ ਰਿਦੈ ਸਿ ਲੋਚਨ ਨਾਹੀ ॥ ਮਾਤ ਪਿਤਾ ਕੀ ਰਕਤੁ ਨਿਪੰਨੇ ਮਛੀ ਮਾਸੁ ਨ </p>
</section>
<section id='1290' route='ang/1290'><p> ਖਾਂਹੀ ॥ ਇਸਤ੍ਰੀ ਪੁਰਖੈ ਜਾਂ ਨਿਸਿ ਮੇਲਾ ਓਥੈ ਮੰਧੁ ਕਮਾਹੀ ॥ ਮਾਸਹੁ ਨਿੰਮੇ ਮਾਸਹੁ ਜੰਮੇ ਹਮ ਮਾਸੈ ਕੇ ਭਾਂਡੇ ॥ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਕਛੁ ਸੂਝੈ ਨਾਹੀ ਚਤੁਰੁ ਕਹਾਵੈ ਪਾਂਡੇ ॥ ਬਾਹਰ ਕਾ ਮਾਸੁ ਮੰਦਾ ਸੁਆਮੀ ਘਰ ਕਾ ਮਾਸੁ ਚੰਗੇਰਾ </p>
<p> ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਮਾਸਹੁ ਹੋਏ ਜੀਇ ਲਇਆ ਵਾਸੇਰਾ ॥ ਅਭਖੁ ਭਖਹਿ ਭਖੁ ਤਜਿ ਛੋਡਹਿ ਅੰਧੁ ਗੁਰੂ ਜਿਨ ਕੇਰਾ </p>
<p> ॥ ਮਾਸਹੁ ਨਿੰਮੇ ਮਾਸਹੁ ਜੰਮੇ ਹਮ ਮਾਸੈ ਕੇ ਭਾਂਡੇ ॥ ਗਿਆਨੁ ਧਿਆਨੁ ਕਛੁ ਸੂਝੈ ਨਾਹੀ ਚਤੁਰੁ ਕਹਾਵੈ ਪਾਂਡੇ ॥ ਮਾਸੁ </p>
<p> ਪੁਰਾਣੀ ਮਾਸੁ ਕਤੇਬੀਂ ਚਹੁ ਜੁਗਿ ਮਾਸੁ ਕਮਾਣਾ ॥ ਜਜਿ ਕਾਜਿ ਵੀਆਹਿ ਸੁਹਾਵੈ ਓਥੈ ਮਾਸੁ ਸਮਾਣਾ ॥ ਇਸਤ੍ਰੀ </p>
<p> ਪੁਰਖ ਨਿਪਜਹਿ ਮਾਸਹੁ ਪਾਤਿਸਾਹ ਸੁਲਤਾਨਾਂ ॥ ਜੇ ਓਇ ਦਿਸਹਿ ਨਰਕਿ ਜਾਂਦੇ ਤਾਂ ਉਨੑ ਕਾ ਦਾਨੁ ਨ ਲੈਣਾ ॥ </p>
<p> ਦੇਂਦਾ ਨਰਕਿ ਸੁਰਗਿ ਲੈਦੇ ਦੇਖਹੁ ਏਹੁ ਧਿਙਾਣਾ ॥ ਆਪਿ ਨ ਬੂਝੈ ਲੋਕ ਬੁਝਾਏ ਪਾਂਡੇ ਖਰਾ ਸਿਆਣਾ ॥ ਪਾਂਡੇ ਤੂ </p>
<p> ਜਾਣੈ ਹੀ ਨਾਹੀ ਕਿਥਹੁ ਮਾਸੁ ਉਪੰਨਾ ॥ ਤੋਇਅਹੁ ਅੰਨੁ ਕਮਾਦੁ ਕਪਾਹਾਂ ਤੋਇਅਹੁ ਤ੍ਰਿਭਵਣੁ ਗੰਨਾ ॥ ਤੋਆ ਆਖੈ </p>
<p> ਹਉ ਬਹੁ ਬਿਧਿ ਹਛਾ ਤੋਐ ਬਹੁਤੁ ਬਿਕਾਰਾ ॥ ਏਤੇ ਰਸ ਛੋਡਿ ਹੋਵੈ ਸੰਨਿਆਸੀ ਨਾਨਕੁ ਕਹੈ ਵਿਚਾਰਾ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਹਉ ਕਿਆ ਆਖਾ ਇਕ ਜੀਭ ਤੇਰਾ ਅੰਤੁ ਨ ਕਿਨ ਹੀ ਪਾਇਆ ॥ ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਿ ਸੇ ਤੁਝ ਹੀ </p>
<p> ਮਾਹਿ ਸਮਾਇਆ ॥ ਇਕਿ ਭਗਵਾ ਵੇਸੁ ਕਰਿ ਭਰਮਦੇ ਵਿਣੁ ਸਤਿਗੁਰ ਕਿਨੈ ਨ ਪਾਇਆ ॥ ਦੇਸ ਦਿਸੰਤਰ ਭਵਿ </p>
<p> ਥਕੇ ਤੁਧੁ ਅੰਦਰਿ ਆਪੁ ਲੁਕਾਇਆ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਰਤੰਨੁ ਹੈ ਕਰਿ ਚਾਨਣੁ ਆਪਿ ਦਿਖਾਇਆ ॥ ਆਪਣਾ </p>
<p> ਆਪੁ ਪਛਾਣਿਆ ਗੁਰਮਤੀ ਸਚਿ ਸਮਾਇਆ ॥ ਆਵਾ ਗਉਣੁ ਬਜਾਰੀਆ ਬਾਜਾਰੁ ਜਿਨੀ ਰਚਾਇਆ ॥ ਇਕੁ </p>
<p> ਥਿਰੁ ਸਚਾ ਸਾਲਾਹਣਾ ਜਿਨ ਮਨਿ ਸਚਾ ਭਾਇਆ ॥੨੫॥ ਸਲੋਕ ਮਃ ੧ ॥ ਨਾਨਕ ਮਾਇਆ ਕਰਮ ਬਿਰਖੁ ਫਲ </p>
<p> ਅੰਮ੍ਰਿਤ ਫਲ ਵਿਸੁ ॥ ਸਭ ਕਾਰਣ ਕਰਤਾ ਕਰੇ ਜਿਸੁ ਖਵਾਲੇ ਤਿਸੁ ॥੧॥ ਮਃ ੨ ॥ ਨਾਨਕ ਦੁਨੀਆ ਕੀਆਂ </p>
<p> ਵਡਿਆਈਆਂ ਅਗੀ ਸੇਤੀ ਜਾਲਿ ॥ ਏਨੀ ਜਲੀਈਂ ਨਾਮੁ ਵਿਸਾਰਿਆ ਇਕ ਨ ਚਲੀਆ ਨਾਲਿ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਸਿਰਿ ਸਿਰਿ ਹੋਇ ਨਿਬੇੜੁ ਹੁਕਮਿ ਚਲਾਇਆ ॥ ਤੇਰੈ ਹਥਿ ਨਿਬੇੜੁ ਤੂਹੈ ਮਨਿ ਭਾਇਆ ॥ ਕਾਲੁ ਚਲਾਏ ਬੰਨਿ </p>
<p> ਕੋਇ ਨ ਰਖਸੀ ॥ ਜਰੁ ਜਰਵਾਣਾ ਕੰਨਿੑ ਚੜਿਆ ਨਚਸੀ ॥ ਸਤਿਗੁਰੁ ਬੋਹਿਥੁ ਬੇੜੁ ਸਚਾ ਰਖਸੀ ॥ ਅਗਨਿ ਭਖੈ </p>
<p> ਭੜਹਾੜੁ ਅਨਦਿਨੁ ਭਖਸੀ ॥ ਫਾਥਾ ਚੁਗੈ ਚੋਗ ਹੁਕਮੀ ਛੁਟਸੀ ॥ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਗੁ ਕੂੜੁ ਨਿਖੁਟਸੀ ॥੨੬॥ </p>
</section>
<section id='1291' route='ang/1291'><p> ਸਲੋਕ ਮਃ ੧ ॥ ਘਰ ਮਹਿ ਘਰੁ ਦੇਖਾਇ ਦੇਇ ਸੋ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਪੰਚ ਸਬਦ ਧੁਨਿਕਾਰ ਧੁਨਿ ਤਹ </p>
<p> ਬਾਜੈ ਸਬਦੁ ਨੀਸਾਣੁ ॥ ਦੀਪ ਲੋਅ ਪਾਤਾਲ ਤਹ ਖੰਡ ਮੰਡਲ ਹੈਰਾਨੁ ॥ ਤਾਰ ਘੋਰ ਬਾਜਿੰਤ੍ਰ ਤਹ ਸਾਚਿ ਤਖਤਿ </p>
<p> ਸੁਲਤਾਨੁ ॥ ਸੁਖਮਨ ਕੈ ਘਰਿ ਰਾਗੁ ਸੁਨਿ ਸੁੰਨਿ ਮੰਡਲਿ ਲਿਵ ਲਾਇ ॥ ਅਕਥ ਕਥਾ ਬੀਚਾਰੀਐ ਮਨਸਾ ਮਨਹਿ </p>
<p> ਸਮਾਇ ॥ ਉਲਟਿ ਕਮਲੁ ਅੰਮ੍ਰਿਤਿ ਭਰਿਆ ਇਹੁ ਮਨੁ ਕਤਹੁ ਨ ਜਾਇ ॥ ਅਜਪਾ ਜਾਪੁ ਨ ਵੀਸਰੈ ਆਦਿ </p>
<p> ਜੁਗਾਦਿ ਸਮਾਇ ॥ ਸਭਿ ਸਖੀਆ ਪੰਚੇ ਮਿਲੇ ਗੁਰਮੁਖਿ ਨਿਜ ਘਰਿ ਵਾਸੁ ॥ ਸਬਦੁ ਖੋਜਿ ਇਹੁ ਘਰੁ ਲਹੈ ਨਾਨਕੁ </p>
<p> ਤਾ ਕਾ ਦਾਸੁ ॥੧॥ ਮਃ ੧ ॥ ਚਿਲਿਮਿਲਿ ਬਿਸੀਆਰ ਦੁਨੀਆ ਫਾਨੀ ॥ ਕਾਲੂਬਿ ਅਕਲ ਮਨ ਗੋਰ ਨ ਮਾਨੀ ॥ </p>
<p> ਮਨ ਕਮੀਨ ਕਮਤਰੀਨ ਤੂ ਦਰੀਆਉ ਖੁਦਾਇਆ ॥ ਏਕੁ ਚੀਜੁ ਮੁਝੈ ਦੇਹਿ ਅਵਰ ਜਹਰ ਚੀਜ ਨ ਭਾਇਆ ॥ </p>
<p> ਪੁਰਾਬ ਖਾਮ ਕੂਜੈ ਹਿਕਮਤਿ ਖੁਦਾਇਆ ॥ ਮਨ ਤੁਆਨਾ ਤੂ ਕੁਦਰਤੀ ਆਇਆ ॥ ਸਗ ਨਾਨਕ ਦੀਬਾਨ </p>
<p> ਮਸਤਾਨਾ ਨਿਤ ਚੜੈ ਸਵਾਇਆ ॥ ਆਤਸ ਦੁਨੀਆ ਖੁਨਕ ਨਾਮੁ ਖੁਦਾਇਆ ॥੨॥ ਪਉੜੀ ਨਵੀ ਮਃ ੫ ॥ </p>
<p> ਸਭੋ ਵਰਤੈ ਚਲਤੁ ਚਲਤੁ ਵਖਾਣਿਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਗੁਰਮੁਖਿ ਜਾਣਿਆ ॥ ਲਥੇ ਸਭਿ ਵਿਕਾਰ ਸਬਦਿ </p>
<p> ਨੀਸਾਣਿਆ ॥ ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੁ ਭਏ ਨਿਕਾਣਿਆ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਦਾਤਾਰੁ ਸਭਿ ਰੰਗ ਮਾਣਿਆ ॥ </p>
<p> ਪਰਗਟੁ ਭਇਆ ਸੰਸਾਰਿ ਮਿਹਰ ਛਾਵਾਣਿਆ ॥ ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ ਸਦ ਕੁਰਬਾਣਿਆ ॥ ਨਾਨਕ ਲਏ </p>
<p> ਮਿਲਾਇ ਖਸਮੈ ਭਾਣਿਆ ॥੨੭॥ ਸਲੋਕ ਮਃ ੧ ॥ ਧੰਨੁ ਸੁ ਕਾਗਦੁ ਕਲਮ ਧੰਨੁ ਧਨੁ ਭਾਂਡਾ ਧਨੁ ਮਸੁ ॥ ਧਨੁ </p>
<p> ਲੇਖਾਰੀ ਨਾਨਕਾ ਜਿਨਿ ਨਾਮੁ ਲਿਖਾਇਆ ਸਚੁ ॥੧॥ ਮਃ ੧ ॥ ਆਪੇ ਪਟੀ ਕਲਮ ਆਪਿ ਉਪਰਿ ਲੇਖੁ ਭਿ ਤੂੰ </p>
<p> ॥ ਏਕੋ ਕਹੀਐ ਨਾਨਕਾ ਦੂਜਾ ਕਾਹੇ ਕੂ ॥੨॥ ਪਉੜੀ ॥ ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪਿ ਬਣਤ ਬਣਾਈ ॥ </p>
<p> ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਕੋ ਨਹੀ ਤੂ ਰਹਿਆ ਸਮਾਈ ॥ ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਦਾ ਤੁਧੁ ਕੀਮਤਿ ਪਾਈ ॥ ਤੂ ਅਲਖ </p>
<p> ਅਗੋਚਰੁ ਅਗਮੁ ਹੈ ਗੁਰਮਤਿ ਦਿਖਾਈ ॥ ਅੰਤਰਿ ਅਗਿਆਨੁ ਦੁਖੁ ਭਰਮੁ ਹੈ ਗੁਰ ਗਿਆਨਿ ਗਵਾਈ ॥ </p>
<p> ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰਹਿ ਤਿਸੁ ਮੇਲਿ ਲੈਹਿ ਸੋ ਨਾਮੁ ਧਿਆਈ ॥ ਤੂ ਕਰਤਾ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ ਰਵਿਆ ਸਭ ਠਾਈ ॥ </p>
<p> ਜਿਤੁ ਤੂ ਲਾਇਹਿ ਸਚਿਆ ਤਿਤੁ ਕੋ ਲਗੈ ਨਾਨਕ ਗੁਣ ਗਾਈ ॥੨੮॥੧॥ ਸੁਧੁ ॥ </p>
</section>
<section id='1292' route='ang/1292'><p> ਰਾਗੁ ਮਲਾਰ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇਵ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੇਵੀਲੇ ਗੋਪਾਲ ਰਾਇ ਅਕੁਲ ਨਿਰੰਜਨ ॥ ਭਗਤਿ ਦਾਨੁ ਦੀਜੈ ਜਾਚਹਿ ਸੰਤ ਜਨ ॥੧॥ ਰਹਾਉ ॥ ਜਾਂ ਚੈ ਘਰਿ </p>
<p> ਦਿਗ ਦਿਸੈ ਸਰਾਇਚਾ ਬੈਕੁੰਠ ਭਵਨ ਚਿਤ੍ਰਸਾਲਾ ਸਪਤ ਲੋਕ ਸਾਮਾਨਿ ਪੂਰੀਅਲੇ ॥ ਜਾਂ ਚੈ ਘਰਿ ਲਛਿਮੀ ਕੁਆਰੀ </p>
<p> ਚੰਦੁ ਸੂਰਜੁ ਦੀਵੜੇ ਕਉਤਕੁ ਕਾਲੁ ਬਪੁੜਾ ਕੋਟਵਾਲੁ ਸੁ ਕਰਾ ਸਿਰੀ ॥ ਸੁ ਐਸਾ ਰਾਜਾ ਸ੍ਰੀ ਨਰਹਰੀ ॥੧॥ ਜਾਂ ਚੈ </p>
<p> ਘਰਿ ਕੁਲਾਲੁ ਬ੍ਰਹਮਾ ਚਤੁਰ ਮੁਖੁ ਡਾਂਵੜਾ ਜਿਨਿ ਬਿਸ੍ਵ ਸੰਸਾਰੁ ਰਾਚੀਲੇ ॥ ਜਾਂ ਕੈ ਘਰਿ ਈਸਰੁ ਬਾਵਲਾ ਜਗਤ ਗੁਰੂ </p>
<p> ਤਤ ਸਾਰਖਾ ਗਿਆਨੁ ਭਾਖੀਲੇ ॥ ਪਾਪੁ ਪੁੰਨੁ ਜਾਂ ਚੈ ਡਾਂਗੀਆ ਦੁਆਰੈ ਚਿਤ੍ਰ ਗੁਪਤੁ ਲੇਖੀਆ ॥ ਧਰਮ ਰਾਇ </p>
<p> ਪਰੁਲੀ ਪ੍ਰਤਿਹਾਰੁ ॥ ਸੁੋ ਐਸਾ ਰਾਜਾ ਸ੍ਰੀ ਗੋਪਾਲੁ ॥੨॥ ਜਾਂ ਚੈ ਘਰਿ ਗਣ ਗੰਧਰਬ ਰਿਖੀ ਬਪੁੜੇ ਢਾਢੀਆ ਗਾਵੰਤ </p>
<p> ਆਛੈ ॥ ਸਰਬ ਸਾਸਤ੍ਰ ਬਹੁ ਰੂਪੀਆ ਅਨਗਰੂਆ ਆਖਾੜਾ ਮੰਡਲੀਕ ਬੋਲ ਬੋਲਹਿ ਕਾਛੇ ॥ ਚਉਰ ਢੂਲ ਜਾਂ ਚੈ ਹੈ </p>
<p> ਪਵਣੁ ॥ ਚੇਰੀ ਸਕਤਿ ਜੀਤਿ ਲੇ ਭਵਣੁ ॥ ਅੰਡ ਟੂਕ ਜਾ ਚੈ ਭਸਮਤੀ ॥ ਸੁੋ ਐਸਾ ਰਾਜਾ ਤ੍ਰਿਭਵਣ ਪਤੀ ॥੩॥ ਜਾਂ ਚੈ </p>
<p> ਘਰਿ ਕੂਰਮਾ ਪਾਲੁ ਸਹਸ੍ਰ ਫਨੀ ਬਾਸਕੁ ਸੇਜ ਵਾਲੂਆ ॥ ਅਠਾਰਹ ਭਾਰ ਬਨਾਸਪਤੀ ਮਾਲਣੀ ਛਿਨਵੈ ਕਰੋੜੀ </p>
<p> ਮੇਘ ਮਾਲਾ ਪਾਣੀਹਾਰੀਆ ॥ ਨਖ ਪ੍ਰਸੇਵ ਜਾ ਚੈ ਸੁਰਸਰੀ ॥ ਸਪਤ ਸਮੁੰਦ ਜਾਂ ਚੈ ਘੜਥਲੀ ॥ ਏਤੇ ਜੀਅ ਜਾਂ ਚੈ </p>
<p> ਵਰਤਣੀ ॥ ਸੁੋ ਐਸਾ ਰਾਜਾ ਤ੍ਰਿਭਵਣ ਧਣੀ ॥੪॥ ਜਾਂ ਚੈ ਘਰਿ ਨਿਕਟ ਵਰਤੀ ਅਰਜਨੁ ਧ੍ਰੂ ਪ੍ਰਹਲਾਦੁ ਅੰਬਰੀਕੁ </p>
<p> ਨਾਰਦੁ ਨੇਜੈ ਸਿਧ ਬੁਧ ਗਣ ਗੰਧਰਬ ਬਾਨਵੈ ਹੇਲਾ ॥ ਏਤੇ ਜੀਅ ਜਾਂ ਚੈ ਹਹਿ ਘਰੀ ॥ ਸਰਬ ਬਿਆਪਿਕ ਅੰਤਰ </p>
<p> ਹਰੀ ॥ ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ ਤਾਂ ਚੀ ਆਣਿ ॥ ਸਗਲ ਭਗਤ ਜਾ ਚੈ ਨੀਸਾਣਿ ॥੫॥੧॥ ਮਲਾਰ ॥ ਮੋ ਕਉ ਤੂੰ </p>
<p> ਨ ਬਿਸਾਰਿ ਤੂ ਨ ਬਿਸਾਰਿ ॥ ਤੂ ਨ ਬਿਸਾਰੇ ਰਾਮਈਆ ॥੧॥ ਰਹਾਉ ॥ ਆਲਾਵੰਤੀ ਇਹੁ ਭ੍ਰਮੁ ਜੋ ਹੈ ਮੁਝ </p>
<p> ਊਪਰਿ ਸਭ ਕੋਪਿਲਾ ॥ ਸੂਦੁ ਸੂਦੁ ਕਰਿ ਮਾਰਿ ਉਠਾਇਓ ਕਹਾ ਕਰਉ ਬਾਪ ਬੀਠੁਲਾ ॥੧॥ ਮੂਏ ਹੂਏ ਜਉ </p>
<p> ਮੁਕਤਿ ਦੇਹੁਗੇ ਮੁਕਤਿ ਨ ਜਾਨੈ ਕੋਇਲਾ ॥ ਏ ਪੰਡੀਆ ਮੋ ਕਉ ਢੇਢ ਕਹਤ ਤੇਰੀ ਪੈਜ ਪਿਛੰਉਡੀ ਹੋਇਲਾ </p>
<p> ॥੨॥ ਤੂ ਜੁ ਦਇਆਲੁ ਕ੍ਰਿਪਾਲੁ ਕਹੀਅਤੁ ਹੈਂ ਅਤਿਭੁਜ ਭਇਓ ਅਪਾਰਲਾ ॥ ਫੇਰਿ ਦੀਆ ਦੇਹੁਰਾ ਨਾਮੇ </p>
</section>
<section id='1293' route='ang/1293'><p> ਕਉ ਪੰਡੀਅਨ ਕਉ ਪਿਛਵਾਰਲਾ ॥੩॥੨॥ </p>
<p> ਮਲਾਰ ਬਾਣੀ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਗਰ ਜਨਾਂ ਮੇਰੀ ਜਾਤਿ ਬਿਖਿਆਤ ਚੰਮਾਰੰ ॥ ਰਿਦੈ ਰਾਮ ਗੋਬਿੰਦ ਗੁਨ ਸਾਰੰ ॥੧॥ ਰਹਾਉ ॥ ਸੁਰਸਰੀ ਸਲਲ </p>
<p> ਕ੍ਰਿਤ ਬਾਰੁਨੀ ਰੇ ਸੰਤ ਜਨ ਕਰਤ ਨਹੀ ਪਾਨੰ ॥ ਸੁਰਾ ਅਪਵਿਤ੍ਰ ਨਤ ਅਵਰ ਜਲ ਰੇ ਸੁਰਸਰੀ ਮਿਲਤ ਨਹਿ ਹੋਇ </p>
<p> ਆਨੰ ॥੧॥ ਤਰ ਤਾਰਿ ਅਪਵਿਤ੍ਰ ਕਰਿ ਮਾਨੀਐ ਰੇ ਜੈਸੇ ਕਾਗਰਾ ਕਰਤ ਬੀਚਾਰੰ ॥ ਭਗਤਿ ਭਾਗਉਤੁ ਲਿਖੀਐ </p>
<p> ਤਿਹ ਊਪਰੇ ਪੂਜੀਐ ਕਰਿ ਨਮਸਕਾਰੰ ॥੨॥ ਮੇਰੀ ਜਾਤਿ ਕੁਟ ਬਾਂਢਲਾ ਢੋਰ ਢੋਵੰਤਾ ਨਿਤਹਿ ਬਾਨਾਰਸੀ ਆਸ </p>
<p> ਪਾਸਾ ॥ ਅਬ ਬਿਪ੍ਰ ਪਰਧਾਨ ਤਿਹਿ ਕਰਹਿ ਡੰਡਉਤਿ ਤੇਰੇ ਨਾਮ ਸਰਣਾਇ ਰਵਿਦਾਸੁ ਦਾਸਾ ॥੩॥੧॥ </p>
<p> ਮਲਾਰ ॥ ਹਰਿ ਜਪਤ ਤੇਊ ਜਨਾ ਪਦਮ ਕਵਲਾਸ ਪਤਿ ਤਾਸ ਸਮ ਤੁਲਿ ਨਹੀ ਆਨ ਕੋਊ ॥ ਏਕ ਹੀ ਏਕ ਅਨੇਕ </p>
<p> ਹੋਇ ਬਿਸਥਰਿਓ ਆਨ ਰੇ ਆਨ ਭਰਪੂਰਿ ਸੋਊ ॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਭਾਗਵਤੁ ਲੇਖੀਐ ਅਵਰੁ ਨਹੀ ਪੇਖੀਐ </p>
<p> ਤਾਸ ਕੀ ਜਾਤਿ ਆਛੋਪ ਛੀਪਾ ॥ ਬਿਆਸ ਮਹਿ ਲੇਖੀਐ ਸਨਕ ਮਹਿ ਪੇਖੀਐ ਨਾਮ ਕੀ ਨਾਮਨਾ ਸਪਤ ਦੀਪਾ </p>
<p> ॥੧॥ ਜਾ ਕੈ ਈਦਿ ਬਕਰੀਦਿ ਕੁਲ ਗਊ ਰੇ ਬਧੁ ਕਰਹਿ ਮਾਨੀਅਹਿ ਸੇਖ ਸਹੀਦ ਪੀਰਾ ॥ ਜਾ ਕੈ ਬਾਪ ਵੈਸੀ </p>
<p> ਕਰੀ ਪੂਤ ਐਸੀ ਸਰੀ ਤਿਹੂ ਰੇ ਲੋਕ ਪਰਸਿਧ ਕਬੀਰਾ ॥੨॥ ਜਾ ਕੇ ਕੁਟੰਬ ਕੇ ਢੇਢ ਸਭ ਢੋਰ ਢੋਵੰਤ ਫਿਰਹਿ </p>
<p> ਅਜਹੁ ਬੰਨਾਰਸੀ ਆਸ ਪਾਸਾ ॥ ਆਚਾਰ ਸਹਿਤ ਬਿਪ੍ਰ ਕਰਹਿ ਡੰਡਉਤਿ ਤਿਨ ਤਨੈ ਰਵਿਦਾਸ ਦਾਸਾਨ ਦਾਸਾ </p>
<p> ॥੩॥੨॥ </p>
<p> ਮਲਾਰ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਿਲਤ ਪਿਆਰੋ ਪ੍ਰਾਨ ਨਾਥੁ ਕਵਨ ਭਗਤਿ ਤੇ ॥ ਸਾਧਸੰਗਤਿ ਪਾਈ ਪਰਮ ਗਤੇ ॥ ਰਹਾਉ ॥ ਮੈਲੇ ਕਪਰੇ </p>
<p> ਕਹਾ ਲਉ ਧੋਵਉ ॥ ਆਵੈਗੀ ਨੀਦ ਕਹਾ ਲਗੁ ਸੋਵਉ ॥੧॥ ਜੋਈ ਜੋਈ ਜੋਰਿਓ ਸੋਈ ਸੋਈ ਫਾਟਿਓ ॥ </p>
<p> ਝੂਠੈ ਬਨਜਿ ਉਠਿ ਹੀ ਗਈ ਹਾਟਿਓ ॥੨॥ ਕਹੁ ਰਵਿਦਾਸ ਭਇਓ ਜਬ ਲੇਖੋ ॥ ਜੋਈ ਜੋਈ ਕੀਨੋ </p>
<p> ਸੋਈ ਸੋਈ ਦੇਖਿਓ ॥੩॥੧॥੩॥ </p>
</section>
<section id='1294' route='ang/1294'><p> ਰਾਗੁ ਕਾਨੜਾ ਚਉਪਦੇ ਮਹਲਾ ੪ ਘਰੁ ੧ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਮੇਰਾ ਮਨੁ ਸਾਧ ਜਨਾਂ ਮਿਲਿ ਹਰਿਆ ॥ ਹਉ ਬਲਿ ਬਲਿ ਬਲਿ ਬਲਿ ਸਾਧ ਜਨਾਂ ਕਉ ਮਿਲਿ ਸੰਗਤਿ ਪਾਰਿ </p>
<p> ਉਤਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਅਪਨੀ ਹਮ ਸਾਧ ਜਨਾਂ ਪਗ ਪਰਿਆ ॥ ਧਨੁ ਧਨੁ ਸਾਧ </p>
<p> ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਜਾਨਿਆ ਮਿਲਿ ਸਾਧੂ ਪਤਿਤ ਉਧਰਿਆ ॥੧॥ ਮਨੂਆ ਚਲੈ ਚਲੈ ਬਹੁ ਬਹੁ ਬਿਧਿ ਮਿਲਿ ਸਾਧੂ </p>
<p> ਵਸਗਤਿ ਕਰਿਆ ॥ ਜਿਉਂ ਜਲ ਤੰਤੁ ਪਸਾਰਿਓ ਬਧਕਿ ਗ੍ਰਸਿ ਮੀਨਾ ਵਸਗਤਿ ਖਰਿਆ ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ </p>
<p> ਸੰਤ ਭਲ ਨੀਕੇ ਮਿਲਿ ਸੰਤ ਜਨਾ ਮਲੁ ਲਹੀਆ ॥ ਹਉਮੈ ਦੁਰਤੁ ਗਇਆ ਸਭੁ ਨੀਕਰਿ ਜਿਉ ਸਾਬੁਨਿ ਕਾਪਰੁ </p>
<p> ਕਰਿਆ ॥੩॥ ਮਸਤਕਿ ਲਿਲਾਟਿ ਲਿਖਿਆ ਧੁਰਿ ਠਾਕੁਰਿ ਗੁਰ ਸਤਿਗੁਰ ਚਰਨ ਉਰ ਧਰਿਆ ॥ ਸਭੁ ਦਾਲਦੁ </p>
<p> ਦੂਖ ਭੰਜ ਪ੍ਰਭੁ ਪਾਇਆ ਜਨ ਨਾਨਕ ਨਾਮਿ ਉਧਰਿਆ ॥੪॥੧॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮੇਰਾ ਮਨੁ ਸੰਤ ਜਨਾ </p>
<p> ਪਗ ਰੇਨ ॥ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਨੀ ਮਿਲਿ ਸੰਗਤਿ ਮਨੁ ਕੋਰਾ ਹਰਿ ਰੰਗਿ ਭੇਨ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਅਚਿਤ </p>
<p> ਅਚੇਤ ਨ ਜਾਨਹਿ ਗਤਿ ਮਿਤਿ ਗੁਰਿ ਕੀਏ ਸੁਚਿਤ ਚਿਤੇਨ ॥ ਪ੍ਰਭਿ ਦੀਨ ਦਇਆਲਿ ਕੀਓ ਅੰਗੀਕ੍ਰਿਤੁ ਮਨਿ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇਨ ॥੧॥ ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਹਿ ਮਨ ਪ੍ਰੀਤਮ ਕਟਿ ਦੇਵਉ ਹੀਅਰਾ ਤੇਨ ॥ ਹਰਿ ਕੇ ਸੰਤ </p>
<p> ਮਿਲੇ ਹਰਿ ਮਿਲਿਆ ਹਮ ਕੀਏ ਪਤਿਤ ਪਵੇਨ ॥੨॥ ਹਰਿ ਕੇ ਜਨ ਊਤਮ ਜਗਿ ਕਹੀਅਹਿ ਜਿਨ ਮਿਲਿਆ </p>
</section>
<section id='1295' route='ang/1295'><p> ਪਾਥਰ ਸੇਨ ॥ ਜਨ ਕੀ ਮਹਿਮਾ ਬਰਨਿ ਨ ਸਾਕਉ ਓਇ ਊਤਮ ਹਰਿ ਹਰਿ ਕੇਨ ॥੩॥ ਤੁਮੑ ਹਰਿ ਸਾਹ ਵਡੇ ਪ੍ਰਭ </p>
<p> ਸੁਆਮੀ ਹਮ ਵਣਜਾਰੇ ਰਾਸਿ ਦੇਨ ॥ ਜਨ ਨਾਨਕ ਕਉ ਦਇਆ ਪ੍ਰਭ ਧਾਰਹੁ ਲਦਿ ਵਾਖਰੁ ਹਰਿ ਹਰਿ ਲੇਨ </p>
<p> ॥੪॥੨॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਰਾਮ ਨਾਮ ਪਰਗਾਸ ॥ ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਿ ਪ੍ਰੀਤਿ ਲਗਾਨੀ ਵਿਚੇ </p>
<p> ਗਿਰਹ ਉਦਾਸ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਹਰਿ ਹਿਰਦੈ ਜਪਿਓ ਨਾਮੁ ਨਰਹਰਿ ਪ੍ਰਭਿ ਕ੍ਰਿਪਾ ਕਰੀ ਕਿਰਪਾਸ ॥ </p>
<p> ਅਨਦਿਨੁ ਅਨਦੁ ਭਇਆ ਮਨੁ ਬਿਗਸਿਆ ਉਦਮ ਭਏ ਮਿਲਨ ਕੀ ਆਸ ॥੧॥ ਹਮ ਹਰਿ ਸੁਆਮੀ ਪ੍ਰੀਤਿ </p>
<p> ਲਗਾਈ ਜਿਤਨੇ ਸਾਸ ਲੀਏ ਹਮ ਗ੍ਰਾਸ ॥ ਕਿਲਬਿਖ ਦਹਨ ਭਏ ਖਿਨ ਅੰਤਰਿ ਤੂਟਿ ਗਏ ਮਾਇਆ ਕੇ ਫਾਸ </p>
<p> ॥੨॥ ਕਿਆ ਹਮ ਕਿਰਮ ਕਿਆ ਕਰਮ ਕਮਾਵਹਿ ਮੂਰਖ ਮੁਗਧ ਰਖੇ ਪ੍ਰਭ ਤਾਸ ॥ ਅਵਗਨੀਆਰੇ ਪਾਥਰ ਭਾਰੇ </p>
<p> ਸਤਸੰਗਤਿ ਮਿਲਿ ਤਰੇ ਤਰਾਸ ॥੩॥ ਜੇਤੀ ਸ੍ਰਿਸਟਿ ਕਰੀ ਜਗਦੀਸਰਿ ਤੇ ਸਭਿ ਊਚ ਹਮ ਨੀਚ ਬਿਖਿਆਸ ॥ </p>
<p> ਹਮਰੇ ਅਵਗੁਨ ਸੰਗਿ ਗੁਰ ਮੇਟੇ ਜਨ ਨਾਨਕ ਮੇਲਿ ਲੀਏ ਪ੍ਰਭ ਪਾਸ ॥੪॥੩॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮੇਰੈ ਮਨਿ </p>
<p> ਰਾਮ ਨਾਮੁ ਜਪਿਓ ਗੁਰ ਵਾਕ ॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਦੀਸਰਿ ਦੁਰਮਤਿ ਦੂਜਾ ਭਾਉ ਗਇਓ ਸਭ ਝਾਕ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਾਨਾ ਰੂਪ ਰੰਗ ਹਰਿ ਕੇਰੇ ਘਟਿ ਘਟਿ ਰਾਮੁ ਰਵਿਓ ਗੁਪਲਾਕ ॥ ਹਰਿ ਕੇ ਸੰਤ ਮਿਲੇ ਹਰਿ </p>
<p> ਪ੍ਰਗਟੇ ਉਘਰਿ ਗਏ ਬਿਖਿਆ ਕੇ ਤਾਕ ॥੧॥ ਸੰਤ ਜਨਾ ਕੀ ਬਹੁਤੁ ਬਹੁ ਸੋਭਾ ਜਿਨ ਉਰਿ ਧਾਰਿਓ ਹਰਿ ਰਸਿਕ </p>
<p> ਰਸਾਕ ॥ ਹਰਿ ਕੇ ਸੰਤ ਮਿਲੇ ਹਰਿ ਮਿਲਿਆ ਜੈਸੇ ਗਊ ਦੇਖਿ ਬਛਰਾਕ ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ ਮਹਿ ਹਰਿ ਹਰਿ </p>
<p> ਤੇ ਜਨ ਊਤਮ ਜਨਕ ਜਨਾਕ ॥ ਤਿਨ ਹਰਿ ਹਿਰਦੈ ਬਾਸੁ ਬਸਾਨੀ ਛੂਟਿ ਗਈ ਮੁਸਕੀ ਮੁਸਕਾਕ ॥੩॥ ਤੁਮਰੇ </p>
<p> ਜਨ ਤੁਮੑ ਹੀ ਪ੍ਰਭ ਕੀਏ ਹਰਿ ਰਾਖਿ ਲੇਹੁ ਆਪਨ ਅਪਨਾਕ ॥ ਜਨ ਨਾਨਕ ਕੇ ਸਖਾ ਹਰਿ ਭਾਈ ਮਾਤ ਪਿਤਾ ਬੰਧਪ </p>
<p> ਹਰਿ ਸਾਕ ॥੪॥੪॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਰਾਮ ਨਾਮੁ ਜਪਿ ਚੀਤਿ ॥ ਹਰਿ ਹਰਿ ਵਸਤੁ </p>
<p> ਮਾਇਆ ਗੜਿੑ ਵੇੜੀੑ ਗੁਰ ਕੈ ਸਬਦਿ ਲੀਓ ਗੜੁ ਜੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਮਿਥਿਆ ਭਰਮਿ ਭਰਮਿ ਬਹੁ ਭ੍ਰਮਿਆ </p>
<p> ਲੁਬਧੋ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਮੋਹ ਪ੍ਰੀਤਿ ॥ ਜੈਸੇ ਤਰਵਰ ਕੀ ਤੁਛ ਛਾਇਆ ਖਿਨ ਮਹਿ ਬਿਨਸਿ ਜਾਇ ਦੇਹ ਭੀਤਿ ॥੧॥ </p>
<p> ਹਮਰੇ ਪ੍ਰਾਨ ਪ੍ਰੀਤਮ ਜਨ ਊਤਮ ਜਿਨ ਮਿਲਿਆ ਮਨਿ ਹੋਇ ਪ੍ਰਤੀਤਿ ॥ ਪਰਚੈ ਰਾਮੁ ਰਵਿਆ ਘਟ ਅੰਤਰਿ </p>
</section>
<section id='1296' route='ang/1296'><p> ਅਸਥਿਰੁ ਰਾਮੁ ਰਵਿਆ ਰੰਗਿ ਪ੍ਰੀਤਿ ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਸੰਤ ਜਨ ਨੀਕੇ ਜਿਨ ਮਿਲਿਆਂ ਮਨੁ ਰੰਗਿ ਰੰਗੀਤਿ ॥ </p>
<p> ਹਰਿ ਰੰਗੁ ਲਹੈ ਨ ਉਤਰੈ ਕਬਹੂ ਹਰਿ ਹਰਿ ਜਾਇ ਮਿਲੈ ਹਰਿ ਪ੍ਰੀਤਿ ॥੩॥ ਹਮ ਬਹੁ ਪਾਪ ਕੀਏ ਅਪਰਾਧੀ </p>
<p> ਗੁਰਿ ਕਾਟੇ ਕਟਿਤ ਕਟੀਤਿ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਓ ਮੁਖਿ ਅਉਖਧੁ ਜਨ ਨਾਨਕ ਪਤਿਤ ਪੁਨੀਤਿ ॥੪॥੫॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਰਾਮ ਨਾਮ ਜਗੰਨਾਥ ॥ ਘੂਮਨ ਘੇਰ ਪਰੇ ਬਿਖੁ ਬਿਖਿਆ ਸਤਿਗੁਰ ਕਾਢਿ ਲੀਏ </p>
