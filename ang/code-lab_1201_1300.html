<p> ਦੇ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥ ਸੁਆਮੀ ਅਭੈ ਨਿਰੰਜਨ ਨਰਹਰਿ ਤੁਮੑ ਰਾਖਿ ਲੇਹੁ ਹਮ ਪਾਪੀ ਪਾਥ ॥ ਕਾਮ ਕ੍ਰੋਧ ਬਿਖਿਆ </p>
<p> ਲੋਭਿ ਲੁਭਤੇ ਕਾਸਟ ਲੋਹ ਤਰੇ ਸੰਗਿ ਸਾਥ ॥੧॥ ਤੁਮੑ ਵਡ ਪੁਰਖ ਬਡ ਅਗਮ ਅਗੋਚਰ ਹਮ ਢੂਢਿ ਰਹੇ ਪਾਈ </p>
<p> ਨਹੀ ਹਾਥ ॥ ਤੂ ਪਰੈ ਪਰੈ ਅਪਰੰਪਰੁ ਸੁਆਮੀ ਤੂ ਆਪਨ ਜਾਨਹਿ ਆਪਿ ਜਗੰਨਾਥ ॥੨॥ ਅਦ੍ਰਿਸਟੁ ਅਗੋਚਰ </p>
<p> ਨਾਮੁ ਧਿਆਏ ਸਤਸੰਗਤਿ ਮਿਲਿ ਸਾਧੂ ਪਾਥ ॥ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਨੀ ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਹਰਿ ਜਪਿਓ </p>
<p> ਅਕਥ ਕਥ ਕਾਥ ॥੩॥ ਹਮਰੇ ਪ੍ਰਭ ਜਗਦੀਸ ਗੁਸਾਈ ਹਮ ਰਾਖਿ ਲੇਹੁ ਜਗੰਨਾਥ ॥ ਜਨ ਨਾਨਕੁ ਦਾਸੁ ਦਾਸ </p>
<p> ਦਾਸਨ ਕੋ ਪ੍ਰਭ ਕਰਹੁ ਕ੍ਰਿਪਾ ਰਾਖਹੁ ਜਨ ਸਾਥ ॥੪॥੬॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੪ ਪੜਤਾਲ ਘਰੁ ੫ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨ ਜਾਪਹੁ ਰਾਮ ਗੁਪਾਲ ॥ ਹਰਿ ਰਤਨ ਜਵੇਹਰ ਲਾਲ ॥ ਹਰਿ ਗੁਰਮੁਖਿ ਘੜਿ ਟਕਸਾਲ ॥ ਹਰਿ ਹੋ ਹੋ ਕਿਰਪਾਲ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤੁਮਰੇ ਗੁਨ ਅਗਮ ਅਗੋਚਰ ਏਕ ਜੀਹ ਕਿਆ ਕਥੈ ਬਿਚਾਰੀ ਰਾਮ ਰਾਮ ਰਾਮ ਰਾਮ ਲਾਲ ॥ </p>
<p> ਤੁਮਰੀ ਜੀ ਅਕਥ ਕਥਾ ਤੂ ਤੂ ਤੂ ਹੀ ਜਾਨਹਿ ਹਉ ਹਰਿ ਜਪਿ ਭਈ ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ॥੧॥ ਹਮਰੇ ਹਰਿ </p>
<p> ਪ੍ਰਾਨ ਸਖਾ ਸੁਆਮੀ ਹਰਿ ਮੀਤਾ ਮੇਰੇ ਮਨਿ ਤਨਿ ਜੀਹ ਹਰਿ ਹਰੇ ਹਰੇ ਰਾਮ ਨਾਮ ਧਨੁ ਮਾਲ ॥ ਜਾ ਕੋ ਭਾਗੁ ਤਿਨਿ </p>
<p> ਲੀਓ ਰੀ ਸੁਹਾਗੁ ਹਰਿ ਹਰਿ ਹਰੇ ਹਰੇ ਗੁਨ ਗਾਵੈ ਗੁਰਮਤਿ ਹਉ ਬਲਿ ਬਲੇ ਹਉ ਬਲਿ ਬਲੇ ਜਨ ਨਾਨਕ ਹਰਿ </p>
<p> ਜਪਿ ਭਈ ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ॥੨॥੧॥੭॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਹਰਿ ਗੁਨ ਗਾਵਹੁ ਜਗਦੀਸ ॥ </p>

<section id='1297' route='ang/1297'><p> ਜਨ ਰਾਮੁ ਜਪਹਿ ਤੇ ਊਤਮ ਤਿਨ ਕਉ ਹਉ ਘੁਮਿ ਘੁਮੇ ਘੁਮਿ ਘੁਮਿ ਜੀਸ ॥੧॥ ਹਰਿ ਤੁਮ ਵਡ ਵਡੇ ਵਡੇ ਵਡ </p>
<p> ਊਚੇ ਸੋ ਕਰਹਿ ਜਿ ਤੁਧੁ ਭਾਵੀਸ ॥ ਜਨ ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਗੁਰਮਤੀ ਧਨੁ ਧੰਨੁ ਧਨੁ ਧੰਨੁ ਧੰਨੁ ਗੁਰੂ ਸਾਬੀਸ </p>
<p> ॥੨॥੨॥੮॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਭਜੁ ਰਾਮੋ ਮਨਿ ਰਾਮ ॥ ਜਿਸੁ ਰੂਪ ਨ ਰੇਖ ਵਡਾਮ ॥ ਸਤਸੰਗਤਿ ਮਿਲੁ ਭਜੁ </p>
<p> ਰਾਮ ॥ ਬਡ ਹੋ ਹੋ ਭਾਗ ਮਥਾਮ ॥੧॥ ਰਹਾਉ ॥ ਜਿਤੁ ਗ੍ਰਿਹਿ ਮੰਦਰਿ ਹਰਿ ਹੋਤੁ ਜਾਸੁ ਤਿਤੁ ਘਰਿ ਆਨਦੋ ਆਨੰਦੁ </p>
<p> ਭਜੁ ਰਾਮ ਰਾਮ ਰਾਮ ॥ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਵਹੁ ਹਰਿ ਪ੍ਰੀਤਮ ਉਪਦੇਸਿ ਗੁਰੂ ਗੁਰ ਸਤਿਗੁਰਾ ਸੁਖੁ ਹੋਤੁ ਹਰਿ ਹਰੇ </p>
<p> ਹਰਿ ਹਰੇ ਹਰੇ ਭਜੁ ਰਾਮ ਰਾਮ ਰਾਮ ॥੧॥ ਸਭ ਸਿਸਟਿ ਧਾਰ ਹਰਿ ਤੁਮ ਕਿਰਪਾਲ ਕਰਤਾ ਸਭੁ ਤੂ ਤੂ ਤੂ ਰਾਮ ਰਾਮ </p>
<p> ਰਾਮ ॥ ਜਨ ਨਾਨਕੋ ਸਰਣਾਗਤੀ ਦੇਹੁ ਗੁਰਮਤੀ ਭਜੁ ਰਾਮ ਰਾਮ ਰਾਮ ॥੨॥੩॥੯॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ </p>
<p> ਸਤਿਗੁਰ ਚਾਟਉ ਪਗ ਚਾਟ ॥ ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਪਾਧਰ ਬਾਟ ॥ ਭਜੁ ਹਰਿ ਰਸੁ ਰਸ ਹਰਿ ਗਾਟ ॥ ਹਰਿ ਹੋ ਹੋ ਲਿਖੇ </p>
<p> ਲਿਲਾਟ ॥੧॥ ਰਹਾਉ ॥ ਖਟ ਕਰਮ ਕਿਰਿਆ ਕਰਿ ਬਹੁ ਬਹੁ ਬਿਸਥਾਰ ਸਿਧ ਸਾਧਿਕ ਜੋਗੀਆ ਕਰਿ ਜਟ ਜਟਾ </p>
<p> ਜਟ ਜਾਟ ॥ ਕਰਿ ਭੇਖ ਨ ਪਾਈਐ ਹਰਿ ਬ੍ਰਹਮ ਜੋਗੁ ਹਰਿ ਪਾਈਐ ਸਤਸੰਗਤੀ ਉਪਦੇਸਿ ਗੁਰੂ ਗੁਰ ਸੰਤ ਜਨਾ </p>
<p> ਖੋਲਿ ਖੋਲਿ ਕਪਾਟ ॥੧॥ ਤੂ ਅਪਰੰਪਰੁ ਸੁਆਮੀ ਅਤਿ ਅਗਾਹੁ ਤੂ ਭਰਪੁਰਿ ਰਹਿਆ ਜਲ ਥਲੇ ਹਰਿ ਇਕੁ ਇਕੋ </p>
<p> ਇਕ ਏਕੈ ਹਰਿ ਥਾਟ ॥ ਤੂ ਜਾਣਹਿ ਸਭ ਬਿਧਿ ਬੂਝਹਿ ਆਪੇ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਘਟਿ ਘਟੇ ਘਟਿ ਘਟੇ ਘਟਿ </p>
<p> ਹਰਿ ਘਾਟ ॥੨॥੪॥੧੦॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਗੋਬਿਦ ਮਾਧੋ ॥ ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧੋ ॥ ਮਤਿ </p>
<p> ਗੁਰਮਤਿ ਹਰਿ ਪ੍ਰਭੁ ਲਾਧੋ ॥ ਧੁਰਿ ਹੋ ਹੋ ਲਿਖੇ ਲਿਲਾਧੋ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖੁ ਮਾਇਆ ਸੰਚਿ ਬਹੁ ਚਿਤੈ ਬਿਕਾਰ </p>
<p> ਸੁਖੁ ਪਾਈਐ ਹਰਿ ਭਜੁ ਸੰਤ ਸੰਤ ਸੰਗਤੀ ਮਿਲਿ ਸਤਿਗੁਰੂ ਗੁਰੁ ਸਾਧੋ ॥ ਜਿਉ ਛੁਹਿ ਪਾਰਸ ਮਨੂਰ ਭਏ ਕੰਚਨ </p>
<p> ਤਿਉ ਪਤਿਤ ਜਨ ਮਿਲਿ ਸੰਗਤੀ ਸੁਧ ਹੋਵਤ ਗੁਰਮਤੀ ਸੁਧ ਹਾਧੋ ॥੧॥ ਜਿਉ ਕਾਸਟ ਸੰਗਿ ਲੋਹਾ ਬਹੁ ਤਰਤਾ </p>
<p> ਤਿਉ ਪਾਪੀ ਸੰਗਿ ਤਰੇ ਸਾਧ ਸਾਧ ਸੰਗਤੀ ਗੁਰ ਸਤਿਗੁਰੂ ਗੁਰ ਸਾਧੋ ॥ ਚਾਰਿ ਬਰਨ ਚਾਰਿ ਆਸ੍ਰਮ ਹੈ ਕੋਈ ਮਿਲੈ </p>
<p> ਗੁਰੂ ਗੁਰ ਨਾਨਕ ਸੋ ਆਪਿ ਤਰੈ ਕੁਲ ਸਗਲ ਤਰਾਧੋ ॥੨॥੫॥੧੧॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਹਰਿ ਜਸੁ ਗਾਵਹੁ </p>
<p> ਭਗਵਾਨ ॥ ਜਸੁ ਗਾਵਤ ਪਾਪ ਲਹਾਨ ॥ ਮਤਿ ਗੁਰਮਤਿ ਸੁਨਿ ਜਸੁ ਕਾਨ ॥ ਹਰਿ ਹੋ ਹੋ ਕਿਰਪਾਨ ॥੧॥ ਰਹਾਉ ॥ </p>

<section id='1298' route='ang/1298'><p> ਤੇਰੇ ਜਨ ਧਿਆਵਹਿ ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ ਤੇ ਸਾਧੂ ਸੁਖ ਪਾਵਹਿ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨ ॥ ਉਸਤਤਿ </p>
<p> ਕਰਹਿ ਪ੍ਰਭ ਤੇਰੀਆ ਮਿਲਿ ਸਾਧੂ ਸਾਧ ਜਨਾ ਗੁਰ ਸਤਿਗੁਰੂ ਭਗਵਾਨ ॥੧॥ ਜਿਨ ਕੈ ਹਿਰਦੈ ਤੂ ਸੁਆਮੀ ਤੇ ਸੁਖ </p>
<p> ਫਲ ਪਾਵਹਿ ਤੇ ਤਰੇ ਭਵ ਸਿੰਧੁ ਤੇ ਭਗਤ ਹਰਿ ਜਾਨ ॥ ਤਿਨ ਸੇਵਾ ਹਮ ਲਾਇ ਹਰੇ ਹਮ ਲਾਇ ਹਰੇ ਜਨ ਨਾਨਕ </p>
<p> ਕੇ ਹਰਿ ਤੂ ਤੂ ਤੂ ਤੂ ਤੂ ਭਗਵਾਨ ॥੨॥੬॥੧੨॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗਾਈਐ ਗੁਣ ਗੋਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ॥ ਦੁਖ ਬਿਦਾਰਨ ਸੁਖਦਾਤੇ ਸਤਿਗੁਰ ਜਾ ਕਉ ਭੇਟਤ ਹੋਇ ਸਗਲ ਸਿਧਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਤ ਨਾਮੁ ਮਨਹਿ ਸਾਧਾਰੈ ॥ ਕੋਟਿ ਪਰਾਧੀ ਖਿਨ ਮਹਿ ਤਾਰੈ ॥੧॥ ਜਾ ਕਉ ਚੀਤਿ ਆਵੈ </p>
<p> ਗੁਰੁ ਅਪਨਾ ॥ ਤਾ ਕਉ ਦੂਖੁ ਨਹੀ ਤਿਲੁ ਸੁਪਨਾ ॥੨॥ ਜਾ ਕਉ ਸਤਿਗੁਰੁ ਅਪਨਾ ਰਾਖੈ ॥ ਸੋ ਜਨੁ ਹਰਿ ਰਸੁ </p>
<p> ਰਸਨਾ ਚਾਖੈ ॥੩॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਕੀਨੀ ਮਇਆ ॥ ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਊਜਲ ਭਇਆ ॥੪॥੧॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਆਰਾਧਉ ਤੁਝਹਿ ਸੁਆਮੀ ਅਪਨੇ ॥ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ ਸਾਸਿ ਸਾਸਿ ਸਾਸਿ </p>
<p> ਹਰਿ ਜਪਨੇ ॥੧॥ ਰਹਾਉ ॥ ਤਾ ਕੈ ਹਿਰਦੈ ਬਸਿਓ ਨਾਮੁ ॥ ਜਾ ਕਉ ਸੁਆਮੀ ਕੀਨੋ ਦਾਨੁ ॥੧॥ ਤਾ ਕੈ ਹਿਰਦੈ </p>
<p> ਆਈ ਸਾਂਤਿ ॥ ਠਾਕੁਰ ਭੇਟੇ ਗੁਰ ਬਚਨਾਂਤਿ ॥੨॥ ਸਰਬ ਕਲਾ ਸੋਈ ਪਰਬੀਨ ॥ ਨਾਮ ਮੰਤ੍ਰੁ ਜਾ ਕਉ ਗੁਰਿ ਦੀਨ </p>
<p> ॥੩॥ ਕਹੁ ਨਾਨਕ ਤਾ ਕੈ ਬਲਿ ਜਾਉ ॥ ਕਲਿਜੁਗ ਮਹਿ ਪਾਇਆ ਜਿਨਿ ਨਾਉ ॥੪॥੨॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਕੀਰਤਿ ਪ੍ਰਭ ਕੀ ਗਾਉ ਮੇਰੀ ਰਸਨਾਂ ॥ ਅਨਿਕ ਬਾਰ ਕਰਿ ਬੰਦਨ ਸੰਤਨ ਊਹਾਂ ਚਰਨ ਗੋਬਿੰਦ ਜੀ ਕੇ ਬਸਨਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਭਾਂਤਿ ਕਰਿ ਦੁਆਰੁ ਨ ਪਾਵਉ ॥ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਤ ਹਰਿ ਹਰਿ ਧਿਆਵਉ ॥੧॥ ਕੋਟਿ </p>
<p> ਕਰਮ ਕਰਿ ਦੇਹ ਨ ਸੋਧਾ ॥ ਸਾਧਸੰਗਤਿ ਮਹਿ ਮਨੁ ਪਰਬੋਧਾ ॥੨॥ ਤ੍ਰਿਸਨ ਨ ਬੂਝੀ ਬਹੁ ਰੰਗ ਮਾਇਆ ॥ ਨਾਮੁ </p>
<p> ਲੈਤ ਸਰਬ ਸੁਖ ਪਾਇਆ ॥੩॥ ਪਾਰਬ੍ਰਹਮ ਜਬ ਭਏ ਦਇਆਲ ॥ ਕਹੁ ਨਾਨਕ ਤਉ ਛੂਟੇ ਜੰਜਾਲ ॥੪॥੩॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਐਸੀ ਮਾਂਗੁ ਗੋਬਿਦ ਤੇ ॥ ਟਹਲ ਸੰਤਨ ਕੀ ਸੰਗੁ ਸਾਧੂ ਕਾ ਹਰਿ ਨਾਮਾਂ ਜਪਿ ਪਰਮ ਗਤੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਪੂਜਾ ਚਰਨਾ ਠਾਕੁਰ ਸਰਨਾ ॥ ਸੋਈ ਕੁਸਲੁ ਜੁ ਪ੍ਰਭ ਜੀਉ ਕਰਨਾ ॥੧॥ ਸਫਲ ਹੋਤ ਇਹ </p>
</section>
<section id='1299' route='ang/1299'><p> ਦੁਰਲਭ ਦੇਹੀ ॥ ਜਾ ਕਉ ਸਤਿਗੁਰੁ ਮਇਆ ਕਰੇਹੀ ॥੨॥ ਅਗਿਆਨ ਭਰਮੁ ਬਿਨਸੈ ਦੁਖ ਡੇਰਾ ॥ ਜਾ ਕੈ ਹ੍ਰਿਦੈ </p>
<p> ਬਸਹਿ ਗੁਰ ਪੈਰਾ ॥੩॥ ਸਾਧਸੰਗਿ ਰੰਗਿ ਪ੍ਰਭੁ ਧਿਆਇਆ ॥ ਕਹੁ ਨਾਨਕ ਤਿਨਿ ਪੂਰਾ ਪਾਇਆ ॥੪॥੪॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਭਗਤਿ ਭਗਤਨ ਹੂੰ ਬਨਿ ਆਈ ॥ ਤਨ ਮਨ ਗਲਤ ਭਏ ਠਾਕੁਰ ਸਿਉ ਆਪਨ ਲੀਏ </p>
<p> ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥ ਗਾਵਨਹਾਰੀ ਗਾਵੈ ਗੀਤ ॥ ਤੇ ਉਧਰੇ ਬਸੇ ਜਿਹ ਚੀਤ ॥੧॥ ਪੇਖੇ ਬਿੰਜਨ </p>
<p> ਪਰੋਸਨਹਾਰੈ ॥ ਜਿਹ ਭੋਜਨੁ ਕੀਨੋ ਤੇ ਤ੍ਰਿਪਤਾਰੈ ॥੨॥ ਅਨਿਕ ਸ੍ਵਾਂਗ ਕਾਛੇ ਭੇਖਧਾਰੀ ॥ ਜੈਸੋ ਸਾ ਤੈਸੋ ਦ੍ਰਿਸਟਾਰੀ </p>
<p> ॥੩॥ ਕਹਨ ਕਹਾਵਨ ਸਗਲ ਜੰਜਾਰ ॥ ਨਾਨਕ ਦਾਸ ਸਚੁ ਕਰਣੀ ਸਾਰ ॥੪॥੫॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਤੇਰੋ ਜਨੁ ਹਰਿ ਜਸੁ ਸੁਨਤ ਉਮਾਹਿਓ ॥੧॥ ਰਹਾਉ ॥ ਮਨਹਿ ਪ੍ਰਗਾਸੁ ਪੇਖਿ ਪ੍ਰਭ ਕੀ ਸੋਭਾ ਜਤ ਕਤ ਪੇਖਉ </p>
<p> ਆਹਿਓ ॥੧॥ ਸਭ ਤੇ ਪਰੈ ਪਰੈ ਤੇ ਊਚਾ ਗਹਿਰ ਗੰਭੀਰ ਅਥਾਹਿਓ ॥੨॥ ਓਤਿ ਪੋਤਿ ਮਿਲਿਓ ਭਗਤਨ ਕਉ </p>
<p> ਜਨ ਸਿਉ ਪਰਦਾ ਲਾਹਿਓ ॥੩॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਗਾਵੈ ਗੁਣ ਨਾਨਕ ਸਹਜ ਸਮਾਧਿ ਸਮਾਹਿਓ ॥੪॥੬॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸੰਤਨ ਪਹਿ ਆਪਿ ਉਧਾਰਨ ਆਇਓ ॥੧॥ ਰਹਾਉ ॥ ਦਰਸਨ ਭੇਟਤ ਹੋਤ ਪੁਨੀਤਾ ਹਰਿ </p>
<p> ਹਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਓ ॥੧॥ ਕਾਟੇ ਰੋਗ ਭਏ ਮਨ ਨਿਰਮਲ ਹਰਿ ਹਰਿ ਅਉਖਧੁ ਖਾਇਓ ॥੨॥ ਅਸਥਿਤ ਭਏ </p>
<p> ਬਸੇ ਸੁਖ ਥਾਨਾ ਬਹੁਰਿ ਨ ਕਤਹੂ ਧਾਇਓ ॥੩॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਤਰੇ ਕੁਲ ਲੋਗਾ ਨਾਨਕ ਲਿਪਤ ਨ ਮਾਇਓ </p>
<p> ॥੪॥੭॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਬਿਸਰਿ ਗਈ ਸਭ ਤਾਤਿ ਪਰਾਈ ॥ ਜਬ ਤੇ ਸਾਧਸੰਗਤਿ ਮੋਹਿ ਪਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਾ ਕੋ ਬੈਰੀ ਨਹੀ ਬਿਗਾਨਾ ਸਗਲ ਸੰਗਿ ਹਮ ਕਉ ਬਨਿ ਆਈ ॥੧॥ ਜੋ ਪ੍ਰਭ ਕੀਨੋ ਸੋ ਭਲ </p>
<p> ਮਾਨਿਓ ਏਹ ਸੁਮਤਿ ਸਾਧੂ ਤੇ ਪਾਈ ॥੨॥ ਸਭ ਮਹਿ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਏਕੈ ਪੇਖਿ ਪੇਖਿ ਨਾਨਕ ਬਿਗਸਾਈ </p>
<p> ॥੩॥੮॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਠਾਕੁਰ ਜੀਉ ਤੁਹਾਰੋ ਪਰਨਾ ॥ ਮਾਨੁ ਮਹਤੁ ਤੁਮਾੑਰੈ ਊਪਰਿ ਤੁਮੑਰੀ ਓਟ </p>
<p> ਤੁਮਾੑਰੀ ਸਰਨਾ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮੑਰੀ ਆਸ ਭਰੋਸਾ ਤੁਮੑਰਾ ਤੁਮਰਾ ਨਾਮੁ ਰਿਦੈ ਲੈ ਧਰਨਾ ॥ ਤੁਮਰੋ ਬਲੁ </p>
<p> ਤੁਮ ਸੰਗਿ ਸੁਹੇਲੇ ਜੋ ਜੋ ਕਹਹੁ ਸੋਈ ਸੋਈ ਕਰਨਾ ॥੧॥ ਤੁਮਰੀ ਦਇਆ ਮਇਆ ਸੁਖੁ ਪਾਵਉ ਹੋਹੁ ਕ੍ਰਿਪਾਲ </p>
<p> ਤ ਭਉਜਲੁ ਤਰਨਾ ॥ ਅਭੈ ਦਾਨੁ ਨਾਮੁ ਹਰਿ ਪਾਇਓ ਸਿਰੁ ਡਾਰਿਓ ਨਾਨਕ ਸੰਤ ਚਰਨਾ ॥੨॥੯॥ </p>
</section>
<section id='1300' route='ang/1300'><p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਾਧ ਸਰਨਿ ਚਰਨ ਚਿਤੁ ਲਾਇਆ ॥ ਸੁਪਨ ਕੀ ਬਾਤ ਸੁਨੀ ਪੇਖੀ ਸੁਪਨਾ ਨਾਮ ਮੰਤ੍ਰੁ </p>
<p> ਸਤਿਗੁਰੂ ਦ੍ਰਿੜਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਨਹ ਤ੍ਰਿਪਤਾਨੋ ਰਾਜ ਜੋਬਨਿ ਧਨਿ ਬਹੁਰਿ ਬਹੁਰਿ ਫਿਰਿ ਧਾਇਆ ॥ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਤ੍ਰਿਸਨਾ ਸਭ ਬੁਝੀ ਹੈ ਸਾਂਤਿ ਪਾਈ ਗੁਨ ਗਾਇਆ ॥੧॥ ਬਿਨੁ ਬੂਝੇ ਪਸੂ ਕੀ ਨਿਆਈ ਭ੍ਰਮਿ </p>
<p> ਮੋਹਿ ਬਿਆਪਿਓ ਮਾਇਆ ॥ ਸਾਧਸੰਗਿ ਜਮ ਜੇਵਰੀ ਕਾਟੀ ਨਾਨਕ ਸਹਜਿ ਸਮਾਇਆ ॥੨॥੧੦॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਚਰਨ ਹਿਰਦੈ ਗਾਇ ॥ ਸੀਤਲਾ ਸੁਖ ਸਾਂਤਿ ਮੂਰਤਿ ਸਿਮਰਿ ਸਿਮਰਿ ਨਿਤ </p>
<p> ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਆਸ ਹੋਤ ਪੂਰਨ ਕੋਟਿ ਜਨਮ ਦੁਖੁ ਜਾਇ ॥੧॥ ਪੁੰਨ ਦਾਨ ਅਨੇਕ </p>
<p> ਕਿਰਿਆ ਸਾਧੂ ਸੰਗਿ ਸਮਾਇ ॥ ਤਾਪ ਸੰਤਾਪ ਮਿਟੇ ਨਾਨਕ ਬਾਹੁੜਿ ਕਾਲੁ ਨ ਖਾਇ ॥੨॥੧੧॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਥੀਐ ਸੰਤਸੰਗਿ ਪ੍ਰਭ ਗਿਆਨੁ ॥ ਪੂਰਨ ਪਰਮ ਜੋਤਿ ਪਰਮੇਸੁਰ ਸਿਮਰਤ ਪਾਈਐ ਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਆਵਤ ਜਾਤ ਰਹੇ ਸ੍ਰਮ ਨਾਸੇ ਸਿਮਰਤ ਸਾਧੂ ਸੰਗਿ ॥ ਪਤਿਤ ਪੁਨੀਤ ਹੋਹਿ ਖਿਨ ਭੀਤਰਿ ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗਿ </p>
<p> ॥੧॥ ਜੋ ਜੋ ਕਥੈ ਸੁਨੈ ਹਰਿ ਕੀਰਤਨੁ ਤਾ ਕੀ ਦੁਰਮਤਿ ਨਾਸ ॥ ਸਗਲ ਮਨੋਰਥ ਪਾਵੈ ਨਾਨਕ ਪੂਰਨ ਹੋਵੈ ਆਸ </p>
<p> ॥੨॥੧॥੧੨॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਾਧਸੰਗਤਿ ਨਿਧਿ ਹਰਿ ਕੋ ਨਾਮ ॥ ਸੰਗਿ ਸਹਾਈ ਜੀਅ ਕੈ ਕਾਮ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੰਤ ਰੇਨੁ ਨਿਤਿ ਮਜਨੁ ਕਰੈ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਹਰੈ ॥੧॥ ਸੰਤ ਜਨਾ ਕੀ ਊਚੀ ਬਾਨੀ ॥ </p>
<p> ਸਿਮਰਿ ਸਿਮਰਿ ਤਰੇ ਨਾਨਕ ਪ੍ਰਾਨੀ ॥੨॥੨॥੧੩॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਾਧੂ ਹਰਿ ਹਰੇ ਗੁਨ ਗਾਇ ॥ ਮਾਨ </p>
<p> ਤਨੁ ਧਨੁ ਪ੍ਰਾਨ ਪ੍ਰਭ ਕੇ ਸਿਮਰਤ ਦੁਖੁ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਈਤ ਊਤ ਕਹਾ ਲੁੋਭਾਵਹਿ ਏਕ ਸਿਉ ਮਨੁ ਲਾਇ </p>
<p> ॥੧॥ ਮਹਾ ਪਵਿਤ੍ਰ ਸੰਤ ਆਸਨੁ ਮਿਲਿ ਸੰਗਿ ਗੋਬਿਦੁ ਧਿਆਇ ॥੨॥ ਸਗਲ ਤਿਆਗਿ ਸਰਨਿ ਆਇਓ </p>
<p> ਨਾਨਕ ਲੇਹੁ ਮਿਲਾਇ ॥੩॥੩॥੧੪॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਪੇਖਿ ਪੇਖਿ ਬਿਗਸਾਉ ਸਾਜਨ ਪ੍ਰਭੁ ਆਪਨਾ </p>
<p> ਇਕਾਂਤ ॥੧॥ ਰਹਾਉ ॥ ਆਨਦਾ ਸੁਖ ਸਹਜ ਮੂਰਤਿ ਤਿਸੁ ਆਨ ਨਾਹੀ ਭਾਂਤਿ ॥੧॥ ਸਿਮਰਤ ਇਕ ਬਾਰ </p>
</section>

    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.display = 'none';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.display = 'block'
                var forward = this.$.forward
                forward.style.display = 'block'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.display = 'none'
            var forward = this.$.forward
            forward.style.display = 'block'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Go To")
            var backArrow = this.$.back
            backArrow.style.display = 'block'
            var forward = this.$.forward
            forward.style.display = 'none'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.display = 'block';
    },
    myFunc: function (argument) {
        if(this.$.ratings.value && this.$.ratings.value != 0) {
            window.location.href = "#!/ang/" + this.$.ratings.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.ratings.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 0) {
            this.goToGoToPage();
        } else if(currentAng < 1430) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        } else if(currentAng == 1430) {
            window.location.href = "#!/ang/" + (currentAng + 1)
            var forward = this.$.forward
            forward.style.display = 'none'
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng && currentAng > 1) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        } else if(currentAng == 1) {
            this.goToGoToPage();
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
