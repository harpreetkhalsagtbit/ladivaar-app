                            <section id='1201' route='ang/1201'><p> ਜਨ ਹਰਿ ਸਿਉ ਰਲਿ ਮਿਲੇ ਜੈਸੇ ਜਨ ਨਾਨਕ ਸਲਲੈ ਸਲਲ ਮਿਲਾਤਿ ॥੨॥੧॥੮॥ ਸਾਰੰਗ ਮਹਲਾ ੪ ॥ ਜਪਿ </p>
<p> ਮਨ ਨਰਹਰੇ ਨਰਹਰ ਸੁਆਮੀ ਹਰਿ ਸਗਲ ਦੇਵ ਦੇਵਾ ਸ੍ਰੀ ਰਾਮ ਰਾਮ ਨਾਮਾ ਹਰਿ ਪ੍ਰੀਤਮੁ ਮੋਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਿਤੁ ਗ੍ਰਿਹਿ ਗੁਨ ਗਾਵਤੇ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਤੇ ਰਾਮ ਗੁਨ ਗਾਵਤੇ ਤਿਤੁ ਗ੍ਰਿਹਿ ਵਾਜੇ ਪੰਚ ਸਬਦ ਵਡ ਭਾਗ </p>
<p> ਮਥੋਰਾ ॥ ਤਿਨੑ ਜਨ ਕੇ ਸਭਿ ਪਾਪ ਗਏ ਸਭਿ ਦੋਖ ਗਏ ਸਭਿ ਰੋਗ ਗਏ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ਗਏ ਤਿਨੑ </p>
<p> ਜਨ ਕੇ ਹਰਿ ਮਾਰਿ ਕਢੇ ਪੰਚ ਚੋਰਾ ॥੧॥ ਹਰਿ ਰਾਮ ਬੋਲਹੁ ਹਰਿ ਸਾਧੂ ਹਰਿ ਕੇ ਜਨ ਸਾਧੂ ਜਗਦੀਸੁ ਜਪਹੁ </p>
<p> ਮਨਿ ਬਚਨਿ ਕਰਮਿ ਹਰਿ ਹਰਿ ਆਰਾਧੂ ਹਰਿ ਕੇ ਜਨ ਸਾਧੂ ॥ ਹਰਿ ਰਾਮ ਬੋਲਿ ਹਰਿ ਰਾਮ ਬੋਲਿ ਸਭਿ ਪਾਪ </p>
<p> ਗਵਾਧੂ ॥ ਨਿਤ ਨਿਤ ਜਾਗਰਣੁ ਕਰਹੁ ਸਦਾ ਸਦਾ ਆਨੰਦੁ ਜਪਿ ਜਗਦੀਸੁੋਰਾ ॥ ਮਨ ਇਛੇ ਫਲ ਪਾਵਹੁ ਸਭੈ </p>
<p> ਫਲ ਪਾਵਹੁ ਧਰਮੁ ਅਰਥੁ ਕਾਮ ਮੋਖੁ ਜਨ ਨਾਨਕ ਹਰਿ ਸਿਉ ਮਿਲੇ ਹਰਿ ਭਗਤ ਤੋਰਾ ॥੨॥੨॥੯॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਮਾਧੋ ਮਧੁਸੂਦਨੋ ਹਰਿ ਸ੍ਰੀਰੰਗੋ ਪਰਮੇਸਰੋ ਸਤਿ ਪਰਮੇਸਰੋ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥ ਸਭ </p>
<p> ਦੂਖਨ ਕੋ ਹੰਤਾ ਸਭ ਸੂਖਨ ਕੋ ਦਾਤਾ ਹਰਿ ਪ੍ਰੀਤਮ ਗੁਨ ਗਾਓੁ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਘਟਿ ਘਟੇ ਘਟਿ ਬਸਤਾ ਹਰਿ </p>
<p> ਜਲਿ ਥਲੇ ਹਰਿ ਬਸਤਾ ਹਰਿ ਥਾਨ ਥਾਨੰਤਰਿ ਬਸਤਾ ਮੈ ਹਰਿ ਦੇਖਨ ਕੋ ਚਾਓੁ ॥ ਕੋਈ ਆਵੈ ਸੰਤੋ ਹਰਿ ਕਾ ਜਨੁ </p>
<p> ਸੰਤੋ ਮੇਰਾ ਪ੍ਰੀਤਮ ਜਨੁ ਸੰਤੋ ਮੋਹਿ ਮਾਰਗੁ ਦਿਖਲਾਵੈ ॥ ਤਿਸੁ ਜਨ ਕੇ ਹਉ ਮਲਿ ਮਲਿ ਧੋਵਾ ਪਾਓੁ ॥੧॥ ਹਰਿ ਜਨ </p>
<p> ਕਉ ਹਰਿ ਮਿਲਿਆ ਹਰਿ ਸਰਧਾ ਤੇ ਮਿਲਿਆ ਗੁਰਮੁਖਿ ਹਰਿ ਮਿਲਿਆ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਆਨੰਦ ਭਏ ਮੈ </p>
<p> ਦੇਖਿਆ ਹਰਿ ਰਾਓੁ ॥ ਜਨ ਨਾਨਕ ਕਉ ਕਿਰਪਾ ਭਈ ਹਰਿ ਕੀ ਕਿਰਪਾ ਭਈ ਜਗਦੀਸੁਰ ਕਿਰਪਾ ਭਈ ॥ ਮੈ </p>
<p> ਅਨਦਿਨੋ ਸਦ ਸਦ ਸਦਾ ਹਰਿ ਜਪਿਆ ਹਰਿ ਨਾਓੁ ॥੨॥੩॥੧੦॥ ਸਾਰਗ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਨਿਰਭਉ ॥ </p>
<p> ਸਤਿ ਸਤਿ ਸਦਾ ਸਤਿ ॥ ਨਿਰਵੈਰੁ ਅਕਾਲ ਮੂਰਤਿ ॥ ਆਜੂਨੀ ਸੰਭਉ ॥ ਮੇਰੇ ਮਨ ਅਨਦਿਨੁੋ ਧਿਆਇ ਨਿਰੰਕਾਰੁ </p>
<p> ਨਿਰਾਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਦਰਸਨ ਕਉ ਹਰਿ ਦਰਸਨ ਕਉ ਕੋਟਿ ਕੋਟਿ ਤੇਤੀਸ ਸਿਧ ਜਤੀ ਜੋਗੀ ਤਟ </p>
<p> ਤੀਰਥ ਪਰਭਵਨ ਕਰਤ ਰਹਤ ਨਿਰਾਹਾਰੀ ॥ ਤਿਨ ਜਨ ਕੀ ਸੇਵਾ ਥਾਇ ਪਈ ਜਿਨੑ ਕਉ ਕਿਰਪਾਲ ਹੋਵਤੁ </p>
<p> ਬਨਵਾਰੀ ॥੧॥ ਹਰਿ ਕੇ ਹੋ ਸੰਤ ਭਲੇ ਤੇ ਊਤਮ ਭਗਤ ਭਲੇ ਜੋ ਭਾਵਤ ਹਰਿ ਰਾਮ ਮੁਰਾਰੀ ॥ ਜਿਨੑ ਕਾ ਅੰਗੁ ਕਰੈ </p>
</section>
<section id='1202' route='ang/1202'><p> ਮੇਰਾ ਸੁਆਮੀ ਤਿਨੑ ਕੀ ਨਾਨਕ ਹਰਿ ਪੈਜ ਸਵਾਰੀ ॥੨॥੪॥੧੧॥ ਸਾਰਗ ਮਹਲਾ ੪ ਪੜਤਾਲ ॥ ਜਪਿ ਮਨ </p>
<p> ਗੋਵਿੰਦੁ ਹਰਿ ਗੋਵਿੰਦੁ ਗੁਣੀ ਨਿਧਾਨੁ ਸਭ ਸ੍ਰਿਸਟਿ ਕਾ ਪ੍ਰਭੋ ਮੇਰੇ ਮਨ ਹਰਿ ਬੋਲਿ ਹਰਿ ਪੁਰਖੁ ਅਬਿਨਾਸੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਹਰਿ ਹਰੇ ਸੋ ਪੀਐ ਜਿਸੁ ਰਾਮੁ ਪਿਆਸੀ ॥ ਹਰਿ ਆਪਿ ਦਇਆਲੁ ਦਇਆ </p>
<p> ਕਰਿ ਮੇਲੈ ਜਿਸੁ ਸਤਿਗੁਰੂ ਸੋ ਜਨੁ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਚਖਾਸੀ ॥੧॥ ਜੋ ਜਨ ਸੇਵਹਿ ਸਦ ਸਦਾ ਮੇਰਾ ਹਰਿ </p>
<p> ਹਰੇ ਤਿਨ ਕਾ ਸਭੁ ਦੂਖੁ ਭਰਮੁ ਭਉ ਜਾਸੀ ॥ ਜਨੁ ਨਾਨਕੁ ਨਾਮੁ ਲਏ ਤਾਂ ਜੀਵੈ ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਜਲਿ ਪੀਐ ਤ੍ਰਿਪਤਾਸੀ </p>
<p> ॥੨॥੫॥੧੨॥ਸਾਰਗਮਹਲਾ੪॥ਜਪਿਮਨਸਿਰੀਰਾਮੁ॥ਰਾਮਰਮਤਰਾਮੁ॥ਸਤਿਸਤਿਰਾਮੁ॥ਬੋਲਹੁਭਈਆ </p>
<p> ਸਦ ਰਾਮ ਰਾਮੁ ਰਾਮੁ ਰਵਿ ਰਹਿਆ ਸਰਬਗੇ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮੁ ਆਪੇ ਆਪਿ ਆਪੇ ਸਭੁ ਕਰਤਾ ਰਾਮੁ ਆਪੇ ਆਪਿ </p>
<p> ਆਪਿ ਸਭਤੁ ਜਗੇ ॥ ਜਿਸੁ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ ਮੇਰਾ ਰਾਮ ਰਾਮ ਰਾਮ ਰਾਇ ਸੋ ਜਨੁ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੇ ॥੧॥ </p>
<p> ਰਾਮ ਨਾਮ ਕੀ ਉਪਮਾ ਦੇਖਹੁ ਹਰਿ ਸੰਤਹੁ ਜੋ ਭਗਤ ਜਨਾਂ ਕੀ ਪਤਿ ਰਾਖੈ ਵਿਚਿ ਕਲਿਜੁਗ ਅਗੇ ॥ ਜਨ ਨਾਨਕ ਕਾ </p>
<p> ਅੰਗੁ ਕੀਆ ਮੇਰੈ ਰਾਮ ਰਾਇ ਦੁਸਮਨ ਦੂਖ ਗਏ ਸਭਿ ਭਗੇ ॥੨॥੬॥੧੩॥ </p>
<p> ਸਾਰੰਗ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਿਗੁਰ ਮੂਰਤਿ ਕਉ ਬਲਿ ਜਾਉ ॥ ਅੰਤਰਿ ਪਿਆਸ ਚਾਤ੍ਰਿਕ ਜਿਉ ਜਲ ਕੀ ਸਫਲ ਦਰਸਨੁ ਕਦਿ ਪਾਂਉ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਨਾਥਾ ਕੋ ਨਾਥੁ ਸਰਬ ਪ੍ਰਤਿਪਾਲਕੁ ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਨਾਉ ॥ ਜਾ ਕਉ ਕੋਇ ਨ ਰਾਖੈ ਪ੍ਰਾਣੀ ਤਿਸੁ </p>
<p> ਤੂ ਦੇਹਿ ਅਸਰਾਉ ॥੧॥ ਨਿਧਰਿਆ ਧਰ ਨਿਗਤਿਆ ਗਤਿ ਨਿਥਾਵਿਆ ਤੂ ਥਾਉ ॥ ਦਹ ਦਿਸ ਜਾਂਉ ਤਹਾਂ ਤੂ </p>
<p> ਸੰਗੇ ਤੇਰੀ ਕੀਰਤਿ ਕਰਮ ਕਮਾਉ ॥੨॥ ਏਕਸੁ ਤੇ ਲਾਖ ਲਾਖ ਤੇ ਏਕਾ ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਕਹਿ ਨ ਸਕਾਉ ॥ </p>
<p> ਤੂ ਬੇਅੰਤੁ ਤੇਰੀ ਮਿਤਿ ਨਹੀ ਪਾਈਐ ਸਭੁ ਤੇਰੋ ਖੇਲੁ ਦਿਖਾਉ ॥੩॥ ਸਾਧਨ ਕਾ ਸੰਗੁ ਸਾਧ ਸਿਉ ਗੋਸਟਿ ਹਰਿ </p>
<p> ਸਾਧਨ ਸਿਉ ਲਿਵ ਲਾਉ ॥ ਜਨ ਨਾਨਕ ਪਾਇਆ ਹੈ ਗੁਰਮਤਿ ਹਰਿ ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਚਾਉ ॥੪॥੧॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜੀਉ ਅੰਤਰਜਾਮੀ ਜਾਨ ॥ ਕਰਤ ਬੁਰਾਈ ਮਾਨੁਖ ਤੇ ਛਪਾਈ ਸਾਖੀ ਭੂਤ ਪਵਾਨ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਬੈਸਨੌ ਨਾਮੁ ਕਰਤ ਖਟ ਕਰਮਾ ਅੰਤਰਿ ਲੋਭ ਜੂਠਾਨ ॥ ਸੰਤ ਸਭਾ ਕੀ ਨਿੰਦਾ ਕਰਤੇ ਡੂਬੇ ਸਭ </p>
</section>
<section id='1203' route='ang/1203'><p> ਅਗਿਆਨ ॥੧॥ ਕਰਹਿ ਸੋਮ ਪਾਕੁ ਹਿਰਹਿ ਪਰ ਦਰਬਾ ਅੰਤਰਿ ਝੂਠ ਗੁਮਾਨ ॥ ਸਾਸਤ੍ਰ ਬੇਦ ਕੀ ਬਿਧਿ ਨਹੀ </p>
<p> ਜਾਣਹਿ ਬਿਆਪੇ ਮਨ ਕੈ ਮਾਨ ॥੨॥ ਸੰਧਿਆ ਕਾਲ ਕਰਹਿ ਸਭਿ ਵਰਤਾ ਜਿਉ ਸਫਰੀ ਦੰਫਾਨ ॥ ਪ੍ਰਭੂ ਭੁਲਾਏ </p>
<p> ਊਝੜਿ ਪਾਏ ਨਿਹਫਲ ਸਭਿ ਕਰਮਾਨ ॥੩॥ ਸੋ ਗਿਆਨੀ ਸੋ ਬੈਸਨੌ ਪੜਿੑਆ ਜਿਸੁ ਕਰੀ ਕ੍ਰਿਪਾ ਭਗਵਾਨ ॥ ਓੁਨਿ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਉਧਰਿਆ ਸਗਲ ਬਿਸ੍ਵਾਨ ॥੪॥ ਕਿਆ ਹਮ ਕਥਹ ਕਿਛੁ ਕਥਿ ਨਹੀ </p>
<p> ਜਾਣਹ ਪ੍ਰਭ ਭਾਵੈ ਤਿਵੈ ਬੁੋਲਾਨ ॥ ਸਾਧਸੰਗਤਿ ਕੀ ਧੂਰਿ ਇਕ ਮਾਂਗਉ ਜਨ ਨਾਨਕ ਪਇਓ ਸਰਾਨ ॥੫॥੨॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਰੋ ਨਾਚਨੋ ਰਹੋ ॥ ਲਾਲੁ ਰਗੀਲਾ ਸਹਜੇ ਪਾਇਓ ਸਤਿਗੁਰ ਬਚਨਿ ਲਹੋ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕੁਆਰ ਕੰਨਿਆ ਜੈਸੇ ਸੰਗਿ ਸਹੇਰੀ ਪ੍ਰਿਅ ਬਚਨ ਉਪਹਾਸ ਕਹੋ ॥ ਜਉ ਸੁਰਿਜਨੁ ਗ੍ਰਿਹ ਭੀਤਰਿ ਆਇਓ </p>
<p> ਤਬ ਮੁਖੁ ਕਾਜਿ ਲਜੋ ॥੧॥ ਜਿਉ ਕਨਿਕੋ ਕੋਠਾਰੀ ਚੜਿਓ ਕਬਰੋ ਹੋਤ ਫਿਰੋ ॥ ਜਬ ਤੇ ਸੁਧ ਭਏ ਹੈ ਬਾਰਹਿ ਤਬ ਤੇ </p>
<p> ਥਾਨ ਥਿਰੋ ॥੨॥ ਜਉ ਦਿਨੁ ਰੈਨਿ ਤਊ ਲਉ ਬਜਿਓ ਮੂਰਤ ਘਰੀ ਪਲੋ ॥ ਬਜਾਵਨਹਾਰੋ ਊਠਿ ਸਿਧਾਰਿਓ ਤਬ </p>
<p> ਫਿਰਿ ਬਾਜੁ ਨ ਭਇਓ ॥੩॥ ਜੈਸੇ ਕੁੰਭ ਉਦਕ ਪੂਰਿ ਆਨਿਓ ਤਬ ਓੁਹੁ ਭਿੰਨ ਦ੍ਰਿਸਟੋ ॥ ਕਹੁ ਨਾਨਕ ਕੁੰਭੁ ਜਲੈ </p>
<p> ਮਹਿ ਡਾਰਿਓ ਅੰਭੈ ਅੰਭ ਮਿਲੋ ॥੪॥੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਪੂਛੇ ਕਿਆ ਕਹਾ ॥ ਲੈਨੋ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ </p>
<p> ਨੀਕੋ ਬਾਵਰ ਬਿਖੁ ਸਿਉ ਗਹਿ ਰਹਾ ॥੧॥ ਰਹਾਉ ॥ ਦੁਲਭ ਜਨਮੁ ਚਿਰੰਕਾਲ ਪਾਇਓ ਜਾਤਉ ਕਉਡੀ ਬਦਲਹਾ </p>
<p> ॥ ਕਾਥੂਰੀ ਕੋ ਗਾਹਕੁ ਆਇਓ ਲਾਦਿਓ ਕਾਲਰ ਬਿਰਖ ਜਿਵਹਾ ॥੧॥ ਆਇਓ ਲਾਭੁ ਲਾਭਨ ਕੈ ਤਾਈ ਮੋਹਨਿ </p>
<p> ਠਾਗਉਰੀ ਸਿਉ ਉਲਝਿ ਪਹਾ ॥ ਕਾਚ ਬਾਦਰੈ ਲਾਲੁ ਖੋਈ ਹੈ ਫਿਰਿ ਇਹੁ ਅਉਸਰੁ ਕਦਿ ਲਹਾ ॥੨॥ ਸਗਲ </p>
<p> ਪਰਾਧ ਏਕੁ ਗੁਣੁ ਨਾਹੀ ਠਾਕੁਰੁ ਛੋਡਹ ਦਾਸਿ ਭਜਹਾ ॥ ਆਈ ਮਸਟਿ ਜੜਵਤ ਕੀ ਨਿਆਈ ਜਿਉ ਤਸਕਰੁ ਦਰਿ </p>
<p> ਸਾਂਨਿੑਹਾ ॥੩॥ ਆਨ ਉਪਾਉ ਨ ਕੋਊ ਸੂਝੈ ਹਰਿ ਦਾਸਾ ਸਰਣੀ ਪਰਿ ਰਹਾ ॥ ਕਹੁ ਨਾਨਕ ਤਬ ਹੀ ਮਨ ਛੁਟੀਐ </p>
<p> ਜਉ ਸਗਲੇ ਅਉਗਨ ਮੇਟਿ ਧਰਹਾ ॥੪॥੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਧੀਰਿ ਰਹੀ ਪ੍ਰਿਅ ਬਹੁਤੁ ਬਿਰਾਗਿਓ ॥ </p>
<p> ਅਨਿਕ ਭਾਂਤਿ ਆਨੂਪ ਰੰਗ ਰੇ ਤਿਨੑ ਸਿਉ ਰੁਚੈ ਨ ਲਾਗਿਓ ॥੧॥ ਰਹਾਉ ॥ ਨਿਸਿ ਬਾਸੁਰ ਪ੍ਰਿਅ ਪ੍ਰਿਅ ਮੁਖਿ </p>
<p> ਟੇਰਉ ਨੀਂਦ ਪਲਕ ਨਹੀ ਜਾਗਿਓ ॥ ਹਾਰ ਕਜਰ ਬਸਤ੍ਰ ਅਨਿਕ ਸੀਗਾਰ ਰੇ ਬਿਨੁ ਪਿਰ ਸਭੈ ਬਿਖੁ ਲਾਗਿਓ </p>
</section>
<section id='1204' route='ang/1204'><p> ॥੧॥ ਪੂਛਉ ਪੂਛਉ ਦੀਨ ਭਾਂਤਿ ਕਰਿ ਕੋਊ ਕਹੈ ਪ੍ਰਿਅ ਦੇਸਾਂਗਿਓ ॥ ਹੀਂਓੁ ਦੇਂਉ ਸਭੁ ਮਨੁ ਤਨੁ ਅਰਪਉ ਸੀਸੁ </p>
<p> ਚਰਣ ਪਰਿ ਰਾਖਿਓ ॥੨॥ ਚਰਣ ਬੰਦਨਾ ਅਮੋਲ ਦਾਸਰੋ ਦੇਂਉ ਸਾਧਸੰਗਤਿ ਅਰਦਾਗਿਓ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ </p>
<p> ਮੋਹਿ ਪ੍ਰਭੂ ਮਿਲਾਵਹੁ ਨਿਮਖ ਦਰਸੁ ਪੇਖਾਗਿਓ ॥੩॥ ਦ੍ਰਿਸਟਿ ਭਈ ਤਬ ਭੀਤਰਿ ਆਇਓ ਮੇਰਾ ਮਨੁ ਅਨਦਿਨੁ </p>
<p> ਸੀਤਲਾਗਿਓ ॥ ਕਹੁ ਨਾਨਕ ਰਸਿ ਮੰਗਲ ਗਾਏ ਸਬਦੁ ਅਨਾਹਦੁ ਬਾਜਿਓ ॥੪॥੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਾਈ ਸਤਿ ਸਤਿ ਸਤਿ ਹਰਿ ਸਤਿ ਸਤਿ ਸਤਿ ਸਾਧਾ ॥ ਬਚਨੁ ਗੁਰੂ ਜੋ ਪੂਰੈ ਕਹਿਓ ਮੈ ਛੀਕਿ ਗਾਂਠਰੀ ਬਾਧਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਿਸਿ ਬਾਸੁਰ ਨਖਿਅਤ੍ਰ ਬਿਨਾਸੀ ਰਵਿ ਸਸੀਅਰ ਬੇਨਾਧਾ ॥ ਗਿਰਿ ਬਸੁਧਾ ਜਲ ਪਵਨ </p>
<p> ਜਾਇਗੋ ਇਕਿ ਸਾਧ ਬਚਨ ਅਟਲਾਧਾ ॥੧॥ ਅੰਡ ਬਿਨਾਸੀ ਜੇਰ ਬਿਨਾਸੀ ਉਤਭੁਜ ਸੇਤ ਬਿਨਾਧਾ ॥ ਚਾਰਿ </p>
<p> ਬਿਨਾਸੀ ਖਟਹਿ ਬਿਨਾਸੀ ਇਕਿ ਸਾਧ ਬਚਨ ਨਿਹਚਲਾਧਾ ॥੨॥ ਰਾਜ ਬਿਨਾਸੀ ਤਾਮ ਬਿਨਾਸੀ ਸਾਤਕੁ ਭੀ </p>
<p> ਬੇਨਾਧਾ ॥ ਦ੍ਰਿਸਟਿਮਾਨ ਹੈ ਸਗਲ ਬਿਨਾਸੀ ਇਕਿ ਸਾਧ ਬਚਨ ਆਗਾਧਾ ॥੩॥ ਆਪੇ ਆਪਿ ਆਪ ਹੀ </p>
<p> ਆਪੇ ਸਭੁ ਆਪਨ ਖੇਲੁ ਦਿਖਾਧਾ ॥ ਪਾਇਓ ਨ ਜਾਈ ਕਹੀ ਭਾਂਤਿ ਰੇ ਪ੍ਰਭੁ ਨਾਨਕ ਗੁਰ ਮਿਲਿ ਲਾਧਾ ॥੪॥੬॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੈ ਮਨਿ ਬਾਸਿਬੋ ਗੁਰ ਗੋਬਿੰਦ ॥ ਜਹਾਂ ਸਿਮਰਨੁ ਭਇਓ ਹੈ ਠਾਕੁਰ ਤਹਾਂ ਨਗਰ ਸੁਖ </p>
<p> ਆਨੰਦ ॥੧॥ ਰਹਾਉ ॥ ਜਹਾਂ ਬੀਸਰੈ ਠਾਕੁਰੁ ਪਿਆਰੋ ਤਹਾਂ ਦੂਖ ਸਭ ਆਪਦ ॥ ਜਹ ਗੁਨ ਗਾਇ ਆਨੰਦ </p>
<p> ਮੰਗਲ ਰੂਪ ਤਹਾਂ ਸਦਾ ਸੁਖ ਸੰਪਦ ॥੧॥ ਜਹਾ ਸ੍ਰਵਨ ਹਰਿ ਕਥਾ ਨ ਸੁਨੀਐ ਤਹ ਮਹਾ ਭਇਆਨ </p>
<p> ਉਦਿਆਨਦ ॥ ਜਹਾਂ ਕੀਰਤਨੁ ਸਾਧਸੰਗਤਿ ਰਸੁ ਤਹ ਸਘਨ ਬਾਸ ਫਲਾਂਨਦ ॥੨॥ ਬਿਨੁ ਸਿਮਰਨ ਕੋਟਿ ਬਰਖ </p>
<p> ਜੀਵੈ ਸਗਲੀ ਅਉਧ ਬ੍ਰਿਥਾਨਦ ॥ ਏਕ ਨਿਮਖ ਗੋਬਿੰਦ ਭਜਨੁ ਕਰਿ ਤਉ ਸਦਾ ਸਦਾ ਜੀਵਾਨਦ ॥੩॥ ਸਰਨਿ </p>
<p> ਸਰਨਿ ਸਰਨਿ ਪ੍ਰਭ ਪਾਵਉ ਦੀਜੈ ਸਾਧਸੰਗਤਿ ਕਿਰਪਾਨਦ ॥ ਨਾਨਕ ਪੂਰਿ ਰਹਿਓ ਹੈ ਸਰਬ ਮੈ ਸਗਲ ਗੁਣਾ </p>
<p> ਬਿਧਿ ਜਾਂਨਦ ॥੪॥੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਹਿ ਰਾਮ ਭਰੋਸਉ ਪਾਏ ॥ ਜੋ ਜੋ ਸਰਣਿ ਪਰਿਓ </p>
<p> ਕਰੁਣਾਨਿਧਿ ਤੇ ਤੇ ਭਵਹਿ ਤਰਾਏ ॥੧॥ ਰਹਾਉ ॥ ਸੁਖਿ ਸੋਇਓ ਅਰੁ ਸਹਜਿ ਸਮਾਇਓ ਸਹਸਾ ਗੁਰਹਿ ਗਵਾਏ </p>
<p> ॥ ਜੋ ਚਾਹਤ ਸੋਈ ਹਰਿ ਕੀਓ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਏ ॥੧॥ ਹਿਰਦੈ ਜਪਉ ਨੇਤ੍ਰ ਧਿਆਨੁ ਲਾਵਉ ਸ੍ਰਵਨੀ </p>
</section>
<section id='1205' route='ang/1205'><p> ਕਥਾ ਸੁਨਾਏ ॥ ਚਰਣੀ ਚਲਉ ਮਾਰਗਿ ਠਾਕੁਰ ਕੈ ਰਸਨਾ ਹਰਿ ਗੁਣ ਗਾਏ ॥੨॥ ਦੇਖਿਓ ਦ੍ਰਿਸਟਿ ਸਰਬ ਮੰਗਲ </p>
<p> ਰੂਪ ਉਲਟੀ ਸੰਤ ਕਰਾਏ ॥ ਪਾਇਓ ਲਾਲੁ ਅਮੋਲੁ ਨਾਮੁ ਹਰਿ ਛੋਡਿ ਨ ਕਤਹੂ ਜਾਏ ॥੩॥ ਕਵਨ ਉਪਮਾ ਕਉਨ </p>
<p> ਬਡਾਈ ਕਿਆ ਗੁਨ ਕਹਉ ਰੀਝਾਏ ॥ ਹੋਤ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦਇਆ ਪ੍ਰਭ ਜਨ ਨਾਨਕ ਦਾਸ ਦਸਾਏ ॥੪॥੮॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਓੁਇ ਸੁਖ ਕਾ ਸਿਉ ਬਰਨਿ ਸੁਨਾਵਤ ॥ ਅਨਦ ਬਿਨੋਦ ਪੇਖਿ ਪ੍ਰਭ ਦਰਸਨ ਮਨਿ ਮੰਗਲ </p>
<p> ਗੁਨ ਗਾਵਤ ॥੧॥ ਰਹਾਉ ॥ ਬਿਸਮ ਭਈ ਪੇਖਿ ਬਿਸਮਾਦੀ ਪੂਰਿ ਰਹੇ ਕਿਰਪਾਵਤ ॥ ਪੀਓ ਅੰਮ੍ਰਿਤ ਨਾਮੁ </p>
<p> ਅਮੋਲਕ ਜਿਉ ਚਾਖਿ ਗੂੰਗਾ ਮੁਸਕਾਵਤ ॥੧॥ ਜੈਸੇ ਪਵਨੁ ਬੰਧ ਕਰਿ ਰਾਖਿਓ ਬੂਝ ਨ ਆਵਤ ਜਾਵਤ ॥ ਜਾ ਕਉ </p>
<p> ਰਿਦੈ ਪ੍ਰਗਾਸੁ ਭਇਓ ਹਰਿ ਉਆ ਕੀ ਕਹੀ ਨ ਜਾਇ ਕਹਾਵਤ ॥੨॥ ਆਨ ਉਪਾਵ ਜੇਤੇ ਕਿਛੁ ਕਹੀਅਹਿ ਤੇਤੇ </p>
<p> ਸੀਖੇ ਪਾਵਤ ॥ ਅਚਿੰਤ ਲਾਲੁ ਗ੍ਰਿਹ ਭੀਤਰਿ ਪ੍ਰਗਟਿਓ ਅਗਮ ਜੈਸੇ ਪਰਖਾਵਤ ॥੩॥ ਨਿਰਗੁਣ ਨਿਰੰਕਾਰ </p>
<p> ਅਬਿਨਾਸੀ ਅਤੁਲੋ ਤੁਲਿਓ ਨ ਜਾਵਤ ॥ ਕਹੁ ਨਾਨਕ ਅਜਰੁ ਜਿਨਿ ਜਰਿਆ ਤਿਸ ਹੀ ਕਉ ਬਨਿ ਆਵਤ </p>
<p> ॥੪॥੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਬਿਖਈ ਦਿਨੁ ਰੈਨਿ ਇਵ ਹੀ ਗੁਦਾਰੈ ॥ ਗੋਬਿੰਦੁ ਨ ਭਜੈ ਅਹੰਬੁਧਿ ਮਾਤਾ ਜਨਮੁ </p>
<p> ਜੂਐ ਜਿਉ ਹਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਅਮੋਲਾ ਪ੍ਰੀਤਿ ਨ ਤਿਸ ਸਿਉ ਪਰ ਨਿੰਦਾ ਹਿਤਕਾਰੈ ॥ ਛਾਪਰੁ ਬਾਂਧਿ </p>
<p> ਸਵਾਰੈ ਤ੍ਰਿਣ ਕੋ ਦੁਆਰੈ ਪਾਵਕੁ ਜਾਰੈ ॥੧॥ ਕਾਲਰ ਪੋਟ ਉਠਾਵੈ ਮੂੰਡਹਿ ਅੰਮ੍ਰਿਤੁ ਮਨ ਤੇ ਡਾਰੈ ॥ ਓਢੈ ਬਸਤ੍ਰ </p>
<p> ਕਾਜਰ ਮਹਿ ਪਰਿਆ ਬਹੁਰਿ ਬਹੁਰਿ ਫਿਰਿ ਝਾਰੈ ॥੨॥ ਕਾਟੈ ਪੇਡੁ ਡਾਲ ਪਰਿ ਠਾਢੌ ਖਾਇ ਖਾਇ ਮੁਸਕਾਰੈ ॥ </p>
<p> ਗਿਰਿਓ ਜਾਇ ਰਸਾਤਲਿ ਪਰਿਓ ਛਿਟੀ ਛਿਟੀ ਸਿਰ ਭਾਰੈ ॥੩॥ ਨਿਰਵੈਰੈ ਸੰਗਿ ਵੈਰੁ ਰਚਾਏ ਪਹੁਚਿ ਨ ਸਕੈ </p>
<p> ਗਵਾਰੈ ॥ ਕਹੁ ਨਾਨਕ ਸੰਤਨ ਕਾ ਰਾਖਾ ਪਾਰਬ੍ਰਹਮੁ ਨਿਰੰਕਾਰੈ ॥੪॥੧੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਵਰਿ ਸਭਿ </p>
<p> ਭੂਲੇ ਭ੍ਰਮਤ ਨ ਜਾਨਿਆ ॥ ਏਕੁ ਸੁਧਾਖਰੁ ਜਾ ਕੈ ਹਿਰਦੈ ਵਸਿਆ ਤਿਨਿ ਬੇਦਹਿ ਤਤੁ ਪਛਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪਰਵਿਰਤਿ ਮਾਰਗੁ ਜੇਤਾ ਕਿਛੁ ਹੋਈਐ ਤੇਤਾ ਲੋਗ ਪਚਾਰਾ ॥ ਜਉ ਲਉ ਰਿਦੈ ਨਹੀ ਪਰਗਾਸਾ ਤਉ ਲਉ ਅੰਧ </p>
<p> ਅੰਧਾਰਾ ॥੧॥ ਜੈਸੇ ਧਰਤੀ ਸਾਧੈ ਬਹੁ ਬਿਧਿ ਬਿਨੁ ਬੀਜੈ ਨਹੀ ਜਾਂਮੈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਮੁਕਤਿ ਨ ਹੋਈ ਹੈ ਤੁਟੈ </p>
<p> ਨਾਹੀ ਅਭਿਮਾਨੈ ॥੨॥ ਨੀਰੁ ਬਿਲੋਵੈ ਅਤਿ ਸ੍ਰਮੁ ਪਾਵੈ ਨੈਨੂ ਕੈਸੇ ਰੀਸੈ ॥ ਬਿਨੁ ਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਨ ਕਾਹੂ ਮਿਲਤ </p>
</section>
<section id='1206' route='ang/1206'><p> ਨਹੀ ਜਗਦੀਸੈ ॥੩॥ ਖੋਜਤ ਖੋਜਤ ਇਹੈ ਬੀਚਾਰਿਓ ਸਰਬ ਸੁਖਾ ਹਰਿ ਨਾਮਾ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਭਇਓ ਪਰਾਪਤਿ </p>
<p> ਜਾ ਕੈ ਲੇਖੁ ਮਥਾਮਾ ॥੪॥੧੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਨਦਿਨੁ ਰਾਮ ਕੇ ਗੁਣ ਕਹੀਐ ॥ ਸਗਲ ਪਦਾਰਥ ਸਰਬ </p>
<p> ਸੂਖ ਸਿਧਿ ਮਨ ਬਾਂਛਤ ਫਲ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਆਵਹੁ ਸੰਤ ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ ਸਿਮਰਹ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ॥ </p>
<p> ਅਨਾਥਹ ਨਾਥੁ ਦੀਨ ਦੁਖ ਭੰਜਨ ਪੂਰਿ ਰਹਿਓ ਘਟ ਵਾਸੀ ॥੧॥ ਗਾਵਤ ਸੁਨਤ ਸੁਨਾਵਤ ਸਰਧਾ ਹਰਿ ਰਸੁ ਪੀ </p>
<p> ਵਡਭਾਗੇ ॥ ਕਲਿ ਕਲੇਸ ਮਿਟੇ ਸਭਿ ਤਨ ਤੇ ਰਾਮ ਨਾਮ ਲਿਵ ਜਾਗੇ ॥੨॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਝੂਠੁ ਤਜਿ ਨਿੰਦਾ ਹਰਿ </p>
<p> ਸਿਮਰਨਿ ਬੰਧਨ ਤੂਟੇ ॥ ਮੋਹ ਮਗਨ ਅਹੰ ਅੰਧ ਮਮਤਾ ਗੁਰ ਕਿਰਪਾ ਤੇ ਛੂਟੇ ॥੩॥ ਤੂ ਸਮਰਥੁ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਜਨੁ ਤੇਰਾ ॥ ਪੂਰਿ ਰਹਿਓ ਸਰਬ ਮਹਿ ਠਾਕੁਰੁ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਨੇਰਾ ॥੪॥੧੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਲਿਹਾਰੀ ਗੁਰਦੇਵ ਚਰਨ ॥ ਜਾ ਕੈ ਸੰਗਿ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਈਐ ਉਪਦੇਸੁ ਹਮਾਰੀ ਗਤਿ ਕਰਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਦੂਖ ਰੋਗ ਭੈ ਸਗਲ ਬਿਨਾਸੇ ਜੋ ਆਵੈ ਹਰਿ ਸੰਤ ਸਰਨ ॥ ਆਪਿ ਜਪੈ ਅਵਰਹ ਨਾਮੁ ਜਪਾਵੈ ਵਡ ਸਮਰਥ ਤਾਰਨ </p>
<p> ਤਰਨ ॥੧॥ ਜਾ ਕੋ ਮੰਤ੍ਰੁ ਉਤਾਰੈ ਸਹਸਾ ਊਣੇ ਕਉ ਸੁਭਰ ਭਰਨ ॥ ਹਰਿ ਦਾਸਨ ਕੀ ਆਗਿਆ ਮਾਨਤ ਤੇ ਨਾਹੀ </p>
<p> ਫੁਨਿ ਗਰਭ ਪਰਨ ॥੨॥ ਭਗਤਨ ਕੀ ਟਹਲ ਕਮਾਵਤ ਗਾਵਤ ਦੁਖ ਕਾਟੇ ਤਾ ਕੇ ਜਨਮ ਮਰਨ ॥ ਜਾ ਕਉ ਭਇਓ </p>
<p> ਕ੍ਰਿਪਾਲੁ ਬੀਠੁਲਾ ਤਿਨਿ ਹਰਿ ਹਰਿ ਅਜਰ ਜਰਨ ॥੩॥ ਹਰਿ ਰਸਹਿ ਅਘਾਨੇ ਸਹਜਿ ਸਮਾਨੇ ਮੁਖ ਤੇ ਨਾਹੀ ਜਾਤ </p>
<p> ਬਰਨ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਸੰਤੋਖੇ ਨਾਮੁ ਪ੍ਰਭੂ ਜਪਿ ਜਪਿ ਉਧਰਨ ॥੪॥੧੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਗਾਇਓ </p>
<p> ਰੀ ਮੈ ਗੁਣ ਨਿਧਿ ਮੰਗਲ ਗਾਇਓ ॥ ਭਲੇ ਸੰਜੋਗ ਭਲੇ ਦਿਨ ਅਉਸਰ ਜਉ ਗੋਪਾਲੁ ਰੀਝਾਇਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੰਤਹ ਚਰਨ ਮੋਰਲੋ ਮਾਥਾ ॥ ਹਮਰੇ ਮਸਤਕਿ ਸੰਤ ਧਰੇ ਹਾਥਾ ॥੧॥ ਸਾਧਹ ਮੰਤ੍ਰੁ ਮੋਰਲੋ ਮਨੂਆ ॥ ਤਾ ਤੇ ਗਤੁ </p>
<p> ਹੋਏ ਤ੍ਰੈ ਗੁਨੀਆ ॥੨॥ ਭਗਤਹ ਦਰਸੁ ਦੇਖਿ ਨੈਨ ਰੰਗਾ ॥ ਲੋਭ ਮੋਹ ਤੂਟੇ ਭ੍ਰਮ ਸੰਗਾ ॥੩॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਸੁਖ ਸਹਜ ਅਨੰਦਾ ॥ ਖੋਲਿੑ ਭੀਤਿ ਮਿਲੇ ਪਰਮਾਨੰਦਾ ॥੪॥੧੪॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੈਸੇ ਕਹਉ ਮੋਹਿ ਜੀਅ ਬੇਦਨਾਈ ॥ ਦਰਸਨ ਪਿਆਸ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਮਨੋਹਰ ਮਨੁ ਨ ਰਹੈ ਬਹੁ ਬਿਧਿ ਉਮਕਾਈ </p>
</section>
<section id='1207' route='ang/1207'><p> ॥੧॥ ਰਹਾਉ ॥ ਚਿਤਵਨਿ ਚਿਤਵਉ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਬੈਰਾਗੀ ਕਦਿ ਪਾਵਉ ਹਰਿ ਦਰਸਾਈ ॥ ਜਤਨ ਕਰਉ ਇਹੁ </p>
<p> ਮਨੁ ਨਹੀ ਧੀਰੈ ਕੋਊ ਹੈ ਰੇ ਸੰਤੁ ਮਿਲਾਈ ॥੧॥ ਜਪ ਤਪ ਸੰਜਮ ਪੁੰਨ ਸਭਿ ਹੋਮਉ ਤਿਸੁ ਅਰਪਉ ਸਭਿ ਸੁਖ </p>
<p> ਜਾਂਈ ॥ ਏਕ ਨਿਮਖ ਪ੍ਰਿਅ ਦਰਸੁ ਦਿਖਾਵੈ ਤਿਸੁ ਸੰਤਨ ਕੈ ਬਲਿ ਜਾਂਈ ॥੨॥ ਕਰਉ ਨਿਹੋਰਾ ਬਹੁਤੁ ਬੇਨਤੀ </p>
<p> ਸੇਵਉ ਦਿਨੁ ਰੈਨਾਈ ॥ ਮਾਨੁ ਅਭਿਮਾਨੁ ਹਉ ਸਗਲ ਤਿਆਗਉ ਜੋ ਪ੍ਰਿਅ ਬਾਤ ਸੁਨਾਈ ॥੩॥ ਦੇਖਿ ਚਰਿਤ੍ਰ </p>
<p> ਭਈ ਹਉ ਬਿਸਮਨਿ ਗੁਰਿ ਸਤਿਗੁਰਿ ਪੁਰਖਿ ਮਿਲਾਈ ॥ ਪ੍ਰਭ ਰੰਗ ਦਇਆਲ ਮੋਹਿ ਗ੍ਰਿਹ ਮਹਿ ਪਾਇਆ ਜਨ </p>
<p> ਨਾਨਕ ਤਪਤਿ ਬੁਝਾਈ ॥੪॥੧॥੧੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰੇ ਮੂੜੇੑ ਤੂ ਕਿਉ ਸਿਮਰਤ ਅਬ ਨਾਹੀ ॥ ਨਰਕ </p>
<p> ਘੋਰ ਮਹਿ ਉਰਧ ਤਪੁ ਕਰਤਾ ਨਿਮਖ ਨਿਮਖ ਗੁਣ ਗਾਂਹੀ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਜਨਮ ਭ੍ਰਮਤੌ ਹੀ ਆਇਓ </p>
<p> ਮਾਨਸ ਜਨਮੁ ਦੁਲਭਾਹੀ ॥ ਗਰਭ ਜੋਨਿ ਛੋਡਿ ਜਉ ਨਿਕਸਿਓ ਤਉ ਲਾਗੋ ਅਨ ਠਾਂਹੀ ॥੧॥ ਕਰਹਿ ਬੁਰਾਈ </p>
<p> ਠਗਾਈ ਦਿਨੁ ਰੈਨਿ ਨਿਹਫਲ ਕਰਮ ਕਮਾਹੀ ॥ ਕਣੁ ਨਾਹੀ ਤੁਹ ਗਾਹਣ ਲਾਗੇ ਧਾਇ ਧਾਇ ਦੁਖ ਪਾਂਹੀ ॥੨॥ </p>
<p> ਮਿਥਿਆ ਸੰਗਿ ਕੂੜਿ ਲਪਟਾਇਓ ਉਰਝਿ ਪਰਿਓ ਕੁਸਮਾਂਹੀ ॥ ਧਰਮ ਰਾਇ ਜਬ ਪਕਰਸਿ ਬਵਰੇ ਤਉ ਕਾਲ ਮੁਖਾ </p>
<p> ਉਠਿ ਜਾਹੀ ॥੩॥ ਸੋ ਮਿਲਿਆ ਜੋ ਪ੍ਰਭੂ ਮਿਲਾਇਆ ਜਿਸੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਂਹੀ ॥ ਕਹੁ ਨਾਨਕ ਤਿਨੑ ਜਨ </p>
<p> ਬਲਿਹਾਰੀ ਜੋ ਅਲਿਪ ਰਹੇ ਮਨ ਮਾਂਹੀ ॥੪॥੨॥੧੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਕਿਉ ਜੀਵਨੁ ਪ੍ਰੀਤਮ ਬਿਨੁ ਮਾਈ ॥ </p>
<p> ਜਾ ਕੇ ਬਿਛੁਰਤ ਹੋਤ ਮਿਰਤਕਾ ਗ੍ਰਿਹ ਮਹਿ ਰਹਨੁ ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਹੀਂਅ ਪ੍ਰਾਨ ਕੋ ਦਾਤਾ ਜਾ ਕੈ </p>
<p> ਸੰਗਿ ਸੁਹਾਈ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਸੰਤਹੁ ਮੋਹਿ ਅਪੁਨੀ ਪ੍ਰਭ ਮੰਗਲ ਗੁਣ ਗਾਈ ॥੧॥ ਚਰਨ ਸੰਤਨ ਕੇ ਮਾਥੇ </p>
<p> ਮੇਰੇ ਊਪਰਿ ਨੈਨਹੁ ਧੂਰਿ ਬਾਂਛਾੲੀਂ ॥ ਜਿਹ ਪ੍ਰਸਾਦਿ ਮਿਲੀਐ ਪ੍ਰਭ ਨਾਨਕ ਬਲਿ ਬਲਿ ਤਾ ਕੈ ਹਉ ਜਾਈ </p>
<p> ॥੨॥੩॥੧੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਉਆ ਅਉਸਰ ਕੈ ਹਉ ਬਲਿ ਜਾਈ ॥ ਆਠ ਪਹਰ ਅਪਨਾ ਪ੍ਰਭੁ ਸਿਮਰਨੁ </p>
<p> ਵਡਭਾਗੀ ਹਰਿ ਪਾਂਈ ॥੧॥ ਰਹਾਉ ॥ ਭਲੋ ਕਬੀਰੁ ਦਾਸੁ ਦਾਸਨ ਕੋ ਊਤਮੁ ਸੈਨੁ ਜਨੁ ਨਾਈ ॥ ਊਚ ਤੇ ਊਚ </p>
<p> ਨਾਮਦੇਉ ਸਮਦਰਸੀ ਰਵਿਦਾਸ ਠਾਕੁਰ ਬਣਿ ਆਈ ॥੧॥ ਜੀਉ ਪਿੰਡੁ ਤਨੁ ਧਨੁ ਸਾਧਨ ਕਾ ਇਹੁ ਮਨੁ ਸੰਤ </p>
<p> ਰੇਨਾਈ ॥ ਸੰਤ ਪ੍ਰਤਾਪਿ ਭਰਮ ਸਭਿ ਨਾਸੇ ਨਾਨਕ ਮਿਲੇ ਗੁਸਾਈ ॥੨॥੪॥੧੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨੋਰਥ </p>
</section>
<section id='1208' route='ang/1208'><p> ਪੂਰੇ ਸਤਿਗੁਰ ਆਪਿ ॥ ਸਗਲ ਪਦਾਰਥ ਸਿਮਰਨਿ ਜਾ ਕੈ ਆਠ ਪਹਰ ਮੇਰੇ ਮਨ ਜਾਪਿ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਨਾਮੁ ਸੁਆਮੀ ਤੇਰਾ ਜੋ ਪੀਵੈ ਤਿਸ ਹੀ ਤ੍ਰਿਪਤਾਸ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਨਾਸਹਿ ਆਗੈ ਦਰਗਹ ਹੋਇ </p>
<p> ਖਲਾਸ ॥੧॥ ਸਰਨਿ ਤੁਮਾਰੀ ਆਇਓ ਕਰਤੇ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਅਬਿਨਾਸ ॥ ਕਰਿ ਕਿਰਪਾ ਤੇਰੇ ਚਰਨ </p>
<p> ਧਿਆਵਉ ਨਾਨਕ ਮਨਿ ਤਨਿ ਦਰਸ ਪਿਆਸ ॥੨॥੫॥੧੯॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨ ਕਹਾ ਲੁਭਾਈਐ ਆਨ ਕਉ ॥ ਈਤ ਊਤ ਪ੍ਰਭੁ ਸਦਾ ਸਹਾਈ ਜੀਅ ਸੰਗਿ ਤੇਰੇ ਕਾਮ ਕਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਮਨੋਹਰ ਇਹੈ ਅਘਾਵਨ ਪਾਂਨ ਕਉ ॥ ਅਕਾਲ ਮੂਰਤਿ ਹੈ ਸਾਧ ਸੰਤਨ ਕੀ ਠਾਹਰ </p>
<p> ਨੀਕੀ ਧਿਆਨ ਕਉ ॥੧॥ ਬਾਣੀ ਮੰਤ੍ਰੁ ਮਹਾ ਪੁਰਖਨ ਕੀ ਮਨਹਿ ਉਤਾਰਨ ਮਾਂਨ ਕਉ ॥ ਖੋਜਿ ਲਹਿਓ ਨਾਨਕ ਸੁਖ </p>
<p> ਥਾਨਾਂ ਹਰਿ ਨਾਮਾ ਬਿਸ੍ਰਾਮ ਕਉ ॥੨॥੧॥੨੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨ ਸਦਾ ਮੰਗਲ ਗੋਬਿੰਦ ਗਾਇ ॥ ਰੋਗ </p>
<p> ਸੋਗ ਤੇਰੇ ਮਿਟਹਿ ਸਗਲ ਅਘ ਨਿਮਖ ਹੀਐ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਛੋਡਿ ਸਿਆਨਪ ਬਹੁ </p>
<p> ਚਤੁਰਾਈ ਸਾਧੂ ਸਰਣੀ ਜਾਇ ਪਾਇ ॥ ਜਉ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਦੀਨ ਦੁਖ ਭੰਜਨ ਜਮ ਤੇ ਹੋਵੈ ਧਰਮ ਰਾਇ ॥੧॥ ਏਕਸ </p>
<p> ਬਿਨੁ ਨਾਹੀ ਕੋ ਦੂਜਾ ਆਨ ਨ ਬੀਓ ਲਵੈ ਲਾਇ ॥ ਮਾਤ ਪਿਤਾ ਭਾਈ ਨਾਨਕ ਕੋ ਸੁਖਦਾਤਾ ਹਰਿ ਪ੍ਰਾਨ ਸਾਇ </p>
<p> ॥੨॥੨॥੨੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜਨ ਸਗਲ ਉਧਾਰੇ ਸੰਗ ਕੇ ॥ ਭਏ ਪੁਨੀਤ ਪਵਿਤ੍ਰ ਮਨ ਜਨਮ ਜਨਮ </p>
<p> ਕੇ ਦੁਖ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਾਰਗਿ ਚਲੇ ਤਿਨੀੑ ਸੁਖੁ ਪਾਇਆ ਜਿਨੑ ਸਿਉ ਗੋਸਟਿ ਸੇ ਤਰੇ ॥ ਬੂਡਤ ਘੋਰ </p>
<p> ਅੰਧ ਕੂਪ ਮਹਿ ਤੇ ਸਾਧੂ ਸੰਗਿ ਪਾਰਿ ਪਰੇ ॥੧॥ ਜਿਨੑ ਕੇ ਭਾਗ ਬਡੇ ਹੈ ਭਾਈ ਤਿਨੑ ਸਾਧੂ ਸੰਗਿ ਮੁਖ ਜੁਰੇ ॥ ਤਿਨੑ ਕੀ </p>
<p> ਧੂਰਿ ਬਾਂਛੈ ਨਿਤ ਨਾਨਕੁ ਪ੍ਰਭੁ ਮੇਰਾ ਕਿਰਪਾ ਕਰੇ ॥੨॥੩॥੨੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜਨ ਰਾਮ ਰਾਮ ਰਾਮ </p>
<p> ਧਿਆਂਏ ॥ ਏਕ ਪਲਕ ਸੁਖ ਸਾਧ ਸਮਾਗਮ ਕੋਟਿ ਬੈਕੁੰਠਹ ਪਾਂਏ ॥੧॥ ਰਹਾਉ ॥ ਦੁਲਭ ਦੇਹ ਜਪਿ ਹੋਤ ਪੁਨੀਤਾ </p>
<p> ਜਮ ਕੀ ਤ੍ਰਾਸ ਨਿਵਾਰੈ ॥ ਮਹਾ ਪਤਿਤ ਕੇ ਪਾਤਿਕ ਉਤਰਹਿ ਹਰਿ ਨਾਮਾ ਉਰਿ ਧਾਰੈ ॥੧॥ ਜੋ ਜੋ ਸੁਨੈ ਰਾਮ ਜਸੁ </p>
<p> ਨਿਰਮਲ ਤਾ ਕਾ ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਾਸਾ ॥ ਕਹੁ ਨਾਨਕ ਪਾਈਐ ਵਡਭਾਗੀਂ ਮਨ ਤਨ ਹੋਇ ਬਿਗਾਸਾ </p>
</section>
<section id='1209' route='ang/1209'><p> ॥੨॥੪॥੨੩॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੋਹਨ ਘਰਿ ਆਵਹੁ ਕਰਉ ਜੋਦਰੀਆ ॥ ਮਾਨੁ ਕਰਉ ਅਭਿਮਾਨੈ ਬੋਲਉ ਭੂਲ ਚੂਕ ਤੇਰੀ ਪ੍ਰਿਅ ਚਿਰੀਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਿਕਟਿ ਸੁਨਉ ਅਰੁ ਪੇਖਉ ਨਾਹੀ ਭਰਮਿ ਭਰਮਿ ਦੁਖ ਭਰੀਆ ॥ ਹੋਇ ਕ੍ਰਿਪਾਲ ਗੁਰ ਲਾਹਿ </p>
<p> ਪਾਰਦੋ ਮਿਲਉ ਲਾਲ ਮਨੁ ਹਰੀਆ ॥੧॥ ਏਕ ਨਿਮਖ ਜੇ ਬਿਸਰੈ ਸੁਆਮੀ ਜਾਨਉ ਕੋਟਿ ਦਿਨਸ ਲਖ ਬਰੀਆ ॥ </p>
<p> ਸਾਧਸੰਗਤਿ ਕੀ ਭੀਰ ਜਉ ਪਾਈ ਤਉ ਨਾਨਕ ਹਰਿ ਸੰਗਿ ਮਿਰੀਆ ॥੨॥੧॥੨੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ </p>
<p> ਕਿਆ ਸੋਚਉ ਸੋਚ ਬਿਸਾਰੀ ॥ ਕਰਣਾ ਸਾ ਸੋਈ ਕਰਿ ਰਹਿਆ ਦੇਹਿ ਨਾਉ ਬਲਿਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਚਹੁ ਦਿਸ </p>
<p> ਫੂਲਿ ਰਹੀ ਬਿਖਿਆ ਬਿਖੁ ਗੁਰ ਮੰਤ੍ਰੁ ਮੂਖਿ ਗਰੁੜਾਰੀ ॥ ਹਾਥ ਦੇਇ ਰਾਖਿਓ ਕਰਿ ਅਪੁਨਾ ਜਿਉ ਜਲ ਕਮਲਾ </p>
<p> ਅਲਿਪਾਰੀ ॥੧॥ ਹਉ ਨਾਹੀ ਕਿਛੁ ਮੈ ਕਿਆ ਹੋਸਾ ਸਭ ਤੁਮ ਹੀ ਕਲ ਧਾਰੀ ॥ ਨਾਨਕ ਭਾਗਿ ਪਰਿਓ ਹਰਿ ਪਾਛੈ </p>
<p> ਰਾਖੁ ਸੰਤ ਸਦਕਾਰੀ ॥੨॥੨॥੨੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਹਿ ਸਰਬ ਉਪਾਵ ਬਿਰਕਾਤੇ ॥ ਕਰਣ ਕਾਰਣ </p>
<p> ਸਮਰਥ ਸੁਆਮੀ ਹਰਿ ਏਕਸੁ ਤੇ ਮੇਰੀ ਗਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਦੇਖੇ ਨਾਨਾ ਰੂਪ ਬਹੁ ਰੰਗਾ ਅਨ ਨਾਹੀ ਤੁਮ ਭਾਂਤੇ </p>
<p> ॥ ਦੇਂਹਿ ਅਧਾਰੁ ਸਰਬ ਕਉ ਠਾਕੁਰ ਜੀਅ ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ ॥੧॥ ਭ੍ਰਮਤੌ ਭ੍ਰਮਤੌ ਹਾਰਿ ਜਉ ਪਰਿਓ ਤਉ ਗੁਰ </p>
<p> ਮਿਲਿ ਚਰਨ ਪਰਾਤੇ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਸਰਬ ਸੁਖੁ ਪਾਇਆ ਇਹ ਸੂਖਿ ਬਿਹਾਨੀ ਰਾਤੇ ॥੨॥੩॥੨੬॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਹਿ ਲਬਧਿਓ ਹੈ ਹਰਿ ਟੇਕਾ ॥ ਗੁਰ ਦਇਆਲ ਭਏ ਸੁਖਦਾਈ ਅੰਧੁਲੈ ਮਾਣਿਕੁ ਦੇਖਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਾਟੇ ਅਗਿਆਨ ਤਿਮਰ ਨਿਰਮਲੀਆ ਬੁਧਿ ਬਿਗਾਸ ਬਿਬੇਕਾ ॥ ਜਿਉ ਜਲ ਤਰੰਗ ਫੇਨੁ ਜਲ </p>
<p> ਹੋਈ ਹੈ ਸੇਵਕ ਠਾਕੁਰ ਭਏ ਏਕਾ ॥੧॥ ਜਹ ਤੇ ਉਠਿਓ ਤਹ ਹੀ ਆਇਓ ਸਭ ਹੀ ਏਕੈ ਏਕਾ ॥ ਨਾਨਕ ਦ੍ਰਿਸਟਿ </p>
<p> ਆਇਓ ਸ੍ਰਬ ਠਾਈ ਪ੍ਰਾਣਪਤੀ ਹਰਿ ਸਮਕਾ ॥੨॥੪॥੨੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰਾ ਮਨੁ ਏਕੈ ਹੀ ਪ੍ਰਿਅ ਮਾਂਗੈ ॥ </p>
<p> ਪੇਖਿ ਆਇਓ ਸਰਬ ਥਾਨ ਦੇਸ ਪ੍ਰਿਅ ਰੋਮ ਨ ਸਮਸਰਿ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਮੈ ਨੀਰੇ ਅਨਿਕ ਭੋਜਨ ਬਹੁ </p>
<p> ਬਿੰਜਨ ਤਿਨ ਸਿਉ ਦ੍ਰਿਸਟਿ ਨ ਕਰੈ ਰੁਚਾਂਗੈ ॥ ਹਰਿ ਰਸੁ ਚਾਹੈ ਪ੍ਰਿਅ ਪ੍ਰਿਅ ਮੁਖਿ ਟੇਰੈ ਜਿਉ ਅਲਿ ਕਮਲਾ ਲੋਭਾਂਗੈ </p>
</section>
<section id='1210' route='ang/1210'><p> ॥੧॥ ਗੁਣ ਨਿਧਾਨ ਮਨਮੋਹਨ ਲਾਲਨ ਸੁਖਦਾਈ ਸਰਬਾਂਗੈ ॥ ਗੁਰਿ ਨਾਨਕ ਪ੍ਰਭ ਪਾਹਿ ਪਠਾਇਓ ਮਿਲਹੁ </p>
<p> ਸਖਾ ਗਲਿ ਲਾਗੈ ॥੨॥੫॥੨੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਰੋ ਠਾਕੁਰ ਸਿਉ ਮਨੁ ਮਾਨਾਂ ॥ ਸਾਧ ਕ੍ਰਿਪਾਲ </p>
<p> ਦਇਆਲ ਭਏ ਹੈ ਇਹੁ ਛੇਦਿਓ ਦੁਸਟੁ ਬਿਗਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮ ਹੀ ਸੁੰਦਰ ਤੁਮਹਿ ਸਿਆਨੇ ਤੁਮ ਹੀ </p>
<p> ਸੁਘਰ ਸੁਜਾਨਾ ॥ ਸਗਲ ਜੋਗ ਅਰੁ ਗਿਆਨ ਧਿਆਨ ਇਕ ਨਿਮਖ ਨ ਕੀਮਤਿ ਜਾਨਾਂ ॥੧॥ ਤੁਮ ਹੀ ਨਾਇਕ </p>
<p> ਤੁਮੑਹਿ ਛਤ੍ਰਪਤਿ ਤੁਮ ਪੂਰਿ ਰਹੇ ਭਗਵਾਨਾ ॥ ਪਾਵਉ ਦਾਨੁ ਸੰਤ ਸੇਵਾ ਹਰਿ ਨਾਨਕ ਸਦ ਕੁਰਬਾਨਾਂ ॥ </p>
<p> ੨॥੬॥੨੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੈ ਮਨਿ ਚੀਤਿ ਆਏ ਪ੍ਰਿਅ ਰੰਗਾ ॥ ਬਿਸਰਿਓ ਧੰਧੁ ਬੰਧੁ ਮਾਇਆ ਕੋ </p>
<p> ਰਜਨਿ ਸਬਾਈ ਜੰਗਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਸੇਵਉ ਹਰਿ ਰਿਦੈ ਬਸਾਵਉ ਹਰਿ ਪਾਇਆ ਸਤਸੰਗਾ ॥ ਐਸੋ </p>
<p> ਮਿਲਿਓ ਮਨੋਹਰੁ ਪ੍ਰੀਤਮੁ ਸੁਖ ਪਾਏ ਮੁਖ ਮੰਗਾ ॥੧॥ ਪ੍ਰਿਉ ਅਪਨਾ ਗੁਰਿ ਬਸਿ ਕਰਿ ਦੀਨਾ ਭੋਗਉ ਭੋਗ </p>
<p> ਨਿਸੰਗਾ ॥ ਨਿਰਭਉ ਭਏ ਨਾਨਕ ਭਉ ਮਿਟਿਆ ਹਰਿ ਪਾਇਓ ਪਾਠੰਗਾ ॥੨॥੭॥੩੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਜੀਉ ਕੇ ਦਰਸਨ ਕਉ ਕੁਰਬਾਨੀ ॥ ਬਚਨ ਨਾਦ ਮੇਰੇ ਸ੍ਰਵਨਹੁ ਪੂਰੇ ਦੇਹਾ ਪ੍ਰਿਅ ਅੰਕਿ ਸਮਾਨੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਛੂਟਰਿ ਤੇ ਗੁਰਿ ਕੀਈ ਸੁੋਹਾਗਨਿ ਹਰਿ ਪਾਇਓ ਸੁਘੜ ਸੁਜਾਨੀ ॥ ਜਿਹ ਘਰ ਮਹਿ ਬੈਸਨੁ ਨਹੀ ਪਾਵਤ </p>
<p> ਸੋ ਥਾਨੁ ਮਿਲਿਓ ਬਾਸਾਨੀ ॥੧॥ ਉਨੑ ਕੈ ਬਸਿ ਆਇਓ ਭਗਤਿ ਬਛਲੁ ਜਿਨਿ ਰਾਖੀ ਆਨ ਸੰਤਾਨੀ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਹਰਿ ਸੰਗਿ ਮਨੁ ਮਾਨਿਆ ਸਭ ਚੂਕੀ ਕਾਣਿ ਲੁੋਕਾਨੀ ॥੨॥੮॥੩੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੇਰੋ </p>
<p> ਪੰਚਾ ਤੇ ਸੰਗੁ ਤੂਟਾ ॥ ਦਰਸਨੁ ਦੇਖਿ ਭਏ ਮਨਿ ਆਨਦ ਗੁਰ ਕਿਰਪਾ ਤੇ ਛੂਟਾ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖਮ ਥਾਨ </p>
<p> ਬਹੁਤ ਬਹੁ ਧਰੀਆ ਅਨਿਕ ਰਾਖ ਸੂਰੂਟਾ ॥ ਬਿਖਮ ਗਾਰ੍ਹ ਕਰੁ ਪਹੁਚੈ ਨਾਹੀ ਸੰਤ ਸਾਨਥ ਭਏ ਲੂਟਾ ॥੧॥ ਬਹੁਤੁ </p>
<p> ਖਜਾਨੇ ਮੇਰੈ ਪਾਲੈ ਪਰਿਆ ਅਮੋਲ ਲਾਲ ਆਖੂਟਾ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ਤਉ ਮਨ ਮਹਿ ਹਰਿ </p>
<p> ਰਸੁ ਘੂਟਾ ॥੨॥੯॥੩੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੇਰੋ ਠਾਕੁਰ ਸਿਉ ਮਨੁ ਲੀਨਾ ॥ ਪ੍ਰਾਨ ਦਾਨੁ ਗੁਰਿ ਪੂਰੈ </p>
<p> ਦੀਆ ਉਰਝਾਇਓ ਜਿਉ ਜਲ ਮੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮਦ ਮਤਸਰ ਇਹ ਅਰਪਿ ਸਗਲ </p>
<p> ਦਾਨੁ ਕੀਨਾ ॥ ਮੰਤ੍ਰ ਦ੍ਰਿੜਾਇ ਹਰਿ ਅਉਖਧੁ ਗੁਰਿ ਦੀਓ ਤਉ ਮਿਲਿਓ ਸਗਲ ਪ੍ਰਬੀਨਾ ॥੧॥ ਗ੍ਰਿਹੁ ਤੇਰਾ ਤੂ </p>
</section>
<section id='1211' route='ang/1211'><p> ਠਾਕੁਰੁ ਮੇਰਾ ਗੁਰਿ ਹਉ ਖੋਈ ਪ੍ਰਭੁ ਦੀਨਾ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਸਹਜ ਘਰੁ ਪਾਇਆ ਹਰਿ ਭਗਤਿ ਭੰਡਾਰ ਖਜੀਨਾ </p>
<p> ॥੨॥੧੦॥੩੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੋਹਨ ਸਭਿ ਜੀਅ ਤੇਰੇ ਤੂ ਤਾਰਹਿ ॥ ਛੁਟਹਿ ਸੰਘਾਰ ਨਿਮਖ ਕਿਰਪਾ ਤੇ </p>
<p> ਕੋਟਿ ਬ੍ਰਹਮੰਡ ਉਧਾਰਹਿ ॥੧॥ ਰਹਾਉ ॥ ਕਰਹਿ ਅਰਦਾਸਿ ਬਹੁਤੁ ਬੇਨੰਤੀ ਨਿਮਖ ਨਿਮਖ ਸਾਮਾੑਰਹਿ ॥ ਹੋਹੁ </p>
<p> ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨ ਹਾਥ ਦੇਇ ਨਿਸਤਾਰਹਿ ॥੧॥ ਕਿਆ ਏ ਭੂਪਤਿ ਬਪੁਰੇ ਕਹੀਅਹਿ ਕਹੁ ਏ ਕਿਸ ਨੋ </p>
<p> ਮਾਰਹਿ ॥ ਰਾਖੁ ਰਾਖੁ ਰਾਖੁ ਸੁਖਦਾਤੇ ਸਭੁ ਨਾਨਕ ਜਗਤੁ ਤੁਮਾੑਰਹਿ ॥੨॥੧੧॥੩੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਅਬ ਮੋਹਿ ਧਨੁ ਪਾਇਓ ਹਰਿ ਨਾਮਾ ॥ ਭਏ ਅਚਿੰਤ ਤ੍ਰਿਸਨ ਸਭ ਬੁਝੀ ਹੈ ਇਹੁ ਲਿਖਿਓ ਲੇਖੁ ਮਥਾਮਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਖੋਜਤ ਖੋਜਤ ਭਇਓ ਬੈਰਾਗੀ ਫਿਰਿ ਆਇਓ ਦੇਹ ਗਿਰਾਮਾ ॥ ਗੁਰਿ ਕ੍ਰਿਪਾਲਿ ਸਉਦਾ ਇਹੁ ਜੋਰਿਓ </p>
<p> ਹਥਿ ਚਰਿਓ ਲਾਲੁ ਅਗਾਮਾ ॥੧॥ ਆਨ ਬਾਪਾਰ ਬਨਜ ਜੋ ਕਰੀਅਹਿ ਤੇਤੇ ਦੂਖ ਸਹਾਮਾ ॥ ਗੋਬਿਦ ਭਜਨ ਕੇ </p>
<p> ਨਿਰਭੈ ਵਾਪਾਰੀ ਹਰਿ ਰਾਸਿ ਨਾਨਕ ਰਾਮ ਨਾਮਾ ॥੨॥੧੨॥੩੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੈ ਮਨਿ ਮਿਸਟ </p>
<p> ਲਗੇ ਪ੍ਰਿਅ ਬੋਲਾ ॥ ਗੁਰਿ ਬਾਹ ਪਕਰਿ ਪ੍ਰਭ ਸੇਵਾ ਲਾਏ ਸਦ ਦਇਆਲੁ ਹਰਿ ਢੋਲਾ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭ ਤੂ </p>
<p> ਠਾਕੁਰੁ ਸਰਬ ਪ੍ਰਤਿਪਾਲਕੁ ਮੋਹਿ ਕਲਤ੍ਰ ਸਹਿਤ ਸਭਿ ਗੋਲਾ ॥ ਮਾਣੁ ਤਾਣੁ ਸਭੁ ਤੂਹੈ ਤੂਹੈ ਇਕੁ ਨਾਮੁ ਤੇਰਾ ਮੈ </p>
<p> ਓਲਾੑ ॥੧॥ ਜੇ ਤਖਤਿ ਬੈਸਾਲਹਿ ਤਉ ਦਾਸ ਤੁਮਾੑਰੇ ਘਾਸੁ ਬਢਾਵਹਿ ਕੇਤਕ ਬੋਲਾ ॥ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ </p>
<p> ਪੁਰਖ ਬਿਧਾਤੇ ਮੇਰੇ ਠਾਕੁਰ ਅਗਹ ਅਤੋਲਾ ॥੨॥੧੩॥੩੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਰਾਮ ਕਹਤ ਗੁਣ </p>
<p> ਸੋਹੰ ॥ ਏਕ ਨਿਮਖ ਓਪਾਇ ਸਮਾਵੈ ਦੇਖਿ ਚਰਿਤ ਮਨ ਮੋਹੰ ॥੧॥ ਰਹਾਉ ॥ ਜਿਸੁ ਸੁਣਿਐ ਮਨਿ ਹੋਇ ਰਹਸੁ </p>
<p> ਅਤਿ ਰਿਦੈ ਮਾਨ ਦੁਖ ਜੋਹੰ ॥ ਸੁਖੁ ਪਾਇਓ ਦੁਖੁ ਦੂਰਿ ਪਰਾਇਓ ਬਣਿ ਆਈ ਪ੍ਰਭ ਤੋਹੰ ॥੧॥ ਕਿਲਵਿਖ ਗਏ </p>
<p> ਮਨ ਨਿਰਮਲ ਹੋਈ ਹੈ ਗੁਰਿ ਕਾਢੇ ਮਾਇਆ ਦ੍ਰੋਹੰ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ ਕਰਣ ਕਾਰਣ ਸਮਰਥੋਹੰ </p>
<p> ॥੨॥੧੪॥੩੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਨੈਨਹੁ ਦੇਖਿਓ ਚਲਤੁ ਤਮਾਸਾ ॥ ਸਭ ਹੂ ਦੂਰਿ ਸਭ ਹੂ ਤੇ ਨੇਰੈ ਅਗਮ </p>
<p> ਅਗਮ ਘਟ ਵਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਅਭੂਲੁ ਨ ਭੂਲੈ ਲਿਖਿਓ ਨ ਚਲਾਵੈ ਮਤਾ ਨ ਕਰੈ ਪਚਾਸਾ ॥ ਖਿਨ ਮਹਿ </p>
<p> ਸਾਜਿ ਸਵਾਰਿ ਬਿਨਾਹੈ ਭਗਤਿ ਵਛਲ ਗੁਣਤਾਸਾ ॥੧॥ ਅੰਧ ਕੂਪ ਮਹਿ ਦੀਪਕੁ ਬਲਿਓ ਗੁਰਿ ਰਿਦੈ ਕੀਓ </p>
</section>
<section id='1212' route='ang/1212'><p> ਪਰਗਾਸਾ ॥ ਕਹੁ ਨਾਨਕ ਦਰਸੁ ਪੇਖਿ ਸੁਖੁ ਪਾਇਆ ਸਭ ਪੂਰਨ ਹੋਈ ਆਸਾ ॥੨॥੧੫॥੩੮॥ ਸਾਰਗ </p>
<p> ਮਹਲਾ ੫ ॥ ਚਰਨਹ ਗੋਬਿੰਦ ਮਾਰਗੁ ਸੁਹਾਵਾ ॥ ਆਨ ਮਾਰਗ ਜੇਤਾ ਕਿਛੁ ਧਾਈਐ ਤੇਤੋ ਹੀ ਦੁਖੁ ਹਾਵਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨੇਤ੍ਰ ਪੁਨੀਤ ਭਏ ਦਰਸੁ ਪੇਖੇ ਹਸਤ ਪੁਨੀਤ ਟਹਲਾਵਾ ॥ ਰਿਦਾ ਪੁਨੀਤ ਰਿਦੈ ਹਰਿ ਬਸਿਓ ਮਸਤ </p>
<p> ਪੁਨੀਤ ਸੰਤ ਧੂਰਾਵਾ ॥੧॥ ਸਰਬ ਨਿਧਾਨ ਨਾਮਿ ਹਰਿ ਹਰਿ ਕੈ ਜਿਸੁ ਕਰਮਿ ਲਿਖਿਆ ਤਿਨਿ ਪਾਵਾ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਕਉ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਸੁਖਿ ਸਹਜੇ ਅਨਦ ਬਿਹਾਵਾ ॥੨॥੧੬॥੩੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਧਿਆਇਓ </p>
<p> ਅੰਤਿ ਬਾਰ ਨਾਮੁ ਸਖਾ ॥ ਜਹ ਮਾਤ ਪਿਤਾ ਸੁਤ ਭਾਈ ਨ ਪਹੁਚੈ ਤਹਾ ਤਹਾ ਤੂ ਰਖਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧ ਕੂਪ </p>
<p> ਗ੍ਰਿਹ ਮਹਿ ਤਿਨਿ ਸਿਮਰਿਓ ਜਿਸੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾ ॥ ਖੂਲੇੑ ਬੰਧਨ ਮੁਕਤਿ ਗੁਰਿ ਕੀਨੀ ਸਭ ਤੂਹੈ ਤੁਹੀ </p>
<p> ਦਿਖਾ ॥੧॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਆ ਮਨੁ ਤ੍ਰਿਪਤਿਆ ਆਘਾਏ ਰਸਨ ਚਖਾ ॥ ਕਹੁ ਨਾਨਕ ਸੁਖ ਸਹਜੁ ਮੈ ਪਾਇਆ </p>
<p> ਗੁਰਿ ਲਾਹੀ ਸਗਲ ਤਿਖਾ ॥੨॥੧੭॥੪੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਗੁਰ ਮਿਲਿ ਐਸੇ ਪ੍ਰਭੂ ਧਿਆਇਆ ॥ </p>
<p> ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ ਦੁਖ ਭੰਜਨੁ ਲਗੈ ਨ ਤਾਤੀ ਬਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਸਾਸ ਸਾਸ ਹਮ </p>
<p> ਲੇਤੇ ਤੇਤੇ ਹੀ ਗੁਣ ਗਾਇਆ ॥ ਨਿਮਖ ਨ ਬਿਛੁਰੈ ਘਰੀ ਨ ਬਿਸਰੈ ਸਦ ਸੰਗੇ ਜਤ ਜਾਇਆ ॥੧॥ ਹਉ </p>
<p> ਬਲਿ ਬਲਿ ਬਲਿ ਬਲਿ ਚਰਨ ਕਮਲ ਕਉ ਬਲਿ ਬਲਿ ਗੁਰ ਦਰਸਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਕਾਹੂ ਪਰਵਾਹਾ </p>
<p> ਜਉ ਸੁਖ ਸਾਗਰੁ ਮੈ ਪਾਇਆ ॥੨॥੧੮॥੪੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੈ ਮਨਿ ਸਬਦੁ ਲਗੋ ਗੁਰ ਮੀਠਾ </p>
<p> ॥ ਖੁਲਿੑਓ ਕਰਮੁ ਭਇਓ ਪਰਗਾਸਾ ਘਟਿ ਘਟਿ ਹਰਿ ਹਰਿ ਡੀਠਾ ॥੧॥ ਰਹਾਉ ॥ ਪਾਰਬ੍ਰਹਮ ਆਜੋਨੀ </p>
<p> ਸੰਭਉ ਸਰਬ ਥਾਨ ਘਟ ਬੀਠਾ ॥ ਭਇਓ ਪਰਾਪਤਿ ਅੰਮ੍ਰਿਤ ਨਾਮਾ ਬਲਿ ਬਲਿ ਪ੍ਰਭ ਚਰਣੀਠਾ ॥੧॥ </p>
<p> ਸਤਸੰਗਤਿ ਕੀ ਰੇਣੁ ਮੁਖਿ ਲਾਗੀ ਕੀਏ ਸਗਲ ਤੀਰਥ ਮਜਨੀਠਾ ॥ ਕਹੁ ਨਾਨਕ ਰੰਗਿ ਚਲੂਲ ਭਏ ਹੈ ਹਰਿ </p>
<p> ਰੰਗੁ ਨ ਲਹੈ ਮਜੀਠਾ ॥੨॥੧੯॥੪੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਓ ਗੁਰਿ ਸਾਥੇ ॥ ਨਿਮਖ </p>
<p> ਬਚਨੁ ਪ੍ਰਭ ਹੀਅਰੈ ਬਸਿਓ ਸਗਲ ਭੂਖ ਮੇਰੀ ਲਾਥੇ ॥੧॥ ਰਹਾਉ ॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਗੁਣ ਨਾਇਕ ਠਾਕੁਰ </p>
<p> ਸੁਖ ਸਮੂਹ ਸਭ ਨਾਥੇ ॥ ਏਕ ਆਸ ਮੋਹਿ ਤੇਰੀ ਸੁਆਮੀ ਅਉਰ ਦੁਤੀਆ ਆਸ ਬਿਰਾਥੇ ॥੧॥ ਨੈਣ </p>
</section>
<section id='1213' route='ang/1213'><p> ਤ੍ਰਿਪਤਾਸੇ ਦੇਖਿ ਦਰਸਾਵਾ ਗੁਰਿ ਕਰ ਧਾਰੇ ਮੇਰੈ ਮਾਥੇ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਅਤੁਲ ਸੁਖੁ ਪਾਇਆ ਜਨਮ ਮਰਣ ਭੈ </p>
<p> ਲਾਥੇ ॥੨॥੨੦॥੪੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰੇ ਮੂੜੇੑ ਆਨ ਕਾਹੇ ਕਤ ਜਾਈ ॥ ਸੰਗਿ ਮਨੋਹਰੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਰੇ </p>
<p> ਭੂਲਿ ਭੂਲਿ ਬਿਖੁ ਖਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭ ਸੁੰਦਰ ਚਤੁਰ ਅਨੂਪ ਬਿਧਾਤੇ ਤਿਸ ਸਿਉ ਰੁਚ ਨਹੀ ਰਾਈ ॥ ਮੋਹਨਿ </p>
<p> ਸਿਉ ਬਾਵਰ ਮਨੁ ਮੋਹਿਓ ਝੂਠਿ ਠਗਉਰੀ ਪਾਈ ॥੧॥ ਭਇਓ ਦਇਆਲੁ ਕ੍ਰਿਪਾਲੁ ਦੁਖ ਹਰਤਾ ਸੰਤਨ ਸਿਉ </p>
<p> ਬਨਿ ਆਈ ॥ ਸਗਲ ਨਿਧਾਨ ਘਰੈ ਮਹਿ ਪਾਏ ਕਹੁ ਨਾਨਕ ਜੋਤਿ ਸਮਾਈ ॥੨॥੨੧॥੪੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਓਅੰ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਚੀਤਿ ਪਹਿਲਰੀਆ ॥ ਜੋ ਤਉ ਬਚਨੁ ਦੀਓ ਮੇਰੇ ਸਤਿਗੁਰ ਤਉ ਮੈ ਸਾਜ ਸੀਗਰੀਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਮ ਭੂਲਹ ਤੁਮ ਸਦਾ ਅਭੂਲਾ ਹਮ ਪਤਿਤ ਤੁਮ ਪਤਿਤ ਉਧਰੀਆ ॥ ਹਮ ਨੀਚ ਬਿਰਖ ਤੁਮ ਮੈਲਾਗਰ </p>
<p> ਲਾਜ ਸੰਗਿ ਸੰਗਿ ਬਸਰੀਆ ॥੧॥ ਤੁਮ ਗੰਭੀਰ ਧੀਰ ਉਪਕਾਰੀ ਹਮ ਕਿਆ ਬਪੁਰੇ ਜੰਤਰੀਆ ॥ ਗੁਰ ਕ੍ਰਿਪਾਲ </p>
<p> ਨਾਨਕ ਹਰਿ ਮੇਲਿਓ ਤਉ ਮੇਰੀ ਸੂਖਿ ਸੇਜਰੀਆ ॥੨॥੨੨॥੪੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨ ਓਇ ਦਿਨਸ </p>
<p> ਧੰਨਿ ਪਰਵਾਨਾਂ ॥ ਸਫਲ ਤੇ ਘਰੀ ਸੰਜੋਗ ਸੁਹਾਵੇ ਸਤਿਗੁਰ ਸੰਗਿ ਗਿਆਨਾਂ ॥੧॥ ਰਹਾਉ ॥ ਧੰਨਿ ਸੁਭਾਗ ਧੰਨਿ </p>
<p> ਸੋਹਾਗਾ ਧੰਨਿ ਦੇਤ ਜਿਨਿ ਮਾਨਾਂ ॥ ਇਹੁ ਤਨੁ ਤੁਮੑਰਾ ਸਭੁ ਗ੍ਰਿਹੁ ਧਨੁ ਤੁਮਰਾ ਹੀਂਉ ਕੀਓ ਕੁਰਬਾਨਾਂ ॥੧॥ </p>
<p> ਕੋਟਿ ਲਾਖ ਰਾਜ ਸੁਖ ਪਾਏ ਇਕ ਨਿਮਖ ਪੇਖਿ ਦ੍ਰਿਸਟਾਨਾਂ ॥ ਜਉ ਕਹਹੁ ਮੁਖਹੁ ਸੇਵਕ ਇਹ ਬੈਸੀਐ ਸੁਖ ਨਾਨਕ </p>
<p> ਅੰਤੁ ਨ ਜਾਨਾਂ ॥੨॥੨੩॥੪੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਮੋਰੋ ਸਹਸਾ ਦੂਖੁ ਗਇਆ ॥ ਅਉਰ ਉਪਾਵ </p>
<p> ਸਗਲ ਤਿਆਗਿ ਛੋਡੇ ਸਤਿਗੁਰ ਸਰਣਿ ਪਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਸਿਧਿ ਕਾਰਜ ਸਭਿ ਸਵਰੇ ਅਹੰ ਰੋਗ </p>
<p> ਸਗਲ ਹੀ ਖਇਆ ॥ ਕੋਟਿ ਪਰਾਧ ਖਿਨ ਮਹਿ ਖਉ ਭਈ ਹੈ ਗੁਰ ਮਿਲਿ ਹਰਿ ਹਰਿ ਕਹਿਆ ॥੧॥ ਪੰਚ ਦਾਸ </p>
<p> ਗੁਰਿ ਵਸਗਤਿ ਕੀਨੇ ਮਨ ਨਿਹਚਲ ਨਿਰਭਇਆ ॥ ਆਇ ਨ ਜਾਵੈ ਨ ਕਤ ਹੀ ਡੋਲੈ ਥਿਰੁ ਨਾਨਕ ਰਾਜਇਆ </p>
<p> ॥੨॥੨੪॥੪੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭੁ ਮੇਰੋ ਇਤ ਉਤ ਸਦਾ ਸਹਾਈ ॥ ਮਨਮੋਹਨੁ ਮੇਰੇ ਜੀਅ ਕੋ ਪਿਆਰੋ </p>
<p> ਕਵਨ ਕਹਾ ਗੁਨ ਗਾਈ ॥੧॥ ਰਹਾਉ ॥ ਖੇਲਿ ਖਿਲਾਇ ਲਾਡ ਲਾਡਾਵੈ ਸਦਾ ਸਦਾ ਅਨਦਾਈ ॥ ਪ੍ਰਤਿਪਾਲੈ </p>
<p> ਬਾਰਿਕ ਕੀ ਨਿਆਈ ਜੈਸੇ ਮਾਤ ਪਿਤਾਈ ॥੧॥ ਤਿਸੁ ਬਿਨੁ ਨਿਮਖ ਨਹੀ ਰਹਿ ਸਕੀਐ ਬਿਸਰਿ ਨ ਕਬਹੂ </p>
</section>
<section id='1214' route='ang/1214'><p> ਜਾਈ ॥ ਕਹੁ ਨਾਨਕ ਮਿਲਿ ਸੰਤਸੰਗਤਿ ਤੇ ਮਗਨ ਭਏ ਲਿਵ ਲਾਈ ॥੨॥੨੫॥੪੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਅਪਨਾ ਮੀਤੁ ਸੁਆਮੀ ਗਾਈਐ ॥ ਆਸ ਨ ਅਵਰ ਕਾਹੂ ਕੀ ਕੀਜੈ ਸੁਖਦਾਤਾ ਪ੍ਰਭੁ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੂਖ ਮੰਗਲ ਕਲਿਆਣ ਜਿਸਹਿ ਘਰਿ ਤਿਸ ਹੀ ਸਰਣੀ ਪਾਈਐ ॥ ਤਿਸਹਿ ਤਿਆਗਿ ਮਾਨੁਖੁ ਜੇ ਸੇਵਹੁ ਤਉ </p>
<p> ਲਾਜ ਲੋਨੁ ਹੋਇ ਜਾਈਐ ॥੧॥ ਏਕ ਓਟ ਪਕਰੀ ਠਾਕੁਰ ਕੀ ਗੁਰ ਮਿਲਿ ਮਤਿ ਬੁਧਿ ਪਾਈਐ ॥ ਗੁਣ ਨਿਧਾਨ </p>
<p> ਨਾਨਕ ਪ੍ਰਭੁ ਮਿਲਿਆ ਸਗਲ ਚੁਕੀ ਮੁਹਤਾਈਐ ॥੨॥੨੬॥੪੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਓਟ ਸਤਾਣੀ </p>
<p> ਪ੍ਰਭ ਜੀਉ ਮੇਰੈ ॥ ਦ੍ਰਿਸਟਿ ਨ ਲਿਆਵਉ ਅਵਰ ਕਾਹੂ ਕਉ ਮਾਣਿ ਮਹਤਿ ਪ੍ਰਭ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥ ਅੰਗੀਕਾਰੁ </p>
<p> ਕੀਓ ਪ੍ਰਭਿ ਅਪੁਨੈ ਕਾਢਿ ਲੀਆ ਬਿਖੁ ਘੇਰੈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਉਖਧੁ ਮੁਖਿ ਦੀਨੋ ਜਾਇ ਪਇਆ ਗੁਰ ਪੈਰੈ </p>
<p> ॥੧॥ ਕਵਨ ਉਪਮਾ ਕਹਉ ਏਕ ਮੁਖ ਨਿਰਗੁਣ ਕੇ ਦਾਤੇਰੈ ॥ ਕਾਟਿ ਸਿਲਕ ਜਉ ਅਪੁਨਾ ਕੀਨੋ ਨਾਨਕ ਸੂਖ </p>
<p> ਘਨੇਰੈ ॥੨॥੨੭॥੫੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਸਿਮਰਤ ਦੂਖ ਬਿਨਾਸੀ ॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਜੀਅ </p>
<p> ਸੁਖਦਾਤਾ ਹੋਈ ਸਗਲ ਖਲਾਸੀ ॥੧॥ ਰਹਾਉ ॥ ਅਵਰੁ ਨ ਕੋਊ ਸੂਝੈ ਪ੍ਰਭ ਬਿਨੁ ਕਹੁ ਕੋ ਕਿਸੁ ਪਹਿ ਜਾਸੀ ॥ </p>
<p> ਜਿਉ ਜਾਣਹੁ ਤਿਉ ਰਾਖਹੁ ਠਾਕੁਰ ਸਭੁ ਕਿਛੁ ਤੁਮ ਹੀ ਪਾਸੀ ॥੧॥ ਹਾਥ ਦੇਇ ਰਾਖੇ ਪ੍ਰਭਿ ਅਪੁਨੇ ਸਦ </p>
<p> ਜੀਵਨ ਅਬਿਨਾਸੀ ॥ ਕਹੁ ਨਾਨਕ ਮਨਿ ਅਨਦੁ ਭਇਆ ਹੈ ਕਾਟੀ ਜਮ ਕੀ ਫਾਸੀ ॥੨॥੨੮॥੫੧॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੋ ਮਨੁ ਜਤ ਕਤ ਤੁਝਹਿ ਸਮਾੑਰੈ ॥ ਹਮ ਬਾਰਿਕ ਦੀਨ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ ਜਿਉ ਜਾਨਹਿ </p>
<p> ਤਿਉ ਪਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਭੁਖੌ ਤਬ ਭੋਜਨੁ ਮਾਂਗੈ ਅਘਾਏ ਸੂਖ ਸਘਾਰੈ ॥ ਤਬ ਅਰੋਗ ਜਬ ਤੁਮ ਸੰਗਿ </p>
<p> ਬਸਤੌ ਛੁਟਕਤ ਹੋਇ ਰਵਾਰੈ ॥੧॥ ਕਵਨ ਬਸੇਰੋ ਦਾਸ ਦਾਸਨ ਕੋ ਥਾਪਿਉ ਥਾਪਨਹਾਰੈ ॥ ਨਾਮੁ ਨ ਬਿਸਰੈ </p>
<p> ਤਬ ਜੀਵਨੁ ਪਾਈਐ ਬਿਨਤੀ ਨਾਨਕ ਇਹ ਸਾਰੈ ॥੨॥੨੯॥੫੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨ ਤੇ ਭੈ ਭਉ </p>
<p> ਦੂਰਿ ਪਰਾਇਓ ॥ ਲਾਲ ਦਇਆਲ ਗੁਲਾਲ ਲਾਡਿਲੇ ਸਹਜਿ ਸਹਜਿ ਗੁਨ ਗਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ </p>
<p> ਬਚਨਾਤਿ ਕਮਾਤ ਕ੍ਰਿਪਾ ਤੇ ਬਹੁਰਿ ਨ ਕਤਹੂ ਧਾਇਓ ॥ ਰਹਤ ਉਪਾਧਿ ਸਮਾਧਿ ਸੁਖ ਆਸਨ ਭਗਤਿ ਵਛਲੁ </p>
<p> ਗ੍ਰਿਹਿ ਪਾਇਓ ॥੧॥ ਨਾਦ ਬਿਨੋਦ ਕੋਡ ਆਨੰਦਾ ਸਹਜੇ ਸਹਜਿ ਸਮਾਇਓ ॥ ਕਰਨਾ ਆਪਿ ਕਰਾਵਨ ਆਪੇ </p>
</section>
<section id='1215' route='ang/1215'><p> ਕਹੁ ਨਾਨਕ ਆਪਿ ਆਪਾਇਓ ॥੨॥੩੦॥੫੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਨਹਿ ਆਧਾਰੋ ॥ ਜਿਨ </p>
<p> ਦੀਆ ਤਿਸ ਕੈ ਕੁਰਬਾਨੈ ਗੁਰ ਪੂਰੇ ਨਮਸਕਾਰੋ ॥੧॥ ਰਹਾਉ ॥ ਬੂਝੀ ਤ੍ਰਿਸਨਾ ਸਹਜਿ ਸੁਹੇਲਾ ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ </p>
<p> ਜਾਰੋ ॥ ਆਇ ਨ ਜਾਇ ਬਸੈ ਇਹ ਠਾਹਰ ਜਹ ਆਸਨੁ ਨਿਰੰਕਾਰੋ ॥੧॥ ਏਕੈ ਪਰਗਟੁ ਏਕੈ ਗੁਪਤਾ ਏਕੈ </p>
<p> ਧੁੰਧੂਕਾਰੋ ॥ ਆਦਿ ਮਧਿ ਅੰਤਿ ਪ੍ਰਭੁ ਸੋਈ ਕਹੁ ਨਾਨਕ ਸਾਚੁ ਬੀਚਾਰੋ ॥੨॥੩੧॥੫੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਿਨੁ ਪ੍ਰਭ ਰਹਨੁ ਨ ਜਾਇ ਘਰੀ ॥ ਸਰਬ ਸੂਖ ਤਾਹੂ ਕੈ ਪੂਰਨ ਜਾ ਕੈ ਸੁਖੁ ਹੈ ਹਰੀ ॥੧॥ ਰਹਾਉ ॥ ਮੰਗਲ ਰੂਪ </p>
<p> ਪ੍ਰਾਨ ਜੀਵਨ ਧਨ ਸਿਮਰਤ ਅਨਦ ਘਨਾ ॥ ਵਡ ਸਮਰਥੁ ਸਦਾ ਸਦ ਸੰਗੇ ਗੁਨ ਰਸਨਾ ਕਵਨ ਭਨਾ ॥੧॥ </p>
<p> ਥਾਨ ਪਵਿਤ੍ਰਾ ਮਾਨ ਪਵਿਤ੍ਰਾ ਪਵਿਤ੍ਰ ਸੁਨਨ ਕਹਨਹਾਰੇ ॥ ਕਹੁ ਨਾਨਕ ਤੇ ਭਵਨ ਪਵਿਤ੍ਰਾ ਜਾ ਮਹਿ ਸੰਤ ਤੁਮਾੑਰੇ </p>
<p> ॥੨॥੩੨॥੫੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਜਪਤੀ ਤੂਹੀ ਤੂਹੀ ॥ ਮਾਤ ਗਰਭ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਕ ਮ੍ਰਿਤ </p>
<p> ਮੰਡਲ ਇਕ ਤੁਹੀ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮਹਿ ਪਿਤਾ ਤੁਮ ਹੀ ਫੁਨਿ ਮਾਤਾ ਤੁਮਹਿ ਮੀਤ ਹਿਤ ਭ੍ਰਾਤਾ ॥ ਤੁਮ ਪਰਵਾਰ </p>
<p> ਤੁਮਹਿ ਆਧਾਰਾ ਤੁਮਹਿ ਜੀਅ ਪ੍ਰਾਨਦਾਤਾ ॥੧॥ ਤੁਮਹਿ ਖਜੀਨਾ ਤੁਮਹਿ ਜਰੀਨਾ ਤੁਮ ਹੀ ਮਾਣਿਕ ਲਾਲਾ ॥ </p>
<p> ਤੁਮਹਿ ਪਾਰਜਾਤ ਗੁਰ ਤੇ ਪਾਏ ਤਉ ਨਾਨਕ ਭਏ ਨਿਹਾਲਾ ॥੨॥੩੩॥੫੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜਾਹੂ ਕਾਹੂ </p>
<p> ਅਪੁਨੋ ਹੀ ਚਿਤਿ ਆਵੈ ॥ ਜੋ ਕਾਹੂ ਕੋ ਚੇਰੋ ਹੋਵਤ ਠਾਕੁਰ ਹੀ ਪਹਿ ਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਅਪਨੇ ਪਹਿ ਦੂਖ </p>
<p> ਅਪੁਨੇ ਪਹਿ ਸੂਖਾ ਅਪਨੇ ਹੀ ਪਹਿ ਬਿਰਥਾ ॥ ਅਪੁਨੇ ਪਹਿ ਮਾਨੁ ਅਪੁਨੇ ਪਹਿ ਤਾਨਾ ਅਪਨੇ ਹੀ ਪਹਿ ਅਰਥਾ </p>
<p> ॥੧॥ ਕਿਨ ਹੀ ਰਾਜ ਜੋਬਨੁ ਧਨ ਮਿਲਖਾ ਕਿਨ ਹੀ ਬਾਪ ਮਹਤਾਰੀ ॥ ਸਰਬ ਥੋਕ ਨਾਨਕ ਗੁਰ ਪਾਏ ਪੂਰਨ ਆਸ </p>
<p> ਹਮਾਰੀ ॥੨॥੩੪॥੫੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਝੂਠੋ ਮਾਇਆ ਕੋ ਮਦ ਮਾਨੁ ॥ ਧ੍ਰੋਹ ਮੋਹ ਦੂਰਿ ਕਰਿ ਬਪੁਰੇ ਸੰਗਿ </p>
<p> ਗੋਪਾਲਹਿ ਜਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਮਿਥਿਆ ਰਾਜ ਜੋਬਨ ਅਰੁ ਉਮਰੇ ਮੀਰ ਮਲਕ ਅਰੁ ਖਾਨ ॥ ਮਿਥਿਆ ਕਾਪਰ </p>
<p> ਸੁਗੰਧ ਚਤੁਰਾਈ ਮਿਥਿਆ ਭੋਜਨ ਪਾਨ ॥੧॥ ਦੀਨ ਬੰਧਰੋ ਦਾਸ ਦਾਸਰੋ ਸੰਤਹ ਕੀ ਸਾਰਾਨ ॥ ਮਾਂਗਨਿ ਮਾਂਗਉ </p>
<p> ਹੋਇ ਅਚਿੰਤਾ ਮਿਲੁ ਨਾਨਕ ਕੇ ਹਰਿ ਪ੍ਰਾਨ ॥੨॥੩੫॥੫੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਪੁਨੀ ਇਤਨੀ ਕਛੂ ਨ </p>
<p> ਸਾਰੀ ॥ ਅਨਿਕ ਕਾਜ ਅਨਿਕ ਧਾਵਰਤਾ ਉਰਝਿਓ ਆਨ ਜੰਜਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਦਿਉਸ ਚਾਰਿ ਕੇ ਦੀਸਹਿ </p>
</section>
<section id='1216' route='ang/1216'><p> ਸੰਗੀ ਊਹਾਂ ਨਾਹੀ ਜਹ ਭਾਰੀ ॥ ਤਿਨ ਸਿਉ ਰਾਚਿ ਮਾਚਿ ਹਿਤੁ ਲਾਇਓ ਜੋ ਕਾਮਿ ਨਹੀ ਗਾਵਾਰੀ ॥੧॥ </p>
<p> ਹਉ ਨਾਹੀ ਨਾਹੀ ਕਿਛੁ ਮੇਰਾ ਨਾ ਹਮਰੋ ਬਸੁ ਚਾਰੀ ॥ ਕਰਨ ਕਰਾਵਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸੰਤਨ ਸੰਗਿ </p>
<p> ਉਧਾਰੀ ॥੨॥੩੬॥੫੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੋਹਨੀ ਮੋਹਤ ਰਹੈ ਨ ਹੋਰੀ ॥ ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਕੀ </p>
<p> ਪਿਆਰੀ ਤੁਟੈ ਨ ਕਾਹੂ ਤੋਰੀ ॥੧॥ ਰਹਾਉ ॥ ਖਟੁ ਸਾਸਤ੍ਰ ਉਚਰਤ ਰਸਨਾਗਰ ਤੀਰਥ ਗਵਨ ਨ ਥੋਰੀ ॥ ਪੂਜਾ </p>
<p> ਚਕ੍ਰ ਬਰਤ ਨੇਮ ਤਪੀਆ ਊਹਾ ਗੈਲਿ ਨ ਛੋਰੀ ॥੧॥ ਅੰਧ ਕੂਪ ਮਹਿ ਪਤਿਤ ਹੋਤ ਜਗੁ ਸੰਤਹੁ ਕਰਹੁ ਪਰਮ ਗਤਿ </p>
<p> ਮੋਰੀ ॥ ਸਾਧਸੰਗਤਿ ਨਾਨਕੁ ਭਇਓ ਮੁਕਤਾ ਦਰਸਨੁ ਪੇਖਤ ਭੋਰੀ ॥੨॥੩੭॥੬੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਕਹਾ </p>
<p> ਕਰਹਿ ਰੇ ਖਾਟਿ ਖਾਟੁਲੀ ॥ ਪਵਨਿ ਅਫਾਰ ਤੋਰ ਚਾਮਰੋ ਅਤਿ ਜਜਰੀ ਤੇਰੀ ਰੇ ਮਾਟੁਲੀ ॥੧॥ ਰਹਾਉ ॥ ਊਹੀ </p>
<p> ਤੇ ਹਰਿਓ ਊਹਾ ਲੇ ਧਰਿਓ ਜੈਸੇ ਬਾਸਾ ਮਾਸ ਦੇਤ ਝਾਟੁਲੀ ॥ ਦੇਵਨਹਾਰੁ ਬਿਸਾਰਿਓ ਅੰਧੁਲੇ ਜਿਉ ਸਫਰੀ </p>
<p> ਉਦਰੁ ਭਰੈ ਬਹਿ ਹਾਟੁਲੀ ॥੧॥ ਸਾਦ ਬਿਕਾਰ ਬਿਕਾਰ ਝੂਠ ਰਸ ਜਹ ਜਾਨੋ ਤਹ ਭੀਰ ਬਾਟੁਲੀ ॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਸਮਝੁ ਰੇ ਇਆਨੇ ਆਜੁ ਕਾਲਿ ਖੁਲੈੑ ਤੇਰੀ ਗਾਂਠੁਲੀ ॥੨॥੩੮॥੬੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਗੁਰ ਜੀਉ </p>
<p> ਸੰਗਿ ਤੁਹਾਰੈ ਜਾਨਿਓ ॥ ਕੋਟਿ ਜੋਧ ਉਆ ਕੀ ਬਾਤ ਨ ਪੁਛੀਐ ਤਾਂ ਦਰਗਹ ਭੀ ਮਾਨਿਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਵਨ ਮੂਲੁ ਪ੍ਰਾਨੀ ਕਾ ਕਹੀਐ ਕਵਨ ਰੂਪੁ ਦ੍ਰਿਸਟਾਨਿਓ ॥ ਜੋਤਿ ਪ੍ਰਗਾਸ ਭਈ ਮਾਟੀ ਸੰਗਿ ਦੁਲਭ ਦੇਹ </p>
<p> ਬਖਾਨਿਓ ॥੧॥ ਤੁਮ ਤੇ ਸੇਵ ਤੁਮ ਤੇ ਜਪ ਤਾਪਾ ਤੁਮ ਤੇ ਤਤੁ ਪਛਾਨਿਓ ॥ ਕਰੁ ਮਸਤਕਿ ਧਰਿ ਕਟੀ ਜੇਵਰੀ </p>
<p> ਨਾਨਕ ਦਾਸ ਦਸਾਨਿਓ ॥੨॥੩੯॥੬੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਦੀਓ ਸੇਵਕ ਕਉ ਨਾਮ ॥ ਮਾਨਸੁ </p>
<p> ਕਾ ਕੋ ਬਪੁਰੋ ਭਾਈ ਜਾ ਕੋ ਰਾਖਾ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਮਹਾ ਜਨੁ ਆਪੇ ਪੰਚਾ ਆਪਿ ਸੇਵਕ ਕੈ ਕਾਮ ॥ </p>
<p> ਆਪੇ ਸਗਲੇ ਦੂਤ ਬਿਦਾਰੇ ਠਾਕੁਰ ਅੰਤਰਜਾਮ ॥੧॥ ਆਪੇ ਪਤਿ ਰਾਖੀ ਸੇਵਕ ਕੀ ਆਪਿ ਕੀਓ ਬੰਧਾਨ ॥ </p>
<p> ਆਦਿ ਜੁਗਾਦਿ ਸੇਵਕ ਕੀ ਰਾਖੈ ਨਾਨਕ ਕੋ ਪ੍ਰਭੁ ਜਾਨ ॥੨॥੪੦॥੬੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਤੂ ਮੇਰੇ </p>
<p> ਮੀਤ ਸਖਾ ਹਰਿ ਪ੍ਰਾਨ ॥ ਮਨੁ ਧਨੁ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰਾ ਇਹੁ ਤਨੁ ਸੀਤੋ ਤੁਮਰੈ ਧਾਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤੁਮ ਹੀ ਦੀਏ ਅਨਿਕ ਪ੍ਰਕਾਰਾ ਤੁਮ ਹੀ ਦੀਏ ਮਾਨ ॥ ਸਦਾ ਸਦਾ ਤੁਮ ਹੀ ਪਤਿ ਰਾਖਹੁ ਅੰਤਰਜਾਮੀ ਜਾਨ ॥੧॥ </p>
</section>
<section id='1217' route='ang/1217'><p> ਜਿਨ ਸੰਤਨ ਜਾਨਿਆ ਤੂ ਠਾਕੁਰ ਤੇ ਆਏ ਪਰਵਾਨ ॥ ਜਨ ਕਾ ਸੰਗੁ ਪਾਈਐ ਵਡਭਾਗੀ ਨਾਨਕ ਸੰਤਨ ਕੈ </p>
<p> ਕੁਰਬਾਨ ॥੨॥੪੧॥੬੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਕਰਹੁ ਗਤਿ ਦਇਆਲ ਸੰਤਹੁ ਮੋਰੀ ॥ ਤੁਮ ਸਮਰਥ ਕਾਰਨ </p>
<p> ਕਰਨਾ ਤੂਟੀ ਤੁਮ ਹੀ ਜੋਰੀ ॥੧॥ ਰਹਾਉ ॥ ਜਨਮ ਜਨਮ ਕੇ ਬਿਖਈ ਤੁਮ ਤਾਰੇ ਸੁਮਤਿ ਸੰਗਿ ਤੁਮਾਰੈ ਪਾਈ ॥ </p>
<p> ਅਨਿਕ ਜੋਨਿ ਭ੍ਰਮਤੇ ਪ੍ਰਭ ਬਿਸਰਤ ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਗਾਈ ॥੧॥ ਜੋ ਜੋ ਸੰਗਿ ਮਿਲੇ ਸਾਧੂ ਕੈ ਤੇ ਤੇ ਪਤਿਤ </p>
<p> ਪੁਨੀਤਾ ॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਵਡਭਾਗਾ ਤਿਨਿ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤਾ ॥੨॥੪੨॥੬੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਠਾਕੁਰ ਬਿਨਤੀ ਕਰਨ ਜਨੁ ਆਇਓ ॥ ਸਰਬ ਸੂਖ ਆਨੰਦ ਸਹਜ ਰਸ ਸੁਨਤ ਤੁਹਾਰੋ ਨਾਇਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਸੂਖ ਕੇ ਸਾਗਰ ਜਸੁ ਸਭ ਮਹਿ ਜਾ ਕੋ ਛਾਇਓ ॥ ਸੰਤਸੰਗਿ ਰੰਗ ਤੁਮ ਕੀਏ ਅਪਨਾ ਆਪੁ </p>
<p> ਦ੍ਰਿਸਟਾਇਓ ॥੧॥ ਨੈਨਹੁ ਸੰਗਿ ਸੰਤਨ ਕੀ ਸੇਵਾ ਚਰਨ ਝਾਰੀ ਕੇਸਾਇਓ ॥ ਆਠ ਪਹਰ ਦਰਸਨੁ ਸੰਤਨ ਕਾ </p>
<p> ਸੁਖੁ ਨਾਨਕ ਇਹੁ ਪਾਇਓ ॥੨॥੪੩॥੬੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜਾ ਕੀ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੀ ॥ ਸਜਨੁ </p>
<p> ਸੁਰਿਦਾ ਸੁਹੇਲਾ ਸਹਜੇ ਸੋ ਕਹੀਐ ਬਡਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਰਹਿਤ ਬਿਕਾਰ ਅਲਪ ਮਾਇਆ ਤੇ ਅਹੰਬੁਧਿ </p>
<p> ਬਿਖੁ ਤਿਆਗੀ ॥ ਦਰਸ ਪਿਆਸ ਆਸ ਏਕਹਿ ਕੀ ਟੇਕ ਹੀਐਂ ਪ੍ਰਿਅ ਪਾਗੀ ॥੧॥ ਅਚਿੰਤ ਸੋਇ ਜਾਗਨੁ </p>
<p> ਉਠਿ ਬੈਸਨੁ ਅਚਿੰਤ ਹਸਤ ਬੈਰਾਗੀ ॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਜਗਤੁ ਠਗਾਨਾ ਸੁ ਮਾਇਆ ਹਰਿ ਜਨ ਠਾਗੀ </p>
<p> ॥੨॥੪੪॥੬੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਬ ਜਨ ਊਪਰਿ ਕੋ ਨ ਪੁਕਾਰੈ ॥ ਪੂਕਾਰਨ ਕਉ ਜੋ ਉਦਮੁ ਕਰਤਾ </p>
<p> ਗੁਰੁ ਪਰਮੇਸਰੁ ਤਾ ਕਉ ਮਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਨਿਰਵੈਰੈ ਸੰਗਿ ਵੈਰੁ ਰਚਾਵੈ ਹਰਿ ਦਰਗਹ ਓਹੁ ਹਾਰੈ ॥ ਆਦਿ </p>
<p> ਜੁਗਾਦਿ ਪ੍ਰਭ ਕੀ ਵਡਿਆਈ ਜਨ ਕੀ ਪੈਜ ਸਵਾਰੈ ॥੧॥ ਨਿਰਭਉ ਭਏ ਸਗਲ ਭਉ ਮਿਟਿਆ ਚਰਨ ਕਮਲ </p>
<p> ਆਧਾਰੈ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਜਪਿਓ ਨਾਉ ਨਾਨਕ ਪ੍ਰਗਟ ਭਇਓ ਸੰਸਾਰੈ ॥੨॥੪੫॥੬੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਜਨ ਛੋਡਿਆ ਸਗਲਾ ਆਪੁ ॥ ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਰਖਹੁ ਗੁਸਾਈ ਪੇਖਿ ਜੀਵਾਂ ਪਰਤਾਪੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰ ਉਪਦੇਸਿ ਸਾਧ ਕੀ ਸੰਗਤਿ ਬਿਨਸਿਓ ਸਗਲ ਸੰਤਾਪੁ ॥ ਮਿਤ੍ਰ ਸਤ੍ਰ ਪੇਖਿ ਸਮਤੁ ਬੀਚਾਰਿਓ ਸਗਲ ਸੰਭਾਖਨ </p>
<p> ਜਾਪੁ ॥੧॥ ਤਪਤਿ ਬੁਝੀ ਸੀਤਲ ਆਘਾਨੇ ਸੁਨਿ ਅਨਹਦ ਬਿਸਮ ਭਏ ਬਿਸਮਾਦ ॥ ਅਨਦੁ ਭਇਆ ਨਾਨਕ </p>
</section>
<section id='1218' route='ang/1218'><p> ਮਨਿ ਸਾਚਾ ਪੂਰਨ ਪੂਰੇ ਨਾਦ ॥੨॥੪੬॥੬੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰੈ ਗੁਰਿ ਮੋਰੋ ਸਹਸਾ ਉਤਾਰਿਆ ॥ </p>
<p> ਤਿਸੁ ਗੁਰ ਕੈ ਜਾਈਐ ਬਲਿਹਾਰੀ ਸਦਾ ਸਦਾ ਹਉ ਵਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕਾ ਨਾਮੁ ਜਪਿਓ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਗੁਰ ਕੇ ਚਰਨ ਮਨਿ ਧਾਰਿਆ ॥ ਗੁਰ ਕੀ ਧੂਰਿ ਕਰਉ ਨਿਤ ਮਜਨੁ ਕਿਲਵਿਖ ਮੈਲੁ ਉਤਾਰਿਆ ॥੧॥ </p>
<p> ਗੁਰ ਪੂਰੇ ਕੀ ਕਰਉ ਨਿਤ ਸੇਵਾ ਗੁਰੁ ਅਪਨਾ ਨਮਸਕਾਰਿਆ ॥ ਸਰਬ ਫਲਾ ਦੀਨੇੑ ਗੁਰਿ ਪੂਰੈ ਨਾਨਕ ਗੁਰਿ </p>
<p> ਨਿਸਤਾਰਿਆ ॥੨॥੪੭॥੭੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ ਪ੍ਰਾਨ ਗਤਿ ਪਾਵੈ ॥ ਮਿਟਹਿ ਕਲੇਸ </p>
<p> ਤ੍ਰਾਸ ਸਭ ਨਾਸੈ ਸਾਧਸੰਗਿ ਹਿਤੁ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਮਨਿ ਆਰਾਧੇ ਰਸਨਾ ਹਰਿ </p>
<p> ਜਸੁ ਗਾਵੈ ॥ ਤਜਿ ਅਭਿਮਾਨੁ ਕਾਮ ਕ੍ਰੋਧੁ ਨਿੰਦਾ ਬਾਸੁਦੇਵ ਰੰਗੁ ਲਾਵੈ ॥੧॥ ਦਾਮੋਦਰ ਦਇਆਲ ਆਰਾਧਹੁ </p>
<p> ਗੋਬਿੰਦ ਕਰਤ ਸੁੋਹਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਸਭ ਕੀ ਹੋਇ ਰੇਨਾ ਹਰਿ ਹਰਿ ਦਰਸਿ ਸਮਾਵੈ ॥੨॥੪੮॥੭੧॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅਪੁਨੇ ਗੁਰ ਪੂਰੇ ਬਲਿਹਾਰੈ ॥ ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ ਕੀਓ ਨਾਮ ਕੋ ਰਾਖੇ ਰਾਖਨਹਾਰੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਿਰਭਉ ਕੀਏ ਸੇਵਕ ਦਾਸ ਅਪਨੇ ਸਗਲੇ ਦੂਖ ਬਿਦਾਰੈ ॥ ਆਨ ਉਪਾਵ ਤਿਆਗਿ ਜਨ ਸਗਲੇ </p>
<p> ਚਰਨ ਕਮਲ ਰਿਦ ਧਾਰੈ ॥੧॥ ਪ੍ਰਾਨ ਅਧਾਰ ਮੀਤ ਸਾਜਨ ਪ੍ਰਭ ਏਕੈ ਏਕੰਕਾਰੈ ॥ ਸਭ ਤੇ ਊਚ ਠਾਕੁਰੁ </p>
<p> ਨਾਨਕ ਕਾ ਬਾਰ ਬਾਰ ਨਮਸਕਾਰੈ ॥੨॥੪੯॥੭੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਬਿਨੁ ਹਰਿ ਹੈ ਕੋ ਕਹਾ ਬਤਾਵਹੁ </p>
<p> ॥ ਸੁਖ ਸਮੂਹ ਕਰੁਣਾ ਮੈ ਕਰਤਾ ਤਿਸੁ ਪ੍ਰਭ ਸਦਾ ਧਿਆਵਹੁ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਸੂਤਿ ਪਰੋਏ ਜੰਤਾ ਤਿਸੁ </p>
<p> ਪ੍ਰਭ ਕਾ ਜਸੁ ਗਾਵਹੁ ॥ ਸਿਮਰਿ ਠਾਕੁਰੁ ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਦੀਨਾ ਆਨ ਕਹਾ ਪਹਿ ਜਾਵਹੁ ॥੧॥ ਸਫਲ </p>
<p> ਸੇਵਾ ਸੁਆਮੀ ਮੇਰੇ ਕੀ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਵਹੁ ॥ ਕਹੁ ਨਾਨਕ ਲਾਭੁ ਲਾਹਾ ਲੈ ਚਾਲਹੁ ਸੁਖ ਸੇਤੀ ਘਰਿ </p>
<p> ਜਾਵਹੁ ॥੨॥੫੦॥੭੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਠਾਕੁਰ ਤੁਮੑ ਸਰਣਾਈ ਆਇਆ ॥ ਉਤਰਿ ਗਇਓ ਮੇਰੇ ਮਨ </p>
<p> ਕਾ ਸੰਸਾ ਜਬ ਤੇ ਦਰਸਨੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਅਨਬੋਲਤ ਮੇਰੀ ਬਿਰਥਾ ਜਾਨੀ ਅਪਨਾ ਨਾਮੁ ਜਪਾਇਆ </p>
<p> ॥ ਦੁਖ ਨਾਠੇ ਸੁਖ ਸਹਜਿ ਸਮਾਏ ਅਨਦ ਅਨਦ ਗੁਣ ਗਾਇਆ ॥੧॥ ਬਾਹ ਪਕਰਿ ਕਢਿ ਲੀਨੇ ਅਪੁਨੇ ਗ੍ਰਿਹ </p>
<p> ਅੰਧ ਕੂਪ ਤੇ ਮਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਬੰਧਨ ਕਾਟੇ ਬਿਛੁਰਤ ਆਨਿ ਮਿਲਾਇਆ ॥੨॥੫੧॥੭੪॥ </p>
</section>
<section id='1219' route='ang/1219'><p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਗਤਿ ਠਾਂਢੀ ॥ ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਸਾਧੂ ਜਨ ਖੋਜਤ ਖੋਜਤ ਕਾਢੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਿਵ ਬਿਰੰਚ ਅਰੁ ਇੰਦ੍ਰ ਲੋਕ ਤਾ ਮਹਿ ਜਲਤੌ ਫਿਰਿਆ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ ਭਏ </p>
<p> ਸੀਤਲ ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਹਿਰਿਆ ॥੧॥ ਜੋ ਜੋ ਤਰਿਓ ਪੁਰਾਤਨੁ ਨਵਤਨੁ ਭਗਤਿ ਭਾਇ ਹਰਿ ਦੇਵਾ ॥ ਨਾਨਕ </p>
<p> ਕੀ ਬੇਨੰਤੀ ਪ੍ਰਭ ਜੀਉ ਮਿਲੈ ਸੰਤ ਜਨ ਸੇਵਾ ॥੨॥੫੨॥੭੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜਿਹਵੇ ਅੰਮ੍ਰਿਤ ਗੁਣ ਹਰਿ </p>
<p> ਗਾਉ ॥ ਹਰਿ ਹਰਿ ਬੋਲਿ ਕਥਾ ਸੁਨਿ ਹਰਿ ਕੀ ਉਚਰਹੁ ਪ੍ਰਭ ਕੋ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮ ਨਾਮੁ ਰਤਨ ਧਨੁ </p>
<p> ਸੰਚਹੁ ਮਨਿ ਤਨਿ ਲਾਵਹੁ ਭਾਉ ॥ ਆਨ ਬਿਭੂਤ ਮਿਥਿਆ ਕਰਿ ਮਾਨਹੁ ਸਾਚਾ ਇਹੈ ਸੁਆਉ ॥੧॥ ਜੀਅ </p>
<p> ਪ੍ਰਾਨ ਮੁਕਤਿ ਕੋ ਦਾਤਾ ਏਕਸ ਸਿਉ ਲਿਵ ਲਾਉ ॥ ਕਹੁ ਨਾਨਕ ਤਾ ਕੀ ਸਰਣਾਈ ਦੇਤ ਸਗਲ ਅਪਿਆਉ </p>
<p> ॥੨॥੫੩॥੭੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹੋਤੀ ਨਹੀ ਕਵਨ ਕਛੁ ਕਰਣੀ ॥ ਇਹੈ ਓਟ ਪਾਈ ਮਿਲਿ ਸੰਤਹ ਗੋਪਾਲ </p>
<p> ਏਕ ਕੀ ਸਰਣੀ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚ ਦੋਖ ਛਿਦ੍ਰ ਇਆ ਤਨ ਮਹਿ ਬਿਖੈ ਬਿਆਧਿ ਕੀ ਕਰਣੀ ॥ ਆਸ ਅਪਾਰ </p>
<p> ਦਿਨਸ ਗਣਿ ਰਾਖੇ ਗ੍ਰਸਤ ਜਾਤ ਬਲੁ ਜਰਣੀ ॥੧॥ ਅਨਾਥਹ ਨਾਥ ਦਇਆਲ ਸੁਖ ਸਾਗਰ ਸਰਬ ਦੋਖ ਭੈ </p>
<p> ਹਰਣੀ ॥ ਮਨਿ ਬਾਂਛਤ ਚਿਤਵਤ ਨਾਨਕ ਦਾਸ ਪੇਖਿ ਜੀਵਾ ਪ੍ਰਭ ਚਰਣੀ ॥੨॥੫੪॥੭੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਫੀਕੇ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਸਾਦ ॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਕੀਰਤਨੁ ਹਰਿ ਗਾਈਐ ਅਹਿਨਿਸਿ ਪੂਰਨ ਨਾਦ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਿਮਰਤ ਸਾਂਤਿ ਮਹਾ ਸੁਖੁ ਪਾਈਐ ਮਿਟਿ ਜਾਹਿ ਸਗਲ ਬਿਖਾਦ ॥ ਹਰਿ ਹਰਿ ਲਾਭੁ ਸਾਧਸੰਗਿ </p>
<p> ਪਾਈਐ ਘਰਿ ਲੈ ਆਵਹੁ ਲਾਦਿ ॥੧॥ ਸਭ ਤੇ ਊਚ ਊਚ ਤੇ ਊਚੋ ਅੰਤੁ ਨਹੀ ਮਰਜਾਦ ॥ ਬਰਨਿ ਨ ਸਾਕਉ </p>
<p> ਨਾਨਕ ਮਹਿਮਾ ਪੇਖਿ ਰਹੇ ਬਿਸਮਾਦ ॥੨॥੫੫॥੭੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਆਇਓ ਸੁਨਨ ਪੜਨ ਕਉ </p>
<p> ਬਾਣੀ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਲਗਹਿ ਅਨ ਲਾਲਚਿ ਬਿਰਥਾ ਜਨਮੁ ਪਰਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਸਮਝੁ ਅਚੇਤ ਚੇਤਿ </p>
<p> ਮਨ ਮੇਰੇ ਕਥੀ ਸੰਤਨ ਅਕਥ ਕਹਾਣੀ ॥ ਲਾਭੁ ਲੈਹੁ ਹਰਿ ਰਿਦੈ ਅਰਾਧਹੁ ਛੁਟਕੈ ਆਵਣ ਜਾਣੀ ॥੧॥ ਉਦਮੁ </p>
<p> ਸਕਤਿ ਸਿਆਣਪ ਤੁਮੑਰੀ ਦੇਹਿ ਤ ਨਾਮੁ ਵਖਾਣੀ ॥ ਸੇਈ ਭਗਤ ਭਗਤਿ ਸੇ ਲਾਗੇ ਨਾਨਕ ਜੋ ਪ੍ਰਭ ਭਾਣੀ </p>
<p> ॥੨॥੫੬॥੭੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਧਨਵੰਤ ਨਾਮ ਕੇ ਵਣਜਾਰੇ ॥ ਸਾਂਝੀ ਕਰਹੁ ਨਾਮ ਧਨੁ ਖਾਟਹੁ ਗੁਰ ਕਾ </p>
</section>
<section id='1220' route='ang/1220'><p> ਸਬਦੁ ਵੀਚਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਛੋਡਹੁ ਕਪਟੁ ਹੋਇ ਨਿਰਵੈਰਾ ਸੋ ਪ੍ਰਭੁ ਸੰਗਿ ਨਿਹਾਰੇ ॥ ਸਚੁ ਧਨੁ ਵਣਜਹੁ ਸਚੁ </p>
<p> ਧਨੁ ਸੰਚਹੁ ਕਬਹੂ ਨ ਆਵਹੁ ਹਾਰੇ ॥੧॥ ਖਾਤ ਖਰਚਤ ਕਿਛੁ ਨਿਖੁਟਤ ਨਾਹੀ ਅਗਨਤ ਭਰੇ ਭੰਡਾਰੇ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਸੋਭਾ ਸੰਗਿ ਜਾਵਹੁ ਪਾਰਬ੍ਰਹਮ ਕੈ ਦੁਆਰੇ ॥੨॥੫੭॥੮੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਜੀ ਮੋਹਿ ਕਵਨੁ </p>
<p> ਅਨਾਥੁ ਬਿਚਾਰਾ ॥ ਕਵਨ ਮੂਲ ਤੇ ਮਾਨੁਖੁ ਕਰਿਆ ਇਹੁ ਪਰਤਾਪੁ ਤੁਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਪ੍ਰਾਣ ਸਰਬ </p>
<p> ਕੇ ਦਾਤੇ ਗੁਣ ਕਹੇ ਨ ਜਾਹਿ ਅਪਾਰਾ ॥ ਸਭ ਕੇ ਪ੍ਰੀਤਮ ਸ੍ਰਬ ਪ੍ਰਤਿਪਾਲਕ ਸਰਬ ਘਟਾਂ ਆਧਾਰਾ ॥੧॥ ਕੋਇ ਨ </p>
<p> ਜਾਣੈ ਤੁਮਰੀ ਗਤਿ ਮਿਤਿ ਆਪਹਿ ਏਕ ਪਸਾਰਾ ॥ ਸਾਧ ਨਾਵ ਬੈਠਾਵਹੁ ਨਾਨਕ ਭਵ ਸਾਗਰੁ ਪਾਰਿ ਉਤਾਰਾ </p>
<p> ॥੨॥੫੮॥੮੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਆਵੈ ਰਾਮ ਸਰਣਿ ਵਡਭਾਗੀ ॥ ਏਕਸ ਬਿਨੁ ਕਿਛੁ ਹੋਰੁ ਨ ਜਾਣੈ </p>
<p> ਅਵਰਿ ਉਪਾਵ ਤਿਆਗੀ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਬਚ ਕ੍ਰਮ ਆਰਾਧੈ ਹਰਿ ਹਰਿ ਸਾਧਸੰਗਿ ਸੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਅਨਦ ਬਿਨੋਦ ਅਕਥ ਕਥਾ ਰਸੁ ਸਾਚੈ ਸਹਜਿ ਸਮਾਇਆ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਜੋ ਅਪੁਨਾ ਕੀਨੋ ਤਾ ਕੀ ਊਤਮ </p>
<p> ਬਾਣੀ ॥ ਸਾਧਸੰਗਿ ਨਾਨਕ ਨਿਸਤਰੀਐ ਜੋ ਰਾਤੇ ਪ੍ਰਭ ਨਿਰਬਾਣੀ ॥੨॥੫੯॥੮੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜਾ ਤੇ </p>
<p> ਸਾਧੂ ਸਰਣਿ ਗਹੀ ॥ ਸਾਂਤਿ ਸਹਜੁ ਮਨਿ ਭਇਓ ਪ੍ਰਗਾਸਾ ਬਿਰਥਾ ਕਛੁ ਨ ਰਹੀ ॥੧॥ ਰਹਾਉ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ </p>
<p> ਨਾਮੁ ਦੇਹੁ ਅਪੁਨਾ ਬਿਨਤੀ ਏਹ ਕਹੀ ॥ ਆਨ ਬਿਉਹਾਰ ਬਿਸਰੇ ਪ੍ਰਭ ਸਿਮਰਤ ਪਾਇਓ ਲਾਭੁ ਸਹੀ ॥੧॥ </p>
<p> ਜਹ ਤੇ ਉਪਜਿਓ ਤਹੀ ਸਮਾਨੋ ਸਾਈ ਬਸਤੁ ਅਹੀ ॥ ਕਹੁ ਨਾਨਕ ਭਰਮੁ ਗੁਰਿ ਖੋਇਓ ਜੋਤੀ ਜੋਤਿ ਸਮਹੀ </p>
<p> ॥੨॥੬੦॥੮੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਰਾਮ ਕੋ ਜਸੁ ਗਾਉ ॥ ਆਨ ਸੁਆਦ ਬਿਸਾਰਿ ਸਗਲੇ ਭਲੋ </p>
<p> ਨਾਮ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਕਮਲ ਬਸਾਇ ਹਿਰਦੈ ਏਕ ਸਿਉ ਲਿਵ ਲਾਉ ॥ ਸਾਧਸੰਗਤਿ </p>
<p> ਹੋਹਿ ਨਿਰਮਲੁ ਬਹੁੜਿ ਜੋਨਿ ਨ ਆਉ ॥੧॥ ਜੀਉ ਪ੍ਰਾਨ ਅਧਾਰੁ ਤੇਰਾ ਤੂ ਨਿਥਾਵੇ ਥਾਉ ॥ ਸਾਸਿ ਸਾਸਿ </p>
<p> ਸਮਾੑਲਿ ਹਰਿ ਹਰਿ ਨਾਨਕ ਸਦ ਬਲਿ ਜਾਉ ॥੨॥੬੧॥੮੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਬੈਕੁੰਠ ਗੋਬਿੰਦ </p>
<p> ਚਰਨ ਨਿਤ ਧਿਆਉ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਸਾਧੂ ਸੰਗਤਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਊਤਮ </p>
<p> ਕਥਾ ਸੁਣੀਜੈ ਸ੍ਰਵਣੀ ਮਇਆ ਕਰਹੁ ਭਗਵਾਨ ॥ ਆਵਤ ਜਾਤ ਦੋਊ ਪਖ ਪੂਰਨ ਪਾਈਐ ਸੁਖ ਬਿਸ੍ਰਾਮ ॥੧॥ </p>
</section>
<section id='1221' route='ang/1221'><p> ਸੋਧਤ ਸੋਧਤ ਤਤੁ ਬੀਚਾਰਿਓ ਭਗਤਿ ਸਰੇਸਟ ਪੂਰੀ ॥ ਕਹੁ ਨਾਨਕ ਇਕ ਰਾਮ ਨਾਮ ਬਿਨੁ ਅਵਰ ਸਗਲ ਬਿਧਿ </p>
<p> ਊਰੀ ॥੨॥੬੨॥੮੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਸਾਚੇ ਸਤਿਗੁਰੂ ਦਾਤਾਰਾ ॥ ਦਰਸਨੁ ਦੇਖਿ ਸਗਲ ਦੁਖ ਨਾਸਹਿ </p>
<p> ਚਰਨ ਕਮਲ ਬਲਿਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿ ਪਰਮੇਸਰੁ ਸਤਿ ਸਾਧ ਜਨ ਨਿਹਚਲੁ ਹਰਿ ਕਾ ਨਾਉ ॥ ਭਗਤਿ </p>
<p> ਭਾਵਨੀ ਪਾਰਬ੍ਰਹਮ ਕੀ ਅਬਿਨਾਸੀ ਗੁਣ ਗਾਉ ॥੧॥ ਅਗਮੁ ਅਗੋਚਰੁ ਮਿਤਿ ਨਹੀ ਪਾਈਐ ਸਗਲ ਘਟਾ </p>
<p> ਆਧਾਰੁ ॥ ਨਾਨਕ ਵਾਹੁ ਵਾਹੁ ਕਹੁ ਤਾ ਕਉ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰੁ ॥੨॥੬੩॥੮੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੇ </p>
<p> ਚਰਨ ਬਸੇ ਮਨ ਮੇਰੈ ॥ ਪੂਰਿ ਰਹਿਓ ਠਾਕੁਰੁ ਸਭ ਥਾਈ ਨਿਕਟਿ ਬਸੈ ਸਭ ਨੇਰੈ ॥੧॥ ਰਹਾਉ ॥ ਬੰਧਨ ਤੋਰਿ </p>
<p> ਰਾਮ ਲਿਵ ਲਾਈ ਸੰਤਸੰਗਿ ਬਨਿ ਆਈ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਭਇਓ ਪੁਨੀਤਾ ਇਛਾ ਸਗਲ ਪੁਜਾਈ ॥੧॥ </p>
<p> ਜਾ ਕਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਮੇਰੇ ਸੋ ਹਰਿ ਕਾ ਜਸੁ ਗਾਵੈ ॥ ਆਠ ਪਹਰ ਗੋਬਿੰਦ ਗੁਨ ਗਾਵੈ ਜਨੁ ਨਾਨਕੁ ਸਦ ਬਲਿ </p>
<p> ਜਾਵੈ ॥੨॥੬੪॥੮੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜੀਵਨੁ ਤਉ ਗਨੀਐ ਹਰਿ ਪੇਖਾ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਪ੍ਰੀਤਮ ਮਨਮੋਹਨ </p>
<p> ਫੋਰਿ ਭਰਮ ਕੀ ਰੇਖਾ ॥੧॥ ਰਹਾਉ ॥ ਕਹਤ ਸੁਨਤ ਕਿਛੁ ਸਾਂਤਿ ਨ ਉਪਜਤ ਬਿਨੁ ਬਿਸਾਸ ਕਿਆ ਸੇਖਾਂ ॥ ਪ੍ਰਭੂ </p>
<p> ਤਿਆਗਿ ਆਨ ਜੋ ਚਾਹਤ ਤਾ ਕੈ ਮੁਖਿ ਲਾਗੈ ਕਾਲੇਖਾ ॥੧॥ ਜਾ ਕੈ ਰਾਸਿ ਸਰਬ ਸੁਖ ਸੁਆਮੀ ਆਨ ਨ ਮਾਨਤ </p>
<p> ਭੇਖਾ ॥ ਨਾਨਕ ਦਰਸ ਮਗਨ ਮਨੁ ਮੋਹਿਓ ਪੂਰਨ ਅਰਥ ਬਿਸੇਖਾ ॥੨॥੬੫॥੮੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਿਮਰਨ ਰਾਮ ਕੋ ਇਕੁ ਨਾਮ ॥ ਕਲਮਲ ਦਗਧ ਹੋਹਿ ਖਿਨ ਅੰਤਰਿ ਕੋਟਿ ਦਾਨ ਇਸਨਾਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਆਨ ਜੰਜਾਰ ਬ੍ਰਿਥਾ ਸ੍ਰਮੁ ਘਾਲਤ ਬਿਨੁ ਹਰਿ ਫੋਕਟ ਗਿਆਨ ॥ ਜਨਮ ਮਰਨ ਸੰਕਟ ਤੇ ਛੂਟੈ ਜਗਦੀਸ ਭਜਨ </p>
<p> ਸੁਖ ਧਿਆਨ ॥੧॥ ਤੇਰੀ ਸਰਨਿ ਪੂਰਨ ਸੁਖ ਸਾਗਰ ਕਰਿ ਕਿਰਪਾ ਦੇਵਹੁ ਦਾਨ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਜੀਵੈ ਬਿਨਸਿ ਜਾਇ ਅਭਿਮਾਨ ॥੨॥੬੬॥੮੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਧੂਰਤੁ ਸੋਈ ਜਿ ਧੁਰ ਕਉ ਲਾਗੈ ॥ ਸੋਈ </p>
<p> ਧੁਰੰਧਰੁ ਸੋਈ ਬਸੁੰਧਰੁ ਹਰਿ ਏਕ ਪ੍ਰੇਮ ਰਸ ਪਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਬਲਬੰਚ ਕਰੈ ਨ ਜਾਨੈ ਲਾਭੈ ਸੋ ਧੂਰਤੁ </p>
<p> ਨਹੀ ਮੂੜਾੑ ॥ ਸੁਆਰਥੁ ਤਿਆਗਿ ਅਸਾਰਥਿ ਰਚਿਓ ਨਹ ਸਿਮਰੈ ਪ੍ਰਭੁ ਰੂੜਾ ॥੧॥ ਸੋਈ ਚਤੁਰੁ ਸਿਆਣਾ </p>
<p> ਪੰਡਿਤੁ ਸੋ ਸੂਰਾ ਸੋ ਦਾਨਾਂ ॥ ਸਾਧਸੰਗਿ ਜਿਨਿ ਹਰਿ ਹਰਿ ਜਪਿਓ ਨਾਨਕ ਸੋ ਪਰਵਾਨਾ ॥੨॥੬੭॥੯੦॥ </p>
</section>
<section id='1222' route='ang/1222'><p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਸੰਤ ਜਨਾ ਕੀ ਜੀਵਨਿ ॥ ਬਿਖੈ ਰਸ ਭੋਗ ਅੰਮ੍ਰਿਤ ਸੁਖ ਸਾਗਰ ਰਾਮ ਨਾਮ ਰਸੁ </p>
<p> ਪੀਵਨਿ ॥੧॥ ਰਹਾਉ ॥ ਸੰਚਨਿ ਰਾਮ ਨਾਮ ਧਨੁ ਰਤਨਾ ਮਨ ਤਨ ਭੀਤਰਿ ਸੀਵਨਿ ॥ ਹਰਿ ਰੰਗ ਰਾਂਗ ਭਏ </p>
<p> ਮਨ ਲਾਲਾ ਰਾਮ ਨਾਮ ਰਸ ਖੀਵਨਿ ॥੧॥ ਜਿਉ ਮੀਨਾ ਜਲ ਸਿਉ ਉਰਝਾਨੋ ਰਾਮ ਨਾਮ ਸੰਗਿ ਲੀਵਨਿ ॥ </p>
<p> ਨਾਨਕ ਸੰਤ ਚਾਤ੍ਰਿਕ ਕੀ ਨਿਆਈ ਹਰਿ ਬੂੰਦ ਪਾਨ ਸੁਖ ਥੀਵਨਿ ॥੨॥੬੮॥੯੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਕੇ ਨਾਮਹੀਨ ਬੇਤਾਲ ॥ ਜੇਤਾ ਕਰਨ ਕਰਾਵਨ ਤੇਤਾ ਸਭਿ ਬੰਧਨ ਜੰਜਾਲ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਪ੍ਰਭ ਸੇਵ </p>
<p> ਕਰਤ ਅਨ ਸੇਵਾ ਬਿਰਥਾ ਕਾਟੈ ਕਾਲ ॥ ਜਬ ਜਮੁ ਆਇ ਸੰਘਾਰੈ ਪ੍ਰਾਨੀ ਤਬ ਤੁਮਰੋ ਕਉਨੁ ਹਵਾਲ ॥੧॥ ਰਾਖਿ </p>
<p> ਲੇਹੁ ਦਾਸ ਅਪੁਨੇ ਕਉ ਸਦਾ ਸਦਾ ਕਿਰਪਾਲ ॥ ਸੁਖ ਨਿਧਾਨ ਨਾਨਕ ਪ੍ਰਭੁ ਮੇਰਾ ਸਾਧਸੰਗਿ ਧਨ ਮਾਲ </p>
<p> ॥੨॥੬੯॥੯੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨਿ ਤਨਿ ਰਾਮ ਕੋ ਬਿਉਹਾਰੁ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਗੁਨ ਗਾਵਨ ਗੀਧੇ </p>
<p> ਪੋਹਤ ਨਹ ਸੰਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਸ੍ਰਵਣੀ ਕੀਰਤਨੁ ਸਿਮਰਨੁ ਸੁਆਮੀ ਇਹੁ ਸਾਧ ਕੋ ਆਚਾਰੁ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਅਸਥਿਤਿ ਰਿਦ ਅੰਤਰਿ ਪੂਜਾ ਪ੍ਰਾਨ ਕੋ ਆਧਾਰੁ ॥੧॥ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲ ਸੁਨਹੁ ਬੇਨੰਤੀ ਕਿਰਪਾ ਅਪਨੀ </p>
<p> ਧਾਰੁ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਉਚਰਉ ਨਿਤ ਰਸਨਾ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੁ ॥੨॥੭੦॥੯੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਕੇ ਨਾਮਹੀਨ ਮਤਿ ਥੋਰੀ ॥ ਸਿਮਰਤ ਨਾਹਿ ਸਿਰੀਧਰ ਠਾਕੁਰ ਮਿਲਤ ਅੰਧ ਦੁਖ ਘੋਰੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਕੇ ਨਾਮ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਲਾਗੀ ਅਨਿਕ ਭੇਖ ਬਹੁ ਜੋਰੀ ॥ ਤੂਟਤ ਬਾਰ ਨ ਲਾਗੈ ਤਾ ਕਉ ਜਿਉ ਗਾਗਰਿ </p>
<p> ਜਲ ਫੋਰੀ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਭਗਤਿ ਰਸੁ ਦੀਜੈ ਮਨੁ ਖਚਿਤ ਪ੍ਰੇਮ ਰਸ ਖੋਰੀ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ </p>
<p> ਪ੍ਰਭ ਬਿਨੁ ਆਨ ਨ ਹੋਰੀ ॥੨॥੭੧॥੯੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਚਿਤਵਉ ਵਾ ਅਉਸਰ ਮਨ ਮਾਹਿ ॥ </p>
<p> ਹੋਇ ਇਕਤ੍ਰ ਮਿਲਹੁ ਸੰਤ ਸਾਜਨ ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ ਗਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਹਰਿ ਭਜਨ ਜੇਤੇ ਕਾਮ </p>
<p> ਕਰੀਅਹਿ ਤੇਤੇ ਬਿਰਥੇ ਜਾਂਹਿ ॥ ਪੂਰਨ ਪਰਮਾਨੰਦ ਮਨਿ ਮੀਠੋ ਤਿਸੁ ਬਿਨੁ ਦੂਸਰ ਨਾਹਿ ॥੧॥ ਜਪ ਤਪ </p>
<p> ਸੰਜਮ ਕਰਮ ਸੁਖ ਸਾਧਨ ਤੁਲਿ ਨ ਕਛੂਐ ਲਾਹਿ ॥ ਚਰਨ ਕਮਲ ਨਾਨਕ ਮਨੁ ਬੇਧਿਓ ਚਰਨਹ ਸੰਗਿ </p>
<p> ਸਮਾਹਿ ॥੨॥੭੨॥੯੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸੰਗੇ ਅੰਤਰਜਾਮੀ ॥ ਆਗੈ ਕੁਸਲ ਪਾਛੈ ਖੇਮ </p>
</section>
<section id='1223' route='ang/1223'><p> ਸੂਖਾ ਸਿਮਰਤ ਨਾਮੁ ਸੁਆਮੀ ॥੧॥ ਰਹਾਉ ॥ ਸਾਜਨ ਮੀਤ ਸਖਾ ਹਰਿ ਮੇਰੈ ਗੁਨ ਗੁੋਪਾਲ ਹਰਿ ਰਾਇਆ ॥ </p>
<p> ਬਿਸਰਿ ਨ ਜਾਈ ਨਿਮਖ ਹਿਰਦੈ ਤੇ ਪੂਰੈ ਗੁਰੂ ਮਿਲਾਇਆ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਰਾਖੇ ਦਾਸ ਅਪਨੇ ਜੀਅ ਜੰਤ </p>
<p> ਵਸਿ ਜਾ ਕੈ ॥ ਏਕਾ ਲਿਵ ਪੂਰਨ ਪਰਮੇਸੁਰ ਭਉ ਨਹੀ ਨਾਨਕ ਤਾ ਕੈ ॥੨॥੭੩॥੯੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਜਾ ਕੈ ਰਾਮ ਕੋ ਬਲੁ ਹੋਇ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਤਾਹੂ ਕੇ ਦੂਖੁ ਨ ਬਿਆਪੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜਨੁ ਭਗਤੁ </p>
<p> ਦਾਸੁ ਨਿਜੁ ਪ੍ਰਭ ਕਾ ਸੁਣਿ ਜੀਵਾਂ ਤਿਸੁ ਸੋਇ ॥ ਉਦਮੁ ਕਰਉ ਦਰਸਨੁ ਪੇਖਨ ਕੌ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਦ੍ਰਿਸਟਿ ਨਿਹਾਰਉ ਦੂਸਰ ਨਾਹੀ ਕੋਇ ॥ ਦਾਨੁ ਦੇਹਿ ਨਾਨਕ ਅਪਨੇ ਕਉ ਚਰਨ ਜੀਵਾਂ ਸੰਤ ਧੋਇ </p>
<p> ॥੨॥੭੪॥੯੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਜੀਵਤੁ ਰਾਮ ਕੇ ਗੁਣ ਗਾਇ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਗੋਪਾਲ ਬੀਠੁਲੇ ਬਿਸਰਿ ਨ </p>
<p> ਕਬ ਹੀ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਨੁ ਧਨੁ ਸਭੁ ਤੁਮਰਾ ਸੁਆਮੀ ਆਨ ਨ ਦੂਜੀ ਜਾਇ ॥ ਜਿਉ ਤੂ ਰਾਖਹਿ </p>
<p> ਤਿਵ ਹੀ ਰਹਣਾ ਤੁਮੑਰਾ ਪੈਨੈੑ ਖਾਇ ॥੧॥ ਸਾਧਸੰਗਤਿ ਕੈ ਬਲਿ ਬਲਿ ਜਾਈ ਬਹੁੜਿ ਨ ਜਨਮਾ ਧਾਇ ॥ ਨਾਨਕ </p>
<p> ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇ ॥੨॥੭੫॥੯੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਨ ਰੇ ਨਾਮ ਕੋ ਸੁਖ </p>
<p> ਸਾਰ ॥ ਆਨ ਕਾਮ ਬਿਕਾਰ ਮਾਇਆ ਸਗਲ ਦੀਸਹਿ ਛਾਰ ॥੧॥ ਰਹਾਉ ॥ ਗ੍ਰਿਹਿ ਅੰਧ ਕੂਪ ਪਤਿਤ ਪ੍ਰਾਣੀ </p>
<p> ਨਰਕ ਘੋਰ ਗੁਬਾਰ ॥ ਅਨਿਕ ਜੋਨੀ ਭ੍ਰਮਤ ਹਾਰਿਓ ਭ੍ਰਮਤ ਬਾਰੰ ਬਾਰ ॥੧॥ ਪਤਿਤ ਪਾਵਨ ਭਗਤਿ ਬਛਲ ਦੀਨ </p>
<p> ਕਿਰਪਾ ਧਾਰ ॥ ਕਰ ਜੋੜਿ ਨਾਨਕੁ ਦਾਨੁ ਮਾਂਗੈ ਸਾਧਸੰਗਿ ਉਧਾਰ ॥੨॥੭੬॥੯੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਿਰਾਜਿਤ ਰਾਮ ਕੋ ਪਰਤਾਪ ॥ ਆਧਿ ਬਿਆਧਿ ਉਪਾਧਿ ਸਭ ਨਾਸੀ ਬਿਨਸੇ ਤੀਨੈ ਤਾਪ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤ੍ਰਿਸਨਾ ਬੁਝੀ ਪੂਰਨ ਸਭ ਆਸਾ ਚੂਕੇ ਸੋਗ ਸੰਤਾਪ ॥ ਗੁਣ ਗਾਵਤ ਅਚੁਤ ਅਬਿਨਾਸੀ ਮਨ ਤਨ ਆਤਮ ਧ੍ਰਾਪ </p>
<p> ॥੧॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮਦ ਮਤਸਰ ਸਾਧੂ ਕੈ ਸੰਗਿ ਖਾਪ ॥ ਭਗਤਿ ਵਛਲ ਭੈ ਕਾਟਨਹਾਰੇ ਨਾਨਕ ਕੇ ਮਾਈ ਬਾਪ </p>
<p> ॥੨॥੭੭॥੧੦੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਆਤੁਰੁ ਨਾਮ ਬਿਨੁ ਸੰਸਾਰ ॥ ਤ੍ਰਿਪਤਿ ਨ ਹੋਵਤ ਕੂਕਰੀ ਆਸਾ ਇਤੁ </p>
<p> ਲਾਗੋ ਬਿਖਿਆ ਛਾਰ ॥੧॥ ਰਹਾਉ ॥ ਪਾਇ ਠਗਉਰੀ ਆਪਿ ਭੁਲਾਇਓ ਜਨਮਤ ਬਾਰੋ ਬਾਰ ॥ ਹਰਿ ਕਾ ਸਿਮਰਨੁ </p>
<p> ਨਿਮਖ ਨ ਸਿਮਰਿਓ ਜਮਕੰਕਰ ਕਰਤ ਖੁਆਰ ॥੧॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨ ਤੇਰਿਆ ਸੰਤਹ ਕੀ ਰਾਵਾਰ </p>
</section>
<section id='1224' route='ang/1224'><p> ॥ ਨਾਨਕ ਦਾਸੁ ਦਰਸੁ ਪ੍ਰਭ ਜਾਚੈ ਮਨ ਤਨ ਕੋ ਆਧਾਰ ॥੨॥੭੮॥੧੦੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮੈਲਾ ਹਰਿ ਕੇ </p>
<p> ਨਾਮ ਬਿਨੁ ਜੀਉ ॥ ਤਿਨਿ ਪ੍ਰਭਿ ਸਾਚੈ ਆਪਿ ਭੁਲਾਇਆ ਬਿਖੈ ਠਗਉਰੀ ਪੀਉ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਜਨਮ </p>
<p> ਭ੍ਰਮਤੌ ਬਹੁ ਭਾਂਤੀ ਥਿਤਿ ਨਹੀ ਕਤਹੂ ਪਾਈ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਸਹਜਿ ਨ ਭੇਟਿਆ ਸਾਕਤੁ ਆਵੈ ਜਾਈ ॥੧॥ ਰਾਖਿ </p>
<p> ਲੇਹੁ ਪ੍ਰਭ ਸੰਮ੍ਰਿਥ ਦਾਤੇ ਤੁਮ ਪ੍ਰਭ ਅਗਮ ਅਪਾਰ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ਭਵਜਲੁ ਉਤਰਿਓ ਪਾਰ </p>
<p> ॥੨॥੭੯॥੧੦੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰਮਣ ਕਉ ਰਾਮ ਕੇ ਗੁਣ ਬਾਦ ॥ ਸਾਧਸੰਗਿ ਧਿਆਈਐ ਪਰਮੇਸਰੁ </p>
<p> ਅੰਮ੍ਰਿਤ ਜਾ ਕੇ ਸੁਆਦ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਤ ਏਕੁ ਅਚੁਤ ਅਬਿਨਾਸੀ ਬਿਨਸੇ ਮਾਇਆ ਮਾਦ ॥ ਸਹਜ </p>
<p> ਅਨਦ ਅਨਹਦ ਧੁਨਿ ਬਾਣੀ ਬਹੁਰਿ ਨ ਭਏ ਬਿਖਾਦ ॥੧॥ ਸਨਕਾਦਿਕ ਬ੍ਰਹਮਾਦਿਕ ਗਾਵਤ ਗਾਵਤ </p>
<p> ਸੁਕ ਪ੍ਰਹਿਲਾਦ ॥ ਪੀਵਤ ਅਮਿਉ ਮਨੋਹਰ ਹਰਿ ਰਸੁ ਜਪਿ ਨਾਨਕ ਹਰਿ ਬਿਸਮਾਦ ॥੨॥੮੦॥੧੦੩॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਕੀਨੇੑ ਪਾਪ ਕੇ ਬਹੁ ਕੋਟ ॥ ਦਿਨਸੁ ਰੈਨੀ ਥਕਤ ਨਾਹੀ ਕਤਹਿ ਨਾਹੀ ਛੋਟ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਹਾ ਬਜਰ ਬਿਖ ਬਿਆਧੀ ਸਿਰਿ ਉਠਾਈ ਪੋਟ ॥ ਉਘਰਿ ਗਈਆਂ ਖਿਨਹਿ ਭੀਤਰਿ ਜਮਹਿ ਗ੍ਰਾਸੇ ਝੋਟ </p>
<p> ॥੧॥ ਪਸੁ ਪਰੇਤ ਉਸਟ ਗਰਧਭ ਅਨਿਕ ਜੋਨੀ ਲੇਟ ॥ ਭਜੁ ਸਾਧਸੰਗਿ ਗੋਬਿੰਦ ਨਾਨਕ ਕਛੁ ਨ ਲਾਗੈ ਫੇਟ </p>
<p> ॥੨॥੮੧॥੧੦੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਅੰਧੇ ਖਾਵਹਿ ਬਿਸੂ ਕੇ ਗਟਾਕ ॥ ਨੈਨ ਸ੍ਰਵਨ ਸਰੀਰੁ ਸਭੁ ਹੁਟਿਓ ਸਾਸੁ </p>
<p> ਗਇਓ ਤਤ ਘਾਟ ॥੧॥ ਰਹਾਉ ॥ ਅਨਾਥ ਰਞਾਣਿ ਉਦਰੁ ਲੇ ਪੋਖਹਿ ਮਾਇਆ ਗਈਆ ਹਾਟਿ ॥ ਕਿਲਬਿਖ </p>
<p> ਕਰਤ ਕਰਤ ਪਛੁਤਾਵਹਿ ਕਬਹੁ ਨ ਸਾਕਹਿ ਛਾਂਟਿ ॥੧॥ ਨਿੰਦਕੁ ਜਮਦੂਤੀ ਆਇ ਸੰਘਾਰਿਓ ਦੇਵਹਿ ਮੂੰਡ </p>
<p> ਉਪਰਿ ਮਟਾਕ ॥ ਨਾਨਕ ਆਪਨ ਕਟਾਰੀ ਆਪਸ ਕਉ ਲਾਈ ਮਨੁ ਅਪਨਾ ਕੀਨੋ ਫਾਟ ॥੨॥੮੨॥੧੦੫॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਟੂਟੀ ਨਿੰਦਕ ਕੀ ਅਧ ਬੀਚ ॥ ਜਨ ਕਾ ਰਾਖਾ ਆਪਿ ਸੁਆਮੀ ਬੇਮੁਖ ਕਉ ਆਇ ਪਹੂਚੀ </p>
<p> ਮੀਚ ॥੧॥ ਰਹਾਉ ॥ ਉਸ ਕਾ ਕਹਿਆ ਕੋਇ ਨ ਸੁਣਈ ਕਹੀ ਨ ਬੈਸਣੁ ਪਾਵੈ ॥ ਈਹਾਂ ਦੁਖੁ ਆਗੈ ਨਰਕੁ </p>
<p> ਭੁੰਚੈ ਬਹੁ ਜੋਨੀ ਭਰਮਾਵੈ ॥੧॥ ਪ੍ਰਗਟੁ ਭਇਆ ਖੰਡੀ ਬ੍ਰਹਮੰਡੀ ਕੀਤਾ ਅਪਣਾ ਪਾਇਆ ॥ ਨਾਨਕ ਸਰਣਿ </p>
<p> ਨਿਰਭਉ ਕਰਤੇ ਕੀ ਅਨਦ ਮੰਗਲ ਗੁਣ ਗਾਇਆ ॥੨॥੮੩॥੧੦੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਤ੍ਰਿਸਨਾ ਚਲਤ </p>
</section>
<section id='1225' route='ang/1225'><p> ਬਹੁ ਪਰਕਾਰਿ ॥ ਪੂਰਨ ਹੋਤ ਨ ਕਤਹੁ ਬਾਤਹਿ ਅੰਤਿ ਪਰਤੀ ਹਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਸਾਂਤਿ ਸੂਖ ਨ ਸਹਜੁ ਉਪਜੈ </p>
<p> ਇਹੈ ਇਸੁ ਬਿਉਹਾਰਿ ॥ ਆਪ ਪਰ ਕਾ ਕਛੁ ਨ ਜਾਨੈ ਕਾਮ ਕ੍ਰੋਧਹਿ ਜਾਰਿ ॥੧॥ ਸੰਸਾਰ ਸਾਗਰੁ ਦੁਖਿ ਬਿਆਪਿਓ </p>
<p> ਦਾਸ ਲੇਵਹੁ ਤਾਰਿ ॥ ਚਰਨ ਕਮਲ ਸਰਣਾਇ ਨਾਨਕ ਸਦ ਸਦਾ ਬਲਿਹਾਰਿ ॥੨॥੮੪॥੧੦੭॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰੇ ਪਾਪੀ ਤੈ ਕਵਨ ਕੀ ਮਤਿ ਲੀਨ ॥ ਨਿਮਖ ਘਰੀ ਨ ਸਿਮਰਿ ਸੁਆਮੀ ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ </p>
<p> ਦੀਨ ॥੧॥ ਰਹਾਉ ॥ ਖਾਤ ਪੀਵਤ ਸਵੰਤ ਸੁਖੀਆ ਨਾਮੁ ਸਿਮਰਤ ਖੀਨ ॥ ਗਰਭ ਉਦਰ ਬਿਲਲਾਟ ਕਰਤਾ </p>
<p> ਤਹਾਂ ਹੋਵਤ ਦੀਨ ॥੧॥ ਮਹਾ ਮਾਦ ਬਿਕਾਰ ਬਾਧਾ ਅਨਿਕ ਜੋਨਿ ਭ੍ਰਮੀਨ ॥ ਗੋਬਿੰਦ ਬਿਸਰੇ ਕਵਨ ਦੁਖ </p>
<p> ਗਨੀਅਹਿ ਸੁਖੁ ਨਾਨਕ ਹਰਿ ਪਦ ਚੀਨੑ ॥੨॥੮੫॥੧੦੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਚਰਨਹ ਓਟ ਗਹੀ </p>
<p> ॥ ਦਰਸਨੁ ਪੇਖਿ ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ ਦੁਰਮਤਿ ਜਾਤ ਬਹੀ ॥੧॥ ਰਹਾਉ ॥ ਅਗਹ ਅਗਾਧਿ ਊਚ ਅਬਿਨਾਸੀ </p>
<p> ਕੀਮਤਿ ਜਾਤ ਨ ਕਹੀ ॥ ਜਲਿ ਥਲਿ ਪੇਖਿ ਪੇਖਿ ਮਨੁ ਬਿਗਸਿਓ ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਮਹੀ ॥੧॥ ਦੀਨ ਦਇਆਲ </p>
<p> ਪ੍ਰੀਤਮ ਮਨਮੋਹਨ ਮਿਲਿ ਸਾਧਹ ਕੀਨੋ ਸਹੀ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਜੀਵਤ ਹਰਿ ਨਾਨਕ ਜਮ ਕੀ ਭੀਰ ਨ ਫਹੀ </p>
<p> ॥੨॥੮੬॥੧੦੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਮਨੁ ਮੇਰੋ ਮਤਵਾਰੋ ॥ ਪੇਖਿ ਦਇਆਲ ਅਨਦ ਸੁਖ ਪੂਰਨ </p>
<p> ਹਰਿ ਰਸਿ ਰਪਿਓ ਖੁਮਾਰੋ ॥੧॥ ਰਹਾਉ ॥ ਨਿਰਮਲ ਭਏ ਊਜਲ ਜਸੁ ਗਾਵਤ ਬਹੁਰਿ ਨ ਹੋਵਤ ਕਾਰੋ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਸਿਉ ਡੋਰੀ ਰਾਚੀ ਭੇਟਿਓ ਪੁਰਖੁ ਅਪਾਰੋ ॥੧॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਸਰਬਸੁ ਦੀਨੇ ਦੀਪਕ ਭਇਓ ਉਜਾਰੋ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਰਸਿਕ ਬੈਰਾਗੀ ਕੁਲਹ ਸਮੂਹਾਂ ਤਾਰੋ ॥੨॥੮੭॥੧੧੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਆਨ ਸਿਮਰਿ </p>
<p> ਮਰਿ ਜਾਂਹਿ ॥ ਤਿਆਗਿ ਗੋਬਿਦੁ ਜੀਅਨ ਕੋ ਦਾਤਾ ਮਾਇਆ ਸੰਗਿ ਲਪਟਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਬਿਸਾਰਿ </p>
<p> ਚਲਹਿ ਅਨ ਮਾਰਗਿ ਨਰਕ ਘੋਰ ਮਹਿ ਪਾਹਿ ॥ ਅਨਿਕ ਸਜਾਂਈ ਗਣਤ ਨ ਆਵੈ ਗਰਭੈ ਗਰਭਿ ਭ੍ਰਮਾਹਿ ॥੧॥ </p>
<p> ਸੇ ਧਨਵੰਤੇ ਸੇ ਪਤਿਵੰਤੇ ਹਰਿ ਕੀ ਸਰਣਿ ਸਮਾਹਿ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਜਗੁ ਜੀਤਿਓ ਬਹੁਰਿ ਨ ਆਵਹਿ </p>
<p> ਜਾਂਹਿ ॥੨॥੮੮॥੧੧੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕਾਟੀ ਕੁਟਿਲਤਾ ਕੁਠਾਰਿ ॥ ਭ੍ਰਮ ਬਨ ਦਹਨ ਭਏ ਖਿਨ </p>
<p> ਭੀਤਰਿ ਰਾਮ ਨਾਮ ਪਰਹਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਨਿੰਦਾ ਪਰਹਰੀਆ ਕਾਢੇ ਸਾਧੂ ਕੈ ਸੰਗਿ ਮਾਰਿ ॥ </p>
</section>
<section id='1226' route='ang/1226'><p> ਜਨਮੁ ਪਦਾਰਥੁ ਗੁਰਮੁਖਿ ਜੀਤਿਆ ਬਹੁਰਿ ਨ ਜੂਐ ਹਾਰਿ ॥੧॥ ਆਠ ਪਹਰ ਪ੍ਰਭ ਕੇ ਗੁਣ ਗਾਵਹ ਪੂਰਨ </p>
<p> ਸਬਦਿ ਬੀਚਾਰਿ ॥ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸੁ ਜਨੁ ਤੇਰਾ ਪੁਨਹ ਪੁਨਹ ਨਮਸਕਾਰਿ ॥੨॥੮੯॥੧੧੨॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਪੋਥੀ ਪਰਮੇਸਰ ਕਾ ਥਾਨੁ ॥ ਸਾਧਸੰਗਿ ਗਾਵਹਿ ਗੁਣ ਗੋਬਿੰਦ ਪੂਰਨ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਮੁਨਿ ਲੋਚਹਿ ਬਿਰਲੇ ਲਾਗੈ ਧਿਆਨੁ ॥ ਜਿਸਹਿ ਕ੍ਰਿਪਾਲੁ ਹੋਇ ਮੇਰਾ ਸੁਆਮੀ </p>
<p> ਪੂਰਨ ਤਾ ਕੋ ਕਾਮੁ ॥੧॥ ਜਾ ਕੈ ਰਿਦੈ ਵਸੈ ਭੈ ਭੰਜਨੁ ਤਿਸੁ ਜਾਨੈ ਸਗਲ ਜਹਾਨੁ ॥ ਖਿਨੁ ਪਲੁ ਬਿਸਰੁ ਨਹੀ ਮੇਰੇ </p>
<p> ਕਰਤੇ ਇਹੁ ਨਾਨਕੁ ਮਾਂਗੈ ਦਾਨੁ ॥੨॥੯੦॥੧੧੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਵੂਠਾ ਸਰਬ ਥਾਈ ਮੇਹੁ ॥ ਅਨਦ </p>
<p> ਮੰਗਲ ਗਾਉ ਹਰਿ ਜਸੁ ਪੂਰਨ ਪ੍ਰਗਟਿਓ ਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸਿ ਜਲ ਨਿਧਿ ਊਨ ਥਾਉ ਨ </p>
<p> ਕੇਹੁ ॥ ਕ੍ਰਿਪਾ ਨਿਧਿ ਗੋਬਿੰਦ ਪੂਰਨ ਜੀਅ ਦਾਨੁ ਸਭ ਦੇਹੁ ॥੧॥ ਸਤਿ ਸਤਿ ਹਰਿ ਸਤਿ ਸੁਆਮੀ ਸਤਿ ਸਾਧਸੰਗੇਹੁ </p>
<p> ॥ ਸਤਿ ਤੇ ਜਨ ਜਿਨ ਪਰਤੀਤਿ ਉਪਜੀ ਨਾਨਕ ਨਹ ਭਰਮੇਹੁ ॥੨॥੯੧॥੧੧੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੋਬਿਦ ਜੀਉ ਤੂ ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰ ॥ ਸਾਜਨ ਮੀਤ ਸਹਾਈ ਤੁਮ ਹੀ ਤੂ ਮੇਰੋ ਪਰਵਾਰ ॥੧॥ ਰਹਾਉ ॥ ਕਰੁ </p>
<p> ਮਸਤਕਿ ਧਾਰਿਓ ਮੇਰੈ ਮਾਥੈ ਸਾਧਸੰਗਿ ਗੁਣ ਗਾਏ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਭ ਫਲ ਪਾਏ ਰਸਕਿ ਰਾਮ ਨਾਮ </p>
<p> ਧਿਆਏ ॥੧॥ ਅਬਿਚਲ ਨੀਵ ਧਰਾਈ ਸਤਿਗੁਰਿ ਕਬਹੂ ਡੋਲਤ ਨਾਹੀ ॥ ਗੁਰ ਨਾਨਕ ਜਬ ਭਏ ਦਇਆਰਾ </p>
<p> ਸਰਬ ਸੁਖਾ ਨਿਧਿ ਪਾਂਹੀ ॥੨॥੯੨॥੧੧੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਨਿਬਹੀ ਨਾਮ ਕੀ ਸਚੁ ਖੇਪ ॥ ਲਾਭੁ ਹਰਿ </p>
<p> ਗੁਣ ਗਾਇ ਨਿਧਿ ਧਨੁ ਬਿਖੈ ਮਾਹਿ ਅਲੇਪ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਜੰਤ ਸਗਲ ਸੰਤੋਖੇ ਆਪਨਾ ਪ੍ਰਭੁ ਧਿਆਇ </p>
<p> ॥ ਰਤਨ ਜਨਮੁ ਅਪਾਰ ਜੀਤਿਓ ਬਹੁੜਿ ਜੋਨਿ ਨ ਪਾਇ ॥੧॥ ਭਏ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਗੋਬਿਦ ਭਇਆ </p>
<p> ਸਾਧੂ ਸੰਗੁ ॥ ਹਰਿ ਚਰਨ ਰਾਸਿ ਨਾਨਕ ਪਾਈ ਲਗਾ ਪ੍ਰਭ ਸਿਉ ਰੰਗੁ ॥੨॥੯੩॥੧੧੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਾਈ ਰੀ ਪੇਖਿ ਰਹੀ ਬਿਸਮਾਦ ॥ ਅਨਹਦ ਧੁਨੀ ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ ਅਚਰਜ ਤਾ ਕੇ ਸ੍ਵਾਦ ॥੧॥ ਰਹਾਉ ॥ ਮਾਤ </p>
<p> ਪਿਤਾ ਬੰਧਪ ਹੈ ਸੋਈ ਮਨਿ ਹਰਿ ਕੋ ਅਹਿਲਾਦ ॥ ਸਾਧਸੰਗਿ ਗਾਏ ਗੁਨ ਗੋਬਿੰਦ ਬਿਨਸਿਓ ਸਭੁ ਪਰਮਾਦ </p>
<p> ॥੧॥ ਡੋਰੀ ਲਪਟਿ ਰਹੀ ਚਰਨਹ ਸੰਗਿ ਭ੍ਰਮ ਭੈ ਸਗਲੇ ਖਾਦ ॥ ਏਕੁ ਅਧਾਰੁ ਨਾਨਕ ਜਨ ਕੀਆ ਬਹੁਰਿ ਨ </p>
</section>
<section id='1227' route='ang/1227'><p> ਜੋਨਿ ਭ੍ਰਮਾਦ ॥੨॥੯੪॥੧੧੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਮਾਤੀ ਚਰਣ ਸਮੂਹ ॥ ਏਕਸੁ ਬਿਨੁ ਹਉ ਆਨ </p>
<p> ਨ ਜਾਨਉ ਦੁਤੀਆ ਭਾਉ ਸਭ ਲੂਹ ॥੧॥ ਰਹਾਉ ॥ ਤਿਆਗਿ ਗੁੋਪਾਲ ਅਵਰ ਜੋ ਕਰਣਾ ਤੇ ਬਿਖਿਆ ਕੇ ਖੂਹ ॥ </p>
<p> ਦਰਸ ਪਿਆਸ ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ ਕਾਢੀ ਨਰਕ ਤੇ ਧੂਹ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਮਿਲਿਓ ਸੁਖਦਾਤਾ ਬਿਨਸੀ </p>
<p> ਹਉਮੈ ਹੂਹ ॥ ਰਾਮ ਰੰਗਿ ਰਾਤੇ ਦਾਸ ਨਾਨਕ ਮਉਲਿਓ ਮਨੁ ਤਨੁ ਜੂਹ ॥੨॥੯੫॥੧੧੮॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਿਨਸੇ ਕਾਚ ਕੇ ਬਿਉਹਾਰ ॥ ਰਾਮ ਭਜੁ ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਇਹੈ ਜਗ ਮਹਿ ਸਾਰ ॥੧॥ ਰਹਾਉ ॥ ਈਤ ਊਤ ਨ </p>
<p> ਡੋਲਿ ਕਤਹੂ ਨਾਮੁ ਹਿਰਦੈ ਧਾਰਿ ॥ ਗੁਰ ਚਰਨ ਬੋਹਿਥ ਮਿਲਿਓ ਭਾਗੀ ਉਤਰਿਓ ਸੰਸਾਰ ॥੧॥ ਜਲਿ ਥਲਿ </p>
<p> ਮਹੀਅਲਿ ਪੂਰਿ ਰਹਿਓ ਸਰਬ ਨਾਥ ਅਪਾਰ ॥ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਪੀਉ ਨਾਨਕ ਆਨ ਰਸ ਸਭਿ ਖਾਰ </p>
<p> ॥੨॥੯੬॥੧੧੯॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਤਾ ਤੇ ਕਰਣ ਪਲਾਹ ਕਰੇ ॥ ਮਹਾ ਬਿਕਾਰ ਮੋਹ ਮਦ ਮਾਤੌ ਸਿਮਰਤ </p>
<p> ਨਾਹਿ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਿ ਜਪਤੇ ਨਾਰਾਇਣ ਤਿਨ ਕੇ ਦੋਖ ਜਰੇ ॥ ਸਫਲ ਦੇਹ ਧੰਨਿ ਓਇ ਜਨਮੇ </p>
<p> ਪ੍ਰਭ ਕੈ ਸੰਗਿ ਰਲੇ ॥੧॥ ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਦਸਾ ਸਿਧਿ ਸਭ ਊਪਰਿ ਸਾਧ ਭਲੇ ॥ ਨਾਨਕ ਦਾਸ ਧੂਰਿ </p>
<p> ਜਨ ਬਾਂਛੈ ਉਧਰਹਿ ਲਾਗਿ ਪਲੇ ॥੨॥੯੭॥੧੨੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕੇ ਜਨ ਕਾਂਖੀ ॥ </p>
<p> ਮਨਿ ਤਨਿ ਬਚਨਿ ਏਹੀ ਸੁਖੁ ਚਾਹਤ ਪ੍ਰਭ ਦਰਸੁ ਦੇਖਹਿ ਕਬ ਆਖੀ ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਬੇਅੰਤੁ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਸੁਆਮੀ ਗਤਿ ਤੇਰੀ ਜਾਇ ਨ ਲਾਖੀ ॥ ਚਰਨ ਕਮਲ ਪ੍ਰੀਤਿ ਮਨੁ ਬੇਧਿਆ ਕਰਿ ਸਰਬਸੁ ਅੰਤਰਿ ਰਾਖੀ ॥੧॥ </p>
<p> ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਸਾਧੂ ਜਨ ਇਹ ਬਾਣੀ ਰਸਨਾ ਭਾਖੀ ॥ ਜਪਿ ਰਾਮ ਨਾਮੁ ਨਾਨਕ ਨਿਸਤਰੀਐ ਹੋਰੁ ਦੁਤੀਆ </p>
<p> ਬਿਰਥੀ ਸਾਖੀ ॥੨॥੯੮॥੧੨੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਖੀ ਰਾਮ ਕੀ ਤੂ ਮਾਖੀ ॥ ਜਹ ਦੁਰਗੰਧ ਤਹਾ ਤੂ </p>
<p> ਬੈਸਹਿ ਮਹਾ ਬਿਖਿਆ ਮਦ ਚਾਖੀ ॥੧॥ ਰਹਾਉ ॥ ਕਿਤਹਿ ਅਸਥਾਨਿ ਤੂ ਟਿਕਨੁ ਨ ਪਾਵਹਿ ਇਹ ਬਿਧਿ ਦੇਖੀ </p>
<p> ਆਖੀ ॥ ਸੰਤਾ ਬਿਨੁ ਤੈ ਕੋਇ ਨ ਛਾਡਿਆ ਸੰਤ ਪਰੇ ਗੋਬਿਦ ਕੀ ਪਾਖੀ ॥੧॥ ਜੀਅ ਜੰਤ ਸਗਲੇ ਤੈ ਮੋਹੇ ਬਿਨੁ </p>
<p> ਸੰਤਾ ਕਿਨੈ ਨ ਲਾਖੀ ॥ ਨਾਨਕ ਦਾਸੁ ਹਰਿ ਕੀਰਤਨਿ ਰਾਤਾ ਸਬਦੁ ਸੁਰਤਿ ਸਚੁ ਸਾਖੀ ॥੨॥੯੯॥੧੨੨॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਕਾਟੀ ਜਮ ਕੀ ਫਾਸ ॥ ਹਰਿ ਹਰਿ ਜਪਤ ਸਰਬ ਸੁਖ ਪਾਏ ਬੀਚੇ ਗ੍ਰਸਤ ਉਦਾਸ </p>
</section>
<section id='1228' route='ang/1228'><p> ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਲੀਨੇ ਕਰਿ ਅਪੁਨੇ ਉਪਜੀ ਦਰਸ ਪਿਆਸ ॥ ਸੰਤਸੰਗਿ ਮਿਲਿ ਹਰਿ ਗੁਣ ਗਾਏ </p>
<p> ਬਿਨਸੀ ਦੁਤੀਆ ਆਸ ॥੧॥ ਮਹਾ ਉਦਿਆਨ ਅਟਵੀ ਤੇ ਕਾਢੇ ਮਾਰਗੁ ਸੰਤ ਕਹਿਓ ॥ ਦੇਖਤ ਦਰਸੁ ਪਾਪ ਸਭਿ </p>
<p> ਨਾਸੇ ਹਰਿ ਨਾਨਕ ਰਤਨੁ ਲਹਿਓ ॥੨॥੧੦੦॥੧੨੩॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਈ ਰੀ ਅਰਿਓ ਪ੍ਰੇਮ ਕੀ ਖੋਰਿ ॥ </p>
<p> ਦਰਸਨ ਰੁਚਿਤ ਪਿਆਸ ਮਨਿ ਸੁੰਦਰ ਸਕਤ ਨ ਕੋਈ ਤੋਰਿ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਾਨ ਮਾਨ ਪਤਿ ਪਿਤ ਸੁਤ ਬੰਧਪ </p>
<p> ਹਰਿ ਸਰਬਸੁ ਧਨ ਮੋਰ ॥ ਧ੍ਰਿਗੁ ਸਰੀਰੁ ਅਸਤ ਬਿਸਟਾ ਕ੍ਰਿਮ ਬਿਨੁ ਹਰਿ ਜਾਨਤ ਹੋਰ ॥੧॥ ਭਇਓ ਕ੍ਰਿਪਾਲ ਦੀਨ </p>
<p> ਦੁਖ ਭੰਜਨੁ ਪਰਾ ਪੂਰਬਲਾ ਜੋਰ ॥ ਨਾਨਕ ਸਰਣਿ ਕ੍ਰਿਪਾ ਨਿਧਿ ਸਾਗਰ ਬਿਨਸਿਓ ਆਨ ਨਿਹੋਰ ॥੨॥੧੦੧॥ </p>
<p> ੧੨੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਨੀਕੀ ਰਾਮ ਕੀ ਧੁਨਿ ਸੋਇ ॥ ਚਰਨ ਕਮਲ ਅਨੂਪ ਸੁਆਮੀ ਜਪਤ ਸਾਧੂ ਹੋਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਚਿਤਵਤਾ ਗੋਪਾਲ ਦਰਸਨ ਕਲਮਲਾ ਕਢੁ ਧੋਇ ॥ ਜਨਮ ਮਰਨ ਬਿਕਾਰ ਅੰਕੁਰ ਹਰਿ ਕਾਟਿ </p>
<p> ਛਾਡੇ ਖੋਇ ॥੧॥ ਪਰਾ ਪੂਰਬਿ ਜਿਸਹਿ ਲਿਖਿਆ ਬਿਰਲਾ ਪਾਏ ਕੋਇ ॥ ਰਵਣ ਗੁਣ ਗੋਪਾਲ ਕਰਤੇ ਨਾਨਕਾ ਸਚੁ </p>
<p> ਜੋਇ ॥੨॥੧੦੨॥੧੨੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਮਤਿ ਸਾਰ ॥ ਹਰਿ ਬਿਸਾਰਿ ਜੁ ਆਨ ਰਾਚਹਿ </p>
<p> ਮਿਥਨ ਸਭ ਬਿਸਥਾਰ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਮਿ ਭਜੁ ਸੁਆਮੀ ਪਾਪ ਹੋਵਤ ਖਾਰ ॥ ਚਰਨਾਰਬਿੰਦ ਬਸਾਇ </p>
<p> ਹਿਰਦੈ ਬਹੁਰਿ ਜਨਮ ਨ ਮਾਰ ॥੧॥ ਕਰਿ ਅਨੁਗ੍ਰਹ ਰਾਖਿ ਲੀਨੇ ਏਕ ਨਾਮ ਅਧਾਰ ॥ ਦਿਨ ਰੈਨਿ ਸਿਮਰਤ ਸਦਾ </p>
<p> ਨਾਨਕ ਮੁਖ ਊਜਲ ਦਰਬਾਰਿ ॥੨॥੧੦੩॥੧੨੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਮਾਨੀ ਤੂੰ ਰਾਮ ਕੈ ਦਰਿ ਮਾਨੀ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਮਿਲਿ ਹਰਿ ਗੁਨ ਗਾਏ ਬਿਨਸੀ ਸਭ ਅਭਿਮਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਅਪਨੀ ਕਰਿ ਲੀਨੀ </p>
<p> ਗੁਰਮੁਖਿ ਪੂਰ ਗਿਆਨੀ ॥ ਸਰਬ ਸੂਖ ਆਨੰਦ ਘਨੇਰੇ ਠਾਕੁਰ ਦਰਸ ਧਿਆਨੀ ॥੧॥ ਨਿਕਟਿ ਵਰਤਨਿ ਸਾ ਸਦਾ </p>
<p> ਸੁਹਾਗਨਿ ਦਹ ਦਿਸ ਸਾਈ ਜਾਨੀ ॥ ਪ੍ਰਿਅ ਰੰਗ ਰੰਗਿ ਰਤੀ ਨਾਰਾਇਨ ਨਾਨਕ ਤਿਸੁ ਕੁਰਬਾਨੀ ॥੨॥੧੦੪॥ </p>
<p> ੧੨੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਤੁਅ ਚਰਨ ਆਸਰੋ ਈਸ ॥ ਤੁਮਹਿ ਪਛਾਨੂ ਸਾਕੁ ਤੁਮਹਿ ਸੰਗਿ ਰਾਖਨਹਾਰ ਤੁਮੈ </p>
<p> ਜਗਦੀਸ ॥ ਰਹਾਉ ॥ ਤੂ ਹਮਰੋ ਹਮ ਤੁਮਰੇ ਕਹੀਐ ਇਤ ਉਤ ਤੁਮ ਹੀ ਰਾਖੇ ॥ ਤੂ ਬੇਅੰਤੁ ਅਪਰੰਪਰੁ ਸੁਆਮੀ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਕੋਈ ਲਾਖੈ ॥੧॥ ਬਿਨੁ ਬਕਨੇ ਬਿਨੁ ਕਹਨ ਕਹਾਵਨ ਅੰਤਰਜਾਮੀ ਜਾਨੈ ॥ ਜਾ ਕਉ ਮੇਲਿ ਲਏ </p>
</section>
<section id='1229' route='ang/1229'><p> ਪ੍ਰਭੁ ਨਾਨਕੁ ਸੇ ਜਨ ਦਰਗਹ ਮਾਨੇ ॥੨॥੧੦੫॥੧੨੮॥ </p>
<p> ਸਾਰੰਗ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਭਜਿ ਆਨ ਕਰਮ ਬਿਕਾਰ ॥ ਮਾਨ ਮੋਹੁ ਨ ਬੁਝਤ ਤ੍ਰਿਸਨਾ ਕਾਲ ਗ੍ਰਸ ਸੰਸਾਰ ॥੧॥ ਰਹਾਉ ॥ ਖਾਤ </p>
<p> ਪੀਵਤ ਹਸਤ ਸੋਵਤ ਅਉਧ ਬਿਤੀ ਅਸਾਰ ॥ ਨਰਕ ਉਦਰਿ ਭ੍ਰਮੰਤ ਜਲਤੋ ਜਮਹਿ ਕੀਨੀ ਸਾਰ ॥੧॥ ਪਰ ਦ੍ਰੋਹ </p>
<p> ਕਰਤ ਬਿਕਾਰ ਨਿੰਦਾ ਪਾਪ ਰਤ ਕਰ ਝਾਰ ॥ ਬਿਨਾ ਸਤਿਗੁਰ ਬੂਝ ਨਾਹੀ ਤਮ ਮੋਹ ਮਹਾਂ ਅੰਧਾਰ ॥੨॥ ਬਿਖੁ </p>
<p> ਠਗਉਰੀ ਖਾਇ ਮੂਠੋ ਚਿਤਿ ਨ ਸਿਰਜਨਹਾਰ ॥ ਗੋਬਿੰਦ ਗੁਪਤ ਹੋਇ ਰਹਿਓ ਨਿਆਰੋ ਮਾਤੰਗ ਮਤਿ ਅਹੰਕਾਰ </p>
<p> ॥੩॥ ਕਰਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭ ਸੰਤ ਰਾਖੇ ਚਰਨ ਕਮਲ ਅਧਾਰ ॥ ਕਰ ਜੋਰਿ ਨਾਨਕੁ ਸਰਨਿ ਆਇਓ ਗੁੋਪਾਲ ਪੁਰਖ </p>
<p> ਅਪਾਰ ॥੪॥੧॥੧੨੯॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਘਰੁ ੬ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਭ ਬਚਨ ਬੋਲਿ ਗੁਨ ਅਮੋਲ ॥ ਕਿੰਕਰੀ ਬਿਕਾਰ ॥ ਦੇਖੁ ਰੀ ਬੀਚਾਰ ॥ ਗੁਰ ਸਬਦੁ ਧਿਆਇ ਮਹਲੁ ਪਾਇ ॥ </p>
<p> ਹਰਿ ਸੰਗਿ ਰੰਗ ਕਰਤੀ ਮਹਾ ਕੇਲ ॥੧॥ ਰਹਾਉ ॥ ਸੁਪਨ ਰੀ ਸੰਸਾਰੁ ॥ ਮਿਥਨੀ ਬਿਸਥਾਰੁ ॥ ਸਖੀ ਕਾਇ </p>
<p> ਮੋਹਿ ਮੋਹਿਲੀ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਰਿਦੈ ਮੇਲ ॥੧॥ ਸਰਬ ਰੀ ਪ੍ਰੀਤਿ ਪਿਆਰੁ ॥ ਪ੍ਰਭੁ ਸਦਾ ਰੀ ਦਇਆਰੁ ॥ ਕਾਂਏਂ </p>
<p> ਆਨ ਆਨ ਰੁਚੀਐ ॥ ਹਰਿ ਸੰਗਿ ਸੰਗਿ ਖਚੀਐ ॥ ਜਉ ਸਾਧਸੰਗ ਪਾਏ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਧਿਆਏ ॥ ਅਬ ਰਹੇ </p>
<p> ਜਮਹਿ ਮੇਲ ॥੨॥੧॥੧੩੦॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਕੰਚਨਾ ਬਹੁ ਦਤ ਕਰਾ ॥ ਭੂਮਿ ਦਾਨੁ ਅਰਪਿ ਧਰਾ ॥ </p>
<p> ਮਨ ਅਨਿਕ ਸੋਚ ਪਵਿਤ੍ਰ ਕਰਤ ॥ ਨਾਹੀ ਰੇ ਨਾਮ ਤੁਲਿ ਮਨ ਚਰਨ ਕਮਲ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰਿ ਬੇਦ </p>
<p> ਜਿਹਵ ਭਨੇ ॥ ਦਸ ਅਸਟ ਖਸਟ ਸ੍ਰਵਨ ਸੁਨੇ ॥ ਨਹੀ ਤੁਲਿ ਗੋਬਿਦ ਨਾਮ ਧੁਨੇ ॥ ਮਨ ਚਰਨ ਕਮਲ ਲਾਗੇ </p>
<p> ॥੧॥ ਬਰਤ ਸੰਧਿ ਸੋਚ ਚਾਰ ॥ ਕ੍ਰਿਆ ਕੁੰਟਿ ਨਿਰਾਹਾਰ ॥ ਅਪਰਸ ਕਰਤ ਪਾਕਸਾਰ ॥ ਨਿਵਲੀ ਕਰਮ ਬਹੁ </p>
<p> ਬਿਸਥਾਰ ॥ ਧੂਪ ਦੀਪ ਕਰਤੇ ਹਰਿ ਨਾਮ ਤੁਲਿ ਨ ਲਾਗੇ ॥ ਰਾਮ ਦਇਆਰ ਸੁਨਿ ਦੀਨ ਬੇਨਤੀ ॥ ਦੇਹੁ ਦਰਸੁ </p>
<p> ਨੈਨ ਪੇਖਉ ਜਨ ਨਾਨਕ ਨਾਮ ਮਿਸਟ ਲਾਗੇ ॥੨॥੨॥੧੩੧॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਰਾਮ ਰਾਮ ਰਾਮ </p>
</section>
<section id='1230' route='ang/1230'><p> ਜਾਪਿ ਰਮਤ ਰਾਮ ਸਹਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਨ ਕੈ ਚਰਨ ਲਾਗੇ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਤਿਆਗੇ ਗੁਰ ਗੋਪਾਲ </p>
<p> ਭਏ ਕ੍ਰਿਪਾਲ ਲਬਧਿ ਅਪਨੀ ਪਾਈ ॥੧॥ ਬਿਨਸੇ ਭ੍ਰਮ ਮੋਹ ਅੰਧ ਟੂਟੇ ਮਾਇਆ ਕੇ ਬੰਧ ਪੂਰਨ ਸਰਬਤ੍ਰ ਠਾਕੁਰ </p>
<p> ਨਹ ਕੋਊ ਬੈਰਾਈ ॥ ਸੁਆਮੀ ਸੁਪ੍ਰਸੰਨ ਭਏ ਜਨਮ ਮਰਨ ਦੋਖ ਗਏ ਸੰਤਨ ਕੈ ਚਰਨ ਲਾਗਿ ਨਾਨਕ ਗੁਨ ਗਾਈ </p>
<p> ॥੨॥੩॥੧੩੨॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰੇ ਹਰਿ ਮੁਖਹੁ ਬੋਲਿ ਹਰਿ ਹਰੇ ਮਨਿ ਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸ੍ਰਵਨ </p>
<p> ਸੁਨਨ ਭਗਤਿ ਕਰਨ ਅਨਿਕ ਪਾਤਿਕ ਪੁਨਹਚਰਨ ॥ ਸਰਨ ਪਰਨ ਸਾਧੂ ਆਨ ਬਾਨਿ ਬਿਸਾਰੇ ॥੧॥ ਹਰਿ </p>
<p> ਚਰਨ ਪ੍ਰੀਤਿ ਨੀਤ ਨੀਤਿ ਪਾਵਨਾ ਮਹਿ ਮਹਾ ਪੁਨੀਤ ॥ ਸੇਵਕ ਭੈ ਦੂਰਿ ਕਰਨ ਕਲਿਮਲ ਦੋਖ ਜਾਰੇ ॥ ਕਹਤ </p>
<p> ਮੁਕਤ ਸੁਨਤ ਮੁਕਤ ਰਹਤ ਜਨਮ ਰਹਤੇ ॥ ਰਾਮ ਰਾਮ ਸਾਰ ਭੂਤ ਨਾਨਕ ਤਤੁ ਬੀਚਾਰੇ ॥੨॥੪॥੧੩੩॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਨਾਮ ਭਗਤਿ ਮਾਗੁ ਸੰਤ ਤਿਆਗਿ ਸਗਲ ਕਾਮੀ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰੀਤਿ ਲਾਇ ਹਰਿ </p>
<p> ਧਿਆਇ ਗੁਨ ਗੁੋਬਿੰਦ ਸਦਾ ਗਾਇ ॥ ਹਰਿ ਜਨ ਕੀ ਰੇਨ ਬਾਂਛੁ ਦੈਨਹਾਰ ਸੁਆਮੀ ॥੧॥ ਸਰਬ ਕੁਸਲ ਸੁਖ </p>
<p> ਬਿਸ੍ਰਾਮ ਆਨਦਾ ਆਨੰਦ ਨਾਮ ਜਮ ਕੀ ਕਛੁ ਨਾਹਿ ਤ੍ਰਾਸ ਸਿਮਰਿ ਅੰਤਰਜਾਮੀ ॥ ਏਕ ਸਰਨ ਗੋਬਿੰਦ ਚਰਨ </p>
<p> ਸੰਸਾਰ ਸਗਲ ਤਾਪ ਹਰਨ ॥ ਨਾਵ ਰੂਪ ਸਾਧਸੰਗ ਨਾਨਕ ਪਾਰਗਰਾਮੀ ॥੨॥੫॥੧੩੪॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੁਨ ਲਾਲ ਗਾਵਉ ਗੁਰ ਦੇਖੇ ॥ ਪੰਚਾ ਤੇ ਏਕੁ ਛੂਟਾ ਜਉ ਸਾਧਸੰਗਿ ਪਗ ਰਉ ॥੧॥ ਰਹਾਉ ॥ ਦ੍ਰਿਸਟਉ ਕਛੁ ਸੰਗਿ </p>
<p> ਨ ਜਾਇ ਮਾਨੁ ਤਿਆਗਿ ਮੋਹਾ ॥ ਏਕੈ ਹਰਿ ਪ੍ਰੀਤਿ ਲਾਇ ਮਿਲਿ ਸਾਧਸੰਗਿ ਸੋਹਾ ॥੧॥ ਪਾਇਓ ਹੈ ਗੁਣ ਨਿਧਾਨੁ </p>
<p> ਸਗਲ ਆਸ ਪੂਰੀ ॥ ਨਾਨਕ ਮਨਿ ਅਨੰਦ ਭਏ ਗੁਰਿ ਬਿਖਮ ਗਾਰ੍ਹ ਤੋਰੀ ॥੨॥੬॥੧੩੫॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਨਿ ਬਿਰਾਗੈਗੀ ॥ ਖੋਜਤੀ ਦਰਸਾਰ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧੂ ਸੰਤਨ ਸੇਵਿ ਕੈ ਪ੍ਰਿਉ ਹੀਅਰੈ ਧਿਆਇਓ ॥ ਆਨੰਦ </p>
<p> ਰੂਪੀ ਪੇਖਿ ਕੈ ਹਉ ਮਹਲੁ ਪਾਵਉਗੀ ॥੧॥ ਕਾਮ ਕਰੀ ਸਭ ਤਿਆਗਿ ਕੈ ਹਉ ਸਰਣਿ ਪਰਉਗੀ ॥ ਨਾਨਕ ਸੁਆਮੀ </p>
<p> ਗਰਿ ਮਿਲੇ ਹਉ ਗੁਰ ਮਨਾਵਉਗੀ ॥੨॥੭॥੧੩੬॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਐਸੀ ਹੋਇ ਪਰੀ ॥ ਜਾਨਤੇ ਦਇਆਰ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮਾਤਰ ਪਿਤਰ ਤਿਆਗਿ ਕੈ ਮਨੁ ਸੰਤਨ ਪਾਹਿ ਬੇਚਾਇਓ ॥ ਜਾਤਿ ਜਨਮ ਕੁਲ ਖੋਈਐ ਹਉ ਗਾਵਉ </p>
<p> ਹਰਿ ਹਰੀ ॥੧॥ ਲੋਕ ਕੁਟੰਬ ਤੇ ਟੂਟੀਐ ਪ੍ਰਭ ਕਿਰਤਿ ਕਿਰਤਿ ਕਰੀ ॥ ਗੁਰਿ ਮੋ ਕਉ ਉਪਦੇਸਿਆ ਨਾਨਕ </p>
</section>
<section id='1231' route='ang/1231'><p> ਸੇਵਿ ਏਕ ਹਰੀ ॥੨॥੮॥੧੩੭॥ ਸਾਰਗ ਮਹਲਾ ੫ ॥ ਲਾਲ ਲਾਲ ਮੋਹਨ ਗੋਪਾਲ ਤੂ ॥ ਕੀਟ ਹਸਤਿ </p>
<p> ਪਾਖਾਣ ਜੰਤ ਸਰਬ ਮੈ ਪ੍ਰਤਿਪਾਲ ਤੂ ॥੧॥ ਰਹਾਉ ॥ ਨਹ ਦੂਰਿ ਪੂਰਿ ਹਜੂਰਿ ਸੰਗੇ ॥ ਸੁੰਦਰ ਰਸਾਲ ਤੂ ॥੧॥ </p>
<p> ਨਹ ਬਰਨ ਬਰਨ ਨਹ ਕੁਲਹ ਕੁਲ ॥ ਨਾਨਕ ਪ੍ਰਭ ਕਿਰਪਾਲ ਤੂ ॥੨॥੯॥੧੩੮॥ ਸਾਰਗ ਮਃ ੫ ॥ ਕਰਤ </p>
<p> ਕੇਲ ਬਿਖੈ ਮੇਲ ਚੰਦ੍ਰ ਸੂਰ ਮੋਹੇ ॥ ਉਪਜਤਾ ਬਿਕਾਰ ਦੁੰਦਰ ਨਉਪਰੀ ਝੁਨੰਤਕਾਰ ਸੁੰਦਰ ਅਨਿਗ ਭਾਉ ਕਰਤ </p>
<p> ਫਿਰਤ ਬਿਨੁ ਗੋਪਾਲ ਧੋਹੇ ॥ ਰਹਾਉ ॥ ਤੀਨਿ ਭਉਨੇ ਲਪਟਾਇ ਰਹੀ ਕਾਚ ਕਰਮਿ ਨ ਜਾਤ ਸਹੀ ਉਨਮਤ ਅੰਧ </p>
<p> ਧੰਧ ਰਚਿਤ ਜੈਸੇ ਮਹਾ ਸਾਗਰ ਹੋਹੇ ॥੧॥ ਉਧਰੇ ਹਰਿ ਸੰਤ ਦਾਸ ਕਾਟਿ ਦੀਨੀ ਜਮ ਕੀ ਫਾਸ ਪਤਿਤ ਪਾਵਨ </p>
<p> ਨਾਮੁ ਜਾ ਕੋ ਸਿਮਰਿ ਨਾਨਕ ਓਹੇ ॥੨॥੧੦॥੧੩੯॥੩॥੧੩॥੧੫੫॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਸਾਰੰਗ ਮਹਲਾ ੯ ॥ ਹਰਿ ਬਿਨੁ ਤੇਰੋ ਕੋ ਨ ਸਹਾਈ ॥ ਕਾਂ ਕੀ ਮਾਤ ਪਿਤਾ ਸੁਤ </p>
<p> ਬਨਿਤਾ ਕੋ ਕਾਹੂ ਕੋ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਧਨੁ ਧਰਨੀ ਅਰੁ ਸੰਪਤਿ ਸਗਰੀ ਜੋ ਮਾਨਿਓ ਅਪਨਾਈ ॥ ਤਨ ਛੂਟੈ </p>
<p> ਕਛੁ ਸੰਗਿ ਨ ਚਾਲੈ ਕਹਾ ਤਾਹਿ ਲਪਟਾਈ ॥੧॥ ਦੀਨ ਦਇਆਲ ਸਦਾ ਦੁਖ ਭੰਜਨ ਤਾ ਸਿਉ ਰੁਚਿ ਨ ਬਢਾਈ </p>
<p> ॥ ਨਾਨਕ ਕਹਤ ਜਗਤ ਸਭ ਮਿਥਿਆ ਜਿਉ ਸੁਪਨਾ ਰੈਨਾਈ ॥੨॥੧॥ ਸਾਰੰਗ ਮਹਲਾ ੯ ॥ ਕਹਾ ਮਨ </p>
<p> ਬਿਖਿਆ ਸਿਉ ਲਪਟਾਹੀ ॥ ਯਾ ਜਗ ਮਹਿ ਕੋਊ ਰਹਨੁ ਨ ਪਾਵੈ ਇਕਿ ਆਵਹਿ ਇਕਿ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਂ ਕੋ </p>
<p> ਤਨੁ ਧਨੁ ਸੰਪਤਿ ਕਾਂ ਕੀ ਕਾ ਸਿਉ ਨੇਹੁ ਲਗਾਹੀ ॥ ਜੋ ਦੀਸੈ ਸੋ ਸਗਲ ਬਿਨਾਸੈ ਜਿਉ ਬਾਦਰ ਕੀ ਛਾਹੀ ॥੧॥ </p>
<p> ਤਜਿ ਅਭਿਮਾਨੁ ਸਰਣਿ ਸੰਤਨ ਗਹੁ ਮੁਕਤਿ ਹੋਹਿ ਛਿਨ ਮਾਹੀ ॥ ਜਨ ਨਾਨਕ ਭਗਵੰਤ ਭਜਨ ਬਿਨੁ ਸੁਖੁ ਸੁਪਨੈ </p>
<p> ਭੀ ਨਾਹੀ ॥੨॥੨॥ ਸਾਰੰਗ ਮਹਲਾ ੯ ॥ ਕਹਾ ਨਰ ਅਪਨੋ ਜਨਮੁ ਗਵਾਵੈ ॥ ਮਾਇਆ ਮਦਿ ਬਿਖਿਆ ਰਸਿ </p>
<p> ਰਚਿਓ ਰਾਮ ਸਰਨਿ ਨਹੀ ਆਵੈ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਸੰਸਾਰੁ ਸਗਲ ਹੈ ਸੁਪਨੋ ਦੇਖਿ ਕਹਾ ਲੋਭਾਵੈ ॥ ਜੋ ਉਪਜੈ </p>
<p> ਸੋ ਸਗਲ ਬਿਨਾਸੈ ਰਹਨੁ ਨ ਕੋਊ ਪਾਵੈ ॥੧॥ ਮਿਥਿਆ ਤਨੁ ਸਾਚੋ ਕਰਿ ਮਾਨਿਓ ਇਹ ਬਿਧਿ ਆਪੁ ਬੰਧਾਵੈ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਸੋਊ ਜਨੁ ਮੁਕਤਾ ਰਾਮ ਭਜਨ ਚਿਤੁ ਲਾਵੈ ॥੨॥੩॥ ਸਾਰੰਗ ਮਹਲਾ ੯ ॥ ਮਨ ਕਰਿ ਕਬਹੂ ਨ ਹਰਿ </p>
</section>
<section id='1232' route='ang/1232'><p> ਗੁਨ ਗਾਇਓ ॥ ਬਿਖਿਆਸਕਤ ਰਹਿਓ ਨਿਸਿ ਬਾਸੁਰ ਕੀਨੋ ਅਪਨੋ ਭਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਉਪਦੇਸੁ </p>
<p> ਸੁਨਿਓ ਨਹਿ ਕਾਨਨਿ ਪਰ ਦਾਰਾ ਲਪਟਾਇਓ ॥ ਪਰ ਨਿੰਦਾ ਕਾਰਨਿ ਬਹੁ ਧਾਵਤ ਸਮਝਿਓ ਨਹ ਸਮਝਾਇਓ </p>
<p> ॥੧॥ ਕਹਾ ਕਹਉ ਮੈ ਅਪੁਨੀ ਕਰਨੀ ਜਿਹ ਬਿਧਿ ਜਨਮੁ ਗਵਾਇਓ ॥ ਕਹਿ ਨਾਨਕ ਸਭ ਅਉਗਨ ਮੋ ਮਹਿ </p>
<p> ਰਾਖਿ ਲੇਹੁ ਸਰਨਾਇਓ ॥੨॥੪॥੩॥੧੩॥੧੩੯॥੪॥੧੫੯॥ </p>
<p> ਰਾਗੁ ਸਾਰਗ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਬਿਨੁ ਕਿਉ ਜੀਵਾ ਮੇਰੀ ਮਾਈ ॥ ਜੈ ਜਗਦੀਸ ਤੇਰਾ ਜਸੁ ਜਾਚਉ ਮੈ ਹਰਿ ਬਿਨੁ ਰਹਨੁ ਨ ਜਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਕੀ ਪਿਆਸ ਪਿਆਸੀ ਕਾਮਨਿ ਦੇਖਉ ਰੈਨਿ ਸਬਾਈ ॥ ਸ੍ਰੀਧਰ ਨਾਥ ਮੇਰਾ ਮਨੁ ਲੀਨਾ ਪ੍ਰਭੁ ਜਾਨੈ </p>
<p> ਪੀਰ ਪਰਾਈ ॥੧॥ ਗਣਤ ਸਰੀਰਿ ਪੀਰ ਹੈ ਹਰਿ ਬਿਨੁ ਗੁਰ ਸਬਦੀ ਹਰਿ ਪਾਂਈ ॥ ਹੋਹੁ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ </p>
<p> ਹਰਿ ਜੀਉ ਹਰਿ ਸਿਉ ਰਹਾਂ ਸਮਾਈ ॥੨॥ ਐਸੀ ਰਵਤ ਰਵਹੁ ਮਨ ਮੇਰੇ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ॥ ਬਿਸਮ </p>
<p> ਭਏ ਗੁਣ ਗਾਇ ਮਨੋਹਰ ਨਿਰਭਉ ਸਹਜਿ ਸਮਾਈ ॥੩॥ ਹਿਰਦੈ ਨਾਮੁ ਸਦਾ ਧੁਨਿ ਨਿਹਚਲ ਘਟੈ ਨ ਕੀਮਤਿ </p>
<p> ਪਾਈ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭੁ ਕੋਈ ਨਿਰਧਨੁ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥੪॥ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਭਏ ਸੁਨਿ ਸਜਨੀ ਦੂਤ ਮੁਏ </p>
<p> ਬਿਖੁ ਖਾਈ ॥ ਜਬ ਕੀ ਉਪਜੀ ਤਬ ਕੀ ਤੈਸੀ ਰੰਗੁਲ ਭਈ ਮਨਿ ਭਾਈ ॥੫॥ ਸਹਜ ਸਮਾਧਿ ਸਦਾ ਲਿਵ ਹਰਿ </p>
<p> ਸਿਉ ਜੀਵਾਂ ਹਰਿ ਗੁਨ ਗਾਈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਰਤਾ ਬੈਰਾਗੀ ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਈ ॥੬॥ ਸੁਧ ਰਸ ਨਾਮੁ </p>
<p> ਮਹਾ ਰਸੁ ਮੀਠਾ ਨਿਜ ਘਰਿ ਤਤੁ ਗੁਸਾਂਈਂ ॥ ਤਹ ਹੀ ਮਨੁ ਜਹ ਹੀ ਤੈ ਰਾਖਿਆ ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ॥੭॥ ਸਨਕ </p>
<p> ਸਨਾਦਿ ਬ੍ਰਹਮਾਦਿ ਇੰਦ੍ਰਾਦਿਕ ਭਗਤਿ ਰਤੇ ਬਨਿ ਆਈ ॥ ਨਾਨਕ ਹਰਿ ਬਿਨੁ ਘਰੀ ਨ ਜੀਵਾਂ ਹਰਿ ਕਾ ਨਾਮੁ </p>
<p> ਵਡਾਈ ॥੮॥੧॥ ਸਾਰਗ ਮਹਲਾ ੧ ॥ ਹਰਿ ਬਿਨੁ ਕਿਉ ਧੀਰੈ ਮਨੁ ਮੇਰਾ ॥ ਕੋਟਿ ਕਲਪ ਕੇ ਦੂਖ ਬਿਨਾਸਨ </p>
<p> ਸਾਚੁ ਦ੍ਰਿੜਾਇ ਨਿਬੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕ੍ਰੋਧੁ ਨਿਵਾਰਿ ਜਲੇ ਹਉ ਮਮਤਾ ਪ੍ਰੇਮੁ ਸਦਾ ਨਉ ਰੰਗੀ ॥ ਅਨਭਉ </p>
<p> ਬਿਸਰਿ ਗਏ ਪ੍ਰਭੁ ਜਾਚਿਆ ਹਰਿ ਨਿਰਮਾਇਲੁ ਸੰਗੀ ॥੧॥ ਚੰਚਲ ਮਤਿ ਤਿਆਗਿ ਭਉ ਭੰਜਨੁ ਪਾਇਆ </p>
<p> ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਗੀ ॥ ਹਰਿ ਰਸੁ ਚਾਖਿ ਤ੍ਰਿਖਾ ਨਿਵਾਰੀ ਹਰਿ ਮੇਲਿ ਲਏ ਬਡਭਾਗੀ ॥੨॥ ਅਭਰਤ </p>
</section>
<section id='1233' route='ang/1233'><p> ਸਿੰਚਿ ਭਏ ਸੁਭਰ ਸਰ ਗੁਰਮਤਿ ਸਾਚੁ ਨਿਹਾਲਾ ॥ ਮਨ ਰਤਿ ਨਾਮਿ ਰਤੇ ਨਿਹਕੇਵਲ ਆਦਿ ਜੁਗਾਦਿ ਦਇਆਲਾ </p>
<p> ॥੩॥ ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੋਰਾ ਬਡੈ ਭਾਗ ਲਿਵ ਲਾਗੀ ॥ ਸਾਚੁ ਬੀਚਾਰਿ ਕਿਲਵਿਖ ਦੁਖ ਕਾਟੇ ਮਨੁ </p>
<p> ਨਿਰਮਲੁ ਅਨਰਾਗੀ ॥੪॥ ਗਹਿਰ ਗੰਭੀਰ ਸਾਗਰ ਰਤਨਾਗਰ ਅਵਰ ਨਹੀ ਅਨ ਪੂਜਾ ॥ ਸਬਦੁ ਬੀਚਾਰਿ ਭਰਮ </p>
<p> ਭਉ ਭੰਜਨੁ ਅਵਰੁ ਨ ਜਾਨਿਆ ਦੂਜਾ ॥੫॥ ਮਨੂਆ ਮਾਰਿ ਨਿਰਮਲ ਪਦੁ ਚੀਨਿਆ ਹਰਿ ਰਸ ਰਤੇ ਅਧਿਕਾਈ ॥ </p>
<p> ਏਕਸ ਬਿਨੁ ਮੈ ਅਵਰੁ ਨ ਜਾਨਾਂ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥੬॥ ਅਗਮ ਅਗੋਚਰੁ ਅਨਾਥੁ ਅਜੋਨੀ ਗੁਰਮਤਿ ਏਕੋ </p>
<p> ਜਾਨਿਆ ॥ ਸੁਭਰ ਭਰੇ ਨਾਹੀ ਚਿਤੁ ਡੋਲੈ ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਾਨਿਆ ॥੭॥ ਗੁਰ ਪਰਸਾਦੀ ਅਕਥਉ ਕਥੀਐ ਕਹਉ </p>
<p> ਕਹਾਵੈ ਸੋਈ ॥ ਨਾਨਕ ਦੀਨ ਦਇਆਲ ਹਮਾਰੇ ਅਵਰੁ ਨ ਜਾਨਿਆ ਕੋਈ ॥੮॥੨॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨ ਮੇਰੇ ਹਰਿ ਕੈ ਨਾਮਿ ਵਡਾਈ ॥ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਣਾ ਕੋਈ ਹਰਿ ਕੈ ਨਾਮਿ ਮੁਕਤਿ ਗਤਿ ਪਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਬਦਿ ਭਉ ਭੰਜਨੁ ਜਮਕਾਲ ਨਿਖੰਜਨੁ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥ ਹਰਿ ਸੁਖਦਾਤਾ ਗੁਰਮੁਖਿ ਜਾਤਾ </p>
<p> ਸਹਜੇ ਰਹਿਆ ਸਮਾਈ ॥੧॥ ਭਗਤਾਂ ਕਾ ਭੋਜਨੁ ਹਰਿ ਨਾਮ ਨਿਰੰਜਨੁ ਪੈਨੑਣੁ ਭਗਤਿ ਬਡਾਈ ॥ ਨਿਜ ਘਰਿ </p>
<p> ਵਾਸਾ ਸਦਾ ਹਰਿ ਸੇਵਨਿ ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਈ ॥੨॥ ਮਨਮੁਖ ਬੁਧਿ ਕਾਚੀ ਮਨੂਆ ਡੋਲੈ ਅਕਥੁ ਨ ਕਥੈ </p>
<p> ਕਹਾਨੀ ॥ ਗੁਰਮਤਿ ਨਿਹਚਲੁ ਹਰਿ ਮਨਿ ਵਸਿਆ ਅੰਮ੍ਰਿਤ ਸਾਚੀ ਬਾਨੀ ॥੩॥ ਮਨ ਕੇ ਤਰੰਗ ਸਬਦਿ ਨਿਵਾਰੇ </p>
<p> ਰਸਨਾ ਸਹਜਿ ਸੁਭਾਈ ॥ ਸਤਿਗੁਰ ਮਿਲਿ ਰਹੀਐ ਸਦ ਅਪੁਨੇ ਜਿਨਿ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥੪॥ ਮਨੁ </p>
<p> ਸਬਦਿ ਮਰੈ ਤਾ ਮੁਕਤੋ ਹੋਵੈ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ॥ ਹਰਿ ਸਰੁ ਸਾਗਰੁ ਸਦਾ ਜਲੁ ਨਿਰਮਲੁ ਨਾਵੈ ਸਹਜਿ </p>
<p> ਸੁਭਾਈ ॥੫॥ ਸਬਦੁ ਵੀਚਾਰਿ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰੀ ॥ ਅੰਤਰਿ ਨਿਹਕੇਵਲੁ ਹਰਿ ਰਵਿਆ </p>
<p> ਸਭੁ ਆਤਮ ਰਾਮੁ ਮੁਰਾਰੀ ॥੬॥ ਸੇਵਕ ਸੇਵਿ ਰਹੇ ਸਚਿ ਰਾਤੇ ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਣੇ ॥ ਦੁਬਿਧਾ ਮਹਲੁ ਨ ਪਾਵੈ </p>
<p> ਜਗਿ ਝੂਠੀ ਗੁਣ ਅਵਗਣ ਨ ਪਛਾਣੇ ॥੭॥ ਆਪੇ ਮੇਲਿ ਲਏ ਅਕਥੁ ਕਥੀਐ ਸਚੁ ਸਬਦੁ ਸਚੁ ਬਾਣੀ ॥ ਨਾਨਕ </p>
<p> ਸਾਚੇ ਸਚਿ ਸਮਾਣੇ ਹਰਿ ਕਾ ਨਾਮੁ ਵਖਾਣੀ ॥੮॥੧॥ ਸਾਰਗ ਮਹਲਾ ੩ ॥ ਮਨ ਮੇਰੇ ਹਰਿ ਕਾ ਨਾਮੁ ਅਤਿ </p>
</section>
<section id='1234' route='ang/1234'><p> ਮੀਠਾ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਭਉ ਭੰਜਨ ਗੁਰਮੁਖਿ ਏਕੋ ਡੀਠਾ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਕੋਟੰਤਰ ਕੇ ਪਾਪ </p>
<p> ਬਿਨਾਸਨ ਹਰਿ ਸਾਚਾ ਮਨਿ ਭਾਇਆ ॥ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਸੂਝੈ ਦੂਜਾ ਸਤਿਗੁਰਿ ਏਕੁ ਬੁਝਾਇਆ ॥੧॥ </p>
<p> ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਜਿਨ ਘਟਿ ਵਸਿਆ ਸਹਜੇ ਰਹੇ ਸਮਾਈ ॥ ਸਬਦਿ ਰਤੇ ਸੇ ਰੰਗਿ ਚਲੂਲੇ ਰਾਤੇ ਸਹਜਿ ਸੁਭਾਈ </p>
<p> ॥੨॥ ਰਸਨਾ ਸਬਦੁ ਵੀਚਾਰਿ ਰਸਿ ਰਾਤੀ ਲਾਲ ਭਈ ਰੰਗੁ ਲਾਈ ॥ ਰਾਮ ਨਾਮੁ ਨਿਹਕੇਵਲੁ ਜਾਣਿਆ ਮਨੁ </p>
<p> ਤ੍ਰਿਪਤਿਆ ਸਾਂਤਿ ਆਈ ॥੩॥ ਪੰਡਿਤ ਪੜਿੑ ਪੜਿੑ ਮੋਨੀ ਸਭਿ ਥਾਕੇ ਭ੍ਰਮਿ ਭੇਖ ਥਕੇ ਭੇਖਧਾਰੀ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਨਿਰੰਜਨੁ ਪਾਇਆ ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥੪॥ ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿ ਸਚਿ ਰਾਤੇ ਸਾਚ ਸਬਦੁ ਮਨਿ </p>
<p> ਭਾਇਆ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਈਐ ਜਿਨਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥੫॥ ਸਾਚੈ ਸਬਦਿ ਸਹਜ </p>
<p> ਧੁਨਿ ਉਪਜੈ ਮਨਿ ਸਾਚੈ ਲਿਵ ਲਾਈ ॥ ਅਗਮ ਅਗੋਚਰੁ ਨਾਮੁ ਨਿਰੰਜਨੁ ਗੁਰਮੁਖਿ ਮੰਨਿ ਵਸਾਈ ॥੬॥ ਏਕਸ </p>
<p> ਮਹਿ ਸਭੁ ਜਗਤੋ ਵਰਤੈ ਵਿਰਲਾ ਏਕੁ ਪਛਾਣੈ ॥ ਸਬਦਿ ਮਰੈ ਤਾ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ਅਨਦਿਨੁ ਏਕੋ ਜਾਣੈ ॥੭॥ </p>
<p> ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋਈ ਜਨੁ ਬੂਝੈ ਹੋਰੁ ਕਹਣਾ ਕਥਨੁ ਨ ਜਾਈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ ਏਕ </p>
<p> ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੮॥੨॥ ਸਾਰਗ ਮਹਲਾ ੩ ॥ ਮਨ ਮੇਰੇ ਹਰਿ ਕੀ ਅਕਥ ਕਹਾਣੀ ॥ ਹਰਿ ਨਦਰਿ ਕਰੇ </p>
<p> ਸੋਈ ਜਨੁ ਪਾਏ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਗਹਿਰ ਗੰਭੀਰੁ ਗੁਣੀ ਗਹੀਰੁ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਪਛਾਨਿਆ ॥ ਬਹੁ ਬਿਧਿ ਕਰਮ ਕਰਹਿ ਭਾਇ ਦੂਜੈ ਬਿਨੁ ਸਬਦੈ ਬਉਰਾਨਿਆ ॥੧॥ ਹਰਿ ਨਾਮਿ ਨਾਵੈ ਸੋਈ </p>
<p> ਜਨੁ ਨਿਰਮਲੁ ਫਿਰਿ ਮੈਲਾ ਮੂਲਿ ਨ ਹੋਈ ॥ ਨਾਮ ਬਿਨਾ ਸਭੁ ਜਗੁ ਹੈ ਮੈਲਾ ਦੂਜੈ ਭਰਮਿ ਪਤਿ ਖੋਈ ॥੨॥ </p>
<p> ਕਿਆ ਦ੍ਰਿੜਾਂ ਕਿਆ ਸੰਗ੍ਰਹਿ ਤਿਆਗੀ ਮੈ ਤਾ ਬੂਝ ਨ ਪਾਈ ॥ ਹੋਹਿ ਦਇਆਲੁ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਜੀਉ ਨਾਮੋ </p>
<p> ਹੋਇ ਸਖਾਈ ॥੩॥ ਸਚਾ ਸਚੁ ਦਾਤਾ ਕਰਮ ਬਿਧਾਤਾ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਨਾਇ ਲਾਏ ॥ ਗੁਰੂ ਦੁਆਰੈ ਸੋਈ ਬੂਝੈ </p>
<p> ਜਿਸ ਨੋ ਆਪਿ ਬੁਝਾਏ ॥੪॥ ਦੇਖਿ ਬਿਸਮਾਦੁ ਇਹੁ ਮਨੁ ਨਹੀ ਚੇਤੇ ਆਵਾ ਗਉਣੁ ਸੰਸਾਰਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ </p>
<p> ਸੋਈ ਬੂਝੈ ਪਾਏ ਮੋਖ ਦੁਆਰਾ ॥੫॥ ਜਿਨੑ ਦਰੁ ਸੂਝੈ ਸੇ ਕਦੇ ਨ ਵਿਗਾੜਹਿ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥ ਸਚੁ ਸੰਜਮੁ </p>
<p> ਕਰਣੀ ਕਿਰਤਿ ਕਮਾਵਹਿ ਆਵਣ ਜਾਣੁ ਰਹਾਈ ॥੬॥ ਸੇ ਦਰਿ ਸਾਚੈ ਸਾਚੁ ਕਮਾਵਹਿ ਜਿਨ ਗੁਰਮੁਖਿ ਸਾਚੁ </p>
</section>
<section id='1235' route='ang/1235'><p> ਅਧਾਰਾ ॥ ਮਨਮੁਖ ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਏ ਨਾ ਬੂਝਹਿ ਵੀਚਾਰਾ ॥੭॥ ਆਪੇ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਵੈ ਆਪੇ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਖੈ ॥ ਨਾਨਕ ਸੇ ਜਨ ਥਾਇ ਪਏ ਹੈ ਜਿਨ ਕੀ ਪਤਿ ਪਾਵੈ ਲੇਖੈ ॥੮॥੩॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਸਾੲੀਂ ਪਰਤਾਪੁ ਤੁਹਾਰੋ ਡੀਠਾ ॥ ਕਰਨ ਕਰਾਵਨ ਉਪਾਇ ਸਮਾਵਨ ਸਗਲ ਛਤ੍ਰਪਤਿ ਬੀਠਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਰਾਣਾ ਰਾਉ ਰਾਜ ਭਏ ਰੰਕਾ ਉਨਿ ਝੂਠੇ ਕਹਣੁ ਕਹਾਇਓ ॥ ਹਮਰਾ ਰਾਜਨੁ ਸਦਾ ਸਲਾਮਤਿ ਤਾ ਕੋ ਸਗਲ ਘਟਾ </p>
<p> ਜਸੁ ਗਾਇਓ ॥੧॥ ਉਪਮਾ ਸੁਨਹੁ ਰਾਜਨ ਕੀ ਸੰਤਹੁ ਕਹਤ ਜੇਤ ਪਾਹੂਚਾ ॥ ਬੇਸੁਮਾਰ ਵਡ ਸਾਹ ਦਾਤਾਰਾ ਊਚੇ </p>
<p> ਹੀ ਤੇ ਊਚਾ ॥੨॥ ਪਵਨਿ ਪਰੋਇਓ ਸਗਲ ਅਕਾਰਾ ਪਾਵਕ ਕਾਸਟ ਸੰਗੇ ॥ ਨੀਰੁ ਧਰਣਿ ਕਰਿ ਰਾਖੇ ਏਕਤ </p>
<p> ਕੋਇ ਨ ਕਿਸ ਹੀ ਸੰਗੇ ॥੩॥ ਘਟਿ ਘਟਿ ਕਥਾ ਰਾਜਨ ਕੀ ਚਾਲੈ ਘਰਿ ਘਰਿ ਤੁਝਹਿ ਉਮਾਹਾ ॥ ਜੀਅ ਜੰਤ </p>
<p> ਸਭਿ ਪਾਛੈ ਕਰਿਆ ਪ੍ਰਥਮੇ ਰਿਜਕੁ ਸਮਾਹਾ ॥੪॥ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੁ ਆਪੇ ਕਰਣਾ ਮਸਲਤਿ ਕਾਹੂ ਦੀਨੀੑ ॥ </p>
<p> ਅਨਿਕ ਜਤਨ ਕਰਿ ਕਰਹ ਦਿਖਾਏ ਸਾਚੀ ਸਾਖੀ ਚੀਨੀੑ ॥੫॥ ਹਰਿ ਭਗਤਾ ਕਰਿ ਰਾਖੇ ਅਪਨੇ ਦੀਨੀ ਨਾਮੁ </p>
<p> ਵਡਾਈ ॥ ਜਿਨਿ ਜਿਨਿ ਕਰੀ ਅਵਗਿਆ ਜਨ ਕੀ ਤੇ ਤੈਂ ਦੀਏ ਰੁੜਾੑਈ ॥੬॥ ਮੁਕਤਿ ਭਏ ਸਾਧਸੰਗਤਿ ਕਰਿ </p>
<p> ਤਿਨ ਕੇ ਅਵਗਨ ਸਭਿ ਪਰਹਰਿਆ ॥ ਤਿਨ ਕਉ ਦੇਖਿ ਭਏ ਕਿਰਪਾਲਾ ਤਿਨ ਭਵ ਸਾਗਰੁ ਤਰਿਆ ॥੭॥ ਹਮ </p>
<p> ਨਾਨੇੑ ਨੀਚ ਤੁਮੇੑ ਬਡ ਸਾਹਿਬ ਕੁਦਰਤਿ ਕਉਣ ਬੀਚਾਰਾ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਗੁਰ ਦਰਸ ਦੇਖੇ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਅਧਾਰਾ ॥੮॥੧॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੫ ਅਸਟਪਦੀ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਗਮ ਅਗਾਧਿ ਸੁਨਹੁ ਜਨ ਕਥਾ ॥ ਪਾਰਬ੍ਰਹਮ ਕੀ ਅਚਰਜ ਸਭਾ ॥੧॥ ਰਹਾਉ ॥ ਸਦਾ ਸਦਾ ਸਤਿਗੁਰ </p>
<p> ਨਮਸਕਾਰ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਗੁਨ ਗਾਇ ਅਪਾਰ ॥ ਮਨ ਭੀਤਰਿ ਹੋਵੈ ਪਰਗਾਸੁ ॥ ਗਿਆਨ ਅੰਜਨੁ ਅਗਿਆਨ </p>
<p> ਬਿਨਾਸੁ ॥੧॥ ਮਿਤਿ ਨਾਹੀ ਜਾ ਕਾ ਬਿਸਥਾਰੁ ॥ ਸੋਭਾ ਤਾ ਕੀ ਅਪਰ ਅਪਾਰ ॥ ਅਨਿਕ ਰੰਗ ਜਾ ਕੇ ਗਨੇ ਨ </p>
<p> ਜਾਹਿ ॥ ਸੋਗ ਹਰਖ ਦੁਹਹੂ ਮਹਿ ਨਾਹਿ ॥੨॥ ਅਨਿਕ ਬ੍ਰਹਮੇ ਜਾ ਕੇ ਬੇਦ ਧੁਨਿ ਕਰਹਿ ॥ ਅਨਿਕ ਮਹੇਸ ਬੈਸਿ </p>
</section>
<section id='1236' route='ang/1236'><p> ਧਿਆਨੁ ਧਰਹਿ ॥ ਅਨਿਕ ਪੁਰਖ ਅੰਸਾ ਅਵਤਾਰ ॥ ਅਨਿਕ ਇੰਦ੍ਰ ਊਭੇ ਦਰਬਾਰ ॥੩॥ ਅਨਿਕ ਪਵਨ ਪਾਵਕ </p>
<p> ਅਰੁ ਨੀਰ ॥ ਅਨਿਕ ਰਤਨ ਸਾਗਰ ਦਧਿ ਖੀਰ ॥ ਅਨਿਕ ਸੂਰ ਸਸੀਅਰ ਨਖਿਆਤਿ ॥ ਅਨਿਕ ਦੇਵੀ ਦੇਵਾ ਬਹੁ </p>
<p> ਭਾਂਤਿ ॥੪॥ ਅਨਿਕ ਬਸੁਧਾ ਅਨਿਕ ਕਾਮਧੇਨ ॥ ਅਨਿਕ ਪਾਰਜਾਤ ਅਨਿਕ ਮੁਖਿ ਬੇਨ ॥ ਅਨਿਕ ਅਕਾਸ </p>
<p> ਅਨਿਕ ਪਾਤਾਲ ॥ ਅਨਿਕ ਮੁਖੀ ਜਪੀਐ ਗੋਪਾਲ ॥੫॥ ਅਨਿਕ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਪੁਰਾਨ ॥ ਅਨਿਕ ਜੁਗਤਿ </p>
<p> ਹੋਵਤ ਬਖਿਆਨ ॥ ਅਨਿਕ ਸਰੋਤੇ ਸੁਨਹਿ ਨਿਧਾਨ ॥ ਸਰਬ ਜੀਅ ਪੂਰਨ ਭਗਵਾਨ ॥੬॥ ਅਨਿਕ ਧਰਮ </p>
<p> ਅਨਿਕ ਕੁਮੇਰ ॥ ਅਨਿਕ ਬਰਨ ਅਨਿਕ ਕਨਿਕ ਸੁਮੇਰ ॥ ਅਨਿਕ ਸੇਖ ਨਵਤਨ ਨਾਮੁ ਲੇਹਿ ॥ ਪਾਰਬ੍ਰਹਮ ਕਾ </p>
<p> ਅੰਤੁ ਨ ਤੇਹਿ ॥੭॥ ਅਨਿਕ ਪੁਰੀਆ ਅਨਿਕ ਤਹ ਖੰਡ ॥ ਅਨਿਕ ਰੂਪ ਰੰਗ ਬ੍ਰਹਮੰਡ ॥ ਅਨਿਕ ਬਨਾ ਅਨਿਕ </p>
<p> ਫਲ ਮੂਲ ॥ ਆਪਹਿ ਸੂਖਮ ਆਪਹਿ ਅਸਥੂਲ ॥੮॥ ਅਨਿਕ ਜੁਗਾਦਿ ਦਿਨਸ ਅਰੁ ਰਾਤਿ ॥ ਅਨਿਕ ਪਰਲਉ </p>
<p> ਅਨਿਕ ਉਤਪਾਤਿ ॥ ਅਨਿਕ ਜੀਅ ਜਾ ਕੇ ਗ੍ਰਿਹ ਮਾਹਿ ॥ ਰਮਤ ਰਾਮ ਪੂਰਨ ਸ੍ਰਬ ਠਾਂਇ ॥੯॥ ਅਨਿਕ ਮਾਇਆ </p>
<p> ਜਾ ਕੀ ਲਖੀ ਨ ਜਾਇ ॥ ਅਨਿਕ ਕਲਾ ਖੇਲੈ ਹਰਿ ਰਾਇ ॥ ਅਨਿਕ ਧੁਨਿਤ ਲਲਿਤ ਸੰਗੀਤ ॥ ਅਨਿਕ ਗੁਪਤ </p>
<p> ਪ੍ਰਗਟੇ ਤਹ ਚੀਤ ॥੧੦॥ ਸਭ ਤੇ ਊਚ ਭਗਤ ਜਾ ਕੈ ਸੰਗਿ ॥ ਆਠ ਪਹਰ ਗੁਨ ਗਾਵਹਿ ਰੰਗਿ ॥ ਅਨਿਕ </p>
<p> ਅਨਾਹਦ ਆਨੰਦ ਝੁਨਕਾਰ ॥ ਉਆ ਰਸ ਕਾ ਕਛੁ ਅੰਤੁ ਨ ਪਾਰ ॥੧੧॥ ਸਤਿ ਪੁਰਖੁ ਸਤਿ ਅਸਥਾਨੁ ॥ ਊਚ ਤੇ </p>
<p> ਊਚ ਨਿਰਮਲ ਨਿਰਬਾਨੁ ॥ ਅਪੁਨਾ ਕੀਆ ਜਾਨਹਿ ਆਪਿ ॥ ਆਪੇ ਘਟਿ ਘਟਿ ਰਹਿਓ ਬਿਆਪਿ ॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ </p>
<p> ਨਾਨਕ ਦਇਆਲ ॥ ਜਿਨਿ ਜਪਿਆ ਨਾਨਕ ਤੇ ਭਏ ਨਿਹਾਲ ॥੧੨॥੧॥੨॥੨॥੩॥੭॥ </p>
<p> ਸਾਰਗ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਭ ਦੇਖੀਐ ਅਨਭੈ ਕਾ ਦਾਤਾ ॥ ਘਟਿ ਘਟਿ ਪੂਰਨ ਹੈ ਅਲਿਪਾਤਾ ॥ ਘਟਿ ਘਟਿ ਪੂਰਨੁ ਕਰਿ ਬਿਸਥੀਰਨੁ ਜਲ </p>
<p> ਤਰੰਗ ਜਿਉ ਰਚਨੁ ਕੀਆ ॥ ਹਭਿ ਰਸ ਮਾਣੇ ਭੋਗ ਘਟਾਣੇ ਆਨ ਨ ਬੀਆ ਕੋ ਥੀਆ ॥ ਹਰਿ ਰੰਗੀ ਇਕ ਰੰਗੀ </p>
<p> ਠਾਕੁਰੁ ਸੰਤਸੰਗਿ ਪ੍ਰਭੁ ਜਾਤਾ ॥ ਨਾਨਕ ਦਰਸਿ ਲੀਨਾ ਜਿਉ ਜਲ ਮੀਨਾ ਸਭ ਦੇਖੀਐ ਅਨਭੈ ਕਾ ਦਾਤਾ ॥੧॥ </p>
<p> ਕਉਨ ਉਪਮਾ ਦੇਉ ਕਵਨ ਬਡਾਈ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਠਾਈ ॥ ਪੂਰਨ ਮਨਮੋਹਨ ਘਟ ਘਟ ਸੋਹਨ </p>
</section>
<section id='1237' route='ang/1237'><p> ਜਬ ਖਿੰਚੈ ਤਬ ਛਾਈ ॥ ਕਿਉ ਨ ਅਰਾਧਹੁ ਮਿਲਿ ਕਰਿ ਸਾਧਹੁ ਘਰੀ ਮੁਹਤਕ ਬੇਲਾ ਆਈ ॥ ਅਰਥੁ ਦਰਬੁ </p>
<p> ਸਭੁ ਜੋ ਕਿਛੁ ਦੀਸੈ ਸੰਗਿ ਨ ਕਛਹੂ ਜਾਈ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਹਰਿ ਆਰਾਧਹੁ ਕਵਨ ਉਪਮਾ ਦੇਉ ਕਵਨ </p>
<p> ਬਡਾਈ ॥੨॥ ਪੂਛਉ ਸੰਤ ਮੇਰੋ ਠਾਕੁਰੁ ਕੈਸਾ ॥ ਹੀਂਉ ਅਰਾਪਉਂ ਦੇਹੁ ਸਦੇਸਾ ॥ ਦੇਹੁ ਸਦੇਸਾ ਪ੍ਰਭ ਜੀਉ ਕੈਸਾ </p>
<p> ਕਹ ਮੋਹਨ ਪਰਵੇਸਾ ॥ ਅੰਗ ਅੰਗ ਸੁਖਦਾਈ ਪੂਰਨ ਬ੍ਰਹਮਾਈ ਥਾਨ ਥਾਨੰਤਰ ਦੇਸਾ ॥ ਬੰਧਨ ਤੇ ਮੁਕਤਾ ਘਟਿ </p>
<p> ਘਟਿ ਜੁਗਤਾ ਕਹਿ ਨ ਸਕਉ ਹਰਿ ਜੈਸਾ ॥ ਦੇਖਿ ਚਰਿਤ ਨਾਨਕ ਮਨੁ ਮੋਹਿਓ ਪੂਛੈ ਦੀਨੁ ਮੇਰੋ ਠਾਕੁਰੁ ਕੈਸਾ </p>
<p> ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੇ ਪਹਿ ਆਇਆ ॥ ਧੰਨਿ ਸੁ ਰਿਦਾ ਜਿਹ ਚਰਨ ਬਸਾਇਆ ॥ ਚਰਨ ਬਸਾਇਆ ਸੰਤ </p>
<p> ਸੰਗਾਇਆ ਅਗਿਆਨ ਅੰਧੇਰੁ ਗਵਾਇਆ ॥ ਭਇਆ ਪ੍ਰਗਾਸੁ ਰਿਦੈ ਉਲਾਸੁ ਪ੍ਰਭੁ ਲੋੜੀਦਾ ਪਾਇਆ ॥ ਦੁਖੁ </p>
<p> ਨਾਠਾ ਸੁਖੁ ਘਰ ਮਹਿ ਵੂਠਾ ਮਹਾ ਅਨੰਦ ਸਹਜਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਪੂਰਾ ਪਾਇਆ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੇ </p>
<p> ਪਹਿ ਆਇਆ ॥੪॥੧॥ </p>
<p> ਸਾਰੰਗ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ਰਾਇ ਮਹਮੇ ਹਸਨੇ ਕੀ ਧੁਨਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਗੁਰੁ ਕੁੰਜੀ ਪਾਹੂ ਨਿਵਲੁ ਮਨੁ ਕੋਠਾ ਤਨੁ ਛਤਿ ॥ ਨਾਨਕ ਗੁਰ ਬਿਨੁ ਮਨ ਕਾ ਤਾਕੁ ਨ </p>
<p> ਉਘੜੈ ਅਵਰ ਨ ਕੁੰਜੀ ਹਥਿ ॥੧॥ ਮਹਲਾ ੧ ॥ ਨ ਭੀਜੈ ਰਾਗੀ ਨਾਦੀ ਬੇਦਿ ॥ ਨ ਭੀਜੈ ਸੁਰਤੀ ਗਿਆਨੀ ਜੋਗਿ </p>
<p> ॥ ਨ ਭੀਜੈ ਸੋਗੀ ਕੀਤੈ ਰੋਜਿ ॥ ਨ ਭੀਜੈ ਰੂਪੀਂ ਮਾਲੀਂ ਰੰਗਿ ॥ ਨ ਭੀਜੈ ਤੀਰਥਿ ਭਵਿਐ ਨੰਗਿ ॥ ਨ ਭੀਜੈ ਦਾਤੀਂ </p>
<p> ਕੀਤੈ ਪੁੰਨਿ ॥ ਨ ਭੀਜੈ ਬਾਹਰਿ ਬੈਠਿਆ ਸੁੰਨਿ ॥ ਨ ਭੀਜੈ ਭੇੜਿ ਮਰਹਿ ਭਿੜਿ ਸੂਰ ॥ ਨ ਭੀਜੈ ਕੇਤੇ ਹੋਵਹਿ ਧੂੜ ॥ </p>
<p> ਲੇਖਾ ਲਿਖੀਐ ਮਨ ਕੈ ਭਾਇ ॥ ਨਾਨਕ ਭੀਜੈ ਸਾਚੈ ਨਾਇ ॥੨॥ ਮਹਲਾ ੧ ॥ ਨਵ ਛਿਅ ਖਟ ਕਾ ਕਰੇ ਬੀਚਾਰੁ </p>
<p> ॥ ਨਿਸਿ ਦਿਨ ਉਚਰੈ ਭਾਰ ਅਠਾਰ ॥ ਤਿਨਿ ਭੀ ਅੰਤੁ ਨ ਪਾਇਆ ਤੋਹਿ ॥ ਨਾਮ ਬਿਹੂਣ ਮੁਕਤਿ ਕਿਉ ਹੋਇ ॥ </p>
<p> ਨਾਭਿ ਵਸਤ ਬ੍ਰਹਮੈ ਅੰਤੁ ਨ ਜਾਣਿਆ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਨਾਮੁ ਪਛਾਣਿਆ ॥੩॥ ਪਉੜੀ ॥ ਆਪੇ ਆਪਿ </p>
<p> ਨਿਰੰਜਨਾ ਜਿਨਿ ਆਪੁ ਉਪਾਇਆ ॥ ਆਪੇ ਖੇਲੁ ਰਚਾਇਓਨੁ ਸਭੁ ਜਗਤੁ ਸਬਾਇਆ ॥ ਤ੍ਰੈ ਗੁਣ ਆਪਿ </p>
<p> ਸਿਰਜਿਅਨੁ ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ ਜਿਨ ਭਾਣਾ ਭਾਇਆ ॥ ਨਾਨਕ ਸਚੁ ਵਰਤਦਾ </p>
</section>
<section id='1238' route='ang/1238'><p> ਸਭ ਸਚਿ ਸਮਾਇਆ ॥੧॥ ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਆਪਿ ਉਪਾਏ ਨਾਨਕਾ ਆਪੇ ਰਖੈ ਵੇਕ ॥ ਮੰਦਾ ਕਿਸ ਨੋ </p>
<p> ਆਖੀਐ ਜਾਂ ਸਭਨਾ ਸਾਹਿਬੁ ਏਕੁ ॥ ਸਭਨਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ ਵੇਖੈ ਧੰਧੈ ਲਾਇ ॥ ਕਿਸੈ ਥੋੜਾ ਕਿਸੈ ਅਗਲਾ </p>
<p> ਖਾਲੀ ਕੋਈ ਨਾਹਿ ॥ ਆਵਹਿ ਨੰਗੇ ਜਾਹਿ ਨੰਗੇ ਵਿਚੇ ਕਰਹਿ ਵਿਥਾਰ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ ਜਾਣੀਐ ਅਗੈ ਕਾਈ </p>
<p> ਕਾਰ ॥੧॥ ਮਹਲਾ ੧ ॥ ਜਿਨਸਿ ਥਾਪਿ ਜੀਆਂ ਕਉ ਭੇਜੈ ਜਿਨਸਿ ਥਾਪਿ ਲੈ ਜਾਵੈ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪੈ ਆਪੇ </p>
<p> ਏਤੇ ਵੇਸ ਕਰਾਵੈ ॥ ਜੇਤੇ ਜੀਅ ਫਿਰਹਿ ਅਉਧੂਤੀ ਆਪੇ ਭਿਖਿਆ ਪਾਵੈ ॥ ਲੇਖੈ ਬੋਲਣੁ ਲੇਖੈ ਚਲਣੁ ਕਾਇਤੁ ਕੀਚਹਿ </p>
<p> ਦਾਵੇ ॥ ਮੂਲੁ ਮਤਿ ਪਰਵਾਣਾ ਏਹੋ ਨਾਨਕੁ ਆਖਿ ਸੁਣਾਏ ॥ ਕਰਣੀ ਉਪਰਿ ਹੋਇ ਤਪਾਵਸੁ ਜੇ ਕੋ ਕਹੈ ਕਹਾਏ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਗੁਰਮੁਖਿ ਚਲਤੁ ਰਚਾਇਓਨੁ ਗੁਣ ਪਰਗਟੀ ਆਇਆ ॥ ਗੁਰਬਾਣੀ ਸਦ ਉਚਰੈ ਹਰਿ ਮੰਨਿ </p>
<p> ਵਸਾਇਆ ॥ ਸਕਤਿ ਗਈ ਭ੍ਰਮੁ ਕਟਿਆ ਸਿਵ ਜੋਤਿ ਜਗਾਇਆ ॥ ਜਿਨ ਕੈ ਪੋਤੈ ਪੁੰਨੁ ਹੈ ਗੁਰੁ ਪੁਰਖੁ </p>
<p> ਮਿਲਾਇਆ ॥ ਨਾਨਕ ਸਹਜੇ ਮਿਲਿ ਰਹੇ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੨॥ ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਸਾਹ ਚਲੇ </p>
<p> ਵਣਜਾਰਿਆ ਲਿਖਿਆ ਦੇਵੈ ਨਾਲਿ ॥ ਲਿਖੇ ਉਪਰਿ ਹੁਕਮੁ ਹੋਇ ਲਈਐ ਵਸਤੁ ਸਮਾੑਲਿ ॥ ਵਸਤੁ ਲਈ </p>
<p> ਵਣਜਾਰਈ ਵਖਰੁ ਬਧਾ ਪਾਇ ॥ ਕੇਈ ਲਾਹਾ ਲੈ ਚਲੇ ਇਕਿ ਚਲੇ ਮੂਲੁ ਗਵਾਇ ॥ ਥੋੜਾ ਕਿਨੈ ਨ ਮੰਗਿਓ ਕਿਸੁ </p>
<p> ਕਹੀਐ ਸਾਬਾਸਿ ॥ ਨਦਰਿ ਤਿਨਾ ਕਉ ਨਾਨਕਾ ਜਿ ਸਾਬਤੁ ਲਾਏ ਰਾਸਿ ॥੧॥ ਮਹਲਾ ੧ ॥ ਜੁੜਿ ਜੁੜਿ </p>
<p> ਵਿਛੁੜੇ ਵਿਛੁੜਿ ਜੁੜੇ ॥ ਜੀਵਿ ਜੀਵਿ ਮੁਏ ਮੁਏ ਜੀਵੇ ॥ ਕੇਤਿਆ ਕੇ ਬਾਪ ਕੇਤਿਆ ਕੇ ਬੇਟੇ ਕੇਤੇ ਗੁਰ ਚੇਲੇ ਹੂਏ ॥ </p>
<p> ਆਗੈ ਪਾਛੈ ਗਣਤ ਨ ਆਵੈ ਕਿਆ ਜਾਤੀ ਕਿਆ ਹੁਣਿ ਹੂਏ ॥ ਸਭੁ ਕਰਣਾ ਕਿਰਤੁ ਕਰਿ ਲਿਖੀਐ ਕਰਿ ਕਰਿ </p>
<p> ਕਰਤਾ ਕਰੇ ਕਰੇ ॥ ਮਨਮੁਖਿ ਮਰੀਐ ਗੁਰਮੁਖਿ ਤਰੀਐ ਨਾਨਕ ਨਦਰੀ ਨਦਰਿ ਕਰੇ ॥੨॥ ਪਉੜੀ ॥ ਮਨਮੁਖਿ </p>
<p> ਦੂਜਾ ਭਰਮੁ ਹੈ ਦੂਜੈ ਲੋਭਾਇਆ ॥ ਕੂੜੁ ਕਪਟੁ ਕਮਾਵਦੇ ਕੂੜੋ ਆਲਾਇਆ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰੁ ਮੋਹੁ ਹੇਤੁ ਹੈ ਸਭੁ ਦੁਖੁ </p>
<p> ਸਬਾਇਆ ॥ ਜਮ ਦਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਭਰਮਹਿ ਭਰਮਾਇਆ ॥ ਮਨਮੁਖਿ ਜਨਮੁ ਗਵਾਇਆ ਨਾਨਕ ਹਰਿ </p>
<p> ਭਾਇਆ ॥੩॥ ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਜਿਨ ਵਡਿਆਈ ਤੇਰੇ ਨਾਮ ਕੀ ਤੇ ਰਤੇ ਮਨ ਮਾਹਿ ॥ ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਏਕੁ ਹੈ ਦੂਜਾ ਅੰਮ੍ਰਿਤੁ ਨਾਹਿ ॥ ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ ਮਨੈ ਮਾਹਿ ਪਾਈਐ ਗੁਰ ਪਰਸਾਦਿ ॥ ਤਿਨੀੑ ਪੀਤਾ ਰੰਗ ਸਿਉ </p>
</section>
<section id='1239' route='ang/1239'><p> ਜਿਨੑ ਕਉ ਲਿਖਿਆ ਆਦਿ ॥੧॥ ਮਹਲਾ ੨ ॥ ਕੀਤਾ ਕਿਆ ਸਾਲਾਹੀਐ ਕਰੇ ਸੋਇ ਸਾਲਾਹਿ ॥ ਨਾਨਕ ਏਕੀ </p>
<p> ਬਾਹਰਾ ਦੂਜਾ ਦਾਤਾ ਨਾਹਿ ॥ ਕਰਤਾ ਸੋ ਸਾਲਾਹੀਐ ਜਿਨਿ ਕੀਤਾ ਆਕਾਰੁ ॥ ਦਾਤਾ ਸੋ ਸਾਲਾਹੀਐ ਜਿ ਸਭਸੈ </p>
<p> ਦੇ ਆਧਾਰੁ ॥ ਨਾਨਕ ਆਪਿ ਸਦੀਵ ਹੈ ਪੂਰਾ ਜਿਸੁ ਭੰਡਾਰੁ ॥ ਵਡਾ ਕਰਿ ਸਾਲਾਹੀਐ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਸੇਵਿਐ ਸੁਖੁ ਪਾਈ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਉਚਰਾਂ ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਂਈ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਬਾਣੀ ਨਾਮੁ ਹੈ ਨਾਮੁ ਰਿਦੈ ਵਸਾਈ ॥ ਮਤਿ ਪੰਖੇਰੂ ਵਸਿ ਹੋਇ ਸਤਿਗੁਰੂ ਧਿਆੲੀਂ ॥ ਨਾਨਕ ਆਪਿ </p>
<p> ਦਇਆਲੁ ਹੋਇ ਨਾਮੇ ਲਿਵ ਲਾਈ ॥੪॥ ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਤਿਸੁ ਸਿਉ ਕੈਸਾ ਬੋਲਣਾ ਜਿ ਆਪੇ ਜਾਣੈ ਜਾਣੁ </p>
<p> ॥ ਚੀਰੀ ਜਾ ਕੀ ਨਾ ਫਿਰੈ ਸਾਹਿਬੁ ਸੋ ਪਰਵਾਣੁ ॥ ਚੀਰੀ ਜਿਸ ਕੀ ਚਲਣਾ ਮੀਰ ਮਲਕ ਸਲਾਰ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ </p>
<p> ਨਾਨਕਾ ਸਾਈ ਭਲੀ ਕਾਰ ॥ ਜਿਨਾੑ ਚੀਰੀ ਚਲਣਾ ਹਥਿ ਤਿਨਾੑ ਕਿਛੁ ਨਾਹਿ ॥ ਸਾਹਿਬ ਕਾ ਫੁਰਮਾਣੁ ਹੋਇ ਉਠੀ </p>
<p> ਕਰਲੈ ਪਾਹਿ ॥ ਜੇਹਾ ਚੀਰੀ ਲਿਖਿਆ ਤੇਹਾ ਹੁਕਮੁ ਕਮਾਹਿ ॥ ਘਲੇ ਆਵਹਿ ਨਾਨਕਾ ਸਦੇ ਉਠੀ ਜਾਹਿ ॥੧॥ </p>
<p> ਮਹਲਾ ੨ ॥ ਸਿਫਤਿ ਜਿਨਾ ਕਉ ਬਖਸੀਐ ਸੇਈ ਪੋਤੇਦਾਰ ॥ ਕੁੰਜੀ ਜਿਨ ਕਉ ਦਿਤੀਆ ਤਿਨਾੑ ਮਿਲੇ ਭੰਡਾਰ ॥ </p>
<p> ਜਹ ਭੰਡਾਰੀ ਹੂ ਗੁਣ ਨਿਕਲਹਿ ਤੇ ਕੀਅਹਿ ਪਰਵਾਣੁ ॥ ਨਦਰਿ ਤਿਨਾੑ ਕਉ ਨਾਨਕਾ ਨਾਮੁ ਜਿਨਾੑ ਨੀਸਾਣੁ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਨਿਰਮਲਾ ਸੁਣਿਐ ਸੁਖੁ ਹੋਈ ॥ ਸੁਣਿ ਸੁਣਿ ਮੰਨਿ ਵਸਾਈਐ ਬੂਝੈ ਜਨੁ ਕੋਈ ॥ </p>
<p> ਬਹਦਿਆ ਉਠਦਿਆ ਨ ਵਿਸਰੈ ਸਾਚਾ ਸਚੁ ਸੋਈ ॥ ਭਗਤਾ ਕਉ ਨਾਮ ਅਧਾਰੁ ਹੈ ਨਾਮੇ ਸੁਖੁ ਹੋਈ ॥ ਨਾਨਕ </p>
<p> ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਗੁਰਮੁਖਿ ਹਰਿ ਸੋਈ ॥੫॥ ਸਲੋਕ ਮਹਲਾ ੧ ॥ ਨਾਨਕ ਤੁਲੀਅਹਿ ਤੋਲ ਜੇ ਜੀਉ </p>
<p> ਪਿਛੈ ਪਾਈਐ ॥ ਇਕਸੁ ਨ ਪੁਜਹਿ ਬੋਲ ਜੇ ਪੂਰੇ ਪੂਰਾ ਕਰਿ ਮਿਲੈ ॥ ਵਡਾ ਆਖਣੁ ਭਾਰਾ ਤੋਲੁ ॥ ਹੋਰ ਹਉਲੀ ਮਤੀ </p>
<p> ਹਉਲੇ ਬੋਲ ॥ ਧਰਤੀ ਪਾਣੀ ਪਰਬਤ ਭਾਰੁ ॥ ਕਿਉ ਕੰਡੈ ਤੋਲੈ ਸੁਨਿਆਰੁ ॥ ਤੋਲਾ ਮਾਸਾ ਰਤਕ ਪਾਇ ॥ ਨਾਨਕ </p>
<p> ਪੁਛਿਆ ਦੇਇ ਪੁਜਾਇ ॥ ਮੂਰਖ ਅੰਧਿਆ ਅੰਧੀ ਧਾਤੁ ॥ ਕਹਿ ਕਹਿ ਕਹਣੁ ਕਹਾਇਨਿ ਆਪੁ ॥੧॥ ਮਹਲਾ ੧ ॥ </p>
<p> ਆਖਣਿ ਅਉਖਾ ਸੁਨਣਿ ਅਉਖਾ ਆਖਿ ਨ ਜਾਪੀ ਆਖਿ ॥ ਇਕਿ ਆਖਿ ਆਖਹਿ ਸਬਦੁ ਭਾਖਹਿ ਅਰਧ ਉਰਧ </p>
<p> ਦਿਨੁ ਰਾਤਿ ॥ ਜੇ ਕਿਹੁ ਹੋਇ ਤ ਕਿਹੁ ਦਿਸੈ ਜਾਪੈ ਰੂਪੁ ਨ ਜਾਤਿ ॥ ਸਭਿ ਕਾਰਣ ਕਰਤਾ ਕਰੇ ਘਟ ਅਉਘਟ ਘਟ </p>
</section>
<section id='1240' route='ang/1240'><p> ਥਾਪਿ ॥ ਆਖਣਿ ਅਉਖਾ ਨਾਨਕਾ ਆਖਿ ਨ ਜਾਪੈ ਆਖਿ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਸੁਣਿਐ ਮਨੁ ਰਹਸੀਐ ਨਾਮੇ </p>
<p> ਸਾਂਤਿ ਆਈ ॥ ਨਾਇ ਸੁਣਿਐ ਮਨੁ ਤ੍ਰਿਪਤੀਐ ਸਭ ਦੁਖ ਗਵਾਈ ॥ ਨਾਇ ਸੁਣਿਐ ਨਾਉ ਊਪਜੈ ਨਾਮੇ </p>
<p> ਵਡਿਆਈ ॥ ਨਾਮੇ ਹੀ ਸਭ ਜਾਤਿ ਪਤਿ ਨਾਮੇ ਗਤਿ ਪਾਈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਨਾਨਕ ਲਿਵ ਲਾਈ </p>
<p> ॥੬॥ ਸਲੋਕ ਮਹਲਾ ੧ ॥ ਜੂਠਿ ਨ ਰਾਗੀਂ ਜੂਠਿ ਨ ਵੇਦੀਂ ॥ ਜੂਠਿ ਨ ਚੰਦ ਸੂਰਜ ਕੀ ਭੇਦੀ ॥ ਜੂਠਿ ਨ ਅੰਨੀ </p>
<p> ਜੂਠਿ ਨ ਨਾਈ ॥ ਜੂਠਿ ਨ ਮੀਹੁ ਵਰ੍ਹਿਐ ਸਭ ਥਾਈ ॥ ਜੂਠਿ ਨ ਧਰਤੀ ਜੂਠਿ ਨ ਪਾਣੀ ॥ ਜੂਠਿ ਨ ਪਉਣੈ ਮਾਹਿ </p>
<p> ਸਮਾਣੀ ॥ ਨਾਨਕ ਨਿਗੁਰਿਆ ਗੁਣੁ ਨਾਹੀ ਕੋਇ ॥ ਮੁਹਿ ਫੇਰਿਐ ਮੁਹੁ ਜੂਠਾ ਹੋਇ ॥੧॥ ਮਹਲਾ ੧ ॥ ਨਾਨਕ </p>
<p> ਚੁਲੀਆ ਸੁਚੀਆ ਜੇ ਭਰਿ ਜਾਣੈ ਕੋਇ ॥ ਸੁਰਤੇ ਚੁਲੀ ਗਿਆਨ ਕੀ ਜੋਗੀ ਕਾ ਜਤੁ ਹੋਇ ॥ ਬ੍ਰਹਮਣ ਚੁਲੀ ਸੰਤੋਖ </p>
<p> ਕੀ ਗਿਰਹੀ ਕਾ ਸਤੁ ਦਾਨੁ ॥ ਰਾਜੇ ਚੁਲੀ ਨਿਆਵ ਕੀ ਪੜਿਆ ਸਚੁ ਧਿਆਨੁ ॥ ਪਾਣੀ ਚਿਤੁ ਨ ਧੋਪਈ ਮੁਖਿ </p>
<p> ਪੀਤੈ ਤਿਖ ਜਾਇ ॥ ਪਾਣੀ ਪਿਤਾ ਜਗਤ ਕਾ ਫਿਰਿ ਪਾਣੀ ਸਭੁ ਖਾਇ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਸੁਣਿਐ ਸਭ ਸਿਧਿ </p>
<p> ਹੈ ਰਿਧਿ ਪਿਛੈ ਆਵੈ ॥ ਨਾਇ ਸੁਣਿਐ ਨਉ ਨਿਧਿ ਮਿਲੈ ਮਨ ਚਿੰਦਿਆ ਪਾਵੈ ॥ ਨਾਇ ਸੁਣਿਐ ਸੰਤੋਖੁ ਹੋਇ ਕਵਲਾ </p>
<p> ਚਰਨ ਧਿਆਵੈ ॥ ਨਾਇ ਸੁਣਿਐ ਸਹਜੁ ਊਪਜੈ ਸਹਜੇ ਸੁਖੁ ਪਾਵੈ ॥ ਗੁਰਮਤੀ ਨਾਉ ਪਾਈਐ ਨਾਨਕ ਗੁਣ ਗਾਵੈ </p>
<p> ॥੭॥ ਸਲੋਕ ਮਹਲਾ ੧ ॥ ਦੁਖ ਵਿਚਿ ਜੰਮਣੁ ਦੁਖਿ ਮਰਣੁ ਦੁਖਿ ਵਰਤਣੁ ਸੰਸਾਰਿ ॥ ਦੁਖੁ ਦੁਖੁ ਅਗੈ ਆਖੀਐ </p>
<p> ਪੜਿੑ ਪੜਿੑ ਕਰਹਿ ਪੁਕਾਰ ॥ ਦੁਖ ਕੀਆ ਪੰਡਾ ਖੁਲੀੑਆ ਸੁਖੁ ਨ ਨਿਕਲਿਓ ਕੋਇ ॥ ਦੁਖ ਵਿਚਿ ਜੀਉ ਜਲਾਇਆ </p>
<p> ਦੁਖੀਆ ਚਲਿਆ ਰੋਇ ॥ ਨਾਨਕ ਸਿਫਤੀ ਰਤਿਆ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਇ ॥ ਦੁਖ ਕੀਆ ਅਗੀ ਮਾਰੀਅਹਿ ਭੀ </p>
<p> ਦੁਖੁ ਦਾਰੂ ਹੋਇ ॥੧॥ ਮਹਲਾ ੧ ॥ ਨਾਨਕ ਦੁਨੀਆ ਭਸੁ ਰੰਗੁ ਭਸੂ ਹੂ ਭਸੁ ਖੇਹ ॥ ਭਸੋ ਭਸੁ ਕਮਾਵਣੀ ਭੀ ਭਸੁ </p>
<p> ਭਰੀਐ ਦੇਹ ॥ ਜਾ ਜੀਉ ਵਿਚਹੁ ਕਢੀਐ ਭਸੂ ਭਰਿਆ ਜਾਇ ॥ ਅਗੈ ਲੇਖੈ ਮੰਗਿਐ ਹੋਰ ਦਸੂਣੀ ਪਾਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਨਾਇ ਸੁਣਿਐ ਸੁਚਿ ਸੰਜਮੋ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਨਾਇ ਸੁਣਿਐ ਘਟਿ ਚਾਨਣਾ ਆਨੇੑਰੁ ਗਵਾਵੈ ॥ </p>
<p> ਨਾਇ ਸੁਣਿਐ ਆਪੁ ਬੁਝੀਐ ਲਾਹਾ ਨਾਉ ਪਾਵੈ ॥ ਨਾਇ ਸੁਣਿਐ ਪਾਪ ਕਟੀਅਹਿ ਨਿਰਮਲ ਸਚੁ ਪਾਵੈ ॥ ਨਾਨਕ </p>
<p> ਨਾਇ ਸੁਣਿਐ ਮੁਖ ਉਜਲੇ ਨਾਉ ਗੁਰਮੁਖਿ ਧਿਆਵੈ ॥੮॥ ਸਲੋਕ ਮਹਲਾ ੧ ॥ ਘਰਿ ਨਾਰਾਇਣੁ ਸਭਾ ਨਾਲਿ ॥ </p>

<section id='1241' route='ang/1241'><p> ਪੂਜ ਕਰੇ ਰਖੈ ਨਾਵਾਲਿ ॥ ਕੁੰਗੂ ਚੰਨਣੁ ਫੁਲ ਚੜਾਏ ॥ ਪੈਰੀ ਪੈ ਪੈ ਬਹੁਤੁ ਮਨਾਏ ॥ ਮਾਣੂਆ ਮੰਗਿ ਮੰਗਿ ਪੈਨੈੑ </p>
<p> ਖਾਇ ॥ ਅੰਧੀ ਕੰਮੀ ਅੰਧ ਸਜਾਇ ॥ ਭੁਖਿਆ ਦੇਇ ਨ ਮਰਦਿਆ ਰਖੈ ॥ ਅੰਧਾ ਝਗੜਾ ਅੰਧੀ ਸਥੈ ॥੧॥ </p>
<p> ਮਹਲਾ ੧ ॥ ਸਭੇ ਸੁਰਤੀ ਜੋਗ ਸਭਿ ਸਭੇ ਬੇਦ ਪੁਰਾਣ ॥ ਸਭੇ ਕਰਣੇ ਤਪ ਸਭਿ ਸਭੇ ਗੀਤ ਗਿਆਨ ॥ ਸਭੇ ਬੁਧੀ </p>
<p> ਸੁਧਿ ਸਭਿ ਸਭਿ ਤੀਰਥ ਸਭਿ ਥਾਨ ॥ ਸਭਿ ਪਾਤਿਸਾਹੀਆ ਅਮਰ ਸਭਿ ਸਭਿ ਖੁਸੀਆ ਸਭਿ ਖਾਨ ॥ ਸਭੇ ਮਾਣਸ </p>
<p> ਦੇਵ ਸਭਿ ਸਭੇ ਜੋਗ ਧਿਆਨ ॥ ਸਭੇ ਪੁਰੀਆ ਖੰਡ ਸਭਿ ਸਭੇ ਜੀਅ ਜਹਾਨ ॥ ਹੁਕਮਿ ਚਲਾਏ ਆਪਣੈ ਕਰਮੀ ਵਹੈ </p>
<p> ਕਲਾਮ ॥ ਨਾਨਕ ਸਚਾ ਸਚਿ ਨਾਇ ਸਚੁ ਸਭਾ ਦੀਬਾਨੁ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਮੰਨਿਐ ਸੁਖੁ ਊਪਜੈ ਨਾਮੇ ਗਤਿ </p>
<p> ਹੋਈ ॥ ਨਾਇ ਮੰਨਿਐ ਪਤਿ ਪਾਈਐ ਹਿਰਦੈ ਹਰਿ ਸੋਈ ॥ ਨਾਇ ਮੰਨਿਐ ਭਵਜਲੁ ਲੰਘੀਐ ਫਿਰਿ ਬਿਘਨੁ ਨ </p>
<p> ਹੋਈ ॥ ਨਾਇ ਮੰਨਿਐ ਪੰਥੁ ਪਰਗਟਾ ਨਾਮੇ ਸਭ ਲੋਈ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਨਾਉ ਮੰਨੀਐ ਜਿਨ ਦੇਵੈ </p>
<p> ਸੋਈ ॥੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਪੁਰੀਆ ਖੰਡਾ ਸਿਰਿ ਕਰੇ ਇਕ ਪੈਰਿ ਧਿਆਏ ॥ ਪਉਣੁ ਮਾਰਿ ਮਨਿ ਜਪੁ ਕਰੇ ਸਿਰੁ </p>
<p> ਮੁੰਡੀ ਤਲੈ ਦੇਇ ॥ ਕਿਸੁ ਉਪਰਿ ਓਹੁ ਟਿਕ ਟਿਕੈ ਕਿਸ ਨੋ ਜੋਰੁ ਕਰੇਇ ॥ ਕਿਸ ਨੋ ਕਹੀਐ ਨਾਨਕਾ ਕਿਸ ਨੋ ਕਰਤਾ </p>
<p> ਦੇਇ ॥ ਹੁਕਮਿ ਰਹਾਏ ਆਪਣੈ ਮੂਰਖੁ ਆਪੁ ਗਣੇਇ ॥੧॥ ਮਃ ੧ ॥ ਹੈ ਹੈ ਆਖਾਂ ਕੋਟਿ ਕੋਟਿ ਕੋਟੀ ਹੂ ਕੋਟਿ ਕੋਟਿ </p>
<p> ॥ ਆਖੂੰ ਆਖਾਂ ਸਦਾ ਸਦਾ ਕਹਣਿ ਨ ਆਵੈ ਤੋਟਿ ॥ ਨਾ ਹਉ ਥਕਾਂ ਨ ਠਾਕੀਆ ਏਵਡ ਰਖਹਿ ਜੋਤਿ ॥ ਨਾਨਕ </p>
<p> ਚਸਿਅਹੁ ਚੁਖ ਬਿੰਦ ਉਪਰਿ ਆਖਣੁ ਦੋਸੁ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਮੰਨਿਐ ਕੁਲੁ ਉਧਰੈ ਸਭੁ ਕੁਟੰਬੁ ਸਬਾਇਆ ॥ </p>
<p> ਨਾਇ ਮੰਨਿਐ ਸੰਗਤਿ ਉਧਰੈ ਜਿਨ ਰਿਦੈ ਵਸਾਇਆ ॥ ਨਾਇ ਮੰਨਿਐ ਸੁਣਿ ਉਧਰੇ ਜਿਨ ਰਸਨ ਰਸਾਇਆ ॥ </p>
<p> ਨਾਇ ਮੰਨਿਐ ਦੁਖ ਭੁਖ ਗਈ ਜਿਨ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਤਿਨੀ ਸਾਲਾਹਿਆ ਜਿਨ ਗੁਰੂ </p>
<p> ਮਿਲਾਇਆ ॥੧੦॥ ਸਲੋਕ ਮਃ ੧ ॥ ਸਭੇ ਰਾਤੀ ਸਭਿ ਦਿਹ ਸਭਿ ਥਿਤੀ ਸਭਿ ਵਾਰ ॥ ਸਭੇ ਰੁਤੀ ਮਾਹ ਸਭਿ ਸਭਿ </p>
<p> ਧਰਤੀਂ ਸਭਿ ਭਾਰ ॥ ਸਭੇ ਪਾਣੀ ਪਉਣ ਸਭਿ ਸਭਿ ਅਗਨੀ ਪਾਤਾਲ ॥ ਸਭੇ ਪੁਰੀਆ ਖੰਡ ਸਭਿ ਸਭਿ ਲੋਅ ਲੋਅ </p>
<p> ਆਕਾਰ ॥ ਹੁਕਮੁ ਨ ਜਾਪੀ ਕੇਤੜਾ ਕਹਿ ਨ ਸਕੀਜੈ ਕਾਰ ॥ ਆਖਹਿ ਥਕਹਿ ਆਖਿ ਆਖਿ ਕਰਿ ਸਿਫਤੀਂ ਵੀਚਾਰ </p>
<p> ॥ ਤ੍ਰਿਣੁ ਨ ਪਾਇਓ ਬਪੁੜੀ ਨਾਨਕੁ ਕਹੈ ਗਵਾਰ ॥੧॥ ਮਃ ੧ ॥ ਅਖੀਂ ਪਰਣੈ ਜੇ ਫਿਰਾਂ ਦੇਖਾਂ ਸਭੁ ਆਕਾਰੁ ॥ ਪੁਛਾ </p>
</section>
<section id='1242' route='ang/1242'><p> ਗਿਆਨੀ ਪੰਡਿਤਾਂ ਪੁਛਾ ਬੇਦ ਬੀਚਾਰ ॥ ਪੁਛਾ ਦੇਵਾਂ ਮਾਣਸਾਂ ਜੋਧ ਕਰਹਿ ਅਵਤਾਰ ॥ ਸਿਧ ਸਮਾਧੀ ਸਭਿ ਸੁਣੀ </p>
<p> ਜਾਇ ਦੇਖਾਂ ਦਰਬਾਰੁ ॥ ਅਗੈ ਸਚਾ ਸਚਿ ਨਾਇ ਨਿਰਭਉ ਭੈ ਵਿਣੁ ਸਾਰੁ ॥ ਹੋਰ ਕਚੀ ਮਤੀ ਕਚੁ ਪਿਚੁ ਅੰਧਿਆ </p>
<p> ਅੰਧੁ ਬੀਚਾਰੁ ॥ ਨਾਨਕ ਕਰਮੀ ਬੰਦਗੀ ਨਦਰਿ ਲੰਘਾਏ ਪਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਮੰਨਿਐ ਦੁਰਮਤਿ ਗਈ </p>
<p> ਮਤਿ ਪਰਗਟੀ ਆਇਆ ॥ ਨਾਉ ਮੰਨਿਐ ਹਉਮੈ ਗਈ ਸਭਿ ਰੋਗ ਗਵਾਇਆ ॥ ਨਾਇ ਮੰਨਿਐ ਨਾਮੁ ਊਪਜੈ </p>
<p> ਸਹਜੇ ਸੁਖੁ ਪਾਇਆ ॥ ਨਾਇ ਮੰਨਿਐ ਸਾਂਤਿ ਊਪਜੈ ਹਰਿ ਮੰਨਿ ਵਸਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਰਤੰਨੁ ਹੈ ਗੁਰਮੁਖਿ </p>
<p> ਹਰਿ ਧਿਆਇਆ ॥੧੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਹੋਰੁ ਸਰੀਕੁ ਹੋਵੈ ਕੋਈ ਤੇਰਾ ਤਿਸੁ ਅਗੈ ਤੁਧੁ ਆਖਾਂ ॥ ਤੁਧੁ ਅਗੈ ਤੁਧੈ </p>
<p> ਸਾਲਾਹੀ ਮੈ ਅੰਧੇ ਨਾਉ ਸੁਜਾਖਾ ॥ ਜੇਤਾ ਆਖਣੁ ਸਾਹੀ ਸਬਦੀ ਭਾਖਿਆ ਭਾਇ ਸੁਭਾਈ ॥ ਨਾਨਕ ਬਹੁਤਾ ਏਹੋ </p>
<p> ਆਖਣੁ ਸਭ ਤੇਰੀ ਵਡਿਆਈ ॥੧॥ ਮਃ ੧ ॥ ਜਾਂ ਨ ਸਿਆ ਕਿਆ ਚਾਕਰੀ ਜਾਂ ਜੰਮੇ ਕਿਆ ਕਾਰ ॥ ਸਭਿ ਕਾਰਣ </p>
<p> ਕਰਤਾ ਕਰੇ ਦੇਖੈ ਵਾਰੋ ਵਾਰ ॥ ਜੇ ਚੁਪੈ ਜੇ ਮੰਗਿਐ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥ ਇਕੁ ਦਾਤਾ ਸਭਿ ਮੰਗਤੇ ਫਿਰਿ ਦੇਖਹਿ </p>
<p> ਆਕਾਰੁ ॥ ਨਾਨਕ ਏਵੈ ਜਾਣੀਐ ਜੀਵੈ ਦੇਵਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਨਾਇ ਮੰਨਿਐ ਸੁਰਤਿ ਊਪਜੈ ਨਾਮੇ ਮਤਿ ਹੋਈ </p>
<p> ॥ ਨਾਇ ਮੰਨਿਐ ਗੁਣ ਉਚਰੈ ਨਾਮੇ ਸੁਖਿ ਸੋਈ ॥ ਨਾਇ ਮੰਨਿਐ ਭ੍ਰਮੁ ਕਟੀਐ ਫਿਰਿ ਦੁਖੁ ਨ ਹੋਈ ॥ ਨਾਇ </p>
<p> ਮੰਨਿਐ ਸਾਲਾਹੀਐ ਪਾਪਾਂ ਮਤਿ ਧੋਈ ॥ ਨਾਨਕ ਪੂਰੇ ਗੁਰ ਤੇ ਨਾਉ ਮੰਨੀਐ ਜਿਨ ਦੇਵੈ ਸੋਈ ॥੧੨॥ ਸਲੋਕ </p>
<p> ਮਃ ੧ ॥ ਸਾਸਤ੍ਰ ਬੇਦ ਪੁਰਾਣ ਪੜੑੰਤਾ ॥ ਪੂਕਾਰੰਤਾ ਅਜਾਣੰਤਾ ॥ ਜਾਂ ਬੂਝੈ ਤਾਂ ਸੂਝੈ ਸੋਈ ॥ ਨਾਨਕੁ ਆਖੈ ਕੂਕ ਨ </p>
<p> ਹੋਈ ॥੧॥ ਮਃ ੧ ॥ ਜਾਂ ਹਉ ਤੇਰਾ ਤਾਂ ਸਭੁ ਕਿਛੁ ਮੇਰਾ ਹਉ ਨਾਹੀ ਤੂ ਹੋਵਹਿ ॥ ਆਪੇ ਸਕਤਾ ਆਪੇ ਸੁਰਤਾ </p>
<p> ਸਕਤੀ ਜਗਤੁ ਪਰੋਵਹਿ ॥ ਆਪੇ ਭੇਜੇ ਆਪੇ ਸਦੇ ਰਚਨਾ ਰਚਿ ਰਚਿ ਵੇਖੈ ॥ ਨਾਨਕ ਸਚਾ ਸਚੀ ਨਾਂਈ ਸਚੁ ਪਵੈ </p>
<p> ਧੁਰਿ ਲੇਖੈ ॥੨॥ ਪਉੜੀ ॥ ਨਾਮੁ ਨਿਰੰਜਨ ਅਲਖੁ ਹੈ ਕਿਉ ਲਖਿਆ ਜਾਈ ॥ ਨਾਮੁ ਨਿਰੰਜਨ ਨਾਲਿ ਹੈ ਕਿਉ </p>
<p> ਪਾਈਐ ਭਾਈ ॥ ਨਾਮੁ ਨਿਰੰਜਨ ਵਰਤਦਾ ਰਵਿਆ ਸਭ ਠਾਂਈ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈਐ ਹਿਰਦੈ ਦੇਇ ਦਿਖਾਈ ॥ </p>
<p> ਨਾਨਕ ਨਦਰੀ ਕਰਮੁ ਹੋਇ ਗੁਰ ਮਿਲੀਐ ਭਾਈ ॥੧੩॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕਲਿ ਹੋਈ ਕੁਤੇ ਮੁਹੀ ਖਾਜੁ ਹੋਆ </p>
<p> ਮੁਰਦਾਰੁ ॥ ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਭਉਕਣਾ ਚੂਕਾ ਧਰਮੁ ਬੀਚਾਰੁ ॥ ਜਿਨ ਜੀਵੰਦਿਆ ਪਤਿ ਨਹੀ ਮੁਇਆ ਮੰਦੀ ਸੋਇ </p>
</section>
<section id='1243' route='ang/1243'><p> ॥ ਲਿਖਿਆ ਹੋਵੈ ਨਾਨਕਾ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਇ ॥੧॥ ਮਃ ੧ ॥ ਰੰਨਾ ਹੋਈਆ ਬੋਧੀਆ ਪੁਰਸ ਹੋਏ ਸਈਆਦ </p>
<p> ॥ ਸੀਲੁ ਸੰਜਮੁ ਸੁਚ ਭੰਨੀ ਖਾਣਾ ਖਾਜੁ ਅਹਾਜੁ ॥ ਸਰਮੁ ਗਇਆ ਘਰਿ ਆਪਣੈ ਪਤਿ ਉਠਿ ਚਲੀ ਨਾਲਿ ॥ ਨਾਨਕ </p>
<p> ਸਚਾ ਏਕੁ ਹੈ ਅਉਰੁ ਨ ਸਚਾ ਭਾਲਿ ॥੨॥ ਪਉੜੀ ॥ ਬਾਹਰਿ ਭਸਮ ਲੇਪਨ ਕਰੇ ਅੰਤਰਿ ਗੁਬਾਰੀ ॥ ਖਿੰਥਾ ਝੋਲੀ </p>
<p> ਬਹੁ ਭੇਖ ਕਰੇ ਦੁਰਮਤਿ ਅਹੰਕਾਰੀ ॥ ਸਾਹਿਬ ਸਬਦੁ ਨ ਊਚਰੈ ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥ ਅੰਤਰਿ ਲਾਲਚੁ ਭਰਮੁ ਹੈ </p>
<p> ਭਰਮੈ ਗਾਵਾਰੀ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਚੇਤਈ ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੧੪॥ ਸਲੋਕ ਮਃ ੧ ॥ ਲਖ ਸਿਉ ਪ੍ਰੀਤਿ ਹੋਵੈ </p>
<p> ਲਖ ਜੀਵਣੁ ਕਿਆ ਖੁਸੀਆ ਕਿਆ ਚਾਉ ॥ ਵਿਛੁੜਿਆ ਵਿਸੁ ਹੋਇ ਵਿਛੋੜਾ ਏਕ ਘੜੀ ਮਹਿ ਜਾਇ ॥ ਜੇ ਸਉ </p>
<p> ਵਰ੍ਹਿਆ ਮਿਠਾ ਖਾਜੈ ਭੀ ਫਿਰਿ ਕਉੜਾ ਖਾਇ ॥ ਮਿਠਾ ਖਾਧਾ ਚਿਤਿ ਨ ਆਵੈ ਕਉੜਤਣੁ ਧਾਇ ਜਾਇ ॥ ਮਿਠਾ </p>
<p> ਕਉੜਾ ਦੋਵੈ ਰੋਗ ॥ ਨਾਨਕ ਅੰਤਿ ਵਿਗੁਤੇ ਭੋਗ ॥ ਝਖਿ ਝਖਿ ਝਖਣਾ ਝਗੜਾ ਝਾਖ ॥ ਝਖਿ ਝਖਿ ਜਾਹਿ ਝਖਹਿ </p>
<p> ਤਿਨੑ ਪਾਸਿ ॥੧॥ ਮਃ ੧ ॥ ਕਾਪੜੁ ਕਾਠੁ ਰੰਗਾਇਆ ਰਾਂਗਿ ॥ ਘਰ ਗਚ ਕੀਤੇ ਬਾਗੇ ਬਾਗ ॥ ਸਾਦ ਸਹਜ ਕਰਿ </p>
<p> ਮਨੁ ਖੇਲਾਇਆ ॥ ਤੈ ਸਹ ਪਾਸਹੁ ਕਹਣੁ ਕਹਾਇਆ ॥ ਮਿਠਾ ਕਰਿ ਕੈ ਕਉੜਾ ਖਾਇਆ ॥ ਤਿਨਿ ਕਉੜੈ ਤਨਿ </p>
<p> ਰੋਗੁ ਜਮਾਇਆ ॥ ਜੇ ਫਿਰਿ ਮਿਠਾ ਪੇੜੈ ਪਾਇ ॥ ਤਉ ਕਉੜਤਣੁ ਚੂਕਸਿ ਮਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਵੈ ਸੋਇ </p>
<p> ॥ ਜਿਸ ਨੋ ਪ੍ਰਾਪਤਿ ਲਿਖਿਆ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨ ਕੈ ਹਿਰਦੈ ਮੈਲੁ ਕਪਟੁ ਹੈ ਬਾਹਰੁ ਧੋਵਾਇਆ ॥ ਕੂੜੁ </p>
<p> ਕਪਟੁ ਕਮਾਵਦੇ ਕੂੜੁ ਪਰਗਟੀ ਆਇਆ ॥ ਅੰਦਰਿ ਹੋਇ ਸੁ ਨਿਕਲੈ ਨਹ ਛਪੈ ਛਪਾਇਆ ॥ ਕੂੜੈ ਲਾਲਚਿ </p>
<p> ਲਗਿਆ ਫਿਰਿ ਜੂਨੀ ਪਾਇਆ ॥ ਨਾਨਕ ਜੋ ਬੀਜੈ ਸੋ ਖਾਵਣਾ ਕਰਤੈ ਲਿਖਿ ਪਾਇਆ ॥੧੫॥ ਸਲੋਕ ਮਃ ੨ ॥ </p>
<p> ਕਥਾ ਕਹਾਣੀ ਬੇਦੀਂ ਆਣੀ ਪਾਪੁ ਪੁੰਨੁ ਬੀਚਾਰੁ ॥ ਦੇ ਦੇ ਲੈਣਾ ਲੈ ਲੈ ਦੇਣਾ ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰ ॥ ਉਤਮ </p>
<p> ਮਧਿਮ ਜਾਤੀਂ ਜਿਨਸੀ ਭਰਮਿ ਭਵੈ ਸੰਸਾਰੁ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਤਤੁ ਵਖਾਣੀ ਗਿਆਨ ਧਿਆਨ ਵਿਚਿ ਆਈ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਆਖੀ ਗੁਰਮੁਖਿ ਜਾਤੀ ਸੁਰਤੀਂ ਕਰਮਿ ਧਿਆਈ ॥ ਹੁਕਮੁ ਸਾਜਿ ਹੁਕਮੈ ਵਿਚਿ ਰਖੈ ਹੁਕਮੈ ਅੰਦਰਿ ਵੇਖੈ </p>
<p> ॥ ਨਾਨਕ ਅਗਹੁ ਹਉਮੈ ਤੁਟੈ ਤਾਂ ਕੋ ਲਿਖੀਐ ਲੇਖੈ ॥੧॥ ਮਃ ੧ ॥ ਬੇਦੁ ਪੁਕਾਰੇ ਪੁੰਨੁ ਪਾਪੁ ਸੁਰਗ ਨਰਕ ਕਾ ਬੀਉ </p>
<p> ॥ ਜੋ ਬੀਜੈ ਸੋ ਉਗਵੈ ਖਾਂਦਾ ਜਾਣੈ ਜੀਉ ॥ ਗਿਆਨੁ ਸਲਾਹੇ ਵਡਾ ਕਰਿ ਸਚੋ ਸਚਾ ਨਾਉ ॥ ਸਚੁ ਬੀਜੈ ਸਚੁ ਉਗਵੈ </p>
</section>
<section id='1244' route='ang/1244'><p> ਦਰਗਹ ਪਾਈਐ ਥਾਉ ॥ ਬੇਦੁ ਵਪਾਰੀ ਗਿਆਨੁ ਰਾਸਿ ਕਰਮੀ ਪਲੈ ਹੋਇ ॥ ਨਾਨਕ ਰਾਸੀ ਬਾਹਰਾ ਲਦਿ ਨ </p>
<p> ਚਲਿਆ ਕੋਇ ॥੨॥ ਪਉੜੀ ॥ ਨਿੰਮੁ ਬਿਰਖੁ ਬਹੁ ਸੰਚੀਐ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਇਆ ॥ ਬਿਸੀਅਰੁ ਮੰਤ੍ਰਿ ਵਿਸਾਹੀਐ </p>
<p> ਬਹੁ ਦੂਧੁ ਪੀਆਇਆ ॥ ਮਨਮੁਖੁ ਅਭਿੰਨੁ ਨ ਭਿਜਈ ਪਥਰੁ ਨਾਵਾਇਆ ॥ ਬਿਖੁ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਸਿੰਚੀਐ ਬਿਖੁ </p>
<p> ਕਾ ਫਲੁ ਪਾਇਆ ॥ ਨਾਨਕ ਸੰਗਤਿ ਮੇਲਿ ਹਰਿ ਸਭ ਬਿਖੁ ਲਹਿ ਜਾਇਆ ॥੧੬॥ ਸਲੋਕ ਮਃ ੧ ॥ ਮਰਣਿ ਨ </p>
<p> ਮੂਰਤੁ ਪੁਛਿਆ ਪੁਛੀ ਥਿਤਿ ਨ ਵਾਰੁ ॥ ਇਕਨੀੑ ਲਦਿਆ ਇਕਿ ਲਦਿ ਚਲੇ ਇਕਨੀੑ ਬਧੇ ਭਾਰ ॥ ਇਕਨਾੑ ਹੋਈ </p>
<p> ਸਾਖਤੀ ਇਕਨਾੑ ਹੋਈ ਸਾਰ ॥ ਲਸਕਰ ਸਣੈ ਦਮਾਮਿਆ ਛੁਟੇ ਬੰਕ ਦੁਆਰ ॥ ਨਾਨਕ ਢੇਰੀ ਛਾਰੁ ਕੀ ਭੀ ਫਿਰਿ </p>
<p> ਹੋਈ ਛਾਰ ॥੧॥ ਮਃ ੧ ॥ ਨਾਨਕ ਢੇਰੀ ਢਹਿ ਪਈ ਮਿਟੀ ਸੰਦਾ ਕੋਟੁ ॥ ਭੀਤਰਿ ਚੋਰੁ ਬਹਾਲਿਆ ਖੋਟੁ ਵੇ ਜੀਆ </p>
<p> ਖੋਟੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨ ਅੰਦਰਿ ਨਿੰਦਾ ਦੁਸਟੁ ਹੈ ਨਕ ਵਢੇ ਨਕ ਵਢਾਇਆ ॥ ਮਹਾ ਕਰੂਪ ਦੁਖੀਏ ਸਦਾ ਕਾਲੇ </p>
<p> ਮੁਹ ਮਾਇਆ ॥ ਭਲਕੇ ਉਠਿ ਨਿਤ ਪਰ ਦਰਬੁ ਹਿਰਹਿ ਹਰਿ ਨਾਮੁ ਚੁਰਾਇਆ ॥ ਹਰਿ ਜੀਉ ਤਿਨ ਕੀ ਸੰਗਤਿ ਮਤ </p>
<p> ਕਰਹੁ ਰਖਿ ਲੇਹੁ ਹਰਿ ਰਾਇਆ ॥ ਨਾਨਕ ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਦੇ ਮਨਮੁਖਿ ਦੁਖੁ ਪਾਇਆ ॥੧੭॥ ਸਲੋਕ </p>
<p> ਮਃ ੪ ॥ ਸਭੁ ਕੋਈ ਹੈ ਖਸਮ ਕਾ ਖਸਮਹੁ ਸਭੁ ਕੋ ਹੋਇ ॥ ਹੁਕਮੁ ਪਛਾਣੈ ਖਸਮ ਕਾ ਤਾ ਸਚੁ ਪਾਵੈ ਕੋਇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਆਪੁ ਪਛਾਣੀਐ ਬੁਰਾ ਨ ਦੀਸੈ ਕੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਸਹਿਲਾ ਆਇਆ ਸੋਇ ॥੧॥ </p>
<p> ਮਃ ੪ ॥ ਸਭਨਾ ਦਾਤਾ ਆਪਿ ਹੈ ਆਪੇ ਮੇਲਣਹਾਰੁ ॥ ਨਾਨਕ ਸਬਦਿ ਮਿਲੇ ਨ ਵਿਛੁੜਹਿ ਜਿਨਾ ਸੇਵਿਆ ਹਰਿ </p>
<p> ਦਾਤਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਸਾਂਤਿ ਹੈ ਨਾਉ ਉਗਵਿ ਆਇਆ ॥ ਜਪ ਤਪ ਤੀਰਥ ਸੰਜਮ ਕਰੇ ਮੇਰੇ </p>
<p> ਪ੍ਰਭ ਭਾਇਆ ॥ ਹਿਰਦਾ ਸੁਧੁ ਹਰਿ ਸੇਵਦੇ ਸੋਹਹਿ ਗੁਣ ਗਾਇਆ ॥ ਮੇਰੇ ਹਰਿ ਜੀਉ ਏਵੈ ਭਾਵਦਾ ਗੁਰਮੁਖਿ </p>
<p> ਤਰਾਇਆ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮੇਲਿਅਨੁ ਹਰਿ ਦਰਿ ਸੋਹਾਇਆ ॥੧੮॥ ਸਲੋਕ ਮਃ ੧ ॥ ਧਨਵੰਤਾ ਇਵ ਹੀ </p>
<p> ਕਹੈ ਅਵਰੀ ਧਨ ਕਉ ਜਾਉ ॥ ਨਾਨਕੁ ਨਿਰਧਨੁ ਤਿਤੁ ਦਿਨਿ ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਨਾਉ ॥੧॥ ਮਃ ੧ ॥ ਸੂਰਜੁ ਚੜੈ </p>
<p> ਵਿਜੋਗਿ ਸਭਸੈ ਘਟੈ ਆਰਜਾ ॥ ਤਨੁ ਮਨੁ ਰਤਾ ਭੋਗਿ ਕੋਈ ਹਾਰੈ ਕੋ ਜਿਣੈ ॥ ਸਭੁ ਕੋ ਭਰਿਆ ਫੂਕਿ ਆਖਣਿ ਕਹਣਿ </p>
<p> ਨ ਥੰਮੀੑਐ ॥ ਨਾਨਕ ਵੇਖੈ ਆਪਿ ਫੂਕ ਕਢਾਏ ਢਹਿ ਪਵੈ ॥੨॥ ਪਉੜੀ ॥ ਸਤਸੰਗਤਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਜਿਥਹੁ ਹਰਿ </p>
</section>
<section id='1245' route='ang/1245'><p> ਪਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਘਟਿ ਚਾਨਣਾ ਆਨੇੑਰੁ ਗਵਾਇਆ ॥ ਲੋਹਾ ਪਾਰਸਿ ਭੇਟੀਐ ਕੰਚਨੁ ਹੋਇ ਆਇਆ ॥ </p>
<p> ਨਾਨਕ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਨਾਉ ਪਾਈਐ ਮਿਲਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਜਿਨੑ ਕੈ ਪੋਤੈ ਪੁੰਨੁ ਹੈ ਤਿਨੀੑ ਦਰਸਨੁ </p>
<p> ਪਾਇਆ ॥੧੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਧ੍ਰਿਗੁ ਤਿਨਾ ਕਾ ਜੀਵਿਆ ਜਿ ਲਿਖਿ ਲਿਖਿ ਵੇਚਹਿ ਨਾਉ ॥ ਖੇਤੀ ਜਿਨ ਕੀ </p>
<p> ਉਜੜੈ ਖਲਵਾੜੇ ਕਿਆ ਥਾਉ ॥ ਸਚੈ ਸਰਮੈ ਬਾਹਰੇ ਅਗੈ ਲਹਹਿ ਨ ਦਾਦਿ ॥ ਅਕਲਿ ਏਹ ਨ ਆਖੀਐ ਅਕਲਿ </p>
<p> ਗਵਾਈਐ ਬਾਦਿ ॥ ਅਕਲੀ ਸਾਹਿਬੁ ਸੇਵੀਐ ਅਕਲੀ ਪਾਈਐ ਮਾਨੁ ॥ ਅਕਲੀ ਪੜਿੑ ਕੈ ਬੁਝੀਐ ਅਕਲੀ ਕੀਚੈ </p>
<p> ਦਾਨੁ ॥ ਨਾਨਕੁ ਆਖੈ ਰਾਹੁ ਏਹੁ ਹੋਰਿ ਗਲਾਂ ਸੈਤਾਨੁ ॥੧॥ ਮਃ ੨ ॥ ਜੈਸਾ ਕਰੈ ਕਹਾਵੈ ਤੈਸਾ ਐਸੀ ਬਨੀ ਜਰੂਰਤਿ </p>
<p> ॥ ਹੋਵਹਿ ਲਿੰਙ ਝਿੰਙ ਨਹ ਹੋਵਹਿ ਐਸੀ ਕਹੀਐ ਸੂਰਤਿ ॥ ਜੋ ਓਸੁ ਇਛੇ ਸੋ ਫਲੁ ਪਾਏ ਤਾਂ ਨਾਨਕ ਕਹੀਐ ਮੂਰਤਿ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਸਤਿਗੁਰੁ ਅੰਮ੍ਰਿਤ ਬਿਰਖੁ ਹੈ ਅੰਮ੍ਰਿਤ ਰਸਿ ਫਲਿਆ ॥ ਜਿਸੁ ਪਰਾਪਤਿ ਸੋ ਲਹੈ ਗੁਰ ਸਬਦੀ </p>
<p> ਮਿਲਿਆ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ ਹਰਿ ਸੇਤੀ ਰਲਿਆ ॥ ਜਮਕਾਲੁ ਜੋਹਿ ਨ ਸਕਈ ਘਟਿ ਚਾਨਣੁ ਬਲਿਆ </p>
<p> ॥ ਨਾਨਕ ਬਖਸਿ ਮਿਲਾਇਅਨੁ ਫਿਰਿ ਗਰਭਿ ਨ ਗਲਿਆ ॥੨੦॥ ਸਲੋਕ ਮਃ ੧ ॥ ਸਚੁ ਵਰਤੁ ਸੰਤੋਖੁ ਤੀਰਥੁ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਇਸਨਾਨੁ ॥ ਦਇਆ ਦੇਵਤਾ ਖਿਮਾ ਜਪਮਾਲੀ ਤੇ ਮਾਣਸ ਪਰਧਾਨ ॥ ਜੁਗਤਿ ਧੋਤੀ ਸੁਰਤਿ </p>
<p> ਚਉਕਾ ਤਿਲਕੁ ਕਰਣੀ ਹੋਇ ॥ ਭਾਉ ਭੋਜਨੁ ਨਾਨਕਾ ਵਿਰਲਾ ਤ ਕੋਈ ਕੋਇ ॥੧॥ ਮਹਲਾ ੩ ॥ ਨਉਮੀ ਨੇਮੁ ਸਚੁ </p>
<p> ਜੇ ਕਰੈ ॥ ਕਾਮ ਕ੍ਰੋਧੁ ਤ੍ਰਿਸਨਾ ਉਚਰੈ ॥ ਦਸਮੀ ਦਸੇ ਦੁਆਰ ਜੇ ਠਾਕੈ ਏਕਾਦਸੀ ਏਕੁ ਕਰਿ ਜਾਣੈ ॥ ਦੁਆਦਸੀ ਪੰਚ </p>
<p> ਵਸਗਤਿ ਕਰਿ ਰਾਖੈ ਤਉ ਨਾਨਕ ਮਨੁ ਮਾਨੈ ॥ ਐਸਾ ਵਰਤੁ ਰਹੀਜੈ ਪਾਡੇ ਹੋਰ ਬਹੁਤੁ ਸਿਖ ਕਿਆ ਦੀਜੈ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਭੂਪਤਿ ਰਾਜੇ ਰੰਗ ਰਾਇ ਸੰਚਹਿ ਬਿਖੁ ਮਾਇਆ ॥ ਕਰਿ ਕਰਿ ਹੇਤੁ ਵਧਾਇਦੇ ਪਰ ਦਰਬੁ ਚੁਰਾਇਆ ॥ </p>
<p> ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਵਿਸਹਹਿ ਬਹੁ ਪ੍ਰੀਤਿ ਲਗਾਇਆ ॥ ਵੇਖਦਿਆ ਹੀ ਮਾਇਆ ਧੁਹਿ ਗਈ ਪਛੁਤਹਿ ਪਛੁਤਾਇਆ ॥ </p>
<p> ਜਮ ਦਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਨਾਨਕ ਹਰਿ ਭਾਇਆ ॥੨੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਗਿਆਨ ਵਿਹੂਣਾ ਗਾਵੈ ਗੀਤ ॥ ਭੁਖੇ </p>
<p> ਮੁਲਾਂ ਘਰੇ ਮਸੀਤਿ ॥ ਮਖਟੂ ਹੋਇ ਕੈ ਕੰਨ ਪੜਾਏ ॥ ਫਕਰੁ ਕਰੇ ਹੋਰੁ ਜਾਤਿ ਗਵਾਏ ॥ ਗੁਰੁ ਪੀਰੁ ਸਦਾਏ ਮੰਗਣ </p>
<p> ਜਾਇ ॥ ਤਾ ਕੈ ਮੂਲਿ ਨ ਲਗੀਐ ਪਾਇ ॥ ਘਾਲਿ ਖਾਇ ਕਿਛੁ ਹਥਹੁ ਦੇਇ ॥ ਨਾਨਕ ਰਾਹੁ ਪਛਾਣਹਿ ਸੇਇ ॥੧॥ </p>
</section>
<section id='1246' route='ang/1246'><p> ਮਃ ੧ ॥ ਮਨਹੁ ਜਿ ਅੰਧੇ ਕੂਪ ਕਹਿਆ ਬਿਰਦੁ ਨ ਜਾਣਨੀੑ ॥ ਮਨਿ ਅੰਧੈ ਊਂਧੈ ਕਵਲਿ ਦਿਸਨਿੑ ਖਰੇ ਕਰੂਪ ॥ </p>
<p> ਇਕਿ ਕਹਿ ਜਾਣਹਿ ਕਹਿਆ ਬੁਝਹਿ ਤੇ ਨਰ ਸੁਘੜ ਸਰੂਪ ॥ ਇਕਨਾ ਨਾਦ ਨ ਬੇਦ ਨ ਗੀਅ ਰਸੁ ਰਸ ਕਸ ਨ </p>
<p> ਜਾਣੰਤਿ ॥ ਇਕਨਾ ਸੁਧਿ ਨ ਬੁਧਿ ਨ ਅਕਲਿ ਸਰ ਅਖਰ ਕਾ ਭੇਉ ਨ ਲਹੰਤਿ ॥ ਨਾਨਕ ਸੇ ਨਰ ਅਸਲਿ ਖਰ ਜਿ </p>
<p> ਬਿਨੁ ਗੁਣ ਗਰਬੁ ਕਰੰਤਿ ॥੨॥ ਪਉੜੀ ॥ ਗੁਰਮੁਖਿ ਸਭ ਪਵਿਤੁ ਹੈ ਧਨੁ ਸੰਪੈ ਮਾਇਆ ॥ ਹਰਿ ਅਰਥਿ ਜੋ ਖਰਚਦੇ </p>
<p> ਦੇਂਦੇ ਸੁਖੁ ਪਾਇਆ ॥ ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ ਤਿਨ ਤੋਟਿ ਨ ਆਇਆ ॥ ਗੁਰਮੁਖਾਂ ਨਦਰੀ ਆਵਦਾ ਮਾਇਆ </p>
<p> ਸੁਟਿ ਪਾਇਆ ॥ ਨਾਨਕ ਭਗਤਾਂ ਹੋਰੁ ਚਿਤਿ ਨ ਆਵਈ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੨੨॥ ਸਲੋਕ ਮਃ ੪ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਵਡਭਾਗੀ ॥ ਸਚੈ ਸਬਦਿ ਜਿਨਾੑ ਏਕ ਲਿਵ ਲਾਗੀ ॥ ਗਿਰਹ ਕੁਟੰਬ ਮਹਿ ਸਹਜਿ ਸਮਾਧੀ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੇ ਸਚੇ ਬੈਰਾਗੀ ॥੧॥ ਮਃ ੪ ॥ ਗਣਤੈ ਸੇਵ ਨ ਹੋਵਈ ਕੀਤਾ ਥਾਇ ਨ ਪਾਇ ॥ ਸਬਦੈ ਸਾਦੁ </p>
<p> ਨ ਆਇਓ ਸਚਿ ਨ ਲਗੋ ਭਾਉ ॥ ਸਤਿਗੁਰੁ ਪਿਆਰਾ ਨ ਲਗਈ ਮਨਹਠਿ ਆਵੈ ਜਾਇ ॥ ਜੇ ਇਕ ਵਿਖ ਅਗਾਹਾ </p>
<p> ਭਰੇ ਤਾਂ ਦਸ ਵਿਖਾਂ ਪਿਛਾਹਾ ਜਾਇ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਚਾਕਰੀ ਜੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਆਪੁ ਗਵਾਇ </p>
<p> ਸਤਿਗੁਰੂ ਨੋ ਮਿਲੈ ਸਹਜੇ ਰਹੈ ਸਮਾਇ ॥ ਨਾਨਕ ਤਿਨਾੑ ਨਾਮੁ ਨ ਵੀਸਰੈ ਸਚੇ ਮੇਲਿ ਮਿਲਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਖਾਨ ਮਲੂਕ ਕਹਾਇਦੇ ਕੋ ਰਹਣੁ ਨ ਪਾਈ ॥ ਗੜੑ ਮੰਦਰ ਗਚ ਗੀਰੀਆ ਕਿਛੁ ਸਾਥਿ ਨ ਜਾਈ ॥ ਸੋਇਨ ਸਾਖਤਿ </p>
<p> ਪਉਣ ਵੇਗ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਚਤੁਰਾਈ ॥ ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਪਰਕਾਰ ਕਰਹਿ ਬਹੁ ਮੈਲੁ ਵਧਾਈ ॥ ਨਾਨਕ ਜੋ ਦੇਵੈ </p>
<p> ਤਿਸਹਿ ਨ ਜਾਣਨੀੑ ਮਨਮੁਖਿ ਦੁਖੁ ਪਾਈ ॥੨੩॥ ਸਲੋਕ ਮਃ ੩ ॥ ਪੜਿੑ ਪੜਿੑ ਪੰਡਿਤ ਮੁੋਨੀ ਥਕੇ ਦੇਸੰਤਰ ਭਵਿ </p>
<p> ਥਕੇ ਭੇਖਧਾਰੀ ॥ ਦੂਜੈ ਭਾਇ ਨਾਉ ਕਦੇ ਨ ਪਾਇਨਿ ਦੁਖੁ ਲਾਗਾ ਅਤਿ ਭਾਰੀ ॥ ਮੂਰਖ ਅੰਧੇ ਤ੍ਰੈ ਗੁਣ ਸੇਵਹਿ </p>
<p> ਮਾਇਆ ਕੈ ਬਿਉਹਾਰੀ ॥ ਅੰਦਰਿ ਕਪਟੁ ਉਦਰੁ ਭਰਣ ਕੈ ਤਾਈ ਪਾਠ ਪੜਹਿ ਗਾਵਾਰੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋ ਸੁਖੁ </p>
<p> ਪਾਏ ਜਿਨ ਹਉਮੈ ਵਿਚਹੁ ਮਾਰੀ ॥ ਨਾਨਕ ਪੜਣਾ ਗੁਨਣਾ ਇਕੁ ਨਾਉ ਹੈ ਬੂਝੈ ਕੋ ਬੀਚਾਰੀ ॥੧॥ ਮਃ ੩ ॥ ਨਾਂਗੇ </p>
<p> ਆਵਣਾ ਨਾਂਗੇ ਜਾਣਾ ਹਰਿ ਹੁਕਮੁ ਪਾਇਆ ਕਿਆ ਕੀਜੈ ॥ ਜਿਸ ਕੀ ਵਸਤੁ ਸੋਈ ਲੈ ਜਾਇਗਾ ਰੋਸੁ ਕਿਸੈ ਸਿਉ </p>
<p> ਕੀਜੈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਭਾਣਾ ਮੰਨੇ ਸਹਜੇ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥ ਨਾਨਕ ਸੁਖਦਾਤਾ ਸਦਾ ਸਲਾਹਿਹੁ ਰਸਨਾ ਰਾਮੁ </p>
</section>
<section id='1247' route='ang/1247'><p> ਰਵੀਜੈ ॥੨॥ ਪਉੜੀ ॥ ਗੜਿੑ ਕਾਇਆ ਸੀਗਾਰ ਬਹੁ ਭਾਂਤਿ ਬਣਾਈ ॥ ਰੰਗ ਪਰੰਗ ਕਤੀਫਿਆ ਪਹਿਰਹਿ ਧਰ </p>
<p> ਮਾਈ ॥ ਲਾਲ ਸੁਪੇਦ ਦੁਲੀਚਿਆ ਬਹੁ ਸਭਾ ਬਣਾਈ ॥ ਦੁਖੁ ਖਾਣਾ ਦੁਖੁ ਭੋਗਣਾ ਗਰਬੈ ਗਰਬਾਈ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਨ ਚੇਤਿਓ ਅੰਤਿ ਲਏ ਛਡਾਈ ॥੨੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਹਜੇ ਸੁਖਿ ਸੁਤੀ ਸਬਦਿ ਸਮਾਇ ॥ ਆਪੇ ਪ੍ਰਭਿ </p>
<p> ਮੇਲਿ ਲਈ ਗਲਿ ਲਾਇ ॥ ਦੁਬਿਧਾ ਚੂਕੀ ਸਹਜਿ ਸੁਭਾਇ ॥ ਅੰਤਰਿ ਨਾਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਸੇ ਕੰਠਿ ਲਾਏ </p>
<p> ਜਿ ਭੰਨਿ ਘੜਾਇ ॥ ਨਾਨਕ ਜੋ ਧੁਰਿ ਮਿਲੇ ਸੇ ਹੁਣਿ ਆਣਿ ਮਿਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਜਿਨੀੑ ਨਾਮੁ ਵਿਸਾਰਿਆ </p>
<p> ਕਿਆ ਜਪੁ ਜਾਪਹਿ ਹੋਰਿ ॥ ਬਿਸਟਾ ਅੰਦਰਿ ਕੀਟ ਸੇ ਮੁਠੇ ਧੰਧੈ ਚੋਰਿ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਝੂਠੇ ਲਾਲਚ ਹੋਰਿ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਨਾਮੁ ਸਲਾਹਨਿ ਨਾਮੁ ਮੰਨਿ ਅਸਥਿਰੁ ਜਗਿ ਸੋਈ ॥ ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਚਿਤਵੈ ਦੂਜਾ ਨਹੀ ਕੋਈ </p>
<p> ॥ ਰੋਮਿ ਰੋਮਿ ਹਰਿ ਉਚਰੈ ਖਿਨੁ ਖਿਨੁ ਹਰਿ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਕਾਰਥਾ ਨਿਰਮਲੁ ਮਲੁ ਖੋਈ ॥ ਨਾਨਕ </p>
<p> ਜੀਵਦਾ ਪੁਰਖੁ ਧਿਆਇਆ ਅਮਰਾ ਪਦੁ ਹੋਈ ॥੨੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਬਹੁ ਕਰਮ </p>
<p> ਕਮਾਵਹਿ ਹੋਰਿ ॥ ਨਾਨਕ ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਜਿਉ ਸੰਨੀੑ ਉਪਰਿ ਚੋਰ ॥੧॥ ਮਃ ੫ ॥ ਧਰਤਿ ਸੁਹਾਵੜੀ </p>
<p> ਆਕਾਸੁ ਸੁਹੰਦਾ ਜਪੰਦਿਆ ਹਰਿ ਨਾਉ ॥ ਨਾਨਕ ਨਾਮ ਵਿਹੂਣਿਆ ਤਿਨੑ ਤਨ ਖਾਵਹਿ ਕਾਉ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਨਾਮੁ ਸਲਾਹਨਿ ਭਾਉ ਕਰਿ ਨਿਜ ਮਹਲੀ ਵਾਸਾ ॥ ਓਇ ਬਾਹੁੜਿ ਜੋਨਿ ਨ ਆਵਨੀ ਫਿਰਿ ਹੋਹਿ ਨ ਬਿਨਾਸਾ ॥ </p>
<p> ਹਰਿ ਸੇਤੀ ਰੰਗਿ ਰਵਿ ਰਹੇ ਸਭ ਸਾਸ ਗਿਰਾਸਾ ॥ ਹਰਿ ਕਾ ਰੰਗੁ ਕਦੇ ਨ ਉਤਰੈ ਗੁਰਮੁਖਿ ਪਰਗਾਸਾ ॥ ਓਇ </p>
<p> ਕਿਰਪਾ ਕਰਿ ਕੈ ਮੇਲਿਅਨੁ ਨਾਨਕ ਹਰਿ ਪਾਸਾ ॥੨੬॥ ਸਲੋਕ ਮਃ ੩ ॥ ਜਿਚਰੁ ਇਹੁ ਮਨੁ ਲਹਰੀ ਵਿਚਿ ਹੈ ਹਉਮੈ </p>
<p> ਬਹੁਤੁ ਅਹੰਕਾਰੁ ॥ ਸਬਦੈ ਸਾਦੁ ਨ ਆਵਈ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਸੇਵਾ ਥਾਇ ਨ ਪਵਈ ਤਿਸ ਕੀ ਖਪਿ ਖਪਿ </p>
<p> ਹੋਇ ਖੁਆਰੁ ॥ ਨਾਨਕ ਸੇਵਕੁ ਸੋਈ ਆਖੀਐ ਜੋ ਸਿਰੁ ਧਰੇ ਉਤਾਰਿ ॥ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿ ਲਏ ਸਬਦੁ </p>
<p> ਰਖੈ ਉਰ ਧਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਸੋ ਜਪੁ ਤਪੁ ਸੇਵਾ ਚਾਕਰੀ ਜੋ ਖਸਮੈ ਭਾਵੈ ॥ ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ ਆਪਤੁ </p>
<p> ਗਵਾਵੈ ॥ ਮਿਲਿਆ ਕਦੇ ਨ ਵੀਛੁੜੈ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵੈ ॥ ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ ਸੋ ਬੁਝਸੀ ਜਿਸੁ ਆਪਿ </p>
<p> ਬੁਝਾਵੈ ॥੨॥ ਪਉੜੀ ॥ ਸਭੁ ਕੋ ਲੇਖੇ ਵਿਚਿ ਹੈ ਮਨਮੁਖੁ ਅਹੰਕਾਰੀ ॥ ਹਰਿ ਨਾਮੁ ਕਦੇ ਨ ਚੇਤਈ ਜਮਕਾਲੁ </p>
</section>
<section id='1248' route='ang/1248'><p> ਸਿਰਿ ਮਾਰੀ ॥ ਪਾਪ ਬਿਕਾਰ ਮਨੂਰ ਸਭਿ ਲਦੇ ਬਹੁ ਭਾਰੀ ॥ ਮਾਰਗੁ ਬਿਖਮੁ ਡਰਾਵਣਾ ਕਿਉ ਤਰੀਐ ਤਾਰੀ ॥ </p>
<p> ਨਾਨਕ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਹਰਿ ਨਾਮਿ ਉਧਾਰੀ ॥੨੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਵਿਣੁ ਸਤਿਗੁਰ ਸੇਵੇ ਸੁਖੁ ਨਹੀ ਮਰਿ </p>
<p> ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥ ਮੋਹ ਠਗਉਲੀ ਪਾਈਅਨੁ ਬਹੁ ਦੂਜੈ ਭਾਇ ਵਿਕਾਰ ॥ ਇਕਿ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ ਤਿਸੁ </p>
