                            <section id='ang1401' route='ang/1401'><p> ਗੁਰੁ ਗੁਰੂ ਜਪੁ ਸਤਿ ਕਰਿ ॥੨॥੧੪॥ ਗੁਰੂ ਗੁਰੁ ਗੁਰੁ ਕਰਹੁ ਗੁਰੂ ਹਰਿ ਪਾਈਐ ॥ ਉਦਧਿ ਗੁਰੁ ਗਹਿਰ ਗੰਭੀਰ </p>
<p> ਬੇਅੰਤੁ ਹਰਿ ਨਾਮ ਨਗ ਹੀਰ ਮਣਿ ਮਿਲਤ ਲਿਵ ਲਾਈਐ ॥ ਫੁਨਿ ਗੁਰੂ ਪਰਮਲ ਸਰਸ ਕਰਤ ਕੰਚਨੁ ਪਰਸ </p>
<p> ਮੈਲੁ ਦੁਰਮਤਿ ਹਿਰਤ ਸਬਦਿ ਗੁਰੁ ਧੵਾਈਐ ॥ ਅੰਮ੍ਰਿਤ ਪਰਵਾਹ ਛੁਟਕੰਤ ਸਦ ਦ੍ਵਾਰਿ ਜਿਸੁ ਗੵਾਨ ਗੁਰ ਬਿਮਲ ਸਰ </p>
<p> ਸੰਤ ਸਿਖ ਨਾਈਐ ॥ ਨਾਮੁ ਨਿਰਬਾਣੁ ਨਿਧਾਨੁ ਹਰਿ ਉਰਿ ਧਰਹੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੁ ਕਰਹੁ ਗੁਰੂ ਹਰਿ ਪਾਈਐ </p>
<p> ॥੩॥੧੫॥ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਜਪੁ ਮੰਨ ਰੇ ॥ ਜਾ ਕੀ ਸੇਵ ਸਿਵ ਸਿਧ ਸਾਧਿਕ ਸੁਰ ਅਸੁਰ ਗਣ ਤਰਹਿ </p>
<p> ਤੇਤੀਸ ਗੁਰ ਬਚਨ ਸੁਣਿ ਕੰਨ ਰੇ ॥ ਫੁਨਿ ਤਰਹਿ ਤੇ ਸੰਤ ਹਿਤ ਭਗਤ ਗੁਰੁ ਗੁਰੁ ਕਰਹਿ ਤਰਿਓ ਪ੍ਰਹਲਾਦੁ ਗੁਰ </p>
<p> ਮਿਲਤ ਮੁਨਿ ਜੰਨ ਰੇ ॥ ਤਰਹਿ ਨਾਰਦਾਦਿ ਸਨਕਾਦਿ ਹਰਿ ਗੁਰਮੁਖਹਿ ਤਰਹਿ ਇਕ ਨਾਮ ਲਗਿ ਤਜਹੁ ਰਸ </p>
<p> ਅੰਨ ਰੇ ॥ ਦਾਸੁ ਬੇਨਤਿ ਕਹੈ ਨਾਮੁ ਗੁਰਮੁਖਿ ਲਹੈ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਜਪੁ ਮੰਨ ਰੇ ॥੪॥੧੬॥੨੯॥ </p>
<p> ਸਿਰੀ ਗੁਰੂ ਸਾਹਿਬੁ ਸਭ ਊਪਰਿ ॥ ਕਰੀ ਕ੍ਰਿਪਾ ਸਤਜੁਗਿ ਜਿਨਿ ਧ੍ਰੂ ਪਰਿ ॥ ਸ੍ਰੀ ਪ੍ਰਹਲਾਦ ਭਗਤ ਉਧਰੀਅੰ ॥ </p>
<p> ਹਸ੍ਤ ਕਮਲ ਮਾਥੇ ਪਰ ਧਰੀਅੰ ॥ ਅਲਖ ਰੂਪ ਜੀਅ ਲਖੵਾ ਨ ਜਾਈ ॥ ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਸਰਣਾਈ ॥ ਗੁਰ ਕੇ </p>
<p> ਬਚਨ ਸਤਿ ਜੀਅ ਧਾਰਹੁ ॥ ਮਾਣਸ ਜਨਮੁ ਦੇਹ ਨਿਸ੍ਤਾਰਹੁ ॥ ਗੁਰੁ ਜਹਾਜੁ ਖੇਵਟੁ ਗੁਰੂ ਗੁਰ ਬਿਨੁ ਤਰਿਆ ਨ </p>
<p> ਕੋਇ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭੁ ਪਾਈਐ ਗੁਰ ਬਿਨੁ ਮੁਕਤਿ ਨ ਹੋਇ ॥ ਗੁਰੁ ਨਾਨਕੁ ਨਿਕਟਿ ਬਸੈ ਬਨਵਾਰੀ ॥ ਤਿਨਿ </p>
<p> ਲਹਣਾ ਥਾਪਿ ਜੋਤਿ ਜਗਿ ਧਾਰੀ ॥ ਲਹਣੈ ਪੰਥੁ ਧਰਮ ਕਾ ਕੀਆ ॥ ਅਮਰਦਾਸ ਭਲੇ ਕਉ ਦੀਆ ॥ ਤਿਨਿ </p>
<p> ਸ੍ਰੀ ਰਾਮਦਾਸੁ ਸੋਢੀ ਥਿਰੁ ਥਪੵਉ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅਖੈ ਨਿਧਿ ਅਪੵਉ ॥ ਅਪੵਉ ਹਰਿ ਨਾਮੁ ਅਖੈ ਨਿਧਿ ਚਹੁ ਜੁਗਿ </p>
<p> ਗੁਰ ਸੇਵਾ ਕਰਿ ਫਲੁ ਲਹੀਅੰ ॥ ਬੰਦਹਿ ਜੋ ਚਰਣ ਸਰਣਿ ਸੁਖੁ ਪਾਵਹਿ ਪਰਮਾਨੰਦ ਗੁਰਮੁਖਿ ਕਹੀਅੰ ॥ ਪਰਤਖਿ </p>
<p> ਦੇਹ ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ ਆਦਿ ਰੂਪਿ ਪੋਖਣ ਭਰਣੰ ॥ ਸਤਿਗੁਰੁ ਗੁਰੁ ਸੇਵਿ ਅਲਖ ਗਤਿ ਜਾ ਕੀ ਸ੍ਰੀ ਰਾਮਦਾਸੁ </p>
<p> ਤਾਰਣ ਤਰਣੰ ॥੧॥ ਜਿਹ ਅੰਮ੍ਰਿਤ ਬਚਨ ਬਾਣੀ ਸਾਧੂ ਜਨ ਜਪਹਿ ਕਰਿ ਬਿਚਿਤਿ ਚਾਓ ॥ ਆਨੰਦੁ ਨਿਤ </p>
<p> ਮੰਗਲੁ ਗੁਰ ਦਰਸਨੁ ਸਫਲੁ ਸੰਸਾਰਿ ॥ ਸੰਸਾਰਿ ਸਫਲੁ ਗੰਗਾ ਗੁਰ ਦਰਸਨੁ ਪਰਸਨ ਪਰਮ ਪਵਿਤ੍ਰ ਗਤੇ ॥ </p>
<p> ਜੀਤਹਿ ਜਮ ਲੋਕੁ ਪਤਿਤ ਜੇ ਪ੍ਰਾਣੀ ਹਰਿ ਜਨ ਸਿਵ ਗੁਰ ਗੵਾਨਿ ਰਤੇ ॥ ਰਘੁਬੰਸਿ ਤਿਲਕੁ ਸੁੰਦਰੁ ਦਸਰਥ ਘਰਿ </p>
</section>
<section id='ang1402' route='ang/1402'><p> ਮੁਨਿ ਬੰਛਹਿ ਜਾ ਕੀ ਸਰਣੰ ॥ ਸਤਿਗੁਰੁ ਗੁਰੁ ਸੇਵਿ ਅਲਖ ਗਤਿ ਜਾ ਕੀ ਸ੍ਰੀ ਰਾਮਦਾਸੁ ਤਾਰਣ ਤਰਣੰ ॥੨॥ ਸੰਸਾਰੁ </p>
<p> ਅਗਮ ਸਾਗਰੁ ਤੁਲਹਾ ਹਰਿ ਨਾਮੁ ਗੁਰੂ ਮੁਖਿ ਪਾਯਾ ॥ ਜਗਿ ਜਨਮ ਮਰਣੁ ਭਗਾ ਇਹ ਆਈ ਹੀਐ ਪਰਤੀਤਿ ॥ </p>
<p> ਪਰਤੀਤਿ ਹੀਐ ਆਈ ਜਿਨ ਜਨ ਕੈ ਤਿਨੑ ਕਉ ਪਦਵੀ ਉਚ ਭਈ ॥ ਤਜਿ ਮਾਇਆ ਮੋਹੁ ਲੋਭੁ ਅਰੁ ਲਾਲਚੁ ਕਾਮ </p>
<p> ਕ੍ਰੋਧ ਕੀ ਬ੍ਰਿਥਾ ਗਈ ॥ ਅਵਲੋਕੵਾ ਬ੍ਰਹਮੁ ਭਰਮੁ ਸਭੁ ਛੁਟਕੵਾ ਦਿਬੵ ਦ੍ਰਿਸਿ† ਕਾਰਣ ਕਰਣੰ ॥ ਸਤਿਗੁਰੁ ਗੁਰੁ ਸੇਵਿ </p>
<p> ਅਲਖ ਗਤਿ ਜਾ ਕੀ ਸ੍ਰੀ ਰਾਮਦਾਸੁ ਤਾਰਣ ਤਰਣੰ ॥੩॥ ਪਰਤਾਪੁ ਸਦਾ ਗੁਰ ਕਾ ਘਟਿ ਘਟਿ ਪਰਗਾਸੁ ਭਯਾ </p>
<p> ਜਸੁ ਜਨ ਕੈ ॥ ਇਕਿ ਪੜਹਿ ਸੁਣਹਿ ਗਾਵਹਿ ਪਰਭਾਤਿਹਿ ਕਰਹਿ ਇਸ˜ਾਨੁ ॥ ਇਸ˜ਾਨੁ ਕਰਹਿ ਪਰਭਾਤਿ </p>
<p> ਸੁਧ ਮਨਿ ਗੁਰ ਪੂਜਾ ਬਿਧਿ ਸਹਿਤ ਕਰੰ ॥ ਕੰਚਨੁ ਤਨੁ ਹੋਇ ਪਰਸਿ ਪਾਰਸ ਕਉ ਜੋਤਿ ਸਰੂਪੀ ਧੵਾਨੁ ਧਰੰ ॥ </p>
<p> ਜਗਜੀਵਨੁ ਜਗੰਨਾਥੁ ਜਲ ਥਲ ਮਹਿ ਰਹਿਆ ਪੂਰਿ ਬਹੁ ਬਿਧਿ ਬਰਨੰ ॥ ਸਤਿਗੁਰੁ ਗੁਰੁ ਸੇਵਿ ਅਲਖ ਗਤਿ </p>
<p> ਜਾ ਕੀ ਸ੍ਰੀ ਰਾਮਦਾਸੁ ਤਾਰਣ ਤਰਣੰ ॥੪॥ ਜਿਨਹੁ ਬਾਤ ਨਿਸ੍ਚਲ ਧ੍ਰੂਅ ਜਾਨੀ ਤੇਈ ਜੀਵ ਕਾਲ ਤੇ ਬਚਾ ॥ ਤਿਨੑ </p>
<p> ਤਰਿਓ ਸਮੁਦ੍ਰੁ ਰੁਦ੍ਰੁ ਖਿਨ ਇਕ ਮਹਿ ਜਲਹਰ ਬਿੰਬ ਜੁਗਤਿ ਜਗੁ ਰਚਾ ॥ ਕੁੰਡਲਨੀ ਸੁਰਝੀ ਸਤਸੰਗਤਿ </p>
<p> ਪਰਮਾਨੰਦ ਗੁਰੂ ਮੁਖਿ ਮਚਾ ॥ ਸਿਰੀ ਗੁਰੂ ਸਾਹਿਬੁ ਸਭ ਊਪਰਿ ਮਨ ਬਚ ਕ੍ਰੰਮ ਸੇਵੀਐ ਸਚਾ ॥੫॥ ਵਾਹਿਗੁਰੂ </p>
<p> ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿ ਜੀਉ ॥ ਕਵਲ ਨੈਨ ਮਧੁਰ ਬੈਨ ਕੋਟਿ ਸੈਨ ਸੰਗ ਸੋਭ ਕਹਤ ਮਾ ਜਸੋਦ ਜਿਸਹਿ ਦਹੀ </p>
<p> ਭਾਤੁ ਖਾਹਿ ਜੀਉ ॥ ਦੇਖਿ ਰੂਪੁ ਅਤਿ ਅਨੂਪੁ ਮੋਹ ਮਹਾ ਮਗ ਭਈ ਕਿੰਕਨੀ ਸਬਦ ਝਨਤਕਾਰ ਖੇਲੁ ਪਾਹਿ ਜੀਉ ॥ </p>
<p> ਕਾਲ ਕਲਮ ਹੁਕਮੁ ਹਾਥਿ ਕਹਹੁ ਕਉਨੁ ਮੇਟਿ ਸਕੈ ਈਸੁ ਬੰਮੵੁ ਗੵਾਨੁ ਧੵਾਨੁ ਧਰਤ ਹੀਐ ਚਾਹਿ ਜੀਉ ॥ ਸਤਿ ਸਾਚੁ </p>
<p> ਸ੍ਰੀ ਨਿਵਾਸੁ ਆਦਿ ਪੁਰਖੁ ਸਦਾ ਤੁਹੀ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿ ਜੀਉ ॥੧॥੬॥ ਰਾਮ ਨਾਮ </p>
<p> ਪਰਮ ਧਾਮ ਸੁਧ ਬੁਧ ਨਿਰੀਕਾਰ ਬੇਸੁਮਾਰ ਸਰਬਰ ਕਉ ਕਾਹਿ ਜੀਉ ॥ ਸੁਥਰ ਚਿਤ ਭਗਤ ਹਿਤ ਭੇਖੁ ਧਰਿਓ </p>
<p> ਹਰਨਾਖਸੁ ਹਰਿਓ ਨਖ ਬਿਦਾਰਿ ਜੀਉ ॥ ਸੰਖ ਚਕ੍ਰ ਗਦਾ ਪਦਮ ਆਪਿ ਆਪੁ ਕੀਓ ਛਦਮ ਅਪਰੰਪਰ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਲਖੈ ਕਉਨੁ ਤਾਹਿ ਜੀਉ ॥ ਸਤਿ ਸਾਚੁ ਸ੍ਰੀ ਨਿਵਾਸੁ ਆਦਿ ਪੁਰਖੁ ਸਦਾ ਤੁਹੀ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ </p>
<p> ਵਾਹਿ ਜੀਉ ॥੨॥੭॥ ਪੀਤ ਬਸਨ ਕੁੰਦ ਦਸਨ ਪ੍ਰਿਅ ਸਹਿਤ ਕੰਠ ਮਾਲ ਮੁਕਟੁ ਸੀਸਿ ਮੋਰ ਪੰਖ ਚਾਹਿ ਜੀਉ ॥ </p>
</section>
<section id='ang1403' route='ang/1403'><p> ਬੇਵਜੀਰ ਬਡੇ ਧੀਰ ਧਰਮ ਅੰਗ ਅਲਖ ਅਗਮ ਖੇਲੁ ਕੀਆ ਆਪਣੈ ਉਛਾਹਿ ਜੀਉ ॥ ਅਕਥ ਕਥਾ ਕਥੀ ਨ ਜਾਇ </p>
<p> ਤੀਨਿ ਲੋਕ ਰਹਿਆ ਸਮਾਇ ਸੁਤਹ ਸਿਧ ਰੂਪੁ ਧਰਿਓ ਸਾਹਨ ਕੈ ਸਾਹਿ ਜੀਉ ॥ ਸਤਿ ਸਾਚੁ ਸ੍ਰੀ ਨਿਵਾਸੁ ਆਦਿ </p>
<p> ਪੁਰਖੁ ਸਦਾ ਤੁਹੀ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿ ਜੀਉ ॥੩॥੮॥ ਸਤਿਗੁਰੂ ਸਤਿਗੁਰੂ ਸਤਿਗੁਰੁ </p>
<p> ਗੁਬਿੰਦ ਜੀਉ ॥ ਬਲਿਹਿ ਛਲਨ ਸਬਲ ਮਲਨ ਭਗ੍ਤਿ ਫਲਨ ਕਾਨੑ ਕੁਅਰ ਨਿਹਕਲੰਕ ਬਜੀ ਡੰਕ ਚੜ§ ਦਲ </p>
<p> ਰਵਿੰਦ ਜੀਉ ॥ ਰਾਮ ਰਵਣ ਦੁਰਤ ਦਵਣ ਸਕਲ ਭਵਣ ਕੁਸਲ ਕਰਣ ਸਰਬ ਭੂਤ ਆਪਿ ਹੀ ਦੇਵਾਧਿ ਦੇਵ </p>
<p> ਸਹਸ ਮੁਖ ਫਨਿੰਦ ਜੀਉ ॥ ਜਰਮ ਕਰਮ ਮਛ ਕਛ ਹੁਅ ਬਰਾਹ ਜਮੁਨਾ ਕੈ ਕੂਲਿ ਖੇਲੁ ਖੇਲਿਓ ਜਿਨਿ ਗਿੰਦ </p>
<p> ਜੀਉ ॥ ਨਾਮੁ ਸਾਰੁ ਹੀਏ ਧਾਰੁ ਤਜੁ ਬਿਕਾਰੁ ਮਨ ਗਯੰਦ ਸਤਿਗੁਰੂ ਸਤਿਗੁਰੂ ਸਤਿਗੁਰ ਗੁਬਿੰਦ ਜੀਉ </p>
<p> ॥੪॥੯॥ ਸਿਰੀ ਗੁਰੂ ਸਿਰੀ ਗੁਰੂ ਸਿਰੀ ਗੁਰੂ ਸਤਿ ਜੀਉ ॥ ਗੁਰ ਕਹਿਆ ਮਾਨੁ ਨਿਜ ਨਿਧਾਨੁ ਸਚੁ ਜਾਨੁ </p>
<p> ਮੰਤ੍ਰੁ ਇਹੈ ਨਿਸਿ ਬਾਸੁਰ ਹੋਇ ਕਲੵਾਨੁ ਲਹਹਿ ਪਰਮ ਗਤਿ ਜੀਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਜਣ ਜਣ ਸਿਉ </p>
<p> ਛਾਡੁ ਧੋਹੁ ਹਉਮੈ ਕਾ ਫੰਧੁ ਕਾਟੁ ਸਾਧਸੰਗਿ ਰਤਿ ਜੀਉ ॥ ਦੇਹ ਗੇਹੁ ਤ੍ਰਿਅ ਸਨੇਹੁ ਚਿਤ ਬਿਲਾਸੁ </p>
<p> ਜਗਤ ਏਹੁ ਚਰਨ ਕਮਲ ਸਦਾ ਸੇਉ ਦ੍ਰਿੜਤਾ ਕਰੁ ਮਤਿ ਜੀਉ ॥ ਨਾਮੁ ਸਾਰੁ ਹੀਏ ਧਾਰੁ ਤਜੁ ਬਿਕਾਰੁ ਮਨ </p>
<p> ਗਯੰਦ ਸਿਰੀ ਗੁਰੂ ਸਿਰੀ ਗੁਰੂ ਸਿਰੀ ਗੁਰੂ ਸਤਿ ਜੀਉ ॥੫॥੧੦॥ ਸੇਵਕ ਕੈ ਭਰਪੂਰ ਜੁਗੁ ਜੁਗੁ ਵਾਹਗੁਰੂ </p>
<p> ਤੇਰਾ ਸਭੁ ਸਦਕਾ ॥ ਨਿਰੰਕਾਰੁ ਪ੍ਰਭੁ ਸਦਾ ਸਲਾਮਤਿ ਕਹਿ ਨ ਸਕੈ ਕੋਊ ਤੂ ਕਦ ਕਾ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਸਿਰੇ </p>
<p> ਤੈ ਅਗਨਤ ਤਿਨ ਕਉ ਮੋਹੁ ਭਯਾ ਮਨ ਮਦ ਕਾ ॥ ਚਵਰਾਸੀਹ ਲਖ ਜੋਨਿ ਉਪਾਈ ਰਿਜਕੁ ਦੀਆ ਸਭ ਹੂ ਕਉ </p>
<p> ਤਦ ਕਾ ॥ ਸੇਵਕ ਕੈ ਭਰਪੂਰ ਜੁਗੁ ਜੁਗੁ ਵਾਹਗੁਰੂ ਤੇਰਾ ਸਭੁ ਸਦਕਾ ॥੧॥੧੧॥ ਵਾਹੁ ਵਾਹੁ ਕਾ ਬਡਾ </p>
<p> ਤਮਾਸਾ ॥ ਆਪੇ ਹਸੈ ਆਪਿ ਹੀ ਚਿਤਵੈ ਆਪੇ ਚੰਦੁ ਸੂਰੁ ਪਰਗਾਸਾ ॥ ਆਪੇ ਜਲੁ ਆਪੇ ਥਲੁ ਥੰਮੑਨੁ ਆਪੇ </p>
<p> ਕੀਆ ਘਟਿ ਘਟਿ ਬਾਸਾ ॥ ਆਪੇ ਨਰੁ ਆਪੇ ਫੁਨਿ ਨਾਰੀ ਆਪੇ ਸਾਰਿ ਆਪ ਹੀ ਪਾਸਾ ॥ ਗੁਰਮੁਖਿ ਸੰਗਤਿ </p>
<p> ਸਭੈ ਬਿਚਾਰਹੁ ਵਾਹੁ ਵਾਹੁ ਕਾ ਬਡਾ ਤਮਾਸਾ ॥੨॥੧੨॥ ਕੀਆ ਖੇਲੁ ਬਡ ਮੇਲੁ ਤਮਾਸਾ ਵਾਹਿਗੁਰੂ ਤੇਰੀ </p>
<p> ਸਭ ਰਚਨਾ ॥ ਤੂ ਜਲਿ ਥਲਿ ਗਗਨਿ ਪਯਾਲਿ ਪੂਰਿ ਰਹੵਾ ਅੰਮ੍ਰਿਤ ਤੇ ਮੀਠੇ ਜਾ ਕੇ ਬਚਨਾ ॥ ਮਾਨਹਿ </p>
</section>
<section id='ang1404' route='ang/1404'><p> ਬ੍ਰਹਮਾਦਿਕ ਰੁਦ੍ਰਾਦਿਕ ਕਾਲ ਕਾ ਕਾਲੁ ਨਿਰੰਜਨ ਜਚਨਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪਾਈਐ ਪਰਮਾਰਥੁ ਸਤਸੰਗਤਿ ਸੇਤੀ </p>
<p> ਮਨੁ ਖਚਨਾ ॥ ਕੀਆ ਖੇਲੁ ਬਡ ਮੇਲੁ ਤਮਾਸਾ ਵਾਹਗੁਰੂ ਤੇਰੀ ਸਭ ਰਚਨਾ ॥੩॥੧੩॥੪੨॥ ਅਗਮੁ ਅਨੰਤੁ </p>
<p> ਅਨਾਦਿ ਆਦਿ ਜਿਸੁ ਕੋਇ ਨ ਜਾਣੈ ॥ ਸਿਵ ਬਿਰੰਚਿ ਧਰਿ ਧੵਾਨੁ ਨਿਤਹਿ ਜਿਸੁ ਬੇਦੁ ਬਖਾਣੈ ॥ ਨਿਰੰਕਾਰੁ </p>
<p> ਨਿਰਵੈਰੁ ਅਵਰੁ ਨਹੀ ਦੂਸਰ ਕੋਈ ॥ ਭੰਜਨ ਗੜ੍ਹਣ ਸਮਥੁ ਤਰਣ ਤਾਰਣ ਪ੍ਰਭੁ ਸੋਈ ॥ ਨਾਨਾ ਪ੍ਰਕਾਰ ਜਿਨਿ </p>
<p> ਜਗੁ ਕੀਓ ਜਨੁ ਮਥੁਰਾ ਰਸਨਾ ਰਸੈ ॥ ਸ੍ਰੀ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਰਾਮਦਾਸ ਚਿਤਹ ਬਸੈ ॥੧॥ ਗੁਰੂ </p>
<p> ਸਮਰਥੁ ਗਹਿ ਕਰੀਆ ਧ੍ਰੁਵ ਬੁਧਿ ਸੁਮਤਿ ਸਮ੍ਹਾਰਨ ਕਉ ॥ ਫੁਨਿ ਧ੍ਰੰਮ ਧੁਜਾ ਫਹਰੰਤਿ ਸਦਾ ਅਘ ਪੁੰਜ ਤਰੰਗ </p>
<p> ਨਿਵਾਰਨ ਕਉ ॥ ਮਥੁਰਾ ਜਨ ਜਾਨਿ ਕਹੀ ਜੀਅ ਸਾਚੁ ਸੁ ਅਉਰ ਕਛੂ ਨ ਬਿਚਾਰਨ ਕਉ ॥ ਹਰਿ ਨਾਮੁ </p>
<p> ਬੋਹਿਥੁ ਬਡੌ ਕਲਿ ਮੈ ਭਵ ਸਾਗਰ ਪਾਰਿ ਉਤਾਰਨ ਕਉ ॥੨॥ ਸੰਤਤ ਹੀ ਸਤਸੰਗਤਿ ਸੰਗ ਸੁਰੰਗ ਰਤੇ </p>
<p> ਜਸੁ ਗਾਵਤ ਹੈ ॥ ਧ੍ਰਮ ਪੰਥੁ ਧਰਿਓ ਧਰਨੀਧਰ ਆਪਿ ਰਹੇ ਲਿਵ ਧਾਰਿ ਨ ਧਾਵਤ ਹੈ ॥ ਮਥੁਰਾ ਭਨਿ ਭਾਗ </p>
<p> ਭਲੇ ਉਨੑ ਕੇ ਮਨ ਇਛਤ ਹੀ ਫਲ ਪਾਵਤ ਹੈ ॥ ਰਵਿ ਕੇ ਸੁਤ ਕੋ ਤਿਨੑ ਤ੍ਰਾਸੁ ਕਹਾ ਜੁ ਚਰੰਨ ਗੁਰੂ ਚਿਤੁ </p>
<p> ਲਾਵਤ ਹੈ ॥੩॥ ਨਿਰਮਲ ਨਾਮੁ ਸੁਧਾ ਪਰਪੂਰਨ ਸਬਦ ਤਰੰਗ ਪ੍ਰਗਟਿਤ ਦਿਨ ਆਗਰੁ ॥ ਗਹਿਰ ਗੰਭੀਰੁ </p>
<p> ਅਥਾਹ ਅਤਿ ਬਡ ਸੁਭਰੁ ਸਦਾ ਸਭ ਬਿਧਿ ਰਤਨਾਗਰੁ ॥ ਸੰਤ ਮਰਾਲ ਕਰਹਿ ਕੰਤੂਹਲ ਤਿਨ ਜਮ ਤ੍ਰਾਸ ਮਿਟਿਓ </p>
<p> ਦੁਖ ਕਾਗਰੁ ॥ ਕਲਜੁਗ ਦੁਰਤ ਦੂਰਿ ਕਰਬੇ ਕਉ ਦਰਸਨੁ ਗੁਰੂ ਸਗਲ ਸੁਖ ਸਾਗਰੁ ॥੪॥ ਜਾ ਕਉ ਮੁਨਿ </p>
<p> ਧੵਾਨੁ ਧਰੈ ਫਿਰਤ ਸਗਲ ਜੁਗ ਕਬਹੁ ਕ ਕੋਊ ਪਾਵੈ ਆਤਮ ਪ੍ਰਗਾਸ ਕਉ ॥ ਬੇਦ ਬਾਣੀ ਸਹਿਤ ਬਿਰੰਚਿ ਜਸੁ </p>
<p> ਗਾਵੈ ਜਾ ਕੋ ਸਿਵ ਮੁਨਿ ਗਹਿ ਨ ਤਜਾਤ ਕਬਿਲਾਸ ਕੰਉ ॥ ਜਾ ਕੌ ਜੋਗੀ ਜਤੀ ਸਿਧ ਸਾਧਿਕ ਅਨੇਕ ਤਪ </p>
<p> ਜਟਾ ਜੂਟ ਭੇਖ ਕੀਏ ਫਿਰਤ ਉਦਾਸ ਕਉ ॥ ਸੁ ਤਿਨਿ ਸਤਿਗੁਰਿ ਸੁਖ ਭਾਇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਜੀਅ ਨਾਮ ਕੀ </p>
<p> ਬਡਾਈ ਦਈ ਗੁਰ ਰਾਮਦਾਸ ਕਉ ॥੫॥ ਨਾਮੁ ਨਿਧਾਨੁ ਧਿਆਨ ਅੰਤਰਗਤਿ ਤੇਜ ਪੁੰਜ ਤਿਹੁ ਲੋਗ ਪ੍ਰਗਾਸੇ </p>
<p> ॥ ਦੇਖਤ ਦਰਸੁ ਭਟਕਿ ਭ੍ਰਮੁ ਭਜਤ ਦੁਖ ਪਰਹਰਿ ਸੁਖ ਸਹਜ ਬਿਗਾਸੇ ॥ ਸੇਵਕ ਸਿਖ ਸਦਾ ਅਤਿ ਲੁਭਿਤ </p>
<p> ਅਲਿ ਸਮੂਹ ਜਿਉ ਕੁਸਮ ਸੁਬਾਸੇ ॥ ਬਿਦੵਮਾਨ ਗੁਰਿ ਆਪਿ ਥਪੵਉ ਥਿਰੁ ਸਾਚਉ ਤਖਤੁ ਗੁਰੂ ਰਾਮਦਾਸੈ </p>
</section>
<section id='ang1405' route='ang/1405'><p> ॥੬॥ ਤਾਰੵਉ ਸੰਸਾਰੁ ਮਾਯਾ ਮਦ ਮੋਹਿਤ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਦੀਅਉ ਸਮਰਥੁ ॥ ਫੁਨਿ ਕੀਰਤਿਵੰਤ ਸਦਾ ਸੁਖ </p>
<p> ਸੰਪਤਿ ਰਿਧਿ ਅਰੁ ਸਿਧਿ ਨ ਛੋਡਇ ਸਥੁ ॥ ਦਾਨਿ ਬਡੌ ਅਤਿਵੰਤੁ ਮਹਾਬਲਿ ਸੇਵਕਿ ਦਾਸਿ ਕਹਿਓ ਇਹੁ ਤਥੁ </p>
<p> ॥ ਤਾਹਿ ਕਹਾ ਪਰਵਾਹ ਕਾਹੂ ਕੀ ਜਾ ਕੈ ਬਸੀਸਿ ਧਰਿਓ ਗੁਰਿ ਹਥੁ ॥੭॥੪੯॥ ਤੀਨਿ ਭਵਨ ਭਰਪੂਰਿ ਰਹਿਓ </p>
<p> ਸੋਈ ॥ ਅਪਨ ਸਰਸੁ ਕੀਅਉ ਨ ਜਗਤ ਕੋਈ ॥ ਆਪੁਨ ਆਪੁ ਆਪ ਹੀ ਉਪਾਯਉ ॥ ਸੁਰਿ ਨਰ ਅਸੁਰ ਅੰਤੁ </p>
<p> ਨਹੀ ਪਾਯਉ ॥ ਪਾਯਉ ਨਹੀ ਅੰਤੁ ਸੁਰੇ ਅਸੁਰਹ ਨਰ ਗਣ ਗੰਧ੍ਰਬ ਖੋਜੰਤ ਫਿਰੇ ॥ ਅਬਿਨਾਸੀ ਅਚਲੁ ਅਜੋਨੀ </p>
<p> ਸੰਭਉ ਪੁਰਖੋਤਮੁ ਅਪਾਰ ਪਰੇ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਸਦਾ ਸੋਈ ਸਰਬ ਜੀਅ ਮਨਿ ਧੵਾਇਯਉ ॥ ਸ੍ਰੀ ਗੁਰ </p>
<p> ਰਾਮਦਾਸ ਜਯੋ ਜਯ ਜਗ ਮਹਿ ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੧॥ ਸਤਿਗੁਰਿ ਨਾਨਕਿ ਭਗਤਿ ਕਰੀ ਇਕ </p>
<p> ਮਨਿ ਤਨੁ ਮਨੁ ਧਨੁ ਗੋਬਿੰਦ ਦੀਅਉ ॥ ਅੰਗਦਿ ਅਨੰਤ ਮੂਰਤਿ ਨਿਜ ਧਾਰੀ ਅਗਮ ਗੵਾਨਿ ਰਸਿ ਰਸੵਉ ਹੀਅਉ </p>
<p> ॥ ਗੁਰਿ ਅਮਰਦਾਸਿ ਕਰਤਾਰੁ ਕੀਅਉ ਵਸਿ ਵਾਹੁ ਵਾਹੁ ਕਰਿ ਧੵਾਇਯਉ ॥ ਸ੍ਰੀ ਗੁਰ ਰਾਮਦਾਸ ਜਯੋ ਜਯ ਜਗ </p>
<p> ਮਹਿ ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੨॥ ਨਾਰਦੁ ਧ੍ਰੂ ਪ੍ਰਹਲਾਦੁ ਸੁਦਾਮਾ ਪੁਬ ਭਗਤ ਹਰਿ ਕੇ ਜੁ ਗਣੰ ॥ </p>
<p> ਅੰਬਰੀਕੁ ਜਯਦੇਵ ਤ੍ਰਿਲੋਚਨੁ ਨਾਮਾ ਅਵਰੁ ਕਬੀਰੁ ਭਣੰ ॥ ਤਿਨ ਕੌ ਅਵਤਾਰੁ ਭਯਉ ਕਲਿ ਭਿੰਤਰਿ ਜਸੁ </p>
<p> ਜਗਤ੍ਰ ਪਰਿ ਛਾਇਯਉ ॥ ਸ੍ਰੀ ਗੁਰ ਰਾਮਦਾਸ ਜਯੋ ਜਯ ਜਗ ਮਹਿ ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੩॥ ਮਨਸਾ </p>
<p> ਕਰਿ ਸਿਮਰੰਤ ਤੁਝੈ ਨਰ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਿਟਿਅਉ ਜੁ ਤਿਣੰ ॥ ਬਾਚਾ ਕਰਿ ਸਿਮਰੰਤ ਤੁਝੈ ਤਿਨੑ ਦੁਖੁ ਦਰਿਦ੍ਰੁ </p>
<p> ਮਿਟਯਉ ਜੁ ਖਿਣੰ ॥ ਕਰਮ ਕਰਿ ਤੁਅ ਦਰਸ ਪਰਸ ਪਾਰਸ ਸਰ ਬਲੵ ਭਟ ਜਸੁ ਗਾਇਯਉ ॥ ਸ੍ਰੀ ਗੁਰ </p>
<p> ਰਾਮਦਾਸ ਜਯੋ ਜਯ ਜਗ ਮਹਿ ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੪॥ ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਤ ਨਯਨ ਕੇ </p>
<p> ਤਿਮਰ ਮਿਟਹਿ ਖਿਨੁ ॥ ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ ਰਿਦੈ ਹਰਿ ਨਾਮੁ ਦਿਨੋ ਦਿਨੁ ॥ ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ </p>
<p> ਜੀਅ ਕੀ ਤਪਤਿ ਮਿਟਾਵੈ ॥ ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਪਾਵੈ ॥ ਸੋਈ ਰਾਮਦਾਸੁ ਗੁਰੁ </p>
<p> ਬਲੵ ਭਣਿ ਮਿਲਿ ਸੰਗਤਿ ਧੰਨਿ ਧੰਨਿ ਕਰਹੁ ॥ ਜਿਹ ਸਤਿਗੁਰ ਲਗਿ ਪ੍ਰਭੁ ਪਾਈਐ ਸੋ ਸਤਿਗੁਰੁ ਸਿਮਰਹੁ </p>
<p> ਨਰਹੁ ॥੫॥੫੪॥ ਜਿਨਿ ਸਬਦੁ ਕਮਾਇ ਪਰਮ ਪਦੁ ਪਾਇਓ ਸੇਵਾ ਕਰਤ ਨ ਛੋਡਿਓ ਪਾਸੁ ॥ ਤਾ ਤੇ ਗਉਹਰੁ </p>
</section>
<section id='ang1406' route='ang/1406'><p> ਗੵਾਨ ਪ੍ਰਗਟੁ ਉਜੀਆਰਉ ਦੁਖ ਦਰਿਦ੍ਰ ਅੰਧੵਾਰ ਕੋ ਨਾਸੁ ॥ ਕਵਿ ਕੀਰਤ ਜੋ ਸੰਤ ਚਰਨ ਮੁੜਿ ਲਾਗਹਿ ਤਿਨੑ </p>
<p> ਕਾਮ ਕ੍ਰੋਧ ਜਮ ਕੋ ਨਹੀ ਤ੍ਰਾਸੁ ॥ ਜਿਵ ਅੰਗਦੁ ਅੰਗਿ ਸੰਗਿ ਨਾਨਕ ਗੁਰ ਤਿਵ ਗੁਰ ਅਮਰਦਾਸ ਕੈ ਗੁਰੁ </p>
<p> ਰਾਮਦਾਸੁ ॥੧॥ ਜਿਨਿ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਦਾਰਥੁ ਪਾਯਉ ਨਿਸਿ ਬਾਸੁਰ ਹਰਿ ਚਰਨ ਨਿਵਾਸੁ ॥ ਤਾ ਤੇ ਸੰਗਤਿ </p>
<p> ਸਘਨ ਭਾਇ ਭਉ ਮਾਨਹਿ ਤੁਮ ਮਲੀਆਗਰ ਪ੍ਰਗਟ ਸੁਬਾਸੁ ॥ ਧ੍ਰੂ ਪ੍ਰਹਲਾਦ ਕਬੀਰ ਤਿਲੋਚਨ ਨਾਮੁ ਲੈਤ </p>
<p> ਉਪਜੵੋ ਜੁ ਪ੍ਰਗਾਸੁ ॥ ਜਿਹ ਪਿਖਤ ਅਤਿ ਹੋਇ ਰਹਸੁ ਮਨਿ ਸੋਈ ਸੰਤ ਸਹਾਰੁ ਗੁਰੂ ਰਾਮਦਾਸੁ ॥੨॥ ਨਾਨਕਿ </p>
<p> ਨਾਮੁ ਨਿਰੰਜਨ ਜਾਨੵਉ ਕੀਨੀ ਭਗਤਿ ਪ੍ਰੇਮ ਲਿਵ ਲਾਈ ॥ ਤਾ ਤੇ ਅੰਗਦੁ ਅੰਗ ਸੰਗਿ ਭਯੋ ਸਾਇਰੁ ਤਿਨਿ </p>
<p> ਸਬਦ ਸੁਰਤਿ ਕੀ ਨੀਵ ਰਖਾਈ ॥ ਗੁਰ ਅਮਰਦਾਸ ਕੀ ਅਕਥ ਕਥਾ ਹੈ ਇਕ ਜੀਹ ਕਛੁ ਕਹੀ ਨ ਜਾਈ ॥ ਸੋਢੀ </p>
<p> ਸ੍ਰਿਸਿ† ਸਕਲ ਤਾਰਣ ਕਉ ਅਬ ਗੁਰ ਰਾਮਦਾਸ ਕਉ ਮਿਲੀ ਬਡਾਈ ॥੩॥ ਹਮ ਅਵਗੁਣਿ ਭਰੇ ਏਕੁ ਗੁਣੁ </p>
<p> ਨਾਹੀ ਅੰਮ੍ਰਿਤੁ ਛਾਡਿ ਬਿਖੈ ਬਿਖੁ ਖਾਈ ॥ ਮਾਯਾ ਮੋਹ ਭਰਮ ਪੈ ਭੂਲੇ ਸੁਤ ਦਾਰਾ ਸਿਉ ਪ੍ਰੀਤਿ ਲਗਾਈ ॥ ਇਕੁ </p>
<p> ਉਤਮ ਪੰਥੁ ਸੁਨਿਓ ਗੁਰ ਸੰਗਤਿ ਤਿਹ ਮਿਲੰਤ ਜਮ ਤ੍ਰਾਸ ਮਿਟਾਈ ॥ ਇਕ ਅਰਦਾਸਿ ਭਾਟ ਕੀਰਤਿ ਕੀ ਗੁਰ </p>
<p> ਰਾਮਦਾਸ ਰਾਖਹੁ ਸਰਣਾਈ ॥੪॥੫੮॥ ਮੋਹੁ ਮਲਿ ਬਿਵਸਿ ਕੀਅਉ ਕਾਮੁ ਗਹਿ ਕੇਸ ਪਛਾੜੵਉ ॥ ਕ੍ਰੋਧੁ </p>
<p> ਖੰਡਿ ਪਰਚੰਡਿ ਲੋਭੁ ਅਪਮਾਨ ਸਿਉ ਝਾੜੵਉ ॥ ਜਨਮੁ ਕਾਲੁ ਕਰ ਜੋੜਿ ਹੁਕਮੁ ਜੋ ਹੋਇ ਸੁ ਮੰਨੈ ॥ ਭਵ ਸਾਗਰੁ </p>
<p> ਬੰਧਿਅਉ ਸਿਖ ਤਾਰੇ ਸੁਪ੍ਰਸੰਨੈ ॥ ਸਿਰਿ ਆਤਪਤੁ ਸਚੌ ਤਖਤੁ ਜੋਗ ਭੋਗ ਸੰਜੁਤੁ ਬਲਿ ॥ ਗੁਰ ਰਾਮਦਾਸ ਸਚੁ </p>
<p> ਸਲੵ ਭਣਿ ਤੂ ਅਟਲੁ ਰਾਜਿ ਅਭਗੁ ਦਲਿ ॥੧॥ ਤੂ ਸਤਿਗੁਰੁ ਚਹੁ ਜੁਗੀ ਆਪਿ ਆਪੇ ਪਰਮੇਸਰੁ ॥ ਸੁਰਿ ਨਰ </p>
<p> ਸਾਧਿਕ ਸਿਧ ਸਿਖ ਸੇਵੰਤ ਧੁਰਹ ਧੁਰੁ ॥ ਆਦਿ ਜੁਗਾਦਿ ਅਨਾਦਿ ਕਲਾ ਧਾਰੀ ਤ੍ਰਿਹੁ ਲੋਅਹ ॥ ਅਗਮ ਨਿਗਮ </p>
<p> ਉਧਰਣ ਜਰਾ ਜੰਮਿਹਿ ਆਰੋਅਹ ॥ ਗੁਰ ਅਮਰਦਾਸਿ ਥਿਰੁ ਥਪਿਅਉ ਪਰਗਾਮੀ ਤਾਰਣ ਤਰਣ ॥ ਅਘ ਅੰਤਕ </p>
<p> ਬਦੈ ਨ ਸਲੵ ਕਵਿ ਗੁਰ ਰਾਮਦਾਸ ਤੇਰੀ ਸਰਣ ॥੨॥੬੦॥ </p>
<p> ਸਵਈਏ ਮਹਲੇ ਪੰਜਵੇ ਕੇ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਮਰੰ ਸੋਈ ਪੁਰਖੁ ਅਚਲੁ ਅਬਿਨਾਸੀ ॥ ਜਿਸੁ ਸਿਮਰਤ ਦੁਰਮਤਿ ਮਲੁ ਨਾਸੀ ॥ ਸਤਿਗੁਰ ਚਰਣ ਕਵਲ </p>
</section>
<section id='ang1407' route='ang/1407'><p> ਰਿਦਿ ਧਾਰੰ ॥ ਗੁਰ ਅਰਜੁਨ ਗੁਣ ਸਹਜਿ ਬਿਚਾਰੰ ॥ ਗੁਰ ਰਾਮਦਾਸ ਘਰਿ ਕੀਅਉ ਪ੍ਰਗਾਸਾ ॥ ਸਗਲ ਮਨੋਰਥ </p>
<p> ਪੂਰੀ ਆਸਾ ॥ ਤੈ ਜਨਮਤ ਗੁਰਮਤਿ ਬ੍ਰਹਮੁ ਪਛਾਣਿਓ ॥ ਕਲੵ ਜੋੜਿ ਕਰ ਸੁਜਸੁ ਵਖਾਣਿਓ ॥ ਭਗਤਿ ਜੋਗ ਕੌ </p>
<p> ਜੈਤਵਾਰੁ ਹਰਿ ਜਨਕੁ ਉਪਾਯਉ ॥ ਸਬਦੁ ਗੁਰੂ ਪਰਕਾਸਿਓ ਹਰਿ ਰਸਨ ਬਸਾਯਉ ॥ ਗੁਰ ਨਾਨਕ ਅੰਗਦ ਅਮਰ </p>
<p> ਲਾਗਿ ਉਤਮ ਪਦੁ ਪਾਯਉ ॥ ਗੁਰੁ ਅਰਜੁਨੁ ਘਰਿ ਗੁਰ ਰਾਮਦਾਸ ਭਗਤ ਉਤਰਿ ਆਯਉ ॥੧॥ ਬਡਭਾਗੀ </p>
<p> ਉਨਮਾਨਿਅਉ ਰਿਦਿ ਸਬਦੁ ਬਸਾਯਉ ॥ ਮਨੁ ਮਾਣਕੁ ਸੰਤੋਖਿਅਉ ਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾੑਯਉ ॥ ਅਗਮੁ ਅਗੋਚਰੁ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਸਤਿਗੁਰਿ ਦਰਸਾਯਉ ॥ ਗੁਰੁ ਅਰਜੁਨੁ ਘਰਿ ਗੁਰ ਰਾਮਦਾਸ ਅਨਭਉ ਠਹਰਾਯਉ ॥੨॥ ਜਨਕ </p>
<p> ਰਾਜੁ ਬਰਤਾਇਆ ਸਤਜੁਗੁ ਆਲੀਣਾ ॥ ਗੁਰ ਸਬਦੇ ਮਨੁ ਮਾਨਿਆ ਅਪਤੀਜੁ ਪਤੀਣਾ ॥ ਗੁਰੁ ਨਾਨਕੁ ਸਚੁ </p>
<p> ਨੀਵ ਸਾਜਿ ਸਤਿਗੁਰ ਸੰਗਿ ਲੀਣਾ ॥ ਗੁਰੁ ਅਰਜੁਨੁ ਘਰਿ ਗੁਰ ਰਾਮਦਾਸ ਅਪਰੰਪਰੁ ਬੀਣਾ ॥੩॥ ਖੇਲੁ ਗੂੜੑਉ </p>
<p> ਕੀਅਉ ਹਰਿ ਰਾਇ ਸੰਤੋਖਿ ਸਮਾਚਰੵਿਓ ਬਿਮਲ ਬੁਧਿ ਸਤਿਗੁਰਿ ਸਮਾਣਉ ॥ ਆਜੋਨੀ ਸੰਭਵਿਅਉ ਸੁਜਸੁ ਕਲੵ </p>
<p> ਕਵੀਅਣਿ ਬਖਾਣਿਅਉ ॥ ਗੁਰਿ ਨਾਨਕਿ ਅੰਗਦੁ ਵਰੵਉ ਗੁਰਿ ਅੰਗਦਿ ਅਮਰ ਨਿਧਾਨੁ ॥ ਗੁਰਿ ਰਾਮਦਾਸ </p>
<p> ਅਰਜੁਨੁ ਵਰੵਉ ਪਾਰਸੁ ਪਰਸੁ ਪ੍ਰਮਾਣੁ ॥੪॥ ਸਦ ਜੀਵਣੁ ਅਰਜੁਨੁ ਅਮੋਲੁ ਆਜੋਨੀ ਸੰਭਉ ॥ ਭਯ ਭੰਜਨੁ </p>
<p> ਪਰ ਦੁਖ ਨਿਵਾਰੁ ਅਪਾਰੁ ਅਨੰਭਉ ॥ ਅਗਹ ਗਹਣੁ ਭ੍ਰਮੁ ਭ੍ਰਾਂਤਿ ਦਹਣੁ ਸੀਤਲੁ ਸੁਖ ਦਾਤਉ ॥ ਆਸੰਭਉ </p>
<p> ਉਦਵਿਅਉ ਪੁਰਖੁ ਪੂਰਨ ਬਿਧਾਤਉ ॥ ਨਾਨਕ ਆਦਿ ਅੰਗਦ ਅਮਰ ਸਤਿਗੁਰ ਸਬਦਿ ਸਮਾਇਅਉ ॥ ਧਨੁ ਧੰਨੁ </p>
<p> ਗੁਰੂ ਰਾਮਦਾਸ ਗੁਰੁ ਜਿਨਿ ਪਾਰਸੁ ਪਰਸਿ ਮਿਲਾਇਅਉ ॥੫॥ ਜੈ ਜੈ ਕਾਰੁ ਜਾਸੁ ਜਗ ਅੰਦਰਿ ਮੰਦਰਿ ਭਾਗੁ </p>
<p> ਜੁਗਤਿ ਸਿਵ ਰਹਤਾ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਯਉ ਬਡ ਭਾਗੀ ਲਿਵ ਲਾਗੀ ਮੇਦਨਿ ਭਰੁ ਸਹਤਾ ॥ ਭਯ ਭੰਜਨੁ ਪਰ ਪੀਰ </p>
<p> ਨਿਵਾਰਨੁ ਕਲੵ ਸਹਾਰੁ ਤੋਹਿ ਜਸੁ ਬਕਤਾ ॥ ਕੁਲਿ ਸੋਢੀ ਗੁਰ ਰਾਮਦਾਸ ਤਨੁ ਧਰਮ ਧੁਜਾ ਅਰਜੁਨੁ ਹਰਿ ਭਗਤਾ </p>
<p> ॥੬॥ ਧ੍ਰੰਮ ਧੀਰੁ ਗੁਰਮਤਿ ਗਭੀਰੁ ਪਰ ਦੁਖ ਬਿਸਾਰਣੁ ॥ ਸਬਦ ਸਾਰੁ ਹਰਿ ਸਮ ਉਦਾਰੁ ਅਹੰਮੇਵ ਨਿਵਾਰਣੁ ॥ </p>
<p> ਮਹਾ ਦਾਨਿ ਸਤਿਗੁਰ ਗਿਆਨਿ ਮਨਿ ਚਾਉ ਨ ਹੁਟੈ ॥ ਸਤਿਵੰਤੁ ਹਰਿ ਨਾਮੁ ਮੰਤ੍ਰੁ ਨਵ ਨਿਧਿ ਨ ਨਿਖੁਟੈ ॥ </p>
<p> ਗੁਰ ਰਾਮਦਾਸ ਤਨੁ ਸਰਬ ਮੈ ਸਹਜਿ ਚੰਦੋਆ ਤਾਣਿਅਉ ॥ ਗੁਰ ਅਰਜੁਨ ਕਲੵੁਚਰੈ ਤੈ ਰਾਜ ਜੋਗ ਰਸੁ </p>
</section>
<section id='ang1408' route='ang/1408'><p> ਜਾਣਿਅਉ ॥੭॥ ਭੈ ਨਿਰਭਉ ਮਾਣਿਅਉ ਲਾਖ ਮਹਿ ਅਲਖੁ ਲਖਾਯਉ ॥ ਅਗਮੁ ਅਗੋਚਰ ਗਤਿ ਗਭੀਰੁ </p>
<p> ਸਤਿਗੁਰਿ ਪਰਚਾਯਉ ॥ ਗੁਰ ਪਰਚੈ ਪਰਵਾਣੁ ਰਾਜ ਮਹਿ ਜੋਗੁ ਕਮਾਯਉ ॥ ਧੰਨਿ ਧੰਨਿ ਗੁਰੁ ਧੰਨਿ ਅਭਰ ਸਰ </p>
<p> ਸੁਭਰ ਭਰਾਯਉ ॥ ਗੁਰ ਗਮ ਪ੍ਰਮਾਣਿ ਅਜਰੁ ਜਰਿਓ ਸਰਿ ਸੰਤੋਖ ਸਮਾਇਯਉ ॥ ਗੁਰ ਅਰਜੁਨ ਕਲੵੁਚਰੈ ਤੈ </p>
<p> ਸਹਜਿ ਜੋਗੁ ਨਿਜੁ ਪਾਇਯਉ ॥੮॥ ਅਮਿਉ ਰਸਨਾ ਬਦਨਿ ਬਰ ਦਾਤਿ ਅਲਖ ਅਪਾਰ ਗੁਰ ਸੂਰ ਸਬਦਿ </p>
<p> ਹਉਮੈ ਨਿਵਾਰੵਉ ॥ ਪੰਚਾਹਰੁ ਨਿਦਲਿਅਉ ਸੁੰਨ ਸਹਜਿ ਨਿਜ ਘਰਿ ਸਹਾਰੵਉ ॥ ਹਰਿ ਨਾਮਿ ਲਾਗਿ ਜਗ </p>
<p> ਉਧਰੵਉ ਸਤਿਗੁਰੁ ਰਿਦੈ ਬਸਾਇਅਉ ॥ ਗੁਰ ਅਰਜੁਨ ਕਲੵੁਚਰੈ ਤੈ ਜਨਕਹ ਕਲਸੁ ਦੀਪਾਇਅਉ ॥੯॥ </p>
<p> ਸੋਰਠੇ ॥ ਗੁਰੁ ਅਰਜੁਨੁ ਪੁਰਖੁ ਪ੍ਰਮਾਣੁ ਪਾਰਥਉ ਚਾਲੈ ਨਹੀ ॥ ਨੇਜਾ ਨਾਮ ਨੀਸਾਣੁ ਸਤਿਗੁਰ ਸਬਦਿ </p>
<p> ਸਵਾਰਿਅਉ ॥੧॥ ਭਵਜਲੁ ਸਾਇਰੁ ਸੇਤੁ ਨਾਮੁ ਹਰੀ ਕਾ ਬੋਹਿਥਾ ॥ ਤੁਅ ਸਤਿਗੁਰ ਸੰ ਹੇਤੁ ਨਾਮਿ ਲਾਗਿ </p>
<p> ਜਗੁ ਉਧਰੵਉ ॥੨॥ ਜਗਤ ਉਧਾਰਣੁ ਨਾਮੁ ਸਤਿਗੁਰ ਤੁਠੈ ਪਾਇਅਉ ॥ ਅਬ ਨਾਹਿ ਅਵਰ ਸਰਿ ਕਾਮੁ </p>
<p> ਬਾਰੰਤਰਿ ਪੂਰੀ ਪੜੀ ॥੩॥੧੨॥ ਜੋਤਿ ਰੂਪਿ ਹਰਿ ਆਪਿ ਗੁਰੂ ਨਾਨਕੁ ਕਹਾਯਉ ॥ ਤਾ ਤੇ ਅੰਗਦੁ ਭਯਉ </p>
<p> ਤਤ ਸਿਉ ਤਤੁ ਮਿਲਾਯਉ ॥ ਅੰਗਦਿ ਕਿਰਪਾ ਧਾਰਿ ਅਮਰੁ ਸਤਿਗੁਰੁ ਥਿਰੁ ਕੀਅਉ ॥ ਅਮਰਦਾਸਿ ਅਮਰਤੁ </p>
<p> ਛਤ੍ਰੁ ਗੁਰ ਰਾਮਹਿ ਦੀਅਉ ॥ ਗੁਰ ਰਾਮਦਾਸ ਦਰਸਨੁ ਪਰਸਿ ਕਹਿ ਮਥੁਰਾ ਅੰਮ੍ਰਿਤ ਬਯਣ ॥ ਮੂਰਤਿ ਪੰਚ </p>
<p> ਪ੍ਰਮਾਣ ਪੁਰਖੁ ਗੁਰੁ ਅਰਜੁਨੁ ਪਿਖਹੁ ਨਯਣ ॥੧॥ ਸਤਿ ਰੂਪੁ ਸਤਿ ਨਾਮੁ ਸਤੁ ਸੰਤੋਖੁ ਧਰਿਓ ਉਰਿ ॥ ਆਦਿ </p>
<p> ਪੁਰਖਿ ਪਰਤਖਿ ਲਿਖੵਉ ਅਛਰੁ ਮਸਤਕਿ ਧੁਰਿ ॥ ਪ੍ਰਗਟ ਜੋਤਿ ਜਗਮਗੈ ਤੇਜੁ ਭੂਅ ਮੰਡਲਿ ਛਾਯਉ ॥ </p>
<p> ਪਾਰਸੁ ਪਰਸਿ ਪਰਸੁ ਪਰਸਿ ਗੁਰਿ ਗੁਰੂ ਕਹਾਯਉ ॥ ਭਨਿ ਮਥੁਰਾ ਮੂਰਤਿ ਸਦਾ ਥਿਰੁ ਲਾਇ ਚਿਤੁ ਸਨਮੁਖ </p>
<p> ਰਹਹੁ ॥ ਕਲਜੁਗਿ ਜਹਾਜੁ ਅਰਜੁਨੁ ਗੁਰੂ ਸਗਲ ਸ੍ਰਿਸਿ† ਲਗਿ ਬਿਤਰਹੁ ॥੨॥ ਤਿਹ ਜਨ ਜਾਚਹੁ ਜਗਤ੍ਰ ਪਰ </p>
<p> ਜਾਨੀਅਤੁ ਬਾਸੁਰ ਰਯਨਿ ਬਾਸੁ ਜਾ ਕੋ ਹਿਤੁ ਨਾਮ ਸਿਉ ॥ ਪਰਮ ਅਤੀਤੁ ਪਰਮੇਸੁਰ ਕੈ ਰੰਗਿ ਰੰਗੵੌ </p>
<p> ਬਾਸਨਾ ਤੇ ਬਾਹਰਿ ਪੈ ਦੇਖੀਅਤੁ ਧਾਮ ਸਿਉ ॥ ਅਪਰ ਪਰੰਪਰ ਪੁਰਖ ਸਿਉ ਪ੍ਰੇਮੁ ਲਾਗੵੌ ਬਿਨੁ ਭਗਵੰਤ ਰਸੁ </p>
<p> ਨਾਹੀ ਅਉਰੈ ਕਾਮ ਸਿਉ ॥ ਮਥੁਰਾ ਕੋ ਪ੍ਰਭੁ ਸ੍ਰਬ ਮਯ ਅਰਜੁਨ ਗੁਰੁ ਭਗਤਿ ਕੈ ਹੇਤਿ ਪਾਇ ਰਹਿਓ ਮਿਲਿ </p>
</section>
<section id='ang1409' route='ang/1409'><p> ਰਾਮ ਸਿਉ ॥੩॥ ਅੰਤੁ ਨ ਪਾਵਤ ਦੇਵ ਸਬੈ ਮੁਨਿ ਇੰਦ੍ਰ ਮਹਾ ਸਿਵ ਜੋਗ ਕਰੀ ॥ ਫੁਨਿ ਬੇਦ ਬਿਰੰਚਿ </p>
<p> ਬਿਚਾਰਿ ਰਹਿਓ ਹਰਿ ਜਾਪੁ ਨ ਛਾਡੵਿਉ ਏਕ ਘਰੀ ॥ ਮਥੁਰਾ ਜਨ ਕੋ ਪ੍ਰਭੁ ਦੀਨ ਦਯਾਲੁ ਹੈ ਸੰਗਤਿ ਸ੍ਰਿਸਿ† </p>
<p> ਨਿਹਾਲੁ ਕਰੀ ॥ ਰਾਮਦਾਸਿ ਗੁਰੂ ਜਗ ਤਾਰਨ ਕਉ ਗੁਰ ਜੋਤਿ ਅਰਜੁਨ ਮਾਹਿ ਧਰੀ ॥੪॥ ਜਗ ਅਉਰੁ </p>
<p> ਨ ਯਾਹਿ ਮਹਾ ਤਮ ਮੈ ਅਵਤਾਰੁ ਉਜਾਗਰੁ ਆਨਿ ਕੀਅਉ ॥ ਤਿਨ ਕੇ ਦੁਖ ਕੋਟਿਕ ਦੂਰਿ ਗਏ ਮਥੁਰਾ </p>
<p> ਜਿਨੑ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਅਉ ॥ ਇਹ ਪਧਤਿ ਤੇ ਮਤ ਚੂਕਹਿ ਰੇ ਮਨ ਭੇਦੁ ਬਿਭੇਦੁ ਨ ਜਾਨ ਬੀਅਉ ॥ </p>
<p> ਪਰਤਛਿ ਰਿਦੈ ਗੁਰ ਅਰਜੁਨ ਕੈ ਹਰਿ ਪੂਰਨ ਬ੍ਰਹਮਿ ਨਿਵਾਸੁ ਲੀਅਉ ॥੫॥ ਜਬ ਲਉ ਨਹੀ ਭਾਗ ਲਿਲਾਰ </p>
<p> ਉਦੈ ਤਬ ਲਉ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਬਹੁ ਧਾਯਉ ॥ ਕਲਿ ਘੋਰ ਸਮੁਦ੍ਰ ਮੈ ਬੂਡਤ ਥੇ ਕਬਹੂ ਮਿਟਿ ਹੈ ਨਹੀ ਰੇ </p>
<p> ਪਛੁਤਾਯਉ ॥ ਤਤੁ ਬਿਚਾਰੁ ਯਹੈ ਮਥੁਰਾ ਜਗ ਤਾਰਨ ਕਉ ਅਵਤਾਰੁ ਬਨਾਯਉ ॥ ਜਪੵਉ ਜਿਨੑ ਅਰਜੁਨ ਦੇਵ </p>
<p> ਗੁਰੂ ਫਿਰਿ ਸੰਕਟ ਜੋਨਿ ਗਰਭ ਨ ਆਯਉ ॥੬॥ ਕਲਿ ਸਮੁਦ੍ਰ ਭਏ ਰੂਪ ਪ੍ਰਗਟਿ ਹਰਿ ਨਾਮ ਉਧਾਰਨੁ ॥ </p>
<p> ਬਸਹਿ ਸੰਤ ਜਿਸੁ ਰਿਦੈ ਦੁਖ ਦਾਰਿਦ੍ਰ ਨਿਵਾਰਨੁ ॥ ਨਿਰਮਲ ਭੇਖ ਅਪਾਰ ਤਾਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਮਨ </p>
<p> ਬਚ ਜਿਨਿ ਜਾਣਿਅਉ ਭਯਉ ਤਿਹ ਸਮਸਰਿ ਸੋਈ ॥ ਧਰਨਿ ਗਗਨ ਨਵ ਖੰਡ ਮਹਿ ਜੋਤਿ ਸ੍ਵਰੂਪੀ ਰਹਿਓ ਭਰਿ </p>
<p> ॥ ਭਨਿ ਮਥੁਰਾ ਕਛੁ ਭੇਦੁ ਨਹੀ ਗੁਰੁ ਅਰਜੁਨੁ ਪਰਤਖੵ ਹਰਿ ॥੭॥੧੯॥ ਅਜੈ ਗੰਗ ਜਲੁ ਅਟਲੁ ਸਿਖ </p>
<p> ਸੰਗਤਿ ਸਭ ਨਾਵੈ ॥ ਨਿਤ ਪੁਰਾਣ ਬਾਚੀਅਹਿ ਬੇਦ ਬ੍ਰਹਮਾ ਮੁਖਿ ਗਾਵੈ ॥ ਅਜੈ ਚਵਰੁ ਸਿਰਿ ਢੁਲੈ ਨਾਮੁ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਲੀਅਉ ॥ ਗੁਰ ਅਰਜੁਨ ਸਿਰਿ ਛਤ੍ਰੁ ਆਪਿ ਪਰਮੇਸਰਿ ਦੀਅਉ ॥ ਮਿਲਿ ਨਾਨਕ ਅੰਗਦ </p>
<p> ਅਮਰ ਗੁਰ ਗੁਰੁ ਰਾਮਦਾਸੁ ਹਰਿ ਪਹਿ ਗਯਉ ॥ ਹਰਿਬੰਸ ਜਗਤਿ ਜਸੁ ਸੰਚਰੵਉ ਸੁ ਕਵਣੁ ਕਹੈ ਸ੍ਰੀ ਗੁਰੁ ਮੁਯਉ </p>
<p> ॥੧॥ ਦੇਵ ਪੁਰੀ ਮਹਿ ਗਯਉ ਆਪਿ ਪਰਮੇਸ੍ਵਰ ਭਾਯਉ ॥ ਹਰਿ ਸਿੰਘਾਸਣੁ ਦੀਅਉ ਸਿਰੀ ਗੁਰੁ ਤਹ </p>
<p> ਬੈਠਾਯਉ ॥ ਰਹਸੁ ਕੀਅਉ ਸੁਰ ਦੇਵ ਤੋਹਿ ਜਸੁ ਜਯ ਜਯ ਜੰਪਹਿ ॥ ਅਸੁਰ ਗਏ ਤੇ ਭਾਗਿ ਪਾਪ ਤਿਨੑ ਭੀਤਰਿ </p>
<p> ਕੰਪਹਿ ॥ ਕਾਟੇ ਸੁ ਪਾਪ ਤਿਨੑ ਨਰਹੁ ਕੇ ਗੁਰੁ ਰਾਮਦਾਸੁ ਜਿਨੑ ਪਾਇਯਉ ॥ ਛਤ੍ਰੁ ਸਿੰਘਾਸਨੁ ਪਿਰਥਮੀ ਗੁਰ </p>
<p> ਅਰਜੁਨ ਕਉ ਦੇ ਆਇਅਉ ॥੨॥੨੧॥੯॥੧੧॥੧੦॥੧੦॥੨੨॥੬੦॥੧੪੩॥ </p>
</section>
<section id='ang1410' route='ang/1410'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਸਲੋਕ ਵਾਰਾਂ ਤੇ ਵਧੀਕ ॥ ਮਹਲਾ ੧ ॥ </p>
<p> ਉਤੰਗੀ ਪੈਓਹਰੀ ਗਹਿਰੀ ਗੰਭੀਰੀ ॥ ਸਸੁੜਿ ਸੁਹੀਆ ਕਿਵ ਕਰੀ ਨਿਵਣੁ ਨ ਜਾਇ ਥਣੀ ॥ ਗਚੁ ਜਿ ਲਗਾ </p>
<p> ਗਿੜਵੜੀ ਸਖੀਏ ਧਉਲਹਰੀ ॥ ਸੇ ਭੀ ਢਹਦੇ ਡਿਠੁ ਮੈ ਮੁੰਧ ਨ ਗਰਬੁ ਥਣੀ ॥੧॥ ਸੁਣਿ ਮੁੰਧੇ ਹਰਣਾਖੀਏ </p>
<p> ਗੂੜਾ ਵੈਣੁ ਅਪਾਰੁ ॥ ਪਹਿਲਾ ਵਸਤੁ ਸਿਞਾਣਿ ਕੈ ਤਾਂ ਕੀਚੈ ਵਾਪਾਰੁ ॥ ਦੋਹੀ ਦਿਚੈ ਦੁਰਜਨਾ ਮਿਤ੍ਰਾਂ ਕੂੰ ਜੈਕਾਰੁ ॥ </p>
<p> ਜਿਤੁ ਦੋਹੀ ਸਜਣ ਮਿਲਨਿ ਲਹੁ ਮੁੰਧੇ ਵੀਚਾਰੁ ॥ ਤਨੁ ਮਨੁ ਦੀਜੈ ਸਜਣਾ ਐਸਾ ਹਸਣੁ ਸਾਰੁ ॥ ਤਿਸ ਸਉ </p>
<p> ਨੇਹੁ ਨ ਕੀਚਈ ਜਿ ਦਿਸੈ ਚਲਣਹਾਰੁ ॥ ਨਾਨਕ ਜਿਨੀੑ ਇਵ ਕਰਿ ਬੁਝਿਆ ਤਿਨਾੑ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥੨॥ </p>
<p> ਜੇ ਤੂੰ ਤਾਰੂ ਪਾਣਿ ਤਾਹੂ ਪੁਛੁ ਤਿੜੰਨੑ ਕਲ ॥ ਤਾਹੂ ਖਰੇ ਸੁਜਾਣ ਵੰਞਾ ਏਨੀੑ ਕਪਰੀ ॥੩॥ ਝੜ ਝਖੜ ਓਹਾੜ </p>
<p> ਲਹਰੀ ਵਹਨਿ ਲਖੇਸਰੀ ॥ ਸਤਿਗੁਰ ਸਿਉ ਆਲਾਇ ਬੇੜੇ ਡੁਬਣਿ ਨਾਹਿ ਭਉ ॥੪॥ ਨਾਨਕ ਦੁਨੀਆ ਕੈਸੀ </p>
<p> ਹੋਈ ॥ ਸਾਲਕੁ ਮਿਤੁ ਨ ਰਹਿਓ ਕੋਈ ॥ ਭਾਈ ਬੰਧੀ ਹੇਤੁ ਚੁਕਾਇਆ ॥ ਦੁਨੀਆ ਕਾਰਣਿ ਦੀਨੁ ਗਵਾਇਆ </p>
<p> ॥੫॥ ਹੈ ਹੈ ਕਰਿ ਕੈ ਓਹਿ ਕਰੇਨਿ ॥ ਗਲਾੑ ਪਿਟਨਿ ਸਿਰੁ ਖੋਹੇਨਿ ॥ ਨਾਉ ਲੈਨਿ ਅਰੁ ਕਰਨਿ ਸਮਾਇ ॥ ਨਾਨਕ </p>
<p> ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਇ ॥੬॥ ਰੇ ਮਨ ਡੀਗਿ ਨ ਡੋਲੀਐ ਸੀਧੈ ਮਾਰਗਿ ਧਾਉ ॥ ਪਾਛੈ ਬਾਘੁ ਡਰਾਵਣੋ ਆਗੈ </p>
<p> ਅਗਨਿ ਤਲਾਉ ॥ ਸਹਸੈ ਜੀਅਰਾ ਪਰਿ ਰਹਿਓ ਮਾ ਕਉ ਅਵਰੁ ਨ ਢੰਗੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਛੁਟੀਐ ਹਰਿ </p>
<p> ਪ੍ਰੀਤਮ ਸਿਉ ਸੰਗੁ ॥੭॥ ਬਾਘੁ ਮਰੈ ਮਨੁ ਮਾਰੀਐ ਜਿਸੁ ਸਤਿਗੁਰ ਦੀਖਿਆ ਹੋਇ ॥ ਆਪੁ ਪਛਾਣੈ ਹਰਿ </p>
</section>
<section id='ang1411' route='ang/1411'><p> ਮਿਲੈ ਬਹੁੜਿ ਨ ਮਰਣਾ ਹੋਇ ॥ ਕੀਚੜਿ ਹਾਥੁ ਨ ਬੂਡਈ ਏਕਾ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ </p>
<p> ਗੁਰੁ ਸਰਵਰੁ ਸਚੀ ਪਾਲਿ ॥੮॥ ਅਗਨਿ ਮਰੈ ਜਲੁ ਲੋੜਿ ਲਹੁ ਵਿਣੁ ਗੁਰ ਨਿਧਿ ਜਲੁ ਨਾਹਿ ॥ ਜਨਮਿ ਮਰੈ </p>
<p> ਭਰਮਾਈਐ ਜੇ ਲਖ ਕਰਮ ਕਮਾਹਿ ॥ ਜਮੁ ਜਾਗਾਤਿ ਨ ਲਗਈ ਜੇ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥ ਨਾਨਕ ਨਿਰਮਲੁ </p>
<p> ਅਮਰ ਪਦੁ ਗੁਰੁ ਹਰਿ ਮੇਲੈ ਮੇਲਾਇ ॥੯॥ ਕਲਰ ਕੇਰੀ ਛਪੜੀ ਕਊਆ ਮਲਿ ਮਲਿ ਨਾਇ ॥ ਮਨੁ ਤਨੁ ਮੈਲਾ </p>
<p> ਅਵਗੁਣੀ ਚਿੰਜੁ ਭਰੀ ਗੰਧੀ ਆਇ ॥ ਸਰਵਰੁ ਹੰਸਿ ਨ ਜਾਣਿਆ ਕਾਗ ਕੁਪੰਖੀ ਸੰਗਿ ॥ ਸਾਕਤ ਸਿਉ ਐਸੀ </p>
<p> ਪ੍ਰੀਤਿ ਹੈ ਬੂਝਹੁ ਗਿਆਨੀ ਰੰਗਿ ॥ ਸੰਤ ਸਭਾ ਜੈਕਾਰੁ ਕਰਿ ਗੁਰਮੁਖਿ ਕਰਮ ਕਮਾਉ ॥ ਨਿਰਮਲੁ ਨਾੑਵਣੁ ਨਾਨਕਾ </p>
<p> ਗੁਰੁ ਤੀਰਥੁ ਦਰੀਆਉ ॥੧੦॥ ਜਨਮੇ ਕਾ ਫਲੁ ਕਿਆ ਗਣੀ ਜਾਂ ਹਰਿ ਭਗਤਿ ਨ ਭਾਉ ॥ ਪੈਧਾ ਖਾਧਾ ਬਾਦਿ ਹੈ </p>
<p> ਜਾਂ ਮਨਿ ਦੂਜਾ ਭਾਉ ॥ ਵੇਖਣੁ ਸੁਨਣਾ ਝੂਠੁ ਹੈ ਮੁਖਿ ਝੂਠਾ ਆਲਾਉ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਹੋਰੁ ਹਉਮੈ </p>
<p> ਆਵਉ ਜਾਉ ॥੧੧॥ ਹੈਨਿ ਵਿਰਲੇ ਨਾਹੀ ਘਣੇ ਫੈਲ ਫਕੜੁ ਸੰਸਾਰੁ ॥੧੨॥ ਨਾਨਕ ਲਗੀ ਤੁਰਿ ਮਰੈ ਜੀਵਣ </p>
<p> ਨਾਹੀ ਤਾਣੁ ॥ ਚੋਟੈ ਸੇਤੀ ਜੋ ਮਰੈ ਲਗੀ ਸਾ ਪਰਵਾਣੁ ॥ ਜਿਸ ਨੋ ਲਾਏ ਤਿਸੁ ਲਗੈ ਲਗੀ ਤਾ ਪਰਵਾਣੁ ॥ ਪਿਰਮ </p>
<p> ਪੈਕਾਮੁ ਨ ਨਿਕਲੈ ਲਾਇਆ ਤਿਨਿ ਸੁਜਾਣਿ ॥੧੩॥ ਭਾਂਡਾ ਧੋਵੈ ਕਉਣੁ ਜਿ ਕਚਾ ਸਾਜਿਆ ॥ ਧਾਤੂ ਪੰਜਿ </p>
<p> ਰਲਾਇ ਕੂੜਾ ਪਾਜਿਆ ॥ ਭਾਂਡਾ ਆਣਗੁ ਰਾਸਿ ਜਾਂ ਤਿਸੁ ਭਾਵਸੀ ॥ ਪਰਮ ਜੋਤਿ ਜਾਗਾਇ ਵਾਜਾ ਵਾਵਸੀ </p>
<p> ॥੧੪॥ ਮਨਹੁ ਜਿ ਅੰਧੇ ਘੂਪ ਕਹਿਆ ਬਿਰਦੁ ਨ ਜਾਣਨੀ ॥ ਮਨਿ ਅੰਧੈ ਊਂਧੈ ਕਵਲ ਦਿਸਨਿ ਖਰੇ ਕਰੂਪ ॥ </p>
<p> ਇਕਿ ਕਹਿ ਜਾਣਨਿ ਕਹਿਆ ਬੁਝਨਿ ਤੇ ਨਰ ਸੁਘੜ ਸਰੂਪ ॥ ਇਕਨਾ ਨਾਦੁ ਨ ਬੇਦੁ ਨ ਗੀਅ ਰਸੁ ਰਸੁ ਕਸੁ ਨ </p>
<p> ਜਾਣੰਤਿ ॥ ਇਕਨਾ ਸਿਧਿ ਨ ਬੁਧਿ ਨ ਅਕਲਿ ਸਰ ਅਖਰ ਕਾ ਭੇਉ ਨ ਲਹੰਤਿ ॥ ਨਾਨਕ ਤੇ ਨਰ ਅਸਲਿ ਖਰ </p>
<p> ਜਿ ਬਿਨੁ ਗੁਣ ਗਰਬੁ ਕਰੰਤ ॥੧੫॥ ਸੋ ਬ੍ਰਹਮਣੁ ਜੋ ਬਿੰਦੈ ਬ੍ਰਹਮੁ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਕਮਾਵੈ ਕਰਮੁ ॥ ਸੀਲ </p>
<p> ਸੰਤੋਖ ਕਾ ਰਖੈ ਧਰਮੁ ॥ ਬੰਧਨ ਤੋੜੈ ਹੋਵੈ ਮੁਕਤੁ ॥ ਸੋਈ ਬ੍ਰਹਮਣੁ ਪੂਜਣ ਜੁਗਤੁ ॥੧੬॥ ਖਤ੍ਰੀ ਸੋ ਜੁ ਕਰਮਾ ਕਾ </p>
<p> ਸੂਰੁ ॥ ਪੁੰਨ ਦਾਨ ਕਾ ਕਰੈ ਸਰੀਰੁ ॥ ਖੇਤੁ ਪਛਾਣੈ ਬੀਜੈ ਦਾਨੁ ॥ ਸੋ ਖਤ੍ਰੀ ਦਰਗਹ ਪਰਵਾਣੁ ॥ ਲਬੁ ਲੋਭੁ ਜੇ ਕੂੜੁ </p>
<p> ਕਮਾਵੈ ॥ ਅਪਣਾ ਕੀਤਾ ਆਪੇ ਪਾਵੈ ॥੧੭॥ ਤਨੁ ਨ ਤਪਾਇ ਤਨੂਰ ਜਿਉ ਬਾਲਣੁ ਹਡ ਨ ਬਾਲਿ ॥ ਸਿਰਿ ਪੈਰੀ </p>
</section>
<section id='ang1412' route='ang/1412'><p> ਕਿਆ ਫੇੜਿਆ ਅੰਦਰਿ ਪਿਰੀ ਸਮਾੑਲਿ ॥੧੮॥ ਸਭਨੀ ਘਟੀ ਸਹੁ ਵਸੈ ਸਹ ਬਿਨੁ ਘਟੁ ਨ ਕੋਇ ॥ ਨਾਨਕ </p>
<p> ਤੇ ਸੋਹਾਗਣੀ ਜਿਨਾੑ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੧੯॥ ਜਉ ਤਉ ਪ੍ਰੇਮ ਖੇਲਣ ਕਾ ਚਾਉ ॥ ਸਿਰੁ ਧਰਿ ਤਲੀ </p>
<p> ਗਲੀ ਮੇਰੀ ਆਉ ॥ ਇਤੁ ਮਾਰਗਿ ਪੈਰੁ ਧਰੀਜੈ ॥ ਸਿਰੁ ਦੀਜੈ ਕਾਣਿ ਨ ਕੀਜੈ ॥੨੦॥ ਨਾਲਿ ਕਿਰਾੜਾ </p>
<p> ਦੋਸਤੀ ਕੂੜੈ ਕੂੜੀ ਪਾਇ ॥ ਮਰਣੁ ਨ ਜਾਪੈ ਮੂਲਿਆ ਆਵੈ ਕਿਤੈ ਥਾਇ ॥੨੧॥ ਗਿਆਨ ਹੀਣੰ ਅਗਿਆਨ </p>
<p> ਪੂਜਾ ॥ ਅੰਧ ਵਰਤਾਵਾ ਭਾਉ ਦੂਜਾ ॥੨੨॥ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਧਰਮ ਬਿਨੁ ਧਿਆਨੁ ॥ ਸਚ ਬਿਨੁ ਸਾਖੀ </p>
<p> ਮੂਲੋ ਨ ਬਾਕੀ ॥੨੩॥ ਮਾਣੂ ਘਲੈ ਉਠੀ ਚਲੈ ॥ ਸਾਦੁ ਨਾਹੀ ਇਵੇਹੀ ਗਲੈ ॥੨੪॥ ਰਾਮੁ ਝੁਰੈ ਦਲ </p>
<p> ਮੇਲਵੈ ਅੰਤਰਿ ਬਲੁ ਅਧਿਕਾਰ ॥ ਬੰਤਰ ਕੀ ਸੈਨਾ ਸੇਵੀਐ ਮਨਿ ਤਨਿ ਜੁਝੁ ਅਪਾਰੁ ॥ ਸੀਤਾ ਲੈ ਗਇਆ </p>
<p> ਦਹਸਿਰੋ ਲਛਮਣੁ ਮੂਓ ਸਰਾਪਿ ॥ ਨਾਨਕ ਕਰਤਾ ਕਰਣਹਾਰੁ ਕਰਿ ਵੇਖੈ ਥਾਪਿ ਉਥਾਪਿ ॥੨੫॥ ਮਨ ਮਹਿ </p>
<p> ਝੂਰੈ ਰਾਮਚੰਦੁ ਸੀਤਾ ਲਛਮਣ ਜੋਗੁ ॥ ਹਣਵੰਤਰੁ ਆਰਾਧਿਆ ਆਇਆ ਕਰਿ ਸੰਜੋਗੁ ॥ ਭੂਲਾ ਦੈਤੁ ਨ </p>
<p> ਸਮਝਈ ਤਿਨਿ ਪ੍ਰਭ ਕੀਏ ਕਾਮ ॥ ਨਾਨਕ ਵੇਪਰਵਾਹੁ ਸੋ ਕਿਰਤੁ ਨ ਮਿਟਈ ਰਾਮ ॥੨੬॥ ਲਾਹੌਰ ਸਹਰੁ </p>
<p> ਜਹਰੁ ਕਹਰੁ ਸਵਾ ਪਹਰੁ ॥੨੭॥ ਮਹਲਾ ੩ ॥ ਲਾਹੌਰ ਸਹਰੁ ਅੰਮ੍ਰਿਤ ਸਰੁ ਸਿਫਤੀ ਦਾ ਘਰੁ ॥੨੮॥ </p>
<p> ਮਹਲਾ ੧ ॥ ਉਦੋਸਾਹੈ ਕਿਆ ਨੀਸਾਨੀ ਤੋਟਿ ਨ ਆਵੈ ਅੰਨੀ ॥ ਉਦੋਸੀਅ ਘਰੇ ਹੀ ਵੁਠੀ ਕੁੜਿੲੀਂ ਰੰਨੀ </p>
<p> ਧੰਮੀ ॥ ਸਤੀ ਰੰਨੀ ਘਰੇ ਸਿਆਪਾ ਰੋਵਨਿ ਕੂੜੀ ਕੰਮੀ ॥ ਜੋ ਲੇਵੈ ਸੋ ਦੇਵੈ ਨਾਹੀ ਖਟੇ ਦੰਮ ਸਹੰਮੀ ॥੨੯॥ </p>
<p> ਪਬਰ ਤੂੰ ਹਰੀਆਵਲਾ ਕਵਲਾ ਕੰਚਨ ਵੰਨਿ ॥ ਕੈ ਦੋਖੜੈ ਸੜਿਓਹਿ ਕਾਲੀ ਹੋਈਆ ਦੇਹੁਰੀ ਨਾਨਕ ਮੈ ਤਨਿ </p>
<p> ਭੰਗੁ ॥ ਜਾਣਾ ਪਾਣੀ ਨਾ ਲਹਾਂ ਜੈ ਸੇਤੀ ਮੇਰਾ ਸੰਗੁ ॥ ਜਿਤੁ ਡਿਠੈ ਤਨੁ ਪਰਫੁੜੈ ਚੜੈ ਚਵਗਣਿ ਵੰਨੁ ॥੩੦॥ </p>
<p> ਰਜਿ ਨ ਕੋਈ ਜੀਵਿਆ ਪਹੁਚਿ ਨ ਚਲਿਆ ਕੋਇ ॥ ਗਿਆਨੀ ਜੀਵੈ ਸਦਾ ਸਦਾ ਸੁਰਤੀ ਹੀ ਪਤਿ ਹੋਇ ॥ ਸਰਫੈ </p>
<p> ਸਰਫੈ ਸਦਾ ਸਦਾ ਏਵੈ ਗਈ ਵਿਹਾਇ ॥ ਨਾਨਕ ਕਿਸ ਨੋ ਆਖੀਐ ਵਿਣੁ ਪੁਛਿਆ ਹੀ ਲੈ ਜਾਇ ॥੩੧॥ ਦੋਸੁ </p>
<p> ਨ ਦੇਅਹੁ ਰਾਇ ਨੋ ਮਤਿ ਚਲੈ ਜਾਂ ਬੁਢਾ ਹੋਵੈ ॥ ਗਲਾਂ ਕਰੇ ਘਣੇਰੀਆ ਤਾਂ ਅੰਨੇੑ ਪਵਣਾ ਖਾਤੀ ਟੋਵੈ ॥੩੨॥ ਪੂਰੇ </p>
<p> ਕਾ ਕੀਆ ਸਭ ਕਿਛੁ ਪੂਰਾ ਘਟਿ ਵਧਿ ਕਿਛੁ ਨਾਹੀ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਐਸਾ ਜਾਣੈ ਪੂਰੇ ਮਾਂਹਿ ਸਮਾਂਹੀ ॥੩੩॥ </p>
</section>
<section id='ang1413' route='ang/1413'><p> ਸਲੋਕ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਭਿਆਗਤ ਏਹ ਨ ਆਖੀਅਹਿ ਜਿਨ ਕੈ ਮਨ ਮਹਿ ਭਰਮੁ ॥ ਤਿਨ ਕੇ ਦਿਤੇ ਨਾਨਕਾ ਤੇਹੋ ਜੇਹਾ ਧਰਮੁ ॥੧॥ </p>
<p> ਅਭੈ ਨਿਰੰਜਨ ਪਰਮ ਪਦੁ ਤਾ ਕਾ ਭੀਖਕੁ ਹੋਇ ॥ ਤਿਸ ਕਾ ਭੋਜਨੁ ਨਾਨਕਾ ਵਿਰਲਾ ਪਾਏ ਕੋਇ ॥੨॥ ਹੋਵਾ </p>
<p> ਪੰਡਿਤੁ ਜੋਤਕੀ ਵੇਦ ਪੜਾ ਮੁਖਿ ਚਾਰਿ ॥ ਨਵਾ ਖੰਡਾ ਵਿਚਿ ਜਾਣੀਆ ਅਪਨੇ ਚਜ ਵੀਚਾਰ ॥੩॥ ਬ੍ਰਹਮਣ ਕੈਲੀ </p>
<p> ਘਾਤੁ ਕੰਞਕਾ ਅਣਚਾਰੀ ਕਾ ਧਾਨੁ ॥ ਫਿਟਕ ਫਿਟਕਾ ਕੋੜੁ ਬਦੀਆ ਸਦਾ ਸਦਾ ਅਭਿਮਾਨੁ ॥ ਪਾਹਿ ਏਤੇ ਜਾਹਿ </p>
<p> ਵੀਸਰਿ ਨਾਨਕਾ ਇਕੁ ਨਾਮੁ ॥ ਸਭ ਬੁਧੀ ਜਾਲੀਅਹਿ ਇਕੁ ਰਹੈ ਤਤੁ ਗਿਆਨੁ ॥੪॥ ਮਾਥੈ ਜੋ ਧੁਰਿ ਲਿਖਿਆ </p>
<p> ਸੁ ਮੇਟਿ ਨ ਸਕੈ ਕੋਇ ॥ ਨਾਨਕ ਜੋ ਲਿਖਿਆ ਸੋ ਵਰਤਦਾ ਸੋ ਬੂਝੈ ਜਿਸ ਨੋ ਨਦਰਿ ਹੋਇ ॥੫॥ ਜਿਨੀ ਨਾਮੁ </p>
<p> ਵਿਸਾਰਿਆ ਕੂੜੈ ਲਾਲਚਿ ਲਗਿ ॥ ਧੰਧਾ ਮਾਇਆ ਮੋਹਣੀ ਅੰਤਰਿ ਤਿਸਨਾ ਅਗਿ ॥ ਜਿਨਾੑ ਵੇਲਿ ਨ ਤੂੰਬੜੀ </p>
<p> ਮਾਇਆ ਠਗੇ ਠਗਿ ॥ ਮਨਮੁਖਿ ਬੰਨਿੑ ਚਲਾਈਅਹਿ ਨਾ ਮਿਲਹੀ ਵਗਿ ਸਗਿ ॥ ਆਪਿ ਭੁਲਾਏ ਭੁਲੀਐ ਆਪੇ </p>
<p> ਮੇਲਿ ਮਿਲਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਛੁਟੀਐ ਜੇ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥੬॥ ਸਾਲਾਹੀ ਸਾਲਾਹਣਾ ਭੀ ਸਚਾ </p>
<p> ਸਾਲਾਹਿ ॥ ਨਾਨਕ ਸਚਾ ਏਕੁ ਦਰੁ ਬੀਭਾ ਪਰਹਰਿ ਆਹਿ ॥੭॥ ਨਾਨਕ ਜਹ ਜਹ ਮੈ ਫਿਰਉ ਤਹ ਤਹ ਸਾਚਾ </p>
<p> ਸੋਇ ॥ ਜਹ ਦੇਖਾ ਤਹ ਏਕੁ ਹੈ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੮॥ ਦੂਖ ਵਿਸਾਰਣੁ ਸਬਦੁ ਹੈ ਜੇ ਮੰਨਿ ਵਸਾਏ ਕੋਇ ॥ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਨਿ ਵਸੈ ਕਰਮ ਪਰਾਪਤਿ ਹੋਇ ॥੯॥ ਨਾਨਕ ਹਉ ਹਉ ਕਰਤੇ ਖਪਿ ਮੁਏ ਖੂਹਣਿ ਲਖ ਅਸੰਖ </p>
<p> ॥ ਸਤਿਗੁਰ ਮਿਲੇ ਸੁ ਉਬਰੇ ਸਾਚੈ ਸਬਦਿ ਅਲੰਖ ॥੧੦॥ ਜਿਨਾ ਸਤਿਗੁਰੁ ਇਕ ਮਨਿ ਸੇਵਿਆ ਤਿਨ ਜਨ </p>
<p> ਲਾਗਉ ਪਾਇ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਮਨਿ ਵਸੈ ਮਾਇਆ ਕੀ ਭੁਖ ਜਾਇ ॥ ਸੇ ਜਨ ਨਿਰਮਲ ਊਜਲੇ ਜਿ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮਿ ਸਮਾਇ ॥ ਨਾਨਕ ਹੋਰਿ ਪਤਿਸਾਹੀਆ ਕੂੜੀਆ ਨਾਮਿ ਰਤੇ ਪਾਤਿਸਾਹ ॥੧੧॥ ਜਿਉ ਪੁਰਖੈ ਘਰਿ ਭਗਤੀ </p>
<p> ਨਾਰਿ ਹੈ ਅਤਿ ਲੋਚੈ ਭਗਤੀ ਭਾਇ ॥ ਬਹੁ ਰਸ ਸਾਲਣੇ ਸਵਾਰਦੀ ਖਟ ਰਸ ਮੀਠੇ ਪਾਇ ॥ ਤਿਉ ਬਾਣੀ ਭਗਤ </p>
<p> ਸਲਾਹਦੇ ਹਰਿ ਨਾਮੈ ਚਿਤੁ ਲਾਇ ॥ ਮਨੁ ਤਨੁ ਧਨੁ ਆਗੈ ਰਾਖਿਆ ਸਿਰੁ ਵੇਚਿਆ ਗੁਰ ਆਗੈ ਜਾਇ ॥ ਭੈ ਭਗਤੀ </p>
</section>
<section id='ang1414' route='ang/1414'><p> ਭਗਤ ਬਹੁ ਲੋਚਦੇ ਪ੍ਰਭ ਲੋਚਾ ਪੂਰਿ ਮਿਲਾਇ ॥ ਹਰਿ ਪ੍ਰਭੁ ਵੇਪਰਵਾਹੁ ਹੈ ਕਿਤੁ ਖਾਧੈ ਤਿਪਤਾਇ ॥ ਸਤਿਗੁਰ ਕੈ </p>
<p> ਭਾਣੈ ਜੋ ਚਲੈ ਤਿਪਤਾਸੈ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਧਨੁ ਧਨੁ ਕਲਜੁਗਿ ਨਾਨਕਾ ਜਿ ਚਲੇ ਸਤਿਗੁਰ ਭਾਇ ॥੧੨॥ </p>
<p> ਸਤਿਗੁਰੂ ਨ ਸੇਵਿਓ ਸਬਦੁ ਨ ਰਖਿਓ ਉਰ ਧਾਰਿ ॥ ਧਿਗੁ ਤਿਨਾ ਕਾ ਜੀਵਿਆ ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥ ਗੁਰਮਤੀ </p>
<p> ਭਉ ਮਨਿ ਪਵੈ ਤਾਂ ਹਰਿ ਰਸਿ ਲਗੈ ਪਿਆਰਿ ॥ ਨਾਉ ਮਿਲੈ ਧੁਰਿ ਲਿਖਿਆ ਜਨ ਨਾਨਕ ਪਾਰਿ ਉਤਾਰਿ ॥੧੩॥ </p>
<p> ਮਾਇਆ ਮੋਹਿ ਜਗੁ ਭਰਮਿਆ ਘਰੁ ਮੁਸੈ ਖਬਰਿ ਨ ਹੋਇ ॥ ਕਾਮ ਕ੍ਰੋਧਿ ਮਨੁ ਹਿਰਿ ਲਇਆ ਮਨਮੁਖ ਅੰਧਾ </p>
<p> ਲੋਇ ॥ ਗਿਆਨ ਖੜਗ ਪੰਚ ਦੂਤ ਸੰਘਾਰੇ ਗੁਰਮਤਿ ਜਾਗੈ ਸੋਇ ॥ ਨਾਮ ਰਤਨੁ ਪਰਗਾਸਿਆ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ </p>
<p> ਹੋਇ ॥ ਨਾਮਹੀਨ ਨਕਟੇ ਫਿਰਹਿ ਬਿਨੁ ਨਾਵੈ ਬਹਿ ਰੋਇ ॥ ਨਾਨਕ ਜੋ ਧੁਰਿ ਕਰਤੈ ਲਿਖਿਆ ਸੁ ਮੇਟਿ ਨ ਸਕੈ </p>
<p> ਕੋਇ ॥੧੪॥ ਗੁਰਮੁਖਾ ਹਰਿ ਧਨੁ ਖਟਿਆ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਇਆ ਅਤੁਟ ਭਰੇ </p>
<p> ਭੰਡਾਰ ॥ ਹਰਿ ਗੁਣ ਬਾਣੀ ਉਚਰਹਿ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਨਾਨਕ ਸਭ ਕਾਰਣ ਕਰਤਾ ਕਰੈ ਵੇਖੈ ਸਿਰਜਨਹਾਰੁ </p>
<p> ॥੧੫॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਸਹਜੁ ਹੈ ਮਨੁ ਚੜਿਆ ਦਸਵੈ ਆਕਾਸਿ ॥ ਤਿਥੈ ਊਂਘ ਨ ਭੁਖ ਹੈ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ </p>
<p> ਸੁਖ ਵਾਸੁ ॥ ਨਾਨਕ ਦੁਖੁ ਸੁਖੁ ਵਿਆਪਤ ਨਹੀ ਜਿਥੈ ਆਤਮ ਰਾਮ ਪ੍ਰਗਾਸੁ ॥੧੬॥ ਕਾਮ ਕ੍ਰੋਧ ਕਾ ਚੋਲੜਾ ਸਭ </p>
<p> ਗਲਿ ਆਏ ਪਾਇ ॥ ਇਕਿ ਉਪਜਹਿ ਇਕਿ ਬਿਨਸਿ ਜਾਂਹਿ ਹੁਕਮੇ ਆਵੈ ਜਾਇ ॥ ਜੰਮਣੁ ਮਰਣੁ ਨ ਚੁਕਈ ਰੰਗੁ </p>
<p> ਲਗਾ ਦੂਜੈ ਭਾਇ ॥ ਬੰਧਨਿ ਬੰਧਿ ਭਵਾਈਅਨੁ ਕਰਣਾ ਕਛੂ ਨ ਜਾਇ ॥੧੭॥ ਜਿਨ ਕਉ ਕਿਰਪਾ ਧਾਰੀਅਨੁ </p>
<p> ਤਿਨਾ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥ ਸਤਿਗੁਰਿ ਮਿਲੇ ਉਲਟੀ ਭਈ ਮਰਿ ਜੀਵਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥ ਨਾਨਕ </p>
<p> ਭਗਤੀ ਰਤਿਆ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੧੮॥ ਮਨਮੁਖ ਚੰਚਲ ਮਤਿ ਹੈ ਅੰਤਰਿ ਬਹੁਤੁ ਚਤੁਰਾਈ ॥ ਕੀਤਾ </p>
<p> ਕਰਤਿਆ ਬਿਰਥਾ ਗਇਆ ਇਕੁ ਤਿਲੁ ਥਾਇ ਨ ਪਾਈ ॥ ਪੁੰਨ ਦਾਨੁ ਜੋ ਬੀਜਦੇ ਸਭ ਧਰਮ ਰਾਇ ਕੈ ਜਾਈ ॥ </p>
<p> ਬਿਨੁ ਸਤਿਗੁਰੂ ਜਮਕਾਲੁ ਨ ਛੋਡਈ ਦੂਜੈ ਭਾਇ ਖੁਆਈ ॥ ਜੋਬਨੁ ਜਾਂਦਾ ਨਦਰਿ ਨ ਆਵਈ ਜਰੁ ਪਹੁਚੈ ਮਰਿ </p>
<p> ਜਾਈ ॥ ਪੁਤੁ ਕਲਤੁ ਮੋਹੁ ਹੇਤੁ ਹੈ ਅੰਤਿ ਬੇਲੀ ਕੋ ਨ ਸਖਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋ ਸੁਖੁ ਪਾਏ ਨਾਉ ਵਸੈ ਮਨਿ </p>
<p> ਆਈ ॥ ਨਾਨਕ ਸੇ ਵਡੇ ਵਡਭਾਗੀ ਜਿ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਈ ॥੧੯॥ ਮਨਮੁਖ ਨਾਮੁ ਨ ਚੇਤਨੀ ਬਿਨੁ ਨਾਵੈ </p>
</section>
<section id='ang1415' route='ang/1415'><p> ਦੁਖ ਰੋਇ ॥ ਆਤਮਾ ਰਾਮੁ ਨ ਪੂਜਨੀ ਦੂਜੈ ਕਿਉ ਸੁਖੁ ਹੋਇ ॥ ਹਉਮੈ ਅੰਤਰਿ ਮੈਲੁ ਹੈ ਸਬਦਿ ਨ ਕਾਢਹਿ ਧੋਇ ॥ </p>
<p> ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ ਮੈਲਿਆ ਮੁਏ ਜਨਮੁ ਪਦਾਰਥੁ ਖੋਇ ॥੨੦॥ ਮਨਮੁਖ ਬੋਲੇ ਅੰਧੁਲੇ ਤਿਸੁ ਮਹਿ ਅਗਨੀ ਕਾ </p>
<p> ਵਾਸੁ ॥ ਬਾਣੀ ਸੁਰਤਿ ਨ ਬੁਝਨੀ ਸਬਦਿ ਨ ਕਰਹਿ ਪ੍ਰਗਾਸੁ ॥ ਓਨਾ ਆਪਣੀ ਅੰਦਰਿ ਸੁਧਿ ਨਹੀ ਗੁਰ ਬਚਨਿ ਨ </p>
<p> ਕਰਹਿ ਵਿਸਾਸੁ ॥ ਗਿਆਨੀਆ ਅੰਦਰਿ ਗੁਰ ਸਬਦੁ ਹੈ ਨਿਤ ਹਰਿ ਲਿਵ ਸਦਾ ਵਿਗਾਸੁ ॥ ਹਰਿ ਗਿਆਨੀਆ ਕੀ </p>
<p> ਰਖਦਾ ਹਉ ਸਦ ਬਲਿਹਾਰੀ ਤਾਸੁ ॥ ਗੁਰਮੁਖਿ ਜੋ ਹਰਿ ਸੇਵਦੇ ਜਨ ਨਾਨਕੁ ਤਾ ਕਾ ਦਾਸੁ ॥੨੧॥ ਮਾਇਆ </p>
<p> ਭੁਇਅੰਗਮੁ ਸਰਪੁ ਹੈ ਜਗੁ ਘੇਰਿਆ ਬਿਖੁ ਮਾਇ ॥ ਬਿਖੁ ਕਾ ਮਾਰਣੁ ਹਰਿ ਨਾਮੁ ਹੈ ਗੁਰ ਗਰੁੜ ਸਬਦੁ ਮੁਖਿ ਪਾਇ ॥ </p>
<p> ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥ ਮਿਲਿ ਸਤਿਗੁਰ ਨਿਰਮਲੁ ਹੋਇਆ ਬਿਖੁ ਹਉਮੈ </p>
<p> ਗਇਆ ਬਿਲਾਇ ॥ ਗੁਰਮੁਖਾ ਕੇ ਮੁਖ ਉਜਲੇ ਹਰਿ ਦਰਗਹ ਸੋਭਾ ਪਾਇ ॥ ਜਨ ਨਾਨਕੁ ਸਦਾ ਕੁਰਬਾਣੁ ਤਿਨ </p>
<p> ਜੋ ਚਾਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥੨੨॥ ਸਤਿਗੁਰ ਪੁਰਖੁ ਨਿਰਵੈਰੁ ਹੈ ਨਿਤ ਹਿਰਦੈ ਹਰਿ ਲਿਵ ਲਾਇ ॥ ਨਿਰਵੈਰੈ </p>
<p> ਨਾਲਿ ਵੈਰੁ ਰਚਾਇਦਾ ਅਪਣੈ ਘਰਿ ਲੂਕੀ ਲਾਇ ॥ ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਹੈ ਅਨਦਿਨੁ ਜਲੈ ਸਦਾ ਦੁਖੁ ਪਾਇ </p>
<p> ॥ ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਨਿਤ ਭਉਕਦੇ ਬਿਖੁ ਖਾਧੇ ਦੂਜੈ ਭਾਇ ॥ ਬਿਖੁ ਮਾਇਆ ਕਾਰਣਿ ਭਰਮਦੇ ਫਿਰਿ ਘਰਿ ਘਰਿ </p>
<p> ਪਤਿ ਗਵਾਇ ॥ ਬੇਸੁਆ ਕੇਰੇ ਪੂਤ ਜਿਉ ਪਿਤਾ ਨਾਮੁ ਤਿਸੁ ਜਾਇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਨੀ ਕਰਤੈ ਆਪਿ </p>
<p> ਖੁਆਇ ॥ ਹਰਿ ਗੁਰਮੁਖਿ ਕਿਰਪਾ ਧਾਰੀਅਨੁ ਜਨ ਵਿਛੁੜੇ ਆਪਿ ਮਿਲਾਇ ॥ ਜਨ ਨਾਨਕੁ ਤਿਸੁ ਬਲਿਹਾਰਣੈ </p>
<p> ਜੋ ਸਤਿਗੁਰ ਲਾਗੇ ਪਾਇ ॥੨੩॥ ਨਾਮਿ ਲਗੇ ਸੇ ਊਬਰੇ ਬਿਨੁ ਨਾਵੈ ਜਮ ਪੁਰਿ ਜਾਂਹਿ ॥ ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ ਸੁਖੁ </p>
<p> ਨਹੀ ਆਇ ਗਏ ਪਛੁਤਾਹਿ ॥੨੪॥ ਚਿੰਤਾ ਧਾਵਤ ਰਹਿ ਗਏ ਤਾਂ ਮਨਿ ਭਇਆ ਅਨੰਦੁ ॥ ਗੁਰ ਪ੍ਰਸਾਦੀ ਬੁਝੀਐ </p>
<p> ਸਾ ਧਨ ਸੁਤੀ ਨਿਚਿੰਦ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨਾੑ ਭੇਟਿਆ ਗੁਰ ਗੋਵਿੰਦੁ ॥ ਨਾਨਕ ਸਹਜੇ ਮਿਲਿ ਰਹੇ </p>
<p> ਹਰਿ ਪਾਇਆ ਪਰਮਾਨੰਦੁ ॥੨੫॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ ॥ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ </p>
<p> ਮੰਨਿ ਲੈਨਿ ਹਰਿ ਨਾਮੁ ਰਖਹਿ ਉਰ ਧਾਰਿ ॥ ਐਥੈ ਓਥੈ ਮੰਨੀਅਨਿ ਹਰਿ ਨਾਮਿ ਲਗੇ ਵਾਪਾਰਿ ॥ ਗੁਰਮੁਖਿ ਸਬਦਿ </p>
<p> ਸਿਞਾਪਦੇ ਤਿਤੁ ਸਾਚੈ ਦਰਬਾਰਿ ॥ ਸਚਾ ਸਉਦਾ ਖਰਚੁ ਸਚੁ ਅੰਤਰਿ ਪਿਰਮੁ ਪਿਆਰੁ ॥ ਜਮਕਾਲੁ ਨੇੜਿ ਨ </p>
</section>
<section id='ang1416' route='ang/1416'><p> ਆਵਈ ਆਪਿ ਬਖਸੇ ਕਰਤਾਰਿ ॥ ਨਾਨਕ ਨਾਮ ਰਤੇ ਸੇ ਧਨਵੰਤ ਹੈਨਿ ਨਿਰਧਨੁ ਹੋਰੁ ਸੰਸਾਰੁ ॥੨੬॥ ਜਨ ਕੀ </p>
<p> ਟੇਕ ਹਰਿ ਨਾਮੁ ਹਰਿ ਬਿਨੁ ਨਾਵੈ ਠਵਰ ਨ ਠਾਉ ॥ ਗੁਰਮਤੀ ਨਾਉ ਮਨਿ ਵਸੈ ਸਹਜੇ ਸਹਜਿ ਸਮਾਉ ॥ ਵਡਭਾਗੀ </p>
<p> ਨਾਮੁ ਧਿਆਇਆ ਅਹਿਨਿਸਿ ਲਾਗਾ ਭਾਉ ॥ ਜਨ ਨਾਨਕੁ ਮੰਗੈ ਧੂੜਿ ਤਿਨ ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਜਾਉ ॥੨੭॥ </p>
<p> ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ ਤਿਸਨਾ ਜਲਤੀ ਕਰੇ ਪੁਕਾਰ ॥ ਇਹੁ ਮੋਹੁ ਮਾਇਆ ਸਭੁ ਪਸਰਿਆ ਨਾਲਿ ਚਲੈ ਨ </p>
<p> ਅੰਤੀ ਵਾਰ ॥ ਬਿਨੁ ਹਰਿ ਸਾਂਤਿ ਨ ਆਵਈ ਕਿਸੁ ਆਗੈ ਕਰੀ ਪੁਕਾਰ ॥ ਵਡਭਾਗੀ ਸਤਿਗੁਰੁ ਪਾਇਆ ਬੂਝਿਆ </p>
<p> ਬ੍ਰਹਮੁ ਬਿਚਾਰੁ ॥ ਤਿਸਨਾ ਅਗਨਿ ਸਭ ਬੁਝਿ ਗਈ ਜਨ ਨਾਨਕ ਹਰਿ ਉਰਿ ਧਾਰਿ ॥੨੮॥ ਅਸੀ ਖਤੇ ਬਹੁਤੁ </p>
<p> ਕਮਾਵਦੇ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਕੈ ਬਖਸਿ ਲੈਹੁ ਹਉ ਪਾਪੀ ਵਡ ਗੁਨਹਗਾਰੁ ॥ ਹਰਿ ਜੀਉ </p>
<p> ਲੇਖੈ ਵਾਰ ਨ ਆਵਈ ਤੂੰ ਬਖਸਿ ਮਿਲਾਵਣਹਾਰੁ ॥ ਗੁਰ ਤੁਠੈ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲਿਆ ਸਭ ਕਿਲਵਿਖ ਕਟਿ ਵਿਕਾਰ </p>
<p> ॥ ਜਿਨਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਜਨ ਨਾਨਕ ਤਿਨੑ ਜੈਕਾਰੁ ॥੨੯॥ ਵਿਛੁੜਿ ਵਿਛੁੜਿ ਜੋ ਮਿਲੇ ਸਤਿਗੁਰ ਕੇ </p>
<p> ਭੈ ਭਾਇ ॥ ਜਨਮ ਮਰਣ ਨਿਹਚਲੁ ਭਏ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥ ਗੁਰ ਸਾਧੂ ਸੰਗਤਿ ਮਿਲੈ ਹੀਰੇ ਰਤਨ </p>
<p> ਲਭੰਨਿੑ ॥ ਨਾਨਕ ਲਾਲੁ ਅਮੋਲਕਾ ਗੁਰਮੁਖਿ ਖੋਜਿ ਲਹੰਨਿੑ ॥੩੦॥ ਮਨਮੁਖ ਨਾਮੁ ਨ ਚੇਤਿਓ ਧਿਗੁ ਜੀਵਣੁ </p>
<p> ਧਿਗੁ ਵਾਸੁ ॥ ਜਿਸ ਦਾ ਦਿਤਾ ਖਾਣਾ ਪੈਨਣਾ ਸੋ ਮਨਿ ਨ ਵਸਿਓ ਗੁਣਤਾਸੁ ॥ ਇਹੁ ਮਨੁ ਸਬਦਿ ਨ ਭੇਦਿਓ </p>
<p> ਕਿਉ ਹੋਵੈ ਘਰ ਵਾਸੁ ॥ ਮਨਮੁਖੀਆ ਦੋਹਾਗਣੀ ਆਵਣ ਜਾਣਿ ਮੁਈਆਸੁ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸੁਹਾਗੁ ਹੈ </p>
<p> ਮਸਤਕਿ ਮਣੀ ਲਿਖਿਆਸੁ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਰਿ ਧਾਰਿਆ ਹਰਿ ਹਿਰਦੈ ਕਮਲ ਪ੍ਰਗਾਸੁ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਨਿ ਆਪਣਾ ਹਉ ਸਦ ਬਲਿਹਾਰੀ ਤਾਸੁ ॥ ਨਾਨਕ ਤਿਨ ਮੁਖ ਉਜਲੇ ਜਿਨ ਅੰਤਰਿ ਨਾਮੁ ਪ੍ਰਗਾਸੁ ॥੩੧॥ </p>
<p> ਸਬਦਿ ਮਰੈ ਸੋਈ ਜਨੁ ਸਿਝੈ ਬਿਨੁ ਸਬਦੈ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਭੇਖ ਕਰਹਿ ਬਹੁ ਕਰਮ ਵਿਗੁਤੇ ਭਾਇ ਦੂਜੈ </p>
<p> ਪਰਜ ਵਿਗੋਈ ॥ ਨਾਨਕ ਬਿਨੁ ਸਤਿਗੁਰ ਨਾਉ ਨ ਪਾਈਐ ਜੇ ਸਉ ਲੋਚੈ ਕੋਈ ॥੩੨॥ ਹਰਿ ਕਾ ਨਾਉ </p>
<p> ਅਤਿ ਵਡ ਊਚਾ ਊਚੀ ਹੂ ਊਚਾ ਹੋਈ ॥ ਅਪੜਿ ਕੋਇ ਨ ਸਕਈ ਜੇ ਸਉ ਲੋਚੈ ਕੋਈ ॥ ਮੁਖਿ ਸੰਜਮ ਹਛਾ ਨ ਹੋਵਈ </p>
<p> ਕਰਿ ਭੇਖ ਭਵੈ ਸਭ ਕੋਈ ॥ ਗੁਰ ਕੀ ਪਉੜੀ ਜਾਇ ਚੜੈ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਈ ॥ ਅੰਤਰਿ ਆਇ ਵਸੈ ਗੁਰ ਸਬਦੁ </p>
</section>
<section id='ang1417' route='ang/1417'><p> ਵੀਚਾਰੈ ਕੋਇ ॥ ਨਾਨਕ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਨੀਐ ਸਾਚੇ ਸਾਚੀ ਸੋਇ ॥੩੩॥ ਮਾਇਆ ਮੋਹੁ ਦੁਖੁ ਸਾਗਰੁ </p>
<p> ਹੈ ਬਿਖੁ ਦੁਤਰੁ ਤਰਿਆ ਨ ਜਾਇ ॥ ਮੇਰਾ ਮੇਰਾ ਕਰਦੇ ਪਚਿ ਮੁਏ ਹਉਮੈ ਕਰਤ ਵਿਹਾਇ ॥ ਮਨਮੁਖਾ ਉਰਵਾਰੁ ਨ </p>
<p> ਪਾਰੁ ਹੈ ਅਧ ਵਿਚਿ ਰਹੇ ਲਪਟਾਇ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਕਮਾਵਣਾ ਕਰਣਾ ਕਛੂ ਨ ਜਾਇ ॥ ਗੁਰਮਤੀ ਗਿਆਨੁ </p>
<p> ਰਤਨੁ ਮਨਿ ਵਸੈ ਸਭੁ ਦੇਖਿਆ ਬ੍ਰਹਮੁ ਸੁਭਾਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਬੋਹਿਥੈ ਵਡਭਾਗੀ ਚੜੈ ਤੇ ਭਉਜਲਿ ਪਾਰਿ </p>
<p> ਲੰਘਾਇ ॥੩੪॥ ਬਿਨੁ ਸਤਿਗੁਰ ਦਾਤਾ ਕੋ ਨਹੀ ਜੋ ਹਰਿ ਨਾਮੁ ਦੇਇ ਆਧਾਰੁ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਨਾਉ ਮਨਿ ਵਸੈ </p>
<p> ਸਦਾ ਰਹੈ ਉਰਿ ਧਾਰਿ ॥ ਤਿਸਨਾ ਬੁਝੈ ਤਿਪਤਿ ਹੋਇ ਹਰਿ ਕੈ ਨਾਇ ਪਿਆਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਹਰਿ </p>
<p> ਅਪਨੀ ਕਿਰਪਾ ਧਾਰਿ ॥੩੫॥ ਬਿਨੁ ਸਬਦੈ ਜਗਤੁ ਬਰਲਿਆ ਕਹਣਾ ਕਛੂ ਨ ਜਾਇ ॥ ਹਰਿ ਰਖੇ ਸੇ ਉਬਰੇ </p>
<p> ਸਬਦਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕ ਕਰਤਾ ਸਭ ਕਿਛੁ ਜਾਣਦਾ ਜਿਨਿ ਰਖੀ ਬਣਤ ਬਣਾਇ ॥੩੬॥ ਹੋਮ ਜਗ </p>
<p> ਸਭਿ ਤੀਰਥਾ ਪੜਿੑ ਪੰਡਿਤ ਥਕੇ ਪੁਰਾਣ ॥ ਬਿਖੁ ਮਾਇਆ ਮੋਹੁ ਨ ਮਿਟਈ ਵਿਚਿ ਹਉਮੈ ਆਵਣੁ ਜਾਣੁ ॥ </p>
<p> ਸਤਿਗੁਰ ਮਿਲਿਐ ਮਲੁ ਉਤਰੀ ਹਰਿ ਜਪਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਜਿਨਾ ਹਰਿ ਹਰਿ ਪ੍ਰਭੁ ਸੇਵਿਆ ਜਨ ਨਾਨਕੁ ਸਦ </p>
<p> ਕੁਰਬਾਣੁ ॥੩੭॥ ਮਾਇਆ ਮੋਹੁ ਬਹੁ ਚਿਤਵਦੇ ਬਹੁ ਆਸਾ ਲੋਭੁ ਵਿਕਾਰ ॥ ਮਨਮੁਖਿ ਅਸਥਿਰੁ ਨਾ ਥੀਐ ਮਰਿ </p>
<p> ਬਿਨਸਿ ਜਾਇ ਖਿਨ ਵਾਰ ॥ ਵਡ ਭਾਗੁ ਹੋਵੈ ਸਤਿਗੁਰੁ ਮਿਲੈ ਹਉਮੈ ਤਜੈ ਵਿਕਾਰ ॥ ਹਰਿ ਨਾਮਾ ਜਪਿ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਜਨ ਨਾਨਕ ਸਬਦੁ ਵੀਚਾਰ ॥੩੮॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭਗਤਿ ਨ ਹੋਵਈ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਅਰਾਧਿਆ ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੩੯॥ ਲੋਭੀ ਕਾ ਵੇਸਾਹੁ ਨ ਕੀਜੈ ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ ॥ </p>
<p> ਅੰਤਿ ਕਾਲਿ ਤਿਥੈ ਧੁਹੈ ਜਿਥੈ ਹਥੁ ਨ ਪਾਇ ॥ ਮਨਮੁਖ ਸੇਤੀ ਸੰਗੁ ਕਰੇ ਮੁਹਿ ਕਾਲਖ ਦਾਗੁ ਲਗਾਇ ॥ ਮੁਹ </p>
<p> ਕਾਲੇ ਤਿਨੑ ਲੋਭੀਆਂ ਜਾਸਨਿ ਜਨਮੁ ਗਵਾਇ ॥ ਸਤਸੰਗਤਿ ਹਰਿ ਮੇਲਿ ਪ੍ਰਭ ਹਰਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ </p>
<p> ਜਨਮ ਮਰਨ ਕੀ ਮਲੁ ਉਤਰੈ ਜਨ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਇ ॥੪੦॥ ਧੁਰਿ ਹਰਿ ਪ੍ਰਭਿ ਕਰਤੈ ਲਿਖਿਆ ਸੁ ਮੇਟਣਾ </p>
<p> ਨ ਜਾਇ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ ਪ੍ਰਤਿਪਾਲਿ ਕਰੇ ਹਰਿ ਰਾਇ ॥ ਚੁਗਲ ਨਿੰਦਕ ਭੁਖੇ ਰੁਲਿ ਮੁਏ ਏਨਾ ਹਥੁ ਨ </p>
<p> ਕਿਥਾਊ ਪਾਇ ॥ ਬਾਹਰਿ ਪਾਖੰਡ ਸਭ ਕਰਮ ਕਰਹਿ ਮਨਿ ਹਿਰਦੈ ਕਪਟੁ ਕਮਾਇ ॥ ਖੇਤਿ ਸਰੀਰਿ ਜੋ ਬੀਜੀਐ </p>
</section>
<section id='ang1418' route='ang/1418'><p> ਸੋ ਅੰਤਿ ਖਲੋਆ ਆਇ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ ਹਰਿ ਭਾਵੈ ਬਖਸਿ ਮਿਲਾਇ ॥੪੧॥ ਮਨ ਆਵਣ ਜਾਣੁ ਨ </p>
<p> ਸੁਝਈ ਨਾ ਸੁਝੈ ਦਰਬਾਰੁ ॥ ਮਾਇਆ ਮੋਹਿ ਪਲੇਟਿਆ ਅੰਤਰਿ ਅਗਿਆਨੁ ਗੁਬਾਰੁ ॥ ਤਬ ਨਰੁ ਸੁਤਾ ਜਾਗਿਆ </p>
<p> ਸਿਰਿ ਡੰਡੁ ਲਗਾ ਬਹੁ ਭਾਰੁ ॥ ਗੁਰਮੁਖਾਂ ਕਰਾਂ ਉਪਰਿ ਹਰਿ ਚੇਤਿਆ ਸੇ ਪਾਇਨਿ ਮੋਖ ਦੁਆਰੁ ॥ ਨਾਨਕ ਆਪਿ </p>
<p> ਓਹਿ ਉਧਰੇ ਸਭ ਕੁਟੰਬ ਤਰੇ ਪਰਵਾਰ ॥੪੨॥ ਸਬਦਿ ਮਰੈ ਸੋ ਮੁਆ ਜਾਪੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰਸਿ ਧ੍ਰਾਪੈ ॥ </p>
<p> ਹਰਿ ਦਰਗਹਿ ਗੁਰ ਸਬਦਿ ਸਿਞਾਪੈ ॥ ਬਿਨੁ ਸਬਦੈ ਮੁਆ ਹੈ ਸਭੁ ਕੋਇ ॥ ਮਨਮੁਖੁ ਮੁਆ ਅਪੁਨਾ ਜਨਮੁ ਖੋਇ ॥ </p>
<p> ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਹਿ ਅੰਤਿ ਦੁਖੁ ਰੋਇ ॥ ਨਾਨਕ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਇ ॥੪੩॥ ਗੁਰਮੁਖਿ ਬੁਢੇ ਕਦੇ ਨਾਹੀ </p>
<p> ਜਿਨਾੑ ਅੰਤਰਿ ਸੁਰਤਿ ਗਿਆਨੁ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਗੁਣ ਰਵਹਿ ਅੰਤਰਿ ਸਹਜ ਧਿਆਨੁ ॥ ਓਇ ਸਦਾ ਅਨੰਦਿ </p>
<p> ਬਿਬੇਕ ਰਹਹਿ ਦੁਖਿ ਸੁਖਿ ਏਕ ਸਮਾਨਿ ॥ ਤਿਨਾ ਨਦਰੀ ਇਕੋ ਆਇਆ ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੁ ॥੪੪॥ </p>
<p> ਮਨਮੁਖੁ ਬਾਲਕੁ ਬਿਰਧਿ ਸਮਾਨਿ ਹੈ ਜਿਨਾੑ ਅੰਤਰਿ ਹਰਿ ਸੁਰਤਿ ਨਾਹੀ ॥ ਵਿਚਿ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ ਸਭ </p>
<p> ਧਰਮ ਰਾਇ ਕੈ ਜਾਂਹੀ ॥ ਗੁਰਮੁਖਿ ਹਛੇ ਨਿਰਮਲੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਭਾਇ ॥ ਓਨਾ ਮੈਲੁ ਪਤੰਗੁ ਨ ਲਗਈ ਜਿ </p>
<p> ਚਲਨਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਮਨਮੁਖ ਜੂਠਿ ਨ ਉਤਰੈ ਜੇ ਸਉ ਧੋਵਣ ਪਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮੇਲਿਅਨੁ ਗੁਰ ਕੈ </p>
<p> ਅੰਕਿ ਸਮਾਇ ॥੪੫॥ ਬੁਰਾ ਕਰੇ ਸੁ ਕੇਹਾ ਸਿਝੈ ॥ ਆਪਣੈ ਰੋਹਿ ਆਪੇ ਹੀ ਦਝੈ ॥ ਮਨਮੁਖਿ ਕਮਲਾ ਰਗੜੈ ਲੁਝੈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਤਿਸੁ ਸਭ ਕਿਛੁ ਸੁਝੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮਨ ਸਿਉ ਲੁਝੈ ॥੪੬॥ ਜਿਨਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨ </p>
<p> ਸੇਵਿਓ ਸਬਦਿ ਨ ਕੀਤੋ ਵੀਚਾਰੁ ॥ ਓਇ ਮਾਣਸ ਜੂਨਿ ਨ ਆਖੀਅਨਿ ਪਸੂ ਢੋਰ ਗਾਵਾਰ ॥ ਓਨਾ ਅੰਤਰਿ </p>
<p> ਗਿਆਨੁ ਨ ਧਿਆਨੁ ਹੈ ਹਰਿ ਸਉ ਪ੍ਰੀਤਿ ਨ ਪਿਆਰੁ ॥ ਮਨਮੁਖ ਮੁਏ ਵਿਕਾਰ ਮਹਿ ਮਰਿ ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥ </p>
<p> ਜੀਵਦਿਆ ਨੋ ਮਿਲੈ ਸੁ ਜੀਵਦੇ ਹਰਿ ਜਗਜੀਵਨ ਉਰ ਧਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸੋਹਣੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ </p>
<p> ॥੪੭॥ ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਸਾਜਿਆ ਹਰਿ ਵਸੈ ਜਿਸੁ ਨਾਲਿ ॥ ਗੁਰਮਤੀ ਹਰਿ ਪਾਇਆ ਮਾਇਆ ਮੋਹ ਪਰਜਾਲਿ ॥ </p>
<p> ਹਰਿ ਮੰਦਰਿ ਵਸਤੁ ਅਨੇਕ ਹੈ ਨਵ ਨਿਧਿ ਨਾਮੁ ਸਮਾਲਿ ॥ ਧਨੁ ਭਗਵੰਤੀ ਨਾਨਕਾ ਜਿਨਾ ਗੁਰਮੁਖਿ ਲਧਾ ਹਰਿ </p>
<p> ਭਾਲਿ ॥ ਵਡਭਾਗੀ ਗੜ ਮੰਦਰੁ ਖੋਜਿਆ ਹਰਿ ਹਿਰਦੈ ਪਾਇਆ ਨਾਲਿ ॥੪੮॥ ਮਨਮੁਖ ਦਹ ਦਿਸਿ ਫਿਰਿ ਰਹੇ </p>
</section>
<section id='ang1419' route='ang/1419'><p> ਅਤਿ ਤਿਸਨਾ ਲੋਭ ਵਿਕਾਰ ॥ ਮਾਇਆ ਮੋਹੁ ਨ ਚੁਕਈ ਮਰਿ ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਅਤਿ ਤਿਸਨਾ ਤਜਿ ਵਿਕਾਰ ॥ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖੁ ਗਇਆ ਜਨ ਨਾਨਕ ਸਬਦੁ ਬੀਚਾਰਿ ॥੪੯॥ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਧਿਆਇ ਮਨ ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥ ਕਿਲਵਿਖ ਪਾਪ ਸਭਿ ਕਟੀਅਹਿ ਹਉਮੈ ਚੁਕੈ ਗੁਮਾਨੁ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਕਮਲੁ ਵਿਗਸਿਆ ਸਭੁ ਆਤਮ ਬ੍ਰਹਮੁ ਪਛਾਨੁ ॥ ਹਰਿ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਪ੍ਰਭ ਜਨ ਨਾਨਕ ਜਪਿ </p>
<p> ਹਰਿ ਨਾਮੁ ॥੫੦॥ ਧਨਾਸਰੀ ਧਨਵੰਤੀ ਜਾਣੀਐ ਭਾਈ ਜਾਂ ਸਤਿਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ॥ ਤਨੁ ਮਨੁ ਸਉਪੇ ਜੀਅ </p>
<p> ਸਉ ਭਾਈ ਲਏ ਹੁਕਮਿ ਫਿਰਾਉ ॥ ਜਹ ਬੈਸਾਵਹਿ ਬੈਸਹ ਭਾਈ ਜਹ ਭੇਜਹਿ ਤਹ ਜਾਉ ॥ ਏਵਡੁ ਧਨੁ ਹੋਰੁ ਕੋ </p>
<p> ਨਹੀ ਭਾਈ ਜੇਵਡੁ ਸਚਾ ਨਾਉ ॥ ਸਦਾ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਾਂ ਭਾਈ ਸਦਾ ਸਚੇ ਕੈ ਸੰਗਿ ਰਹਾਉ ॥ ਪੈਨਣੁ ਗੁਣ </p>
<p> ਚੰਗਿਆਈਆ ਭਾਈ ਆਪਣੀ ਪਤਿ ਕੇ ਸਾਦ ਆਪੇ ਖਾਇ ॥ ਤਿਸ ਕਾ ਕਿਆ ਸਾਲਾਹੀਐ ਭਾਈ ਦਰਸਨ ਕਉ </p>
<p> ਬਲਿ ਜਾਇ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਵਡੀਆ ਵਡਿਆਈਆ ਭਾਈ ਕਰਮਿ ਮਿਲੈ ਤਾਂ ਪਾਇ ॥ ਇਕਿ ਹੁਕਮੁ ਮੰਨਿ ਨ </p>
<p> ਜਾਣਨੀ ਭਾਈ ਦੂਜੈ ਭਾਇ ਫਿਰਾਇ ॥ ਸੰਗਤਿ ਢੋਈ ਨਾ ਮਿਲੈ ਭਾਈ ਬੈਸਣਿ ਮਿਲੈ ਨ ਥਾਉ ॥ ਨਾਨਕ ਹੁਕਮੁ </p>
<p> ਤਿਨਾ ਮਨਾਇਸੀ ਭਾਈ ਜਿਨਾ ਧੁਰੇ ਕਮਾਇਆ ਨਾਉ ॥ ਤਿਨੑ ਵਿਟਹੁ ਹਉ ਵਾਰਿਆ ਭਾਈ ਤਿਨ ਕਉ ਸਦ </p>
<p> ਬਲਿਹਾਰੈ ਜਾਉ ॥੫੧॥ ਸੇ ਦਾੜੀਆਂ ਸਚੀਆ ਜਿ ਗੁਰ ਚਰਨੀ ਲਗੰਨਿੑ ॥ ਅਨਦਿਨੁ ਸੇਵਨਿ ਗੁਰੁ ਆਪਣਾ </p>
<p> ਅਨਦਿਨੁ ਅਨਦਿ ਰਹੰਨਿੑ ॥ ਨਾਨਕ ਸੇ ਮੁਹ ਸੋਹਣੇ ਸਚੈ ਦਰਿ ਦਿਸੰਨਿੑ ॥੫੨॥ ਮੁਖ ਸਚੇ ਸਚੁ ਦਾੜੀਆ ਸਚੁ </p>
<p> ਬੋਲਹਿ ਸਚੁ ਕਮਾਹਿ ॥ ਸਚਾ ਸਬਦੁ ਮਨਿ ਵਸਿਆ ਸਤਿਗੁਰ ਮਾਂਹਿ ਸਮਾਂਹਿ ॥ ਸਚੀ ਰਾਸੀ ਸਚੁ ਧਨੁ ਉਤਮ </p>
<p> ਪਦਵੀ ਪਾਂਹਿ ॥ ਸਚੁ ਸੁਣਹਿ ਸਚੁ ਮੰਨਿ ਲੈਨਿ ਸਚੀ ਕਾਰ ਕਮਾਹਿ ॥ ਸਚੀ ਦਰਗਹ ਬੈਸਣਾ ਸਚੇ ਮਾਹਿ ਸਮਾਹਿ </p>
<p> ॥ ਨਾਨਕ ਵਿਣੁ ਸਤਿਗੁਰ ਸਚੁ ਨ ਪਾਈਐ ਮਨਮੁਖ ਭੂਲੇ ਜਾਂਹਿ ॥੫੩॥ ਬਾਬੀਹਾ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰੇ ਜਲਨਿਧਿ </p>
<p> ਪ੍ਰੇਮ ਪਿਆਰਿ ॥ ਗੁਰ ਮਿਲੇ ਸੀਤਲ ਜਲੁ ਪਾਇਆ ਸਭਿ ਦੂਖ ਨਿਵਾਰਣਹਾਰੁ ॥ ਤਿਸ ਚੁਕੈ ਸਹਜੁ ਊਪਜੈ ਚੁਕੈ ਕੂਕ </p>
<p> ਪੁਕਾਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਾਂਤਿ ਹੋਇ ਨਾਮੁ ਰਖਹੁ ਉਰਿ ਧਾਰਿ ॥੫੪॥ ਬਾਬੀਹਾ ਤੂੰ ਸਚੁ ਚਉ ਸਚੇ ਸਉ </p>
<p> ਲਿਵ ਲਾਇ ॥ ਬੋਲਿਆ ਤੇਰਾ ਥਾਇ ਪਵੈ ਗੁਰਮੁਖਿ ਹੋਇ ਅਲਾਇ ॥ ਸਬਦੁ ਚੀਨਿ ਤਿਖ ਉਤਰੈ ਮੰਨਿ ਲੈ </p>
</section>
<section id='ang1420' route='ang/1420'><p> ਰਜਾਇ ॥ ਚਾਰੇ ਕੁੰਡਾ ਝੋਕਿ ਵਰਸਦਾ ਬੂੰਦ ਪਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਜਲ ਹੀ ਤੇ ਸਭ ਊਪਜੈ ਬਿਨੁ ਜਲ ਪਿਆਸ ਨ </p>
<p> ਜਾਇ ॥ ਨਾਨਕ ਹਰਿ ਜਲੁ ਜਿਨਿ ਪੀਆ ਤਿਸੁ ਭੂਖ ਨ ਲਾਗੈ ਆਇ ॥੫੫॥ ਬਾਬੀਹਾ ਤੂੰ ਸਹਜਿ ਬੋਲਿ ਸਚੈ ਸਬਦਿ </p>
<p> ਸੁਭਾਇ ॥ ਸਭੁ ਕਿਛੁ ਤੇਰੈ ਨਾਲਿ ਹੈ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥ ਆਪੁ ਪਛਾਣਹਿ ਪ੍ਰੀਤਮੁ ਮਿਲੈ ਵੁਠਾ ਛਹਬਰ </p>
<p> ਲਾਇ ॥ ਝਿਮਿ ਝਿਮਿ ਅੰਮ੍ਰਿਤੁ ਵਰਸਦਾ ਤਿਸਨਾ ਭੁਖ ਸਭ ਜਾਇ ॥ ਕੂਕ ਪੁਕਾਰ ਨ ਹੋਵਈ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ </p>
<p> ਨਾਨਕ ਸੁਖਿ ਸਵਨਿੑ ਸੋਹਾਗਣੀ ਸਚੈ ਨਾਮਿ ਸਮਾਇ ॥੫੬॥ ਧੁਰਹੁ ਖਸਮਿ ਭੇਜਿਆ ਸਚੈ ਹੁਕਮਿ ਪਠਾਇ ॥ ਇੰਦੁ </p>
<p> ਵਰਸੈ ਦਇਆ ਕਰਿ ਗੂੜੀੑ ਛਹਬਰ ਲਾਇ ॥ ਬਾਬੀਹੇ ਤਨਿ ਮਨਿ ਸੁਖੁ ਹੋਇ ਜਾਂ ਤਤੁ ਬੂੰਦ ਮੁਹਿ ਪਾਇ ॥ ਅਨੁ ਧਨੁ </p>
<p> ਬਹੁਤਾ ਉਪਜੈ ਧਰਤੀ ਸੋਭਾ ਪਾਇ ॥ ਅਨਦਿਨੁ ਲੋਕੁ ਭਗਤਿ ਕਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਇ ॥ ਆਪੇ ਸਚਾ ਬਖਸਿ </p>
<p> ਲਏ ਕਰਿ ਕਿਰਪਾ ਕਰੈ ਰਜਾਇ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹੁ ਕਾਮਣੀ ਸਚੈ ਸਬਦਿ ਸਮਾਇ ॥ ਭੈ ਕਾ ਸਹਜੁ ਸੀਗਾਰੁ ਕਰਿਹੁ </p>
<p> ਸਚਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕ ਨਾਮੋ ਮਨਿ ਵਸੈ ਹਰਿ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥੫੭॥ ਬਾਬੀਹਾ ਸਗਲੀ </p>
<p> ਧਰਤੀ ਜੇ ਫਿਰਹਿ ਊਡਿ ਚੜਹਿ ਆਕਾਸਿ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਜਲੁ ਪਾਈਐ ਚੂਕੈ ਭੂਖ ਪਿਆਸ ॥ ਜੀਉ ਪਿੰਡੁ </p>
<p> ਸਭੁ ਤਿਸ ਕਾ ਸਭੁ ਕਿਛੁ ਤਿਸ ਕੈ ਪਾਸਿ ॥ ਵਿਣੁ ਬੋਲਿਆ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਕਿਸੁ ਆਗੈ ਕੀਚੈ ਅਰਦਾਸਿ ॥ </p>
<p> ਨਾਨਕ ਘਟਿ ਘਟਿ ਏਕੋ ਵਰਤਦਾ ਸਬਦਿ ਕਰੇ ਪਰਗਾਸ ॥੫੮॥ ਨਾਨਕ ਤਿਸੈ ਬਸੰਤੁ ਹੈ ਜਿ ਸਤਿਗੁਰੁ ਸੇਵਿ </p>
<p> ਸਮਾਇ ॥ ਹਰਿ ਵੁਠਾ ਮਨੁ ਤਨੁ ਸਭੁ ਪਰਫੜੈ ਸਭੁ ਜਗੁ ਹਰੀਆਵਲੁ ਹੋਇ ॥੫੯॥ ਸਬਦੇ ਸਦਾ ਬਸੰਤੁ ਹੈ ਜਿਤੁ </p>
<p> ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਜਿਨਿ ਸਿਰਿਆ ਸਭੁ ਕੋਇ ॥੬੦॥ ਨਾਨਕ ਤਿਨਾ ਬਸੰਤੁ ਹੈ </p>
<p> ਜਿਨਾ ਗੁਰਮੁਖਿ ਵਸਿਆ ਮਨਿ ਸੋਇ ॥ ਹਰਿ ਵੁਠੈ ਮਨੁ ਤਨੁ ਪਰਫੜੈ ਸਭੁ ਜਗੁ ਹਰਿਆ ਹੋਇ ॥੬੧॥ ਵਡੜੈ ਝਾਲਿ </p>
<p> ਝਲੁੰਭਲੈ ਨਾਵੜਾ ਲਈਐ ਕਿਸੁ ॥ ਨਾਉ ਲਈਐ ਪਰਮੇਸਰੈ ਭੰਨਣ ਘੜਣ ਸਮਰਥੁ ॥੬੨॥ ਹਰਹਟ ਭੀ ਤੂੰ ਤੂੰ </p>
<p> ਕਰਹਿ ਬੋਲਹਿ ਭਲੀ ਬਾਣਿ ॥ ਸਾਹਿਬੁ ਸਦਾ ਹਦੂਰਿ ਹੈ ਕਿਆ ਉਚੀ ਕਰਹਿ ਪੁਕਾਰ ॥ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇ ਹਰਿ </p>
<p> ਰੰਗੁ ਕੀਆ ਤਿਸੈ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥ ਆਪੁ ਛੋਡਹਿ ਤਾਂ ਸਹੁ ਮਿਲੈ ਸਚਾ ਏਹੁ ਵੀਚਾਰੁ ॥ ਹਉਮੈ ਫਿਕਾ ਬੋਲਣਾ </p>
<p> ਬੁਝਿ ਨ ਸਕਾ ਕਾਰ ॥ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣੁ ਤੁਝੈ ਧਿਆਇਦਾ ਅਨਦਿਨੁ ਸਦਾ ਵਿਹਾਣ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕਿਨੈ </p>
</section>
<section id='ang1421' route='ang/1421'><p> ਨ ਪਾਇਆ ਕਰਿ ਕਰਿ ਥਕੇ ਵੀਚਾਰ ॥ ਨਦਰਿ ਕਰਹਿ ਜੇ ਆਪਣੀ ਤਾਂ ਆਪੇ ਲੈਹਿ ਸਵਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਜਿਨੀੑ ਧਿਆਇਆ ਆਏ ਸੇ ਪਰਵਾਣੁ ॥੬੩॥ ਜੋਗੁ ਨ ਭਗਵੀ ਕਪੜੀ ਜੋਗੁ ਨ ਮੈਲੇ ਵੇਸਿ ॥ ਨਾਨਕ ਘਰਿ </p>
<p> ਬੈਠਿਆ ਜੋਗੁ ਪਾਈਐ ਸਤਿਗੁਰ ਕੈ ਉਪਦੇਸਿ ॥੬੪॥ ਚਾਰੇ ਕੁੰਡਾ ਜੇ ਭਵਹਿ ਬੇਦ ਪੜਹਿ ਜੁਗ ਚਾਰਿ ॥ ਨਾਨਕ </p>
<p> ਸਾਚਾ ਭੇਟੈ ਹਰਿ ਮਨਿ ਵਸੈ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰ ॥੬੫॥ ਨਾਨਕ ਹੁਕਮੁ ਵਰਤੈ ਖਸਮ ਕਾ ਮਤਿ ਭਵੀ ਫਿਰਹਿ </p>
<p> ਚਲ ਚਿਤ ॥ ਮਨਮੁਖ ਸਉ ਕਰਿ ਦੋਸਤੀ ਸੁਖ ਕਿ ਪੁਛਹਿ ਮਿਤ ॥ ਗੁਰਮੁਖ ਸਉ ਕਰਿ ਦੋਸਤੀ ਸਤਿਗੁਰ ਸਉ </p>
<p> ਲਾਇ ਚਿਤੁ ॥ ਜੰਮਣ ਮਰਣ ਕਾ ਮੂਲੁ ਕਟੀਐ ਤਾਂ ਸੁਖੁ ਹੋਵੀ ਮਿਤ ॥੬੬॥ ਭੁਲਿਆਂ ਆਪਿ ਸਮਝਾਇਸੀ ਜਾ ਕਉ </p>
<p> ਨਦਰਿ ਕਰੇ ॥ ਨਾਨਕ ਨਦਰੀ ਬਾਹਰੀ ਕਰਣ ਪਲਾਹ ਕਰੇ ॥੬੭॥ </p>
<p> ਸਲੋਕ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਵਡਭਾਗੀਆ ਸੋਹਾਗਣੀ ਜਿਨਾੑ ਗੁਰਮੁਖਿ ਮਿਲਿਆ ਹਰਿ ਰਾਇ ॥ ਅੰਤਰਿ ਜੋਤਿ ਪਰਗਾਸੀਆ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਸਮਾਇ ॥੧॥ ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਹੈ ਜਿਨਿ ਸਚੁ ਜਾਤਾ ਸੋਇ ॥ ਜਿਤੁ ਮਿਲਿਐ ਤਿਖ ਉਤਰੈ ਤਨੁ ਮਨੁ </p>
<p> ਸੀਤਲੁ ਹੋਇ ॥ ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਸਤਿ ਪੁਰਖੁ ਹੈ ਜਿਸ ਨੋ ਸਮਤੁ ਸਭ ਕੋਇ ॥ ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਨਿਰਵੈਰੁ </p>
<p> ਹੈ ਜਿਸੁ ਨਿੰਦਾ ਉਸਤਤਿ ਤੁਲਿ ਹੋਇ ॥ ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਸੁਜਾਣੁ ਹੈ ਜਿਸੁ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਵੀਚਾਰੁ ॥ ਵਾਹੁ </p>
<p> ਵਾਹੁ ਸਤਿਗੁਰੁ ਨਿਰੰਕਾਰੁ ਹੈ ਜਿਸੁ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੂ ਹੈ ਜਿ ਸਚੁ ਦ੍ਰਿੜਾਏ ਸੋਇ ॥ ਨਾਨਕ </p>
<p> ਸਤਿਗੁਰ ਵਾਹੁ ਵਾਹੁ ਜਿਸ ਤੇ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥ ਹਰਿ ਪ੍ਰਭ ਸਚਾ ਸੋਹਿਲਾ ਗੁਰਮੁਖਿ ਨਾਮੁ ਗੋਵਿੰਦੁ ॥ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੁ ਸਲਾਹਣਾ ਹਰਿ ਜਪਿਆ ਮਨਿ ਆਨੰਦੁ ॥ ਵਡਭਾਗੀ ਹਰਿ ਪਾਇਆ ਪੂਰਨ ਪਰਮਾਨੰਦੁ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿਆ ਬਹੁੜਿ ਨ ਮਨਿ ਤਨਿ ਭੰਗੁ ॥੩॥ ਮੂੰ ਪਿਰੀਆ ਸਉ ਨੇਹੁ ਕਿਉ ਸਜਣ ਮਿਲਹਿ </p>
<p> ਪਿਆਰਿਆ ॥ ਹਉ ਢੂਢੇਦੀ ਤਿਨ ਸਜਣ ਸਚਿ ਸਵਾਰਿਆ ॥ ਸਤਿਗੁਰੁ ਮੈਡਾ ਮਿਤੁ ਹੈ ਜੇ ਮਿਲੈ ਤ ਇਹੁ ਮਨੁ </p>
<p> ਵਾਰਿਆ ॥ ਦੇਂਦਾ ਮੂੰ ਪਿਰੁ ਦਸਿ ਹਰਿ ਸਜਣੁ ਸਿਰਜਣਹਾਰਿਆ ॥ ਨਾਨਕ ਹਉ ਪਿਰੁ ਭਾਲੀ ਆਪਣਾ ਸਤਿਗੁਰ </p>
<p> ਨਾਲਿ ਦਿਖਾਲਿਆ ॥੪॥ ਹਉ ਖੜੀ ਨਿਹਾਲੀ ਪੰਧੁ ਮਤੁ ਮੂੰ ਸਜਣੁ ਆਵਏ ॥ ਕੋ ਆਣਿ ਮਿਲਾਵੈ ਅਜੁ ਮੈ ਪਿਰੁ </p>
</section>
<section id='ang1422' route='ang/1422'><p> ਮੇਲਿ ਮਿਲਾਵਏ ॥ ਹਉ ਜੀਉ ਕਰੀ ਤਿਸ ਵਿਟਉ ਚਉ ਖੰਨੀਐ ਜੋ ਮੈ ਪਿਰੀ ਦਿਖਾਵਏ ॥ ਨਾਨਕ ਹਰਿ ਹੋਇ </p>
<p> ਦਇਆਲੁ ਤਾਂ ਗੁਰੁ ਪੂਰਾ ਮੇਲਾਵਏ ॥੫॥ ਅੰਤਰਿ ਜੋਰੁ ਹਉਮੈ ਤਨਿ ਮਾਇਆ ਕੂੜੀ ਆਵੈ ਜਾਇ ॥ ਸਤਿਗੁਰ ਕਾ </p>
<p> ਫੁਰਮਾਇਆ ਮੰਨਿ ਨ ਸਕੀ ਦੁਤਰੁ ਤਰਿਆ ਨ ਜਾਇ ॥ ਨਦਰਿ ਕਰੇ ਜਿਸੁ ਆਪਣੀ ਸੋ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥ </p>
<p> ਸਤਿਗੁਰ ਕਾ ਦਰਸਨੁ ਸਫਲੁ ਹੈ ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਇ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਮੰਨਿਆਂ ਹਉ ਤਿਨ ਕੇ ਲਾਗਉ </p>
<p> ਪਾਇ ॥ ਨਾਨਕੁ ਤਾ ਕਾ ਦਾਸੁ ਹੈ ਜਿ ਅਨਦਿਨੁ ਰਹੈ ਲਿਵ ਲਾਇ ॥੬॥ ਜਿਨਾ ਪਿਰੀ ਪਿਆਰੁ ਬਿਨੁ ਦਰਸਨ ਕਿਉ </p>
<p> ਤ੍ਰਿਪਤੀਐ ॥ ਨਾਨਕ ਮਿਲੇ ਸੁਭਾਇ ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਰਹਸੀਐ ॥੭॥ ਜਿਨਾ ਪਿਰੀ ਪਿਆਰੁ ਕਿਉ ਜੀਵਨਿ </p>
<p> ਪਿਰ ਬਾਹਰੇ ॥ ਜਾਂ ਸਹੁ ਦੇਖਨਿ ਆਪਣਾ ਨਾਨਕ ਥੀਵਨਿ ਭੀ ਹਰੇ ॥੮॥ ਜਿਨਾ ਗੁਰਮੁਖਿ ਅੰਦਰਿ ਨੇਹੁ ਤੈ ਪ੍ਰੀਤਮ </p>
<p> ਸਚੈ ਲਾਇਆ ॥ ਰਾਤੀ ਅਤੈ ਡੇਹੁ ਨਾਨਕ ਪ੍ਰੇਮਿ ਸਮਾਇਆ ॥੯॥ ਗੁਰਮੁਖਿ ਸਚੀ ਆਸਕੀ ਜਿਤੁ ਪ੍ਰੀਤਮੁ ਸਚਾ </p>
<p> ਪਾਈਐ ॥ ਅਨਦਿਨੁ ਰਹਹਿ ਅਨੰਦਿ ਨਾਨਕ ਸਹਜਿ ਸਮਾਈਐ ॥੧੦॥ ਸਚਾ ਪ੍ਰੇਮ ਪਿਆਰੁ ਗੁਰ ਪੂਰੇ ਤੇ </p>
<p> ਪਾਈਐ ॥ ਕਬਹੂ ਨ ਹੋਵੈ ਭੰਗੁ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥੧੧॥ ਜਿਨਾੑ ਅੰਦਰਿ ਸਚਾ ਨੇਹੁ ਕਿਉ ਜੀਵਨਿੑ ਪਿਰੀ </p>
<p> ਵਿਹੂਣਿਆ ॥ ਗੁਰਮੁਖਿ ਮੇਲੇ ਆਪਿ ਨਾਨਕ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥੧੨॥ ਜਿਨ ਕਉ ਪ੍ਰੇਮ ਪਿਆਰੁ ਤਉ ਆਪੇ </p>
<p> ਲਾਇਆ ਕਰਮੁ ਕਰਿ ॥ ਨਾਨਕ ਲੇਹੁ ਮਿਲਾਇ ਮੈ ਜਾਚਿਕ ਦੀਜੈ ਨਾਮੁ ਹਰਿ ॥੧੩॥ ਗੁਰਮੁਖਿ ਹਸੈ ਗੁਰਮੁਖਿ ਰੋਵੈ </p>
<p> ॥ ਜਿ ਗੁਰਮੁਖਿ ਕਰੇ ਸਾਈ ਭਗਤਿ ਹੋਵੈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਕਰੇ ਵੀਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਪਾਵੈ ਪਾਰੁ ॥੧੪॥ </p>
<p> ਜਿਨਾ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਬਾਣੀ ਵੀਚਾਰਿ ॥ ਤਿਨ ਕੇ ਮੁਖ ਸਦ ਉਜਲੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥ ਤਿਨ </p>
<p> ਬਹਦਿਆ ਉਠਦਿਆ ਕਦੇ ਨ ਵਿਸਰੈ ਜਿ ਆਪਿ ਬਖਸੇ ਕਰਤਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮਿਲੇ ਨ ਵਿਛੁੜਹਿ </p>
<p> ਜਿ ਮੇਲੇ ਸਿਰਜਣਹਾਰਿ ॥੧੫॥ ਗੁਰ ਪੀਰਾਂ ਕੀ ਚਾਕਰੀ ਮਹਾਂ ਕਰੜੀ ਸੁਖ ਸਾਰੁ ॥ ਨਦਰਿ ਕਰੇ ਜਿਸੁ ਆਪਣੀ </p>
<p> ਤਿਸੁ ਲਾਏ ਹੇਤ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵੈ ਲਗਿਆ ਭਉਜਲੁ ਤਰੈ ਸੰਸਾਰੁ ॥ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਸੀ </p>
<p> ਅੰਤਰਿ ਬਿਬੇਕ ਬੀਚਾਰੁ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਪ੍ਰਭੁ ਪਾਈਐ ਸਭੁ ਦੂਖ ਨਿਵਾਰਣਹਾਰੁ ॥੧੬॥ ਮਨਮੁਖ </p>
<p> ਸੇਵਾ ਜੋ ਕਰੇ ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਇ ॥ ਪੁਤੁ ਕਲਤੁ ਕੁਟੰਬੁ ਹੈ ਮਾਇਆ ਮੋਹੁ ਵਧਾਇ ॥ ਦਰਗਹਿ ਲੇਖਾ ਮੰਗੀਐ </p>
</section>
<section id='ang1423' route='ang/1423'><p> ਕੋਈ ਅੰਤਿ ਨ ਸਕੀ ਛਡਾਇ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭੁ ਦੁਖੁ ਹੈ ਦੁਖਦਾਈ ਮੋਹ ਮਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਦਰੀ </p>
<p> ਆਇਆ ਮੋਹ ਮਾਇਆ ਵਿਛੁੜਿ ਸਭ ਜਾਇ ॥੧੭॥ ਗੁਰਮੁਖਿ ਹੁਕਮੁ ਮੰਨੇ ਸਹ ਕੇਰਾ ਹੁਕਮੇ ਹੀ ਸੁਖੁ ਪਾਏ ॥ </p>
<p> ਹੁਕਮੋ ਸੇਵੇ ਹੁਕਮੁ ਅਰਾਧੇ ਹੁਕਮੇ ਸਮੈ ਸਮਾਏ ॥ ਹੁਕਮੁ ਵਰਤੁ ਨੇਮੁ ਸੁਚ ਸੰਜਮੁ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਏ ॥ ਸਦਾ </p>
<p> ਸੁਹਾਗਣਿ ਜਿ ਹੁਕਮੈ ਬੁਝੈ ਸਤਿਗੁਰੁ ਸੇਵੈ ਲਿਵ ਲਾਏ ॥ ਨਾਨਕ ਕ੍ਰਿਪਾ ਕਰੇ ਜਿਨ ਊਪਰਿ ਤਿਨਾ ਹੁਕਮੇ ਲਏ </p>
<p> ਮਿਲਾਏ ॥੧੮॥ ਮਨਮੁਖਿ ਹੁਕਮੁ ਨ ਬੁਝੇ ਬਪੁੜੀ ਨਿਤ ਹਉਮੈ ਕਰਮ ਕਮਾਇ ॥ ਵਰਤ ਨੇਮੁ ਸੁਚ ਸੰਜਮੁ ਪੂਜਾ </p>
<p> ਪਾਖੰਡਿ ਭਰਮੁ ਨ ਜਾਇ ॥ ਅੰਤਰਹੁ ਕੁਸੁਧੁ ਮਾਇਆ ਮੋਹਿ ਬੇਧੇ ਜਿਉ ਹਸਤੀ ਛਾਰੁ ਉਡਾਏ ॥ ਜਿਨਿ ਉਪਾਏ </p>
<p> ਤਿਸੈ ਨ ਚੇਤਹਿ ਬਿਨੁ ਚੇਤੇ ਕਿਉ ਸੁਖੁ ਪਾਏ ॥ ਨਾਨਕ ਪਰਪੰਚੁ ਕੀਆ ਧੁਰਿ ਕਰਤੈ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਏ </p>
<p> ॥੧੯॥ ਗੁਰਮੁਖਿ ਪਰਤੀਤਿ ਭਈ ਮਨੁ ਮਾਨਿਆ ਅਨਦਿਨੁ ਸੇਵਾ ਕਰਤ ਸਮਾਇ ॥ ਅੰਤਰਿ ਸਤਿਗੁਰੁ ਗੁਰੂ ਸਭ </p>
<p> ਪੂਜੇ ਸਤਿਗੁਰ ਕਾ ਦਰਸੁ ਦੇਖੈ ਸਭ ਆਇ ॥ ਮੰਨੀਐ ਸਤਿਗੁਰ ਪਰਮ ਬੀਚਾਰੀ ਜਿਤੁ ਮਿਲਿਐ ਤਿਸਨਾ ਭੁਖ ਸਭ </p>
<p> ਜਾਇ ॥ ਹਉ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪੁਨੇ ਜੋ ਪ੍ਰਭੁ ਸਚਾ ਦੇਇ ਮਿਲਾਇ ॥ ਨਾਨਕ ਕਰਮੁ ਪਾਇਆ ਤਿਨ </p>
<p> ਸਚਾ ਜੋ ਗੁਰ ਚਰਣੀ ਲਗੇ ਆਇ ॥੨੦॥ ਜਿਨ ਪਿਰੀਆ ਸਉ ਨੇਹੁ ਸੇ ਸਜਣ ਮੈ ਨਾਲਿ ॥ ਅੰਤਰਿ ਬਾਹਰਿ </p>
<p> ਹਉ ਫਿਰਾਂ ਭੀ ਹਿਰਦੈ ਰਖਾ ਸਮਾਲਿ ॥੨੧॥ ਜਿਨਾ ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ ਧਿਆਇਆ ਸਤਿਗੁਰ ਸਉ ਚਿਤੁ </p>
<p> ਲਾਇ ॥ ਤਿਨ ਕੀ ਦੁਖ ਭੁਖ ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਗਇਆ ਨਿਰਦੋਖ ਭਏ ਲਿਵ ਲਾਇ ॥ ਗੁਣ ਗਾਵਹਿ ਗੁਣ </p>
<p> ਉਚਰਹਿ ਗੁਣ ਮਹਿ ਸਵੈ ਸਮਾਇ ॥ ਨਾਨਕ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ ਸਹਜਿ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ ॥੨੨॥ </p>
<p> ਮਨਮੁਖਿ ਮਾਇਆ ਮੋਹੁ ਹੈ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੁ ਸੰਘਰੈ ਕੂੜਿ ਕਰੈ ਆਹਾਰੁ ॥ ਬਿਖੁ </p>
<p> ਮਾਇਆ ਧਨੁ ਸੰਚਿ ਮਰਹਿ ਅੰਤਿ ਹੋਇ ਸਭੁ ਛਾਰੁ ॥ ਕਰਮ ਧਰਮ ਸੁਚਿ ਸੰਜਮੁ ਕਰਹਿ ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰ ॥ </p>
<p> ਨਾਨਕ ਮਨਮੁਖਿ ਜਿ ਕਮਾਵੈ ਸੁ ਥਾਇ ਨ ਪਵੈ ਦਰਗਹ ਹੋਇ ਖੁਆਰੁ ॥੨੩॥ ਸਭਨਾ ਰਾਗਾਂ ਵਿਚਿ ਸੋ ਭਲਾ </p>
<p> ਭਾਈ ਜਿਤੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਰਾਗੁ ਨਾਦੁ ਸਭੁ ਸਚੁ ਹੈ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥ ਰਾਗੈ ਨਾਦੈ ਬਾਹਰਾ ਇਨੀ </p>
<p> ਹੁਕਮੁ ਨ ਬੂਝਿਆ ਜਾਇ ॥ ਨਾਨਕ ਹੁਕਮੈ ਬੂਝੈ ਤਿਨਾ ਰਾਸਿ ਹੋਇ ਸਤਿਗੁਰ ਤੇ ਸੋਝੀ ਪਾਇ ॥ ਸਭੁ ਕਿਛੁ </p>
</section>
<section id='ang1424' route='ang/1424'><p> ਤਿਸ ਤੇ ਹੋਇਆ ਜਿਉ ਤਿਸੈ ਦੀ ਰਜਾਇ ॥੨੪॥ ਸਤਿਗੁਰ ਵਿਚਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਹੈ ਅੰਮ੍ਰਿਤੁ ਕਹੈ ਕਹਾਇ ॥ </p>
<p> ਗੁਰਮਤੀ ਨਾਮੁ ਨਿਰਮਲੁੋ ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਇ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਤਤੁ ਹੈ ਗੁਰਮੁਖਿ ਵਸੈ ਮਨਿ ਆਇ ॥ </p>
<p> ਹਿਰਦੈ ਕਮਲੁ ਪਰਗਾਸਿਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਤਿਨ ਕਉ ਮੇਲਿਓਨੁ ਜਿਨ ਧੁਰਿ </p>
<p> ਮਸਤਕਿ ਭਾਗੁ ਲਿਖਾਇ ॥੨੫॥ ਅੰਦਰਿ ਤਿਸਨਾ ਅਗਿ ਹੈ ਮਨਮੁਖ ਭੁਖ ਨ ਜਾਇ ॥ ਮੋਹੁ ਕੁਟੰਬੁ ਸਭੁ ਕੂੜੁ ਹੈ </p>
<p> ਕੂੜਿ ਰਹਿਆ ਲਪਟਾਇ ॥ ਅਨਦਿਨੁ ਚਿੰਤਾ ਚਿੰਤਵੈ ਚਿੰਤਾ ਬਧਾ ਜਾਇ ॥ ਜੰਮਣੁ ਮਰਣੁ ਨ ਚੁਕਈ ਹਉਮੈ </p>
<p> ਕਰਮ ਕਮਾਇ ॥ ਗੁਰ ਸਰਣਾਈ ਉਬਰੈ ਨਾਨਕ ਲਏ ਛਡਾਇ ॥੨੬॥ ਸਤਿਗੁਰ ਪੁਰਖੁ ਹਰਿ ਧਿਆਇਦਾ </p>
<p> ਸਤਸੰਗਤਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਸਤਸੰਗਤਿ ਸਤਿਗੁਰ ਸੇਵਦੇ ਹਰਿ ਮੇਲੇ ਗੁਰੁ ਮੇਲਾਇ ॥ ਏਹੁ ਭਉਜਲੁ ਜਗਤੁ </p>
<p> ਸੰਸਾਰੁ ਹੈ ਗੁਰੁ ਬੋਹਿਥੁ ਨਾਮਿ ਤਰਾਇ ॥ ਗੁਰਸਿਖੀ ਭਾਣਾ ਮੰਨਿਆ ਗੁਰੁ ਪੂਰਾ ਪਾਰਿ ਲੰਘਾਇ ॥ ਗੁਰਸਿਖਾਂ ਕੀ </p>
<p> ਹਰਿ ਧੂੜਿ ਦੇਹਿ ਹਮ ਪਾਪੀ ਭੀ ਗਤਿ ਪਾਂਹਿ ॥ ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਪ੍ਰਭ ਲਿਖਿਆ ਗੁਰ ਨਾਨਕ ਮਿਲਿਆ </p>
<p> ਆਇ ॥ ਜਮਕੰਕਰ ਮਾਰਿ ਬਿਦਾਰਿਅਨੁ ਹਰਿ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥ ਗੁਰਸਿਖਾ ਨੋ ਸਾਬਾਸਿ ਹੈ ਹਰਿ ਤੁਠਾ </p>
<p> ਮੇਲਿ ਮਿਲਾਇ ॥੨੭॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦਿੜਾਇਆ ਜਿਨਿ ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਰਾਮ ਨਾਮੁ </p>
<p> ਹਰਿ ਕੀਰਤਿ ਗਾਇ ਕਰਿ ਚਾਨਣੁ ਮਗੁ ਦੇਖਾਇਆ ॥ ਹਉਮੈ ਮਾਰਿ ਏਕ ਲਿਵ ਲਾਗੀ ਅੰਤਰਿ ਨਾਮੁ ਵਸਾਇਆ </p>
<p> ॥ ਗੁਰਮਤੀ ਜਮੁ ਜੋਹਿ ਨ ਸਕੈ ਸਚੈ ਨਾਇ ਸਮਾਇਆ ॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤੈ ਕਰਤਾ ਜੋ ਭਾਵੈ ਸੋ ਨਾਇ </p>
<p> ਲਾਇਆ ॥ ਜਨ ਨਾਨਕੁ ਨਾਉ ਲਏ ਤਾਂ ਜੀਵੈ ਬਿਨੁ ਨਾਵੈ ਖਿਨੁ ਮਰਿ ਜਾਇਆ ॥੨੮॥ ਮਨ ਅੰਤਰਿ ਹਉਮੈ </p>
<p> ਰੋਗੁ ਭ੍ਰਮਿ ਭੂਲੇ ਹਉਮੈ ਸਾਕਤ ਦੁਰਜਨਾ ॥ ਨਾਨਕ ਰੋਗੁ ਗਵਾਇ ਮਿਲਿ ਸਤਿਗੁਰ ਸਾਧੂ ਸਜਣਾ ॥੨੯॥ </p>
<p> ਗੁਰਮਤੀ ਹਰਿ ਹਰਿ ਬੋਲੇ ॥ ਹਰਿ ਪ੍ਰੇਮਿ ਕਸਾਈ ਦਿਨਸੁ ਰਾਤਿ ਹਰਿ ਰਤੀ ਹਰਿ ਰੰਗਿ ਚੋਲੇ ॥ ਹਰਿ ਜੈਸਾ </p>
<p> ਪੁਰਖੁ ਨ ਲਭਈ ਸਭੁ ਦੇਖਿਆ ਜਗਤੁ ਮੈ ਟੋਲੇ ॥ ਗੁਰ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦਿੜਾਇਆ ਮਨੁ ਅਨਤ ਨ ਕਾਹੂ </p>
<p> ਡੋਲੇ ॥ ਜਨ ਨਾਨਕੁ ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ ਗੁਰ ਸਤਿਗੁਰ ਕੇ ਗੁਲ ਗੋਲੇ ॥੩੦॥ </p>
</section>
<section id='ang1425' route='ang/1425'><p> ਸਲੋਕ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਤੇ ਸੇਈ ਜਿ ਮੁਖੁ ਨ ਮੋੜੰਨਿੑ ਜਿਨੀੑ ਸਿਞਾਤਾ ਸਾਈ ॥ ਝੜਿ ਝੜਿ ਪਵਦੇ ਕਚੇ ਬਿਰਹੀ ਜਿਨਾੑ ਕਾਰਿ ਨ ਆਈ </p>
<p> ॥੧॥ ਧਣੀ ਵਿਹੂਣਾ ਪਾਟ ਪਟੰਬਰ ਭਾਹੀ ਸੇਤੀ ਜਾਲੇ ॥ ਧੂੜੀ ਵਿਚਿ ਲੁਡੰਦੜੀ ਸੋਹਾਂ ਨਾਨਕ ਤੈ ਸਹ ਨਾਲੇ </p>
<p> ॥੨॥ ਗੁਰ ਕੈ ਸਬਦਿ ਅਰਾਧੀਐ ਨਾਮਿ ਰੰਗਿ ਬੈਰਾਗੁ ॥ ਜੀਤੇ ਪੰਚ ਬੈਰਾਈਆ ਨਾਨਕ ਸਫਲ ਮਾਰੂ ਇਹੁ ਰਾਗੁ </p>
<p> ॥੩॥ ਜਾਂ ਮੂੰ ਇਕੁ ਤ ਲਖ ਤਉ ਜਿਤੀ ਪਿਨਣੇ ਦਰਿ ਕਿਤੜੇ ॥ ਬਾਮਣੁ ਬਿਰਥਾ ਗਇਓ ਜਨੰਮੁ ਜਿਨਿ ਕੀਤੋ ਸੋ </p>
<p> ਵਿਸਰੇ ॥੪॥ ਸੋਰਠਿ ਸੋ ਰਸੁ ਪੀਜੀਐ ਕਬਹੂ ਨ ਫੀਕਾ ਹੋਇ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਈਅਹਿ ਦਰਗਹ </p>
<p> ਨਿਰਮਲ ਸੋਇ ॥੫॥ ਜੋ ਪ੍ਰਭਿ ਰਖੇ ਆਪਿ ਤਿਨ ਕੋਇ ਨ ਮਾਰਈ ॥ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਸਦਾ ਗੁਣ ਸਾਰਈ ॥ </p>
<p> ਏਕਾ ਟੇਕ ਅਗੰਮ ਮਨਿ ਤਨਿ ਪ੍ਰਭੁ ਧਾਰਈ ॥ ਲਗਾ ਰੰਗੁ ਅਪਾਰੁ ਕੋ ਨ ਉਤਾਰਈ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਗਾਇ </p>
<p> ਸਹਜਿ ਸੁਖੁ ਸਾਰਈ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ ਰਿਦੈ ਉਰਿ ਹਾਰਈ ॥੬॥ ਕਰੇ ਸੁ ਚੰਗਾ ਮਾਨਿ ਦੁਯੀ ਗਣਤ </p>
<p> ਲਾਹਿ ॥ ਅਪਣੀ ਨਦਰਿ ਨਿਹਾਲਿ ਆਪੇ ਲੈਹੁ ਲਾਇ ॥ ਜਨ ਦੇਹੁ ਮਤੀ ਉਪਦੇਸੁ ਵਿਚਹੁ ਭਰਮੁ ਜਾਇ ॥ ਜੋ ਧੁਰਿ </p>
<p> ਲਿਖਿਆ ਲੇਖੁ ਸੋਈ ਸਭ ਕਮਾਇ ॥ ਸਭੁ ਕਛੁ ਤਿਸ ਦੈ ਵਸਿ ਦੂਜੀ ਨਾਹਿ ਜਾਇ ॥ ਨਾਨਕ ਸੁਖ ਅਨਦ ਭਏ </p>
<p> ਪ੍ਰਭ ਕੀ ਮੰਨਿ ਰਜਾਇ ॥੭॥ ਗੁਰੁ ਪੂਰਾ ਜਿਨ ਸਿਮਰਿਆ ਸੇਈ ਭਏ ਨਿਹਾਲ ॥ ਨਾਨਕ ਨਾਮੁ ਅਰਾਧਣਾ </p>
<p> ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੮॥ ਪਾਪੀ ਕਰਮ ਕਮਾਵਦੇ ਕਰਦੇ ਹਾਏ ਹਾਇ ॥ ਨਾਨਕ ਜਿਉ ਮਥਨਿ ਮਾਧਾਣੀਆ ਤਿਉ </p>
<p> ਮਥੇ ਧ੍ਰਮ ਰਾਇ ॥੯॥ ਨਾਮੁ ਧਿਆਇਨਿ ਸਾਜਨਾ ਜਨਮ ਪਦਾਰਥੁ ਜੀਤਿ ॥ ਨਾਨਕ ਧਰਮ ਐਸੇ ਚਵਹਿ ਕੀਤੋ </p>
<p> ਭਵਨੁ ਪੁਨੀਤ ॥੧੦॥ ਖੁਭੜੀ ਕੁਥਾਇ ਮਿਠੀ ਗਲਣਿ ਕੁਮੰਤ੍ਰੀਆ ॥ ਨਾਨਕ ਸੇਈ ਉਬਰੇ ਜਿਨਾ ਭਾਗੁ ਮਥਾਹਿ </p>
<p> ॥੧੧॥ ਸੁਤੜੇ ਸੁਖੀ ਸਵੰਨਿੑ ਜੋ ਰਤੇ ਸਹ ਆਪਣੈ ॥ ਪ੍ਰੇਮ ਵਿਛੋਹਾ ਧਣੀ ਸਉ ਅਠੇ ਪਹਰ ਲਵੰਨਿੑ ॥੧੨॥ </p>
<p> ਸੁਤੜੇ ਅਸੰਖ ਮਾਇਆ ਝੂਠੀ ਕਾਰਣੇ ॥ ਨਾਨਕ ਸੇ ਜਾਗੰਨਿੑ ਜਿ ਰਸਨਾ ਨਾਮੁ ਉਚਾਰਣੇ ॥੧੩॥ ਮ੍ਰਿਗ ਤਿਸਨਾ </p>
<p> ਪੇਖਿ ਭੁਲਣੇ ਵੁਠੇ ਨਗਰ ਗੰਧ੍ਰਬ ॥ ਜਿਨੀ ਸਚੁ ਅਰਾਧਿਆ ਨਾਨਕ ਮਨਿ ਤਨਿ ਫਬ ॥੧੪॥ ਪਤਿਤ ਉਧਾਰਣ </p>
</section>
<section id='ang1426' route='ang/1426'><p> ਪਾਰਬ੍ਰਹਮੁ ਸੰਮ੍ਰਥ ਪੁਰਖੁ ਅਪਾਰੁ ॥ ਜਿਸਹਿ ਉਧਾਰੇ ਨਾਨਕਾ ਸੋ ਸਿਮਰੇ ਸਿਰਜਣਹਾਰੁ ॥੧੫॥ ਦੂਜੀ ਛੋਡਿ </p>
<p> ਕੁਵਾਟੜੀ ਇਕਸ ਸਉ ਚਿਤੁ ਲਾਇ ॥ ਦੂਜੈ ਭਾਵੀਂ ਨਾਨਕਾ ਵਹਣਿ ਲੁੜੑੰਦੜੀ ਜਾਇ ॥੧੬॥ ਤਿਹਟੜੇ ਬਾਜਾਰ </p>
<p> ਸਉਦਾ ਕਰਨਿ ਵਣਜਾਰਿਆ ॥ ਸਚੁ ਵਖਰੁ ਜਿਨੀ ਲਦਿਆ ਸੇ ਸਚੜੇ ਪਾਸਾਰ ॥੧੭॥ ਪੰਥਾ ਪ੍ਰੇਮ ਨ ਜਾਣਈ </p>
<p> ਭੂਲੀ ਫਿਰੈ ਗਵਾਰਿ ॥ ਨਾਨਕ ਹਰਿ ਬਿਸਰਾਇ ਕੈ ਪਉਦੇ ਨਰਕਿ ਅੰਧੵਾਰ ॥੧੮॥ ਮਾਇਆ ਮਨਹੁ ਨ ਵੀਸਰੈ </p>
<p> ਮਾਂਗੈ ਦੰਮਾਂ ਦੰਮ ॥ ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ ਨ ਆਵਈ ਨਾਨਕ ਨਹੀ ਕਰੰਮਿ ॥੧੯॥ ਤਿਚਰੁ ਮੂਲਿ ਨ ਥੁੜੀਂਦੋ </p>
<p> ਜਿਚਰੁ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ॥ ਸਬਦੁ ਅਖੁਟੁ ਬਾਬਾ ਨਾਨਕਾ ਖਾਹਿ ਖਰਚਿ ਧਨੁ ਮਾਲੁ ॥੨੦॥ ਖੰਭ ਵਿਕਾਂਦੜੇ </p>
<p> ਜੇ ਲਹਾਂ ਘਿੰਨਾ ਸਾਵੀ ਤੋਲਿ ॥ ਤੰਨਿ ਜੜਾਂਈ ਆਪਣੈ ਲਹਾਂ ਸੁ ਸਜਣੁ ਟੋਲਿ ॥੨੧॥ ਸਜਣੁ ਸਚਾ ਪਾਤਿਸਾਹੁ </p>
<p> ਸਿਰਿ ਸਾਹਾਂ ਦੈ ਸਾਹੁ ॥ ਜਿਸੁ ਪਾਸਿ ਬਹਿਠਿਆ ਸੋਹੀਐ ਸਭਨਾਂ ਦਾ ਵੇਸਾਹੁ ॥੨੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਹਲਾ ੯ ॥ ਗੁਨ ਗੋਬਿੰਦ ਗਾਇਓ ਨਹੀ ਜਨਮੁ ਅਕਾਰਥ ਕੀਨੁ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਭਜੁ ਮਨਾ ਜਿਹ </p>
<p> ਬਿਧਿ ਜਲ ਕਉ ਮੀਨੁ ॥੧॥ ਬਿਖਿਅਨ ਸਿਉ ਕਾਹੇ ਰਚਿਓ ਨਿਮਖ ਨ ਹੋਹਿ ਉਦਾਸੁ ॥ ਕਹੁ ਨਾਨਕ ਭਜੁ ਹਰਿ ਮਨਾ </p>
<p> ਪਰੈ ਨ ਜਮ ਕੀ ਫਾਸ ॥੨॥ ਤਰਨਾਪੋ ਇਉ ਹੀ ਗਇਓ ਲੀਓ ਜਰਾ ਤਨੁ ਜੀਤਿ ॥ ਕਹੁ ਨਾਨਕ ਭਜੁ ਹਰਿ ਮਨਾ </p>
<p> ਅਉਧ ਜਾਤੁ ਹੈ ਬੀਤਿ ॥੩॥ ਬਿਰਧਿ ਭਇਓ ਸੂਝੈ ਨਹੀ ਕਾਲੁ ਪਹੂਚਿਓ ਆਨਿ ॥ ਕਹੁ ਨਾਨਕ ਨਰ ਬਾਵਰੇ ਕਿਉ ਨ </p>
<p> ਭਜੈ ਭਗਵਾਨੁ ॥੪॥ ਧਨੁ ਦਾਰਾ ਸੰਪਤਿ ਸਗਲ ਜਿਨਿ ਅਪੁਨੀ ਕਰਿ ਮਾਨਿ ॥ ਇਨ ਮੈ ਕਛੁ ਸੰਗੀ ਨਹੀ ਨਾਨਕ </p>
<p> ਸਾਚੀ ਜਾਨਿ ॥੫॥ ਪਤਿਤ ਉਧਾਰਨ ਭੈ ਹਰਨ ਹਰਿ ਅਨਾਥ ਕੇ ਨਾਥ ॥ ਕਹੁ ਨਾਨਕ ਤਿਹ ਜਾਨੀਐ ਸਦਾ ਬਸਤੁ </p>
<p> ਤੁਮ ਸਾਥਿ ॥੬॥ ਤਨੁ ਧਨੁ ਜਿਹ ਤੋ ਕਉ ਦੀਓ ਤਾਂ ਸਿਉ ਨੇਹੁ ਨ ਕੀਨ ॥ ਕਹੁ ਨਾਨਕ ਨਰ ਬਾਵਰੇ ਅਬ ਕਿਉ </p>
<p> ਡੋਲਤ ਦੀਨ ॥੭॥ ਤਨੁ ਧਨੁ ਸੰਪੈ ਸੁਖ ਦੀਓ ਅਰੁ ਜਿਹ ਨੀਕੇ ਧਾਮ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨੁ ਰੇ ਮਨਾ ਸਿਮਰਤ ਕਾਹਿ </p>
<p> ਨ ਰਾਮੁ ॥੮॥ ਸਭ ਸੁਖ ਦਾਤਾ ਰਾਮੁ ਹੈ ਦੂਸਰ ਨਾਹਿਨ ਕੋਇ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਤਿਹ ਸਿਮਰਤ ਗਤਿ </p>
</section>
<section id='ang1427' route='ang/1427'><p> ਹੋਇ ॥੯॥ ਜਿਹ ਸਿਮਰਤ ਗਤਿ ਪਾਈਐ ਤਿਹ ਭਜੁ ਰੇ ਤੈ ਮੀਤ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨੁ ਰੇ ਮਨਾ ਅਉਧ ਘਟਤ ਹੈ </p>
<p> ਨੀਤ ॥੧੦॥ ਪਾਂਚ ਤਤ ਕੋ ਤਨੁ ਰਚਿਓ ਜਾਨਹੁ ਚਤੁਰ ਸੁਜਾਨ ॥ ਜਿਹ ਤੇ ਉਪਜਿਓ ਨਾਨਕਾ ਲੀਨ ਤਾਹਿ ਮੈ ਮਾਨੁ </p>
<p> ॥੧੧॥ ਘਟ ਘਟ ਮੈ ਹਰਿ ਜੂ ਬਸੈ ਸੰਤਨ ਕਹਿਓ ਪੁਕਾਰਿ ॥ ਕਹੁ ਨਾਨਕ ਤਿਹ ਭਜੁ ਮਨਾ ਭਉ ਨਿਧਿ ਉਤਰਹਿ </p>
<p> ਪਾਰਿ ॥੧੨॥ ਸੁਖੁ ਦੁਖੁ ਜਿਹ ਪਰਸੈ ਨਹੀ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨੁ ਰੇ ਮਨਾ ਸੋ ਮੂਰਤਿ ਭਗਵਾਨ </p>
<p> ॥੧੩॥ ਉਸਤਤਿ ਨਿੰਦਿਆ ਨਾਹਿ ਜਿਹਿ ਕੰਚਨ ਲੋਹ ਸਮਾਨਿ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਮੁਕਤਿ ਤਾਹਿ ਤੈ </p>
<p> ਜਾਨਿ ॥੧੪॥ ਹਰਖੁ ਸੋਗੁ ਜਾ ਕੈ ਨਹੀ ਬੈਰੀ ਮੀਤ ਸਮਾਨਿ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਮੁਕਤਿ ਤਾਹਿ ਤੈ ਜਾਨਿ </p>
<p> ॥੧੫॥ ਭੈ ਕਾਹੂ ਕਉ ਦੇਤ ਨਹਿ ਨਹਿ ਭੈ ਮਾਨਤ ਆਨ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਗਿਆਨੀ ਤਾਹਿ ਬਖਾਨਿ </p>
<p> ॥੧੬॥ ਜਿਹਿ ਬਿਖਿਆ ਸਗਲੀ ਤਜੀ ਲੀਓ ਭੇਖ ਬੈਰਾਗ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨੁ ਰੇ ਮਨਾ ਤਿਹ ਨਰ ਮਾਥੈ ਭਾਗੁ </p>
<p> ॥੧੭॥ ਜਿਹਿ ਮਾਇਆ ਮਮਤਾ ਤਜੀ ਸਭ ਤੇ ਭਇਓ ਉਦਾਸੁ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨੁ ਰੇ ਮਨਾ ਤਿਹ ਘਟਿ ਬ੍ਰਹਮ </p>
<p> ਨਿਵਾਸੁ ॥੧੮॥ ਜਿਹਿ ਪ੍ਰਾਨੀ ਹਉਮੈ ਤਜੀ ਕਰਤਾ ਰਾਮੁ ਪਛਾਨਿ ॥ ਕਹੁ ਨਾਨਕ ਵਹੁ ਮੁਕਤਿ ਨਰੁ ਇਹ ਮਨ ਸਾਚੀ </p>
<p> ਮਾਨੁ ॥੧੯॥ ਭੈ ਨਾਸਨ ਦੁਰਮਤਿ ਹਰਨ ਕਲਿ ਮੈ ਹਰਿ ਕੋ ਨਾਮੁ ॥ ਨਿਸਿ ਦਿਨੁ ਜੋ ਨਾਨਕ ਭਜੈ ਸਫਲ ਹੋਹਿ ਤਿਹ </p>
<p> ਕਾਮ ॥੨੦॥ ਜਿਹਬਾ ਗੁਨ ਗੋਬਿੰਦ ਭਜਹੁ ਕਰਨ ਸੁਨਹੁ ਹਰਿ ਨਾਮੁ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਪਰਹਿ ਨ ਜਮ ਕੈ </p>
<p> ਧਾਮ ॥੨੧॥ ਜੋ ਪ੍ਰਾਨੀ ਮਮਤਾ ਤਜੈ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ ॥ ਕਹੁ ਨਾਨਕ ਆਪਨ ਤਰੈ ਅਉਰਨ ਲੇਤ ਉਧਾਰ ॥੨੨॥ </p>
<p> ਜਿਉ ਸੁਪਨਾ ਅਰੁ ਪੇਖਨਾ ਐਸੇ ਜਗ ਕਉ ਜਾਨਿ ॥ ਇਨ ਮੈ ਕਛੁ ਸਾਚੋ ਨਹੀ ਨਾਨਕ ਬਿਨੁ ਭਗਵਾਨ ॥੨੩॥ </p>
<p> ਨਿਸਿ ਦਿਨੁ ਮਾਇਆ ਕਾਰਨੇ ਪ੍ਰਾਨੀ ਡੋਲਤ ਨੀਤ ॥ ਕੋਟਨ ਮੈ ਨਾਨਕ ਕੋਊ ਨਾਰਾਇਨੁ ਜਿਹ ਚੀਤਿ ॥੨੪॥ </p>
<p> ਜੈਸੇ ਜਲ ਤੇ ਬੁਦਬੁਦਾ ਉਪਜੈ ਬਿਨਸੈ ਨੀਤ ॥ ਜਗ ਰਚਨਾ ਤੈਸੇ ਰਚੀ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਮੀਤ ॥੨੫॥ ਪ੍ਰਾਨੀ ਕਛੂ </p>
<p> ਨ ਚੇਤਈ ਮਦਿ ਮਾਇਆ ਕੈ ਅੰਧੁ ॥ ਕਹੁ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਭਜਨ ਪਰਤ ਤਾਹਿ ਜਮ ਫੰਧ ॥੨੬॥ ਜਉ ਸੁਖ ਕਉ </p>
<p> ਚਾਹੈ ਸਦਾ ਸਰਨਿ ਰਾਮ ਕੀ ਲੇਹ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਦੁਰਲਭ ਮਾਨੁਖ ਦੇਹ ॥੨੭॥ ਮਾਇਆ ਕਾਰਨਿ </p>
<p> ਧਾਵਹੀ ਮੂਰਖ ਲੋਗ ਅਜਾਨ ॥ ਕਹੁ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਭਜਨ ਬਿਰਥਾ ਜਨਮੁ ਸਿਰਾਨ ॥੨੮॥ ਜੋ ਪ੍ਰਾਨੀ ਨਿਸਿ </p>
</section>
<section id='ang1428' route='ang/1428'><p> ਦਿਨੁ ਭਜੈ ਰੂਪ ਰਾਮ ਤਿਹ ਜਾਨੁ ॥ ਹਰਿ ਜਨ ਹਰਿ ਅੰਤਰੁ ਨਹੀ ਨਾਨਕ ਸਾਚੀ ਮਾਨੁ ॥੨੯॥ ਮਨੁ ਮਾਇਆ ਮੈ </p>
<p> ਫਧਿ ਰਹਿਓ ਬਿਸਰਿਓ ਗੋਬਿੰਦ ਨਾਮੁ ॥ ਕਹੁ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਭਜਨ ਜੀਵਨ ਕਉਨੇ ਕਾਮ ॥੩੦॥ ਪ੍ਰਾਨੀ ਰਾਮੁ </p>
<p> ਨ ਚੇਤਈ ਮਦਿ ਮਾਇਆ ਕੈ ਅੰਧੁ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਭਜਨ ਬਿਨੁ ਪਰਤ ਤਾਹਿ ਜਮ ਫੰਧ ॥੩੧॥ ਸੁਖ ਮੈ ਬਹੁ </p>
<p> ਸੰਗੀ ਭਏ ਦੁਖ ਮੈ ਸੰਗਿ ਨ ਕੋਇ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਭਜੁ ਮਨਾ ਅੰਤਿ ਸਹਾਈ ਹੋਇ ॥੩੨॥ ਜਨਮ ਜਨਮ </p>
<p> ਭਰਮਤ ਫਿਰਿਓ ਮਿਟਿਓ ਨ ਜਮ ਕੋ ਤ੍ਰਾਸੁ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਭਜੁ ਮਨਾ ਨਿਰਭੈ ਪਾਵਹਿ ਬਾਸੁ ॥੩੩॥ ਜਤਨ </p>
<p> ਬਹੁਤੁ ਮੈ ਕਰਿ ਰਹਿਓ ਮਿਟਿਓ ਨ ਮਨ ਕੋ ਮਾਨੁ ॥ ਦੁਰਮਤਿ ਸਿਉ ਨਾਨਕ ਫਧਿਓ ਰਾਖਿ ਲੇਹੁ ਭਗਵਾਨ ॥੩੪॥ </p>
<p> ਬਾਲ ਜੁਆਨੀ ਅਰੁ ਬਿਰਧਿ ਫੁਨਿ ਤੀਨਿ ਅਵਸਥਾ ਜਾਨਿ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਭਜਨ ਬਿਨੁ ਬਿਰਥਾ ਸਭ ਹੀ ਮਾਨੁ </p>
<p> ॥੩੫॥ ਕਰਣੋ ਹੁਤੋ ਸੁ ਨਾ ਕੀਓ ਪਰਿਓ ਲੋਭ ਕੈ ਫੰਧ ॥ ਨਾਨਕ ਸਮਿਓ ਰਮਿ ਗਇਓ ਅਬ ਕਿਉ ਰੋਵਤ ਅੰਧ </p>
<p> ॥੩੬॥ ਮਨੁ ਮਾਇਆ ਮੈ ਰਮਿ ਰਹਿਓ ਨਿਕਸਤ ਨਾਹਿਨ ਮੀਤ ॥ ਨਾਨਕ ਮੂਰਤਿ ਚਿਤ੍ਰ ਜਿਉ ਛਾਡਿਤ ਨਾਹਿਨ </p>
<p> ਭੀਤਿ ॥੩੭॥ ਨਰ ਚਾਹਤ ਕਛੁ ਅਉਰ ਅਉਰੈ ਕੀ ਅਉਰੈ ਭਈ ॥ ਚਿਤਵਤ ਰਹਿਓ ਠਗਉਰ ਨਾਨਕ ਫਾਸੀ ਗਲਿ </p>
<p> ਪਰੀ ॥੩੮॥ ਜਤਨ ਬਹੁਤ ਸੁਖ ਕੇ ਕੀਏ ਦੁਖ ਕੋ ਕੀਓ ਨ ਕੋਇ ॥ ਕਹੁ ਨਾਨਕ ਸੁਨਿ ਰੇ ਮਨਾ ਹਰਿ ਭਾਵੈ ਸੋ ਹੋਇ </p>
<p> ॥੩੯॥ ਜਗਤੁ ਭਿਖਾਰੀ ਫਿਰਤੁ ਹੈ ਸਭ ਕੋ ਦਾਤਾ ਰਾਮੁ ॥ ਕਹੁ ਨਾਨਕ ਮਨ ਸਿਮਰੁ ਤਿਹ ਪੂਰਨ ਹੋਵਹਿ ਕਾਮ ॥੪੦॥ </p>
<p> ਝੂਠੈ ਮਾਨੁ ਕਹਾ ਕਰੈ ਜਗੁ ਸੁਪਨੇ ਜਿਉ ਜਾਨੁ ॥ ਇਨ ਮੈ ਕਛੁ ਤੇਰੋ ਨਹੀ ਨਾਨਕ ਕਹਿਓ ਬਖਾਨਿ ॥੪੧॥ ਗਰਬੁ </p>
<p> ਕਰਤੁ ਹੈ ਦੇਹ ਕੋ ਬਿਨਸੈ ਛਿਨ ਮੈ ਮੀਤ ॥ ਜਿਹਿ ਪ੍ਰਾਨੀ ਹਰਿ ਜਸੁ ਕਹਿਓ ਨਾਨਕ ਤਿਹਿ ਜਗੁ ਜੀਤਿ ॥੪੨॥ ਜਿਹ </p>
<p> ਘਟਿ ਸਿਮਰਨੁ ਰਾਮ ਕੋ ਸੋ ਨਰੁ ਮੁਕਤਾ ਜਾਨੁ ॥ ਤਿਹਿ ਨਰ ਹਰਿ ਅੰਤਰੁ ਨਹੀ ਨਾਨਕ ਸਾਚੀ ਮਾਨੁ ॥੪੩॥ ਏਕ </p>
<p> ਭਗਤਿ ਭਗਵਾਨ ਜਿਹ ਪ੍ਰਾਨੀ ਕੈ ਨਾਹਿ ਮਨਿ ॥ ਜੈਸੇ ਸੂਕਰ ਸੁਆਨ ਨਾਨਕ ਮਾਨੋ ਤਾਹਿ ਤਨੁ ॥੪੪॥ ਸੁਆਮੀ ਕੋ </p>
<p> ਗ੍ਰਿਹੁ ਜਿਉ ਸਦਾ ਸੁਆਨ ਤਜਤ ਨਹੀ ਨਿਤ ॥ ਨਾਨਕ ਇਹ ਬਿਧਿ ਹਰਿ ਭਜਉ ਇਕ ਮਨਿ ਹੁਇ ਇਕ ਚਿਤਿ </p>
<p> ॥੪੫॥ ਤੀਰਥ ਬਰਤ ਅਰੁ ਦਾਨ ਕਰਿ ਮਨ ਮੈ ਧਰੈ ਗੁਮਾਨੁ ॥ ਨਾਨਕ ਨਿਹਫਲ ਜਾਤ ਤਿਹ ਜਿਉ ਕੁੰਚਰ ਇਸਨਾਨੁ </p>
<p> ॥੪੬॥ ਸਿਰੁ ਕੰਪਿਓ ਪਗ ਡਗਮਗੇ ਨੈਨ ਜੋਤਿ ਤੇ ਹੀਨ ॥ ਕਹੁ ਨਾਨਕ ਇਹ ਬਿਧਿ ਭਈ ਤਊ ਨ ਹਰਿ ਰਸਿ ਲੀਨ </p>
</section>
<section id='ang1429' route='ang/1429'><p> ॥੪੭॥ ਨਿਜ ਕਰਿ ਦੇਖਿਓ ਜਗਤੁ ਮੈ ਕੋ ਕਾਹੂ ਕੋ ਨਾਹਿ ॥ ਨਾਨਕ ਥਿਰੁ ਹਰਿ ਭਗਤਿ ਹੈ ਤਿਹ ਰਾਖੋ ਮਨ ਮਾਹਿ </p>
<p> ॥੪੮॥ ਜਗ ਰਚਨਾ ਸਭ ਝੂਠ ਹੈ ਜਾਨਿ ਲੇਹੁ ਰੇ ਮੀਤ ॥ ਕਹਿ ਨਾਨਕ ਥਿਰੁ ਨਾ ਰਹੈ ਜਿਉ ਬਾਲੂ ਕੀ ਭੀਤਿ ॥੪੯॥ </p>
<p> ਰਾਮੁ ਗਇਓ ਰਾਵਨੁ ਗਇਓ ਜਾ ਕਉ ਬਹੁ ਪਰਵਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਥਿਰੁ ਕਛੁ ਨਹੀ ਸੁਪਨੇ ਜਿਉ ਸੰਸਾਰੁ ॥੫੦॥ </p>
<p> ਚਿੰਤਾ ਤਾ ਕੀ ਕੀਜੀਐ ਜੋ ਅਨਹੋਨੀ ਹੋਇ ॥ ਇਹੁ ਮਾਰਗੁ ਸੰਸਾਰ ਕੋ ਨਾਨਕ ਥਿਰੁ ਨਹੀ ਕੋਇ ॥੫੧॥ ਜੋ ਉਪਜਿਓ </p>
<p> ਸੋ ਬਿਨਸਿ ਹੈ ਪਰੋ ਆਜੁ ਕੈ ਕਾਲਿ ॥ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਇ ਲੇ ਛਾਡਿ ਸਗਲ ਜੰਜਾਲ ॥੫੨॥ ਦੋਹਰਾ ॥ </p>
<p> ਬਲੁ ਛੁਟਕਿਓ ਬੰਧਨ ਪਰੇ ਕਛੂ ਨ ਹੋਤ ਉਪਾਇ ॥ ਕਹੁ ਨਾਨਕ ਅਬ ਓਟ ਹਰਿ ਗਜ ਜਿਉ ਹੋਹੁ ਸਹਾਇ ॥੫੩॥ </p>
<p> ਬਲੁ ਹੋਆ ਬੰਧਨ ਛੁਟੇ ਸਭੁ ਕਿਛੁ ਹੋਤ ਉਪਾਇ ॥ ਨਾਨਕ ਸਭੁ ਕਿਛੁ ਤੁਮਰੈ ਹਾਥ ਮੈ ਤੁਮ ਹੀ ਹੋਤ ਸਹਾਇ ॥੫੪॥ </p>
<p> ਸੰਗ ਸਖਾ ਸਭਿ ਤਜਿ ਗਏ ਕੋਊ ਨ ਨਿਬਹਿਓ ਸਾਥਿ ॥ ਕਹੁ ਨਾਨਕ ਇਹ ਬਿਪਤਿ ਮੈ ਟੇਕ ਏਕ ਰਘੁਨਾਥ ॥੫੫॥ </p>
<p> ਨਾਮੁ ਰਹਿਓ ਸਾਧੂ ਰਹਿਓ ਰਹਿਓ ਗੁਰੁ ਗੋਬਿੰਦੁ ॥ ਕਹੁ ਨਾਨਕ ਇਹ ਜਗਤ ਮੈ ਕਿਨ ਜਪਿਓ ਗੁਰ ਮੰਤੁ ॥੫੬॥ </p>
<p> ਰਾਮ ਨਾਮੁ ਉਰ ਮੈ ਗਹਿਓ ਜਾ ਕੈ ਸਮ ਨਹੀ ਕੋਇ ॥ ਜਿਹ ਸਿਮਰਤ ਸੰਕਟ ਮਿਟੈ ਦਰਸੁ ਤੁਹਾਰੋ ਹੋਇ ॥੫੭॥੧॥ &nbsp&nbsp&nbsp&nbsp ਮੁੰਦਾਵਣੀ ਮਹਲਾ ੫ ॥</p>
<p> ਥਾਲ ਵਿਚਿ ਤਿੰਨਿ ਵਸਤੂ ਪਈਓ ਸਤੁ ਸੰਤੋਖੁ ਵੀਚਾਰੋ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਠਾਕੁਰ ਕਾ ਪਇਓ ਜਿਸ ਕਾ ਸਭਸੁ </p>
<p> ਅਧਾਰੋ ॥ ਜੇ ਕੋ ਖਾਵੈ ਜੇ ਕੋ ਭੁੰਚੈ ਤਿਸ ਕਾ ਹੋਇ ਉਧਾਰੋ ॥ ਏਹ ਵਸਤੁ ਤਜੀ ਨਹ ਜਾਈ ਨਿਤ ਨਿਤ ਰਖੁ </p>
<p> ਉਰਿ ਧਾਰੋ ॥ ਤਮ ਸੰਸਾਰੁ ਚਰਨ ਲਗਿ ਤਰੀਐ ਸਭੁ ਨਾਨਕ ਬ੍ਰਹਮ ਪਸਾਰੋ ॥੧॥ ਸਲੋਕ ਮਹਲਾ ੫ ॥ ਤੇਰਾ </p>
<p> ਕੀਤਾ ਜਾਤੋ ਨਾਹੀ ਮੈਨੋ ਜੋਗੁ ਕੀਤੋਈ ॥ ਮੈ ਨਿਰਗੁਣਿਆਰੇ ਕੋ ਗੁਣੁ ਨਾਹੀ ਆਪੇ ਤਰਸੁ ਪਇਓਈ ॥ ਤਰਸੁ </p>
<p> ਪਇਆ ਮਿਹਰਾਮਤਿ ਹੋਈ ਸਤਿਗੁਰੁ ਸਜਣੁ ਮਿਲਿਆ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਤਾਂ ਜੀਵਾਂ ਤਨੁ ਮਨੁ ਥੀਵੈ </p>
<p> ਹਰਿਆ ॥੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ </p>
<p> ਰਾਗ ਮਾਲਾ ॥ ਰਾਗ ਏਕ ਸੰਗਿ ਪੰਚ ਬਰੰਗਨ ॥ ਸੰਗਿ ਅਲਾਪਹਿ ਆਠਉ ਨੰਦਨ ॥ ਪ੍ਰਥਮ ਰਾਗ ਭੈਰਉ ਵੈ </p>
</section>
<section id='ang1430' route='ang/1430'><p> ਕਰਹੀ ॥ ਪੰਚ ਰਾਗਨੀ ਸੰਗਿ ਉਚਰਹੀ ॥ ਪ੍ਰਥਮ ਭੈਰਵੀ ਬਿਲਾਵਲੀ ॥ ਪੁੰਨਿਆਕੀ ਗਾਵਹਿ ਬੰਗਲੀ ॥ ਪੁਨਿ </p>
<p> ਅਸਲੇਖੀ ਕੀ ਭਈ ਬਾਰੀ ॥ ਏ ਭੈਰਉ ਕੀ ਪਾਚਉ ਨਾਰੀ ॥ ਪੰਚਮ ਹਰਖ ਦਿਸਾਖ ਸੁਨਾਵਹਿ ॥ ਬੰਗਾਲਮ </p>
<p> ਮਧੁ ਮਾਧਵ ਗਾਵਹਿ ॥੧॥ ਲਲਤ ਬਿਲਾਵਲ ਗਾਵਹੀ ਅਪੁਨੀ ਅਪੁਨੀ ਭਾਂਤਿ ॥ ਅਸਟ ਪੁਤ੍ਰ ਭੈਰਵ ਕੇ ਗਾਵਹਿ </p>
<p> ਗਾਇਨ ਪਾਤ੍ਰ ॥੧॥ ਦੁਤੀਆ ਮਾਲਕਉਸਕ ਆਲਾਪਹਿ ॥ ਸੰਗਿ ਰਾਗਨੀ ਪਾਚਉ ਥਾਪਹਿ ॥ ਗੋਂਡਕਰੀ ਅਰੁ </p>
<p> ਦੇਵਗੰਧਾਰੀ ॥ ਗੰਧਾਰੀ ਸੀਹੁਤੀ ਉਚਾਰੀ ॥ ਧਨਾਸਰੀ ਏ ਪਾਚਉ ਗਾਈ ॥ ਮਾਲ ਰਾਗ ਕਉਸਕ ਸੰਗਿ ਲਾਈ ॥ </p>
<p> ਮਾਰੂ ਮਸਤਅੰਗ ਮੇਵਾਰਾ ॥ ਪ੍ਰਬਲਚੰਡ ਕਉਸਕ ਉਭਾਰਾ ॥ ਖਉਖਟ ਅਉ ਭਉਰਾਨਦ ਗਾਏ ॥ ਅਸਟ </p>
<p> ਮਾਲਕਉਸਕ ਸੰਗਿ ਲਾਏ ॥੧॥ ਪੁਨਿ ਆਇਅਉ ਹਿੰਡੋਲੁ ਪੰਚ ਨਾਰਿ ਸੰਗਿ ਅਸਟ ਸੁਤ ॥ ਉਠਹਿ ਤਾਨ ਕਲੋਲ </p>
<p> ਗਾਇਨ ਤਾਰ ਮਿਲਾਵਹੀ ॥੧॥ ਤੇਲੰਗੀ ਦੇਵਕਰੀ ਆਈ ॥ ਬਸੰਤੀ ਸੰਦੂਰ ਸੁਹਾਈ ॥ ਸਰਸ ਅਹੀਰੀ ਲੈ ਭਾਰਜਾ </p>
<p> ॥ ਸੰਗਿ ਲਾਈ ਪਾਂਚਉ ਆਰਜਾ ॥ ਸੁਰਮਾਨੰਦ ਭਾਸਕਰ ਆਏ ॥ ਚੰਦ੍ਰਬਿੰਬ ਮੰਗਲਨ ਸੁਹਾਏ ॥ ਸਰਸਬਾਨ ਅਉ </p>
<p> ਆਹਿ ਬਿਨੋਦਾ ॥ ਗਾਵਹਿ ਸਰਸ ਬਸੰਤ ਕਮੋਦਾ ॥ ਅਸਟ ਪੁਤ੍ਰ ਮੈ ਕਹੇ ਸਵਾਰੀ ॥ ਪੁਨਿ ਆਈ ਦੀਪਕ ਕੀ ਬਾਰੀ </p>
<p> ॥੧॥ ਕਛੇਲੀ ਪਟਮੰਜਰੀ ਟੋਡੀ ਕਹੀ ਅਲਾਪਿ ॥ ਕਾਮੋਦੀ ਅਉ ਗੂਜਰੀ ਸੰਗਿ ਦੀਪਕ ਕੇ ਥਾਪਿ ॥੧॥ ਕਾਲੰਕਾ </p>
<p> ਕੁੰਤਲ ਅਉ ਰਾਮਾ ॥ ਕਮਲਕੁਸਮ ਚੰਪਕ ਕੇ ਨਾਮਾ ॥ ਗਉਰਾ ਅਉ ਕਾਨਰਾ ਕਲੵਾਨਾ ॥ ਅਸਟ ਪੁਤ੍ਰ ਦੀਪਕ ਕੇ </p>
<p> ਜਾਨਾ ॥੧॥ ਸਭ ਮਿਲਿ ਸਿਰੀਰਾਗ ਵੈ ਗਾਵਹਿ ॥ ਪਾਂਚਉ ਸੰਗਿ ਬਰੰਗਨ ਲਾਵਹਿ ॥ ਬੈਰਾਰੀ ਕਰਨਾਟੀ ਧਰੀ ॥ </p>
<p> ਗਵਰੀ ਗਾਵਹਿ ਆਸਾਵਰੀ ॥ ਤਿਹ ਪਾਛੈ ਸਿੰਧਵੀ ਅਲਾਪੀ ॥ ਸਿਰੀਰਾਗ ਸਿਉ ਪਾਂਚਉ ਥਾਪੀ ॥੧॥ ਸਾਲੂ </p>
<p> ਸਾਰਗ ਸਾਗਰਾ ਅਉਰ ਗੋਂਡ ਗੰਭੀਰ ॥ ਅਸਟ ਪੁਤ੍ਰ ਸ੍ਰੀਰਾਗ ਕੇ ਗੁੰਡ ਕੁੰਭ ਹਮੀਰ ॥੧॥ ਖਸਟਮ ਮੇਘ ਰਾਗ ਵੈ </p>
<p> ਗਾਵਹਿ ॥ ਪਾਂਚਉ ਸੰਗਿ ਬਰੰਗਨ ਲਾਵਹਿ ॥ ਸੋਰਠਿ ਗੋਂਡ ਮਲਾਰੀ ਧੁਨੀ ॥ ਪੁਨਿ ਗਾਵਹਿ ਆਸਾ ਗੁਨ </p>
<p> ਗੁਨੀ ॥ ਊਚੈ ਸੁਰਿ ਸੂਹਉ ਪੁਨਿ ਕੀਨੀ ॥ ਮੇਘ ਰਾਗ ਸਿਉ ਪਾਂਚਉ ਚੀਨੀ ॥੧॥ ਬੈਰਾਧਰ ਗਜਧਰ ਕੇਦਾਰਾ ॥ </p>
<p> ਜਬਲੀਧਰ ਨਟ ਅਉ ਜਲਧਾਰਾ ॥ ਪੁਨਿ ਗਾਵਹਿ ਸੰਕਰ ਅਉ ਸਿਆਮਾ ॥ ਮੇਘ ਰਾਗ ਪੁਤ੍ਰਨ ਕੇ ਨਾਮਾ ॥੧॥ </p>
<p> ਖਸਟ ਰਾਗ ਉਨਿ ਗਾਏ ਸੰਗਿ ਰਾਗਨੀ ਤੀਸ ॥ ਸਭੈ ਪੁਤ੍ਰ ਰਾਗੰਨ ਕੇ ਅਠਾਰਹ ਦਸ ਬੀਸ ॥੧॥੧॥ </p>
</section>

<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 1430) {
            this.goToGoToPage();
        } else if(currentAng < 1430) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 1401) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
