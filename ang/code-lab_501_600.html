                            <section id='ang501' route='ang/501'><p> ਚੀਤੁ ਨ ਲਾਇਓ ॥ ਧੰਧਾ ਕਰਤ ਬਿਹਾਨੀ ਅਉਧਹਿ ਗੁਣ ਨਿਧਿ ਨਾਮੁ ਨ ਗਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਕਉਡੀ ਕਉਡੀ </p>
<p> ਜੋਰਤ ਕਪਟੇ ਅਨਿਕ ਜੁਗਤਿ ਕਰਿ ਧਾਇਓ ॥ ਬਿਸਰਤ ਪ੍ਰਭ ਕੇਤੇ ਦੁਖ ਗਨੀਅਹਿ ਮਹਾ ਮੋਹਨੀ ਖਾਇਓ ॥੧॥ </p>
<p> ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ ਗਨਹੁ ਨ ਮੋਹਿ ਕਮਾਇਓ ॥ ਗੋਬਿੰਦ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਸੁਖ ਸਾਗਰ ਨਾਨਕ </p>
<p> ਹਰਿ ਸਰਣਾਇਓ ॥੨॥੧੬॥੨੫॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਰਾਮ ਰਾਮ ਰਵੰਤ ॥ ਛੋਡਿ ਆਨ ਬਿਉਹਾਰ </p>
<p> ਮਿਥਿਆ ਭਜੁ ਸਦਾ ਭਗਵੰਤ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਏਕੁ ਅਧਾਰੁ ਭਗਤਾ ਈਤ ਆਗੈ ਟੇਕ ॥ ਕਰਿ ਕ੍ਰਿਪਾ ਗੋਬਿੰਦ </p>
<p> ਦੀਆ ਗੁਰ ਗਿਆਨੁ ਬੁਧਿ ਬਿਬੇਕ ॥੧॥ ਕਰਣ ਕਾਰਣ ਸੰਮ੍ਰਥ ਸ੍ਰੀਧਰ ਸਰਣਿ ਤਾ ਕੀ ਗਹੀ ॥ ਮੁਕਤਿ ਜੁਗਤਿ </p>
<p> ਰਵਾਲ ਸਾਧੂ ਨਾਨਕ ਹਰਿ ਨਿਧਿ ਲਹੀ ॥੨॥੧੭॥੨੬॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਛਾਡਿ ਸਗਲ ਸਿਆਣਪਾ ਸਾਧ ਸਰਣੀ ਆਉ ॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰੋ ਪ੍ਰਭੂ ਕੇ ਗੁਣ ਗਾਉ ॥੧॥ ਰੇ ਚਿਤ </p>
<p> ਚਰਣ ਕਮਲ ਅਰਾਧਿ ॥ ਸਰਬ ਸੂਖ ਕਲਿਆਣ ਪਾਵਹਿ ਮਿਟੈ ਸਗਲ ਉਪਾਧਿ ॥੧॥ ਰਹਾਉ ॥ ਮਾਤ ਪਿਤਾ </p>
<p> ਸੁਤ ਮੀਤ ਭਾਈ ਤਿਸੁ ਬਿਨਾ ਨਹੀ ਕੋਇ ॥ ਈਤ ਊਤ ਜੀਅ ਨਾਲਿ ਸੰਗੀ ਸਰਬ ਰਵਿਆ ਸੋਇ ॥੨॥ ਕੋਟਿ </p>
<p> ਜਤਨ ਉਪਾਵ ਮਿਥਿਆ ਕਛੁ ਨ ਆਵੈ ਕਾਮਿ ॥ ਸਰਣਿ ਸਾਧੂ ਨਿਰਮਲਾ ਗਤਿ ਹੋਇ ਪ੍ਰਭ ਕੈ ਨਾਮਿ ॥੩॥ </p>
<p> ਅਗਮ ਦਇਆਲ ਪ੍ਰਭੂ ਊਚਾ ਸਰਣਿ ਸਾਧੂ ਜੋਗੁ ॥ ਤਿਸੁ ਪਰਾਪਤਿ ਨਾਨਕਾ ਜਿਸੁ ਲਿਖਿਆ ਧੁਰਿ ਸੰਜੋਗੁ </p>
<p> ॥੪॥੧॥੨੭॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਆਪਨਾ ਗੁਰੁ ਸੇਵਿ ਸਦ ਹੀ ਰਮਹੁ ਗੁਣ ਗੋਬਿੰਦ ॥ ਸਾਸਿ ਸਾਸਿ ਅਰਾਧਿ </p>
<p> ਹਰਿ ਹਰਿ ਲਹਿ ਜਾਇ ਮਨ ਕੀ ਚਿੰਦ ॥੧॥ ਮੇਰੇ ਮਨ ਜਾਪਿ ਪ੍ਰਭ ਕਾ ਨਾਉ ॥ ਸੂਖ ਸਹਜ ਅਨੰਦ ਪਾਵਹਿ ਮਿਲੀ </p>
<p> ਨਿਰਮਲ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਿ ਉਧਾਰਿ ਇਹੁ ਮਨੁ ਆਠ ਪਹਰ ਆਰਾਧਿ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ </p>
<p> ਬਿਨਸੈ ਮਿਟੈ ਸਗਲ ਉਪਾਧਿ ॥੨॥ ਅਟਲ ਅਛੇਦ ਅਭੇਦ ਸੁਆਮੀ ਸਰਣਿ ਤਾ ਕੀ ਆਉ ॥ ਚਰਣ ਕਮਲ </p>
<p> ਅਰਾਧਿ ਹਿਰਦੈ ਏਕ ਸਿਉ ਲਿਵ ਲਾਉ ॥੩॥ ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਦਇਆ ਧਾਰੀ ਬਖਸਿ ਲੀਨੇੑ ਆਪਿ ॥ ਸਰਬ </p>
<p> ਸੁਖ ਹਰਿ ਨਾਮੁ ਦੀਆ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਜਾਪਿ ॥੪॥੨॥੨੮॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਪ੍ਰਸਾਦੀ ਪ੍ਰਭੁ </p>
</section>
<section id='ang502' route='ang/502'><p> ਧਿਆਇਆ ਗਈ ਸੰਕਾ ਤੂਟਿ ॥ ਦੁਖ ਅਨੇਰਾ ਭੈ ਬਿਨਾਸੇ ਪਾਪ ਗਏ ਨਿਖੂਟਿ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਮਨਿ </p>
<p> ਪ੍ਰੀਤਿ ॥ ਮਿਲਿ ਸਾਧ ਬਚਨ ਗੋਬਿੰਦ ਧਿਆਏ ਮਹਾ ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਜਾਪ ਤਾਪ ਅਨੇਕ ਕਰਣੀ </p>
<p> ਸਫਲ ਸਿਮਰਤ ਨਾਮ ॥ ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਆਪਿ ਰਾਖੇ ਭਏ ਪੂਰਨ ਕਾਮ ॥੨॥ ਸਾਸਿ ਸਾਸਿ ਨ ਬਿਸਰੁ ਕਬਹੂੰ </p>
<p> ਬ੍ਰਹਮ ਪ੍ਰਭ ਸਮਰਥ ॥ ਗੁਣ ਅਨਿਕ ਰਸਨਾ ਕਿਆ ਬਖਾਨੈ ਅਗਨਤ ਸਦਾ ਅਕਥ ॥੩॥ ਦੀਨ ਦਰਦ ਨਿਵਾਰਿ </p>
<p> ਤਾਰਣ ਦਇਆਲ ਕਿਰਪਾ ਕਰਣ ॥ ਅਟਲ ਪਦਵੀ ਨਾਮ ਸਿਮਰਣ ਦ੍ਰਿੜੁ ਨਾਨਕ ਹਰਿ ਹਰਿ ਸਰਣ ॥੪॥੩॥ </p>
<p> ੨੯॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਅਹੰਬੁਧਿ ਬਹੁ ਸਘਨ ਮਾਇਆ ਮਹਾ ਦੀਰਘ ਰੋਗੁ ॥ ਹਰਿ ਨਾਮੁ ਅਉਖਧੁ ਗੁਰਿ </p>
<p> ਨਾਮੁ ਦੀਨੋ ਕਰਣ ਕਾਰਣ ਜੋਗੁ ॥੧॥ ਮਨਿ ਤਨਿ ਬਾਛੀਐ ਜਨ ਧੂਰਿ ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਲਹਹਿ ਪਾਤਿਕ </p>
<p> ਗੋਬਿੰਦ ਲੋਚਾ ਪੂਰਿ ॥੧॥ ਰਹਾਉ ॥ ਆਦਿ ਅੰਤੇ ਮਧਿ ਆਸਾ ਕੂਕਰੀ ਬਿਕਰਾਲ ॥ ਗੁਰ ਗਿਆਨ ਕੀਰਤਨ </p>
<p> ਗੋਬਿੰਦ ਰਮਣੰ ਕਾਟੀਐ ਜਮ ਜਾਲ ॥੨॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਮੂਠੇ ਸਦਾ ਆਵਾ ਗਵਣ ॥ ਪ੍ਰਭ ਪ੍ਰੇਮ ਭਗਤਿ </p>
<p> ਗੁਪਾਲ ਸਿਮਰਣ ਮਿਟਤ ਜੋਨੀ ਭਵਣ ॥੩॥ ਮਿਤ੍ਰ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੁਰ ਰਿਦ ਤੀਨਿ ਤਾਪ ਜਲੰਤ ॥ ਜਪਿ ਰਾਮ ਰਾਮਾ </p>
<p> ਦੁਖ ਨਿਵਾਰੇ ਮਿਲੈ ਹਰਿ ਜਨ ਸੰਤ ॥੪॥ ਸਰਬ ਬਿਧਿ ਭ੍ਰਮਤੇ ਪੁਕਾਰਹਿ ਕਤਹਿ ਨਾਹੀ ਛੋਟਿ ॥ ਹਰਿ ਚਰਣ ਸਰਣ </p>
<p> ਅਪਾਰ ਪ੍ਰਭ ਕੇ ਦ੍ਰਿੜੁ ਗਹੀ ਨਾਨਕ ਓਟ ॥੫॥੪॥੩੦॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਰਾਧਿ ਸ੍ਰੀਧਰ ਸਫਲ ਮੂਰਤਿ ਕਰਣ ਕਾਰਣ ਜੋਗੁ ॥ ਗੁਣ ਰਮਣ </p>
<p> ਸ੍ਰਵਣ ਅਪਾਰ ਮਹਿਮਾ ਫਿਰਿ ਨ ਹੋਤ ਬਿਓਗੁ ॥੧॥ ਮਨ ਚਰਣਾਰਬਿੰਦ ਉਪਾਸ ॥ ਕਲਿ ਕਲੇਸ ਮਿਟੰਤ </p>
<p> ਸਿਮਰਣਿ ਕਾਟਿ ਜਮਦੂਤ ਫਾਸ ॥੧॥ ਰਹਾਉ ॥ ਸਤ੍ਰੁ ਦਹਨ ਹਰਿ ਨਾਮ ਕਹਨ ਅਵਰ ਕਛੁ ਨ ਉਪਾਉ ॥ </p>
<p> ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਪ੍ਰਭੂ ਮੇਰੇ ਨਾਨਕ ਨਾਮ ਸੁਆਉ ॥੨॥੧॥੩੧॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਤੂੰ ਸਮਰਥੁ ਸਰਨਿ ਕੋ </p>
<p> ਦਾਤਾ ਦੁਖ ਭੰਜਨੁ ਸੁਖ ਰਾਇ ॥ ਜਾਹਿ ਕਲੇਸ ਮਿਟੇ ਭੈ ਭਰਮਾ ਨਿਰਮਲ ਗੁਣ ਪ੍ਰਭ ਗਾਇ ॥੧॥ ਗੋਵਿੰਦ </p>
<p> ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਠਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਜਪੀ ਤੁਮਾਰਾ ਨਾਉ ॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ </p>
</section>
<section id='ang503' route='ang/503'><p> ਸੇਵਿ ਲਗੇ ਹਰਿ ਚਰਨੀ ਵਡੈ ਭਾਗਿ ਲਿਵ ਲਾਗੀ ॥ ਕਵਲ ਪ੍ਰਗਾਸ ਭਏ ਸਾਧਸੰਗੇ ਦੁਰਮਤਿ ਬੁਧਿ ਤਿਆਗੀ </p>
<p> ॥੨॥ ਆਠ ਪਹਰ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ ਸਿਮਰੈ ਦੀਨ ਦੈਆਲਾ ॥ ਆਪਿ ਤਰੈ ਸੰਗਤਿ ਸਭ ਉਧਰੈ ਬਿਨਸੇ ਸਗਲ </p>
<p> ਜੰਜਾਲਾ ॥੩॥ ਚਰਣ ਅਧਾਰੁ ਤੇਰਾ ਪ੍ਰਭ ਸੁਆਮੀ ਓਤਿ ਪੋਤਿ ਪ੍ਰਭੁ ਸਾਥਿ ॥ ਸਰਨਿ ਪਰਿਓ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਤੁਮਰੀ ਦੇ ਰਾਖਿਓ ਹਰਿ ਹਾਥ ॥੪॥੨॥੩੨॥ </p>
<p> ਗੂਜਰੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਏਕ ਨਗਰੀ ਪੰਚ ਚੋਰ ਬਸੀਅਲੇ ਬਰਜਤ ਚੋਰੀ ਧਾਵੈ ॥ ਤ੍ਰਿਹਦਸ ਮਾਲ ਰਖੈ ਜੋ ਨਾਨਕ ਮੋਖ ਮੁਕਤਿ ਸੋ ਪਾਵੈ </p>
<p> ॥੧॥ ਚੇਤਹੁ ਬਾਸੁਦੇਉ ਬਨਵਾਲੀ ॥ ਰਾਮੁ ਰਿਦੈ ਜਪਮਾਲੀ ॥੧॥ ਰਹਾਉ ॥ ਉਰਧ ਮੂਲ ਜਿਸੁ ਸਾਖ ਤਲਾਹਾ </p>
<p> ਚਾਰਿ ਬੇਦ ਜਿਤੁ ਲਾਗੇ ॥ ਸਹਜ ਭਾਇ ਜਾਇ ਤੇ ਨਾਨਕ ਪਾਰਬ੍ਰਹਮ ਲਿਵ ਜਾਗੇ ॥੨॥ ਪਾਰਜਾਤੁ ਘਰਿ ਆਗਨਿ </p>
<p> ਮੇਰੈ ਪੁਹਪ ਪਤ੍ਰ ਤਤੁ ਡਾਲਾ ॥ ਸਰਬ ਜੋਤਿ ਨਿਰੰਜਨ ਸੰਭੂ ਛੋਡਹੁ ਬਹੁਤੁ ਜੰਜਾਲਾ ॥੩॥ ਸੁਣਿ ਸਿਖਵੰਤੇ </p>
<p> ਨਾਨਕੁ ਬਿਨਵੈ ਛੋਡਹੁ ਮਾਇਆ ਜਾਲਾ ॥ ਮਨਿ ਬੀਚਾਰਿ ਏਕ ਲਿਵ ਲਾਗੀ ਪੁਨਰਪਿ ਜਨਮੁ ਨ ਕਾਲਾ ॥੪॥ </p>
<p> ਸੋ ਗੁਰੂ ਸੋ ਸਿਖੁ ਕਥੀਅਲੇ ਸੋ ਵੈਦੁ ਜਿ ਜਾਣੈ ਰੋਗੀ ॥ ਤਿਸੁ ਕਾਰਣਿ ਕੰਮੁ ਨ ਧੰਧਾ ਨਾਹੀ ਧੰਧੈ ਗਿਰਹੀ ਜੋਗੀ ॥ </p>
<p> ੫॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਤਜੀਅਲੇ ਲੋਭੁ ਮੋਹੁ ਤਿਸ ਮਾਇਆ ॥ ਮਨਿ ਤਤੁ ਅਵਿਗਤੁ ਧਿਆਇਆ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਪਾਇਆ ॥੬॥ ਗਿਆਨੁ ਧਿਆਨੁ ਸਭ ਦਾਤਿ ਕਥੀਅਲੇ ਸੇਤ ਬਰਨ ਸਭਿ ਦੂਤਾ ॥ ਬ੍ਰਹਮ ਕਮਲ ਮਧੁ ਤਾਸੁ </p>
<p> ਰਸਾਦੰ ਜਾਗਤ ਨਾਹੀ ਸੂਤਾ ॥੭॥ ਮਹਾ ਗੰਭੀਰ ਪਤ੍ਰ ਪਾਤਾਲਾ ਨਾਨਕ ਸਰਬ ਜੁਆਇਆ ॥ ਉਪਦੇਸ ਗੁਰੂ ਮਮ </p>
<p> ਪੁਨਹਿ ਨ ਗਰਭੰ ਬਿਖੁ ਤਜਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆਇਆ ॥੮॥੧॥ ਗੂਜਰੀ ਮਹਲਾ ੧ ॥ ਕਵਨ ਕਵਨ ਜਾਚਹਿ ਪ੍ਰਭ </p>
<p> ਦਾਤੇ ਤਾ ਕੇ ਅੰਤ ਨ ਪਰਹਿ ਸੁਮਾਰ ॥ ਜੈਸੀ ਭੂਖ ਹੋਇ ਅਭ ਅੰਤਰਿ ਤੂੰ ਸਮਰਥੁ ਸਚੁ ਦੇਵਣਹਾਰ ॥੧॥ ਐ ਜੀ </p>
<p> ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਚੁ ਅਧਾਰ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੇਹਿ ਸੁਖੁ ਪਾਈਐ ਤੇਰੀ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੁੰਨ ਸਮਾਧਿ ਰਹਹਿ ਲਿਵ ਲਾਗੇ ਏਕਾ ਏਕੀ ਸਬਦੁ ਬੀਚਾਰ ॥ ਜਲੁ ਥਲੁ ਧਰਣਿ ਗਗਨੁ ਤਹ ਨਾਹੀ ਆਪੇ </p>
<p> ਆਪੁ ਕੀਆ ਕਰਤਾਰ ॥੨॥ ਨਾ ਤਦਿ ਮਾਇਆ ਮਗਨੁ ਨ ਛਾਇਆ ਨਾ ਸੂਰਜ ਚੰਦ ਨ ਜੋਤਿ ਅਪਾਰ ॥ ਸਰਬ </p>
</section>
<section id='ang504' route='ang/504'><p> ਦ੍ਰਿਸਟਿ ਲੋਚਨ ਅਭ ਅੰਤਰਿ ਏਕਾ ਨਦਰਿ ਸੁ ਤ੍ਰਿਭਵਣ ਸਾਰ ॥੩॥ ਪਵਣੁ ਪਾਣੀ ਅਗਨਿ ਤਿਨਿ ਕੀਆ ਬ੍ਰਹਮਾ </p>
<p> ਬਿਸਨੁ ਮਹੇਸ ਅਕਾਰ ॥ ਸਰਬੇ ਜਾਚਿਕ ਤੂੰ ਪ੍ਰਭੁ ਦਾਤਾ ਦਾਤਿ ਕਰੇ ਅਪੁਨੈ ਬੀਚਾਰ ॥੪॥ ਕੋਟਿ ਤੇਤੀਸ ਜਾਚਹਿ </p>
<p> ਪ੍ਰਭ ਨਾਇਕ ਦੇਦੇ ਤੋਟਿ ਨਾਹੀ ਭੰਡਾਰ ॥ ਊਂਧੈ ਭਾਂਡੈ ਕਛੁ ਨ ਸਮਾਵੈ ਸੀਧੈ ਅੰਮ੍ਰਿਤੁ ਪਰੈ ਨਿਹਾਰ ॥੫॥ ਸਿਧ </p>
<p> ਸਮਾਧੀ ਅੰਤਰਿ ਜਾਚਹਿ ਰਿਧਿ ਸਿਧਿ ਜਾਚਿ ਕਰਹਿ ਜੈਕਾਰ ॥ ਜੈਸੀ ਪਿਆਸ ਹੋਇ ਮਨ ਅੰਤਰਿ ਤੈਸੋ ਜਲੁ ਦੇਵਹਿ </p>
<p> ਪਰਕਾਰ ॥੬॥ ਬਡੇ ਭਾਗ ਗੁਰੁ ਸੇਵਹਿ ਅਪੁਨਾ ਭੇਦੁ ਨਾਹੀ ਗੁਰਦੇਵ ਮੁਰਾਰ ॥ ਤਾ ਕਉ ਕਾਲੁ ਨਾਹੀ ਜਮੁ ਜੋਹੈ </p>
<p> ਬੂਝਹਿ ਅੰਤਰਿ ਸਬਦੁ ਬੀਚਾਰ ॥੭॥ ਅਬ ਤਬ ਅਵਰੁ ਨ ਮਾਗਉ ਹਰਿ ਪਹਿ ਨਾਮੁ ਨਿਰੰਜਨ ਦੀਜੈ ਪਿਆਰਿ ॥ </p>
<p> ਨਾਨਕ ਚਾਤ੍ਰਿਕੁ ਅੰਮ੍ਰਿਤ ਜਲੁ ਮਾਗੈ ਹਰਿ ਜਸੁ ਦੀਜੈ ਕਿਰਪਾ ਧਾਰਿ ॥੮॥੨॥ ਗੂਜਰੀ ਮਹਲਾ ੧ ॥ ਐ ਜੀ ਜਨਮਿ </p>
<p> ਮਰੈ ਆਵੈ ਫੁਨਿ ਜਾਵੈ ਬਿਨੁ ਗੁਰ ਗਤਿ ਨਹੀ ਕਾਈ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਨਾਮੇ ਰਾਤੇ ਨਾਮੇ ਗਤਿ ਪਤਿ ਪਾਈ ॥੧॥ </p>
<p> ਭਾਈ ਰੇ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਪ੍ਰਭ ਜਾਚੇ ਐਸੀ ਨਾਮ ਬਡਾਈ ॥੧॥ ਰਹਾਉ ॥ ਐ ਜੀ </p>
<p> ਬਹੁਤੇ ਭੇਖ ਕਰਹਿ ਭਿਖਿਆ ਕਉ ਕੇਤੇ ਉਦਰੁ ਭਰਨ ਕੈ ਤਾਈ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਨਾਹੀ ਸੁਖੁ ਪ੍ਰਾਨੀ ਬਿਨੁ ਗੁਰ </p>
<p> ਗਰਬੁ ਨ ਜਾਈ ॥੨॥ ਐ ਜੀ ਕਾਲੁ ਸਦਾ ਸਿਰ ਊਪਰਿ ਠਾਢੇ ਜਨਮਿ ਜਨਮਿ ਵੈਰਾਈ ॥ ਸਾਚੈ ਸਬਦਿ ਰਤੇ ਸੇ </p>
<p> ਬਾਚੇ ਸਤਿਗੁਰ ਬੂਝ ਬੁਝਾਈ ॥੩॥ ਗੁਰ ਸਰਣਾਈ ਜੋਹਿ ਨ ਸਾਕੈ ਦੂਤੁ ਨ ਸਕੈ ਸੰਤਾਈ ॥ ਅਵਿਗਤ ਨਾਥ </p>
<p> ਨਿਰੰਜਨਿ ਰਾਤੇ ਨਿਰਭਉ ਸਿਉ ਲਿਵ ਲਾਈ ॥੪॥ ਐ ਜੀਉ ਨਾਮੁ ਦਿੜਹੁ ਨਾਮੇ ਲਿਵ ਲਾਵਹੁ ਸਤਿਗੁਰ </p>
<p> ਟੇਕ ਟਿਕਾਈ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਕਿਰਤੁ ਨ ਮੇਟਿਆ ਜਾਈ ॥੫॥ ਐ ਜੀ ਭਾਗਿ ਪਰੇ ਗੁਰ ਸਰਣਿ </p>
<p> ਤੁਮਾੑਰੀ ਮੈ ਅਵਰ ਨ ਦੂਜੀ ਭਾਈ ॥ ਅਬ ਤਬ ਏਕੋ ਏਕੁ ਪੁਕਾਰਉ ਆਦਿ ਜੁਗਾਦਿ ਸਖਾਈ ॥੬॥ ਐ ਜੀ ਰਾਖਹੁ </p>
<p> ਪੈਜ ਨਾਮ ਅਪੁਨੇ ਕੀ ਤੁਝ ਹੀ ਸਿਉ ਬਨਿ ਆਈ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰ ਦਰਸੁ ਦਿਖਾਵਹੁ ਹਉਮੈ ਸਬਦਿ ਜਲਾਈ </p>
<p> ॥੭॥ ਐ ਜੀ ਕਿਆ ਮਾਗਉ ਕਿਛੁ ਰਹੈ ਨ ਦੀਸੈ ਇਸੁ ਜਗ ਮਹਿ ਆਇਆ ਜਾਈ ॥ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਪਦਾਰਥੁ ਦੀਜੈ ਹਿਰਦੈ ਕੰਠਿ ਬਣਾਈ ॥੮॥੩॥ ਗੂਜਰੀ ਮਹਲਾ ੧ ॥ ਐ ਜੀ ਨਾ ਹਮ ਉਤਮ ਨੀਚ ਨ ਮਧਿਮ </p>
<p> ਹਰਿ ਸਰਣਾਗਤਿ ਹਰਿ ਕੇ ਲੋਗ ॥ ਨਾਮ ਰਤੇ ਕੇਵਲ ਬੈਰਾਗੀ ਸੋਗ ਬਿਜੋਗ ਬਿਸਰਜਿਤ ਰੋਗ ॥੧॥ ਭਾਈ ਰੇ </p>
</section>
<section id='ang505' route='ang/505'><p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਭਗਤਿ ਠਾਕੁਰ ਕੀ ॥ ਸਤਿਗੁਰ ਵਾਕਿ ਹਿਰਦੈ ਹਰਿ ਨਿਰਮਲੁ ਨਾ ਜਮ ਕਾਣਿ ਨ ਜਮ ਕੀ ਬਾਕੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਗੁਣ ਰਸਨ ਰਵਹਿ ਪ੍ਰਭ ਸੰਗੇ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸਹਜਿ ਹਰੀ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਬ੍ਰਿਥਾ ਜਗਿ </p>
<p> ਜੀਵਨੁ ਹਰਿ ਬਿਨੁ ਨਿਹਫਲ ਮੇਕ ਘਰੀ ॥੨॥ ਐ ਜੀ ਖੋਟੇ ਠਉਰ ਨਾਹੀ ਘਰਿ ਬਾਹਰਿ ਨਿੰਦਕ ਗਤਿ ਨਹੀ ਕਾਈ </p>
<p> ॥ ਰੋਸੁ ਕਰੈ ਪ੍ਰਭੁ ਬਖਸ ਨ ਮੇਟੈ ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ ॥੩॥ ਐ ਜੀ ਗੁਰ ਕੀ ਦਾਤਿ ਨ ਮੇਟੈ ਕੋਈ ਮੇਰੈ ਠਾਕੁਰਿ </p>
<p> ਆਪਿ ਦਿਵਾਈ ॥ ਨਿੰਦਕ ਨਰ ਕਾਲੇ ਮੁਖ ਨਿੰਦਾ ਜਿਨੑ ਗੁਰ ਕੀ ਦਾਤਿ ਨ ਭਾਈ ॥੪॥ ਐ ਜੀ ਸਰਣਿ ਪਰੇ ਪ੍ਰਭੁ </p>
<p> ਬਖਸਿ ਮਿਲਾਵੈ ਬਿਲਮ ਨ ਅਧੂਆ ਰਾਈ ॥ ਆਨਦ ਮੂਲੁ ਨਾਥੁ ਸਿਰਿ ਨਾਥਾ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਈ ॥੫॥ </p>
<p> ਐ ਜੀ ਸਦਾ ਦਇਆਲੁ ਦਇਆ ਕਰਿ ਰਵਿਆ ਗੁਰਮਤਿ ਭ੍ਰਮਨਿ ਚੁਕਾਈ ॥ ਪਾਰਸੁ ਭੇਟਿ ਕੰਚਨੁ ਧਾਤੁ ਹੋਈ </p>
<p> ਸਤਸੰਗਤਿ ਕੀ ਵਡਿਆਈ ॥੬॥ ਹਰਿ ਜਲੁ ਨਿਰਮਲੁ ਮਨੁ ਇਸਨਾਨੀ ਮਜਨੁ ਸਤਿਗੁਰੁ ਭਾਈ ॥ ਪੁਨਰਪਿ </p>
<p> ਜਨਮੁ ਨਾਹੀ ਜਨ ਸੰਗਤਿ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੭॥ ਤੂੰ ਵਡ ਪੁਰਖੁ ਅਗੰਮ ਤਰੋਵਰੁ ਹਮ ਪੰਖੀ ਤੁਝ ਮਾਹੀ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਨਿਰੰਜਨ ਦੀਜੈ ਜੁਗਿ ਜੁਗਿ ਸਬਦਿ ਸਲਾਹੀ ॥੮॥੪॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੧ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭਗਤਿ ਪ੍ਰੇਮ ਆਰਾਧਿਤੰ ਸਚੁ ਪਿਆਸ ਪਰਮ ਹਿਤੰ ॥ ਬਿਲਲਾਪ ਬਿਲਲ ਬਿਨੰਤੀਆ ਸੁਖ ਭਾਇ ਚਿਤ ਹਿਤੰ ॥ </p>
<p> ੧॥ ਜਪਿ ਮਨ ਨਾਮੁ ਹਰਿ ਸਰਣੀ ॥ ਸੰਸਾਰ ਸਾਗਰ ਤਾਰਿ ਤਾਰਣ ਰਮ ਨਾਮ ਕਰਿ ਕਰਣੀ ॥੧॥ ਰਹਾਉ ॥ ਏ </p>
<p> ਮਨ ਮਿਰਤ ਸੁਭ ਚਿੰਤੰ ਗੁਰ ਸਬਦਿ ਹਰਿ ਰਮਣੰ ॥ ਮਤਿ ਤਤੁ ਗਿਆਨੰ ਕਲਿਆਣ ਨਿਧਾਨੰ ਹਰਿ ਨਾਮ ਮਨਿ </p>
<p> ਰਮਣੰ ॥੨॥ ਚਲ ਚਿਤ ਵਿਤ ਭ੍ਰਮਾ ਭ੍ਰਮੰ ਜਗੁ ਮੋਹ ਮਗਨ ਹਿਤੰ ॥ ਥਿਰੁ ਨਾਮੁ ਭਗਤਿ ਦਿੜੰ ਮਤੀ ਗੁਰ ਵਾਕਿ </p>
<p> ਸਬਦ ਰਤੰ ॥੩॥ ਭਰਮਾਤਿ ਭਰਮੁ ਨ ਚੂਕਈ ਜਗੁ ਜਨਮਿ ਬਿਆਧਿ ਖਪੰ ॥ ਅਸਥਾਨੁ ਹਰਿ ਨਿਹਕੇਵਲੰ ਸਤਿ </p>
<p> ਮਤੀ ਨਾਮ ਤਪੰ ॥੪॥ ਇਹੁ ਜਗੁ ਮੋਹ ਹੇਤ ਬਿਆਪਿਤੰ ਦੁਖੁ ਅਧਿਕ ਜਨਮ ਮਰਣੰ ॥ ਭਜੁ ਸਰਣਿ ਸਤਿਗੁਰ </p>
<p> ਊਬਰਹਿ ਹਰਿ ਨਾਮੁ ਰਿਦ ਰਮਣੰ ॥੫॥ ਗੁਰਮਤਿ ਨਿਹਚਲ ਮਨਿ ਮਨੁ ਮਨੰ ਸਹਜ ਬੀਚਾਰੰ ॥ ਸੋ ਮਨੁ ਨਿਰਮਲੁ </p>
<p> ਜਿਤੁ ਸਾਚੁ ਅੰਤਰਿ ਗਿਆਨ ਰਤਨੁ ਸਾਰੰ ॥੬॥ ਭੈ ਭਾਇ ਭਗਤਿ ਤਰੁ ਭਵਜਲੁ ਮਨਾ ਚਿਤੁ ਲਾਇ ਹਰਿ ਚਰਣੀ ॥ </p>
</section>
<section id='ang506' route='ang/506'><p> ਹਰਿ ਨਾਮੁ ਹਿਰਦੈ ਪਵਿਤ੍ਰੁ ਪਾਵਨੁ ਇਹੁ ਸਰੀਰੁ ਤਉ ਸਰਣੀ ॥੭॥ ਲਬ ਲੋਭ ਲਹਰਿ ਨਿਵਾਰਣੰ ਹਰਿ ਨਾਮ </p>
<p> ਰਾਸਿ ਮਨੰ ॥ ਮਨੁ ਮਾਰਿ ਤੁਹੀ ਨਿਰੰਜਨਾ ਕਹੁ ਨਾਨਕਾ ਸਰਨੰ ॥੮॥੧॥੫॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਿਰਤਿ ਕਰੀ ਇਹੁ ਮਨੁ ਨਚਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਗਵਾਈ ॥ ਚਿਤੁ ਥਿਰੁ ਰਾਖੈ ਸੋ ਮੁਕਤਿ ਹੋਵੈ ਜੋ ਇਛੀ </p>
<p> ਸੋਈ ਫਲੁ ਪਾਈ ॥੧॥ ਨਾਚੁ ਰੇ ਮਨ ਗੁਰ ਕੈ ਆਗੈ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਨਾਚਹਿ ਤਾ ਸੁਖੁ ਪਾਵਹਿ ਅੰਤੇ ਜਮ ਭਉ </p>
<p> ਭਾਗੈ ॥ ਰਹਾਉ ॥ ਆਪਿ ਨਚਾਏ ਸੋ ਭਗਤੁ ਕਹੀਐ ਆਪਣਾ ਪਿਆਰੁ ਆਪਿ ਲਾਏ ॥ ਆਪੇ ਗਾਵੈ ਆਪਿ ਸੁਣਾਵੈ </p>
<p> ਇਸੁ ਮਨ ਅੰਧੇ ਕਉ ਮਾਰਗਿ ਪਾਏ ॥੨॥ ਅਨਦਿਨੁ ਨਾਚੈ ਸਕਤਿ ਨਿਵਾਰੈ ਸਿਵ ਘਰਿ ਨੀਦ ਨ ਹੋਈ ॥ ਸਕਤੀ </p>
<p> ਘਰਿ ਜਗਤੁ ਸੂਤਾ ਨਾਚੈ ਟਾਪੈ ਅਵਰੋ ਗਾਵੈ ਮਨਮੁਖਿ ਭਗਤਿ ਨ ਹੋਈ ॥੩॥ ਸੁਰਿ ਨਰ ਵਿਰਤਿ ਪਖਿ ਕਰਮੀ </p>
<p> ਨਾਚੇ ਮੁਨਿ ਜਨ ਗਿਆਨ ਬੀਚਾਰੀ ॥ ਸਿਧ ਸਾਧਿਕ ਲਿਵ ਲਾਗੀ ਨਾਚੇ ਜਿਨ ਗੁਰਮੁਖਿ ਬੁਧਿ ਵੀਚਾਰੀ ॥੪॥ </p>
<p> ਖੰਡ ਬ੍ਰਹਮੰਡ ਤ੍ਰੈ ਗੁਣ ਨਾਚੇ ਜਿਨ ਲਾਗੀ ਹਰਿ ਲਿਵ ਤੁਮਾਰੀ ॥ ਜੀਅ ਜੰਤ ਸਭੇ ਹੀ ਨਾਚੇ ਨਾਚਹਿ ਖਾਣੀ ਚਾਰੀ </p>
<p> ॥੫॥ ਜੋ ਤੁਧੁ ਭਾਵਹਿ ਸੇਈ ਨਾਚਹਿ ਜਿਨ ਗੁਰਮੁਖਿ ਸਬਦਿ ਲਿਵ ਲਾਏ ॥ ਸੇ ਭਗਤ ਸੇ ਤਤੁ ਗਿਆਨੀ ਜਿਨ </p>
<p> ਕਉ ਹੁਕਮੁ ਮਨਾਏ ॥੬॥ ਏਹਾ ਭਗਤਿ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਗੈ ਬਿਨੁ ਸੇਵਾ ਭਗਤਿ ਨ ਹੋਈ ॥ ਜੀਵਤੁ ਮਰੈ ਤਾ </p>
<p> ਸਬਦੁ ਬੀਚਾਰੈ ਤਾ ਸਚੁ ਪਾਵੈ ਕੋਈ ॥੭॥ ਮਾਇਆ ਕੈ ਅਰਥਿ ਬਹੁਤੁ ਲੋਕ ਨਾਚੇ ਕੋ ਵਿਰਲਾ ਤਤੁ ਬੀਚਾਰੀ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਸੋਈ ਜਨੁ ਪਾਏ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥੮॥ ਇਕੁ ਦਮੁ ਸਾਚਾ ਵੀਸਰੈ ਸਾ ਵੇਲਾ ਬਿਰਥਾ ਜਾਇ </p>
<p> ॥ ਸਾਹਿ ਸਾਹਿ ਸਦਾ ਸਮਾਲੀਐ ਆਪੇ ਬਖਸੇ ਕਰੇ ਰਜਾਇ ॥੯॥ ਸੇਈ ਨਾਚਹਿ ਜੋ ਤੁਧੁ ਭਾਵਹਿ ਜਿ ਗੁਰਮੁਖਿ ਸਬਦੁ ਵੀਚਾਰੀ ॥ ਕਹੁ ਨਾਨਕ ਸੇ ਸਹਜ ਸੁਖੁ ਪਾਵਹਿ ਜਿਨ ਕਉ ਨਦਰਿ ਤੁਮਾਰੀ ॥੧੦॥੧॥੬॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਬਿਨੁ ਜੀਅਰਾ ਰਹਿ ਨ ਸਕੈ ਜਿਉ ਬਾਲਕੁ ਖੀਰ ਅਧਾਰੀ ॥ ਅਗਮ ਅਗੋਚਰ ਪ੍ਰਭੁ ਗੁਰਮੁਖਿ ਪਾਈਐ ਅਪੁਨੇ </p>
<p> ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੀ ॥੧॥ ਮਨ ਰੇ ਹਰਿ ਕੀਰਤਿ ਤਰੁ ਤਾਰੀ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਈਐ ਜਿਨ </p>
</section>
<section id='ang507' route='ang/507'><p> ਕਉ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥ ਰਹਾਉ ॥ ਸਨਕ ਸਨੰਦਨ ਨਾਰਦ ਮੁਨਿ ਸੇਵਹਿ ਅਨਦਿਨੁ ਜਪਤ ਰਹਹਿ ਬਨਵਾਰੀ ॥ </p>
<p> ਸਰਣਾਗਤਿ ਪ੍ਰਹਲਾਦ ਜਨ ਆਏ ਤਿਨ ਕੀ ਪੈਜ ਸਵਾਰੀ ॥੨॥ ਅਲਖ ਨਿਰੰਜਨੁ ਏਕੋ ਵਰਤੈ ਏਕਾ ਜੋਤਿ ਮੁਰਾਰੀ </p>
<p> ॥ ਸਭਿ ਜਾਚਿਕ ਤੂ ਏਕੋ ਦਾਤਾ ਮਾਗਹਿ ਹਾਥ ਪਸਾਰੀ ॥੩॥ ਭਗਤ ਜਨਾ ਕੀ ਊਤਮ ਬਾਣੀ ਗਾਵਹਿ ਅਕਥ </p>
<p> ਕਥਾ ਨਿਤ ਨਿਆਰੀ ॥ ਸਫਲ ਜਨਮੁ ਭਇਆ ਤਿਨ ਕੇਰਾ ਆਪਿ ਤਰੇ ਕੁਲ ਤਾਰੀ ॥੪॥ ਮਨਮੁਖ ਦੁਬਿਧਾ </p>
<p> ਦੁਰਮਤਿ ਬਿਆਪੇ ਜਿਨ ਅੰਤਰਿ ਮੋਹ ਗੁਬਾਰੀ ॥ ਸੰਤ ਜਨਾ ਕੀ ਕਥਾ ਨ ਭਾਵੈ ਓਇ ਡੂਬੇ ਸਣੁ ਪਰਵਾਰੀ ॥੫॥ </p>
<p> ਨਿੰਦਕੁ ਨਿੰਦਾ ਕਰਿ ਮਲੁ ਧੋਵੈ ਓਹੁ ਮਲਭਖੁ ਮਾਇਆਧਾਰੀ ॥ ਸੰਤ ਜਨਾ ਕੀ ਨਿੰਦਾ ਵਿਆਪੇ ਨਾ ਉਰਵਾਰਿ ਨ </p>
<p> ਪਾਰੀ ॥੬॥ ਏਹੁ ਪਰਪੰਚੁ ਖੇਲੁ ਕੀਆ ਸਭੁ ਕਰਤੈ ਹਰਿ ਕਰਤੈ ਸਭ ਕਲ ਧਾਰੀ ॥ ਹਰਿ ਏਕੋ ਸੂਤੁ ਵਰਤੈ ਜੁਗ </p>
<p> ਅੰਤਰਿ ਸੂਤੁ ਖਿੰਚੈ ਏਕੰਕਾਰੀ ॥੭॥ ਰਸਨਿ ਰਸਨਿ ਰਸਿ ਗਾਵਹਿ ਹਰਿ ਗੁਣ ਰਸਨਾ ਹਰਿ ਰਸੁ ਧਾਰੀ ॥ ਨਾਨਕ </p>
<p> ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਮਾਗਉ ਹਰਿ ਰਸ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥੮॥੧॥੭॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਜਨ ਮਹਿ ਤੂੰ ਰਾਜਾ ਕਹੀਅਹਿ ਭੂਮਨ ਮਹਿ ਭੂਮਾ ॥ ਠਾਕੁਰ ਮਹਿ ਠਕੁਰਾਈ ਤੇਰੀ ਕੋਮਨ ਸਿਰਿ ਕੋਮਾ </p>
<p> ॥੧॥ ਪਿਤਾ ਮੇਰੋ ਬਡੋ ਧਨੀ ਅਗਮਾ ॥ ਉਸਤਤਿ ਕਵਨ ਕਰੀਜੈ ਕਰਤੇ ਪੇਖਿ ਰਹੇ ਬਿਸਮਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੁਖੀਅਨ ਮਹਿ ਸੁਖੀਆ ਤੂੰ ਕਹੀਅਹਿ ਦਾਤਨ ਸਿਰਿ ਦਾਤਾ ॥ ਤੇਜਨ ਮਹਿ ਤੇਜਵੰਸੀ ਕਹੀਅਹਿ ਰਸੀਅਨ </p>
<p> ਮਹਿ ਰਾਤਾ ॥੨॥ ਸੂਰਨ ਮਹਿ ਸੂਰਾ ਤੂੰ ਕਹੀਅਹਿ ਭੋਗਨ ਮਹਿ ਭੋਗੀ ॥ ਗ੍ਰਸਤਨ ਮਹਿ ਤੂੰ ਬਡੋ ਗ੍ਰਿਹਸਤੀ </p>
<p> ਜੋਗਨ ਮਹਿ ਜੋਗੀ ॥੩॥ ਕਰਤਨ ਮਹਿ ਤੂੰ ਕਰਤਾ ਕਹੀਅਹਿ ਆਚਾਰਨ ਮਹਿ ਆਚਾਰੀ ॥ ਸਾਹਨ ਮਹਿ </p>
<p> ਤੂੰ ਸਾਚਾ ਸਾਹਾ ਵਾਪਾਰਨ ਮਹਿ ਵਾਪਾਰੀ ॥੪॥ ਦਰਬਾਰਨ ਮਹਿ ਤੇਰੋ ਦਰਬਾਰਾ ਸਰਨ ਪਾਲਨ ਟੀਕਾ ॥ </p>
<p> ਲਖਿਮੀ ਕੇਤਕ ਗਨੀ ਨ ਜਾਈਐ ਗਨਿ ਨ ਸਕਉ ਸੀਕਾ ॥੫॥ ਨਾਮਨ ਮਹਿ ਤੇਰੋ ਪ੍ਰਭ ਨਾਮਾ ਗਿਆਨਨ </p>
<p> ਮਹਿ ਗਿਆਨੀ ॥ ਜੁਗਤਨ ਮਹਿ ਤੇਰੀ ਪ੍ਰਭ ਜੁਗਤਾ ਇਸਨਾਨਨ ਮਹਿ ਇਸਨਾਨੀ ॥੬॥ ਸਿਧਨ ਮਹਿ </p>
<p> ਤੇਰੀ ਪ੍ਰਭ ਸਿਧਾ ਕਰਮਨ ਸਿਰਿ ਕਰਮਾ ॥ ਆਗਿਆ ਮਹਿ ਤੇਰੀ ਪ੍ਰਭ ਆਗਿਆ ਹੁਕਮਨ ਸਿਰਿ ਹੁਕਮਾ </p>
</section>
<section id='ang508' route='ang/508'><p> ॥੭॥ ਜਿਉ ਬੋਲਾਵਹਿ ਤਿਉ ਬੋਲਹ ਸੁਆਮੀ ਕੁਦਰਤਿ ਕਵਨ ਹਮਾਰੀ ॥ ਸਾਧਸੰਗਿ ਨਾਨਕ ਜਸੁ ਗਾਇਓ ਜੋ </p>
<p> ਪ੍ਰਭ ਕੀ ਅਤਿ ਪਿਆਰੀ ॥੮॥੧॥੮॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਥ ਨਰਹਰ ਦੀਨ ਬੰਧਵ ਪਤਿਤ ਪਾਵਨ ਦੇਵ ॥ ਭੈ ਤ੍ਰਾਸ ਨਾਸ ਕ੍ਰਿਪਾਲ ਗੁਣ ਨਿਧਿ ਸਫਲ ਸੁਆਮੀ ਸੇਵ </p>
<p> ॥੧॥ ਹਰਿ ਗੋਪਾਲ ਗੁਰ ਗੋਬਿੰਦ ॥ ਚਰਣ ਸਰਣ ਦਇਆਲ ਕੇਸਵ ਤਾਰਿ ਜਗ ਭਵ ਸਿੰਧ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਮ ਕ੍ਰੋਧ ਹਰਨ ਮਦ ਮੋਹ ਦਹਨ ਮੁਰਾਰਿ ਮਨ ਮਕਰੰਦ ॥ ਜਨਮ ਮਰਣ ਨਿਵਾਰਿ ਧਰਣੀਧਰ ਪਤਿ ਰਾਖੁ </p>
<p> ਪਰਮਾਨੰਦ ॥੨॥ ਜਲਤ ਅਨਿਕ ਤਰੰਗ ਮਾਇਆ ਗੁਰ ਗਿਆਨ ਹਰਿ ਰਿਦ ਮੰਤ ॥ ਛੇਦਿ ਅਹੰਬੁਧਿ ਕਰੁਣਾ ਮੈ </p>
<p> ਚਿੰਤ ਮੇਟਿ ਪੁਰਖ ਅਨੰਤ ॥੩॥ ਸਿਮਰਿ ਸਮਰਥ ਪਲ ਮਹੂਰਤ ਪ੍ਰਭ ਧਿਆਨੁ ਸਹਜ ਸਮਾਧਿ ॥ ਦੀਨ ਦਇਆਲ </p>
<p> ਪ੍ਰਸੰਨ ਪੂਰਨ ਜਾਚੀਐ ਰਜ ਸਾਧ ॥੪॥ ਮੋਹ ਮਿਥਨ ਦੁਰੰਤ ਆਸਾ ਬਾਸਨਾ ਬਿਕਾਰ ॥ ਰਖੁ ਧਰਮ ਭਰਮ </p>
<p> ਬਿਦਾਰਿ ਮਨ ਤੇ ਉਧਰੁ ਹਰਿ ਨਿਰੰਕਾਰ ॥੫॥ ਧਨਾਢਿ ਆਢਿ ਭੰਡਾਰ ਹਰਿ ਨਿਧਿ ਹੋਤ ਜਿਨਾ ਨ ਚੀਰ ॥ ਖਲ </p>
<p> ਮੁਗਧ ਮੂੜ ਕਟਾਖੵ ਸ੍ਰੀਧਰ ਭਏ ਗੁਣ ਮਤਿ ਧੀਰ ॥੬॥ ਜੀਵਨ ਮੁਕਤ ਜਗਦੀਸ ਜਪਿ ਮਨ ਧਾਰਿ ਰਿਦ ਪਰਤੀਤਿ </p>
<p> ॥ ਜੀਅ ਦਇਆ ਮਇਆ ਸਰਬਤ੍ਰ ਰਮਣੰ ਪਰਮ ਹੰਸਹ ਰੀਤਿ ॥੭॥ ਦੇਤ ਦਰਸਨੁ ਸ੍ਰਵਨ ਹਰਿ ਜਸੁ ਰਸਨ ਨਾਮ </p>
<p> ਉਚਾਰ ॥ ਅੰਗ ਸੰਗ ਭਗਵਾਨ ਪਰਸਨ ਪ੍ਰਭ ਨਾਨਕ ਪਤਿਤ ਉਧਾਰ ॥੮॥੧॥੨॥੫॥੧॥੧॥੨॥੫੭॥ </p>
<p> ਗੂਜਰੀ ਕੀ ਵਾਰ ਮਹਲਾ ੩ ਸਿਕੰਦਰ ਬਿਰਾਹਿਮ ਕੀ ਵਾਰ ਕੀ ਧੁਨੀ ਗਾਉਣੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੩ ॥ ਇਹੁ ਜਗਤੁ ਮਮਤਾ ਮੁਆ ਜੀਵਣ ਕੀ ਬਿਧਿ ਨਾਹਿ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ ਤਾਂ </p>
<p> ਜੀਵਣ ਪਦਵੀ ਪਾਹਿ ॥ ਓਇ ਸਦਾ ਸਦਾ ਜਨ ਜੀਵਤੇ ਜੋ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਹਿ ॥ ਨਾਨਕ ਨਦਰੀ </p>
<p> ਮਨਿ ਵਸੈ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਅੰਦਰਿ ਸਹਸਾ ਦੁਖੁ ਹੈ ਆਪੈ ਸਿਰਿ ਧੰਧੈ ਮਾਰ ॥ </p>
<p> ਦੂਜੈ ਭਾਇ ਸੁਤੇ ਕਬਹਿ ਨ ਜਾਗਹਿ ਮਾਇਆ ਮੋਹ ਪਿਆਰ ॥ ਨਾਮੁ ਨ ਚੇਤਹਿ ਸਬਦੁ ਨ ਵੀਚਾਰਹਿ ਇਹੁ </p>
</section>
<section id='ang509' route='ang/509'><p> ਮਨਮੁਖ ਕਾ ਆਚਾਰੁ ॥ ਹਰਿ ਨਾਮੁ ਨ ਪਾਇਆ ਜਨਮੁ ਬਿਰਥਾ ਗਵਾਇਆ ਨਾਨਕ ਜਮੁ ਮਾਰਿ ਕਰੇ ਖੁਆਰ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਆਪਣਾ ਆਪੁ ਉਪਾਇਓਨੁ ਤਦਹੁ ਹੋਰੁ ਨ ਕੋਈ ॥ ਮਤਾ ਮਸੂਰਤਿ ਆਪਿ ਕਰੇ ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥ ਤਦਹੁ </p>
<p> ਆਕਾਸੁ ਨ ਪਾਤਾਲੁ ਹੈ ਨਾ ਤ੍ਰੈ ਲੋਈ ॥ ਤਦਹੁ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ ਨਾ ਓਪਤਿ ਹੋਈ ॥ ਜਿਉ ਤਿਸੁ ਭਾਵੈ </p>
<p> ਤਿਵੈ ਕਰੇ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥੧॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਾਹਿਬੁ ਮੇਰਾ ਸਦਾ ਹੈ ਦਿਸੈ ਸਬਦੁ ਕਮਾਇ ॥ ਓਹੁ </p>
<p> ਅਉਹਾਣੀ ਕਦੇ ਨਾਹਿ ਨਾ ਆਵੈ ਨਾ ਜਾਇ ॥ ਸਦਾ ਸਦਾ ਸੋ ਸੇਵੀਐ ਜੋ ਸਭ ਮਹਿ ਰਹੈ ਸਮਾਇ ॥ ਅਵਰੁ ਦੂਜਾ </p>
<p> ਕਿਉ ਸੇਵੀਐ ਜੰਮੈ ਤੈ ਮਰਿ ਜਾਇ ॥ ਨਿਹਫਲੁ ਤਿਨ ਕਾ ਜੀਵਿਆ ਜਿ ਖਸਮੁ ਨ ਜਾਣਹਿ ਆਪਣਾ ਅਵਰੀ ਕਉ </p>
<p> ਚਿਤੁ ਲਾਇ ॥ ਨਾਨਕ ਏਵ ਨ ਜਾਪਈ ਕਰਤਾ ਕੇਤੀ ਦੇਇ ਸਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਚਾ ਨਾਮੁ ਧਿਆਈਐ ਸਭੋ </p>
<p> ਵਰਤੈ ਸਚੁ ॥ ਨਾਨਕ ਹੁਕਮੁ ਬੁਝਿ ਪਰਵਾਣੁ ਹੋਇ ਤਾ ਫਲੁ ਪਾਵੈ ਸਚੁ ॥ ਕਥਨੀ ਬਦਨੀ ਕਰਤਾ ਫਿਰੈ ਹੁਕਮੈ ਮੂਲਿ </p>
<p> ਨ ਬੁਝਈ ਅੰਧਾ ਕਚੁ ਨਿਕਚੁ ॥੨॥ ਪਉੜੀ ॥ ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਉਪਾਇਓਨੁ ਸ੍ਰਿਸਟੀ ਕਾ ਮੂਲੁ ਰਚਾਇਆ ॥ ਹੁਕਮੀ </p>
<p> ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਆ ॥ ਜੋਤੀ ਹੂੰ ਸਭੁ ਚਾਨਣਾ ਸਤਿਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥ ਬ੍ਰਹਮਾ </p>
<p> ਬਿਸਨੁ ਮਹੇਸੁ ਤ੍ਰੈ ਗੁਣ ਸਿਰਿ ਧੰਧੈ ਲਾਇਆ ॥ ਮਾਇਆ ਕਾ ਮੂਲੁ ਰਚਾਇਓਨੁ ਤੁਰੀਆ ਸੁਖੁ ਪਾਇਆ ॥੨॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੋ ਜਪੁ ਸੋ ਤਪੁ ਜਿ ਸਤਿਗੁਰ ਭਾਵੈ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਵਡਿਆਈ ਪਾਵੈ ॥ ਨਾਨਕ ਆਪੁ ਛੋਡਿ </p>
<p> ਗੁਰ ਮਾਹਿ ਸਮਾਵੈ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰ ਕੀ ਸਿਖ ਕੋ ਵਿਰਲਾ ਲੇਵੈ ॥ ਨਾਨਕ ਜਿਸੁ ਆਪਿ ਵਡਿਆਈ ਦੇਵੈ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਮਾਇਆ ਮੋਹੁ ਅਗਿਆਨੁ ਹੈ ਬਿਖਮੁ ਅਤਿ ਭਾਰੀ ॥ ਪਥਰ ਪਾਪ ਬਹੁ ਲਦਿਆ ਕਿਉ ਤਰੀਐ </p>
<p> ਤਾਰੀ ॥ ਅਨਦਿਨੁ ਭਗਤੀ ਰਤਿਆ ਹਰਿ ਪਾਰਿ ਉਤਾਰੀ ॥ ਗੁਰ ਸਬਦੀ ਮਨੁ ਨਿਰਮਲਾ ਹਉਮੈ ਛਡਿ ਵਿਕਾਰੀ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ਹਰਿ ਹਰਿ ਨਿਸਤਾਰੀ ॥੩॥ ਸਲੋਕੁ ॥ ਕਬੀਰ ਮੁਕਤਿ ਦੁਆਰਾ ਸੰਕੁੜਾ ਰਾਈ </p>
<p> ਦਸਵੈ ਭਾਇ ॥ ਮਨੁ ਤਉ ਮੈਗਲੁ ਹੋਇ ਰਹਾ ਨਿਕਸਿਆ ਕਿਉ ਕਰਿ ਜਾਇ ॥ ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ ਤੁਠਾ </p>
<p> ਕਰੇ ਪਸਾਉ ॥ ਮੁਕਤਿ ਦੁਆਰਾ ਮੋਕਲਾ ਸਹਜੇ ਆਵਉ ਜਾਉ ॥੧॥ ਮਃ ੩ ॥ ਨਾਨਕ ਮੁਕਤਿ ਦੁਆਰਾ ਅਤਿ </p>
<p> ਨੀਕਾ ਨਾਨਾੑ ਹੋਇ ਸੁ ਜਾਇ ॥ ਹਉਮੈ ਮਨੁ ਅਸਥੂਲੁ ਹੈ ਕਿਉ ਕਰਿ ਵਿਚੁ ਦੇ ਜਾਇ ॥ ਸਤਿਗੁਰ ਮਿਲਿਐ ਹਉਮੈ </p>
</section>
<section id='ang510' route='ang/510'><p> ਗਈ ਜੋਤਿ ਰਹੀ ਸਭ ਆਇ ॥ ਇਹੁ ਜੀਉ ਸਦਾ ਮੁਕਤੁ ਹੈ ਸਹਜੇ ਰਹਿਆ ਸਮਾਇ ॥੨॥ ਪਉੜੀ ॥ ਪ੍ਰਭਿ ਸੰਸਾਰੁ </p>
<p> ਉਪਾਇ ਕੈ ਵਸਿ ਆਪਣੈ ਕੀਤਾ ॥ ਗਣਤੈ ਪ੍ਰਭੂ ਨ ਪਾਈਐ ਦੂਜੈ ਭਰਮੀਤਾ ॥ ਸਤਿਗੁਰ ਮਿਲਿਐ ਜੀਵਤੁ ਮਰੈ ਬੁਝਿ </p>
<p> ਸਚਿ ਸਮੀਤਾ ॥ ਸਬਦੇ ਹਉਮੈ ਖੋਈਐ ਹਰਿ ਮੇਲਿ ਮਿਲੀਤਾ ॥ ਸਭ ਕਿਛੁ ਜਾਣੈ ਕਰੇ ਆਪਿ ਆਪੇ ਵਿਗਸੀਤਾ </p>
<p> ॥੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਨ ਲਾਇਓ ਨਾਮੁ ਨ ਵਸਿਓ ਮਨਿ ਆਇ ॥ ਧ੍ਰਿਗੁ ਇਵੇਹਾ ਜੀਵਿਆ </p>
<p> ਕਿਆ ਜੁਗ ਮਹਿ ਪਾਇਆ ਆਇ ॥ ਮਾਇਆ ਖੋਟੀ ਰਾਸਿ ਹੈ ਏਕ ਚਸੇ ਮਹਿ ਪਾਜੁ ਲਹਿ ਜਾਇ ॥ ਹਥਹੁ ਛੁੜਕੀ </p>
<p> ਤਨੁ ਸਿਆਹੁ ਹੋਇ ਬਦਨੁ ਜਾਇ ਕੁਮਲਾਇ ॥ ਜਿਨ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ਤਿਨੑ ਸੁਖੁ ਵਸਿਆ ਮਨਿ </p>
<p> ਆਇ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ਰੰਗ ਸਿਉ ਹਰਿ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਸੋ ਧਨੁ </p>
<p> ਸਉਪਿਆ ਜਿ ਜੀਅ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥ ਰੰਗੁ ਤਿਸੈ ਕਉ ਅਗਲਾ ਵੰਨੀ ਚੜੈ ਚੜਾਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਮਾਇਆ ਹੋਈ ਨਾਗਨੀ ਜਗਤਿ ਰਹੀ ਲਪਟਾਇ ॥ ਇਸ ਕੀ ਸੇਵਾ ਜੋ ਕਰੇ ਤਿਸ ਹੀ ਕਉ ਫਿਰਿ ਖਾਇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਕੋਈ ਗਾਰੜੂ ਤਿਨਿ ਮਲਿ ਦਲਿ ਲਾਈ ਪਾਇ ॥ ਨਾਨਕ ਸੇਈ ਉਬਰੇ ਜਿ ਸਚਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਢਾਢੀ ਕਰੇ ਪੁਕਾਰ ਪ੍ਰਭੂ ਸੁਣਾਇਸੀ ॥ ਅੰਦਰਿ ਧੀਰਕ ਹੋਇ ਪੂਰਾ ਪਾਇਸੀ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ </p>
<p> ਲੇਖੁ ਸੇ ਕਰਮ ਕਮਾਇਸੀ ॥ ਜਾ ਹੋਵੈ ਖਸਮੁ ਦਇਆਲੁ ਤਾ ਮਹਲੁ ਘਰੁ ਪਾਇਸੀ ॥ ਸੋ ਪ੍ਰਭੁ ਮੇਰਾ ਅਤਿ ਵਡਾ </p>
<p> ਗੁਰਮੁਖਿ ਮੇਲਾਇਸੀ ॥੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਭਨਾ ਕਾ ਸਹੁ ਏਕੁ ਹੈ ਸਦ ਹੀ ਰਹੈ ਹਜੂਰਿ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ </p>
<p> ਮੰਨਈ ਤਾ ਘਰ ਹੀ ਅੰਦਰਿ ਦੂਰਿ ॥ ਹੁਕਮੁ ਭੀ ਤਿਨਾੑ ਮਨਾਇਸੀ ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥ ਹੁਕਮੁ ਮੰਨਿ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਪ੍ਰੇਮ ਸੁਹਾਗਣਿ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਰੈਣਿ ਸਬਾਈ ਜਲਿ ਮੁਈ ਕੰਤ ਨ ਲਾਇਓ ਭਾਉ ॥ ਨਾਨਕ </p>
<p> ਸੁਖਿ ਵਸਨਿ ਸੁੋਹਾਗਣੀ ਜਿਨੑ ਪਿਆਰਾ ਪੁਰਖੁ ਹਰਿ ਰਾਉ ॥੨॥ ਪਉੜੀ ॥ ਸਭੁ ਜਗੁ ਫਿਰਿ ਮੈ ਦੇਖਿਆ ਹਰਿ </p>
<p> ਇਕੋ ਦਾਤਾ ॥ ਉਪਾਇ ਕਿਤੈ ਨ ਪਾਈਐ ਹਰਿ ਕਰਮ ਬਿਧਾਤਾ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਮਨਿ ਵਸੈ ਹਰਿ ਸਹਜੇ </p>
<p> ਜਾਤਾ ॥ ਅੰਦਰਹੁ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝੀ ਹਰਿ ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਾਤਾ ॥ ਵਡੀ ਵਡਿਆਈ ਵਡੇ ਕੀ ਗੁਰਮੁਖਿ </p>
<p> ਬੋਲਾਤਾ ॥੬॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਕਾਇਆ ਹੰਸ ਕਿਆ ਪ੍ਰੀਤਿ ਹੈ ਜਿ ਪਇਆ ਹੀ ਛਡਿ ਜਾਇ ॥ ਏਸ ਨੋ ਕੂੜੁ </p>
</section>
<section id='ang511' route='ang/511'><p> ਬੋਲਿ ਕਿ ਖਵਾਲੀਐ ਜਿ ਚਲਦਿਆ ਨਾਲਿ ਨ ਜਾਇ ॥ ਕਾਇਆ ਮਿਟੀ ਅੰਧੁ ਹੈ ਪਉਣੈ ਪੁਛਹੁ ਜਾਇ ॥ ਹਉ ਤਾ </p>
<p> ਮਾਇਆ ਮੋਹਿਆ ਫਿਰਿ ਫਿਰਿ ਆਵਾ ਜਾਇ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ ਜਾਤੋ ਖਸਮ ਕਾ ਜਿ ਰਹਾ ਸਚਿ ਸਮਾਇ ॥੧॥ </p>
<p> ਮਃ ੩ ॥ ਏਕੋ ਨਿਹਚਲ ਨਾਮ ਧਨੁ ਹੋਰੁ ਧਨੁ ਆਵੈ ਜਾਇ ॥ ਇਸੁ ਧਨ ਕਉ ਤਸਕਰੁ ਜੋਹਿ ਨ ਸਕਈ ਨਾ ਓਚਕਾ </p>
<p> ਲੈ ਜਾਇ ॥ ਇਹੁ ਹਰਿ ਧਨੁ ਜੀਐ ਸੇਤੀ ਰਵਿ ਰਹਿਆ ਜੀਐ ਨਾਲੇ ਜਾਇ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਈਐ ਮਨਮੁਖਿ ਪਲੈ </p>
<p> ਨ ਪਾਇ ॥ ਧਨੁ ਵਾਪਾਰੀ ਨਾਨਕਾ ਜਿਨਾੑ ਨਾਮ ਧਨੁ ਖਟਿਆ ਆਇ ॥੨॥ ਪਉੜੀ ॥ ਮੇਰਾ ਸਾਹਿਬੁ ਅਤਿ ਵਡਾ </p>
<p> ਸਚੁ ਗਹਿਰ ਗੰਭੀਰਾ ॥ ਸਭੁ ਜਗੁ ਤਿਸ ਕੈ ਵਸਿ ਹੈ ਸਭੁ ਤਿਸ ਕਾ ਚੀਰਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ ਨਿਹਚਲੁ ਧਨੁ </p>
<p> ਧੀਰਾ ॥ ਕਿਰਪਾ ਤੇ ਹਰਿ ਮਨਿ ਵਸੈ ਭੇਟੈ ਗੁਰੁ ਸੂਰਾ ॥ ਗੁਣਵੰਤੀ ਸਾਲਾਹਿਆ ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ ਹਰਿ ਪੂਰਾ </p>
<p> ॥੭॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਧ੍ਰਿਗੁ ਤਿਨਾੑ ਦਾ ਜੀਵਿਆ ਜੋ ਹਰਿ ਸੁਖੁ ਪਰਹਰਿ ਤਿਆਗਦੇ ਦੁਖੁ ਹਉਮੈ ਪਾਪ ਕਮਾਇ ॥ </p>
<p> ਮਨਮੁਖ ਅਗਿਆਨੀ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ ਤਿਨੑ ਬੂਝ ਨ ਕਾਈ ਪਾਇ ॥ ਹਲਤਿ ਪਲਤਿ ਓਇ ਸੁਖੁ ਨ </p>
<p> ਪਾਵਹਿ ਅੰਤਿ ਗਏ ਪਛੁਤਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਨਾਮੁ ਧਿਆਏ ਤਿਸੁ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥ ਨਾਨਕ ਜਿਸੁ </p>
<p> ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ ਸੋ ਗੁਰ ਚਰਣੀ ਆਇ ਪਾਇ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖੁ ਊਧਾ ਕਉਲੁ ਹੈ ਨਾ ਤਿਸੁ ਭਗਤਿ </p>
<p> ਨ ਨਾਉ ॥ ਸਕਤੀ ਅੰਦਰਿ ਵਰਤਦਾ ਕੂੜੁ ਤਿਸ ਕਾ ਹੈ ਉਪਾਉ ॥ ਤਿਸ ਕਾ ਅੰਦਰੁ ਚਿਤੁ ਨ ਭਿਜਈ ਮੁਖਿ ਫੀਕਾ </p>
<p> ਆਲਾਉ ॥ ਓਇ ਧਰਮਿ ਰਲਾਏ ਨਾ ਰਲਨਿੑ ਓਨਾ ਅੰਦਰਿ ਕੂੜੁ ਸੁਆਉ ॥ ਨਾਨਕ ਕਰਤੈ ਬਣਤ ਬਣਾਈ </p>
<p> ਮਨਮੁਖ ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਡੁਬੇ ਗੁਰਮੁਖਿ ਤਰੇ ਜਪਿ ਹਰਿ ਨਾਉ ॥੨॥ ਪਉੜੀ ॥ ਬਿਨੁ ਬੂਝੇ ਵਡਾ ਫੇਰੁ ਪਇਆ </p>
<p> ਫਿਰਿ ਆਵੈ ਜਾਈ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਨ ਕੀਤੀਆ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਈ ॥ ਆਪਣੀ ਕਿਰਪਾ ਕਰੇ ਗੁਰੁ </p>
<p> ਪਾਈਐ ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥ ਤ੍ਰਿਸਨਾ ਭੁਖ ਵਿਚਹੁ ਉਤਰੈ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਈ ॥ ਸਦਾ ਸਦਾ ਸਾਲਾਹੀਐ </p>
<p> ਹਿਰਦੈ ਲਿਵ ਲਾਈ ॥੮॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿ ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪਣਾ ਤਿਸ ਨੋ ਪੂਜੇ ਸਭੁ ਕੋਇ ॥ ਸਭਨਾ ਉਪਾਵਾ </p>
<p> ਸਿਰਿ ਉਪਾਉ ਹੈ ਹਰਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਅੰਤਰਿ ਸੀਤਲ ਸਾਤਿ ਵਸੈ ਜਪਿ ਹਿਰਦੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਖਾਣਾ ਅੰਮ੍ਰਿਤੁ ਪੈਨਣਾ ਨਾਨਕ ਨਾਮੁ ਵਡਾਈ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਏ ਮਨ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣਿ ਹਰਿ </p>

<section id='ang516' route='ang/516'><p> ਪਾਈਐ ਆਪਿ ਦਇਆ ਕਰਿ ਦੇਇ ॥ ਨਾਨਕ ਵਾਹੁ ਵਾਹੁ ਗੁਰਮੁਖਿ ਪਾਈਐ ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਇ ॥੧॥ ਮਃ ੩ </p>
<p> ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਸਾਤਿ ਨ ਆਵਈ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥ ਜੇ ਬਹੁਤੇਰਾ ਲੋਚੀਐ ਵਿਣੁ ਕਰਮੈ ਨ ਪਾਇਆ </p>

<p> ਕਾ ਮਹਲੁ ਅਗਲਾ ਹਰਿ ਕੈ ਨਾਇ ਪਿਆਰਿ ॥ ਢਾਢੀ ਕੀ ਸੇਵਾ ਚਾਕਰੀ ਹਰਿ ਜਪਿ ਹਰਿ ਨਿਸਤਾਰਿ ॥੧੮॥ </p>

<section id='ang517' route='ang/517'><p> ਅਰਦਾਸਿ ਜਿਨਿ ਉਪਾਇਆ ॥ ਸਤਿਗੁਰੁ ਅਪਣਾ ਸੇਵਿ ਸਭ ਫਲ ਪਾਇਆ ॥ ਅੰਮ੍ਰਿਤ ਹਰਿ ਕਾ ਨਾਉ ਸਦਾ </p>

<p> ॥ ਬਰਸਨਾ ਤ ਬਰਸੁ ਘਨਾ ਬਹੁੜਿ ਬਰਸਹਿ ਕਾਹਿ ॥ ਨਾਨਕ ਤਿਨੑ ਬਲਿਹਾਰਣੈ ਜਿਨੑ ਗੁਰਮੁਖਿ ਪਾਇਆ ਮਨ </p>

<p> ਨ ਡਿਠਮੁ ਕੋਈ ॥ ਜਿਸੁ ਪਤਿ ਰਖੈ ਸਚਾ ਸਾਹਿਬੁ ਨਾਨਕ ਮੇਟਿ ਨ ਸਕੈ ਕੋਈ ॥੨॥ ਪਉੜੀ ॥ ਹੋਵੈ ਸੁਖੁ ਘਣਾ ਦਯਿ </p>
<p> ਧਿਆਇਐ ॥ ਵੰਞੈ ਰੋਗਾ ਘਾਣਿ ਹਰਿ ਗੁਣ ਗਾਇਐ ॥ ਅੰਦਰਿ ਵਰਤੈ ਠਾਢਿ ਪ੍ਰਭਿ ਚਿਤਿ ਆਇਐ ॥ ਪੂਰਨ ਹੋਵੈ </p>
<p> ਆਸ ਨਾਇ ਮੰਨਿ ਵਸਾਇਐ ॥ ਕੋਇ ਨ ਲਗੈ ਬਿਘਨੁ ਆਪੁ ਗਵਾਇਐ ॥ ਗਿਆਨ ਪਦਾਰਥੁ ਮਤਿ ਗੁਰ ਤੇ </p>
<p> ਪਾਇਐ ॥ ਤਿਨਿ ਪਾਏ ਸਭੇ ਥੋਕ ਜਿਸੁ ਆਪਿ ਦਿਵਾਇਐ ॥ ਤੂੰ ਸਭਨਾ ਕਾ ਖਸਮੁ ਸਭ ਤੇਰੀ ਛਾਇਐ ॥੮॥ </p>
<p> ਸਲੋਕ ਮਃ ੫ ॥ ਨਦੀ ਤਰੰਦੜੀ ਮੈਡਾ ਖੋਜੁ ਨ ਖੁੰਭੈ ਮੰਝਿ ਮੁਹਬਤਿ ਤੇਰੀ ॥ ਤਉ ਸਹ ਚਰਣੀ ਮੈਡਾ ਹੀਅੜਾ ਸੀਤਮੁ </p>
<p> ਹਰਿ ਨਾਨਕ ਤੁਲਹਾ ਬੇੜੀ ॥੧॥ ਮਃ ੫ ॥ ਜਿਨਾੑ ਦਿਸੰਦੜਿਆ ਦੁਰਮਤਿ ਵੰਞੈ ਮਿਤ੍ਰ ਅਸਾਡੜੇ ਸੇਈ ॥ ਹਉ ਢੂਢੇਦੀ </p>
<p> ਜਗੁ ਸਬਾਇਆ ਜਨ ਨਾਨਕ ਵਿਰਲੇ ਕੇਈ ॥੨॥ ਪਉੜੀ ॥ ਆਵੈ ਸਾਹਿਬੁ ਚਿਤਿ ਤੇਰਿਆ ਭਗਤਾ ਡਿਠਿਆ ॥ </p>
<p> ਮਨ ਕੀ ਕਟੀਐ ਮੈਲੁ ਸਾਧਸੰਗਿ ਵੁਠਿਆ ॥ ਜਨਮ ਮਰਣ ਭਉ ਕਟੀਐ ਜਨ ਕਾ ਸਬਦੁ ਜਪਿ ॥ ਬੰਧਨ ਖੋਲਨਿੑ </p>
<p> ਸੰਤ ਦੂਤ ਸਭਿ ਜਾਹਿ ਛਪਿ ॥ ਤਿਸੁ ਸਿਉ ਲਾਇਨਿੑ ਰੰਗੁ ਜਿਸ ਦੀ ਸਭ ਧਾਰੀਆ ॥ ਊਚੀ ਹੂੰ ਊਚਾ ਥਾਨੁ ਅਗਮ </p>
<p> ਅਪਾਰੀਆ ॥ ਰੈਣਿ ਦਿਨਸੁ ਕਰ ਜੋੜਿ ਸਾਸਿ ਸਾਸਿ ਧਿਆਈਐ ॥ ਜਾ ਆਪੇ ਹੋਇ ਦਇਆਲੁ ਤਾਂ ਭਗਤ ਸੰਗੁ </p>
<p> ਪਾਈਐ ॥੯॥ ਸਲੋਕ ਮਃ ੫ ॥ ਬਾਰਿ ਵਿਡਾਨੜੈ ਹੁੰਮਸ ਧੁੰਮਸ ਕੂਕਾ ਪਈਆ ਰਾਹੀ ॥ ਤਉ ਸਹ ਸੇਤੀ ਲਗੜੀ </p>
<p> ਡੋਰੀ ਨਾਨਕ ਅਨਦ ਸੇਤੀ ਬਨੁ ਗਾਹੀ ॥੧॥ ਮਃ ੫ ॥ ਸਚੀ ਬੈਸਕ ਤਿਨਾੑ ਸੰਗਿ ਜਿਨ ਸੰਗਿ ਜਪੀਐ ਨਾਉ ॥ ਤਿਨੑ </p>
<p> ਸੰਗਿ ਸੰਗੁ ਨ ਕੀਚਈ ਨਾਨਕ ਜਿਨਾ ਆਪਣਾ ਸੁਆਉ ॥੨॥ ਪਉੜੀ ॥ ਸਾ ਵੇਲਾ ਪਰਵਾਣੁ ਜਿਤੁ ਸਤਿਗੁਰੁ </p>
<p> ਭੇਟਿਆ ॥ ਹੋਆ ਸਾਧੂ ਸੰਗੁ ਫਿਰਿ ਦੂਖ ਨ ਤੇਟਿਆ ॥ ਪਾਇਆ ਨਿਹਚਲੁ ਥਾਨੁ ਫਿਰਿ ਗਰਭਿ ਨ ਲੇਟਿਆ ॥ </p>
<p> ਨਦਰੀ ਆਇਆ ਇਕੁ ਸਗਲ ਬ੍ਰਹਮੇਟਿਆ ॥ ਤਤੁ ਗਿਆਨੁ ਲਾਇ ਧਿਆਨੁ ਦ੍ਰਿਸਟਿ ਸਮੇਟਿਆ ॥ ਸਭੋ ਜਪੀਐ </p>
<p> ਜਾਪੁ ਜਿ ਮੁਖਹੁ ਬੋਲੇਟਿਆ ॥ ਹੁਕਮੇ ਬੁਝਿ ਨਿਹਾਲੁ ਸੁਖਿ ਸੁਖੇਟਿਆ ॥ ਪਰਖਿ ਖਜਾਨੈ ਪਾਏ ਸੇ ਬਹੁੜਿ ਨ ਖੋਟਿਆ </p>
<p> ॥੧੦॥ ਸਲੋਕੁ ਮਃ ੫ ॥ ਵਿਛੋਹੇ ਜੰਬੂਰ ਖਵੇ ਨ ਵੰਞਨਿ ਗਾਖੜੇ ॥ ਜੇ ਸੋ ਧਣੀ ਮਿਲੰਨਿ ਨਾਨਕ ਸੁਖ ਸੰਬੂਹ ਸਚੁ ॥੧॥ </p>

<section id='ang521' route='ang/521'><p> ਮਃ ੫ ॥ ਜਿਮੀ ਵਸੰਦੀ ਪਾਣੀਐ ਈਧਣੁ ਰਖੈ ਭਾਹਿ ॥ ਨਾਨਕ ਸੋ ਸਹੁ ਆਹਿ ਜਾ ਕੈ ਆਢਲਿ ਹਭੁ ਕੋ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਤੇਰੇ ਕੀਤੇ ਕੰਮ ਤੁਧੈ ਹੀ ਗੋਚਰੇ ॥ ਸੋਈ ਵਰਤੈ ਜਗਿ ਜਿ ਕੀਆ ਤੁਧੁ ਧੁਰੇ ॥ ਬਿਸਮੁ ਭਏ ਬਿਸਮਾਦ ਦੇਖਿ </p>
<p> ਕੁਦਰਤਿ ਤੇਰੀਆ ॥ ਸਰਣਿ ਪਰੇ ਤੇਰੀ ਦਾਸ ਕਰਿ ਗਤਿ ਹੋਇ ਮੇਰੀਆ ॥ ਤੇਰੈ ਹਥਿ ਨਿਧਾਨੁ ਭਾਵੈ ਤਿਸੁ ਦੇਹਿ ॥ </p>
<p> ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲੁ ਹਰਿ ਨਾਮੁ ਸੇਇ ਲੇਹਿ ॥ ਅਗਮ ਅਗੋਚਰ ਬੇਅੰਤ ਅੰਤੁ ਨ ਪਾਈਐ ॥ ਜਿਸ ਨੋ ਹੋਹਿ </p>
<p> ਕ੍ਰਿਪਾਲੁ ਸੁ ਨਾਮੁ ਧਿਆਈਐ ॥੧੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਕੜਛੀਆ ਫਿਰੰਨਿੑ ਸੁਆਉ ਨ ਜਾਣਨਿੑ ਸੁਞੀਆ ॥ ਸੇਈ </p>
<p> ਮੁਖ ਦਿਸੰਨਿੑ ਨਾਨਕ ਰਤੇ ਪ੍ਰੇਮ ਰਸਿ ॥੧॥ ਮਃ ੫ ॥ ਖੋਜੀ ਲਧਮੁ ਖੋਜੁ ਛਡੀਆ ਉਜਾੜਿ ॥ ਤੈ ਸਹਿ ਦਿਤੀ ਵਾੜਿ </p>
<p> ਨਾਨਕ ਖੇਤੁ ਨ ਛਿਜਈ ॥੨॥ ਪਉੜੀ ॥ ਆਰਾਧਿਹੁ ਸਚਾ ਸੋਇ ਸਭੁ ਕਿਛੁ ਜਿਸੁ ਪਾਸਿ ॥ ਦੁਹਾ ਸਿਰਿਆ ਖਸਮੁ </p>
<p> ਆਪਿ ਖਿਨ ਮਹਿ ਕਰੇ ਰਾਸਿ ॥ ਤਿਆਗਹੁ ਸਗਲ ਉਪਾਵ ਤਿਸ ਕੀ ਓਟ ਗਹੁ ॥ ਪਉ ਸਰਣਾਈ ਭਜਿ ਸੁਖੀ ਹੂੰ ਸੁਖ </p>
<p> ਲਹੁ ॥ ਕਰਮ ਧਰਮ ਤਤੁ ਗਿਆਨੁ ਸੰਤਾ ਸੰਗੁ ਹੋਇ ॥ ਜਪੀਐ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਬਿਘਨੁ ਨ ਲਗੈ ਕੋਇ ॥ ਜਿਸ ਨੋ </p>
<p> ਆਪਿ ਦਇਆਲੁ ਤਿਸੁ ਮਨਿ ਵੁਠਿਆ ॥ ਪਾਈਅਨਿੑ ਸਭਿ ਨਿਧਾਨ ਸਾਹਿਬਿ ਤੁਠਿਆ ॥੧੨॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਲਧਮੁ ਲਭਣਹਾਰੁ ਕਰਮੁ ਕਰੰਦੋ ਮਾ ਪਿਰੀ ॥ ਇਕੋ ਸਿਰਜਣਹਾਰੁ ਨਾਨਕ ਬਿਆ ਨ ਪਸੀਐ ॥੧॥ ਮਃ ੫ ॥ </p>
<p> ਪਾਪੜਿਆ ਪਛਾੜਿ ਬਾਣੁ ਸਚਾਵਾ ਸੰਨਿੑ ਕੈ ॥ ਗੁਰ ਮੰਤ੍ਰੜਾ ਚਿਤਾਰਿ ਨਾਨਕ ਦੁਖੁ ਨ ਥੀਵਈ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਵਾਹੁ ਵਾਹੁ ਸਿਰਜਣਹਾਰ ਪਾਈਅਨੁ ਠਾਢਿ ਆਪਿ ॥ ਜੀਅ ਜੰਤ ਮਿਹਰਵਾਨੁ ਤਿਸ ਨੋ ਸਦਾ ਜਾਪਿ ॥ ਦਇਆ ਧਾਰੀ </p>
<p> ਸਮਰਥਿ ਚੁਕੇ ਬਿਲ ਬਿਲਾਪ ॥ ਨਠੇ ਤਾਪ ਦੁਖ ਰੋਗ ਪੂਰੇ ਗੁਰ ਪ੍ਰਤਾਪਿ ॥ ਕੀਤੀਅਨੁ ਆਪਣੀ ਰਖ ਗਰੀਬ </p>
<p> ਨਿਵਾਜਿ ਥਾਪਿ ॥ ਆਪੇ ਲਇਅਨੁ ਛਡਾਇ ਬੰਧਨ ਸਗਲ ਕਾਪਿ ॥ ਤਿਸਨ ਬੁਝੀ ਆਸ ਪੁੰਨੀ ਮਨ ਸੰਤੋਖਿ ਧ੍ਰਾਪਿ </p>
<p> ॥ ਵਡੀ ਹੂੰ ਵਡਾ ਅਪਾਰ ਖਸਮੁ ਜਿਸੁ ਲੇਪੁ ਨ ਪੁੰਨਿ ਪਾਪਿ ॥੧੩॥ ਸਲੋਕ ਮਃ ੫ ॥ ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ </p>
<p> ਹਰਿ ਹਰਿ ਸੇਈ ਜਪਾਤ ॥ ਨਾਨਕ ਪ੍ਰੀਤਿ ਲਗੀ ਤਿਨ ਰਾਮ ਸਿਉ ਭੇਟਤ ਸਾਧ ਸੰਗਾਤ ॥੧॥ ਮਃ ੫ ॥ ਰਾਮੁ </p>
<p> ਰਮਹੁ ਬਡਭਾਗੀਹੋ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਅਰਾਧਿਐ ਬਿਘਨੁ ਨ ਲਾਗੈ ਕੋਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਭਗਤਾ ਕਾ ਬੋਲਿਆ ਪਰਵਾਣੁ ਹੈ ਦਰਗਹ ਪਵੈ ਥਾਇ ॥ ਭਗਤਾ ਤੇਰੀ ਟੇਕ ਰਤੇ ਸਚਿ ਨਾਇ ॥ ਜਿਸ ਨੋ </p>

<section id='ang522' route='ang/522'><p> ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਤਿਸ ਕਾ ਦੂਖੁ ਜਾਇ ॥ ਭਗਤ ਤੇਰੇ ਦਇਆਲ ਓਨਾੑ ਮਿਹਰ ਪਾਇ ॥ ਦੂਖੁ ਦਰਦੁ ਵਡ ਰੋਗੁ ਨ ਪੋਹੇ </p>
<p> ਤਿਸੁ ਮਾਇ ॥ ਭਗਤਾ ਏਹੁ ਅਧਾਰੁ ਗੁਣ ਗੋਵਿੰਦ ਗਾਇ ॥ ਸਦਾ ਸਦਾ ਦਿਨੁ ਰੈਣਿ ਇਕੋ ਇਕੁ ਧਿਆਇ ॥ ਪੀਵਤਿ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਨ ਨਾਮੇ ਰਹੇ ਅਘਾਇ ॥੧੪॥ ਸਲੋਕ ਮਃ ੫ ॥ ਕੋਟਿ ਬਿਘਨ ਤਿਸੁ ਲਾਗਤੇ ਜਿਸ ਨੋ ਵਿਸਰੈ </p>
<p> ਨਾਉ ॥ ਨਾਨਕ ਅਨਦਿਨੁ ਬਿਲਪਤੇ ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥੧॥ ਮਃ ੫ ॥ ਪਿਰੀ ਮਿਲਾਵਾ ਜਾ ਥੀਐ ਸਾਈ </p>
<p> ਸੁਹਾਵੀ ਰੁਤਿ ॥ ਘੜੀ ਮੁਹਤੁ ਨਹ ਵੀਸਰੈ ਨਾਨਕ ਰਵੀਐ ਨਿਤ ॥੨॥ ਪਉੜੀ ॥ ਸੂਰਬੀਰ ਵਰੀਆਮ ਕਿਨੈ ਨ </p>
<p> ਹੋੜੀਐ ॥ ਫਉਜ ਸਤਾਣੀ ਹਾਠ ਪੰਚਾ ਜੋੜੀਐ ॥ ਦਸ ਨਾਰੀ ਅਉਧੂਤ ਦੇਨਿ ਚਮੋੜੀਐ ॥ ਜਿਣਿ ਜਿਣਿ ਲੈਨਿੑ </p>
<p> ਰਲਾਇ ਏਹੋ ਏਨਾ ਲੋੜੀਐ ॥ ਤ੍ਰੈ ਗੁਣ ਇਨ ਕੈ ਵਸਿ ਕਿਨੈ ਨ ਮੋੜੀਐ ॥ ਭਰਮੁ ਕੋਟੁ ਮਾਇਆ ਖਾਈ ਕਹੁ ਕਿਤੁ </p>
<p> ਬਿਧਿ ਤੋੜੀਐ ॥ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿ ਬਿਖਮ ਦਲੁ ਫੋੜੀਐ ॥ ਹਉ ਤਿਸੁ ਅਗੈ ਦਿਨੁ ਰਾਤਿ ਰਹਾ ਕਰ ਜੋੜੀਐ </p>
<p> ॥੧੫॥ ਸਲੋਕ ਮਃ ੫ ॥ ਕਿਲਵਿਖ ਸਭੇ ਉਤਰਨਿ ਨੀਤ ਨੀਤ ਗੁਣ ਗਾਉ ॥ ਕੋਟਿ ਕਲੇਸਾ ਊਪਜਹਿ ਨਾਨਕ </p>
<p> ਬਿਸਰੈ ਨਾਉ ॥੧॥ ਮਃ ੫ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਭੇਟਿਐ ਪੂਰੀ ਹੋਵੈ ਜੁਗਤਿ ॥ ਹਸੰਦਿਆ ਖੇਲੰਦਿਆ ਪੈਨੰਦਿਆ </p>
<p> ਖਾਵੰਦਿਆ ਵਿਚੇ ਹੋਵੈ ਮੁਕਤਿ ॥੨॥ ਪਉੜੀ ॥ ਸੋ ਸਤਿਗੁਰੁ ਧਨੁ ਧੰਨੁ ਜਿਨਿ ਭਰਮ ਗੜੁ ਤੋੜਿਆ ॥ ਸੋ ਸਤਿਗੁਰੁ </p>
<p> ਵਾਹੁ ਵਾਹੁ ਜਿਨਿ ਹਰਿ ਸਿਉ ਜੋੜਿਆ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਅਖੁਟੁ ਗੁਰੁ ਦੇਇ ਦਾਰੂਓ ॥ ਮਹਾ ਰੋਗੁ ਬਿਕਰਾਲ ਤਿਨੈ </p>
<p> ਬਿਦਾਰੂਓ ॥ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ਬਹੁਤੁ ਖਜਾਨਿਆ ॥ ਜਿਤਾ ਜਨਮੁ ਅਪਾਰੁ ਆਪੁ ਪਛਾਨਿਆ ॥ ਮਹਿਮਾ </p>
<p> ਕਹੀ ਨ ਜਾਇ ਗੁਰ ਸਮਰਥ ਦੇਵ ॥ ਗੁਰ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਅਪਰੰਪਰ ਅਲਖ ਅਭੇਵ ॥੧੬॥ ਸਲੋਕੁ ਮਃ ੫ ॥ </p>
<p> ਉਦਮੁ ਕਰੇਦਿਆ ਜੀਉ ਤੂੰ ਕਮਾਵਦਿਆ ਸੁਖ ਭੁੰਚੁ ॥ ਧਿਆਇਦਿਆ ਤੂੰ ਪ੍ਰਭੂ ਮਿਲੁ ਨਾਨਕ ਉਤਰੀ ਚਿੰਤ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਸੁਭ ਚਿੰਤਨ ਗੋਬਿੰਦ ਰਮਣ ਨਿਰਮਲ ਸਾਧੂ ਸੰਗ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵਿਸਰਉ ਇਕ ਘੜੀ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਭਗਵੰਤ ॥੨॥ ਪਉੜੀ ॥ ਤੇਰਾ ਕੀਤਾ ਹੋਇ ਤ ਕਾਹੇ ਡਰਪੀਐ ॥ ਜਿਸੁ ਮਿਲਿ ਜਪੀਐ ਨਾਉ ਤਿਸੁ </p>
<p> ਜੀਉ ਅਰਪੀਐ ॥ ਆਇਐ ਚਿਤਿ ਨਿਹਾਲੁ ਸਾਹਿਬ ਬੇਸੁਮਾਰ ॥ ਤਿਸ ਨੋ ਪੋਹੇ ਕਵਣੁ ਜਿਸੁ ਵਲਿ ਨਿਰੰਕਾਰ ॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਤਿਸ ਕੈ ਵਸਿ ਨ ਕੋਈ ਬਾਹਰਾ ॥ ਸੋ ਭਗਤਾ ਮਨਿ ਵੁਠਾ ਸਚਿ ਸਮਾਹਰਾ ॥ ਤੇਰੇ ਦਾਸ ਧਿਆਇਨਿ </p>
</section>
<section id='ang523' route='ang/523'><p> ਤੁਧੁ ਤੂੰ ਰਖਣ ਵਾਲਿਆ ॥ ਸਿਰਿ ਸਭਨਾ ਸਮਰਥੁ ਨਦਰਿ ਨਿਹਾਲਿਆ ॥੧੭॥ ਸਲੋਕ ਮਃ ੫ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮਦ </p>
<p> ਲੋਭ ਮੋਹ ਦੁਸਟ ਬਾਸਨਾ ਨਿਵਾਰਿ ॥ ਰਾਖਿ ਲੇਹੁ ਪ੍ਰਭ ਆਪਣੇ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰਿ ॥੧॥ ਮਃ ੫ ॥ </p>
<p> ਖਾਂਦਿਆ ਖਾਂਦਿਆ ਮੁਹੁ ਘਠਾ ਪੈਨੰਦਿਆ ਸਭੁ ਅੰਗੁ ॥ ਨਾਨਕ ਧ੍ਰਿਗੁ ਤਿਨਾ ਦਾ ਜੀਵਿਆ ਜਿਨ ਸਚਿ ਨ ਲਗੋ </p>
<p> ਰੰਗੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਉ ਜਿਉ ਤੇਰਾ ਹੁਕਮੁ ਤਿਵੈ ਤਿਉ ਹੋਵਣਾ ॥ ਜਹ ਜਹ ਰਖਹਿ ਆਪਿ ਤਹ ਜਾਇ ਖੜੋਵਣਾ </p>
<p> ॥ ਨਾਮ ਤੇਰੈ ਕੈ ਰੰਗਿ ਦੁਰਮਤਿ ਧੋਵਣਾ ॥ ਜਪਿ ਜਪਿ ਤੁਧੁ ਨਿਰੰਕਾਰ ਭਰਮੁ ਭਉ ਖੋਵਣਾ ॥ ਜੋ ਤੇਰੈ ਰੰਗਿ ਰਤੇ ਸੇ </p>
<p> ਜੋਨਿ ਨ ਜੋਵਣਾ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਇਕੁ ਨੈਣ ਅਲੋਵਣਾ ॥ ਜਿਨੀੑ ਪਛਾਤਾ ਹੁਕਮੁ ਤਿਨੑ ਕਦੇ ਨ ਰੋਵਣਾ ॥ ਨਾਉ </p>
<p> ਨਾਨਕ ਬਖਸੀਸ ਮਨ ਮਾਹਿ ਪਰੋਵਣਾ ॥੧੮॥ ਸਲੋਕ ਮਃ ੫ ॥ ਜੀਵਦਿਆ ਨ ਚੇਤਿਓ ਮੁਆ ਰਲੰਦੜੋ ਖਾਕ ॥ </p>
<p> ਨਾਨਕ ਦੁਨੀਆ ਸੰਗਿ ਗੁਦਾਰਿਆ ਸਾਕਤ ਮੂੜ ਨਪਾਕ ॥੧॥ ਮਃ ੫ ॥ ਜੀਵੰਦਿਆ ਹਰਿ ਚੇਤਿਆ ਮਰੰਦਿਆ ਹਰਿ </p>
<p> ਰੰਗਿ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਤਾਰਿਆ ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ ॥੨॥ ਪਉੜੀ ॥ ਆਦਿ ਜੁਗਾਦੀ ਆਪਿ ਰਖਣ ਵਾਲਿਆ </p>
<p> ॥ ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ਸਚੁ ਪਸਾਰਿਆ ॥ ਊਣਾ ਕਹੀ ਨ ਹੋਇ ਘਟੇ ਘਟਿ ਸਾਰਿਆ ॥ ਮਿਹਰਵਾਨ ਸਮਰਥ ਆਪੇ </p>
<p> ਹੀ ਘਾਲਿਆ ॥ ਜਿਨੑ ਮਨਿ ਵੁਠਾ ਆਪਿ ਸੇ ਸਦਾ ਸੁਖਾਲਿਆ ॥ ਆਪੇ ਰਚਨੁ ਰਚਾਇ ਆਪੇ ਹੀ ਪਾਲਿਆ ॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਬੇਅੰਤ ਅਪਾਰਿਆ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਟੇਕ ਨਾਨਕ ਸੰਮਾੑਲਿਆ ॥੧੯॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਆਦਿ ਮਧਿ ਅਰੁ ਅੰਤਿ ਪਰਮੇਸਰਿ ਰਖਿਆ ॥ ਸਤਿਗੁਰਿ ਦਿਤਾ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਚਖਿਆ ॥ ਸਾਧਾ ਸੰਗੁ </p>
<p> ਅਪਾਰੁ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਰਵੈ ॥ ਪਾਏ ਮਨੋਰਥ ਸਭਿ ਜੋਨੀ ਨਹ ਭਵੈ ॥ ਸਭੁ ਕਿਛੁ ਕਰਤੇ ਹਥਿ ਕਾਰਣੁ ਜੋ ਕਰੈ </p>
<p> ॥ ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਸੰਤਾ ਧੂਰਿ ਤਰੈ ॥੧॥ ਮਃ ੫ ॥ ਤਿਸ ਨੋ ਮੰਨਿ ਵਸਾਇ ਜਿਨਿ ਉਪਾਇਆ ॥ ਜਿਨਿ ਜਨਿ </p>
<p> ਧਿਆਇਆ ਖਸਮੁ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ॥ ਸਫਲੁ ਜਨਮੁ ਪਰਵਾਨੁ ਗੁਰਮੁਖਿ ਆਇਆ ॥ ਹੁਕਮੈ ਬੁਝਿ ਨਿਹਾਲੁ </p>
<p> ਖਸਮਿ ਫੁਰਮਾਇਆ ॥ ਜਿਸੁ ਹੋਆ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ਸੁ ਨਹ ਭਰਮਾਇਆ ॥ ਜੋ ਜੋ ਦਿਤਾ ਖਸਮਿ ਸੋਈ ਸੁਖੁ </p>
<p> ਪਾਇਆ ॥ ਨਾਨਕ ਜਿਸਹਿ ਦਇਆਲੁ ਬੁਝਾਏ ਹੁਕਮੁ ਮਿਤ ॥ ਜਿਸਹਿ ਭੁਲਾਏ ਆਪਿ ਮਰਿ ਮਰਿ ਜਮਹਿ ਨਿਤ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਨਿੰਦਕ ਮਾਰੇ ਤਤਕਾਲਿ ਖਿਨੁ ਟਿਕਣ ਨ ਦਿਤੇ ॥ ਪ੍ਰਭ ਦਾਸ ਕਾ ਦੁਖੁ ਨ ਖਵਿ ਸਕਹਿ ਫੜਿ </p>
</section>
<section id='ang524' route='ang/524'><p> ਜੋਨੀ ਜੁਤੇ ॥ ਮਥੇ ਵਾਲਿ ਪਛਾੜਿਅਨੁ ਜਮ ਮਾਰਗਿ ਮੁਤੇ ॥ ਦੁਖਿ ਲਗੈ ਬਿਲਲਾਣਿਆ ਨਰਕਿ ਘੋਰਿ ਸੁਤੇ ॥ ਕੰਠਿ </p>
<p> ਲਾਇ ਦਾਸ ਰਖਿਅਨੁ ਨਾਨਕ ਹਰਿ ਸਤੇ ॥੨੦॥ ਸਲੋਕ ਮਃ ੫ ॥ ਰਾਮੁ ਜਪਹੁ ਵਡਭਾਗੀਹੋ ਜਲਿ ਥਲਿ ਪੂਰਨੁ </p>
<p> ਸੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਧਿਆਇਐ ਬਿਘਨੁ ਨ ਲਾਗੈ ਕੋਇ ॥੧॥ ਮਃ ੫ ॥ ਕੋਟਿ ਬਿਘਨ ਤਿਸੁ ਲਾਗਤੇ ਜਿਸ ਨੋ </p>
<p> ਵਿਸਰੈ ਨਾਉ ॥ ਨਾਨਕ ਅਨਦਿਨੁ ਬਿਲਪਤੇ ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥੨॥ ਪਉੜੀ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਦਾਤਾਰੁ </p>
<p> ਮਨੋਰਥ ਪੂਰਿਆ ॥ ਇਛ ਪੁੰਨੀ ਮਨਿ ਆਸ ਗਏ ਵਿਸੂਰਿਆ ॥ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ਜਿਸ ਨੋ ਭਾਲਦਾ ॥ ਜੋਤਿ </p>
<p> ਮਿਲੀ ਸੰਗਿ ਜੋਤਿ ਰਹਿਆ ਘਾਲਦਾ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਵੁਠੇ ਤਿਤੁ ਘਰਿ ॥ ਆਵਣ ਜਾਣ ਰਹੇ ਜਨਮੁ ਨ ਤਹਾ </p>
<p> ਮਰਿ ॥ ਸਾਹਿਬੁ ਸੇਵਕੁ ਇਕੁ ਇਕੁ ਦ੍ਰਿਸਟਾਇਆ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਸਚਿ ਸਮਾਇਆ ॥੨੧॥੧॥੨॥ ਸੁਧੁ </p>
<p> ਰਾਗੁ ਗੂਜਰੀ ਭਗਤਾ ਕੀ ਬਾਣੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕਾ ਚਉਪਦਾ ਘਰੁ ੨ ਦੂਜਾ ॥ ਚਾਰਿ ਪਾਵ ਦੁਇ ਸਿੰਗ ਗੁੰਗ ਮੁਖ ਤਬ ਕੈਸੇ ਗੁਨ ਗਈਹੈ ॥ </p>
<p> ਊਠਤ ਬੈਠਤ ਠੇਗਾ ਪਰਿਹੈ ਤਬ ਕਤ ਮੂਡ ਲੁਕਈਹੈ ॥੧॥ ਹਰਿ ਬਿਨੁ ਬੈਲ ਬਿਰਾਨੇ ਹੁਈਹੈ ॥ ਫਾਟੇ ਨਾਕਨ </p>
<p> ਟੂਟੇ ਕਾਧਨ ਕੋਦਉ ਕੋ ਭੁਸੁ ਖਈਹੈ ॥੧॥ ਰਹਾਉ ॥ ਸਾਰੋ ਦਿਨੁ ਡੋਲਤ ਬਨ ਮਹੀਆ ਅਜਹੁ ਨ ਪੇਟ ਅਘਈਹੈ ॥ </p>
<p> ਜਨ ਭਗਤਨ ਕੋ ਕਹੋ ਨ ਮਾਨੋ ਕੀਓ ਅਪਨੋ ਪਈਹੈ ॥੨॥ ਦੁਖ ਸੁਖ ਕਰਤ ਮਹਾ ਭ੍ਰਮਿ ਬੂਡੋ ਅਨਿਕ ਜੋਨਿ </p>
<p> ਭਰਮਈਹੈ ॥ ਰਤਨ ਜਨਮੁ ਖੋਇਓ ਪ੍ਰਭੁ ਬਿਸਰਿਓ ਇਹੁ ਅਉਸਰੁ ਕਤ ਪਈਹੈ ॥੩॥ ਭ੍ਰਮਤ ਫਿਰਤ ਤੇਲਕ ਕੇ </p>
<p> ਕਪਿ ਜਿਉ ਗਤਿ ਬਿਨੁ ਰੈਨਿ ਬਿਹਈਹੈ ॥ ਕਹਤ ਕਬੀਰ ਰਾਮ ਨਾਮ ਬਿਨੁ ਮੂੰਡ ਧੁਨੇ ਪਛੁਤਈਹੈ ॥੪॥੧॥ </p>
<p> ਗੂਜਰੀ ਘਰੁ ੩ ॥ ਮੁਸਿ ਮੁਸਿ ਰੋਵੈ ਕਬੀਰ ਕੀ ਮਾਈ ॥ ਏ ਬਾਰਿਕ ਕੈਸੇ ਜੀਵਹਿ ਰਘੁਰਾਈ ॥੧॥ ਤਨਨਾ ਬੁਨਨਾ </p>
<p> ਸਭੁ ਤਜਿਓ ਹੈ ਕਬੀਰ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਲਿਖਿ ਲੀਓ ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਤਾਗਾ ਬਾਹਉ ਬੇਹੀ </p>
<p> ॥ ਤਬ ਲਗੁ ਬਿਸਰੈ ਰਾਮੁ ਸਨੇਹੀ ॥੨॥ ਓਛੀ ਮਤਿ ਮੇਰੀ ਜਾਤਿ ਜੁਲਾਹਾ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਲਹਿਓ ਮੈ ਲਾਹਾ </p>
<p> ॥੩॥ ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਮੇਰੀ ਮਾਈ ॥ ਹਮਰਾ ਇਨ ਕਾ ਦਾਤਾ ਏਕੁ ਰਘੁਰਾਈ ॥੪॥੨॥ </p>
</section>
<section id='ang525' route='ang/525'><p> ਗੂਜਰੀ ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕੇ ਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੌ ਰਾਜੁ ਦੇਹਿ ਤ ਕਵਨ ਬਡਾਈ ॥ ਜੌ ਭੀਖ ਮੰਗਾਵਹਿ ਤ ਕਿਆ ਘਟਿ ਜਾਈ ॥੧॥ ਤੂੰ ਹਰਿ ਭਜੁ ਮਨ ਮੇਰੇ ਪਦੁ </p>
<p> ਨਿਰਬਾਨੁ ॥ ਬਹੁਰਿ ਨ ਹੋਇ ਤੇਰਾ ਆਵਨ ਜਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਤੈ ਉਪਾਈ ਭਰਮ ਭੁਲਾਈ ॥ ਜਿਸ ਤੂੰ </p>
<p> ਦੇਵਹਿ ਤਿਸਹਿ ਬੁਝਾਈ ॥੨॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਸਹਸਾ ਜਾਈ ॥ ਕਿਸੁ ਹਉ ਪੂਜਉ ਦੂਜਾ ਨਦਰਿ ਨ ਆਈ </p>
<p> ॥੩॥ ਏਕੈ ਪਾਥਰ ਕੀਜੈ ਭਾਉ ॥ ਦੂਜੈ ਪਾਥਰ ਧਰੀਐ ਪਾਉ ॥ ਜੇ ਓਹੁ ਦੇਉ ਤ ਓਹੁ ਭੀ ਦੇਵਾ ॥ ਕਹਿ ਨਾਮਦੇਉ </p>
<p> ਹਮ ਹਰਿ ਕੀ ਸੇਵਾ ॥੪॥੧॥ ਗੂਜਰੀ ਘਰੁ ੧ ॥ ਮਲੈ ਨ ਲਾਛੈ ਪਾਰ ਮਲੋ ਪਰਮਲੀਓ ਬੈਠੋ ਰੀ ਆਈ ॥ ਆਵਤ </p>
<p> ਕਿਨੈ ਨ ਪੇਖਿਓ ਕਵਨੈ ਜਾਣੈ ਰੀ ਬਾਈ ॥੧॥ ਕਉਣੁ ਕਹੈ ਕਿਣਿ ਬੂਝੀਐ ਰਮਈਆ ਆਕੁਲੁ ਰੀ ਬਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਉ ਆਕਾਸੈ ਪੰਖੀਅਲੋ ਖੋਜੁ ਨਿਰਖਿਓ ਨ ਜਾਈ ॥ ਜਿਉ ਜਲ ਮਾਝੈ ਮਾਛਲੋ ਮਾਰਗੁ ਪੇਖਣੋ ਨ ਜਾਈ </p>
<p> ॥੨॥ ਜਿਉ ਆਕਾਸੈ ਘੜੂਅਲੋ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਭਰਿਆ ॥ ਨਾਮੇ ਚੇ ਸੁਆਮੀ ਬੀਠਲੋ ਜਿਨਿ ਤੀਨੈ ਜਰਿਆ ॥੩॥੨॥ </p>
<p> ਗੂਜਰੀ ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕੇ ਪਦੇ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੂਧੁ ਤ ਬਛਰੈ ਥਨਹੁ ਬਿਟਾਰਿਓ ॥ ਫੂਲੁ ਭਵਰਿ ਜਲੁ ਮੀਨਿ ਬਿਗਾਰਿਓ ॥੧॥ ਮਾਈ ਗੋਬਿੰਦ ਪੂਜਾ ਕਹਾ </p>
<p> ਲੈ ਚਰਾਵਉ ॥ ਅਵਰੁ ਨ ਫੂਲੁ ਅਨੂਪੁ ਨ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਮੈਲਾਗਰ ਬੇਰ੍ਹੇ ਹੈ ਭੁਇਅੰਗਾ ॥ ਬਿਖੁ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਬਸਹਿ ਇਕ ਸੰਗਾ ॥੨॥ ਧੂਪ ਦੀਪ ਨਈਬੇਦਹਿ ਬਾਸਾ ॥ ਕੈਸੇ ਪੂਜ ਕਰਹਿ ਤੇਰੀ ਦਾਸਾ ॥੩॥ </p>
<p> ਤਨੁ ਮਨੁ ਅਰਪਉ ਪੂਜ ਚਰਾਵਉ ॥ ਗੁਰ ਪਰਸਾਦਿ ਨਿਰੰਜਨੁ ਪਾਵਉ ॥੪॥ ਪੂਜਾ ਅਰਚਾ ਆਹਿ ਨ ਤੋਰੀ ॥ </p>
<p> ਕਹਿ ਰਵਿਦਾਸ ਕਵਨ ਗਤਿ ਮੋਰੀ ॥੫॥੧॥ </p>
<p> ਗੂਜਰੀ ਸ੍ਰੀ ਤ੍ਰਿਲੋਚਨ ਜੀਉ ਕੇ ਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅੰਤਰੁ ਮਲਿ ਨਿਰਮਲੁ ਨਹੀ ਕੀਨਾ ਬਾਹਰਿ ਭੇਖ ਉਦਾਸੀ ॥ ਹਿਰਦੈ ਕਮਲੁ ਘਟਿ ਬ੍ਰਹਮੁ ਨ ਚੀਨਾੑ ਕਾਹੇ </p>
</section>
<section id='ang526' route='ang/526'><p> ਭਇਆ ਸੰਨਿਆਸੀ ॥੧॥ ਭਰਮੇ ਭੂਲੀ ਰੇ ਜੈ ਚੰਦਾ ॥ ਨਹੀ ਨਹੀ ਚੀਨਿੑਆ ਪਰਮਾਨੰਦਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਘਰਿ ਘਰਿ ਖਾਇਆ ਪਿੰਡੁ ਬਧਾਇਆ ਖਿੰਥਾ ਮੁੰਦਾ ਮਾਇਆ ॥ ਭੂਮਿ ਮਸਾਣ ਕੀ ਭਸਮ ਲਗਾਈ ਗੁਰ ਬਿਨੁ </p>
<p> ਤਤੁ ਨ ਪਾਇਆ ॥੨॥ ਕਾਇ ਜਪਹੁ ਰੇ ਕਾਇ ਤਪਹੁ ਰੇ ਕਾਇ ਬਿਲੋਵਹੁ ਪਾਣੀ ॥ ਲਖ ਚਉਰਾਸੀਹ ਜਿਨਿੑ </p>
<p> ਉਪਾਈ ਸੋ ਸਿਮਰਹੁ ਨਿਰਬਾਣੀ ॥੩॥ ਕਾਇ ਕਮੰਡਲੁ ਕਾਪੜੀਆ ਰੇ ਅਠਸਠਿ ਕਾਇ ਫਿਰਾਹੀ ॥ ਬਦਤਿ </p>
<p> ਤ੍ਰਿਲੋਚਨੁ ਸੁਨੁ ਰੇ ਪ੍ਰਾਣੀ ਕਣ ਬਿਨੁ ਗਾਹੁ ਕਿ ਪਾਹੀ ॥੪॥੧॥ ਗੂਜਰੀ ॥ ਅੰਤਿ ਕਾਲਿ ਜੋ ਲਛਮੀ </p>
<p> ਸਿਮਰੈ ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥ ਸਰਪ ਜੋਨਿ ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੧॥ ਅਰੀ ਬਾਈ ਗੋਬਿਦ ਨਾਮੁ </p>
<p> ਮਤਿ ਬੀਸਰੈ ॥ ਰਹਾਉ ॥ ਅੰਤਿ ਕਾਲਿ ਜੋ ਇਸਤ੍ਰੀ ਸਿਮਰੈ ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥ ਬੇਸਵਾ ਜੋਨਿ </p>
<p> ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੨॥ ਅੰਤਿ ਕਾਲਿ ਜੋ ਲੜਿਕੇ ਸਿਮਰੈ ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥ ਸੂਕਰ ਜੋਨਿ </p>
<p> ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੩॥ ਅੰਤਿ ਕਾਲਿ ਜੋ ਮੰਦਰ ਸਿਮਰੈ ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥ ਪ੍ਰੇਤ ਜੋਨਿ </p>
<p> ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੪॥ ਅੰਤਿ ਕਾਲਿ ਨਾਰਾਇਣੁ ਸਿਮਰੈ ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥ ਬਦਤਿ </p>
<p> ਤਿਲੋਚਨੁ ਤੇ ਨਰ ਮੁਕਤਾ ਪੀਤੰਬਰੁ ਵਾ ਕੇ ਰਿਦੈ ਬਸੈ ॥੫॥੨॥ </p>
<p> ਗੂਜਰੀ ਸ੍ਰੀ ਜੈਦੇਵ ਜੀਉ ਕਾ ਪਦਾ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਰਮਾਦਿ ਪੁਰਖਮਨੋਪਿਮੰ ਸਤਿ ਆਦਿ ਭਾਵ ਰਤੰ ॥ ਪਰਮਦਭੁਤੰ ਪਰਕ੍ਰਿਤਿ ਪਰੰ </p>
<p> ਜਦਿਚਿੰਤਿ ਸਰਬ ਗਤੰ ॥੧॥ ਕੇਵਲ ਰਾਮ ਨਾਮ ਮਨੋਰਮੰ ॥ ਬਦਿ ਅੰਮ੍ਰਿਤ ਤਤ ਮਇਅੰ ॥ ਨ ਦਨੋਤਿ </p>
<p> ਜਸਮਰਣੇਨ ਜਨਮ ਜਰਾਧਿ ਮਰਣ ਭਇਅੰ ॥੧॥ ਰਹਾਉ ॥ ਇਛਸਿ ਜਮਾਦਿ ਪਰਾਭਯੰ ਜਸੁ ਸ੍ਵਸਤਿ </p>
<p> ਸੁਕ੍ਰਿਤ ਕ੍ਰਿਤੰ ॥ ਭਵ ਭੂਤ ਭਾਵ ਸਮਬੵਿਅੰ ਪਰਮੰ ਪ੍ਰਸੰਨਮਿਦੰ ॥੨॥ ਲੋਭਾਦਿ ਦ੍ਰਿਸਟਿ ਪਰ ਗ੍ਰਿਹੰ ਜਦਿਬਿਧਿ </p>
<p> ਆਚਰਣੰ ॥ ਤਜਿ ਸਕਲ ਦੁਹਕ੍ਰਿਤ ਦੁਰਮਤੀ ਭਜੁ ਚਕ੍ਰਧਰ ਸਰਣੰ ॥੩॥ ਹਰਿ ਭਗਤ ਨਿਜ ਨਿਹਕੇਵਲਾ </p>
<p> ਰਿਦ ਕਰਮਣਾ ਬਚਸਾ ॥ ਜੋਗੇਨ ਕਿੰ ਜਗੇਨ ਕਿੰ ਦਾਨੇਨ ਕਿੰ ਤਪਸਾ ॥੪॥ ਗੋਬਿੰਦ ਗੋਬਿੰਦੇਤਿ ਜਪਿ ਨਰ </p>
<p> ਸਕਲ ਸਿਧਿ ਪਦੰ ॥ ਜੈਦੇਵ ਆਇਉ ਤਸ ਸਫੁਟੰ ਭਵ ਭੂਤ ਸਰਬ ਗਤੰ ॥੫॥੧॥ </p>
</section>
<section id='ang527' route='ang/527'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥ </p>
<p> ਸੇਵਕ ਜਨ ਬਨੇ ਠਾਕੁਰ ਲਿਵ ਲਾਗੇ ॥ ਜੋ ਤੁਮਰਾ ਜਸੁ ਕਹਤੇ ਗੁਰਮਤਿ ਤਿਨ ਮੁਖ ਭਾਗ ਸਭਾਗੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਟੂਟੇ ਮਾਇਆ ਕੇ ਬੰਧਨ ਫਾਹੇ ਹਰਿ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੇ ॥ ਹਮਰਾ ਮਨੁ ਮੋਹਿਓ ਗੁਰ ਮੋਹਨਿ ਹਮ </p>
<p> ਬਿਸਮ ਭਈ ਮੁਖਿ ਲਾਗੇ ॥੧॥ ਸਗਲੀ ਰੈਣਿ ਸੋਈ ਅੰਧਿਆਰੀ ਗੁਰ ਕਿੰਚਤ ਕਿਰਪਾ ਜਾਗੇ ॥ ਜਨ ਨਾਨਕ ਕੇ </p>
<p> ਪ੍ਰਭ ਸੁੰਦਰ ਸੁਆਮੀ ਮੋਹਿ ਤੁਮ ਸਰਿ ਅਵਰੁ ਨ ਲਾਗੇ ॥੨॥੧॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮੇਰੋ ਸੁੰਦਰੁ ਕਹਹੁ ਮਿਲੈ </p>
<p> ਕਿਤੁ ਗਲੀ ॥ ਹਰਿ ਕੇ ਸੰਤ ਬਤਾਵਹੁ ਮਾਰਗੁ ਹਮ ਪੀਛੈ ਲਾਗਿ ਚਲੀ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਿਅ ਕੇ ਬਚਨ </p>
<p> ਸੁਖਾਨੇ ਹੀਅਰੈ ਇਹ ਚਾਲ ਬਨੀ ਹੈ ਭਲੀ ॥ ਲਟੁਰੀ ਮਧੁਰੀ ਠਾਕੁਰ ਭਾਈ ਓਹ ਸੁੰਦਰਿ ਹਰਿ ਢੁਲਿ ਮਿਲੀ ॥੧॥ </p>
<p> ਏਕੋ ਪ੍ਰਿਉ ਸਖੀਆ ਸਭ ਪ੍ਰਿਅ ਕੀ ਜੋ ਭਾਵੈ ਪਿਰ ਸਾ ਭਲੀ ॥ ਨਾਨਕੁ ਗਰੀਬੁ ਕਿਆ ਕਰੈ ਬਿਚਾਰਾ ਹਰਿ ਭਾਵੈ </p>
<p> ਤਿਤੁ ਰਾਹਿ ਚਲੀ ॥੨॥੨॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮੇਰੇ ਮਨ ਮੁਖਿ ਹਰਿ ਹਰਿ ਹਰਿ ਬੋਲੀਐ ॥ ਗੁਰਮੁਖਿ ਰੰਗਿ ਚਲੂਲੈ </p>
<p> ਰਾਤੀ ਹਰਿ ਪ੍ਰੇਮ ਭੀਨੀ ਚੋਲੀਐ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਫਿਰਉ ਦਿਵਾਨੀ ਆਵਲ ਬਾਵਲ ਤਿਸੁ ਕਾਰਣਿ ਹਰਿ </p>
<p> ਢੋਲੀਐ ॥ ਕੋਈ ਮੇਲੈ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ਹਮ ਤਿਸ ਕੀ ਗੁਲ ਗੋਲੀਐ ॥੧॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਨਾਵਹੁ </p>
<p> ਅਪੁਨਾ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀ ਝੋਲੀਐ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਨ ਨਾਨਕ ਪਾਇਆ ਹਰਿ ਲਾਧਾ ਦੇਹ ਟੋਲੀਐ ॥੨॥੩॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ॥ ਅਬ ਹਮ ਚਲੀ ਠਾਕੁਰ ਪਹਿ ਹਾਰਿ ॥ ਜਬ ਹਮ ਸਰਣਿ ਪ੍ਰਭੂ ਕੀ ਆਈ ਰਾਖੁ ਪ੍ਰਭੂ ਭਾਵੈ ਮਾਰਿ </p>
</section>
<section id='ang528' route='ang/528'><p> ॥੧॥ ਰਹਾਉ ॥ ਲੋਕਨ ਕੀ ਚਤੁਰਾਈ ਉਪਮਾ ਤੇ ਬੈਸੰਤਰਿ ਜਾਰਿ ॥ ਕੋਈ ਭਲਾ ਕਹਉ ਭਾਵੈ ਬੁਰਾ ਕਹਉ ਹਮ </p>
<p> ਤਨੁ ਦੀਓ ਹੈ ਢਾਰਿ ॥੧॥ ਜੋ ਆਵਤ ਸਰਣਿ ਠਾਕੁਰ ਪ੍ਰਭੁ ਤੁਮਰੀ ਤਿਸੁ ਰਾਖਹੁ ਕਿਰਪਾ ਧਾਰਿ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਸਰਣਿ ਤੁਮਾਰੀ ਹਰਿ ਜੀਉ ਰਾਖਹੁ ਲਾਜ ਮੁਰਾਰਿ ॥੨॥੪॥ ਦੇਵਗੰਧਾਰੀ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਹਉ ਤਿਸੁ </p>
<p> ਬਲਿਹਾਰੀ ॥ ਦੇਖਿ ਦੇਖਿ ਜੀਵਾ ਸਾਧ ਗੁਰ ਦਰਸਨੁ ਜਿਸੁ ਹਿਰਦੈ ਨਾਮੁ ਮੁਰਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮ ਪਵਿਤ੍ਰ </p>
<p> ਪਾਵਨ ਪੁਰਖ ਪ੍ਰਭ ਸੁਆਮੀ ਹਮ ਕਿਉ ਕਰਿ ਮਿਲਹ ਜੂਠਾਰੀ ॥ ਹਮਰੈ ਜੀਇ ਹੋਰੁ ਮੁਖਿ ਹੋਰੁ ਹੋਤ ਹੈ ਹਮ ਕਰਮਹੀਣ </p>
<p> ਕੂੜਿਆਰੀ ॥੧॥ ਹਮਰੀ ਮੁਦ੍ਰ ਨਾਮੁ ਹਰਿ ਸੁਆਮੀ ਰਿਦ ਅੰਤਰਿ ਦੁਸਟ ਦੁਸਟਾਰੀ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ </p>
<p> ਸੁਆਮੀ ਜਨ ਨਾਨਕ ਸਰਣਿ ਤੁਮਾੑਰੀ ॥੨॥੫॥ ਦੇਵਗੰਧਾਰੀ ॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ ਸੁੰਦਰਿ ਹੈ ਨਕਟੀ ॥ </p>
<p> ਜਿਉ ਬੇਸੁਆ ਕੇ ਘਰਿ ਪੂਤੁ ਜਮਤੁ ਹੈ ਤਿਸੁ ਨਾਮੁ ਪਰਿਓ ਹੈ ਧ੍ਰਕਟੀ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕੈ ਹਿਰਦੈ ਨਾਹਿ </p>
<p> ਹਰਿ ਸੁਆਮੀ ਤੇ ਬਿਗੜ ਰੂਪ ਬੇਰਕਟੀ ॥ ਜਿਉ ਨਿਗੁਰਾ ਬਹੁ ਬਾਤਾ ਜਾਣੈ ਓਹੁ ਹਰਿ ਦਰਗਹ ਹੈ ਭ੍ਰਸਟੀ ॥੧॥ </p>
<p> ਜਿਨ ਕਉ ਦਇਆਲੁ ਹੋਆ ਮੇਰਾ ਸੁਆਮੀ ਤਿਨਾ ਸਾਧ ਜਨਾ ਪਗ ਚਕਟੀ ॥ ਨਾਨਕ ਪਤਿਤ ਪਵਿਤ ਮਿਲਿ </p>
<p> ਸੰਗਤਿ ਗੁਰ ਸਤਿਗੁਰ ਪਾਛੈ ਛੁਕਟੀ ॥੨॥੬॥ ਛਕਾ ੧ </p>
<p> ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਈ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈਐ ॥ ਪ੍ਰਭੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਕਮਲੁ ਪਰਗਾਸੇ ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅੰਤਰਿ ਏਕੋ ਬਾਹਰਿ ਏਕੋ ਸਭ ਮਹਿ ਏਕੁ ਸਮਾਈਐ ॥ ਘਟਿ ਅਵਘਟਿ ਰਵਿਆ ਸਭ ਠਾਈ ਹਰਿ ਪੂਰਨ </p>
<p> ਬ੍ਰਹਮੁ ਦਿਖਾਈਐ ॥੧॥ ਉਸਤਤਿ ਕਰਹਿ ਸੇਵਕ ਮੁਨਿ ਕੇਤੇ ਤੇਰਾ ਅੰਤੁ ਨ ਕਤਹੂ ਪਾਈਐ ॥ ਸੁਖਦਾਤੇ </p>
<p> ਦੁਖ ਭੰਜਨ ਸੁਆਮੀ ਜਨ ਨਾਨਕ ਸਦ ਬਲਿ ਜਾਈਐ ॥੨॥੧॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮਾਈ ਹੋਨਹਾਰ ਸੋ ਹੋਈਐ ॥ </p>
<p> ਰਾਚਿ ਰਹਿਓ ਰਚਨਾ ਪ੍ਰਭੁ ਅਪਨੀ ਕਹਾ ਲਾਭੁ ਕਹਾ ਖੋਈਐ ॥੧॥ ਰਹਾਉ ॥ ਕਹ ਫੂਲਹਿ ਆਨੰਦ ਬਿਖੈ ਸੋਗ </p>
<p> ਕਬ ਹਸਨੋ ਕਬ ਰੋਈਐ ॥ ਕਬਹੂ ਮੈਲੁ ਭਰੇ ਅਭਿਮਾਨੀ ਕਬ ਸਾਧੂ ਸੰਗਿ ਧੋਈਐ ॥੧॥ ਕੋਇ ਨ ਮੇਟੈ ਪ੍ਰਭ ਕਾ </p>

<section id='ang529' route='ang/529'><p> ਦੇਵਗੰਧਾਰੀ ॥ ਮਾਈ ਸੁਨਤ ਸੋਚ ਭੈ ਡਰਤ ॥ ਮੇਰ ਤੇਰ ਤਜਉ ਅਭਿਮਾਨਾ ਸਰਨਿ ਸੁਆਮੀ ਕੀ ਪਰਤ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜੋ ਕਹੈ ਸੋਈ ਭਲ ਮਾਨਉ ਨਾਹਿ ਨ ਕਾ ਬੋਲ ਕਰਤ ॥ ਨਿਮਖ ਨ ਬਿਸਰਉ ਹੀਏ ਮੋਰੇ ਤੇ </p>
<p> ਬਿਸਰਤ ਜਾਈ ਹਉ ਮਰਤ ॥੧॥ ਸੁਖਦਾਈ ਪੂਰਨ ਪ੍ਰਭੁ ਕਰਤਾ ਮੇਰੀ ਬਹੁਤੁ ਇਆਨਪ ਜਰਤ ॥ ਨਿਰਗੁਨਿ </p>
<p> ਕਰੂਪਿ ਕੁਲਹੀਣ ਨਾਨਕ ਹਉ ਅਨਦ ਰੂਪ ਸੁਆਮੀ ਭਰਤ ॥੨॥੩॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮਨ ਹਰਿ ਕੀਰਤਿ ਕਰਿ </p>
<p> ਸਦਹੂੰ ॥ ਗਾਵਤ ਸੁਨਤ ਜਪਤ ਉਧਾਰੈ ਬਰਨ ਅਬਰਨਾ ਸਭਹੂੰ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਤੇ ਉਪਜਿਓ ਤਹੀ </p>
<p> ਸਮਾਇਓ ਇਹ ਬਿਧਿ ਜਾਨੀ ਤਬਹੂੰ ॥ ਜਹਾ ਜਹਾ ਇਹ ਦੇਹੀ ਧਾਰੀ ਰਹਨੁ ਨ ਪਾਇਓ ਕਬਹੂੰ ॥੧॥ ਸੁਖੁ </p>
<p> ਆਇਓ ਭੈ ਭਰਮ ਬਿਨਾਸੇ ਕ੍ਰਿਪਾਲ ਹੂਏ ਪ੍ਰਭ ਜਬਹੂ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰੇ ਪੂਰੇ ਮਨੋਰਥ ਸਾਧਸੰਗਿ ਤਜਿ ਲਬਹੂੰ </p>
<p> ॥੨॥੪॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮਨ ਜਿਉ ਅਪੁਨੇ ਪ੍ਰਭ ਭਾਵਉ ॥ ਨੀਚਹੁ ਨੀਚੁ ਨੀਚੁ ਅਤਿ ਨਾਨਾੑ ਹੋਇ ਗਰੀਬੁ </p>
<p> ਬੁਲਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਅਡੰਬਰ ਮਾਇਆ ਕੇ ਬਿਰਥੇ ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ਘਟਾਵਉ ॥ ਜਿਉ ਅਪੁਨੋ </p>
<p> ਸੁਆਮੀ ਸੁਖੁ ਮਾਨੈ ਤਾ ਮਹਿ ਸੋਭਾ ਪਾਵਉ ॥੧॥ ਦਾਸਨ ਦਾਸ ਰੇਣੁ ਦਾਸਨ ਕੀ ਜਨ ਕੀ ਟਹਲ ਕਮਾਵਉ ॥ </p>
<p> ਸਰਬ ਸੂਖ ਬਡਿਆਈ ਨਾਨਕ ਜੀਵਉ ਮੁਖਹੁ ਬੁਲਾਵਉ ॥੨॥੫॥ ਦੇਵਗੰਧਾਰੀ ॥ ਪ੍ਰਭ ਜੀ ਤਉ ਪ੍ਰਸਾਦਿ ਭ੍ਰਮੁ </p>
<p> ਡਾਰਿਓ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਭੁ ਕੋ ਅਪਨਾ ਮਨ ਮਹਿ ਇਹੈ ਬੀਚਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ </p>
<p> ਤੇਰੀ ਸੇਵਾ ਦਰਸਨਿ ਦੂਖੁ ਉਤਾਰਿਓ ॥ ਨਾਮੁ ਜਪਤ ਮਹਾ ਸੁਖੁ ਪਾਇਓ ਚਿੰਤਾ ਰੋਗੁ ਬਿਦਾਰਿਓ ॥੧॥ ਕਾਮੁ </p>
<p> ਕ੍ਰੋਧੁ ਲੋਭੁ ਝੂਠੁ ਨਿੰਦਾ ਸਾਧੂ ਸੰਗਿ ਬਿਸਾਰਿਓ ॥ ਮਾਇਆ ਬੰਧ ਕਾਟੇ ਕਿਰਪਾ ਨਿਧਿ ਨਾਨਕ ਆਪਿ ਉਧਾਰਿਓ </p>
<p> ॥੨॥੬॥ ਦੇਵਗੰਧਾਰੀ ॥ ਮਨ ਸਗਲ ਸਿਆਨਪ ਰਹੀ ॥ ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ ਨਾਨਕ ਓਟ ਗਹੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਆਪੁ ਮੇਟਿ ਪਏ ਸਰਣਾਈ ਇਹ ਮਤਿ ਸਾਧੂ ਕਹੀ ॥ ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਮਾਨਿ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਭਰਮੁ ਅਧੇਰਾ ਲਹੀ ॥੧॥ ਜਾਨ ਪ੍ਰਬੀਨ ਸੁਆਮੀ ਪ੍ਰਭ ਮੇਰੇ ਸਰਣਿ ਤੁਮਾਰੀ ਅਹੀ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ </p>
<p> ਉਥਾਪਨਹਾਰੇ ਕੁਦਰਤਿ ਕੀਮ ਨ ਪਹੀ ॥੨॥੭॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਪ੍ਰਾਨ ਪ੍ਰਭੂ ਸੁਖਦਾਤੇ ॥ </p>
<p> ਗੁਰ ਪ੍ਰਸਾਦਿ ਕਾਹੂ ਜਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਤੁਮਾਰੇ ਤੁਮਰੇ ਪ੍ਰੀਤਮ ਤਿਨ ਕਉ ਕਾਲ ਨ ਖਾਤੇ ॥ ਰੰਗਿ ਤੁਮਾਰੈ ਲਾਲ </p>
</section>
<section id='ang530' route='ang/530'><p> ਭਏ ਹੈ ਰਾਮ ਨਾਮ ਰਸਿ ਮਾਤੇ ॥੧॥ ਮਹਾ ਕਿਲਬਿਖ ਕੋਟਿ ਦੋਖ ਰੋਗਾ ਪ੍ਰਭ ਦ੍ਰਿਸਟਿ ਤੁਹਾਰੀ ਹਾਤੇ ॥ ਸੋਵਤ ਜਾਗਿ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਗਾਇਆ ਨਾਨਕ ਗੁਰ ਚਰਨ ਪਰਾਤੇ ॥੨॥੮॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਸੋ ਪ੍ਰਭੁ ਜਤ ਕਤ ਪੇਖਿਓ </p>
<p> ਨੈਣੀ ॥ ਸੁਖਦਾਈ ਜੀਅਨ ਕੋ ਦਾਤਾ ਅੰਮ੍ਰਿਤੁ ਜਾ ਕੀ ਬੈਣੀ ॥੧॥ ਰਹਾਉ ॥ ਅਗਿਆਨੁ ਅਧੇਰਾ ਸੰਤੀ ਕਾਟਿਆ </p>
<p> ਜੀਅ ਦਾਨੁ ਗੁਰ ਦੈਣੀ ॥ ਕਰਿ ਕਿਰਪਾ ਕਰਿ ਲੀਨੋ ਅਪੁਨਾ ਜਲਤੇ ਸੀਤਲ ਹੋਣੀ ॥੧॥ ਕਰਮੁ ਧਰਮੁ ਕਿਛੁ </p>
<p> ਉਪਜਿ ਨ ਆਇਓ ਨਹ ਉਪਜੀ ਨਿਰਮਲ ਕਰਣੀ ॥ ਛਾਡਿ ਸਿਆਨਪ ਸੰਜਮ ਨਾਨਕ ਲਾਗੋ ਗੁਰ ਕੀ ਚਰਣੀ ॥ </p>
<p> ੨॥੯॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਹਰਿ ਰਾਮ ਨਾਮੁ ਜਪਿ ਲਾਹਾ ॥ ਗਤਿ ਪਾਵਹਿ ਸੁਖ ਸਹਜ ਅਨੰਦਾ ਕਾਟੇ ਜਮ ਕੇ </p>
<p> ਫਾਹਾ ॥੧॥ ਰਹਾਉ ॥ ਖੋਜਤ ਖੋਜਤ ਖੋਜਿ ਬੀਚਾਰਿਓ ਹਰਿ ਸੰਤ ਜਨਾ ਪਹਿ ਆਹਾ ॥ ਤਿਨਾੑ ਪਰਾਪਤਿ ਏਹੁ </p>
<p> ਨਿਧਾਨਾ ਜਿਨੑ ਕੈ ਕਰਮਿ ਲਿਖਾਹਾ ॥੧॥ ਸੇ ਬਡਭਾਗੀ ਸੇ ਪਤਿਵੰਤੇ ਸੇਈ ਪੂਰੇ ਸਾਹਾ ॥ ਸੁੰਦਰ ਸੁਘੜ ਸਰੂਪ ਤੇ </p>
<p> ਨਾਨਕ ਜਿਨੑ ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਿਸਾਹਾ ॥੨॥੧੦॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਮਨ ਕਹ ਅਹੰਕਾਰਿ ਅਫਾਰਾ ॥ </p>
<p> ਦੁਰਗੰਧ ਅਪਵਿਤ੍ਰ ਅਪਾਵਨ ਭੀਤਰਿ ਜੋ ਦੀਸੈ ਸੋ ਛਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ ਕੀਆ ਤਿਸੁ ਸਿਮਰਿ ਪਰਾਨੀ </p>
<p> ਜੀਉ ਪ੍ਰਾਨ ਜਿਨਿ ਧਾਰਾ ॥ ਤਿਸਹਿ ਤਿਆਗਿ ਅਵਰ ਲਪਟਾਵਹਿ ਮਰਿ ਜਨਮਹਿ ਮੁਗਧ ਗਵਾਰਾ ॥੧॥ ਅੰਧ </p>
<p> ਗੁੰਗ ਪਿੰਗੁਲ ਮਤਿ ਹੀਨਾ ਪ੍ਰਭ ਰਾਖਹੁ ਰਾਖਨਹਾਰਾ ॥ ਕਰਨ ਕਰਾਵਨਹਾਰ ਸਮਰਥਾ ਕਿਆ ਨਾਨਕ ਜੰਤ </p>
<p> ਬਿਚਾਰਾ ॥੨॥੧੧॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਸੋ ਪ੍ਰਭੁ ਨੇਰੈ ਹੂ ਤੇ ਨੇਰੈ ॥ ਸਿਮਰਿ ਧਿਆਇ ਗਾਇ ਗੁਨ ਗੋਬਿੰਦ </p>
<p> ਦਿਨੁ ਰੈਨਿ ਸਾਝ ਸਵੇਰੈ ॥੧॥ ਰਹਾਉ ॥ ਉਧਰੁ ਦੇਹ ਦੁਲਭ ਸਾਧੂ ਸੰਗਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇਰੈ ॥ ਘਰੀ ਨ </p>
<p> ਮੁਹਤੁ ਨ ਚਸਾ ਬਿਲੰਬਹੁ ਕਾਲੁ ਨਿਤਹਿ ਨਿਤ ਹੇਰੈ ॥੧॥ ਅੰਧ ਬਿਲਾ ਤੇ ਕਾਢਹੁ ਕਰਤੇ ਕਿਆ ਨਾਹੀ ਘਰਿ </p>
<p> ਤੇਰੈ ॥ ਨਾਮੁ ਅਧਾਰੁ ਦੀਜੈ ਨਾਨਕ ਕਉ ਆਨਦ ਸੂਖ ਘਨੇਰੈ ॥੨॥੧੨॥ ਛਕੇ ੨ ॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਮਨ </p>
<p> ਗੁਰ ਮਿਲਿ ਨਾਮੁ ਅਰਾਧਿਓ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਮੰਗਲ ਰਸ ਜੀਵਨ ਕਾ ਮੂਲੁ ਬਾਧਿਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਦਾਸੁ ਕੀਨੋ ਕਾਟੇ ਮਾਇਆ ਫਾਧਿਓ ॥ ਭਾਉ ਭਗਤਿ ਗਾਇ ਗੁਣ ਗੋਬਿਦ ਜਮ ਕਾ </p>
<p> ਮਾਰਗੁ ਸਾਧਿਓ ॥੧॥ ਭਇਓ ਅਨੁਗ੍ਰਹੁ ਮਿਟਿਓ ਮੋਰਚਾ ਅਮੋਲ ਪਦਾਰਥੁ ਲਾਧਿਓ ॥ ਬਲਿਹਾਰੈ ਨਾਨਕ </p>
</section>
<section id='ang531' route='ang/531'><p> ਲਖ ਬੇਰਾ ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਗਾਧਿਓ ॥੨॥੧੩॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਮਾਈ ਜੋ ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵੈ ॥ </p>
<p> ਸਫਲ ਆਇਆ ਜੀਵਨ ਫਲੁ ਤਾ ਕੋ ਪਾਰਬ੍ਰਹਮ ਲਿਵ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਸੁੰਦਰੁ ਸੁਘੜੁ ਸੂਰੁ ਸੋ ਬੇਤਾ ਜੋ </p>
<p> ਸਾਧੂ ਸੰਗੁ ਪਾਵੈ ॥ ਨਾਮੁ ਉਚਾਰੁ ਕਰੇ ਹਰਿ ਰਸਨਾ ਬਹੁੜਿ ਨ ਜੋਨੀ ਧਾਵੈ ॥੧॥ ਪੂਰਨ ਬ੍ਰਹਮੁ ਰਵਿਆ ਮਨ ਤਨ </p>
<p> ਮਹਿ ਆਨ ਨ ਦ੍ਰਿਸਟੀ ਆਵੈ ॥ ਨਰਕ ਰੋਗ ਨਹੀ ਹੋਵਤ ਜਨ ਸੰਗਿ ਨਾਨਕ ਜਿਸੁ ਲੜਿ ਲਾਵੈ ॥੨॥੧੪॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਚੰਚਲੁ ਸੁਪਨੈ ਹੀ ਉਰਝਾਇਓ ॥ ਇਤਨੀ ਨ ਬੂਝੈ ਕਬਹੂ ਚਲਨਾ ਬਿਕਲ ਭਇਓ ਸੰਗਿ </p>
<p> ਮਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਕੁਸਮ ਰੰਗ ਸੰਗ ਰਸਿ ਰਚਿਆ ਬਿਖਿਆ ਏਕ ਉਪਾਇਓ ॥ ਲੋਭ ਸੁਨੈ ਮਨਿ ਸੁਖੁ ਕਰਿ </p>
<p> ਮਾਨੈ ਬੇਗਿ ਤਹਾ ਉਠਿ ਧਾਇਓ ॥੧॥ ਫਿਰਤ ਫਿਰਤ ਬਹੁਤੁ ਸ੍ਰਮੁ ਪਾਇਓ ਸੰਤ ਦੁਆਰੈ ਆਇਓ ॥ ਕਰੀ ਕ੍ਰਿਪਾ </p>
<p> ਪਾਰਬ੍ਰਹਮਿ ਸੁਆਮੀ ਨਾਨਕ ਲੀਓ ਸਮਾਇਓ ॥੨॥੧੫॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਸਰਬ ਸੁਖਾ ਗੁਰ ਚਰਨਾ ॥ </p>
<p> ਕਲਿਮਲ ਡਾਰਨ ਮਨਹਿ ਸਧਾਰਨ ਇਹ ਆਸਰ ਮੋਹਿ ਤਰਨਾ ॥੧॥ ਰਹਾਉ ॥ ਪੂਜਾ ਅਰਚਾ ਸੇਵਾ ਬੰਦਨ ਇਹੈ </p>
<p> ਟਹਲ ਮੋਹਿ ਕਰਨਾ ॥ ਬਿਗਸੈ ਮਨੁ ਹੋਵੈ ਪਰਗਾਸਾ ਬਹੁਰਿ ਨ ਗਰਭੈ ਪਰਨਾ ॥੧॥ ਸਫਲ ਮੂਰਤਿ ਪਰਸਉ </p>
<p> ਸੰਤਨ ਕੀ ਇਹੈ ਧਿਆਨਾ ਧਰਨਾ ॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਠਾਕੁਰੁ ਨਾਨਕ ਕਉ ਪਰਿਓ ਸਾਧ ਕੀ ਸਰਨਾ ॥੨॥੧੬॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਅਪੁਨੇ ਹਰਿ ਪਹਿ ਬਿਨਤੀ ਕਹੀਐ ॥ ਚਾਰਿ ਪਦਾਰਥ ਅਨਦ ਮੰਗਲ ਨਿਧਿ ਸੂਖ </p>
<p> ਸਹਜ ਸਿਧਿ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨੁ ਤਿਆਗਿ ਹਰਿ ਚਰਨੀ ਲਾਗਉ ਤਿਸੁ ਪ੍ਰਭ ਅੰਚਲੁ ਗਹੀਐ ॥ ਆਂਚ </p>
<p> ਨ ਲਾਗੈ ਅਗਨਿ ਸਾਗਰ ਤੇ ਸਰਨਿ ਸੁਆਮੀ ਕੀ ਅਹੀਐ ॥੧॥ ਕੋਟਿ ਪਰਾਧ ਮਹਾ ਅਕ੍ਰਿਤਘਨ ਬਹੁਰਿ ਬਹੁਰਿ </p>
<p> ਪ੍ਰਭ ਸਹੀਐ ॥ ਕਰੁਣਾ ਮੈ ਪੂਰਨ ਪਰਮੇਸੁਰ ਨਾਨਕ ਤਿਸੁ ਸਰਨਹੀਐ ॥੨॥੧੭॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ </p>
<p> ਗੁਰ ਕੇ ਚਰਨ ਰਿਦੈ ਪਰਵੇਸਾ ॥ ਰੋਗ ਸੋਗ ਸਭਿ ਦੂਖ ਬਿਨਾਸੇ ਉਤਰੇ ਸਗਲ ਕਲੇਸਾ ॥੧॥ ਰਹਾਉ ॥ ਜਨਮ </p>
<p> ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਨਾਸਹਿ ਕੋਟਿ ਮਜਨ ਇਸਨਾਨਾ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਗਾਵਤ ਗੁਣ ਗੋਬਿੰਦ ਲਾਗੋ ਸਹਜਿ </p>
<p> ਧਿਆਨਾ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਦਾਸੁ ਕੀਨੋ ਬੰਧਨ ਤੋਰਿ ਨਿਰਾਰੇ ॥ ਜਪਿ ਜਪਿ ਨਾਮੁ ਜੀਵਾ ਤੇਰੀ </p>
<p> ਬਾਣੀ ਨਾਨਕ ਦਾਸ ਬਲਿਹਾਰੇ ॥੨॥੧੮॥ ਛਕੇ ੩ ॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਮਾਈ ਪ੍ਰਭ ਕੇ ਚਰਨ </p>
</section>
<section id='ang532' route='ang/532'><p> ਨਿਹਾਰਉ ॥ ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ ਮਨ ਤੇ ਕਬਹੁ ਨ ਡਾਰਉ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧੂ ਧੂਰਿ ਲਾਈ ਮੁਖਿ </p>
<p> ਮਸਤਕਿ ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ ਜਾਰਉ ॥ ਸਭ ਤੇ ਨੀਚੁ ਆਤਮ ਕਰਿ ਮਾਨਉ ਮਨ ਮਹਿ ਇਹੁ ਸੁਖੁ ਧਾਰਉ ॥੧॥ </p>
<p> ਗੁਨ ਗਾਵਹ ਠਾਕੁਰ ਅਬਿਨਾਸੀ ਕਲਮਲ ਸਗਲੇ ਝਾਰਉ ॥ ਨਾਮ ਨਿਧਾਨੁ ਨਾਨਕ ਦਾਨੁ ਪਾਵਉ ਕੰਠਿ </p>
<p> ਲਾਇ ਉਰਿ ਧਾਰਉ ॥੨॥੧੯॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਜੀਉ ਪੇਖਉ ਦਰਸੁ ਤੁਮਾਰਾ ॥ ਸੁੰਦਰ ਧਿਆਨੁ </p>
<p> ਧਾਰੁ ਦਿਨੁ ਰੈਨੀ ਜੀਅ ਪ੍ਰਾਨ ਤੇ ਪਿਆਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਸਤ੍ਰ ਬੇਦ ਪੁਰਾਨ ਅਵਿਲੋਕੇ ਸਿਮ੍ਰਿਤਿ ਤਤੁ </p>
<p> ਬੀਚਾਰਾ ॥ ਦੀਨਾ ਨਾਥ ਪ੍ਰਾਨਪਤਿ ਪੂਰਨ ਭਵਜਲ ਉਧਰਨਹਾਰਾ ॥੧॥ ਆਦਿ ਜੁਗਾਦਿ ਭਗਤ ਜਨ ਸੇਵਕ </p>
<p> ਤਾ ਕੀ ਬਿਖੈ ਅਧਾਰਾ ॥ ਤਿਨ ਜਨ ਕੀ ਧੂਰਿ ਬਾਛੈ ਨਿਤ ਨਾਨਕੁ ਪਰਮੇਸਰੁ ਦੇਵਨਹਾਰਾ ॥੨॥੨੦॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਤੇਰਾ ਜਨੁ ਰਾਮ ਰਸਾਇਣਿ ਮਾਤਾ ॥ ਪ੍ਰੇਮ ਰਸਾ ਨਿਧਿ ਜਾ ਕਉ ਉਪਜੀ ਛੋਡਿ ਨ </p>
<p> ਕਤਹੂ ਜਾਤਾ ॥੧॥ ਰਹਾਉ ॥ ਬੈਠਤ ਹਰਿ ਹਰਿ ਸੋਵਤ ਹਰਿ ਹਰਿ ਹਰਿ ਰਸੁ ਭੋਜਨੁ ਖਾਤਾ ॥ ਅਠਸਠਿ ਤੀਰਥ </p>
<p> ਮਜਨੁ ਕੀਨੋ ਸਾਧੂ ਧੂਰੀ ਨਾਤਾ ॥੧॥ ਸਫਲੁ ਜਨਮੁ ਹਰਿ ਜਨ ਕਾ ਉਪਜਿਆ ਜਿਨਿ ਕੀਨੋ ਸਉਤੁ ਬਿਧਾਤਾ </p>
<p> ॥ ਸਗਲ ਸਮੂਹ ਲੈ ਉਧਰੇ ਨਾਨਕ ਪੂਰਨ ਬ੍ਰਹਮੁ ਪਛਾਤਾ ॥੨॥੨੧॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਮਾਈ </p>
<p> ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਪਾਈਐ ॥ ਅਨਿਕ ਪ੍ਰਕਾਰ ਫਿਰਤ ਬਿਲਲਾਤੇ ਮਿਲਤ ਨਹੀ ਗੋਸਾਈਐ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮੋਹ ਰੋਗ ਸੋਗ ਤਨੁ ਬਾਧਿਓ ਬਹੁ ਜੋਨੀ ਭਰਮਾਈਐ ॥ ਟਿਕਨੁ ਨ ਪਾਵੈ ਬਿਨੁ ਸਤਸੰਗਤਿ </p>
<p> ਕਿਸੁ ਆਗੈ ਜਾਇ ਰੂਆਈਐ ॥੧॥ ਕਰੈ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰਾ ਸਾਧ ਚਰਨ ਚਿਤੁ ਲਾਈਐ ॥ </p>
<p> ਸੰਕਟ ਘੋਰ ਕਟੇ ਖਿਨ ਭੀਤਰਿ ਨਾਨਕ ਹਰਿ ਦਰਸਿ ਸਮਾਈਐ ॥੨॥੨੨॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਠਾਕੁਰ ਹੋਏ ਆਪਿ ਦਇਆਲ ॥ ਭਈ ਕਲਿਆਣ ਅਨੰਦ ਰੂਪ ਹੋਈ ਹੈ ਉਬਰੇ ਬਾਲ ਗੁਪਾਲ ॥ ਰਹਾਉ ॥ </p>
<p> ਦੁਇ ਕਰ ਜੋੜਿ ਕਰੀ ਬੇਨੰਤੀ ਪਾਰਬ੍ਰਹਮੁ ਮਨਿ ਧਿਆਇਆ ॥ ਹਾਥੁ ਦੇਇ ਰਾਖੇ ਪਰਮੇਸੁਰਿ ਸਗਲਾ ਦੁਰਤੁ </p>
<p> ਮਿਟਾਇਆ ॥੧॥ ਵਰ ਨਾਰੀ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ ਠਾਕੁਰ ਕਾ ਜੈਕਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਜਨ ਕਉ ਬਲਿ </p>
<p> ਜਾਈਐ ਜੋ ਸਭਨਾ ਕਰੇ ਉਧਾਰੁ ॥੨॥੨੩॥ </p>
</section>
<section id='ang533' route='ang/533'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਅਪੁਨੇ ਸਤਿਗੁਰ ਪਹਿ ਬਿਨਉ ਕਹਿਆ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਦੁਖ ਭੰਜਨ ਮੇਰਾ </p>
<p> ਸਗਲ ਅੰਦੇਸਰਾ ਗਇਆ ॥ ਰਹਾਉ ॥ ਹਮ ਪਾਪੀ ਪਾਖੰਡੀ ਲੋਭੀ ਹਮਰਾ ਗੁਨੁ ਅਵਗੁਨੁ ਸਭੁ ਸਹਿਆ ॥ ਕਰੁ </p>
<p> ਮਸਤਕਿ ਧਾਰਿ ਸਾਜਿ ਨਿਵਾਜੇ ਮੁਏ ਦੁਸਟ ਜੋ ਖਇਆ ॥੧॥ ਪਰਉਪਕਾਰੀ ਸਰਬ ਸਧਾਰੀ ਸਫਲ ਦਰਸਨ </p>
<p> ਸਹਜਇਆ ॥ ਕਹੁ ਨਾਨਕ ਨਿਰਗੁਣ ਕਉ ਦਾਤਾ ਚਰਣ ਕਮਲ ਉਰ ਧਰਿਆ ॥੨॥੨੪॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਅਨਾਥ ਨਾਥ ਪ੍ਰਭ ਹਮਾਰੇ ॥ ਸਰਨਿ ਆਇਓ ਰਾਖਨਹਾਰੇ ॥ ਰਹਾਉ ॥ ਸਰਬ ਪਾਖ ਰਾਖੁ ਮੁਰਾਰੇ ॥ ਆਗੈ ਪਾਛੈ </p>
<p> ਅੰਤੀ ਵਾਰੇ ॥੧॥ ਜਬ ਚਿਤਵਉ ਤਬ ਤੁਹਾਰੇ ॥ ਉਨ ਸਮਾੑਰਿ ਮੇਰਾ ਮਨੁ ਸਧਾਰੇ ॥੨॥ ਸੁਨਿ ਗਾਵਉ ਗੁਰ ਬਚਨਾਰੇ </p>
<p> ॥ ਬਲਿ ਬਲਿ ਜਾਉ ਸਾਧ ਦਰਸਾਰੇ ॥੩॥ ਮਨ ਮਹਿ ਰਾਖਉ ਏਕ ਅਸਾਰੇ ॥ ਨਾਨਕ ਪ੍ਰਭ ਮੇਰੇ ਕਰਨੈਹਾਰੇ </p>
<p> ॥੪॥੨੫॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਇਹੈ ਮਨੋਰਥੁ ਮੇਰਾ ॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦਇਆਲ ਮੋਹਿ ਦੀਜੈ ਕਰਿ </p>
<p> ਸੰਤਨ ਕਾ ਚੇਰਾ ॥ ਰਹਾਉ ॥ ਪ੍ਰਾਤਹਕਾਲ ਲਾਗਉ ਜਨ ਚਰਨੀ ਨਿਸ ਬਾਸੁਰ ਦਰਸੁ ਪਾਵਉ ॥ ਤਨੁ ਮਨੁ ਅਰਪਿ </p>
<p> ਕਰਉ ਜਨ ਸੇਵਾ ਰਸਨਾ ਹਰਿ ਗੁਨ ਗਾਵਉ ॥੧॥ ਸਾਸਿ ਸਾਸਿ ਸਿਮਰਉ ਪ੍ਰਭੁ ਅਪੁਨਾ ਸੰਤਸੰਗਿ ਨਿਤ ਰਹੀਐ ॥ </p>
<p> ਏਕੁ ਅਧਾਰੁ ਨਾਮੁ ਧਨੁ ਮੋਰਾ ਅਨਦੁ ਨਾਨਕ ਇਹੁ ਲਹੀਐ ॥੨॥੨੬॥ </p>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੀਤਾ ਐਸੇ ਹਰਿ ਜੀਉ ਪਾਏ ॥ ਛੋਡਿ ਨ ਜਾਈ ਸਦ ਹੀ ਸੰਗੇ ਅਨਦਿਨੁ ਗੁਰ ਮਿਲਿ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਿਲਿਓ ਮਨੋਹਰੁ ਸਰਬ ਸੁਖੈਨਾ ਤਿਆਗਿ ਨ ਕਤਹੂ ਜਾਏ ॥ ਅਨਿਕ ਅਨਿਕ ਭਾਤਿ ਬਹੁ ਪੇਖੇ ਪ੍ਰਿਅ ਰੋਮ ਨ </p>
<p> ਸਮਸਰਿ ਲਾਏ ॥੧॥ ਮੰਦਰਿ ਭਾਗੁ ਸੋਭ ਦੁਆਰੈ ਅਨਹਤ ਰੁਣੁ ਝੁਣੁ ਲਾਏ ॥ ਕਹੁ ਨਾਨਕ ਸਦਾ ਰੰਗੁ ਮਾਣੇ ਗ੍ਰਿਹ </p>
<p> ਪ੍ਰਿਅ ਥੀਤੇ ਸਦ ਥਾਏ ॥੨॥੧॥੨੭॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਦਰਸਨ ਨਾਮ ਕਉ ਮਨੁ ਆਛੈ ॥ ਭ੍ਰਮਿ ਆਇਓ </p>
<p> ਹੈ ਸਗਲ ਥਾਨ ਰੇ ਆਹਿ ਪਰਿਓ ਸੰਤ ਪਾਛੈ ॥੧॥ ਰਹਾਉ ॥ ਕਿਸੁ ਹਉ ਸੇਵੀ ਕਿਸੁ ਆਰਾਧੀ ਜੋ ਦਿਸਟੈ ਸੋ </p>
</section>
<section id='ang534' route='ang/534'><p> ਗਾਛੈ ॥ ਸਾਧਸੰਗਤਿ ਕੀ ਸਰਨੀ ਪਰੀਐ ਚਰਣ ਰੇਨੁ ਮਨੁ ਬਾਛੈ ॥੧॥ ਜੁਗਤਿ ਨ ਜਾਨਾ ਗੁਨੁ ਨਹੀ ਕੋਈ ਮਹਾ </p>
<p> ਦੁਤਰੁ ਮਾਇ ਆਛੈ ॥ ਆਇ ਪਇਓ ਨਾਨਕ ਗੁਰ ਚਰਨੀ ਤਉ ਉਤਰੀ ਸਗਲ ਦੁਰਾਛੈ ॥੨॥੨॥੨੮॥ </p>
<p> ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਅੰਮ੍ਰਿਤਾ ਪ੍ਰਿਅ ਬਚਨ ਤੁਹਾਰੇ ॥ ਅਤਿ ਸੁੰਦਰ ਮਨਮੋਹਨ ਪਿਆਰੇ ਸਭਹੂ ਮਧਿ ਨਿਰਾਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਰਾਜੁ ਨ ਚਾਹਉ ਮੁਕਤਿ ਨ ਚਾਹਉ ਮਨਿ ਪ੍ਰੀਤਿ ਚਰਨ ਕਮਲਾਰੇ ॥ ਬ੍ਰਹਮ ਮਹੇਸ ਸਿਧ ਮੁਨਿ ਇੰਦ੍ਰਾ </p>
<p> ਮੋਹਿ ਠਾਕੁਰ ਹੀ ਦਰਸਾਰੇ ॥੧॥ ਦੀਨੁ ਦੁਆਰੈ ਆਇਓ ਠਾਕੁਰ ਸਰਨਿ ਪਰਿਓ ਸੰਤ ਹਾਰੇ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ ਮਿਲੇ </p>
<p> ਮਨੋਹਰ ਮਨੁ ਸੀਤਲ ਬਿਗਸਾਰੇ ॥੨॥੩॥੨੯॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜਪਿ ਸੇਵਕੁ ਪਾਰਿ ਉਤਾਰਿਓ </p>
<p> ॥ ਦੀਨ ਦਇਆਲ ਭਏ ਪ੍ਰਭ ਅਪਨੇ ਬਹੁੜਿ ਜਨਮਿ ਨਹੀ ਮਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਮਿ ਗੁਣ ਗਾਵਹ </p>
<p> ਹਰਿ ਕੇ ਰਤਨ ਜਨਮੁ ਨਹੀ ਹਾਰਿਓ ॥ ਪ੍ਰਭ ਗੁਨ ਗਾਇ ਬਿਖੈ ਬਨੁ ਤਰਿਆ ਕੁਲਹ ਸਮੂਹ ਉਧਾਰਿਓ ॥੧॥ </p>
<p> ਚਰਨ ਕਮਲ ਬਸਿਆ ਰਿਦ ਭੀਤਰਿ ਸਾਸਿ ਗਿਰਾਸਿ ਉਚਾਰਿਓ ॥ ਨਾਨਕ ਓਟ ਗਹੀ ਜਗਦੀਸੁਰ ਪੁਨਹ ਪੁਨਹ </p>
<p> ਬਲਿਹਾਰਿਓ ॥੨॥੪॥੩੦॥ </p>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਤ ਫਿਰੇ ਬਨ ਭੇਖ ਮੋਹਨ ਰਹਤ ਨਿਰਾਰ ॥੧॥ ਰਹਾਉ ॥ ਕਥਨ ਸੁਨਾਵਨ ਗੀਤ ਨੀਕੇ ਗਾਵਨ ਮਨ ਮਹਿ ਧਰਤੇ </p>
<p> ਗਾਰ ॥੧॥ ਅਤਿ ਸੁੰਦਰ ਬਹੁ ਚਤੁਰ ਸਿਆਨੇ ਬਿਦਿਆ ਰਸਨਾ ਚਾਰ ॥੨॥ ਮਾਨ ਮੋਹ ਮੇਰ ਤੇਰ ਬਿਬਰਜਿਤ </p>
<p> ਏਹੁ ਮਾਰਗੁ ਖੰਡੇ ਧਾਰ ॥੩॥ ਕਹੁ ਨਾਨਕ ਤਿਨਿ ਭਵਜਲੁ ਤਰੀਅਲੇ ਪ੍ਰਭ ਕਿਰਪਾ ਸੰਤ ਸੰਗਾਰ ॥੪॥੧॥੩੧॥ </p>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੈ ਪੇਖਿਓ ਰੀ ਊਚਾ ਮੋਹਨੁ ਸਭ ਤੇ ਊਚਾ ॥ ਆਨ ਨ ਸਮਸਰਿ ਕੋਊ ਲਾਗੈ ਢੂਢਿ ਰਹੇ ਹਮ ਮੂਚਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਬਹੁ ਬੇਅੰਤੁ ਅਤਿ ਬਡੋ ਗਾਹਰੋ ਥਾਹ ਨਹੀ ਅਗਹੂਚਾ ॥ ਤੋਲਿ ਨ ਤੁਲੀਐ ਮੋਲਿ ਨ ਮੁਲੀਐ ਕਤ ਪਾਈਐ ਮਨ </p>
<p> ਰੂਚਾ ॥੧॥ ਖੋਜ ਅਸੰਖਾ ਅਨਿਕ ਤਪੰਥਾ ਬਿਨੁ ਗੁਰ ਨਹੀ ਪਹੂਚਾ ॥ ਕਹੁ ਨਾਨਕ ਕਿਰਪਾ ਕਰੀ ਠਾਕੁਰ ਮਿਲਿ </p>
</section>
<section id='ang535' route='ang/535'><p> ਸਾਧੂ ਰਸ ਭੂੰਚਾ ॥੨॥੧॥੩੨॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਮੈ ਬਹੁ ਬਿਧਿ ਪੇਖਿਓ ਦੂਜਾ ਨਾਹੀ ਰੀ ਕੋਊ ॥ ਖੰਡ </p>
<p> ਦੀਪ ਸਭ ਭੀਤਰਿ ਰਵਿਆ ਪੂਰਿ ਰਹਿਓ ਸਭ ਲੋਊ ॥੧॥ ਰਹਾਉ ॥ ਅਗਮ ਅਗੰਮਾ ਕਵਨ ਮਹਿੰਮਾ ਮਨੁ ਜੀਵੈ </p>
<p> ਸੁਨਿ ਸੋਊ ॥ ਚਾਰਿ ਆਸਰਮ ਚਾਰਿ ਬਰੰਨਾ ਮੁਕਤਿ ਭਏ ਸੇਵਤੋਊ ॥੧॥ ਗੁਰਿ ਸਬਦੁ ਦ੍ਰਿੜਾਇਆ ਪਰਮ ਪਦੁ </p>
<p> ਪਾਇਆ ਦੁਤੀਅ ਗਏ ਸੁਖ ਹੋਊ ॥ ਕਹੁ ਨਾਨਕ ਭਵ ਸਾਗਰੁ ਤਰਿਆ ਹਰਿ ਨਿਧਿ ਪਾਈ ਸਹਜੋਊ ॥੨॥੨॥੩੩॥ </p>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਏਕੈ ਰੇ ਹਰਿ ਏਕੈ ਜਾਨ ॥ ਏਕੈ ਰੇ ਗੁਰਮੁਖਿ ਜਾਨ ॥੧॥ ਰਹਾਉ ॥ ਕਾਹੇ ਭ੍ਰਮਤ ਹਉ ਤੁਮ ਭ੍ਰਮਹੁ ਨ ਭਾਈ ਰਵਿਆ </p>
<p> ਰੇ ਰਵਿਆ ਸ੍ਰਬ ਥਾਨ ॥੧॥ ਜਿਉ ਬੈਸੰਤਰੁ ਕਾਸਟ ਮਝਾਰਿ ਬਿਨੁ ਸੰਜਮ ਨਹੀ ਕਾਰਜ ਸਾਰਿ ॥ ਬਿਨੁ ਗੁਰ ਨ </p>
<p> ਪਾਵੈਗੋ ਹਰਿ ਜੀ ਕੋ ਦੁਆਰ ॥ ਮਿਲਿ ਸੰਗਤਿ ਤਜਿ ਅਭਿਮਾਨ ਕਹੁ ਨਾਨਕ ਪਾਏ ਹੈ ਪਰਮ ਨਿਧਾਨ ॥੨॥੧॥੩੪ </p>
<p> ॥ ਦੇਵਗੰਧਾਰੀ ੫ ॥ ਜਾਨੀ ਨ ਜਾਈ ਤਾ ਕੀ ਗਾਤਿ ॥੧॥ ਰਹਾਉ ॥ ਕਹ ਪੇਖਾਰਉ ਹਉ ਕਰਿ ਚਤੁਰਾਈ </p>
<p> ਬਿਸਮਨ ਬਿਸਮੇ ਕਹਨ ਕਹਾਤਿ ॥੧॥ ਗਣ ਗੰਧਰਬ ਸਿਧ ਅਰੁ ਸਾਧਿਕ ॥ ਸੁਰਿ ਨਰ ਦੇਵ ਬ੍ਰਹਮ ਬ੍ਰਹਮਾਦਿਕ ॥ </p>
<p> ਚਤੁਰ ਬੇਦ ਉਚਰਤ ਦਿਨੁ ਰਾਤਿ ॥ ਅਗਮ ਅਗਮ ਠਾਕੁਰੁ ਆਗਾਧਿ ॥ ਗੁਨ ਬੇਅੰਤ ਬੇਅੰਤ ਭਨੁ ਨਾਨਕ ਕਹਨੁ ਨ </p>
<p> ਜਾਈ ਪਰੈ ਪਰਾਤਿ ॥੨॥੨॥੩੫॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ ਧਿਆਏ ਗਾਏ ਕਰਨੈਹਾਰ ॥ ਭਉ ਨਾਹੀ ਸੁਖ ਸਹਜ </p>
<p> ਅਨੰਦਾ ਅਨਿਕ ਓਹੀ ਰੇ ਏਕ ਸਮਾਰ ॥੧॥ ਰਹਾਉ ॥ ਸਫਲ ਮੂਰਤਿ ਗੁਰੁ ਮੇਰੈ ਮਾਥੈ ॥ ਜਤ ਕਤ ਪੇਖਉ ਤਤ </p>
<p> ਤਤ ਸਾਥੈ ॥ ਚਰਨ ਕਮਲ ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰ ॥੧॥ ਸਮਰਥ ਅਥਾਹ ਬਡਾ ਪ੍ਰਭੁ ਮੇਰਾ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਸਾਹਿਬੁ </p>
<p> ਨੇਰਾ ॥ ਤਾਕੀ ਸਰਨਿ ਆਸਰ ਪ੍ਰਭ ਨਾਨਕ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥੨॥੩॥੩੬॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਉਲਟੀ ਰੇ ਮਨ ਉਲਟੀ ਰੇ ॥ ਸਾਕਤ ਸਿਉ ਕਰਿ ਉਲਟੀ ਰੇ ॥ ਝੂਠੈ ਕੀ ਰੇ ਝੂਠੁ ਪਰੀਤਿ ਛੁਟਕੀ ਰੇ ਮਨ ਛੁਟਕੀ </p>
<p> ਰੇ ਸਾਕਤ ਸੰਗਿ ਨ ਛੁਟਕੀ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਕਾਜਰ ਭਰਿ ਮੰਦਰੁ ਰਾਖਿਓ ਜੋ ਪੈਸੈ ਕਾਲੂਖੀ ਰੇ ॥ ਦੂਰਹੁ </p>
<p> ਹੀ ਤੇ ਭਾਗਿ ਗਇਓ ਹੈ ਜਿਸੁ ਗੁਰ ਮਿਲਿ ਛੁਟਕੀ ਤ੍ਰਿਕੁਟੀ ਰੇ ॥੧॥ ਮਾਗਉ ਦਾਨੁ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ਮੇਰਾ </p>
</section>
<section id='ang536' route='ang/536'><p> ਮੁਖੁ ਸਾਕਤ ਸੰਗਿ ਨ ਜੁਟਸੀ ਰੇ ॥ ਜਨ ਨਾਨਕ ਦਾਸ ਦਾਸ ਕੋ ਕਰੀਅਹੁ ਮੇਰਾ ਮੂੰਡੁ ਸਾਧ ਪਗਾ ਹੇਠਿ ਰੁਲਸੀ </p>
<p> ਰੇ ॥੨॥੪॥੩੭॥ </p>
<p> ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੫ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਭ ਦਿਨ ਕੇ ਸਮਰਥ ਪੰਥ ਬਿਠੁਲੇ ਹਉ ਬਲਿ ਬਲਿ ਜਾਉ ॥ ਗਾਵਨ ਭਾਵਨ ਸੰਤਨ ਤੋਰੈ ਚਰਨ ਉਵਾ ਕੈ ਪਾਉ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਾਸਨ ਬਾਸਨ ਸਹਜ ਕੇਲ ਕਰੁਣਾ ਮੈ ਏਕ ਅਨੰਤ ਅਨੂਪੈ ਠਾਉ ॥੧॥ ਰਿਧਿ ਸਿਧਿ ਨਿਧਿ </p>
<p> ਕਰ ਤਲ ਜਗਜੀਵਨ ਸ੍ਰਬ ਨਾਥ ਅਨੇਕੈ ਨਾਉ ॥ ਦਇਆ ਮਇਆ ਕਿਰਪਾ ਨਾਨਕ ਕਉ ਸੁਨਿ ਸੁਨਿ ਜਸੁ </p>
<p> ਜੀਵਾਉ ॥੨॥੧॥੩੮॥੬॥੪੪॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੯ ॥ ਯਹ ਮਨੁ ਨੈਕ ਨ ਕਹਿਓ ਕਰੈ ॥ ਸੀਖ ਸਿਖਾਇ </p>
<p> ਰਹਿਓ ਅਪਨੀ ਸੀ ਦੁਰਮਤਿ ਤੇ ਨ ਟਰੈ ॥੧॥ ਰਹਾਉ ॥ ਮਦਿ ਮਾਇਆ ਕੈ ਭਇਓ ਬਾਵਰੋ ਹਰਿ ਜਸੁ ਨਹਿ </p>
<p> ਉਚਰੈ ॥ ਕਰਿ ਪਰਪੰਚੁ ਜਗਤ ਕਉ ਡਹਕੈ ਅਪਨੋ ਉਦਰੁ ਭਰੈ ॥੧॥ ਸੁਆਨ ਪੂਛ ਜਿਉ ਹੋਇ ਨ ਸੂਧੋ ਕਹਿਓ ਨ </p>
<p> ਕਾਨ ਧਰੈ ॥ ਕਹੁ ਨਾਨਕ ਭਜੁ ਰਾਮ ਨਾਮ ਨਿਤ ਜਾ ਤੇ ਕਾਜੁ ਸਰੈ ॥੨॥੧॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੯ ॥ ਸਭ ਕਿਛੁ </p>
<p> ਜੀਵਤ ਕੋ ਬਿਵਹਾਰ ॥ ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬੰਧਪ ਅਰੁ ਫੁਨਿ ਗ੍ਰਿਹ ਕੀ ਨਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਤਨ ਤੇ ਪ੍ਰਾਨ </p>
<p> ਹੋਤ ਜਬ ਨਿਆਰੇ ਟੇਰਤ ਪ੍ਰੇਤਿ ਪੁਕਾਰਿ ॥ ਆਧ ਘਰੀ ਕੋਊ ਨਹਿ ਰਾਖੈ ਘਰ ਤੇ ਦੇਤ ਨਿਕਾਰਿ ॥੧॥ ਮ੍ਰਿਗ </p>
<p> ਤ੍ਰਿਸਨਾ ਜਿਉ ਜਗ ਰਚਨਾ ਯਹ ਦੇਖਹੁ ਰਿਦੈ ਬਿਚਾਰਿ ॥ ਕਹੁ ਨਾਨਕ ਭਜੁ ਰਾਮ ਨਾਮ ਨਿਤ ਜਾ ਤੇ ਹੋਤ ਉਧਾਰ </p>
<p> ॥੨॥੨॥ ਦੇਵਗੰਧਾਰੀ ਮਹਲਾ ੯ ॥ ਜਗਤ ਮੈ ਝੂਠੀ ਦੇਖੀ ਪ੍ਰੀਤਿ ॥ ਅਪਨੇ ਹੀ ਸੁਖ ਸਿਉ ਸਭ ਲਾਗੇ ਕਿਆ </p>
<p> ਦਾਰਾ ਕਿਆ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰਉ ਮੇਰਉ ਸਭੈ ਕਹਤ ਹੈ ਹਿਤ ਸਿਉ ਬਾਧਿਓ ਚੀਤ ॥ ਅੰਤਿ ਕਾਲਿ ਸੰਗੀ </p>
<p> ਨਹ ਕੋਊ ਇਹ ਅਚਰਜ ਹੈ ਰੀਤਿ ॥੧॥ ਮਨ ਮੂਰਖ ਅਜਹੂ ਨਹ ਸਮਝਤ ਸਿਖ ਦੈ ਹਾਰਿਓ ਨੀਤ ॥ ਨਾਨਕ </p>
<p> ਭਉਜਲੁ ਪਾਰਿ ਪਰੈ ਜਉ ਗਾਵੈ ਪ੍ਰਭ ਕੇ ਗੀਤ ॥੨॥੩॥੬॥੩੮॥੪੭॥ </p>
</section>
<section id='ang537' route='ang/537'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਬਿਹਾਗੜਾ ਚਉਪਦੇ ਮਹਲਾ ੫ ਘਰੁ ੨ ॥ </p>
<p> ਦੂਤਨ ਸੰਗਰੀਆ ॥ ਭੁਇਅੰਗਨਿ ਬਸਰੀਆ ॥ ਅਨਿਕ ਉਪਰੀਆ ॥੧॥ ਤਉ ਮੈ ਹਰਿ ਹਰਿ ਕਰੀਆ ॥ ਤਉ </p>
<p> ਸੁਖ ਸਹਜਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਮਿਥਨ ਮੋਹਰੀਆ ॥ ਅਨ ਕਉ ਮੇਰੀਆ ॥ ਵਿਚਿ ਘੂਮਨ ਘਿਰੀਆ ॥੨॥ </p>
<p> ਸਗਲ ਬਟਰੀਆ ॥ ਬਿਰਖ ਇਕ ਤਰੀਆ ॥ ਬਹੁ ਬੰਧਹਿ ਪਰੀਆ ॥੩॥ ਥਿਰੁ ਸਾਧ ਸਫਰੀਆ ॥ ਜਹ </p>
<p> ਕੀਰਤਨੁ ਹਰੀਆ ॥ ਨਾਨਕ ਸਰਨਰੀਆ ॥੪॥੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਬਿਹਾਗੜਾ ਮਹਲਾ ੯ ॥ ਹਰਿ ਕੀ ਗਤਿ ਨਹਿ ਕੋਊ ਜਾਨੈ ॥ ਜੋਗੀ ਜਤੀ ਤਪੀ ਪਚਿ </p>
<p> ਹਾਰੇ ਅਰੁ ਬਹੁ ਲੋਗ ਸਿਆਨੇ ॥੧॥ ਰਹਾਉ ॥ ਛਿਨ ਮਹਿ ਰਾਉ ਰੰਕ ਕਉ ਕਰਈ ਰਾਉ ਰੰਕ ਕਰਿ ਡਾਰੇ ॥ ਰੀਤੇ ਭਰੇ </p>
<p> ਭਰੇ ਸਖਨਾਵੈ ਯਹ ਤਾ ਕੋ ਬਿਵਹਾਰੇ ॥੧॥ ਅਪਨੀ ਮਾਇਆ ਆਪਿ ਪਸਾਰੀ ਆਪਹਿ ਦੇਖਨਹਾਰਾ ॥ ਨਾਨਾ ਰੂਪੁ </p>
<p> ਧਰੇ ਬਹੁ ਰੰਗੀ ਸਭ ਤੇ ਰਹੈ ਨਿਆਰਾ ॥੨॥ ਅਗਨਤ ਅਪਾਰੁ ਅਲਖ ਨਿਰੰਜਨ ਜਿਹ ਸਭ ਜਗੁ ਭਰਮਾਇਓ ॥ </p>
<p> ਸਗਲ ਭਰਮ ਤਜਿ ਨਾਨਕ ਪ੍ਰਾਣੀ ਚਰਨਿ ਤਾਹਿ ਚਿਤੁ ਲਾਇਓ ॥੩॥੧॥੨॥ </p>
<p> ਰਾਗੁ ਬਿਹਾਗੜਾ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਰਮੁਖਿ ਨਾਮੁ ਅਮੋਲੇ ਰਾਮ ॥ ਹਰਿ ਰਸਿ ਬੀਧਾ ਹਰਿ ਮਨੁ ਪਿਆਰਾ </p>
</section>
<section id='ang538' route='ang/538'><p> ਮਨੁ ਹਰਿ ਰਸਿ ਨਾਮਿ ਝਕੋਲੇ ਰਾਮ ॥ ਗੁਰਮਤਿ ਮਨੁ ਠਹਰਾਈਐ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਅਨਤ ਨ ਕਾਹੂ ਡੋਲੇ ਰਾਮ ॥ </p>
<p> ਮਨ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਇਆ ਹਰਿ ਪ੍ਰਭੁ ਗੁਣ ਨਾਨਕ ਬਾਣੀ ਬੋਲੇ ਰਾਮ ॥੧॥ ਗੁਰਮਤਿ ਮਨਿ ਅੰਮ੍ਰਿਤੁ ਵੁਠੜਾ </p>
<p> ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮੁਖਿ ਅੰਮ੍ਰਿਤ ਬੈਣ ਅਲਾਏ ਰਾਮ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਭਗਤ ਜਨਾ ਕੀ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮਨਿ ਸੁਣੀਐ </p>
<p> ਹਰਿ ਲਿਵ ਲਾਏ ਰਾਮ ॥ ਚਿਰੀ ਵਿਛੁੰਨਾ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਗਲਿ ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਏ ਰਾਮ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਮਨਿ ਅਨਦੁ ਭਇਆ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਅਨਹਤ ਸਬਦ ਵਜਾਏ ਰਾਮ ॥੨॥ ਸਖੀ ਸਹੇਲੀ ਮੇਰੀਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਕੋਈ ਹਰਿ ਪ੍ਰਭੁ ਆਣਿ ਮਿਲਾਵੈ ਰਾਮ ॥ ਹਉ ਮਨੁ ਦੇਵਉ ਤਿਸੁ ਆਪਣਾ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਪ੍ਰਭ ਕੀ ਹਰਿ ਕਥਾ </p>
<p> ਸੁਣਾਵੈ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਅਰਾਧਿ ਹਰਿ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮਨ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਵੈ ਰਾਮ ॥ ਨਾਨਕ ਭਜੁ </p>
<p> ਹਰਿ ਸਰਣਾਗਤੀ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਵਡਭਾਗੀ ਨਾਮੁ ਧਿਆਵੈ ਰਾਮ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਇ ਮਿਲੁ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਗੁਰਮਤਿ ਨਾਮੁ ਪਰਗਾਸੇ ਰਾਮ ॥ ਹਉ ਹਰਿ ਬਾਝੁ ਉਡੀਣੀਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਉ ਜਲ ਬਿਨੁ ਕਮਲ </p>
<p> ਉਦਾਸੇ ਰਾਮ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਲਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਸਜਣੁ ਹਰਿ ਪ੍ਰਭੁ ਪਾਸੇ ਰਾਮ ॥ ਧਨੁ ਧਨੁ ਗੁਰੂ ਹਰਿ </p>
<p> ਦਸਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਨ ਨਾਨਕ ਨਾਮਿ ਬਿਗਾਸੇ ਰਾਮ ॥੪॥੧॥ ਰਾਗੁ ਬਿਹਾਗੜਾ ਮਹਲਾ ੪ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਅੰਮ੍ਰਿਤੁ ਗੁਰਮਤਿ ਪਾਏ ਰਾਮ ॥ ਹਉਮੈ ਮਾਇਆ ਬਿਖੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਬਿਖੁ ਲਹਿ ਜਾਏ ਰਾਮ ॥ ਮਨੁ ਸੁਕਾ ਹਰਿਆ ਹੋਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ </p>
<p> ਰਾਮ ॥ ਹਰਿ ਭਾਗ ਵਡੇ ਲਿਖਿ ਪਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਨ ਨਾਨਕ ਨਾਮਿ ਸਮਾਏ ਰਾਮ ॥੧॥ ਹਰਿ ਸੇਤੀ ਮਨੁ </p>
<p> ਬੇਧਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਉ ਬਾਲਕ ਲਗਿ ਦੁਧ ਖੀਰੇ ਰਾਮ ॥ ਹਰਿ ਬਿਨੁ ਸਾਂਤਿ ਨ ਪਾਈਐ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਜਲ ਬਿਨੁ ਟੇਰੇ ਰਾਮ ॥ ਸਤਿਗੁਰ ਸਰਣੀ ਜਾਇ ਪਉ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਣ ਦਸੇ ਹਰਿ ਪ੍ਰਭ ਕੇਰੇ </p>
<p> ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਮੇਲਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਘਰਿ ਵਾਜੇ ਸਬਦ ਘਣੇਰੇ ਰਾਮ ॥੨॥ ਮਨਮੁਖਿ ਹਉਮੈ </p>
<p> ਵਿਛੁੜੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਬਿਖੁ ਬਾਧੇ ਹਉਮੈ ਜਾਲੇ ਰਾਮ ॥ ਜਿਉ ਪੰਖੀ ਕਪੋਤਿ ਆਪੁ ਬਨਾੑਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਤਿਉ ਮਨਮੁਖ ਸਭਿ ਵਸਿ ਕਾਲੇ ਰਾਮ ॥ ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸੇ ਮਨਮੁਖ ਮੂੜ </p>
</section>
<section id='ang539' route='ang/539'><p> ਬਿਤਾਲੇ ਰਾਮ ॥ ਜਨ ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਸਰਣਾਗਤੀ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਰ ਨਾਨਕ ਹਰਿ ਰਖਵਾਲੇ ਰਾਮ ॥੩॥ </p>
<p> ਹਰਿ ਜਨ ਹਰਿ ਲਿਵ ਉਬਰੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਧੁਰਿ ਭਾਗ ਵਡੇ ਹਰਿ ਪਾਇਆ ਰਾਮ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪੋਤੁ ਹੈ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਗੁਰ ਖੇਵਟ ਸਬਦਿ ਤਰਾਇਆ ਰਾਮ ॥ ਹਰਿ ਹਰਿ ਪੁਰਖੁ ਦਇਆਲੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਰ ਸਤਿਗੁਰ </p>
<p> ਮੀਠ ਲਗਾਇਆ ਰਾਮ ॥ ਕਰਿ ਕਿਰਪਾ ਸੁਣਿ ਬੇਨਤੀ ਹਰਿ ਹਰਿ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਰਾਮ ॥੪॥੨॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੪ ॥ ਜਗਿ ਸੁਕ੍ਰਿਤੁ ਕੀਰਤਿ ਨਾਮੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਕੀਰਤਿ ਹਰਿ ਮਨਿ ਧਾਰੇ ਰਾਮ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਵਿਤੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਧਾਰੇ ਰਾਮ ॥ ਸਭ ਕਿਲਵਿਖ ਪਾਪ ਦੁਖ </p>
<p> ਕਟਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮਲੁ ਗੁਰਮੁਖਿ ਨਾਮਿ ਉਤਾਰੇ ਰਾਮ ॥ ਵਡ ਪੁੰਨੀ ਹਰਿ ਧਿਆਇਆ ਜਨ ਨਾਨਕ ਹਮ </p>
<p> ਮੂਰਖ ਮੁਗਧ ਨਿਸਤਾਰੇ ਰਾਮ ॥੧॥ ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਤਿਨਾ ਪੰਚੇ ਵਸਗਤਿ ਆਏ ਰਾਮ ॥ </p>
<p> ਅੰਤਰਿ ਨਵ ਨਿਧਿ ਨਾਮੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਰੁ ਸਤਿਗੁਰੁ ਅਲਖੁ ਲਖਾਏ ਰਾਮ ॥ ਗੁਰਿ ਆਸਾ ਮਨਸਾ ਪੂਰੀਆ </p>
<p> ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਮਿਲਿਆ ਭੁਖ ਸਭ ਜਾਏ ਰਾਮ ॥ ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਪ੍ਰਭਿ ਲਿਖਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਨ </p>
<p> ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਏ ਰਾਮ ॥੨॥ ਹਮ ਪਾਪੀ ਬਲਵੰਚੀਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਪਰਦ੍ਰੋਹੀ ਠਗ ਮਾਇਆ ਰਾਮ ॥ </p>
<p> ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਰਿ ਪੂਰੈ ਗਤਿ ਮਿਤਿ ਪਾਇਆ ਰਾਮ ॥ ਗੁਰਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਮੁਖਿ </p>
<p> ਚੋਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਫਿਰਿ ਮਰਦਾ ਬਹੁੜਿ ਜੀਵਾਇਆ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਸਤਿਗੁਰ ਜੋ ਮਿਲੇ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਤਿਨ ਕੇ ਸਭ ਦੁਖ ਗਵਾਇਆ ਰਾਮ ॥੩॥ ਅਤਿ ਊਤਮੁ ਹਰਿ ਨਾਮੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਤੁ ਜਪਿਐ </p>
<p> ਪਾਪ ਗਵਾਤੇ ਰਾਮ ॥ ਪਤਿਤ ਪਵਿਤ੍ਰ ਗੁਰਿ ਹਰਿ ਕੀਏ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਚਹੁ ਕੁੰਡੀ ਚਹੁ ਜੁਗਿ ਜਾਤੇ ਰਾਮ ॥ ਹਉਮੈ </p>
<p> ਮੈਲੁ ਸਭ ਉਤਰੀ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਹਰਿ ਸਰਿ ਨਾਤੇ ਰਾਮ ॥ ਅਪਰਾਧੀ ਪਾਪੀ ਉਧਰੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਜਨ ਨਾਨਕ ਖਿਨੁ ਹਰਿ ਰਾਤੇ ਰਾਮ ॥੪॥੩॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੪ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ ਕਉ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਜਿਨੑ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਧਾਰੋ ਰਾਮ ॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਬਿਖੁ </p>
<p> ਭਉਜਲੁ ਤਾਰਣਹਾਰੋ ਰਾਮ ॥ ਜਿਨ ਇਕ ਮਨਿ ਹਰਿ ਧਿਆਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਤਿਨ ਸੰਤ ਜਨਾ ਜੈਕਾਰੋ </p>
</section>
<section id='ang540' route='ang/540'><p> ਰਾਮ ॥ ਨਾਨਕ ਹਰਿ ਜਪਿ ਸੁਖੁ ਪਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸਭਿ ਦੂਖ ਨਿਵਾਰਣਹਾਰੋ ਰਾਮ ॥੧॥ ਸਾ ਰਸਨਾ </p>
<p> ਧਨੁ ਧੰਨੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਗੁਣ ਗਾਵੈ ਹਰਿ ਪ੍ਰਭ ਕੇਰੇ ਰਾਮ ॥ ਤੇ ਸ੍ਰਵਨ ਭਲੇ ਸੋਭਨੀਕ ਹਹਿ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਹਰਿ ਕੀਰਤਨੁ ਸੁਣਹਿ ਹਰਿ ਤੇਰੇ ਰਾਮ ॥ ਸੋ ਸੀਸੁ ਭਲਾ ਪਵਿਤ੍ਰ ਪਾਵਨੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਜਾਇ ਲਗੈ ਗੁਰ </p>
<p> ਪੈਰੇ ਰਾਮ ॥ ਗੁਰ ਵਿਟਹੁ ਨਾਨਕੁ ਵਾਰਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਚਿਤੇਰੇ ਰਾਮ ॥੨॥ ਤੇ ਨੇਤ੍ਰ </p>
<p> ਭਲੇ ਪਰਵਾਣੁ ਹਹਿ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਸਾਧੂ ਸਤਿਗੁਰੁ ਦੇਖਹਿ ਰਾਮ ॥ ਤੇ ਹਸਤ ਪੁਨੀਤ ਪਵਿਤ੍ਰ ਹਹਿ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਜੋ ਹਰਿ ਜਸੁ ਹਰਿ ਹਰਿ ਲੇਖਹਿ ਰਾਮ ॥ ਤਿਸੁ ਜਨ ਕੇ ਪਗ ਨਿਤ ਪੂਜੀਅਹਿ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ </p>
<p> ਮਾਰਗਿ ਧਰਮ ਚਲੇਸਹਿ ਰਾਮ ॥ ਨਾਨਕੁ ਤਿਨ ਵਿਟਹੁ ਵਾਰਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਸੁਣਿ ਹਰਿ ਨਾਮੁ ਮਨੇਸਹਿ </p>
<p> ਰਾਮ ॥੩॥ ਧਰਤਿ ਪਾਤਾਲੁ ਆਕਾਸੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸਭ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ਰਾਮ ॥ ਪਉਣੁ ਪਾਣੀ </p>
<p> ਬੈਸੰਤਰੋ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਨਿਤ ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ ਗਾਵੈ ਰਾਮ ॥ ਵਣੁ ਤ੍ਰਿਣੁ ਸਭੁ ਆਕਾਰੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਮੁਖਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ਰਾਮ ॥ ਨਾਨਕ ਤੇ ਹਰਿ ਦਰਿ ਪੈਨਾੑਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਗੁਰਮੁਖਿ ਭਗਤਿ </p>
<p> ਮਨੁ ਲਾਵੈ ਰਾਮ ॥੪॥੪॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੪ ॥ ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਿਓ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਤੇ ਮਨਮੁਖ ਮੂੜ ਇਆਣੇ ਰਾਮ ॥ ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਣੇ </p>
<p> ਰਾਮ ॥ ਹਰਿ ਦਰਗਹ ਢੋਈ ਨਾ ਲਹਨਿੑ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਮਨਮੁਖ ਪਾਪਿ ਲੁਭਾਣੇ ਰਾਮ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਗੁਰ ਮਿਲਿ ਉਬਰੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਜਪਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ਰਾਮ ॥੧॥ ਸਭਿ ਜਾਇ ਮਿਲਹੁ </p>
<p> ਸਤਿਗੁਰੂ ਕਉ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ਰਾਮ ॥ ਹਰਿ ਜਪਦਿਆ ਖਿਨੁ ਢਿਲ ਨ ਕੀਜਈ </p>
<p> ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮਤੁ ਕਿ ਜਾਪੈ ਸਾਹੁ ਆਵੈ ਕਿ ਨ ਆਵੈ ਰਾਮ ॥ ਸਾ ਵੇਲਾ ਸੋ ਮੂਰਤੁ ਸਾ ਘੜੀ ਸੋ ਮੁਹਤੁ ਸਫਲੁ </p>
<p> ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਤੁ ਹਰਿ ਮੇਰਾ ਚਿਤਿ ਆਵੈ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ </p>
<p> ਜਮਕੰਕਰੁ ਨੇੜਿ ਨ ਆਵੈ ਰਾਮ ॥੨॥ ਹਰਿ ਵੇਖੈ ਸੁਣੈ ਨਿਤ ਸਭੁ ਕਿਛੁ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸੋ ਡਰੈ ਜਿਨਿ ਪਾਪ </p>
<p> ਕਮਤੇ ਰਾਮ ॥ ਜਿਸੁ ਅੰਤਰੁ ਹਿਰਦਾ ਸੁਧੁ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਤਿਨਿ ਜਨਿ ਸਭਿ ਡਰ ਸੁਟਿ ਘਤੇ ਰਾਮ ॥ ਹਰਿ </p>
</section>
<section id='ang541' route='ang/541'><p> ਨਿਰਭਉ ਨਾਮਿ ਪਤੀਜਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸਭਿ ਝਖ ਮਾਰਨੁ ਦੁਸਟ ਕੁਪਤੇ ਰਾਮ ॥ ਗੁਰੁ ਪੂਰਾ ਨਾਨਕਿ ਸੇਵਿਆ </p>
<p> ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਨਿ ਪੈਰੀ ਆਣਿ ਸਭਿ ਘਤੇ ਰਾਮ ॥੩॥ ਸੋ ਐਸਾ ਹਰਿ ਨਿਤ ਸੇਵੀਐ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ </p>
<p> ਸਭ ਦੂ ਸਾਹਿਬੁ ਵਡਾ ਰਾਮ ॥ ਜਿਨੀੑ ਇਕ ਮਨਿ ਇਕੁ ਅਰਾਧਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਤਿਨਾ ਨਾਹੀ ਕਿਸੈ ਦੀ ਕਿਛੁ </p>
<p> ਚਡਾ ਰਾਮ ॥ ਗੁਰ ਸੇਵਿਐ ਹਰਿ ਮਹਲੁ ਪਾਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਝਖ ਮਾਰਨੁ ਸਭਿ ਨਿੰਦਕ ਘੰਡਾ ਰਾਮ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਧੁਰਿ ਮਸਤਕਿ ਹਰਿ ਲਿਖਿ ਛਡਾ ਰਾਮ ॥੪॥੫॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੪ </p>
<p> ॥ ਸਭਿ ਜੀਅ ਤੇਰੇ ਤੂੰ ਵਰਤਦਾ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਤੂੰ ਜਾਣਹਿ ਜੋ ਜੀਇ ਕਮਾਈਐ ਰਾਮ ॥ ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਨਾਲਿ </p>
<p> ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸਭ ਵੇਖੈ ਮਨਿ ਮੁਕਰਾਈਐ ਰਾਮ ॥ ਮਨਮੁਖਾ ਨੋ ਹਰਿ ਦੂਰਿ ਹੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸਭ ਬਿਰਥੀ </p>
<p> ਘਾਲ ਗਵਾਈਐ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਧਿਆਇਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਹਰਿ ਹਾਜਰੁ ਨਦਰੀ ਆਈਐ </p>
<p> ਰਾਮ ॥੧॥ ਸੇ ਭਗਤ ਸੇ ਸੇਵਕ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜੋ ਪ੍ਰਭ ਮੇਰੇ ਮਨਿ ਭਾਣੇ ਰਾਮ ॥ ਸੇ ਹਰਿ ਦਰਗਹ ਪੈਨਾਇਆ </p>
<p> ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਅਹਿਨਿਸਿ ਸਾਚਿ ਸਮਾਣੇ ਰਾਮ ॥ ਤਿਨ ਕੈ ਸੰਗਿ ਮਲੁ ਉਤਰੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਰੰਗਿ ਰਾਤੇ ਨਦਰਿ </p>
<p> ਨੀਸਾਣੇ ਰਾਮ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਅਘਾਣੇ ਰਾਮ ॥੨॥ ਹੇ ਰਸਨਾ </p>
<p> ਜਪਿ ਗੋਬਿੰਦੋ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਪਿ ਹਰਿ ਹਰਿ ਤ੍ਰਿਸਨਾ ਜਾਏ ਰਾਮ ॥ ਜਿਸੁ ਦਇਆ ਕਰੇ ਮੇਰਾ ਪਾਰਬ੍ਰਹਮੁ ਮੇਰੀ </p>
<p> ਜਿੰਦੁੜੀਏ ਤਿਸੁ ਮਨਿ ਨਾਮੁ ਵਸਾਏ ਰਾਮ ॥ ਜਿਸੁ ਭੇਟੇ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਸੋ ਹਰਿ ਧਨੁ ਨਿਧਿ ਪਾਏ </p>
<p> ਰਾਮ ॥ ਵਡਭਾਗੀ ਸੰਗਤਿ ਮਿਲੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਏ ਰਾਮ ॥੩॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ </p>
<p> ਰਹਿਆ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਦਾਤਾ ਰਾਮ ॥ ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਈਐ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਪੂਰਨ ਪੁਰਖੁ </p>
<p> ਬਿਧਾਤਾ ਰਾਮ ॥ ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਦਾ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਿਉ ਬਾਲਕ ਪਿਤ ਮਾਤਾ ਰਾਮ ॥ ਸਹਸ ਸਿਆਣਪ </p>
<p> ਨਹ ਮਿਲੈ ਮੇਰੀ ਜਿੰਦੁੜੀਏ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਾਤਾ ਰਾਮ ॥੪॥੬॥ ਛਕਾ ੧ ॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕਾ ਏਕੁ ਅਚੰਭਉ ਦੇਖਿਆ ਮੇਰੇ ਲਾਲ ਜੀਉ ਜੋ ਕਰੇ ਸੁ ਧਰਮ ਨਿਆਏ ਰਾਮ ॥ ਹਰਿ ਰੰਗੁ ਅਖਾੜਾ ਪਾਇਓਨੁ </p>
</section>
<section id='ang542' route='ang/542'><p> ਮੇਰੇ ਲਾਲ ਜੀਉ ਆਵਣੁ ਜਾਣੁ ਸਬਾਏ ਰਾਮ ॥ ਆਵਣੁ ਤ ਜਾਣਾ ਤਿਨਹਿ ਕੀਆ ਜਿਨਿ ਮੇਦਨਿ ਸਿਰਜੀਆ ॥ </p>
<p> ਇਕਨਾ ਮੇਲਿ ਸਤਿਗੁਰੁ ਮਹਲਿ ਬੁਲਾਏ ਇਕਿ ਭਰਮਿ ਭੂਲੇ ਫਿਰਦਿਆ ॥ ਅੰਤੁ ਤੇਰਾ ਤੂੰਹੈ ਜਾਣਹਿ ਤੂੰ ਸਭ ਮਹਿ </p>
<p> ਰਹਿਆ ਸਮਾਏ ॥ ਸਚੁ ਕਹੈ ਨਾਨਕੁ ਸੁਣਹੁ ਸੰਤਹੁ ਹਰਿ ਵਰਤੈ ਧਰਮ ਨਿਆਏ ॥੧॥ ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ </p>
<p> ਮੇਰੇ ਲਾਲ ਜੀਉ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧੇ ਰਾਮ ॥ ਕਰਿ ਸੇਵਹੁ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮੇਰੇ ਲਾਲ ਜੀਉ ਜਮ ਕਾ ਮਾਰਗੁ </p>
<p> ਸਾਧੇ ਰਾਮ ॥ ਮਾਰਗੁ ਬਿਖੜਾ ਸਾਧਿ ਗੁਰਮੁਖਿ ਹਰਿ ਦਰਗਹ ਸੋਭਾ ਪਾਈਐ ॥ ਜਿਨ ਕਉ ਬਿਧਾਤੈ ਧੁਰਹੁ ਲਿਖਿਆ </p>
<p> ਤਿਨਾੑ ਰੈਣਿ ਦਿਨੁ ਲਿਵ ਲਾਈਐ ॥ ਹਉਮੈ ਮਮਤਾ ਮੋਹੁ ਛੁਟਾ ਜਾ ਸੰਗਿ ਮਿਲਿਆ ਸਾਧੇ ॥ ਜਨੁ ਕਹੈ ਨਾਨਕੁ </p>
<p> ਮੁਕਤੁ ਹੋਆ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧੇ ॥੨॥ ਕਰ ਜੋੜਿਹੁ ਸੰਤ ਇਕਤ੍ਰ ਹੋਇ ਮੇਰੇ ਲਾਲ ਜੀਉ ਅਬਿਨਾਸੀ ਪੁਰਖੁ </p>
<p> ਪੂਜੇਹਾ ਰਾਮ ॥ ਬਹੁ ਬਿਧਿ ਪੂਜਾ ਖੋਜੀਆ ਮੇਰੇ ਲਾਲ ਜੀਉ ਇਹੁ ਮਨੁ ਤਨੁ ਸਭੁ ਅਰਪੇਹਾ ਰਾਮ ॥ ਮਨੁ ਤਨੁ ਧਨੁ </p>
<p> ਸਭੁ ਪ੍ਰਭੂ ਕੇਰਾ ਕਿਆ ਕੋ ਪੂਜ ਚੜਾਵਏ ॥ ਜਿਸੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ ਸੁਆਮੀ ਸੋ ਪ੍ਰਭ ਅੰਕਿ ਸਮਾਵਏ ॥ </p>
<p> ਭਾਗੁ ਮਸਤਕਿ ਹੋਇ ਜਿਸ ਕੈ ਤਿਸੁ ਗੁਰ ਨਾਲਿ ਸਨੇਹਾ ॥ ਜਨੁ ਕਹੈ ਨਾਨਕੁ ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਪੂਜੇਹਾ ॥੩॥ ਦਹ ਦਿਸ ਖੋਜਤ ਹਮ ਫਿਰੇ ਮੇਰੇ ਲਾਲ ਜੀਉ ਹਰਿ ਪਾਇਅੜਾ ਘਰਿ ਆਏ ਰਾਮ ॥ ਹਰਿ ਮੰਦਰੁ </p>
<p> ਹਰਿ ਜੀਉ ਸਾਜਿਆ ਮੇਰੇ ਲਾਲ ਜੀਉ ਹਰਿ ਤਿਸੁ ਮਹਿ ਰਹਿਆ ਸਮਾਏ ਰਾਮ ॥ ਸਰਬੇ ਸਮਾਣਾ ਆਪਿ ਸੁਆਮੀ </p>
<p> ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇਆ ॥ ਮਿਟਿਆ ਅਧੇਰਾ ਦੂਖੁ ਨਾਠਾ ਅਮਿਉ ਹਰਿ ਰਸੁ ਚੋਇਆ ॥ ਜਹਾ ਦੇਖਾ ਤਹਾ ਸੁਆਮੀ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਸਭ ਠਾਏ ॥ ਜਨੁ ਕਹੈ ਨਾਨਕੁ ਸਤਿਗੁਰਿ ਮਿਲਾਇਆ ਹਰਿ ਪਾਇਅੜਾ ਘਰਿ ਆਏ ॥੪॥੧॥ </p>
<p> ਰਾਗੁ ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ॥ ਅਤਿ ਪ੍ਰੀਤਮ ਮਨ ਮੋਹਨਾ ਘਟ ਸੋਹਨਾ ਪ੍ਰਾਨ ਅਧਾਰਾ ਰਾਮ ॥ ਸੁੰਦਰ ਸੋਭਾ ਲਾਲ </p>
<p> ਗੋਪਾਲ ਦਇਆਲ ਕੀ ਅਪਰ ਅਪਾਰਾ ਰਾਮ ॥ ਗੋਪਾਲ ਦਇਆਲ ਗੋਬਿੰਦ ਲਾਲਨ ਮਿਲਹੁ ਕੰਤ ਨਿਮਾਣੀਆ ॥ </p>
<p> ਨੈਨ ਤਰਸਨ ਦਰਸ ਪਰਸਨ ਨਹ ਨੀਦ ਰੈਣਿ ਵਿਹਾਣੀਆ ॥ ਗਿਆਨ ਅੰਜਨ ਨਾਮ ਬਿੰਜਨ ਭਏ ਸਗਲ ਸੀਗਾਰਾ </p>
<p> ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ ਜੰਪੈ ਮੇਲਿ ਕੰਤੁ ਹਮਾਰਾ ॥੧॥ ਲਾਖ ਉਲਾਹਨੇ ਮੋਹਿ ਹਰਿ ਜਬ ਲਗੁ ਨਹ ਮਿਲੈ ਰਾਮ </p>
<p> ॥ ਮਿਲਨ ਕਉ ਕਰਉ ਉਪਾਵ ਕਿਛੁ ਹਮਾਰਾ ਨਹ ਚਲੈ ਰਾਮ ॥ ਚਲ ਚਿਤ ਬਿਤ ਅਨਿਤ ਪ੍ਰਿਅ ਬਿਨੁ ਕਵਨ ਬਿਧੀ </p>
</section>
<section id='ang543' route='ang/543'><p> ਨ ਧੀਜੀਐ ॥ ਖਾਨ ਪਾਨ ਸੀਗਾਰ ਬਿਰਥੇ ਹਰਿ ਕੰਤ ਬਿਨੁ ਕਿਉ ਜੀਜੀਐ ॥ ਆਸਾ ਪਿਆਸੀ ਰੈਨਿ ਦਿਨੀਅਰੁ </p>
<p> ਰਹਿ ਨ ਸਕੀਐ ਇਕੁ ਤਿਲੈ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ ਦਾਸੀ ਤਉ ਪ੍ਰਸਾਦਿ ਮੇਰਾ ਪਿਰੁ ਮਿਲੈ ॥੨॥ ਸੇਜ ਏਕ </p>
<p> ਪ੍ਰਿਉ ਸੰਗਿ ਦਰਸੁ ਨ ਪਾਈਐ ਰਾਮ ॥ ਅਵਗਨ ਮੋਹਿ ਅਨੇਕ ਕਤ ਮਹਲਿ ਬੁਲਾਈਐ ਰਾਮ ॥ ਨਿਰਗੁਨਿ </p>
<p> ਨਿਮਾਣੀ ਅਨਾਥਿ ਬਿਨਵੈ ਮਿਲਹੁ ਪ੍ਰਭ ਕਿਰਪਾ ਨਿਧੇ ॥ ਭ੍ਰਮ ਭੀਤਿ ਖੋਈਐ ਸਹਜਿ ਸੋਈਐ ਪ੍ਰਭ ਪਲਕ ਪੇਖਤ </p>
<p> ਨਵ ਨਿਧੇ ॥ ਗ੍ਰਿਹਿ ਲਾਲੁ ਆਵੈ ਮਹਲੁ ਪਾਵੈ ਮਿਲਿ ਸੰਗਿ ਮੰਗਲੁ ਗਾਈਐ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ ਸਰਣੀ ਮੋਹਿ </p>
<p> ਦਰਸੁ ਦਿਖਾਈਐ ॥੩॥ ਸੰਤਨ ਕੈ ਪਰਸਾਦਿ ਹਰਿ ਹਰਿ ਪਾਇਆ ਰਾਮ ॥ ਇਛ ਪੁੰਨੀ ਮਨਿ ਸਾਂਤਿ ਤਪਤਿ </p>
<p> ਬੁਝਾਇਆ ਰਾਮ ॥ ਸਫਲਾ ਸੁ ਦਿਨਸ ਰੈਣੇ ਸੁਹਾਵੀ ਅਨਦ ਮੰਗਲ ਰਸੁ ਘਨਾ ॥ ਪ੍ਰਗਟੇ ਗੁਪਾਲ ਗੋਬਿੰਦ ਲਾਲਨ </p>
<p> ਕਵਨ ਰਸਨਾ ਗੁਣ ਭਨਾ ॥ ਭ੍ਰਮ ਲੋਭ ਮੋਹ ਬਿਕਾਰ ਥਾਕੇ ਮਿਲਿ ਸਖੀ ਮੰਗਲੁ ਗਾਇਆ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੰਤ </p>
<p> ਜੰਪੈ ਜਿਨਿ ਹਰਿ ਹਰਿ ਸੰਜੋਗਿ ਮਿਲਾਇਆ ॥੪॥੨॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਪੂਰੇ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣਾ ਰਾਮ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਉਚਰਾ ਹਰਿ ਜਸੁ ਮਿਠਾ ਲਾਗੈ ਤੇਰਾ ਭਾਣਾ ਰਾਮ ॥ ਕਰਿ </p>
<p> ਦਇਆ ਮਇਆ ਗੋਪਾਲ ਗੋਬਿੰਦ ਕੋਇ ਨਾਹੀ ਤੁਝ ਬਿਨਾ ॥ ਸਮਰਥ ਅਗਥ ਅਪਾਰ ਪੂਰਨ ਜੀਉ ਤਨੁ ਧਨੁ ਤੁਮੑ </p>
<p> ਮਨਾ ॥ ਮੂਰਖ ਮੁਗਧ ਅਨਾਥ ਚੰਚਲ ਬਲਹੀਨ ਨੀਚ ਅਜਾਣਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਤੇਰੀ ਰਖਿ ਲੇਹੁ </p>
<p> ਆਵਣ ਜਾਣਾ ॥੧॥ ਸਾਧਹ ਸਰਣੀ ਪਾਈਐ ਹਰਿ ਜੀਉ ਗੁਣ ਗਾਵਹ ਹਰਿ ਨੀਤਾ ਰਾਮ ॥ ਧੂਰਿ ਭਗਤਨ ਕੀ </p>
<p> ਮਨਿ ਤਨਿ ਲਗਉ ਹਰਿ ਜੀਉ ਸਭ ਪਤਿਤ ਪੁਨੀਤਾ ਰਾਮ ॥ ਪਤਿਤਾ ਪੁਨੀਤਾ ਹੋਹਿ ਤਿਨੑ ਸੰਗਿ ਜਿਨੑ ਬਿਧਾਤਾ </p>
<p> ਪਾਇਆ ॥ ਨਾਮ ਰਾਤੇ ਜੀਅ ਦਾਤੇ ਨਿਤ ਦੇਹਿ ਚੜਹਿ ਸਵਾਇਆ ॥ ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਹਰਿ ਜਪਿ ਜਿਨੀ </p>
<p> ਆਤਮੁ ਜੀਤਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਵਡਭਾਗਿ ਪਾਈਅਹਿ ਸਾਧ ਸਾਜਨ ਮੀਤਾ ॥੨॥ ਜਿਨੀ ਸਚੁ ਵਣੰਜਿਆ </p>
<p> ਹਰਿ ਜੀਉ ਸੇ ਪੂਰੇ ਸਾਹਾ ਰਾਮ ॥ ਬਹੁਤੁ ਖਜਾਨਾ ਤਿੰਨ ਪਹਿ ਹਰਿ ਜੀਉ ਹਰਿ ਕੀਰਤਨੁ ਲਾਹਾ ਰਾਮ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ </p>
<p> ਨ ਲੋਭੁ ਬਿਆਪੈ ਜੋ ਜਨ ਪ੍ਰਭ ਸਿਉ ਰਾਤਿਆ ॥ ਏਕੁ ਜਾਨਹਿ ਏਕੁ ਮਾਨਹਿ ਰਾਮ ਕੈ ਰੰਗਿ ਮਾਤਿਆ ॥ ਲਗਿ ਸੰਤ </p>
<p> ਚਰਣੀ ਪੜੇ ਸਰਣੀ ਮਨਿ ਤਿਨਾ ਓਮਾਹਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਜਿਨ ਨਾਮੁ ਪਲੈ ਸੇਈ ਸਚੇ ਸਾਹਾ ॥੩॥ ਨਾਨਕ </p>

<section id='ang544' route='ang/544'><p> ਸੋਈ ਸਿਮਰੀਐ ਹਰਿ ਜੀਉ ਜਾ ਕੀ ਕਲ ਧਾਰੀ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਮਨਹੁ ਨ ਵੀਸਰੈ ਹਰਿ ਜੀਉ ਕਰਤਾ ਪੁਰਖੁ </p>
<p> ਮੁਰਾਰੀ ਰਾਮ ॥ ਦੂਖੁ ਰੋਗੁ ਨ ਭਉ ਬਿਆਪੈ ਜਿਨੀੑ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਤਰੇ ਭਵਜਲੁ ਪੂਰਬਿ </p>
<p> ਲਿਖਿਆ ਪਾਇਆ ॥ ਵਜੀ ਵਧਾਈ ਮਨਿ ਸਾਂਤਿ ਆਈ ਮਿਲਿਆ ਪੁਰਖੁ ਅਪਾਰੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਸਿਮਰਿ </p>
<p> ਹਰਿ ਹਰਿ ਇਛ ਪੁੰਨੀ ਹਮਾਰੀ ॥੪॥੩॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿ ਨਾਮੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਵਧੁ ਸੁਖੁ ਰੈਨੜੀਏ ਪ੍ਰਿਅ ਪ੍ਰੇਮੁ ਲਗਾ ॥ ਘਟੁ ਦੁਖ ਨੀਦੜੀਏ ਪਰਸਉ ਸਦਾ ਪਗਾ ॥ ਪਗ ਧੂਰਿ ਬਾਂਛਉ ਸਦਾ </p>
<p> ਜਾਚਉ ਨਾਮ ਰਸਿ ਬੈਰਾਗਨੀ ॥ ਪ੍ਰਿਅ ਰੰਗਿ ਰਾਤੀ ਸਹਜ ਮਾਤੀ ਮਹਾ ਦੁਰਮਤਿ ਤਿਆਗਨੀ ॥ ਗਹਿ ਭੁਜਾ ਲੀਨੀੑ </p>
<p> ਪ੍ਰੇਮ ਭੀਨੀ ਮਿਲਨੁ ਪ੍ਰੀਤਮ ਸਚ ਮਗਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਧਾਰਿ ਕਿਰਪਾ ਰਹਉ ਚਰਣਹ ਸੰਗਿ ਲਗਾ ॥੧॥ </p>
<p> ਮੇਰੀ ਸਖੀ ਸਹੇਲੜੀਹੋ ਪ੍ਰਭ ਕੈ ਚਰਣਿ ਲਗਹ ॥ ਮਨਿ ਪ੍ਰਿਅ ਪ੍ਰੇਮੁ ਘਣਾ ਹਰਿ ਕੀ ਭਗਤਿ ਮੰਗਹ ॥ ਹਰਿ ਭਗਤਿ </p>
<p> ਪਾਈਐ ਪ੍ਰਭੁ ਧਿਆਈਐ ਜਾਇ ਮਿਲੀਐ ਹਰਿ ਜਨਾ ॥ ਮਾਨੁ ਮੋਹੁ ਬਿਕਾਰੁ ਤਜੀਐ ਅਰਪਿ ਤਨੁ ਧਨੁ ਇਹੁ </p>
<p> ਮਨਾ ॥ ਬਡ ਪੁਰਖ ਪੂਰਨ ਗੁਣ ਸੰਪੂਰਨ ਭ੍ਰਮ ਭੀਤਿ ਹਰਿ ਹਰਿ ਮਿਲਿ ਭਗਹ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸੁਣਿ </p>
<p> ਮੰਤ੍ਰੁ ਸਖੀਏ ਹਰਿ ਨਾਮੁ ਨਿਤ ਨਿਤ ਨਿਤ ਜਪਹ ॥੨॥ ਹਰਿ ਨਾਰਿ ਸੁਹਾਗਣੇ ਸਭਿ ਰੰਗ ਮਾਣੇ ॥ ਰਾਂਡ ਨ </p>
<p> ਬੈਸਈ ਪ੍ਰਭ ਪੁਰਖ ਚਿਰਾਣੇ ॥ ਨਹ ਦੂਖ ਪਾਵੈ ਪ੍ਰਭ ਧਿਆਵੈ ਧੰਨਿ ਤੇ ਬਡਭਾਗੀਆ ॥ ਸੁਖ ਸਹਜਿ ਸੋਵਹਿ </p>
<p> ਕਿਲਬਿਖ ਖੋਵਹਿ ਨਾਮ ਰਸਿ ਰੰਗਿ ਜਾਗੀਆ ॥ ਮਿਲਿ ਪ੍ਰੇਮ ਰਹਣਾ ਹਰਿ ਨਾਮੁ ਗਹਣਾ ਪ੍ਰਿਅ ਬਚਨ ਮੀਠੇ </p>
<p> ਭਾਣੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਨ ਇਛ ਪਾਈ ਹਰਿ ਮਿਲੇ ਪੁਰਖ ਚਿਰਾਣੇ ॥੩॥ ਤਿਤੁ ਗ੍ਰਿਹਿ ਸੋਹਿਲੜੇ ਕੋਡ </p>
<p> ਅਨੰਦਾ ॥ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭ ਪਰਮਾਨੰਦਾ ॥ ਹਰਿ ਕੰਤ ਅਨੰਤ ਦਇਆਲ ਸ੍ਰੀਧਰ ਗੋਬਿੰਦ </p>
<p> ਪਤਿਤ ਉਧਾਰਣੋ ॥ ਪ੍ਰਭਿ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹਰਿ ਮੁਰਾਰੀ ਭੈ ਸਿੰਧੁ ਸਾਗਰ ਤਾਰਣੋ ॥ ਜੋ ਸਰਣਿ ਆਵੈ ਤਿਸੁ </p>
<p> ਕੰਠਿ ਲਾਵੈ ਇਹੁ ਬਿਰਦੁ ਸੁਆਮੀ ਸੰਦਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਹਰਿ ਕੰਤੁ ਮਿਲਿਆ ਸਦਾ ਕੇਲ ਕਰੰਦਾ </p>
<p> ॥੪॥੧॥੪॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਚਰਣ ਸਰੋਵਰ ਤਹ ਕਰਹੁ ਨਿਵਾਸੁ ਮਨਾ ॥ </p>
</section>
<section id='ang545' route='ang/545'><p> ਕਰਿ ਮਜਨੁ ਹਰਿ ਸਰੇ ਸਭਿ ਕਿਲਬਿਖ ਨਾਸੁ ਮਨਾ ॥ ਕਰਿ ਸਦਾ ਮਜਨੁ ਗੋਬਿੰਦ ਸਜਨੁ ਦੁਖ ਅੰਧੇਰਾ ਨਾਸੇ ॥ </p>
<p> ਜਨਮ ਮਰਣੁ ਨ ਹੋਇ ਤਿਸ ਕਉ ਕਟੈ ਜਮ ਕੇ ਫਾਸੇ ॥ ਮਿਲੁ ਸਾਧਸੰਗੇ ਨਾਮ ਰੰਗੇ ਤਹਾ ਪੂਰਨ ਆਸੋ ॥ ਬਿਨਵੰਤਿ </p>
<p> ਨਾਨਕ ਧਾਰਿ ਕਿਰਪਾ ਹਰਿ ਚਰਣ ਕਮਲ ਨਿਵਾਸੋ ॥੧॥ ਤਹ ਅਨਦ ਬਿਨੋਦ ਸਦਾ ਅਨਹਦ ਝੁਣਕਾਰੋ ਰਾਮ </p>
<p> ॥ ਮਿਲਿ ਗਾਵਹਿ ਸੰਤ ਜਨਾ ਪ੍ਰਭ ਕਾ ਜੈਕਾਰੋ ਰਾਮ ॥ ਮਿਲਿ ਸੰਤ ਗਾਵਹਿ ਖਸਮ ਭਾਵਹਿ ਹਰਿ ਪ੍ਰੇਮ ਰਸ </p>
<p> ਰੰਗਿ ਭਿੰਨੀਆ ॥ ਹਰਿ ਲਾਭੁ ਪਾਇਆ ਆਪੁ ਮਿਟਾਇਆ ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥ ਗਹਿ ਭੁਜਾ ਲੀਨੇ ਦਇਆ </p>
<p> ਕੀਨੇੑ ਪ੍ਰਭ ਏਕ ਅਗਮ ਅਪਾਰੋ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਦਾ ਨਿਰਮਲ ਸਚੁ ਸਬਦੁ ਰੁਣ ਝੁਣਕਾਰੋ ॥੨॥ ਸੁਣਿ </p>
<p> ਵਡਭਾਗੀਆ ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਰਾਮ ॥ ਜਿਨ ਕਉ ਕਰਮਿ ਲਿਖੀ ਤਿਸੁ ਰਿਦੈ ਸਮਾਣੀ ਰਾਮ ॥ ਅਕਥ ਕਹਾਣੀ </p>
<p> ਤਿਨੀ ਜਾਣੀ ਜਿਸੁ ਆਪਿ ਪ੍ਰਭੁ ਕਿਰਪਾ ਕਰੇ ॥ ਅਮਰੁ ਥੀਆ ਫਿਰਿ ਨ ਮੂਆ ਕਲਿ ਕਲੇਸਾ ਦੁਖ ਹਰੇ ॥ ਹਰਿ ਸਰਣਿ </p>
<p> ਪਾਈ ਤਜਿ ਨ ਜਾਈ ਪ੍ਰਭ ਪ੍ਰੀਤਿ ਮਨਿ ਤਨਿ ਭਾਣੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਦਾ ਗਾਈਐ ਪਵਿਤ੍ਰ ਅੰਮ੍ਰਿਤ ਬਾਣੀ </p>
<p> ॥੩॥ ਮਨ ਤਨ ਗਲਤੁ ਭਏ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ਰਾਮ ॥ ਜਿਸ ਤੇ ਉਪਜਿਅੜਾ ਤਿਨਿ ਲੀਆ ਸਮਾਈ ਰਾਮ ॥ </p>
<p> ਮਿਲਿ ਬ੍ਰਹਮ ਜੋਤੀ ਓਤਿ ਪੋਤੀ ਉਦਕੁ ਉਦਕਿ ਸਮਾਇਆ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਏਕੁ ਰਵਿਆ ਨਹ ਦੂਜਾ </p>
<p> ਦ੍ਰਿਸਟਾਇਆ ॥ ਬਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ ਪੂਰਿ ਪੂਰਨ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਆਪਿ </p>
<p> ਜਾਣੈ ਜਿਨਿ ਏਹ ਬਣਤ ਬਣਾਈ ॥੪॥੨॥੫॥ ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ॥ ਖੋਜਤ ਸੰਤ ਫਿਰਹਿ ਪ੍ਰਭ ਪ੍ਰਾਣ </p>
<p> ਅਧਾਰੇ ਰਾਮ ॥ ਤਾਣੁ ਤਨੁ ਖੀਨ ਭਇਆ ਬਿਨੁ ਮਿਲਤ ਪਿਆਰੇ ਰਾਮ ॥ ਪ੍ਰਭ ਮਿਲਹੁ ਪਿਆਰੇ ਮਇਆ ਧਾਰੇ </p>
<p> ਕਰਿ ਦਇਆ ਲੜਿ ਲਾਇ ਲੀਜੀਐ ॥ ਦੇਹਿ ਨਾਮੁ ਅਪਨਾ ਜਪਉ ਸੁਆਮੀ ਹਰਿ ਦਰਸ ਪੇਖੇ ਜੀਜੀਐ ॥ </p>
<p> ਸਮਰਥ ਪੂਰਨ ਸਦਾ ਨਿਹਚਲ ਊਚ ਅਗਮ ਅਪਾਰੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਧਾਰਿ ਕਿਰਪਾ ਮਿਲਹੁ ਪ੍ਰਾਨ ਪਿਆਰੇ </p>
<p> ॥੧॥ ਜਪ ਤਪ ਬਰਤ ਕੀਨੇ ਪੇਖਨ ਕਉ ਚਰਣਾ ਰਾਮ ॥ ਤਪਤਿ ਨ ਕਤਹਿ ਬੁਝੈ ਬਿਨੁ ਸੁਆਮੀ ਸਰਣਾ ਰਾਮ ॥ </p>
<p> ਪ੍ਰਭ ਸਰਣਿ ਤੇਰੀ ਕਾਟਿ ਬੇਰੀ ਸੰਸਾਰੁ ਸਾਗਰੁ ਤਾਰੀਐ ॥ ਅਨਾਥ ਨਿਰਗੁਨਿ ਕਛੁ ਨ ਜਾਨਾ ਮੇਰਾ ਗੁਣੁ </p>
<p> ਅਉਗਣੁ ਨ ਬੀਚਾਰੀਐ ॥ ਦੀਨ ਦਇਆਲ ਗੋਪਾਲ ਪ੍ਰੀਤਮ ਸਮਰਥ ਕਾਰਣ ਕਰਣਾ ॥ ਨਾਨਕ ਚਾਤ੍ਰਿਕ ਹਰਿ </p>
</section>
<section id='ang546' route='ang/546'><p> ਬੂੰਦ ਮਾਗੈ ਜਪਿ ਜੀਵਾ ਹਰਿ ਹਰਿ ਚਰਣਾ ॥੨॥ ਅਮਿਅ ਸਰੋਵਰੋ ਪੀਉ ਹਰਿ ਹਰਿ ਨਾਮਾ ਰਾਮ ॥ ਸੰਤਹ ਸੰਗਿ </p>
<p> ਮਿਲੈ ਜਪਿ ਪੂਰਨ ਕਾਮਾ ਰਾਮ ॥ ਸਭ ਕਾਮ ਪੂਰਨ ਦੁਖ ਬਿਦੀਰਨ ਹਰਿ ਨਿਮਖ ਮਨਹੁ ਨ ਬੀਸਰੈ ॥ ਆਨੰਦ </p>
<p> ਅਨਦਿਨੁ ਸਦਾ ਸਾਚਾ ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥ ਅਗਣਤ ਊਚ ਅਪਾਰ ਠਾਕੁਰ ਅਗਮ ਜਾ ਕੋ ਧਾਮਾ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਮੇਰੀ ਇਛ ਪੂਰਨ ਮਿਲੇ ਸ੍ਰੀਰੰਗ ਰਾਮਾ ॥੩॥ ਕਈ ਕੋਟਿਕ ਜਗ ਫਲਾ ਸੁਣਿ ਗਾਵਨਹਾਰੇ </p>
<p> ਰਾਮ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ ਕੁਲ ਸਗਲੇ ਤਾਰੇ ਰਾਮ ॥ ਹਰਿ ਨਾਮੁ ਜਪਤ ਸੋਹੰਤ ਪ੍ਰਾਣੀ ਤਾ ਕੀ ਮਹਿਮਾ ਕਿਤ </p>
<p> ਗਨਾ ॥ ਹਰਿ ਬਿਸਰੁ ਨਾਹੀ ਪ੍ਰਾਨ ਪਿਆਰੇ ਚਿਤਵੰਤਿ ਦਰਸਨੁ ਸਦ ਮਨਾ ॥ ਸੁਭ ਦਿਵਸ ਆਏ ਗਹਿ ਕੰਠਿ ਲਾਏ </p>
<p> ਪ੍ਰਭ ਊਚ ਅਗਮ ਅਪਾਰੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਫਲੁ ਸਭੁ ਕਿਛੁ ਪ੍ਰਭ ਮਿਲੇ ਅਤਿ ਪਿਆਰੇ ॥੪॥੩॥੬॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਛੰਤ ॥ ਅਨ ਕਾਏ ਰਾਤੜਿਆ ਵਾਟ ਦੁਹੇਲੀ ਰਾਮ ॥ ਪਾਪ ਕਮਾਵਦਿਆ ਤੇਰਾ ਕੋਇ ਨ </p>
<p> ਬੇਲੀ ਰਾਮ ॥ ਕੋਏ ਨ ਬੇਲੀ ਹੋਇ ਤੇਰਾ ਸਦਾ ਪਛੋਤਾਵਹੇ ॥ ਗੁਨ ਗੁਪਾਲ ਨ ਜਪਹਿ ਰਸਨਾ ਫਿਰਿ ਕਦਹੁ ਸੇ </p>
<p> ਦਿਹ ਆਵਹੇ ॥ ਤਰਵਰ ਵਿਛੁੰਨੇ ਨਹ ਪਾਤ ਜੁੜਤੇ ਜਮ ਮਗਿ ਗਉਨੁ ਇਕੇਲੀ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਬਿਨੁ ਨਾਮ </p>
<p> ਹਰਿ ਕੇ ਸਦਾ ਫਿਰਤ ਦੁਹੇਲੀ ॥੧॥ ਤੂੰ ਵਲਵੰਚ ਲੂਕਿ ਕਰਹਿ ਸਭ ਜਾਣੈ ਜਾਣੀ ਰਾਮ ॥ ਲੇਖਾ ਧਰਮ ਭਇਆ </p>
<p> ਤਿਲ ਪੀੜੇ ਘਾਣੀ ਰਾਮ ॥ ਕਿਰਤ ਕਮਾਣੇ ਦੁਖ ਸਹੁ ਪਰਾਣੀ ਅਨਿਕ ਜੋਨਿ ਭ੍ਰਮਾਇਆ ॥ ਮਹਾ ਮੋਹਨੀ ਸੰਗਿ </p>
<p> ਰਾਤਾ ਰਤਨ ਜਨਮੁ ਗਵਾਇਆ ॥ ਇਕਸੁ ਹਰਿ ਕੇ ਨਾਮ ਬਾਝਹੁ ਆਨ ਕਾਜ ਸਿਆਣੀ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਲੇਖੁ </p>
<p> ਲਿਖਿਆ ਭਰਮਿ ਮੋਹਿ ਲੁਭਾਣੀ ॥੨॥ ਬੀਚੁ ਨ ਕੋਇ ਕਰੇ ਅਕ੍ਰਿਤਘਣੁ ਵਿਛੁੜਿ ਪਇਆ ॥ ਆਏ ਖਰੇ ਕਠਿਨ </p>
<p> ਜਮਕੰਕਰਿ ਪਕੜਿ ਲਇਆ ॥ ਪਕੜੇ ਚਲਾਇਆ ਅਪਣਾ ਕਮਾਇਆ ਮਹਾ ਮੋਹਨੀ ਰਾਤਿਆ ॥ ਗੁਨ ਗੋਵਿੰਦ </p>
<p> ਗੁਰਮੁਖਿ ਨ ਜਪਿਆ ਤਪਤ ਥੰਮੑ ਗਲਿ ਲਾਤਿਆ ॥ ਕਾਮ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਮੂਠਾ ਖੋਇ ਗਿਆਨੁ ਪਛੁਤਾਪਿਆ </p>
<p> ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਸੰਜੋਗਿ ਭੂਲਾ ਹਰਿ ਜਾਪੁ ਰਸਨ ਨ ਜਾਪਿਆ ॥੩॥ ਤੁਝ ਬਿਨੁ ਕੋ ਨਾਹੀ ਪ੍ਰਭ ਰਾਖਨਹਾਰਾ </p>
<p> ਰਾਮ ॥ ਪਤਿਤ ਉਧਾਰਣ ਹਰਿ ਬਿਰਦੁ ਤੁਮਾਰਾ ਰਾਮ ॥ ਪਤਿਤ ਉਧਾਰਨ ਸਰਨਿ ਸੁਆਮੀ ਕ੍ਰਿਪਾ ਨਿਧਿ ਦਇਆਲਾ </p>
<p> ॥ ਅੰਧ ਕੂਪ ਤੇ ਉਧਰੁ ਕਰਤੇ ਸਗਲ ਘਟ ਪ੍ਰਤਿਪਾਲਾ ॥ ਸਰਨਿ ਤੇਰੀ ਕਟਿ ਮਹਾ ਬੇੜੀ ਇਕੁ ਨਾਮੁ ਦੇਹਿ ਅਧਾਰਾ </p>
</section>
<section id='ang547' route='ang/547'><p> ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਕਰ ਦੇਇ ਰਾਖਹੁ ਗੋਬਿੰਦ ਦੀਨ ਦਇਆਰਾ ॥੪॥ ਸੋ ਦਿਨੁ ਸਫਲੁ ਗਣਿਆ ਹਰਿ ਪ੍ਰਭੂ </p>
<p> ਮਿਲਾਇਆ ਰਾਮ ॥ ਸਭਿ ਸੁਖ ਪਰਗਟਿਆ ਦੁਖ ਦੂਰਿ ਪਰਾਇਆ ਰਾਮ ॥ ਸੁਖ ਸਹਜ ਅਨਦ ਬਿਨੋਦ ਸਦ ਹੀ </p>
<p> ਗੁਨ ਗੁਪਾਲ ਨਿਤ ਗਾਈਐ ॥ ਭਜੁ ਸਾਧਸੰਗੇ ਮਿਲੇ ਰੰਗੇ ਬਹੁੜਿ ਜੋਨਿ ਨ ਧਾਈਐ ॥ ਗਹਿ ਕੰਠਿ ਲਾਏ ਸਹਜਿ </p>
<p> ਸੁਭਾਏ ਆਦਿ ਅੰਕੁਰੁ ਆਇਆ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਆਪਿ ਮਿਲਿਆ ਬਹੁੜਿ ਕਤਹੂ ਨ ਜਾਇਆ ॥੫॥੪॥੭॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਛੰਤ ॥ ਸੁਨਹੁ ਬੇਨੰਤੀਆ ਸੁਆਮੀ ਮੇਰੇ ਰਾਮ ॥ ਕੋਟਿ ਅਪ੍ਰਾਧ ਭਰੇ ਭੀ ਤੇਰੇ ਚੇਰੇ ਰਾਮ ॥ </p>
<p> ਦੁਖ ਹਰਨ ਕਿਰਪਾ ਕਰਨ ਮੋਹਨ ਕਲਿ ਕਲੇਸਹ ਭੰਜਨਾ ॥ ਸਰਨਿ ਤੇਰੀ ਰਖਿ ਲੇਹੁ ਮੇਰੀ ਸਰਬ ਮੈ ਨਿਰੰਜਨਾ ॥ </p>
<p> ਸੁਨਤ ਪੇਖਤ ਸੰਗਿ ਸਭ ਕੈ ਪ੍ਰਭ ਨੇਰਹੂ ਤੇ ਨੇਰੇ ॥ ਅਰਦਾਸਿ ਨਾਨਕ ਸੁਨਿ ਸੁਆਮੀ ਰਖਿ ਲੇਹੁ ਘਰ ਕੇ ਚੇਰੇ ॥੧॥ </p>
<p> ਤੂ ਸਮਰਥੁ ਸਦਾ ਹਮ ਦੀਨ ਭੇਖਾਰੀ ਰਾਮ ॥ ਮਾਇਆ ਮੋਹਿ ਮਗਨੁ ਕਢਿ ਲੇਹੁ ਮੁਰਾਰੀ ਰਾਮ ॥ ਲੋਭਿ ਮੋਹਿ ਬਿਕਾਰਿ </p>
<p> ਬਾਧਿਓ ਅਨਿਕ ਦੋਖ ਕਮਾਵਨੇ ॥ ਅਲਿਪਤ ਬੰਧਨ ਰਹਤ ਕਰਤਾ ਕੀਆ ਅਪਨਾ ਪਾਵਨੇ ॥ ਕਰਿ ਅਨੁਗ੍ਰਹੁ </p>
<p> ਪਤਿਤ ਪਾਵਨ ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਤੇ ਹਾਰੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਾਸੁ ਹਰਿ ਕਾ ਪ੍ਰਭ ਜੀਅ ਪ੍ਰਾਨ ਅਧਾਰੀ ॥੨॥ ਤੂ </p>
<p> ਸਮਰਥੁ ਵਡਾ ਮੇਰੀ ਮਤਿ ਥੋਰੀ ਰਾਮ ॥ ਪਾਲਹਿ ਅਕਿਰਤਘਨਾ ਪੂਰਨ ਦ੍ਰਿਸਟਿ ਤੇਰੀ ਰਾਮ ॥ ਅਗਾਧਿ ਬੋਧਿ </p>
<p> ਅਪਾਰ ਕਰਤੇ ਮੋਹਿ ਨੀਚੁ ਕਛੂ ਨ ਜਾਨਾ ॥ ਰਤਨੁ ਤਿਆਗਿ ਸੰਗ੍ਰਹਨ ਕਉਡੀ ਪਸੂ ਨੀਚੁ ਇਆਨਾ ॥ ਤਿਆਗਿ </p>
<p> ਚਲਤੀ ਮਹਾ ਚੰਚਲਿ ਦੋਖ ਕਰਿ ਕਰਿ ਜੋਰੀ ॥ ਨਾਨਕ ਸਰਨਿ ਸਮਰਥ ਸੁਆਮੀ ਪੈਜ ਰਾਖਹੁ ਮੋਰੀ ॥੩॥ ਜਾ ਤੇ </p>
<p> ਵੀਛੁੜਿਆ ਤਿਨਿ ਆਪਿ ਮਿਲਾਇਆ ਰਾਮ ॥ ਸਾਧੂ ਸੰਗਮੇ ਹਰਿ ਗੁਣ ਗਾਇਆ ਰਾਮ ॥ ਗੁਣ ਗਾਇ ਗੋਵਿਦ </p>
<p> ਸਦਾ ਨੀਕੇ ਕਲਿਆਣ ਮੈ ਪਰਗਟ ਭਏ ॥ ਸੇਜਾ ਸੁਹਾਵੀ ਸੰਗਿ ਪ੍ਰਭ ਕੈ ਆਪਣੇ ਪ੍ਰਭ ਕਰਿ ਲਏ ॥ ਛੋਡਿ ਚਿੰਤ ਅਚਿੰਤ </p>
<p> ਹੋਏ ਬਹੁੜਿ ਦੂਖੁ ਨ ਪਾਇਆ ॥ ਨਾਨਕ ਦਰਸਨੁ ਪੇਖਿ ਜੀਵੇ ਗੋਵਿੰਦ ਗੁਣ ਨਿਧਿ ਗਾਇਆ ॥੪॥੫॥੮॥ </p>
<p> ਬਿਹਾਗੜਾ ਮਹਲਾ ੫ ਛੰਤ ॥ ਬੋਲਿ ਸੁਧਰਮੀੜਿਆ ਮੋਨਿ ਕਤ ਧਾਰੀ ਰਾਮ ॥ ਤੂ ਨੇਤ੍ਰੀ ਦੇਖਿ ਚਲਿਆ ਮਾਇਆ </p>
<p> ਬਿਉਹਾਰੀ ਰਾਮ ॥ ਸੰਗਿ ਤੇਰੈ ਕਛੁ ਨ ਚਾਲੈ ਬਿਨਾ ਗੋਬਿੰਦ ਨਾਮਾ ॥ ਦੇਸ ਵੇਸ ਸੁਵਰਨ ਰੂਪਾ ਸਗਲ ਊਣੇ </p>
<p> ਕਾਮਾ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਸੰਗਿ ਸੋਭਾ ਹਸਤ ਘੋਰਿ ਵਿਕਾਰੀ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਬਿਨੁ ਸਾਧਸੰਗਮ ਸਭ ਮਿਥਿਆ </p>
</section>
<section id='ang548' route='ang/548'><p> ਸੰਸਾਰੀ ॥੧॥ ਰਾਜਨ ਕਿਉ ਸੋਇਆ ਤੂ ਨੀਦ ਭਰੇ ਜਾਗਤ ਕਤ ਨਾਹੀ ਰਾਮ ॥ ਮਾਇਆ ਝੂਠੁ ਰੁਦਨੁ ਕੇਤੇ </p>
<p> ਬਿਲਲਾਹੀ ਰਾਮ ॥ ਬਿਲਲਾਹਿ ਕੇਤੇ ਮਹਾ ਮੋਹਨ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਸੁਖੁ ਨਹੀ ॥ ਸਹਸ ਸਿਆਣਪ ਉਪਾਵ </p>
<p> ਥਾਕੇ ਜਹ ਭਾਵਤ ਤਹ ਜਾਹੀ ॥ ਆਦਿ ਅੰਤੇ ਮਧਿ ਪੂਰਨ ਸਰਬਤ੍ਰ ਘਟਿ ਘਟਿ ਆਹੀ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਜਿਨ </p>
<p> ਸਾਧਸੰਗਮੁ ਸੇ ਪਤਿ ਸੇਤੀ ਘਰਿ ਜਾਹੀ ॥੨॥ ਨਰਪਤਿ ਜਾਣਿ ਗ੍ਰਹਿਓ ਸੇਵਕ ਸਿਆਣੇ ਰਾਮ ॥ ਸਰਪਰ </p>
<p> ਵੀਛੁੜਣਾ ਮੋਹੇ ਪਛੁਤਾਣੇ ਰਾਮ ॥ ਹਰਿਚੰਦਉਰੀ ਦੇਖਿ ਭੂਲਾ ਕਹਾ ਅਸਥਿਤਿ ਪਾਈਐ ॥ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ </p>
<p> ਆਨ ਰਚਨਾ ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਈਐ ॥ ਹਉ ਹਉ ਕਰਤ ਨ ਤ੍ਰਿਸਨ ਬੂਝੈ ਨਹ ਕਾਂਮ ਪੂਰਨ ਗਿਆਨੇ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਕੇਤਿਆ ਪਛੁਤਾਨੇ ॥੩॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੋ ਅਪਨਾ ਕਰਿ ਲੀਨਾ ਰਾਮ ॥ </p>
<p> ਭੁਜਾ ਗਹਿ ਕਾਢਿ ਲੀਓ ਸਾਧੂ ਸੰਗੁ ਦੀਨਾ ਰਾਮ ॥ ਸਾਧਸੰਗਮਿ ਹਰਿ ਅਰਾਧੇ ਸਗਲ ਕਲਮਲ ਦੁਖ ਜਲੇ ॥ </p>
<p> ਮਹਾ ਧਰਮ ਸੁਦਾਨ ਕਿਰਿਆ ਸੰਗਿ ਤੇਰੈ ਸੇ ਚਲੇ ॥ ਰਸਨਾ ਅਰਾਧੈ ਏਕੁ ਸੁਆਮੀ ਹਰਿ ਨਾਮਿ ਮਨੁ ਤਨੁ ਭੀਨਾ ॥ </p>
<p> ਨਾਨਕ ਜਿਸ ਨੋ ਹਰਿ ਮਿਲਾਏ ਸੋ ਸਰਬ ਗੁਣ ਪਰਬੀਨਾ ॥੪॥੬॥੯॥ </p>
<p> ਬਿਹਾਗੜੇ ਕੀ ਵਾਰ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਸੁਖੁ ਪਾਈਐ ਹੋਰ ਥੈ ਸੁਖੁ ਨ ਭਾਲਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੁ ਭੇਦੀਐ ਸਦਾ ਵਸੈ </p>
<p> ਹਰਿ ਨਾਲਿ ॥ ਨਾਨਕ ਨਾਮੁ ਤਿਨਾ ਕਉ ਮਿਲੈ ਜਿਨ ਹਰਿ ਵੇਖੈ ਨਦਰਿ ਨਿਹਾਲਿ ॥੧॥ ਮਃ ੩ ॥ ਸਿਫਤਿ </p>
<p> ਖਜਾਨਾ ਬਖਸ ਹੈ ਜਿਸੁ ਬਖਸੈ ਸੋ ਖਰਚੈ ਖਾਇ ॥ ਸਤਿਗੁਰ ਬਿਨੁ ਹਥਿ ਨ ਆਵਈ ਸਭ ਥਕੇ ਕਰਮ ਕਮਾਇ ॥ </p>
<p> ਨਾਨਕ ਮਨਮੁਖੁ ਜਗਤੁ ਧਨਹੀਣੁ ਹੈ ਅਗੈ ਭੁਖਾ ਕਿ ਖਾਇ ॥੨॥ ਪਉੜੀ ॥ ਸਭ ਤੇਰੀ ਤੂ ਸਭਸ ਦਾ ਸਭ ਤੁਧੁ </p>
<p> ਉਪਾਇਆ ॥ ਸਭਨਾ ਵਿਚਿ ਤੂ ਵਰਤਦਾ ਤੂ ਸਭਨੀ ਧਿਆਇਆ ॥ ਤਿਸ ਦੀ ਤੂ ਭਗਤਿ ਥਾਇ ਪਾਇਹਿ ਜੋ ਤੁਧੁ </p>
<p> ਮਨਿ ਭਾਇਆ ॥ ਜੋ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ਸੋ ਥੀਐ ਸਭਿ ਕਰਨਿ ਤੇਰਾ ਕਰਾਇਆ ॥ ਸਲਾਹਿਹੁ ਹਰਿ ਸਭਨਾ ਤੇ ਵਡਾ </p>
<p> ਜੋ ਸੰਤ ਜਨਾਂ ਕੀ ਪੈਜ ਰਖਦਾ ਆਇਆ ॥੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਨਾਨਕ ਗਿਆਨੀ ਜਗੁ ਜੀਤਾ ਜਗਿ ਜੀਤਾ ਸਭੁ </p>
<p> ਕੋਇ ॥ ਨਾਮੇ ਕਾਰਜ ਸਿਧਿ ਹੈ ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਇ ॥ ਗੁਰਮਤਿ ਮਤਿ ਅਚਲੁ ਹੈ ਚਲਾਇ ਨ ਸਕੈ ਕੋਇ ॥ ਭਗਤਾ </p>

<section id='ang549' route='ang/549'><p> ਕਾ ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰੇ ਕਾਰਜੁ ਸੁਹਾਵਾ ਹੋਇ ॥ ਮਨਮੁਖ ਮੂਲਹੁ ਭੁਲਾਇਅਨੁ ਵਿਚਿ ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ॥ </p>

<p> ਨਦਰੀ ਪਾਈਐ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਵੇਦ ਪੁਰਾਣ ਸਭਿ ਸਾਸਤ ਆਪਿ ਕਥੈ ਆਪਿ ਭੀਜੈ </p>
<p> ॥ ਆਪੇ ਹੀ ਬਹਿ ਪੂਜੇ ਕਰਤਾ ਆਪਿ ਪਰਪੰਚੁ ਕਰੀਜੈ ॥ ਆਪਿ ਪਰਵਿਰਤਿ ਆਪਿ ਨਿਰਵਿਰਤੀ ਆਪੇ ਅਕਥੁ </p>
<p> ਕਥੀਜੈ ॥ ਆਪੇ ਪੁੰਨੁ ਸਭੁ ਆਪਿ ਕਰਾਏ ਆਪਿ ਅਲਿਪਤੁ ਵਰਤੀਜੈ ॥ ਆਪੇ ਸੁਖੁ ਦੁਖੁ ਦੇਵੈ ਕਰਤਾ ਆਪੇ ਬਖਸ </p>
<p> ਕਰੀਜੈ ॥੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸੇਖਾ ਅੰਦਰਹੁ ਜੋਰੁ ਛਡਿ ਤੂ ਭਉ ਕਰਿ ਝਲੁ ਗਵਾਇ ॥ ਗੁਰ ਕੈ ਭੈ ਕੇਤੇ ਨਿਸਤਰੇ </p>
<p> ਭੈ ਵਿਚਿ ਨਿਰਭਉ ਪਾਇ ॥ ਮਨੁ ਕਠੋਰੁ ਸਬਦਿ ਭੇਦਿ ਤੂੰ ਸਾਂਤਿ ਵਸੈ ਮਨਿ ਆਇ ॥ ਸਾਂਤੀ ਵਿਚਿ ਕਾਰ ਕਮਾਵਣੀ </p>
<p> ਸਾ ਖਸਮੁ ਪਾਏ ਥਾਇ ॥ ਨਾਨਕ ਕਾਮਿ ਕ੍ਰੋਧਿ ਕਿਨੈ ਨ ਪਾਇਓ ਪੁਛਹੁ ਗਿਆਨੀ ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ </p>
</section>
<section id='ang552' route='ang/552'><p> ਮਨਮੁਖ ਮਾਇਆ ਮੋਹੁ ਹੈ ਨਾਮਿ ਨ ਲਗੋ ਪਿਆਰੁ ॥ ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੁ ਸੰਗ੍ਰਹੈ ਕੂੜੁ ਕਰੇ ਆਹਾਰੁ ॥ ਬਿਖੁ </p>
<p> ਮਾਇਆ ਧਨੁ ਸੰਚਿ ਮਰਹਿ ਅੰਤੇ ਹੋਇ ਸਭੁ ਛਾਰੁ ॥ ਕਰਮ ਧਰਮ ਸੁਚ ਸੰਜਮ ਕਰਹਿ ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰੁ ॥ </p>
<p> ਨਾਨਕ ਜਿ ਮਨਮੁਖੁ ਕਮਾਵੈ ਸੁ ਥਾਇ ਨਾ ਪਵੈ ਦਰਗਹਿ ਹੋਇ ਖੁਆਰੁ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਖਾਣੀ ਆਪੇ </p>
<p> ਬਾਣੀ ਆਪੇ ਖੰਡ ਵਰਭੰਡ ਕਰੇ ॥ ਆਪਿ ਸਮੁੰਦੁ ਆਪਿ ਹੈ ਸਾਗਰੁ ਆਪੇ ਹੀ ਵਿਚਿ ਰਤਨ ਧਰੇ ॥ ਆਪਿ ਲਹਾਏ </p>
<p> ਕਰੇ ਜਿਸੁ ਕਿਰਪਾ ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਕਰੇ ਹਰੇ ॥ ਆਪੇ ਭਉਜਲੁ ਆਪਿ ਹੈ ਬੋਹਿਥਾ ਆਪੇ ਖੇਵਟੁ ਆਪਿ ਤਰੇ ॥ </p>
<p> ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਅਵਰੁ ਨ ਦੂਜਾ ਤੁਝੈ ਸਰੇ ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸਫਲ ਹੈ ਜੇ ਕੋ </p>
<p> ਕਰੇ ਚਿਤੁ ਲਾਇ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਈਐ ਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਜਨਮ ਮਰਨ ਦੁਖੁ ਕਟੀਐ ਹਉਮੈ </p>
<p> ਮਮਤਾ ਜਾਇ ॥ ਉਤਮ ਪਦਵੀ ਪਾਈਐ ਸਚੇ ਰਹੈ ਸਮਾਇ ॥ ਨਾਨਕ ਪੂਰਬਿ ਜਿਨ ਕਉ ਲਿਖਿਆ ਤਿਨਾ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲਿਆ ਆਇ ॥੧॥ ਮਃ ੩ ॥ ਨਾਮਿ ਰਤਾ ਸਤਿਗੁਰੂ ਹੈ ਕਲਿਜੁਗ ਬੋਹਿਥੁ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਪਾਰਿ </p>
<p> ਪਵੈ ਜਿਨਾ ਅੰਦਰਿ ਸਚਾ ਸੋਇ ॥ ਨਾਮੁ ਸਮਾੑਲੇ ਨਾਮੁ ਸੰਗ੍ਰਹੈ ਨਾਮੇ ਹੀ ਪਤਿ ਹੋਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਪਾਇਆ </p>
<p> ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਪਾਰਸੁ ਆਪਿ ਧਾਤੁ ਹੈ ਆਪਿ ਕੀਤੋਨੁ ਕੰਚਨੁ ॥ ਆਪੇ ਠਾਕੁਰੁ </p>
<p> ਸੇਵਕੁ ਆਪੇ ਆਪੇ ਹੀ ਪਾਪ ਖੰਡਨੁ ॥ ਆਪੇ ਸਭਿ ਘਟ ਭੋਗਵੈ ਸੁਆਮੀ ਆਪੇ ਹੀ ਸਭੁ ਅੰਜਨੁ ॥ ਆਪਿ ਬਿਬੇਕੁ </p>
<p> ਆਪਿ ਸਭੁ ਬੇਤਾ ਆਪੇ ਗੁਰਮੁਖਿ ਭੰਜਨੁ ॥ ਜਨੁ ਨਾਨਕੁ ਸਾਲਾਹਿ ਨ ਰਜੈ ਤੁਧੁ ਕਰਤੇ ਤੂ ਹਰਿ ਸੁਖਦਾਤਾ ਵਡਨੁ </p>
<p> ॥੧੦॥ ਸਲੋਕੁ ਮਃ ੪ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜੀਅ ਕੇ ਬੰਧਨਾ ਜੇਤੇ ਕਰਮ ਕਮਾਹਿ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ </p>
<p> ਠਵਰ ਨ ਪਾਵਹੀ ਮਰਿ ਜੰਮਹਿ ਆਵਹਿ ਜਾਹਿ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਫਿਕਾ ਬੋਲਣਾ ਨਾਮੁ ਨ ਵਸੈ ਮਨਿ ਆਇ </p>
<p> ॥ ਨਾਨਕ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਇਕਿ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਕਰਹਿ ਚਾਕਰੀ ਹਰਿ ਨਾਮੇ ਲਗੈ ਪਿਆਰੁ ॥ ਨਾਨਕ ਜਨਮੁ ਸਵਾਰਨਿ ਆਪਣਾ ਕੁਲ ਕਾ </p>
<p> ਕਰਨਿ ਉਧਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਚਾਟਸਾਲ ਆਪਿ ਹੈ ਪਾਧਾ ਆਪੇ ਚਾਟੜੇ ਪੜਣ ਕਉ ਆਣੇ ॥ ਆਪੇ ਪਿਤਾ </p>
<p> ਮਾਤਾ ਹੈ ਆਪੇ ਆਪੇ ਬਾਲਕ ਕਰੇ ਸਿਆਣੇ ॥ ਇਕ ਥੈ ਪੜਿ ਬੁਝੈ ਸਭੁ ਆਪੇ ਇਕ ਥੈ ਆਪੇ ਕਰੇ ਇਆਣੇ ॥ ਇਕਨਾ </p>
</section>
<section id='ang553' route='ang/553'><p> ਅੰਦਰਿ ਮਹਲਿ ਬੁਲਾਏ ਜਾ ਆਪਿ ਤੇਰੈ ਮਨਿ ਸਚੇ ਭਾਣੇ ॥ ਜਿਨਾ ਆਪੇ ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ਸੇ ਜਨ ਸਚੀ </p>
<p> ਦਰਗਹਿ ਜਾਣੇ ॥੧੧॥ ਸਲੋਕੁ ਮਰਦਾਨਾ ੧ ॥ ਕਲਿ ਕਲਵਾਲੀ ਕਾਮੁ ਮਦੁ ਮਨੂਆ ਪੀਵਣਹਾਰੁ ॥ ਕ੍ਰੋਧ ਕਟੋਰੀ </p>
<p> ਮੋਹਿ ਭਰੀ ਪੀਲਾਵਾ ਅਹੰਕਾਰੁ ॥ ਮਜਲਸ ਕੂੜੇ ਲਬ ਕੀ ਪੀ ਪੀ ਹੋਇ ਖੁਆਰੁ ॥ ਕਰਣੀ ਲਾਹਣਿ ਸਤੁ ਗੁੜੁ ਸਚੁ </p>
<p> ਸਰਾ ਕਰਿ ਸਾਰੁ ॥ ਗੁਣ ਮੰਡੇ ਕਰਿ ਸੀਲੁ ਘਿਉ ਸਰਮੁ ਮਾਸੁ ਆਹਾਰੁ ॥ ਗੁਰਮੁਖਿ ਪਾਈਐ ਨਾਨਕਾ ਖਾਧੈ ਜਾਹਿ </p>
<p> ਬਿਕਾਰ ॥੧॥ ਮਰਦਾਨਾ ੧ ॥ ਕਾਇਆ ਲਾਹਣਿ ਆਪੁ ਮਦੁ ਮਜਲਸ ਤ੍ਰਿਸਨਾ ਧਾਤੁ ॥ ਮਨਸਾ ਕਟੋਰੀ ਕੂੜਿ </p>
<p> ਭਰੀ ਪੀਲਾਏ ਜਮਕਾਲੁ ॥ ਇਤੁ ਮਦਿ ਪੀਤੈ ਨਾਨਕਾ ਬਹੁਤੇ ਖਟੀਅਹਿ ਬਿਕਾਰ ॥ ਗਿਆਨੁ ਗੁੜੁ ਸਾਲਾਹ ਮੰਡੇ </p>
<p> ਭਉ ਮਾਸੁ ਆਹਾਰੁ ॥ ਨਾਨਕ ਇਹੁ ਭੋਜਨੁ ਸਚੁ ਹੈ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥੨॥ ਕਾਂਯਾਂ ਲਾਹਣਿ ਆਪੁ ਮਦੁ ਅੰਮ੍ਰਿਤ </p>
<p> ਤਿਸ ਕੀ ਧਾਰ ॥ ਸਤਸੰਗਤਿ ਸਿਉ ਮੇਲਾਪੁ ਹੋਇ ਲਿਵ ਕਟੋਰੀ ਅੰਮ੍ਰਿਤ ਭਰੀ ਪੀ ਪੀ ਕਟਹਿ ਬਿਕਾਰ ॥੩॥ </p>
<p> ਪਉੜੀ ॥ ਆਪੇ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬਾ ਆਪੇ ਖਟ ਦਰਸਨ ਕੀ ਬਾਣੀ ॥ ਆਪੇ ਸਿਵ ਸੰਕਰ ਮਹੇਸਾ ਆਪੇ </p>
<p> ਗੁਰਮੁਖਿ ਅਕਥ ਕਹਾਣੀ ॥ ਆਪੇ ਜੋਗੀ ਆਪੇ ਭੋਗੀ ਆਪੇ ਸੰਨਿਆਸੀ ਫਿਰੈ ਬਿਬਾਣੀ ॥ ਆਪੈ ਨਾਲਿ ਗੋਸਟਿ </p>
<p> ਆਪਿ ਉਪਦੇਸੈ ਆਪੇ ਸੁਘੜੁ ਸਰੂਪੁ ਸਿਆਣੀ ॥ ਆਪਣਾ ਚੋਜੁ ਕਰਿ ਵੇਖੈ ਆਪੇ ਆਪੇ ਸਭਨਾ ਜੀਆ ਕਾ ਹੈ ਜਾਣੀ </p>
<p> ॥੧੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਏਹਾ ਸੰਧਿਆ ਪਰਵਾਣੁ ਹੈ ਜਿਤੁ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ਚਿਤਿ ਆਵੈ ॥ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ </p>
<p> ਊਪਜੈ ਮਾਇਆ ਮੋਹੁ ਜਲਾਵੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਦੁਬਿਧਾ ਮਰੈ ਮਨੂਆ ਅਸਥਿਰੁ ਸੰਧਿਆ ਕਰੇ ਵੀਚਾਰੁ ॥ ਨਾਨਕ </p>
<p> ਸੰਧਿਆ ਕਰੈ ਮਨਮੁਖੀ ਜੀਉ ਨ ਟਿਕੈ ਮਰਿ ਜੰਮੈ ਹੋਇ ਖੁਆਰੁ ॥੧॥ ਮਃ ੩ ॥ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰਤੀ ਸਭੁ ਜਗੁ </p>
<p> ਫਿਰੀ ਮੇਰੀ ਪਿਆਸ ਨ ਜਾਇ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਮੇਰੀ ਪਿਆਸ ਗਈ ਪਿਰੁ ਪਾਇਆ ਘਰਿ ਆਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਆਪੇ ਤੰਤੁ ਪਰਮ ਤੰਤੁ ਸਭੁ ਆਪੇ ਆਪੇ ਠਾਕੁਰੁ ਦਾਸੁ ਭਇਆ ॥ ਆਪੇ ਦਸ ਅਠ ਵਰਨ ਉਪਾਇਅਨੁ </p>
<p> ਆਪਿ ਬ੍ਰਹਮੁ ਆਪਿ ਰਾਜੁ ਲਇਆ ॥ ਆਪੇ ਮਾਰੇ ਆਪੇ ਛੋਡੈ ਆਪੇ ਬਖਸੇ ਕਰੇ ਦਇਆ ॥ ਆਪਿ ਅਭੁਲੁ ਨ ਭੁਲੈ </p>
<p> ਕਬ ਹੀ ਸਭੁ ਸਚੁ ਤਪਾਵਸੁ ਸਚੁ ਥਿਆ ॥ ਆਪੇ ਜਿਨਾ ਬੁਝਾਏ ਗੁਰਮੁਖਿ ਤਿਨ ਅੰਦਰਹੁ ਦੂਜਾ ਭਰਮੁ ਗਇਆ </p>
<p> ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੫ ॥ ਹਰਿ ਨਾਮੁ ਨ ਸਿਮਰਹਿ ਸਾਧਸੰਗਿ ਤੈ ਤਨਿ ਉਡੈ ਖੇਹ ॥ ਜਿਨਿ ਕੀਤੀ ਤਿਸੈ ਨ ਜਾਣਈ </p>
</section>
<section id='ang554' route='ang/554'><p> ਨਾਨਕ ਫਿਟੁ ਅਲੂਣੀ ਦੇਹ ॥੧॥ ਮਃ ੫ ॥ ਘਟਿ ਵਸਹਿ ਚਰਣਾਰਬਿੰਦ ਰਸਨਾ ਜਪੈ ਗੁਪਾਲ ॥ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ </p>
<p> ਸਿਮਰੀਐ ਤਿਸੁ ਦੇਹੀ ਕਉ ਪਾਲਿ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਅਠਸਠਿ ਤੀਰਥ ਕਰਤਾ ਆਪਿ ਕਰੇ ਇਸਨਾਨੁ ॥ ਆਪੇ </p>
<p> ਸੰਜਮਿ ਵਰਤੈ ਸ੍ਵਾਮੀ ਆਪਿ ਜਪਾਇਹਿ ਨਾਮੁ ॥ ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਭਉ ਖੰਡਨੁ ਆਪਿ ਕਰੈ ਸਭੁ ਦਾਨੁ ॥ </p>
<p> ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਏ ਸੋ ਸਦ ਹੀ ਦਰਗਹਿ ਪਾਏ ਮਾਨੁ ॥ ਜਿਸ ਦੀ ਪੈਜ ਰਖੈ ਹਰਿ ਸੁਆਮੀ ਸੋ ਸਚਾ </p>
<p> ਹਰਿ ਜਾਨੁ ॥੧੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਨਾਨਕ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਜਗੁ ਅੰਧੁ ਹੈ ਅੰਧੇ ਕਰਮ ਕਮਾਇ ॥ ਸਬਦੈ </p>
<p> ਸਿਉ ਚਿਤੁ ਨ ਲਾਵਈ ਜਿਤੁ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਤਾਮਸਿ ਲਗਾ ਸਦਾ ਫਿਰੈ ਅਹਿਨਿਸਿ ਜਲਤੁ ਬਿਹਾਇ ॥ </p>
<p> ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰੂ ਫੁਰਮਾਇਆ ਕਾਰੀ ਏਹ ਕਰੇਹੁ ॥ ਗੁਰੂ </p>
<p> ਦੁਆਰੈ ਹੋਇ ਕੈ ਸਾਹਿਬੁ ਸੰਮਾਲੇਹੁ ॥ ਸਾਹਿਬੁ ਸਦਾ ਹਜੂਰਿ ਹੈ ਭਰਮੈ ਕੇ ਛਉੜ ਕਟਿ ਕੈ ਅੰਤਰਿ ਜੋਤਿ ਧਰੇਹੁ ॥ </p>
<p> ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਦਾਰੂ ਏਹੁ ਲਾਏਹੁ ॥ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਚਿਤਿ ਰਖਹੁ ਸੰਜਮੁ ਸਚਾ ਨੇਹੁ ॥ ਨਾਨਕ </p>

<p> ਹੀ ਫਲ ਲਾਏ ॥ ਆਪੇ ਮਾਲੀ ਆਪਿ ਸਭੁ ਸਿੰਚੈ ਆਪੇ ਹੀ ਮੁਹਿ ਪਾਏ ॥ ਆਪੇ ਕਰਤਾ ਆਪੇ ਭੁਗਤਾ ਆਪੇ ਦੇਇ </p>

<p> ਕੀ ਜਿਸ ਨੋ ਤਿਲੁ ਨ ਤਮਾਏ ॥੧੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮਾਣਸੁ ਭਰਿਆ ਆਣਿਆ ਮਾਣਸੁ ਭਰਿਆ ਆਇ ॥ </p>
<p> ਜਿਤੁ ਪੀਤੈ ਮਤਿ ਦੂਰਿ ਹੋਇ ਬਰਲੁ ਪਵੈ ਵਿਚਿ ਆਇ ॥ ਆਪਣਾ ਪਰਾਇਆ ਨ ਪਛਾਣਈ ਖਸਮਹੁ ਧਕੇ </p>
<p> ਖਾਇ ॥ ਜਿਤੁ ਪੀਤੈ ਖਸਮੁ ਵਿਸਰੈ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥ ਝੂਠਾ ਮਦੁ ਮੂਲਿ ਨ ਪੀਚਈ ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ </p>

<section id='ang555' route='ang/555'><p> ਜੀਉ ਤੇਰਾ ਦਿਤਾ ਸਭੁ ਕੋ ਖਾਵੈ ਸਭ ਮੁਹਤਾਜੀ ਕਢੈ ਤੇਰੀ ॥ ਜਿ ਤੁਧ ਨੋ ਸਾਲਾਹੇ ਸੁ ਸਭੁ ਕਿਛੁ ਪਾਵੈ ਜਿਸ ਨੋ </p>
<p> ਕਿਰਪਾ ਨਿਰੰਜਨ ਕੇਰੀ ॥ ਸੋਈ ਸਾਹੁ ਸਚਾ ਵਣਜਾਰਾ ਜਿਨਿ ਵਖਰੁ ਲਦਿਆ ਹਰਿ ਨਾਮੁ ਧਨੁ ਤੇਰੀ ॥ ਸਭਿ </p>
<p> ਤਿਸੈ ਨੋ ਸਾਲਾਹਿਹੁ ਸੰਤਹੁ ਜਿਨਿ ਦੂਜੇ ਭਾਵ ਕੀ ਮਾਰਿ ਵਿਡਾਰੀ ਢੇਰੀ ॥੧੬॥ ਸਲੋਕ ॥ ਕਬੀਰਾ ਮਰਤਾ ਮਰਤਾ </p>
<p> ਜਗੁ ਮੁਆ ਮਰਿ ਭਿ ਨ ਜਾਨੈ ਕੋਇ ॥ ਐਸੀ ਮਰਨੀ ਜੋ ਮਰੈ ਬਹੁਰਿ ਨ ਮਰਨਾ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਕਿਆ ਜਾਣਾ </p>
<p> ਕਿਵ ਮਰਹਗੇ ਕੈਸਾ ਮਰਣਾ ਹੋਇ ॥ ਜੇ ਕਰਿ ਸਾਹਿਬੁ ਮਨਹੁ ਨ ਵੀਸਰੈ ਤਾ ਸਹਿਲਾ ਮਰਣਾ ਹੋਇ ॥ ਮਰਣੈ ਤੇ </p>
<p> ਜਗਤੁ ਡਰੈ ਜੀਵਿਆ ਲੋੜੈ ਸਭੁ ਕੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤੁ ਮਰੈ ਹੁਕਮੈ ਬੂਝੈ ਸੋਇ ॥ ਨਾਨਕ ਐਸੀ ਮਰਨੀ ਜੋ </p>
<p> ਮਰੈ ਤਾ ਸਦ ਜੀਵਣੁ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਜਾ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ਹੋਵੈ ਹਰਿ ਸੁਆਮੀ ਤਾ ਆਪਣਾਂ ਨਾਉ ਹਰਿ ਆਪਿ </p>
<p> ਜਪਾਵੈ ॥ ਆਪੇ ਸਤਿਗੁਰੁ ਮੇਲਿ ਸੁਖੁ ਦੇਵੈ ਆਪਣਾਂ ਸੇਵਕੁ ਆਪਿ ਹਰਿ ਭਾਵੈ ॥ ਆਪਣਿਆ ਸੇਵਕਾ ਕੀ ਆਪਿ </p>
<p> ਪੈਜ ਰਖੈ ਆਪਣਿਆ ਭਗਤਾ ਕੀ ਪੈਰੀ ਪਾਵੈ ॥ ਧਰਮ ਰਾਇ ਹੈ ਹਰਿ ਕਾ ਕੀਆ ਹਰਿ ਜਨ ਸੇਵਕ ਨੇੜਿ ਨ ਆਵੈ </p>
<p> ॥ ਜੋ ਹਰਿ ਕਾ ਪਿਆਰਾ ਸੋ ਸਭਨਾ ਕਾ ਪਿਆਰਾ ਹੋਰ ਕੇਤੀ ਝਖਿ ਝਖਿ ਆਵੈ ਜਾਵੈ ॥੧੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਰਾਮੁ </p>
<p> ਰਾਮੁ ਕਰਤਾ ਸਭੁ ਜਗੁ ਫਿਰੈ ਰਾਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਅਗਮੁ ਅਗੋਚਰੁ ਅਤਿ ਵਡਾ ਅਤੁਲੁ ਨ ਤੁਲਿਆ </p>
<p> ਜਾਇ ॥ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈਆ ਕਿਤੈ ਨ ਲਇਆ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਭੇਦਿਆ ਇਨ ਬਿਧਿ ਵਸਿਆ </p>
<p> ਮਨਿ ਆਇ ॥ ਨਾਨਕ ਆਪਿ ਅਮੇਉ ਹੈ ਗੁਰ ਕਿਰਪਾ ਤੇ ਰਹਿਆ ਸਮਾਇ ॥ ਆਪੇ ਮਿਲਿਆ ਮਿਲਿ ਰਹਿਆ </p>
<p> ਆਪੇ ਮਿਲਿਆ ਆਇ ॥੧॥ ਮਃ ੩ ॥ ਏ ਮਨ ਇਹੁ ਧਨੁ ਨਾਮੁ ਹੈ ਜਿਤੁ ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਤੋਟਾ ਮੂਲਿ </p>
<p> ਨ ਆਵਈ ਲਾਹਾ ਸਦ ਹੀ ਹੋਇ ॥ ਖਾਧੈ ਖਰਚਿਐ ਤੋਟਿ ਨ ਆਵਈ ਸਦਾ ਸਦਾ ਓਹੁ ਦੇਇ ॥ ਸਹਸਾ ਮੂਲਿ ਨ </p>
<p> ਹੋਵਈ ਹਾਣਤ ਕਦੇ ਨ ਹੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਸਭ </p>
<p> ਘਟ ਅੰਦਰੇ ਆਪੇ ਹੀ ਬਾਹਰਿ ॥ ਆਪੇ ਗੁਪਤੁ ਵਰਤਦਾ ਆਪੇ ਹੀ ਜਾਹਰਿ ॥ ਜੁਗ ਛਤੀਹ ਗੁਬਾਰੁ ਕਰਿ </p>
<p> ਵਰਤਿਆ ਸੁੰਨਾਹਰਿ ॥ ਓਥੈ ਵੇਦ ਪੁਰਾਨ ਨ ਸਾਸਤਾ ਆਪੇ ਹਰਿ ਨਰਹਰਿ ॥ ਬੈਠਾ ਤਾੜੀ ਲਾਇ ਆਪਿ ਸਭ ਦੂ </p>
<p> ਹੀ ਬਾਹਰਿ ॥ ਆਪਣੀ ਮਿਤਿ ਆਪਿ ਜਾਣਦਾ ਆਪੇ ਹੀ ਗਉਹਰੁ ॥੧੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਹਉਮੈ ਵਿਚਿ ਜਗਤੁ </p>

<section id='ang556' route='ang/556'><p> ਮੁਆ ਮਰਦੋ ਮਰਦਾ ਜਾਇ ॥ ਜਿਚਰੁ ਵਿਚਿ ਦੰਮੁ ਹੈ ਤਿਚਰੁ ਨ ਚੇਤਈ ਕਿ ਕਰੇਗੁ ਅਗੈ ਜਾਇ ॥ ਗਿਆਨੀ ਹੋਇ </p>
<p> ਸੁ ਚੇਤੰਨੁ ਹੋਇ ਅਗਿਆਨੀ ਅੰਧੁ ਕਮਾਇ ॥ ਨਾਨਕ ਏਥੈ ਕਮਾਵੈ ਸੋ ਮਿਲੈ ਅਗੈ ਪਾਏ ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਧੁਰਿ ਖਸਮੈ ਕਾ ਹੁਕਮੁ ਪਇਆ ਵਿਣੁ ਸਤਿਗੁਰ ਚੇਤਿਆ ਨ ਜਾਇ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ </p>
<p> ਸਦਾ ਰਹਿਆ ਲਿਵ ਲਾਇ ॥ ਦਮਿ ਦਮਿ ਸਦਾ ਸਮਾਲਦਾ ਦੰਮੁ ਨ ਬਿਰਥਾ ਜਾਇ ॥ ਜਨਮ ਮਰਨ ਕਾ ਭਉ </p>
<p> ਗਇਆ ਜੀਵਨ ਪਦਵੀ ਪਾਇ ॥ ਨਾਨਕ ਇਹੁ ਮਰਤਬਾ ਤਿਸ ਨੋ ਦੇਇ ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਆਪੇ ਦਾਨਾਂ ਬੀਨਿਆ ਆਪੇ ਪਰਧਾਨਾਂ ॥ ਆਪੇ ਰੂਪ ਦਿਖਾਲਦਾ ਆਪੇ ਲਾਇ ਧਿਆਨਾਂ ॥ ਆਪੇ </p>
<p> ਮੋਨੀ ਵਰਤਦਾ ਆਪੇ ਕਥੈ ਗਿਆਨਾਂ ॥ ਕਉੜਾ ਕਿਸੈ ਨ ਲਗਈ ਸਭਨਾ ਹੀ ਭਾਨਾ ॥ ਉਸਤਤਿ ਬਰਨਿ ਨ </p>
<p> ਸਕੀਐ ਸਦ ਸਦ ਕੁਰਬਾਨਾ ॥੧੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕਲੀ ਅੰਦਰਿ ਨਾਨਕਾ ਜਿੰਨਾਂ ਦਾ ਅਉਤਾਰੁ ॥ ਪੁਤੁ </p>
<p> ਜਿਨੂਰਾ ਧੀਅ ਜਿੰਨੂਰੀ ਜੋਰੂ ਜਿੰਨਾ ਦਾ ਸਿਕਦਾਰੁ ॥੧॥ ਮਃ ੧ ॥ ਹਿੰਦੂ ਮੂਲੇ ਭੂਲੇ ਅਖੁਟੀ ਜਾਂਹੀ ॥ ਨਾਰਦਿ </p>
<p> ਕਹਿਆ ਸਿ ਪੂਜ ਕਰਾਂਹੀ ॥ ਅੰਧੇ ਗੁੰਗੇ ਅੰਧ ਅੰਧਾਰੁ ॥ ਪਾਥਰੁ ਲੇ ਪੂਜਹਿ ਮੁਗਧ ਗਵਾਰ ॥ ਓਹਿ ਜਾ ਆਪਿ </p>
<p> ਡੁਬੇ ਤੁਮ ਕਹਾ ਤਰਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਸਭੁ ਕਿਹੁ ਤੇਰੈ ਵਸਿ ਹੈ ਤੂ ਸਚਾ ਸਾਹੁ ॥ ਭਗਤ ਰਤੇ ਰੰਗਿ ਏਕ ਕੈ </p>
<p> ਪੂਰਾ ਵੇਸਾਹੁ ॥ ਅੰਮ੍ਰਿਤੁ ਭੋਜਨੁ ਨਾਮੁ ਹਰਿ ਰਜਿ ਰਜਿ ਜਨ ਖਾਹੁ ॥ ਸਭਿ ਪਦਾਰਥ ਪਾਈਅਨਿ ਸਿਮਰਣੁ ਸਚੁ </p>
<p> ਲਾਹੁ ॥ ਸੰਤ ਪਿਆਰੇ ਪਾਰਬ੍ਰਹਮ ਨਾਨਕ ਹਰਿ ਅਗਮ ਅਗਾਹੁ ॥੨੦॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਭੁ ਕਿਛੁ ਹੁਕਮੇ </p>
<p> ਆਵਦਾ ਸਭੁ ਕਿਛੁ ਹੁਕਮੇ ਜਾਇ ॥ ਜੇ ਕੋ ਮੂਰਖੁ ਆਪਹੁ ਜਾਣੈ ਅੰਧਾ ਅੰਧੁ ਕਮਾਇ ॥ ਨਾਨਕ ਹੁਕਮੁ ਕੋ ਗੁਰਮੁਖਿ </p>
<p> ਬੁਝੈ ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸੋ ਜੋਗੀ ਜੁਗਤਿ ਸੋ ਪਾਏ ਜਿਸ ਨੋ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਰਾਪਤਿ </p>
<p> ਹੋਇ ॥ ਤਿਸੁ ਜੋਗੀ ਕੀ ਨਗਰੀ ਸਭੁ ਕੋ ਵਸੈ ਭੇਖੀ ਜੋਗੁ ਨ ਹੋਇ ॥ ਨਾਨਕ ਐਸਾ ਵਿਰਲਾ ਕੋ ਜੋਗੀ ਜਿਸੁ ਘਟਿ </p>
<p> ਪਰਗਟੁ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਜੰਤ ਉਪਾਇਅਨੁ ਆਪੇ ਆਧਾਰੁ ॥ ਆਪੇ ਸੂਖਮੁ ਭਾਲੀਐ ਆਪੇ ਪਾਸਾਰੁ ॥ </p>
<p> ਆਪਿ ਇਕਾਤੀ ਹੋਇ ਰਹੈ ਆਪੇ ਵਡ ਪਰਵਾਰੁ ॥ ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਹਰਿ ਸੰਤਾ ਰੇਨਾਰੁ ॥ ਹੋਰੁ ਦਾਤਾਰੁ ਨ </p>
<p> ਸੁਝਈ ਤੂ ਦੇਵਣਹਾਰੁ ॥੨੧॥੧॥ ਸੁਧੁ ॥ </p>
