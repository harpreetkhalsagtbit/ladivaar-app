<section id='ang557' route='ang/557'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਘਰੁ ੧ ॥ </p>
<p> ਅਮਲੀ ਅਮਲੁ ਨ ਅੰਬੜੈ ਮਛੀ ਨੀਰੁ ਨ ਹੋਇ ॥ ਜੋ ਰਤੇ ਸਹਿ ਆਪਣੈ ਤਿਨ ਭਾਵੈ ਸਭੁ ਕੋਇ ॥੧॥ ਹਉ ਵਾਰੀ </p>
<p> ਵੰਞਾ ਖੰਨੀਐ ਵੰਞਾ ਤਉ ਸਾਹਿਬ ਕੇ ਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਸਾਹਿਬੁ ਸਫਲਿਓ ਰੁਖੜਾ ਅੰਮ੍ਰਿਤੁ ਜਾ ਕਾ ਨਾਉ ॥ </p>
<p> ਜਿਨ ਪੀਆ ਤੇ ਤ੍ਰਿਪਤ ਭਏ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੨॥ ਮੈ ਕੀ ਨਦਰਿ ਨ ਆਵਹੀ ਵਸਹਿ ਹਭੀਆਂ ਨਾਲਿ </p>
<p> ॥ ਤਿਖਾ ਤਿਹਾਇਆ ਕਿਉ ਲਹੈ ਜਾ ਸਰ ਭੀਤਰਿ ਪਾਲਿ ॥੩॥ ਨਾਨਕੁ ਤੇਰਾ ਬਾਣੀਆ ਤੂ ਸਾਹਿਬੁ ਮੈ ਰਾਸਿ ॥ </p>
<p> ਮਨ ਤੇ ਧੋਖਾ ਤਾ ਲਹੈ ਜਾ ਸਿਫਤਿ ਕਰੀ ਅਰਦਾਸਿ ॥੪॥੧॥ ਵਡਹੰਸੁ ਮਹਲਾ ੧ ॥ ਗੁਣਵੰਤੀ ਸਹੁ ਰਾਵਿਆ </p>
<p> ਨਿਰਗੁਣਿ ਕੂਕੇ ਕਾਇ ॥ ਜੇ ਗੁਣਵੰਤੀ ਥੀ ਰਹੈ ਤਾ ਭੀ ਸਹੁ ਰਾਵਣ ਜਾਇ ॥੧॥ ਮੇਰਾ ਕੰਤੁ ਰੀਸਾਲੂ ਕੀ ਧਨ </p>
<p> ਅਵਰਾ ਰਾਵੇ ਜੀ ॥੧॥ ਰਹਾਉ ॥ ਕਰਣੀ ਕਾਮਣ ਜੇ ਥੀਐ ਜੇ ਮਨੁ ਧਾਗਾ ਹੋਇ ॥ ਮਾਣਕੁ ਮੁਲਿ ਨ ਪਾਈਐ ਲੀਜੈ </p>
<p> ਚਿਤਿ ਪਰੋਇ ॥੨॥ ਰਾਹੁ ਦਸਾਈ ਨ ਜੁਲਾਂ ਆਖਾਂ ਅੰਮੜੀਆਸੁ ॥ ਤੈ ਸਹ ਨਾਲਿ ਅਕੂਅਣਾ ਕਿਉ ਥੀਵੈ </p>
<p> ਘਰ ਵਾਸੁ ॥੩॥ ਨਾਨਕ ਏਕੀ ਬਾਹਰਾ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਤੈ ਸਹ ਲਗੀ ਜੇ ਰਹੈ ਭੀ ਸਹੁ ਰਾਵੈ ਸੋਇ ॥੪॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਘਰੁ ੨ ॥ ਮੋਰੀ ਰੁਣ ਝੁਣ ਲਾਇਆ ਭੈਣੇ ਸਾਵਣੁ ਆਇਆ ॥ ਤੇਰੇ ਮੁੰਧ ਕਟਾਰੇ ਜੇਵਡਾ ਤਿਨਿ </p>
<p> ਲੋਭੀ ਲੋਭ ਲੁਭਾਇਆ ॥ ਤੇਰੇ ਦਰਸਨ ਵਿਟਹੁ ਖੰਨੀਐ ਵੰਞਾ ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਣੋ ॥ ਜਾ ਤੂ ਤਾ ਮੈ ਮਾਣੁ </p>
<p> ਕੀਆ ਹੈ ਤੁਧੁ ਬਿਨੁ ਕੇਹਾ ਮੇਰਾ ਮਾਣੋ ॥ ਚੂੜਾ ਭੰਨੁ ਪਲੰਘ ਸਿਉ ਮੁੰਧੇ ਸਣੁ ਬਾਹੀ ਸਣੁ ਬਾਹਾ ॥ ਏਤੇ ਵੇਸ </p>
</section>
<section id='ang558' route='ang/558'><p> ਕਰੇਦੀਏ ਮੁੰਧੇ ਸਹੁ ਰਾਤੋ ਅਵਰਾਹਾ ॥ ਨਾ ਮਨੀਆਰੁ ਨ ਚੂੜੀਆ ਨਾ ਸੇ ਵੰਗੁੜੀਆਹਾ ॥ ਜੋ ਸਹ ਕੰਠਿ ਨ ਲਗੀਆ </p>
<p> ਜਲਨੁ ਸਿ ਬਾਹੜੀਆਹਾ ॥ ਸਭਿ ਸਹੀਆ ਸਹੁ ਰਾਵਣਿ ਗਈਆ ਹਉ ਦਾਧੀ ਕੈ ਦਰਿ ਜਾਵਾ ॥ ਅੰਮਾਲੀ ਹਉ </p>
<p> ਖਰੀ ਸੁਚਜੀ ਤੈ ਸਹ ਏਕਿ ਨ ਭਾਵਾ ॥ ਮਾਠਿ ਗੁੰਦਾੲੀਂ ਪਟੀਆ ਭਰੀਐ ਮਾਗ ਸੰਧੂਰੇ ॥ ਅਗੈ ਗਈ ਨ ਮੰਨੀਆ </p>
<p> ਮਰਉ ਵਿਸੂਰਿ ਵਿਸੂਰੇ ॥ ਮੈ ਰੋਵੰਦੀ ਸਭੁ ਜਗੁ ਰੁਨਾ ਰੁੰਨੜੇ ਵਣਹੁ ਪੰਖੇਰੂ ॥ ਇਕੁ ਨ ਰੁਨਾ ਮੇਰੇ ਤਨ ਕਾ ਬਿਰਹਾ </p>
<p> ਜਿਨਿ ਹਉ ਪਿਰਹੁ ਵਿਛੋੜੀ ॥ ਸੁਪਨੈ ਆਇਆ ਭੀ ਗਇਆ ਮੈ ਜਲੁ ਭਰਿਆ ਰੋਇ ॥ ਆਇ ਨ ਸਕਾ ਤੁਝ ਕਨਿ </p>
<p> ਪਿਆਰੇ ਭੇਜਿ ਨ ਸਕਾ ਕੋਇ ॥ ਆਉ ਸਭਾਗੀ ਨੀਦੜੀਏ ਮਤੁ ਸਹੁ ਦੇਖਾ ਸੋਇ ॥ ਤੈ ਸਾਹਿਬ ਕੀ ਬਾਤ ਜਿ ਆਖੈ </p>
<p> ਕਹੁ ਨਾਨਕ ਕਿਆ ਦੀਜੈ ॥ ਸੀਸੁ ਵਢੇ ਕਰਿ ਬੈਸਣੁ ਦੀਜੈ ਵਿਣੁ ਸਿਰ ਸੇਵ ਕਰੀਜੈ ॥ ਕਿਉ ਨ ਮਰੀਜੈ ਜੀਅੜਾ ਨ </p>
<p> ਦੀਜੈ ਜਾ ਸਹੁ ਭਇਆ ਵਿਡਾਣਾ ॥੧॥੩॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨਿ ਮੈਲੈ ਸਭੁ ਕਿਛੁ ਮੈਲਾ ਤਨਿ ਧੋਤੈ ਮਨੁ ਹਛਾ ਨ ਹੋਇ ॥ ਇਹ ਜਗਤੁ ਭਰਮਿ ਭੁਲਾਇਆ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ </p>
<p> ॥੧॥ ਜਪਿ ਮਨ ਮੇਰੇ ਤੂ ਏਕੋ ਨਾਮੁ ॥ ਸਤਿਗੁਰਿ ਦੀਆ ਮੋ ਕਉ ਏਹੁ ਨਿਧਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਸਿਧਾ ਕੇ ਆਸਣ </p>
<p> ਜੇ ਸਿਖੈ ਇੰਦ੍ਰੀ ਵਸਿ ਕਰਿ ਕਮਾਇ ॥ ਮਨ ਕੀ ਮੈਲੁ ਨ ਉਤਰੈ ਹਉਮੈ ਮੈਲੁ ਨ ਜਾਇ ॥੨॥ ਇਸੁ ਮਨ ਕਉ ਹੋਰੁ </p>
<p> ਸੰਜਮੁ ਕੋ ਨਾਹੀ ਵਿਣੁ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਇ ॥ ਸਤਗੁਰਿ ਮਿਲਿਐ ਉਲਟੀ ਭਈ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੩॥ </p>
<p> ਭਣਤਿ ਨਾਨਕੁ ਸਤਿਗੁਰ ਕਉ ਮਿਲਦੋ ਮਰੈ ਗੁਰ ਕੈ ਸਬਦਿ ਫਿਰਿ ਜੀਵੈ ਕੋਇ ॥ ਮਮਤਾ ਕੀ ਮਲੁ ਉਤਰੈ ਇਹੁ ਮਨੁ </p>
<p> ਹਛਾ ਹੋਇ ॥੪॥੧॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਨਦਰੀ ਸਤਗੁਰੁ ਸੇਵੀਐ ਨਦਰੀ ਸੇਵਾ ਹੋਇ ॥ ਨਦਰੀ ਇਹੁ ਮਨੁ </p>
<p> ਵਸਿ ਆਵੈ ਨਦਰੀ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੧॥ ਮੇਰੇ ਮਨ ਚੇਤਿ ਸਚਾ ਸੋਇ ॥ ਏਕੋ ਚੇਤਹਿ ਤਾ ਸੁਖੁ ਪਾਵਹਿ ਫਿਰਿ </p>
<p> ਦੂਖੁ ਨ ਮੂਲੇ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਨਦਰੀ ਮਰਿ ਕੈ ਜੀਵੀਐ ਨਦਰੀ ਸਬਦੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਨਦਰੀ ਹੁਕਮੁ </p>
<p> ਬੁਝੀਐ ਹੁਕਮੇ ਰਹੈ ਸਮਾਇ ॥੨॥ ਜਿਨਿ ਜਿਹਵਾ ਹਰਿ ਰਸੁ ਨ ਚਖਿਓ ਸਾ ਜਿਹਵਾ ਜਲਿ ਜਾਉ ॥ ਅਨ ਰਸ </p>
<p> ਸਾਦੇ ਲਗਿ ਰਹੀ ਦੁਖੁ ਪਾਇਆ ਦੂਜੈ ਭਾਇ ॥੩॥ ਸਭਨਾ ਨਦਰਿ ਏਕ ਹੈ ਆਪੇ ਫਰਕੁ ਕਰੇਇ ॥ ਨਾਨਕ </p>
</section>
<section id='ang559' route='ang/559'><p> ਸਤਗੁਰਿ ਮਿਲਿਐ ਫਲੁ ਪਾਇਆ ਨਾਮੁ ਵਡਾਈ ਦੇਇ ॥੪॥੨॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ </p>
<p> ਹੈ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਹੋਈ ॥ ਸਬਦਿ ਲਗੇ ਤਿਨ ਬੁਝਿਆ ਦੂਜੈ ਪਰਜ ਵਿਗੋਈ ॥੧॥ ਮਨ ਮੇਰੇ ਗੁਰਮਤਿ </p>
<p> ਕਰਣੀ ਸਾਰੁ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਪ੍ਰਭੁ ਰਵਹਿ ਤਾ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣਾ ਕਾ ਨਿਧਾਨੁ ਏਕੁ </p>
<p> ਹੈ ਆਪੇ ਦੇਇ ਤਾ ਕੋ ਪਾਏ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭ ਵਿਛੁੜੀ ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਾਏ ॥੨॥ ਮੇਰੀ ਮੇਰੀ ਕਰਦੇ ਘਟਿ </p>
<p> ਗਏ ਤਿਨਾ ਹਥਿ ਕਿਹੁ ਨ ਆਇਆ ॥ ਸਤਗੁਰਿ ਮਿਲਿਐ ਸਚਿ ਮਿਲੇ ਸਚਿ ਨਾਮਿ ਸਮਾਇਆ ॥੩॥ ਆਸਾ </p>
<p> ਮਨਸਾ ਏਹੁ ਸਰੀਰੁ ਹੈ ਅੰਤਰਿ ਜੋਤਿ ਜਗਾਏ ॥ ਨਾਨਕ ਮਨਮੁਖਿ ਬੰਧੁ ਹੈ ਗੁਰਮੁਖਿ ਮੁਕਤਿ ਕਰਾਏ ॥੪॥੩॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਸੋਹਾਗਣੀ ਸਦਾ ਮੁਖੁ ਉਜਲਾ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਸਦਾ ਪਿਰੁ ਰਾਵਹਿ ਆਪਣਾ </p>
<p> ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥ ਮੇਰੇ ਮਨ ਤੂ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥ ਸਤਗੁਰਿ ਮੋ ਕਉ ਹਰਿ ਦੀਆ ਬੁਝਾਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਦੋਹਾਗਣੀ ਖਰੀਆ ਬਿਲਲਾਦੀਆ ਤਿਨਾ ਮਹਲੁ ਨ ਪਾਇ ॥ ਦੂਜੈ ਭਾਇ ਕਰੂਪੀ ਦੂਖੁ ਪਾਵਹਿ </p>
<p> ਆਗੈ ਜਾਇ ॥੨॥ ਗੁਣਵੰਤੀ ਨਿਤ ਗੁਣ ਰਵੈ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਇ ॥ ਅਉਗਣਵੰਤੀ ਕਾਮਣੀ ਦੁਖੁ ਲਾਗੈ </p>
<p> ਬਿਲਲਾਇ ॥੩॥ ਸਭਨਾ ਕਾ ਭਤਾਰੁ ਏਕੁ ਹੈ ਸੁਆਮੀ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥ ਨਾਨਕ ਆਪੇ ਵੇਕ ਕੀਤਿਅਨੁ </p>
<p> ਨਾਮੇ ਲਇਅਨੁ ਲਾਇ ॥੪॥੪॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦ ਮੀਠਾ ਲਾਗਾ ਗੁਰ ਸਬਦੀ ਸਾਦੁ </p>
<p> ਆਇਆ ॥ ਸਚੀ ਬਾਣੀ ਸਹਜਿ ਸਮਾਣੀ ਹਰਿ ਜੀਉ ਮਨਿ ਵਸਾਇਆ ॥੧॥ ਹਰਿ ਕਰਿ ਕਿਰਪਾ ਸਤਗੁਰੂ </p>
<p> ਮਿਲਾਇਆ ॥ ਪੂਰੈ ਸਤਗੁਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮੈ ਬੇਦ ਬਾਣੀ ਪਰਗਾਸੀ ਮਾਇਆ </p>
<p> ਮੋਹ ਪਸਾਰਾ ॥ ਮਹਾਦੇਉ ਗਿਆਨੀ ਵਰਤੈ ਘਰਿ ਆਪਣੈ ਤਾਮਸੁ ਬਹੁਤੁ ਅਹੰਕਾਰਾ ॥੨॥ ਕਿਸਨੁ ਸਦਾ ਅਵਤਾਰੀ </p>
<p> ਰੂਧਾ ਕਿਤੁ ਲਗਿ ਤਰੈ ਸੰਸਾਰਾ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨਿ ਰਤੇ ਜੁਗ ਅੰਤਰਿ ਚੂਕੈ ਮੋਹ ਗੁਬਾਰਾ ॥੩॥ ਸਤਗੁਰ ਸੇਵਾ </p>
<p> ਤੇ ਨਿਸਤਾਰਾ ਗੁਰਮੁਖਿ ਤਰੈ ਸੰਸਾਰਾ ॥ ਸਾਚੈ ਨਾਇ ਰਤੇ ਬੈਰਾਗੀ ਪਾਇਨਿ ਮੋਖ ਦੁਆਰਾ ॥੪॥ ਏਕੋ ਸਚੁ ਵਰਤੈ </p>
<p> ਸਭ ਅੰਤਰਿ ਸਭਨਾ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥ ਨਾਨਕ ਇਕਸੁ ਬਿਨੁ ਮੈ ਅਵਰੁ ਨ ਜਾਣਾ ਸਭਨਾ ਦੀਵਾਨੁ ਦਇਆਲਾ </p>
<p> ॥੫॥੫॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਸਚੁ ਸੰਜਮੁ ਤਤੁ ਗਿਆਨੁ ॥ ਗੁਰਮੁਖਿ ਸਾਚੇ ਲਗੈ ਧਿਆਨੁ ॥੧॥ </p>
</section>
<section id='ang560' route='ang/560'><p> ਗੁਰਮੁਖਿ ਮਨ ਮੇਰੇ ਨਾਮੁ ਸਮਾਲਿ ॥ ਸਦਾ ਨਿਬਹੈ ਚਲੈ ਤੇਰੈ ਨਾਲਿ ॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਜਾਤਿ ਪਤਿ ਸਚੁ ਸੋਇ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਸਖਾਈ ਪ੍ਰਭੁ ਹੋਇ ॥੨॥ ਗੁਰਮੁਖਿ ਜਿਸ ਨੋ ਆਪਿ ਕਰੇ ਸੋ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਆਪਿ </p>
<p> ਵਡਾਈ ਦੇਵੈ ਸੋਇ ॥੩॥ ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਚੁ ਕਰਣੀ ਸਾਰੁ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥੪॥੬॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਰਸਨਾ ਹਰਿ ਸਾਦਿ ਲਗੀ ਸਹਜਿ ਸੁਭਾਇ ॥ ਮਨੁ ਤ੍ਰਿਪਤਿਆ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ </p>
<p> ਸਦਾ ਸੁਖੁ ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥ ਆਪਣੇ ਸਤਗੁਰ ਵਿਟਹੁ ਸਦਾ ਬਲਿਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅਖੀ ਸੰਤੋਖੀਆ </p>
<p> ਏਕ ਲਿਵ ਲਾਇ ॥ ਮਨੁ ਸੰਤੋਖਿਆ ਦੂਜਾ ਭਾਉ ਗਵਾਇ ॥੨॥ ਦੇਹ ਸਰੀਰਿ ਸੁਖੁ ਹੋਵੈ ਸਬਦਿ ਹਰਿ ਨਾਇ ॥ </p>
<p> ਨਾਮੁ ਪਰਮਲੁ ਹਿਰਦੈ ਰਹਿਆ ਸਮਾਇ ॥੩॥ ਨਾਨਕ ਮਸਤਕਿ ਜਿਸੁ ਵਡਭਾਗੁ ॥ ਗੁਰ ਕੀ ਬਾਣੀ ਸਹਜ ਬੈਰਾਗੁ </p>
<p> ॥੪॥੭॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਨਾਮੁ ਪਾਇਆ ਜਾਇ ॥ ਸਚੈ ਸਬਦਿ ਸਚਿ ਸਮਾਇ ॥੧॥ ਏ ਮਨ </p>
<p> ਨਾਮੁ ਨਿਧਾਨੁ ਤੂ ਪਾਇ ॥ ਆਪਣੇ ਗੁਰ ਕੀ ਮੰਨਿ ਲੈ ਰਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਵਿਚਹੁ ਮੈਲੁ </p>
<p> ਗਵਾਇ ॥ ਨਿਰਮਲੁ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੨॥ ਭਰਮੇ ਭੂਲਾ ਫਿਰੈ ਸੰਸਾਰੁ ॥ ਮਰਿ ਜਨਮੈ ਜਮੁ ਕਰੇ ਖੁਆਰੁ </p>
<p> ॥੩॥ ਨਾਨਕ ਸੇ ਵਡਭਾਗੀ ਜਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਇਆ ॥੪॥੮॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਨਾਵੈ ਨਾਲਿ ਵਿਰੋਧੁ ਹੈ ਦੁਇ ਨ ਵਸਹਿ ਇਕ ਠਾਇ ॥ ਹਉਮੈ ਵਿਚਿ ਸੇਵਾ ਨ ਹੋਵਈ </p>
<p> ਤਾ ਮਨੁ ਬਿਰਥਾ ਜਾਇ ॥੧॥ ਹਰਿ ਚੇਤਿ ਮਨ ਮੇਰੇ ਤੂ ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇ ॥ ਹੁਕਮੁ ਮੰਨਹਿ ਤਾ ਹਰਿ ਮਿਲੈ </p>
<p> ਤਾ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥ ਰਹਾਉ ॥ ਹਉਮੈ ਸਭੁ ਸਰੀਰੁ ਹੈ ਹਉਮੈ ਓਪਤਿ ਹੋਇ ॥ ਹਉਮੈ ਵਡਾ ਗੁਬਾਰੁ ਹੈ ਹਉਮੈ </p>
<p> ਵਿਚਿ ਬੁਝਿ ਨ ਸਕੈ ਕੋਇ ॥੨॥ ਹਉਮੈ ਵਿਚਿ ਭਗਤਿ ਨ ਹੋਵਈ ਹੁਕਮੁ ਨ ਬੁਝਿਆ ਜਾਇ ॥ ਹਉਮੈ ਵਿਚਿ ਜੀਉ </p>
<p> ਬੰਧੁ ਹੈ ਨਾਮੁ ਨ ਵਸੈ ਮਨਿ ਆਇ ॥੩॥ ਨਾਨਕ ਸਤਗੁਰਿ ਮਿਲਿਐ ਹਉਮੈ ਗਈ ਤਾ ਸਚੁ ਵਸਿਆ ਮਨਿ ਆਇ </p>
<p> ॥ ਸਚੁ ਕਮਾਵੈ ਸਚਿ ਰਹੈ ਸਚੇ ਸੇਵਿ ਸਮਾਇ ॥੪॥੯॥੧੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੇਜ ਏਕ ਏਕੋ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਰਾਵੇ ਸੁਖ ਸਾਗਰੁ ॥੧॥ ਮੈ ਪ੍ਰਭ ਮਿਲਣ ਪ੍ਰੇਮ ਮਨਿ ਆਸਾ ॥ </p>
</section>
<section id='ang561' route='ang/561'><p> ਗੁਰੁ ਪੂਰਾ ਮੇਲਾਵੈ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਹਉ ਵਾਰਿ ਵਾਰਿ ਆਪਣੇ ਗੁਰੂ ਕਉ ਜਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਮੈ ਅਵਗਣ </p>
<p> ਭਰਪੂਰਿ ਸਰੀਰੇ ॥ ਹਉ ਕਿਉ ਕਰਿ ਮਿਲਾ ਅਪਣੇ ਪ੍ਰੀਤਮ ਪੂਰੇ ॥੨॥ ਜਿਨਿ ਗੁਣਵੰਤੀ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਪਾਇਆ ॥ </p>
<p> ਸੇ ਮੈ ਗੁਣ ਨਾਹੀ ਹਉ ਕਿਉ ਮਿਲਾ ਮੇਰੀ ਮਾਇਆ ॥੩॥ ਹਉ ਕਰਿ ਕਰਿ ਥਾਕਾ ਉਪਾਵ ਬਹੁਤੇਰੇ ॥ ਨਾਨਕ </p>
<p> ਗਰੀਬ ਰਾਖਹੁ ਹਰਿ ਮੇਰੇ ॥੪॥੧॥ ਵਡਹੰਸੁ ਮਹਲਾ ੪ ॥ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸੁੰਦਰੁ ਮੈ ਸਾਰ ਨ ਜਾਣੀ ॥ ਹਉ ਹਰਿ </p>
<p> ਪ੍ਰਭ ਛੋਡਿ ਦੂਜੈ ਲੋਭਾਣੀ ॥੧॥ ਹਉ ਕਿਉ ਕਰਿ ਪਿਰ ਕਉ ਮਿਲਉ ਇਆਣੀ ॥ ਜੋ ਪਿਰ ਭਾਵੈ ਸਾ ਸੋਹਾਗਣਿ </p>
<p> ਸਾਈ ਪਿਰ ਕਉ ਮਿਲੈ ਸਿਆਣੀ ॥੧॥ ਰਹਾਉ ॥ ਮੈ ਵਿਚਿ ਦੋਸ ਹਉ ਕਿਉ ਕਰਿ ਪਿਰੁ ਪਾਵਾ ॥ ਤੇਰੇ ਅਨੇਕ </p>
<p> ਪਿਆਰੇ ਹਉ ਪਿਰ ਚਿਤਿ ਨ ਆਵਾ ॥੨॥ ਜਿਨਿ ਪਿਰੁ ਰਾਵਿਆ ਸਾ ਭਲੀ ਸੁਹਾਗਣਿ ॥ ਸੇ ਮੈ ਗੁਣ ਨਾਹੀ ਹਉ </p>
<p> ਕਿਆ ਕਰੀ ਦੁਹਾਗਣਿ ॥੩॥ ਨਿਤ ਸੁਹਾਗਣਿ ਸਦਾ ਪਿਰੁ ਰਾਵੈ ॥ ਮੈ ਕਰਮਹੀਣ ਕਬ ਹੀ ਗਲਿ ਲਾਵੈ ॥੪॥ ਤੂ </p>
<p> ਪਿਰੁ ਗੁਣਵੰਤਾ ਹਉ ਅਉਗੁਣਿਆਰਾ ॥ ਮੈ ਨਿਰਗੁਣ ਬਖਸਿ ਨਾਨਕੁ ਵੇਚਾਰਾ ॥੫॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੈ ਮਨਿ ਵਡੀ ਆਸ ਹਰੇ ਕਿਉ ਕਰਿ ਹਰਿ ਦਰਸਨੁ ਪਾਵਾ ॥ ਹਉ ਜਾਇ ਪੁਛਾ ਅਪਨੇ ਸਤਗੁਰੈ ਗੁਰ ਪੁਛਿ ਮਨੁ </p>
<p> ਮੁਗਧੁ ਸਮਝਾਵਾ ॥ ਭੂਲਾ ਮਨੁ ਸਮਝੈ ਗੁਰ ਸਬਦੀ ਹਰਿ ਹਰਿ ਸਦਾ ਧਿਆਏ ॥ ਨਾਨਕ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਮੇਰਾ </p>
<p> ਪਿਆਰਾ ਸੋ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ॥੧॥ ਹਉ ਸਭਿ ਵੇਸ ਕਰੀ ਪਿਰ ਕਾਰਣਿ ਜੇ ਹਰਿ ਪ੍ਰਭ ਸਾਚੇ ਭਾਵਾ ॥ </p>
<p> ਸੋ ਪਿਰੁ ਪਿਆਰਾ ਮੈ ਨਦਰਿ ਨ ਦੇਖੈ ਹਉ ਕਿਉ ਕਰਿ ਧੀਰਜੁ ਪਾਵਾ ॥ ਜਿਸੁ ਕਾਰਣਿ ਹਉ ਸੀਗਾਰੁ ਸੀਗਾਰੀ ਸੋ </p>
<p> ਪਿਰੁ ਰਤਾ ਮੇਰਾ ਅਵਰਾ ॥ ਨਾਨਕ ਧਨੁ ਧੰਨੁ ਧੰਨੁ ਸੋਹਾਗਣਿ ਜਿਨਿ ਪਿਰੁ ਰਾਵਿਅੜਾ ਸਚੁ ਸਵਰਾ ॥੨॥ </p>
<p> ਹਉ ਜਾਇ ਪੁਛਾ ਸੋਹਾਗ ਸੁਹਾਗਣਿ ਤੁਸੀ ਕਿਉ ਪਿਰੁ ਪਾਇਅੜਾ ਪ੍ਰਭੁ ਮੇਰਾ ॥ ਮੈ ਊਪਰਿ ਨਦਰਿ ਕਰੀ ਪਿਰਿ </p>
<p> ਸਾਚੈ ਮੈ ਛੋਡਿਅੜਾ ਮੇਰਾ ਤੇਰਾ ॥ ਸਭੁ ਮਨੁ ਤਨੁ ਜੀਉ ਕਰਹੁ ਹਰਿ ਪ੍ਰਭ ਕਾ ਇਤੁ ਮਾਰਗਿ ਭੈਣੇ ਮਿਲੀਐ ॥ </p>
<p> ਆਪਨੜਾ ਪ੍ਰਭੁ ਨਦਰਿ ਕਰਿ ਦੇਖੈ ਨਾਨਕ ਜੋਤਿ ਜੋਤੀ ਰਲੀਐ ॥੩॥ ਜੋ ਹਰਿ ਪ੍ਰਭ ਕਾ ਮੈ ਦੇਇ ਸਨੇਹਾ ਤਿਸੁ </p>
<p> ਮਨੁ ਤਨੁ ਅਪਣਾ ਦੇਵਾ ॥ ਨਿਤ ਪਖਾ ਫੇਰੀ ਸੇਵ ਕਮਾਵਾ ਤਿਸੁ ਆਗੈ ਪਾਣੀ ਢੋਵਾਂ ॥ ਨਿਤ ਨਿਤ ਸੇਵ ਕਰੀ </p>
</section>
<section id='ang562' route='ang/562'><p> ਹਰਿ ਜਨ ਕੀ ਜੋ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣਾਏ ॥ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਗੁਰ ਸਤਿਗੁਰੁ ਪੂਰਾ ਨਾਨਕ ਮਨਿ ਆਸ ਪੁਜਾਏ </p>
<p> ॥੪॥ ਗੁਰੁ ਸਜਣੁ ਮੇਰਾ ਮੇਲਿ ਹਰੇ ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਾ ॥ ਗੁਰ ਸਤਿਗੁਰ ਪਾਸਹੁ ਹਰਿ ਗੋਸਟਿ </p>
<p> ਪੂਛਾਂ ਕਰਿ ਸਾਂਝੀ ਹਰਿ ਗੁਣ ਗਾਵਾਂ ॥ ਗੁਣ ਗਾਵਾ ਨਿਤ ਨਿਤ ਸਦ ਹਰਿ ਕੇ ਮਨੁ ਜੀਵੈ ਨਾਮੁ ਸੁਣਿ ਤੇਰਾ ॥ </p>
<p> ਨਾਨਕ ਜਿਤੁ ਵੇਲਾ ਵਿਸਰੈ ਮੇਰਾ ਸੁਆਮੀ ਤਿਤੁ ਵੇਲੈ ਮਰਿ ਜਾਇ ਜੀਉ ਮੇਰਾ ॥੫॥ ਹਰਿ ਵੇਖਣ ਕਉ ਸਭੁ ਕੋਈ </p>
<p> ਲੋਚੈ ਸੋ ਵੇਖੈ ਜਿਸੁ ਆਪਿ ਵਿਖਾਲੇ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਮੇਰਾ ਪਿਆਰਾ ਸੋ ਹਰਿ ਹਰਿ ਸਦਾ ਸਮਾਲੇ ॥ ਸੋ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਸਦਾ ਸਦਾ ਸਮਾਲੇ ਜਿਸੁ ਸਤਗੁਰੁ ਪੂਰਾ ਮੇਰਾ ਮਿਲਿਆ ॥ ਨਾਨਕ ਹਰਿ ਜਨ ਹਰਿ ਇਕੇ ਹੋਏ ਹਰਿ </p>
<p> ਜਪਿ ਹਰਿ ਸੇਤੀ ਰਲਿਆ ॥੬॥੧॥੩॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਤਿ ਊਚਾ ਤਾ ਕਾ ਦਰਬਾਰਾ ॥ ਅੰਤੁ ਨਾਹੀ ਕਿਛੁ ਪਾਰਾਵਾਰਾ ॥ ਕੋਟਿ ਕੋਟਿ ਕੋਟਿ ਲਖ ਧਾਵੈ ॥ ਇਕੁ ਤਿਲੁ </p>
<p> ਤਾ ਕਾ ਮਹਲੁ ਨ ਪਾਵੈ ॥੧॥ ਸੁਹਾਵੀ ਕਉਣੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਪ੍ਰਭ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ॥ ਲਾਖ ਭਗਤ ਜਾ ਕਉ </p>
<p> ਆਰਾਧਹਿ ॥ ਲਾਖ ਤਪੀਸਰ ਤਪੁ ਹੀ ਸਾਧਹਿ ॥ ਲਾਖ ਜੋਗੀਸਰ ਕਰਤੇ ਜੋਗਾ ॥ ਲਾਖ ਭੋਗੀਸਰ ਭੋਗਹਿ ਭੋਗਾ </p>
<p> ॥੨॥ ਘਟਿ ਘਟਿ ਵਸਹਿ ਜਾਣਹਿ ਥੋਰਾ ॥ ਹੈ ਕੋਈ ਸਾਜਣੁ ਪਰਦਾ ਤੋਰਾ ॥ ਕਰਉ ਜਤਨ ਜੇ ਹੋਇ ਮਿਹਰਵਾਨਾ </p>
<p> ॥ ਤਾ ਕਉ ਦੇਈ ਜੀਉ ਕੁਰਬਾਨਾ ॥੩॥ ਫਿਰਤ ਫਿਰਤ ਸੰਤਨ ਪਹਿ ਆਇਆ ॥ ਦੂਖ ਭ੍ਰਮੁ ਹਮਾਰਾ ਸਗਲ </p>
<p> ਮਿਟਾਇਆ ॥ ਮਹਲਿ ਬੁਲਾਇਆ ਪ੍ਰਭ ਅੰਮ੍ਰਿਤੁ ਭੂੰਚਾ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭੁ ਮੇਰਾ ਊਚਾ ॥੪॥੧॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੫ ॥ ਧਨੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਦਰਸਨੁ ਕਰਣਾ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਚਰਣਾ ॥੧॥ ਜੀਅ </p>
<p> ਕੇ ਦਾਤੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥ ਮਨੁ ਜੀਵੈ ਪ੍ਰਭ ਨਾਮੁ ਚਿਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸਚੁ ਮੰਤ੍ਰੁ ਤੁਮਾਰਾ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ </p>
<p> ਸੀਤਲ ਪੁਰਖ ਦ੍ਰਿਸਟਿ ਸੁਜਾਣੀ ॥੨॥ ਸਚੁ ਹੁਕਮੁ ਤੁਮਾਰਾ ਤਖਤਿ ਨਿਵਾਸੀ ॥ ਆਇ ਨ ਜਾਵੈ ਮੇਰਾ ਪ੍ਰਭੁ </p>
<p> ਅਬਿਨਾਸੀ ॥੩॥ ਤੁਮ ਮਿਹਰਵਾਨ ਦਾਸ ਹਮ ਦੀਨਾ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਭਰਪੁਰਿ ਲੀਣਾ ॥੪॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੫ ॥ ਤੂ ਬੇਅੰਤੁ ਕੋ ਵਿਰਲਾ ਜਾਣੈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕੋ ਸਬਦਿ ਪਛਾਣੈ ॥੧॥ ਸੇਵਕ ਕੀ ਅਰਦਾਸਿ </p>
</section>
<section id='ang563' route='ang/563'><p> ਪਿਆਰੇ ॥ ਜਪਿ ਜੀਵਾ ਪ੍ਰਭ ਚਰਣ ਤੁਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਦਇਆਲ ਪੁਰਖ ਮੇਰੇ ਪ੍ਰਭ ਦਾਤੇ ॥ ਜਿਸਹਿ ਜਨਾਵਹੁ </p>
<p> ਤਿਨਹਿ ਤੁਮ ਜਾਤੇ ॥੨॥ ਸਦਾ ਸਦਾ ਜਾਈ ਬਲਿਹਾਰੀ ॥ ਇਤ ਉਤ ਦੇਖਉ ਓਟ ਤੁਮਾਰੀ ॥੩॥ ਮੋਹਿ ਨਿਰਗੁਣ </p>
<p> ਗੁਣੁ ਕਿਛੂ ਨ ਜਾਤਾ ॥ ਨਾਨਕ ਸਾਧੂ ਦੇਖਿ ਮਨੁ ਰਾਤਾ ॥੪॥੩॥ ਵਡਹੰਸੁ ਮਃ ੫ ॥ ਅੰਤਰਜਾਮੀ ਸੋ ਪ੍ਰਭੁ ਪੂਰਾ ॥ </p>
<p> ਦਾਨੁ ਦੇਇ ਸਾਧੂ ਕੀ ਧੂਰਾ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਤੇਰੀ ਓਟ ਪੂਰਨ ਗੋਪਾਲਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਨਿਕਟਿ ਵਸੈ ਨਾਹੀ ਪ੍ਰਭੁ ਦੂਰੇ ॥੨॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ </p>
<p> ਸੋ ਧਿਆਏ ॥ ਆਠ ਪਹਰ ਹਰਿ ਕੇ ਗੁਣ ਗਾਏ ॥੩॥ ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਰੇ ॥ ਸਰਨਿ ਪਰਿਓ ਨਾਨਕ </p>
<p> ਹਰਿ ਦੁਆਰੇ ॥੪॥੪॥ ਵਡਹੰਸੁ ਮਹਲਾ ੫ ॥ ਤੂ ਵਡ ਦਾਤਾ ਅੰਤਰਜਾਮੀ ॥ ਸਭ ਮਹਿ ਰਵਿਆ ਪੂਰਨ ਪ੍ਰਭ </p>
<p> ਸੁਆਮੀ ॥੧॥ ਮੇਰੇ ਪ੍ਰਭ ਪ੍ਰੀਤਮ ਨਾਮੁ ਅਧਾਰਾ ॥ ਹਉ ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਨਾਮੁ ਤੁਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੀ </p>
<p> ਸਰਣਿ ਸਤਿਗੁਰ ਮੇਰੇ ਪੂਰੇ ॥ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ਸੰਤਾ ਧੂਰੇ ॥੨॥ ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਉਰਿ ਧਾਰੇ ॥ ਤੇਰੇ </p>
<p> ਦਰਸਨ ਕਉ ਜਾਈ ਬਲਿਹਾਰੇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਤੇਰੇ ਗੁਣ ਗਾਵਾ ॥ ਨਾਨਕ ਨਾਮੁ ਜਪਤ ਸੁਖੁ ਪਾਵਾ ॥੪॥੫॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੫ ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥ ਨਾ ਜੀਉ ਮਰੈ ਨ ਕਬਹੂ ਛੀਜੈ ॥੧॥ ਵਡਭਾਗੀ ਗੁਰੁ </p>
<p> ਪੂਰਾ ਪਾਈਐ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪ੍ਰਭੂ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ ਰਤਨ ਜਵਾਹਰ ਹਰਿ ਮਾਣਕ ਲਾਲਾ ॥ </p>
<p> ਸਿਮਰਿ ਸਿਮਰਿ ਪ੍ਰਭ ਭਏ ਨਿਹਾਲਾ ॥੨॥ ਜਤ ਕਤ ਪੇਖਉ ਸਾਧੂ ਸਰਣਾ ॥ ਹਰਿ ਗੁਣ ਗਾਇ ਨਿਰਮਲ ਮਨੁ </p>
<p> ਕਰਣਾ ॥੩॥ ਘਟ ਘਟ ਅੰਤਰਿ ਮੇਰਾ ਸੁਆਮੀ ਵੂਠਾ ॥ ਨਾਨਕ ਨਾਮੁ ਪਾਇਆ ਪ੍ਰਭੁ ਤੂਠਾ ॥੪॥੬॥ ਵਡਹੰਸੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਵਿਸਰੁ ਨਾਹੀ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਤੇਰੀ ਸਰਣਿ ਪੂਰਨ ਕਿਰਪਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਜਹ </p>
<p> ਚਿਤਿ ਆਵਹਿ ਸੋ ਥਾਨੁ ਸੁਹਾਵਾ ॥ ਜਿਤੁ ਵੇਲਾ ਵਿਸਰਹਿ ਤਾ ਲਾਗੈ ਹਾਵਾ ॥੧॥ ਤੇਰੇ ਜੀਅ ਤੂ ਸਦ ਹੀ ਸਾਥੀ ॥ </p>
<p> ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਕਢੁ ਦੇ ਹਾਥੀ ॥੨॥ ਆਵਣੁ ਜਾਣਾ ਤੁਮ ਹੀ ਕੀਆ ॥ ਜਿਸ ਤੂ ਰਾਖਹਿ ਤਿਸੁ ਦੂਖੁ ਨ </p>
<p> ਥੀਆ ॥੩॥ ਤੂ ਏਕੋ ਸਾਹਿਬੁ ਅਵਰੁ ਨ ਹੋਰਿ ॥ ਬਿਨਉ ਕਰੈ ਨਾਨਕੁ ਕਰ ਜੋਰਿ ॥੪॥੭॥ </p>
<p> ਵਡਹੰਸੁ ਮਃ ੫ ॥ ਤੂ ਜਾਣਾਇਹਿ ਤਾ ਕੋਈ ਜਾਣੈ ॥ ਤੇਰਾ ਦੀਆ ਨਾਮੁ ਵਖਾਣੈ ॥੧॥ ਤੂ ਅਚਰਜੁ ਕੁਦਰਤਿ </p>
</section>
<section id='ang564' route='ang/564'><p> ਤੇਰੀ ਬਿਸਮਾ ॥੧॥ ਰਹਾਉ ॥ ਤੁਧੁ ਆਪੇ ਕਾਰਣੁ ਆਪੇ ਕਰਣਾ ॥ ਹੁਕਮੇ ਜੰਮਣੁ ਹੁਕਮੇ ਮਰਣਾ ॥੨॥ ਨਾਮੁ ਤੇਰਾ </p>
<p> ਮਨ ਤਨ ਆਧਾਰੀ ॥ ਨਾਨਕ ਦਾਸੁ ਬਖਸੀਸ ਤੁਮਾਰੀ ॥੩॥੮॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰੈ ਅੰਤਰਿ ਲੋਚਾ ਮਿਲਣ ਕੀ ਪਿਆਰੇ ਹਉ ਕਿਉ ਪਾਈ ਗੁਰ ਪੂਰੇ ॥ ਜੇ ਸਉ ਖੇਲ ਖੇਲਾਈਐ ਬਾਲਕੁ ਰਹਿ </p>
<p> ਨ ਸਕੈ ਬਿਨੁ ਖੀਰੇ ॥ ਮੇਰੈ ਅੰਤਰਿ ਭੁਖ ਨ ਉਤਰੈ ਅੰਮਾਲੀ ਜੇ ਸਉ ਭੋਜਨ ਮੈ ਨੀਰੇ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ </p>
<p> ਪਿਰੰਮ ਕਾ ਬਿਨੁ ਦਰਸਨ ਕਿਉ ਮਨੁ ਧੀਰੇ ॥੧॥ ਸੁਣਿ ਸਜਣ ਮੇਰੇ ਪ੍ਰੀਤਮ ਭਾਈ ਮੈ ਮੇਲਿਹੁ ਮਿਤ੍ਰੁ ਸੁਖਦਾਤਾ ॥ </p>
<p> ਓਹੁ ਜੀਅ ਕੀ ਮੇਰੀ ਸਭ ਬੇਦਨ ਜਾਣੈ ਨਿਤ ਸੁਣਾਵੈ ਹਰਿ ਕੀਆ ਬਾਤਾ ॥ ਹਉ ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ ਰਹਿ ਨ ਸਕਾ </p>
<p> ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਜਲ ਕਉ ਬਿਲਲਾਤਾ ॥ ਹਉ ਕਿਆ ਗੁਣ ਤੇਰੇ ਸਾਰਿ ਸਮਾਲੀ ਮੈ ਨਿਰਗੁਣ ਕਉ ਰਖਿ ਲੇਤਾ </p>
<p> ॥੨॥ ਹਉ ਭਈ ਉਡੀਣੀ ਕੰਤ ਕਉ ਅੰਮਾਲੀ ਸੋ ਪਿਰੁ ਕਦਿ ਨੈਣੀ ਦੇਖਾ ॥ ਸਭਿ ਰਸ ਭੋਗਣ ਵਿਸਰੇ ਬਿਨੁ </p>
<p> ਪਿਰ ਕਿਤੈ ਨ ਲੇਖਾ ॥ ਇਹੁ ਕਾਪੜੁ ਤਨਿ ਨ ਸੁਖਾਵਈ ਕਰਿ ਨ ਸਕਉ ਹਉ ਵੇਸਾ ॥ ਜਿਨੀ ਸਖੀ ਲਾਲੁ ਰਾਵਿਆ </p>
<p> ਪਿਆਰਾ ਤਿਨ ਆਗੈ ਹਮ ਆਦੇਸਾ ॥੩॥ ਮੈ ਸਭਿ ਸੀਗਾਰ ਬਣਾਇਆ ਅੰਮਾਲੀ ਬਿਨੁ ਪਿਰ ਕਾਮਿ ਨ ਆਏ ॥ </p>
<p> ਜਾ ਸਹਿ ਬਾਤ ਨ ਪੁਛੀਆ ਅੰਮਾਲੀ ਤਾ ਬਿਰਥਾ ਜੋਬਨੁ ਸਭੁ ਜਾਏ ॥ ਧਨੁ ਧਨੁ ਤੇ ਸੋਹਾਗਣੀ ਅੰਮਾਲੀ ਜਿਨ </p>
<p> ਸਹੁ ਰਹਿਆ ਸਮਾਏ ॥ ਹਉ ਵਾਰਿਆ ਤਿਨ ਸੋਹਾਗਣੀ ਅੰਮਾਲੀ ਤਿਨ ਕੇ ਧੋਵਾ ਸਦ ਪਾਏ ॥੪॥ ਜਿਚਰੁ ਦੂਜਾ </p>
<p> ਭਰਮੁ ਸਾ ਅੰਮਾਲੀ ਤਿਚਰੁ ਮੈ ਜਾਣਿਆ ਪ੍ਰਭੁ ਦੂਰੇ ॥ ਜਾ ਮਿਲਿਆ ਪੂਰਾ ਸਤਿਗੁਰੂ ਅੰਮਾਲੀ ਤਾ ਆਸਾ ਮਨਸਾ </p>
<p> ਸਭ ਪੂਰੇ ॥ ਮੈ ਸਰਬ ਸੁਖਾ ਸੁਖ ਪਾਇਆ ਅੰਮਾਲੀ ਪਿਰੁ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਰੰਗੁ </p>
<p> ਮਾਣਿਆ ਅੰਮਾਲੀ ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਲਗਿ ਪੈਰੇ ॥੫॥੧॥੯॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਚੀ ਬਾਣੀ ਸਚੁ ਧੁਨਿ ਸਚੁ ਸਬਦੁ ਵੀਚਾਰਾ ॥ ਅਨਦਿਨੁ ਸਚੁ ਸਲਾਹਣਾ ਧਨੁ ਧਨੁ </p>
<p> ਵਡਭਾਗ ਹਮਾਰਾ ॥੧॥ ਮਨ ਮੇਰੇ ਸਾਚੇ ਨਾਮ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਦਾਸਨਿ ਦਾਸਾ ਹੋਇ ਰਹਹਿ ਤਾ ਪਾਵਹਿ </p>
</section>
<section id='ang565' route='ang/565'><p> ਸਚਾ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜਿਹਵਾ ਸਚੀ ਸਚਿ ਰਤੀ ਤਨੁ ਮਨੁ ਸਚਾ ਹੋਇ ॥ ਬਿਨੁ ਸਾਚੇ ਹੋਰੁ ਸਾਲਾਹਣਾ ਜਾਸਹਿ </p>
<p> ਜਨਮੁ ਸਭੁ ਖੋਇ ॥੨॥ ਸਚੁ ਖੇਤੀ ਸਚੁ ਬੀਜਣਾ ਸਾਚਾ ਵਾਪਾਰਾ ॥ ਅਨਦਿਨੁ ਲਾਹਾ ਸਚੁ ਨਾਮੁ ਧਨੁ ਭਗਤਿ ਭਰੇ </p>
<p> ਭੰਡਾਰਾ ॥੩॥ ਸਚੁ ਖਾਣਾ ਸਚੁ ਪੈਨਣਾ ਸਚੁ ਟੇਕ ਹਰਿ ਨਾਉ ॥ ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਮਿਲੈ ਮਹਲੀ ਪਾਏ ਥਾਉ ॥ </p>
<p> ੪॥ ਆਵਹਿ ਸਚੇ ਜਾਵਹਿ ਸਚੇ ਫਿਰਿ ਜੂਨੀ ਮੂਲਿ ਨ ਪਾਹਿ ॥ ਗੁਰਮੁਖਿ ਦਰਿ ਸਾਚੈ ਸਚਿਆਰ ਹਹਿ ਸਾਚੇ ਮਾਹਿ </p>
<p> ਸਮਾਹਿ ॥੫॥ ਅੰਤਰੁ ਸਚਾ ਮਨੁ ਸਚਾ ਸਚੀ ਸਿਫਤਿ ਸਨਾਇ ॥ ਸਚੈ ਥਾਨਿ ਸਚੁ ਸਾਲਾਹਣਾ ਸਤਿਗੁਰ ਬਲਿਹਾਰੈ </p>
<p> ਜਾਉ ॥੬॥ ਸਚੁ ਵੇਲਾ ਮੂਰਤੁ ਸਚੁ ਜਿਤੁ ਸਚੇ ਨਾਲਿ ਪਿਆਰੁ ॥ ਸਚੁ ਵੇਖਣਾ ਸਚੁ ਬੋਲਣਾ ਸਚਾ ਸਭੁ ਆਕਾਰੁ </p>
<p> ॥੭॥ ਨਾਨਕ ਸਚੈ ਮੇਲੇ ਤਾ ਮਿਲੇ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖਸੀ ਆਪੇ ਕਰੇ ਰਜਾਇ ॥੮॥੧॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਮਨੂਆ ਦਹ ਦਿਸ ਧਾਵਦਾ ਓਹੁ ਕੈਸੇ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ ਇੰਦ੍ਰੀ ਵਿਆਪਿ ਰਹੀ ਅਧਿਕਾਈ </p>
<p> ਕਾਮੁ ਕ੍ਰੋਧੁ ਨਿਤ ਸੰਤਾਵੈ ॥੧॥ ਵਾਹੁ ਵਾਹੁ ਸਹਜੇ ਗੁਣ ਰਵੀਜੈ ॥ ਰਾਮ ਨਾਮੁ ਇਸੁ ਜੁਗ ਮਹਿ ਦੁਲਭੁ ਹੈ ਗੁਰਮਤਿ </p>
<p> ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਸਬਦੁ ਚੀਨਿ ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ ਤਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ ॥ ਗੁਰਮਤੀ ਆਪੈ ਆਪੁ </p>
<p> ਪਛਾਣੈ ਤਾ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਵੈ ॥੨॥ ਏ ਮਨ ਮੇਰੇ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥ ਹਰਿ </p>
<p> ਨਿਰਮਲੁ ਸਦਾ ਸੁਖਦਾਤਾ ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਉ ॥੩॥ ਹਮ ਨੀਚ ਸੇ ਊਤਮ ਭਏ ਹਰਿ ਕੀ ਸਰਣਾਈ ॥ </p>
<p> ਪਾਥਰੁ ਡੁਬਦਾ ਕਾਢਿ ਲੀਆ ਸਾਚੀ ਵਡਿਆਈ ॥੪॥ ਬਿਖੁ ਸੇ ਅੰਮ੍ਰਿਤ ਭਏ ਗੁਰਮਤਿ ਬੁਧਿ ਪਾਈ ॥ ਅਕਹੁ </p>
<p> ਪਰਮਲ ਭਏ ਅੰਤਰਿ ਵਾਸਨਾ ਵਸਾਈ ॥੫॥ ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ ਜਗ ਮਹਿ ਖਟਿਆ ਆਇ ॥ ਪੂਰੈ ਭਾਗਿ </p>
<p> ਸਤਿਗੁਰੁ ਮਿਲੈ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੬॥ ਮਨਮੁਖ ਭੂਲੇ ਬਿਖੁ ਲਗੇ ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਹਰਿ ਕਾ ਨਾਮੁ </p>
<p> ਸਦਾ ਸੁਖ ਸਾਗਰੁ ਸਾਚਾ ਸਬਦੁ ਨ ਭਾਇਆ ॥੭॥ ਮੁਖਹੁ ਹਰਿ ਹਰਿ ਸਭੁ ਕੋ ਕਰੈ ਵਿਰਲੈ ਹਿਰਦੈ ਵਸਾਇਆ ॥ </p>
<p> ਨਾਨਕ ਜਿਨ ਕੈ ਹਿਰਦੈ ਵਸਿਆ ਮੋਖ ਮੁਕਤਿ ਤਿਨੑ ਪਾਇਆ ॥੮॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਇਆ ਕੂੜਿ ਵਿਗਾੜਿ ਕਾਹੇ ਨਾਈਐ ॥ ਨਾਤਾ ਸੋ ਪਰਵਾਣੁ ਸਚੁ ਕਮਾਈਐ ॥ ਜਬ ਸਾਚ ਅੰਦਰਿ ਹੋਇ ਸਾਚਾ </p>
</section>
<section id='ang566' route='ang/566'><p> ਤਾਮਿ ਸਾਚਾ ਪਾਈਐ ॥ ਲਿਖੇ ਬਾਝਹੁ ਸੁਰਤਿ ਨਾਹੀ ਬੋਲਿ ਬੋਲਿ ਗਵਾਈਐ ॥ ਜਿਥੈ ਜਾਇ ਬਹੀਐ ਭਲਾ ਕਹੀਐ </p>
<p> ਸੁਰਤਿ ਸਬਦੁ ਲਿਖਾਈਐ ॥ ਕਾਇਆ ਕੂੜਿ ਵਿਗਾੜਿ ਕਾਹੇ ਨਾਈਐ ॥੧॥ ਤਾ ਮੈ ਕਹਿਆ ਕਹਣੁ ਜਾ ਤੁਝੈ </p>
<p> ਕਹਾਇਆ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥ ਨਾਮੁ ਮੀਠਾ ਮਨਹਿ ਲਾਗਾ ਦੂਖਿ ਡੇਰਾ ਢਾਹਿਆ ॥ </p>
<p> ਸੂਖੁ ਮਨ ਮਹਿ ਆਇ ਵਸਿਆ ਜਾਮਿ ਤੈ ਫੁਰਮਾਇਆ ॥ ਨਦਰਿ ਤੁਧੁ ਅਰਦਾਸਿ ਮੇਰੀ ਜਿੰਨਿ ਆਪੁ ਉਪਾਇਆ ॥ </p>
<p> ਤਾ ਮੈ ਕਹਿਆ ਕਹਣੁ ਜਾ ਤੁਝੈ ਕਹਾਇਆ ॥੨॥ ਵਾਰੀ ਖਸਮੁ ਕਢਾਏ ਕਿਰਤੁ ਕਮਾਵਣਾ ॥ ਮੰਦਾ ਕਿਸੈ ਨ ਆਖਿ </p>
<p> ਝਗੜਾ ਪਾਵਣਾ ॥ ਨਹ ਪਾਇ ਝਗੜਾ ਸੁਆਮਿ ਸੇਤੀ ਆਪਿ ਆਪੁ ਵਞਾਵਣਾ ॥ ਜਿਸੁ ਨਾਲਿ ਸੰਗਤਿ ਕਰਿ ਸਰੀਕੀ </p>
<p> ਜਾਇ ਕਿਆ ਰੂਆਵਣਾ ॥ ਜੋ ਦੇਇ ਸਹਣਾ ਮਨਹਿ ਕਹਣਾ ਆਖਿ ਨਾਹੀ ਵਾਵਣਾ ॥ ਵਾਰੀ ਖਸਮੁ ਕਢਾਏ ਕਿਰਤੁ </p>
<p> ਕਮਾਵਣਾ ॥੩॥ ਸਭ ਉਪਾਈਅਨੁ ਆਪਿ ਆਪੇ ਨਦਰਿ ਕਰੇ ॥ ਕਉੜਾ ਕੋਇ ਨ ਮਾਗੈ ਮੀਠਾ ਸਭ ਮਾਗੈ ॥ ਸਭੁ </p>
<p> ਕੋਇ ਮੀਠਾ ਮੰਗਿ ਦੇਖੈ ਖਸਮ ਭਾਵੈ ਸੋ ਕਰੇ ॥ ਕਿਛੁ ਪੁੰਨ ਦਾਨ ਅਨੇਕ ਕਰਣੀ ਨਾਮ ਤੁਲਿ ਨ ਸਮਸਰੇ ॥ </p>
<p> ਨਾਨਕਾ ਜਿਨ ਨਾਮੁ ਮਿਲਿਆ ਕਰਮੁ ਹੋਆ ਧੁਰਿ ਕਦੇ ॥ ਸਭ ਉਪਾਈਅਨੁ ਆਪਿ ਆਪੇ ਨਦਰਿ ਕਰੇ ॥੪॥੧॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ॥ ਕਰਹੁ ਦਇਆ ਤੇਰਾ ਨਾਮੁ ਵਖਾਣਾ ॥ ਸਭ ਉਪਾਈਐ ਆਪਿ ਆਪੇ ਸਰਬ ਸਮਾਣਾ ॥ ਸਰਬੇ </p>
<p> ਸਮਾਣਾ ਆਪਿ ਤੂਹੈ ਉਪਾਇ ਧੰਧੈ ਲਾਈਆ ॥ ਇਕਿ ਤੁਝ ਹੀ ਕੀਏ ਰਾਜੇ ਇਕਨਾ ਭਿਖ ਭਵਾਈਆ ॥ ਲੋਭੁ ਮੋਹੁ </p>
<p> ਤੁਝੁ ਕੀਆ ਮੀਠਾ ਏਤੁ ਭਰਮਿ ਭੁਲਾਣਾ ॥ ਸਦਾ ਦਇਆ ਕਰਹੁ ਅਪਣੀ ਤਾਮਿ ਨਾਮੁ ਵਖਾਣਾ ॥੧॥ ਨਾਮੁ ਤੇਰਾ </p>
<p> ਹੈ ਸਾਚਾ ਸਦਾ ਮੈ ਮਨਿ ਭਾਣਾ ॥ ਦੂਖੁ ਗਇਆ ਸੁਖੁ ਆਇ ਸਮਾਣਾ ॥ ਗਾਵਨਿ ਸੁਰਿ ਨਰ ਸੁਘੜ ਸੁਜਾਣਾ ॥ </p>
<p> ਸੁਰਿ ਨਰ ਸੁਘੜ ਸੁਜਾਣ ਗਾਵਹਿ ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਵਹੇ ॥ ਮਾਇਆ ਮੋਹੇ ਚੇਤਹਿ ਨਾਹੀ ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਵਹੇ </p>
<p> ॥ ਇਕਿ ਮੂੜ ਮੁਗਧ ਨ ਚੇਤਹਿ ਮੂਲੇ ਜੋ ਆਇਆ ਤਿਸੁ ਜਾਣਾ ॥ ਨਾਮੁ ਤੇਰਾ ਸਦਾ ਸਾਚਾ ਸੋਇ ਮੈ ਮਨਿ ਭਾਣਾ </p>
<p> ॥੨॥ ਤੇਰਾ ਵਖਤੁ ਸੁਹਾਵਾ ਅੰਮ੍ਰਿਤੁ ਤੇਰੀ ਬਾਣੀ ॥ ਸੇਵਕ ਸੇਵਹਿ ਭਾਉ ਕਰਿ ਲਾਗਾ ਸਾਉ ਪਰਾਣੀ ॥ ਸਾਉ </p>
<p> ਪ੍ਰਾਣੀ ਤਿਨਾ ਲਾਗਾ ਜਿਨੀ ਅੰਮ੍ਰਿਤੁ ਪਾਇਆ ॥ ਨਾਮਿ ਤੇਰੈ ਜੋਇ ਰਾਤੇ ਨਿਤ ਚੜਹਿ ਸਵਾਇਆ ॥ ਇਕੁ ਕਰਮੁ </p>
<p> ਧਰਮੁ ਨ ਹੋਇ ਸੰਜਮੁ ਜਾਮਿ ਨ ਏਕੁ ਪਛਾਣੀ ॥ ਵਖਤੁ ਸੁਹਾਵਾ ਸਦਾ ਤੇਰਾ ਅੰਮ੍ਰਿਤ ਤੇਰੀ ਬਾਣੀ ॥੩॥ ਹਉ </p>
</section>
<section id='ang567' route='ang/567'><p> ਬਲਿਹਾਰੀ ਸਾਚੇ ਨਾਵੈ ॥ ਰਾਜੁ ਤੇਰਾ ਕਬਹੁ ਨ ਜਾਵੈ ॥ ਰਾਜੋ ਤ ਤੇਰਾ ਸਦਾ ਨਿਹਚਲੁ ਏਹੁ ਕਬਹੁ ਨ ਜਾਵਏ ॥ </p>
<p> ਚਾਕਰੁ ਤ ਤੇਰਾ ਸੋਇ ਹੋਵੈ ਜੋਇ ਸਹਜਿ ਸਮਾਵਏ ॥ ਦੁਸਮਨੁ ਤ ਦੂਖੁ ਨ ਲਗੈ ਮੂਲੇ ਪਾਪੁ ਨੇੜਿ ਨ ਆਵਏ ॥ ਹਉ </p>
<p> ਬਲਿਹਾਰੀ ਸਦਾ ਹੋਵਾ ਏਕ ਤੇਰੇ ਨਾਵਏ ॥੪॥ ਜੁਗਹ ਜੁਗੰਤਰਿ ਭਗਤ ਤੁਮਾਰੇ ॥ ਕੀਰਤਿ ਕਰਹਿ ਸੁਆਮੀ ਤੇਰੈ </p>
<p> ਦੁਆਰੇ ॥ ਜਪਹਿ ਤ ਸਾਚਾ ਏਕੁ ਮੁਰਾਰੇ ॥ ਸਾਚਾ ਮੁਰਾਰੇ ਤਾਮਿ ਜਾਪਹਿ ਜਾਮਿ ਮੰਨਿ ਵਸਾਵਹੇ ॥ ਭਰਮੋ ਭੁਲਾਵਾ </p>
<p> ਤੁਝਹਿ ਕੀਆ ਜਾਮਿ ਏਹੁ ਚੁਕਾਵਹੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕਰਹੁ ਕਿਰਪਾ ਲੇਹੁ ਜਮਹੁ ਉਬਾਰੇ ॥ ਜੁਗਹ ਜੁਗੰਤਰਿ ਭਗਤ </p>
<p> ਤੁਮਾਰੇ ॥੫॥ ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ ਅਲਖ ਅਪਾਰਾ ॥ ਕਿਉ ਕਰਿ ਕਰਉ ਬੇਨੰਤੀ ਹਉ ਆਖਿ ਨ ਜਾਣਾ ॥ ਨਦਰਿ </p>
<p> ਕਰਹਿ ਤਾ ਸਾਚੁ ਪਛਾਣਾ ॥ ਸਾਚੋ ਪਛਾਣਾ ਤਾਮਿ ਤੇਰਾ ਜਾਮਿ ਆਪਿ ਬੁਝਾਵਹੇ ॥ ਦੂਖ ਭੂਖ ਸੰਸਾਰਿ ਕੀਏ ਸਹਸਾ </p>
<p> ਏਹੁ ਚੁਕਾਵਹੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਜਾਇ ਸਹਸਾ ਬੁਝੈ ਗੁਰ ਬੀਚਾਰਾ ॥ ਵਡਾ ਸਾਹਿਬੁ ਹੈ ਆਪਿ ਅਲਖ ਅਪਾਰਾ </p>
<p> ॥੬॥ ਤੇਰੇ ਬੰਕੇ ਲੋਇਣ ਦੰਤ ਰੀਸਾਲਾ ॥ ਸੋਹਣੇ ਨਕ ਜਿਨ ਲੰਮੜੇ ਵਾਲਾ ॥ ਕੰਚਨ ਕਾਇਆ ਸੁਇਨੇ ਕੀ ਢਾਲਾ </p>
<p> ॥ ਸੋਵੰਨ ਢਾਲਾ ਕ੍ਰਿਸਨ ਮਾਲਾ ਜਪਹੁ ਤੁਸੀ ਸਹੇਲੀਹੋ ॥ ਜਮ ਦੁਆਰਿ ਨ ਹੋਹੁ ਖੜੀਆ ਸਿਖ ਸੁਣਹੁ ਮਹੇਲੀਹੋ ॥ </p>
<p> ਹੰਸ ਹੰਸਾ ਬਗ ਬਗਾ ਲਹੈ ਮਨ ਕੀ ਜਾਲਾ ॥ ਬੰਕੇ ਲੋਇਣ ਦੰਤ ਰੀਸਾਲਾ ॥੭॥ ਤੇਰੀ ਚਾਲ ਸੁਹਾਵੀ ਮਧੁਰਾੜੀ </p>
<p> ਬਾਣੀ ॥ ਕੁਹਕਨਿ ਕੋਕਿਲਾ ਤਰਲ ਜੁਆਣੀ ॥ ਤਰਲਾ ਜੁਆਣੀ ਆਪਿ ਭਾਣੀ ਇਛ ਮਨ ਕੀ ਪੂਰੀਏ ॥ ਸਾਰੰਗ </p>
<p> ਜਿਉ ਪਗੁ ਧਰੈ ਠਿਮਿ ਠਿਮਿ ਆਪਿ ਆਪੁ ਸੰਧੂਰਏ ॥ ਸ੍ਰੀਰੰਗ ਰਾਤੀ ਫਿਰੈ ਮਾਤੀ ਉਦਕੁ ਗੰਗਾ ਵਾਣੀ ॥ ਬਿਨਵੰਤਿ </p>
<p> ਨਾਨਕੁ ਦਾਸੁ ਹਰਿ ਕਾ ਤੇਰੀ ਚਾਲ ਸੁਹਾਵੀ ਮਧੁਰਾੜੀ ਬਾਣੀ ॥੮॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਪਣੇ ਪਿਰ ਕੈ ਰੰਗਿ ਰਤੀ ਮੁਈਏ ਸੋਭਾਵੰਤੀ ਨਾਰੇ ॥ ਸਚੈ ਸਬਦਿ ਮਿਲਿ ਰਹੀ ਮੁਈਏ ਪਿਰੁ ਰਾਵੇ ਭਾਇ ਪਿਆਰੇ </p>
<p> ॥ ਸਚੈ ਭਾਇ ਪਿਆਰੀ ਕੰਤਿ ਸਵਾਰੀ ਹਰਿ ਹਰਿ ਸਿਉ ਨੇਹੁ ਰਚਾਇਆ ॥ ਆਪੁ ਗਵਾਇਆ ਤਾ ਪਿਰੁ ਪਾਇਆ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਇਆ ॥ ਸਾ ਧਨ ਸਬਦਿ ਸੁਹਾਈ ਪ੍ਰੇਮ ਕਸਾਈ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥ ਨਾਨਕ ਸਾ ਧਨ </p>
<p> ਮੇਲਿ ਲਈ ਪਿਰਿ ਆਪੇ ਸਾਚੈ ਸਾਹਿ ਸਵਾਰੀ ॥੧॥ ਨਿਰਗੁਣਵੰਤੜੀਏ ਪਿਰੁ ਦੇਖਿ ਹਦੂਰੇ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਜਿਨੀ </p>
</section>
<section id='ang568' route='ang/568'><p> ਰਾਵਿਆ ਮੁਈਏ ਪਿਰੁ ਰਵਿ ਰਹਿਆ ਭਰਪੂਰੇ ਰਾਮ ॥ ਪਿਰੁ ਰਵਿ ਰਹਿਆ ਭਰਪੂਰੇ ਵੇਖੁ ਹਜੂਰੇ ਜੁਗਿ ਜੁਗਿ ਏਕੋ </p>
<p> ਜਾਤਾ ॥ ਧਨ ਬਾਲੀ ਭੋਲੀ ਪਿਰੁ ਸਹਜਿ ਰਾਵੈ ਮਿਲਿਆ ਕਰਮ ਬਿਧਾਤਾ ॥ ਜਿਨਿ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ਸਬਦਿ </p>
<p> ਸੁਭਾਖਿਆ ਹਰਿ ਸਰਿ ਰਹੀ ਭਰਪੂਰੇ ॥ ਨਾਨਕ ਕਾਮਣਿ ਸਾ ਪਿਰ ਭਾਵੈ ਸਬਦੇ ਰਹੈ ਹਦੂਰੇ ॥੨॥ ਸੋਹਾਗਣੀ ਜਾਇ </p>
<p> ਪੂਛਹੁ ਮੁਈਏ ਜਿਨੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥ ਪਿਰ ਕਾ ਹੁਕਮੁ ਨ ਪਾਇਓ ਮੁਈਏ ਜਿਨੀ ਵਿਚਹੁ ਆਪੁ ਨ </p>
<p> ਗਵਾਇਆ ॥ ਜਿਨੀ ਆਪੁ ਗਵਾਇਆ ਤਿਨੀ ਪਿਰੁ ਪਾਇਆ ਰੰਗ ਸਿਉ ਰਲੀਆ ਮਾਣੈ ॥ ਸਦਾ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ </p>
<p> ਮਾਤੀ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੈ ॥ ਕਾਮਣਿ ਵਡਭਾਗੀ ਅੰਤਰਿ ਲਿਵ ਲਾਗੀ ਹਰਿ ਕਾ ਪ੍ਰੇਮੁ ਸੁਭਾਇਆ ॥ ਨਾਨਕ </p>
<p> ਕਾਮਣਿ ਸਹਜੇ ਰਾਤੀ ਜਿਨਿ ਸਚੁ ਸੀਗਾਰੁ ਬਣਾਇਆ ॥੩॥ ਹਉਮੈ ਮਾਰਿ ਮੁਈਏ ਤੂ ਚਲੁ ਗੁਰ ਕੈ ਭਾਏ ॥ ਹਰਿ </p>
<p> ਵਰੁ ਰਾਵਹਿ ਸਦਾ ਮੁਈਏ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਏ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਏ ਸਬਦੁ ਵਜਾਏ ਸਦਾ ਸੁਹਾਗਣਿ </p>
<p> ਨਾਰੀ ॥ ਪਿਰੁ ਰਲੀਆਲਾ ਜੋਬਨੁ ਬਾਲਾ ਅਨਦਿਨੁ ਕੰਤਿ ਸਵਾਰੀ ॥ ਹਰਿ ਵਰੁ ਸੋਹਾਗੋ ਮਸਤਕਿ ਭਾਗੋ ਸਚੈ ਸਬਦਿ </p>
<p> ਸੁਹਾਏ ॥ ਨਾਨਕ ਕਾਮਣਿ ਹਰਿ ਰੰਗਿ ਰਾਤੀ ਜਾ ਚਲੈ ਸਤਿਗੁਰ ਭਾਏ ॥੪॥੧॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਸਭੁ ਵਾਪਾਰੁ ਭਲਾ ਜੇ ਸਹਜੇ ਕੀਜੈ ਰਾਮ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੀਐ ਲਾਹਾ ਹਰਿ ਰਸੁ ਪੀਜੈ ਰਾਮ ॥ ਲਾਹਾ ਹਰਿ </p>
<p> ਰਸੁ ਲੀਜੈ ਹਰਿ ਰਾਵੀਜੈ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੈ ॥ ਗੁਣ ਸੰਗ੍ਰਹਿ ਅਵਗਣ ਵਿਕਣਹਿ ਆਪੈ ਆਪੁ ਪਛਾਣੈ ॥ </p>
<p> ਗੁਰਮਤਿ ਪਾਈ ਵਡੀ ਵਡਿਆਈ ਸਚੈ ਸਬਦਿ ਰਸੁ ਪੀਜੈ ॥ ਨਾਨਕ ਹਰਿ ਕੀ ਭਗਤਿ ਨਿਰਾਲੀ ਗੁਰਮੁਖਿ ਵਿਰਲੈ </p>
<p> ਕੀਜੈ ॥੧॥ ਗੁਰਮੁਖਿ ਖੇਤੀ ਹਰਿ ਅੰਤਰਿ ਬੀਜੀਐ ਹਰਿ ਲੀਜੈ ਸਰੀਰਿ ਜਮਾਏ ਰਾਮ ॥ ਆਪਣੇ ਘਰ ਅੰਦਰਿ ਰਸੁ </p>
<p> ਭੁੰਚੁ ਤੂ ਲਾਹਾ ਲੈ ਪਰਥਾਏ ਰਾਮ ॥ ਲਾਹਾ ਪਰਥਾਏ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ਧਨੁ ਖੇਤੀ ਵਾਪਾਰਾ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਏ </p>
<p> ਮੰਨਿ ਵਸਾਏ ਬੂਝੈ ਗੁਰ ਬੀਚਾਰਾ ॥ ਮਨਮੁਖ ਖੇਤੀ ਵਣਜੁ ਕਰਿ ਥਾਕੇ ਤ੍ਰਿਸਨਾ ਭੁਖ ਨ ਜਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਬੀਜਿ </p>
<p> ਮਨ ਅੰਦਰਿ ਸਚੈ ਸਬਦਿ ਸੁਭਾਏ ॥੨॥ ਹਰਿ ਵਾਪਾਰਿ ਸੇ ਜਨ ਲਾਗੇ ਜਿਨਾ ਮਸਤਕਿ ਮਣੀ ਵਡਭਾਗੋ ਰਾਮ ॥ </p>
<p> ਗੁਰਮਤੀ ਮਨੁ ਨਿਜ ਘਰਿ ਵਸਿਆ ਸਚੈ ਸਬਦਿ ਬੈਰਾਗੋ ਰਾਮ ॥ ਮੁਖਿ ਮਸਤਕਿ ਭਾਗੋ ਸਚਿ ਬੈਰਾਗੋ ਸਾਚਿ ਰਤੇ </p>
<p> ਵੀਚਾਰੀ ॥ ਨਾਮ ਬਿਨਾ ਸਭੁ ਜਗੁ ਬਉਰਾਨਾ ਸਬਦੇ ਹਉਮੈ ਮਾਰੀ ॥ ਸਾਚੈ ਸਬਦਿ ਲਾਗਿ ਮਤਿ ਉਪਜੈ ਗੁਰਮੁਖਿ </p>
</section>
<section id='ang569' route='ang/569'><p> ਨਾਮੁ ਸੋਹਾਗੋ ॥ ਨਾਨਕ ਸਬਦਿ ਮਿਲੈ ਭਉ ਭੰਜਨੁ ਹਰਿ ਰਾਵੈ ਮਸਤਕਿ ਭਾਗੋ ॥੩॥ ਖੇਤੀ ਵਣਜੁ ਸਭੁ ਹੁਕਮੁ ਹੈ </p>
<p> ਹੁਕਮੇ ਮੰਨਿ ਵਡਿਆਈ ਰਾਮ ॥ ਗੁਰਮਤੀ ਹੁਕਮੁ ਬੂਝੀਐ ਹੁਕਮੇ ਮੇਲਿ ਮਿਲਾਈ ਰਾਮ ॥ ਹੁਕਮਿ ਮਿਲਾਈ ਸਹਜਿ </p>
<p> ਸਮਾਈ ਗੁਰ ਕਾ ਸਬਦੁ ਅਪਾਰਾ ॥ ਸਚੀ ਵਡਿਆਈ ਗੁਰ ਤੇ ਪਾਈ ਸਚੁ ਸਵਾਰਣਹਾਰਾ ॥ ਭਉ ਭੰਜਨੁ ਪਾਇਆ </p>
<p> ਆਪੁ ਗਵਾਇਆ ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਈ ॥ ਕਹੁ ਨਾਨਕ ਨਾਮੁ ਨਿਰੰਜਨੁ ਅਗਮੁ ਅਗੋਚਰੁ ਹੁਕਮੇ ਰਹਿਆ </p>
<p> ਸਮਾਈ ॥੪॥੨॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਮਨ ਮੇਰਿਆ ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲਿ ਜੀਉ ॥ ਆਪਣੈ ਘਰਿ ਤੂ </p>
<p> ਸੁਖਿ ਵਸਹਿ ਪੋਹਿ ਨ ਸਕੈ ਜਮਕਾਲੁ ਜੀਉ ॥ ਕਾਲੁ ਜਾਲੁ ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਸਾਚੈ ਸਬਦਿ ਲਿਵ ਲਾਏ ॥ ਸਦਾ </p>
<p> ਸਚਿ ਰਤਾ ਮਨੁ ਨਿਰਮਲੁ ਆਵਣੁ ਜਾਣੁ ਰਹਾਏ ॥ ਦੂਜੈ ਭਾਇ ਭਰਮਿ ਵਿਗੁਤੀ ਮਨਮੁਖਿ ਮੋਹੀ ਜਮਕਾਲਿ ॥ ਕਹੈ </p>
<p> ਨਾਨਕੁ ਸੁਣਿ ਮਨ ਮੇਰੇ ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲਿ ॥੧॥ ਮਨ ਮੇਰਿਆ ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਹੈ ਬਾਹਰਿ ਵਸਤੁ ਨ </p>
<p> ਭਾਲਿ ॥ ਜੋ ਭਾਵੈ ਸੋ ਭੁੰਚਿ ਤੂ ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲਿ ਮਨ ਮੇਰੇ ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਸਖਾਈ ॥ ਮਨਮੁਖ ਅੰਧੁਲੇ ਗਿਆਨ ਵਿਹੂਣੇ ਦੂਜੈ ਭਾਇ ਖੁਆਈ ॥ ਬਿਨੁ ਨਾਵੈ ਕੋ ਛੂਟੈ ਨਾਹੀ ਸਭ ਬਾਧੀ ਜਮਕਾਲਿ </p>
<p> ॥ ਨਾਨਕ ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਹੈ ਤੂ ਬਾਹਰਿ ਵਸਤੁ ਨ ਭਾਲਿ ॥੨॥ ਮਨ ਮੇਰਿਆ ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇ ਕੈ ਇਕਿ </p>
<p> ਸਚਿ ਲਗੇ ਵਾਪਾਰਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਅੰਤਰਿ ਸਬਦੁ ਅਪਾਰਾ ॥ ਅੰਤਰਿ ਸਬਦੁ ਅਪਾਰਾ ਹਰਿ ਨਾਮੁ </p>
<p> ਪਿਆਰਾ ਨਾਮੇ ਨਉ ਨਿਧਿ ਪਾਈ ॥ ਮਨਮੁਖ ਮਾਇਆ ਮੋਹ ਵਿਆਪੇ ਦੂਖਿ ਸੰਤਾਪੇ ਦੂਜੈ ਪਤਿ ਗਵਾਈ ॥ ਹਉਮੈ </p>
<p> ਮਾਰਿ ਸਚਿ ਸਬਦਿ ਸਮਾਣੇ ਸਚਿ ਰਤੇ ਅਧਿਕਾਈ ॥ ਨਾਨਕ ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ </p>
<p> ॥੩॥ ਮਨ ਮੇਰੇ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਸੇ ਜਨ ਵਡਭਾਗੀ ਰਾਮ ॥ ਜੋ ਮਨੁ ਮਾਰਹਿ ਆਪਣਾ ਸੇ ਪੁਰਖ ਬੈਰਾਗੀ </p>
<p> ਰਾਮ ॥ ਸੇ ਜਨ ਬੈਰਾਗੀ ਸਚਿ ਲਿਵ ਲਾਗੀ ਆਪਣਾ ਆਪੁ ਪਛਾਣਿਆ ॥ ਮਤਿ ਨਿਹਚਲ ਅਤਿ ਗੂੜੀ ਗੁਰਮੁਖਿ </p>
<p> ਸਹਜੇ ਨਾਮੁ ਵਖਾਣਿਆ ॥ ਇਕ ਕਾਮਣਿ ਹਿਤਕਾਰੀ ਮਾਇਆ ਮੋਹਿ ਪਿਆਰੀ ਮਨਮੁਖ ਸੋਇ ਰਹੇ ਅਭਾਗੇ ॥ </p>
<p> ਨਾਨਕ ਸਹਜੇ ਸੇਵਹਿ ਗੁਰੁ ਅਪਣਾ ਸੇ ਪੂਰੇ ਵਡਭਾਗੇ ॥੪॥੩॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਰਤਨ ਪਦਾਰਥ </p>
<p> ਵਣਜੀਅਹਿ ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਈ ਰਾਮ ॥ ਲਾਹਾ ਲਾਭੁ ਹਰਿ ਭਗਤਿ ਹੈ ਗੁਣ ਮਹਿ ਗੁਣੀ ਸਮਾਈ ਰਾਮ ॥ </p>
</section>
<section id='ang570' route='ang/570'><p> ਗੁਣ ਮਹਿ ਗੁਣੀ ਸਮਾਏ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ਲਾਹਾ ਭਗਤਿ ਸੈਸਾਰੇ ॥ ਬਿਨੁ ਭਗਤੀ ਸੁਖੁ ਨ ਹੋਈ ਦੂਜੈ ਪਤਿ ਖੋਈ </p>
<p> ਗੁਰਮਤਿ ਨਾਮੁ ਅਧਾਰੇ ॥ ਵਖਰੁ ਨਾਮੁ ਸਦਾ ਲਾਭੁ ਹੈ ਜਿਸ ਨੋ ਏਤੁ ਵਾਪਾਰਿ ਲਾਏ ॥ ਰਤਨ ਪਦਾਰਥ ਵਣਜੀਅਹਿ </p>
<p> ਜਾਂ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥੧॥ ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਦੁਖੁ ਹੈ ਖੋਟਾ ਇਹੁ ਵਾਪਾਰਾ ਰਾਮ ॥ ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਵਣੀ </p>
<p> ਬਹੁ ਵਧਹਿ ਵਿਕਾਰਾ ਰਾਮ ॥ ਬਹੁ ਵਧਹਿ ਵਿਕਾਰਾ ਸਹਸਾ ਇਹੁ ਸੰਸਾਰਾ ਬਿਨੁ ਨਾਵੈ ਪਤਿ ਖੋਈ ॥ ਪੜਿ ਪੜਿ </p>
<p> ਪੰਡਿਤ ਵਾਦੁ ਵਖਾਣਹਿ ਬਿਨੁ ਬੂਝੇ ਸੁਖੁ ਨ ਹੋਈ ॥ ਆਵਣ ਜਾਣਾ ਕਦੇ ਨ ਚੂਕੈ ਮਾਇਆ ਮੋਹ ਪਿਆਰਾ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਦੁਖੁ ਹੈ ਖੋਟਾ ਇਹੁ ਵਾਪਾਰਾ ॥੨॥ ਖੋਟੇ ਖਰੇ ਸਭਿ ਪਰਖੀਅਨਿ ਤਿਤੁ ਸਚੇ ਕੈ ਦਰਬਾਰਾ ਰਾਮ ॥ </p>
<p> ਖੋਟੇ ਦਰਗਹ ਸੁਟੀਅਨਿ ਊਭੇ ਕਰਨਿ ਪੁਕਾਰਾ ਰਾਮ ॥ ਊਭੇ ਕਰਨਿ ਪੁਕਾਰਾ ਮੁਗਧ ਗਵਾਰਾ ਮਨਮੁਖਿ ਜਨਮੁ </p>
<p> ਗਵਾਇਆ ॥ ਬਿਖਿਆ ਮਾਇਆ ਜਿਨਿ ਜਗਤੁ ਭੁਲਾਇਆ ਸਾਚਾ ਨਾਮੁ ਨ ਭਾਇਆ ॥ ਮਨਮੁਖ ਸੰਤਾ ਨਾਲਿ </p>
<p> ਵੈਰੁ ਕਰਿ ਦੁਖੁ ਖਟੇ ਸੰਸਾਰਾ ॥ ਖੋਟੇ ਖਰੇ ਪਰਖੀਅਨਿ ਤਿਤੁ ਸਚੈ ਦਰਵਾਰਾ ਰਾਮ ॥੩॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ </p>
<p> ਹੋਰੁ ਕਰਣਾ ਕਿਛੂ ਨ ਜਾਈ ਰਾਮ ॥ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਇਸੀ ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ ਰਾਮ ॥ ਜਿਉ ਤਿਸ ਦੀ </p>
<p> ਵਡਿਆਈ ਆਪਿ ਕਰਾਈ ਵਰੀਆਮੁ ਨ ਫੁਸੀ ਕੋਈ ॥ ਜਗਜੀਵਨੁ ਦਾਤਾ ਕਰਮਿ ਬਿਧਾਤਾ ਆਪੇ ਬਖਸੇ ਸੋਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਗਵਾਈਐ ਨਾਨਕ ਨਾਮਿ ਪਤਿ ਪਾਈ ॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਹੋਰੁ ਕਰਣਾ ਕਿਛੂ ਨ </p>
<p> ਜਾਈ ॥੪॥੪॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਸਚਾ ਸਉਦਾ ਹਰਿ ਨਾਮੁ ਹੈ ਸਚਾ ਵਾਪਾਰਾ ਰਾਮ ॥ ਗੁਰਮਤੀ ਹਰਿ ਨਾਮੁ </p>
<p> ਵਣਜੀਐ ਅਤਿ ਮੋਲੁ ਅਫਾਰਾ ਰਾਮ ॥ ਅਤਿ ਮੋਲੁ ਅਫਾਰਾ ਸਚ ਵਾਪਾਰਾ ਸਚਿ ਵਾਪਾਰਿ ਲਗੇ ਵਡਭਾਗੀ ॥ ਅੰਤਰਿ </p>
<p> ਬਾਹਰਿ ਭਗਤੀ ਰਾਤੇ ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥ ਨਦਰਿ ਕਰੇ ਸੋਈ ਸਚੁ ਪਾਏ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਾ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਰਤੇ ਤਿਨ ਹੀ ਸੁਖੁ ਪਾਇਆ ਸਾਚੈ ਕੇ ਵਾਪਾਰਾ ॥੧॥ ਹੰਉਮੈ ਮਾਇਆ ਮੈਲੁ ਹੈ ਮਾਇਆ ਮੈਲੁ ਭਰੀਜੈ </p>
<p> ਰਾਮ ॥ ਗੁਰਮਤੀ ਮਨੁ ਨਿਰਮਲਾ ਰਸਨਾ ਹਰਿ ਰਸੁ ਪੀਜੈ ਰਾਮ ॥ ਰਸਨਾ ਹਰਿ ਰਸੁ ਪੀਜੈ ਅੰਤਰੁ ਭੀਜੈ ਸਾਚ ਸਬਦਿ </p>
<p> ਬੀਚਾਰੀ ॥ ਅੰਤਰਿ ਖੂਹਟਾ ਅੰਮ੍ਰਿਤਿ ਭਰਿਆ ਸਬਦੇ ਕਾਢਿ ਪੀਐ ਪਨਿਹਾਰੀ ॥ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋਈ ਸਚਿ ਲਾਗੈ </p>
<p> ਰਸਨਾ ਰਾਮੁ ਰਵੀਜੈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੇ ਨਿਰਮਲ ਹੋਰ ਹਉਮੈ ਮੈਲੁ ਭਰੀਜੈ ॥੨॥ ਪੰਡਿਤ ਜੋਤਕੀ ਸਭਿ </p>
</section>
<section id='ang571' route='ang/571'><p> ਪੜਿ ਪੜਿ ਕੂਕਦੇ ਕਿਸੁ ਪਹਿ ਕਰਹਿ ਪੁਕਾਰਾ ਰਾਮ ॥ ਮਾਇਆ ਮੋਹੁ ਅੰਤਰਿ ਮਲੁ ਲਾਗੈ ਮਾਇਆ ਕੇ ਵਾਪਾਰਾ </p>
<p> ਰਾਮ ॥ ਮਾਇਆ ਕੇ ਵਾਪਾਰਾ ਜਗਤਿ ਪਿਆਰਾ ਆਵਣਿ ਜਾਣਿ ਦੁਖੁ ਪਾਈ ॥ ਬਿਖੁ ਕਾ ਕੀੜਾ ਬਿਖੁ ਸਿਉ ਲਾਗਾ </p>
<p> ਬਿਸ†ਾ ਮਾਹਿ ਸਮਾਈ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੋਇ ਕਮਾਵੈ ਕੋਇ ਨ ਮੇਟਣਹਾਰਾ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਤਿਨ ਸਦਾ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਹੋਰਿ ਮੂਰਖ ਕੂਕਿ ਮੁਏ ਗਾਵਾਰਾ ॥੩॥ ਮਾਇਆ ਮੋਹਿ ਮਨੁ ਰੰਗਿਆ ਮੋਹਿ ਸੁਧਿ ਨ ਕਾਈ ਰਾਮ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਰੰਗੀਐ ਦੂਜਾ ਰੰਗੁ ਜਾਈ ਰਾਮ ॥ ਦੂਜਾ ਰੰਗੁ ਜਾਈ ਸਾਚਿ ਸਮਾਈ ਸਚਿ ਭਰੇ ਭੰਡਾਰਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋਈ ਬੂਝੈ ਸਚਿ ਸਵਾਰਣਹਾਰਾ ॥ ਆਪੇ ਮੇਲੇ ਸੋ ਹਰਿ ਮਿਲੈ ਹੋਰੁ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਏ ॥ ਨਾਨਕ </p>
<p> ਵਿਣੁ ਨਾਵੈ ਭਰਮਿ ਭੁਲਾਇਆ ਇਕਿ ਨਾਮਿ ਰਤੇ ਰੰਗੁ ਲਾਏ ॥੪॥੫॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਏ ਮਨ ਮੇਰਿਆ </p>
<p> ਆਵਾ ਗਉਣੁ ਸੰਸਾਰੁ ਹੈ ਅੰਤਿ ਸਚਿ ਨਿਬੇੜਾ ਰਾਮ ॥ ਆਪੇ ਸਚਾ ਬਖਸਿ ਲਏ ਫਿਰਿ ਹੋਇ ਨ ਫੇਰਾ ਰਾਮ ॥ ਫਿਰਿ </p>
<p> ਹੋਇ ਨ ਫੇਰਾ ਅੰਤਿ ਸਚਿ ਨਿਬੇੜਾ ਗੁਰਮੁਖਿ ਮਿਲੈ ਵਡਿਆਈ ॥ ਸਾਚੈ ਰੰਗਿ ਰਾਤੇ ਸਹਜੇ ਮਾਤੇ ਸਹਜੇ ਰਹੇ </p>

<section id='ang575' route='ang/575'><p> ਭਾਇਆ ॥੩॥ ਹਰਿ ਧਾਰਹੁ ਹਰਿ ਧਾਰਹੁ ਕਿਰਪਾ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ਰਾਮ ॥ ਹਮ ਪਾਪੀ ਹਮ ਪਾਪੀ </p>

<p> ਪਾਇਆ ਦੇਹ ਸੁ ਕੰਚਨ ਚੰਗੜੀਆ ॥ ਗੁਰਮੁਖਿ ਰੰਗੁ ਚਲੂਲਾ ਪਾਵੈ ਹਰਿ ਹਰਿ ਹਰਿ ਨਵ ਰੰਗੜੀਆ ॥ ਏਹ ਦੇਹ </p>

<p> ਉਪਾਈਆ ॥੧॥ ਦੇਹ ਪਾਵਉ ਜੀਨੁ ਬੁਝਿ ਚੰਗਾ ਰਾਮ ॥ ਚੜਿ ਲੰਘਾ ਜੀ ਬਿਖਮੁ ਭੁਇਅੰਗਾ ਰਾਮ ॥ ਬਿਖਮੁ </p>

<section id='ang576' route='ang/576'><p> ਗਿਆਨ ਮੰਗੀ ਹਰਿ ਕਥਾ ਚੰਗੀ ਹਰਿ ਨਾਮੁ ਗਤਿ ਮਿਤਿ ਜਾਣੀਆ ॥ ਸਭੁ ਜਨਮੁ ਸਫਲਿਉ ਕੀਆ ਕਰਤੈ ਹਰਿ </p>
<p> ਰਾਮ ਨਾਮਿ ਵਖਾਣੀਆ ॥ ਹਰਿ ਰਾਮ ਨਾਮੁ ਸਲਾਹਿ ਹਰਿ ਪ੍ਰਭ ਹਰਿ ਭਗਤਿ ਹਰਿ ਜਨ ਮੰਗੀਆ ॥ ਜਨੁ ਕਹੈ </p>
<p> ਨਾਨਕੁ ਸੁਣਹੁ ਸੰਤਹੁ ਹਰਿ ਭਗਤਿ ਗੋਵਿੰਦ ਚੰਗੀਆ ॥੧॥ ਦੇਹ ਕੰਚਨ ਜੀਨੁ ਸੁਵਿਨਾ ਰਾਮ ॥ ਜੜਿ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਰਤੰਨਾ ਰਾਮ ॥ ਜੜਿ ਨਾਮ ਰਤਨੁ ਗੋਵਿੰਦ ਪਾਇਆ ਹਰਿ ਮਿਲੇ ਹਰਿ ਗੁਣ ਸੁਖ ਘਣੇ ॥ ਗੁਰ ਸਬਦੁ ਪਾਇਆ </p>
<p> ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਵਡਭਾਗੀ ਹਰਿ ਰੰਗ ਹਰਿ ਬਣੇ ॥ ਹਰਿ ਮਿਲੇ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਹਰਿ ਨਵਤਨ ਹਰਿ </p>
<p> ਨਵ ਰੰਗੀਆ ॥ ਨਾਨਕੁ ਵਖਾਣੈ ਨਾਮੁ ਜਾਣੈ ਹਰਿ ਨਾਮੁ ਹਰਿ ਪ੍ਰਭ ਮੰਗੀਆ ॥੨॥ ਕੜੀਆਲੁ ਮੁਖੇ ਗੁਰਿ ਅੰਕਸੁ </p>
<p> ਪਾਇਆ ਰਾਮ ॥ ਮਨੁ ਮੈਗਲੁ ਗੁਰ ਸਬਦਿ ਵਸਿ ਆਇਆ ਰਾਮ ॥ ਮਨੁ ਵਸਗਤਿ ਆਇਆ ਪਰਮ ਪਦੁ ਪਾਇਆ </p>
<p> ਸਾ ਧਨ ਕੰਤਿ ਪਿਆਰੀ ॥ ਅੰਤਰਿ ਪ੍ਰੇਮੁ ਲਗਾ ਹਰਿ ਸੇਤੀ ਘਰਿ ਸੋਹੈ ਹਰਿ ਪ੍ਰਭ ਨਾਰੀ ॥ ਹਰਿ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ </p>
<p> ਮਾਤੀ ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਹਰਿ ਪਾਇਆ ॥ ਨਾਨਕ ਜਨੁ ਹਰਿ ਦਾਸੁ ਕਹਤੁ ਹੈ ਵਡਭਾਗੀ ਹਰਿ ਹਰਿ ਧਿਆਇਆ </p>
<p> ॥੩॥ ਦੇਹ ਘੋੜੀ ਜੀ ਜਿਤੁ ਹਰਿ ਪਾਇਆ ਰਾਮ ॥ ਮਿਲਿ ਸਤਿਗੁਰ ਜੀ ਮੰਗਲੁ ਗਾਇਆ ਰਾਮ ॥ ਹਰਿ ਗਾਇ </p>
<p> ਮੰਗਲੁ ਰਾਮ ਨਾਮਾ ਹਰਿ ਸੇਵ ਸੇਵਕ ਸੇਵਕੀ ॥ ਪ੍ਰਭ ਜਾਇ ਪਾਵੈ ਰੰਗ ਮਹਲੀ ਹਰਿ ਰੰਗੁ ਮਾਣੈ ਰੰਗ ਕੀ ॥ ਗੁਣ </p>
<p> ਰਾਮ ਗਾਏ ਮਨਿ ਸੁਭਾਏ ਹਰਿ ਗੁਰਮਤੀ ਮਨਿ ਧਿਆਇਆ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ਦੇਹ ਘੋੜੀ ਚੜਿ </p>
<p> ਹਰਿ ਪਾਇਆ ॥੪॥੨॥੬॥ </p>
<p> ਰਾਗੁ ਵਡਹੰਸੁ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰ ਮਿਲਿ ਲਧਾ ਜੀ ਰਾਮੁ ਪਿਆਰਾ ਰਾਮ ॥ ਇਹੁ ਤਨੁ ਮਨੁ ਦਿਤੜਾ ਵਾਰੋ ਵਾਰਾ ਰਾਮ ॥ ਤਨੁ ਮਨੁ ਦਿਤਾ ਭਵਜਲੁ </p>
<p> ਜਿਤਾ ਚੂਕੀ ਕਾਂਣਿ ਜਮਾਣੀ ॥ ਅਸਥਿਰੁ ਥੀਆ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਰਹਿਆ ਆਵਣ ਜਾਣੀ ॥ ਸੋ ਘਰੁ ਲਧਾ ਸਹਜਿ </p>
<p> ਸਮਧਾ ਹਰਿ ਕਾ ਨਾਮੁ ਅਧਾਰਾ ॥ ਕਹੁ ਨਾਨਕ ਸੁਖਿ ਮਾਣੇ ਰਲੀਆਂ ਗੁਰ ਪੂਰੇ ਕੰਉ ਨਮਸਕਾਰਾ ॥੧॥ ਸੁਣਿ </p>
<p> ਸਜਣ ਜੀ ਮੈਡੜੇ ਮੀਤਾ ਰਾਮ ॥ ਗੁਰਿ ਮੰਤ੍ਰੁ ਸਬਦੁ ਸਚੁ ਦੀਤਾ ਰਾਮ ॥ ਸਚੁ ਸਬਦੁ ਧਿਆਇਆ ਮੰਗਲੁ ਗਾਇਆ </p>
<p> ਚੂਕੇ ਮਨਹੁ ਅਦੇਸਾ ॥ ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ ਕਤਹਿ ਨ ਜਾਇਆ ਸਦਾ ਸਦਾ ਸੰਗਿ ਬੈਸਾ ॥ ਪ੍ਰਭ ਜੀ ਭਾਣਾ ਸਚਾ </p>
</section>
<section id='ang577' route='ang/577'><p> ਮਾਣਾ ਪ੍ਰਭਿ ਹਰਿ ਧਨੁ ਸਹਜੇ ਦੀਤਾ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਜਨ ਬਲਿਹਾਰੀ ਤੇਰਾ ਦਾਨੁ ਸਭਨੀ ਹੈ ਲੀਤਾ ॥੨॥ </p>
<p> ਤਉ ਭਾਣਾ ਤਾਂ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਰਾਮ ॥ ਮਨੁ ਥੀਆ ਠੰਢਾ ਸਭ ਤ੍ਰਿਸਨ ਬੁਝਾਏ ਰਾਮ ॥ ਮਨੁ ਥੀਆ ਠੰਢਾ ਚੂਕੀ </p>
<p> ਡੰਝਾ ਪਾਇਆ ਬਹੁਤੁ ਖਜਾਨਾ ॥ ਸਿਖ ਸੇਵਕ ਸਭਿ ਭੁੰਚਣ ਲਗੇ ਹੰਉ ਸਤਗੁਰ ਕੈ ਕੁਰਬਾਨਾ ॥ ਨਿਰਭਉ ਭਏ </p>
<p> ਖਸਮ ਰੰਗਿ ਰਾਤੇ ਜਮ ਕੀ ਤ੍ਰਾਸ ਬੁਝਾਏ ॥ ਨਾਨਕ ਦਾਸੁ ਸਦਾ ਸੰਗਿ ਸੇਵਕੁ ਤੇਰੀ ਭਗਤਿ ਕਰੰਉ ਲਿਵ ਲਾਏ ॥੩॥ </p>
<p> ਪੂਰੀ ਆਸਾ ਜੀ ਮਨਸਾ ਮੇਰੇ ਰਾਮ ॥ ਮੋਹਿ ਨਿਰਗੁਣ ਜੀਉ ਸਭਿ ਗੁਣ ਤੇਰੇ ਰਾਮ ॥ ਸਭਿ ਗੁਣ ਤੇਰੇ ਠਾਕੁਰ ਮੇਰੇ </p>
<p> ਕਿਤੁ ਮੁਖਿ ਤੁਧੁ ਸਾਲਾਹੀ ॥ ਗੁਣੁ ਅਵਗੁਣੁ ਮੇਰਾ ਕਿਛੁ ਨ ਬੀਚਾਰਿਆ ਬਖਸਿ ਲੀਆ ਖਿਨ ਮਾਹੀ ॥ ਨਉ ਨਿਧਿ </p>
<p> ਪਾਈ ਵਜੀ ਵਾਧਾਈ ਵਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਵਰੁ ਘਰਿ ਪਾਇਆ ਮੇਰੇ ਲਾਥੇ ਜੀ ਸਗਲ ਵਿਸੂਰੇ </p>
<p> ॥੪॥੧॥ ਸਲੋਕੁ ॥ ਕਿਆ ਸੁਣੇਦੋ ਕੂੜੁ ਵੰਞਨਿ ਪਵਣ ਝੁਲਾਰਿਆ ॥ ਨਾਨਕ ਸੁਣੀਅਰ ਤੇ ਪਰਵਾਣੁ ਜੋ ਸੁਣੇਦੇ </p>
<p> ਸਚੁ ਧਣੀ ॥੧॥ ਛੰਤੁ ॥ ਤਿਨ ਘੋਲਿ ਘੁਮਾਈ ਜਿਨ ਪ੍ਰਭੁ ਸ੍ਰਵਣੀ ਸੁਣਿਆ ਰਾਮ ॥ ਸੇ ਸਹਜਿ ਸੁਹੇਲੇ ਜਿਨ ਹਰਿ </p>
<p> ਹਰਿ ਰਸਨਾ ਭਣਿਆ ਰਾਮ ॥ ਸੇ ਸਹਜਿ ਸੁਹੇਲੇ ਗੁਣਹ ਅਮੋਲੇ ਜਗਤ ਉਧਾਰਣ ਆਏ ॥ ਭੈ ਬੋਹਿਥ ਸਾਗਰ ਪ੍ਰਭ </p>
<p> ਚਰਣਾ ਕੇਤੇ ਪਾਰਿ ਲਘਾਏ ॥ ਜਿਨ ਕੰਉ ਕ੍ਰਿਪਾ ਕਰੀ ਮੇਰੈ ਠਾਕੁਰਿ ਤਿਨ ਕਾ ਲੇਖਾ ਨ ਗਣਿਆ ॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਤਿਸੁ ਘੋਲਿ ਘੁਮਾਈ ਜਿਨਿ ਪ੍ਰਭੁ ਸ੍ਰਵਣੀ ਸੁਣਿਆ ॥੧॥ ਸਲੋਕੁ ॥ ਲੋਇਣ ਲੋਈ ਡਿਠ ਪਿਆਸ ਨ ਬੁਝੈ ਮੂ </p>
<p> ਘਣੀ ॥ ਨਾਨਕ ਸੇ ਅਖੜੀਆਂ ਬਿਅੰਨਿ ਜਿਨੀ ਡਿਸੰਦੋ ਮਾ ਪਿਰੀ ॥੧॥ ਛੰਤੁ ॥ ਜਿਨੀ ਹਰਿ ਪ੍ਰਭੁ ਡਿਠਾ ਤਿਨ </p>
<p> ਕੁਰਬਾਣੇ ਰਾਮ ॥ ਸੇ ਸਾਚੀ ਦਰਗਹ ਭਾਣੇ ਰਾਮ ॥ ਠਾਕੁਰਿ ਮਾਨੇ ਸੇ ਪਰਧਾਨੇ ਹਰਿ ਸੇਤੀ ਰੰਗਿ ਰਾਤੇ ॥ ਹਰਿ </p>
<p> ਰਸਹਿ ਅਘਾਏ ਸਹਜਿ ਸਮਾਏ ਘਟਿ ਘਟਿ ਰਮਈਆ ਜਾਤੇ ॥ ਸੇਈ ਸਜਣ ਸੰਤ ਸੇ ਸੁਖੀਏ ਠਾਕੁਰ ਅਪਣੇ ਭਾਣੇ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਡਿਠਾ ਤਿਨ ਕੈ ਸਦ ਕੁਰਬਾਣੇ ॥੨॥ ਸਲੋਕੁ ॥ ਦੇਹ ਅੰਧਾਰੀ ਅੰਧ ਸੁੰਞੀ ਨਾਮ </p>
<p> ਵਿਹੂਣੀਆ ॥ ਨਾਨਕ ਸਫਲ ਜਨੰਮੁ ਜੈ ਘਟਿ ਵੁਠਾ ਸਚੁ ਧਣੀ ॥੧॥ ਛੰਤੁ ॥ ਤਿਨ ਖੰਨੀਐ ਵੰਞਾਂ ਜਿਨ ਮੇਰਾ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਡੀਠਾ ਰਾਮ ॥ ਜਨ ਚਾਖਿ ਅਘਾਣੇ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਮੀਠਾ ਰਾਮ ॥ ਹਰਿ ਮਨਹਿ ਮੀਠਾ ਪ੍ਰਭੂ ਤੂਠਾ </p>
<p> ਅਮਿਉ ਵੂਠਾ ਸੁਖ ਭਏ ॥ ਦੁਖ ਨਾਸ ਭਰਮ ਬਿਨਾਸ ਤਨ ਤੇ ਜਪਿ ਜਗਦੀਸ ਈਸਹ ਜੈ ਜਏ ॥ ਮੋਹ ਰਹਤ ਬਿਕਾਰ </p>
</section>
<section id='ang578' route='ang/578'><p> ਥਾਕੇ ਪੰਚ ਤੇ ਸੰਗੁ ਤੂਟਾ ॥ ਕਹੁ ਨਾਨਕ ਤਿਨ ਖੰਨੀਐ ਵੰਞਾ ਜਿਨ ਘਟਿ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਵੂਠਾ ॥੩॥ ਸਲੋਕੁ ॥ ਜੋ </p>
<p> ਲੋੜੀਦੇ ਰਾਮ ਸੇਵਕ ਸੇਈ ਕਾਂਢਿਆ ॥ ਨਾਨਕ ਜਾਣੇ ਸਤਿ ਸਾਂਈ ਸੰਤ ਨ ਬਾਹਰਾ ॥੧॥ ਛੰਤੁ ॥ ਮਿਲਿ ਜਲੁ </p>
<p> ਜਲਹਿ ਖਟਾਨਾ ਰਾਮ ॥ ਸੰਗਿ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਨਾ ਰਾਮ ॥ ਸੰਮਾਇ ਪੂਰਨ ਪੁਰਖ ਕਰਤੇ ਆਪਿ ਆਪਹਿ ਜਾਣੀਐ॥ਤਹਸੁੰਨਿ ਸਹਜਿ ਸਮਾਧਿ ਲਾਗੀ ਏਕੁ ਏਕੁ ਵਖਾਣੀਐ ॥ ਆਪਿ ਗੁਪਤਾ ਆਪਿ ਮੁਕਤਾ ਆਪਿ ਆਪੁ ਵਖਾਨਾ ॥ </p>
<p> ਨਾਨਕ ਭ੍ਰਮ ਭੈ ਗੁਣ ਬਿਨਾਸੇ ਮਿਲਿ ਜਲੁ ਜਲਹਿ ਖਟਾਨਾ ॥੪॥੨॥ ਵਡਹੰਸੁ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਕਰਣ ਕਾਰਣ </p>
<p> ਸਮਰਥਾ ਰਾਮ ॥ ਰਖੁ ਜਗਤੁ ਸਗਲ ਦੇ ਹਥਾ ਰਾਮ ॥ ਸਮਰਥ ਸਰਣਾ ਜੋਗੁ ਸੁਆਮੀ ਕ੍ਰਿਪਾ ਨਿਧਿ ਸੁਖਦਾਤਾ ॥ </p>
<p> ਹੰਉ ਕੁਰਬਾਣੀ ਦਾਸ ਤੇਰੇ ਜਿਨੀ ਏਕੁ ਪਛਾਤਾ ॥ ਵਰਨੁ ਚਿਹਨੁ ਨ ਜਾਇ ਲਖਿਆ ਕਥਨ ਤੇ ਅਕਥਾ ॥ ਬਿਨਵੰਤਿ </p>
<p> ਨਾਨਕ ਸੁਣਹੁ ਬਿਨਤੀ ਪ੍ਰਭ ਕਰਣ ਕਾਰਣ ਸਮਰਥਾ ॥੧॥ ਏਹਿ ਜੀਅ ਤੇਰੇ ਤੂ ਕਰਤਾ ਰਾਮ ॥ ਪ੍ਰਭ ਦੂਖ ਦਰਦ </p>
<p> ਭ੍ਰਮ ਹਰਤਾ ਰਾਮ ॥ ਭ੍ਰਮ ਦੂਖ ਦਰਦ ਨਿਵਾਰਿ ਖਿਨ ਮਹਿ ਰਖਿ ਲੇਹੁ ਦੀਨ ਦੈਆਲਾ ॥ ਮਾਤ ਪਿਤਾ ਸੁਆਮਿ </p>
<p> ਸਜਣੁ ਸਭੁ ਜਗਤੁ ਬਾਲ ਗੋਪਾਲਾ ॥ ਜੋ ਸਰਣਿ ਆਵੈ ਗੁਣ ਨਿਧਾਨ ਪਾਵੈ ਸੋ ਬਹੁੜਿ ਜਨਮਿ ਨ ਮਰਤਾ ॥ ਬਿਨਵੰਤਿ </p>
<p> ਨਾਨਕ ਦਾਸੁ ਤੇਰਾ ਸਭਿ ਜੀਅ ਤੇਰੇ ਤੂ ਕਰਤਾ ॥੨॥ ਆਠ ਪਹਰ ਹਰਿ ਧਿਆਈਐ ਰਾਮ ॥ ਮਨ ਇਛਿਅੜਾ ਫਲੁ </p>
<p> ਪਾਈਐ ਰਾਮ ॥ ਮਨ ਇਛ ਪਾਈਐ ਪ੍ਰਭੁ ਧਿਆਈਐ ਮਿਟਹਿ ਜਮ ਕੇ ਤ੍ਰਾਸਾ ॥ ਗੋਬਿਦੁ ਗਾਇਆ ਸਾਧ ਸੰਗਾਇਆ </p>
<p> ਭਈ ਪੂਰਨ ਆਸਾ ॥ ਤਜਿ ਮਾਨੁ ਮੋਹੁ ਵਿਕਾਰ ਸਗਲੇ ਪ੍ਰਭੂ ਕੈ ਮਨਿ ਭਾਈਐ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਿਨਸੁ ਰੈਣੀ </p>
<p> ਸਦਾ ਹਰਿ ਹਰਿ ਧਿਆਈਐ ॥੩॥ ਦਰਿ ਵਾਜਹਿ ਅਨਹਤ ਵਾਜੇ ਰਾਮ ॥ ਘਟਿ ਘਟਿ ਹਰਿ ਗੋਬਿੰਦੁ ਗਾਜੇ ਰਾਮ ॥ </p>
<p> ਗੋਵਿਦ ਗਾਜੇ ਸਦਾ ਬਿਰਾਜੇ ਅਗਮ ਅਗੋਚਰੁ ਊਚਾ ॥ ਗੁਣ ਬੇਅੰਤ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ਕੋਇ ਨ ਸਕੈ ਪਹੂਚਾ ॥ </p>
<p> ਆਪਿ ਉਪਾਏ ਆਪਿ ਪ੍ਰਤਿਪਾਲੇ ਜੀਅ ਜੰਤ ਸਭਿ ਸਾਜੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸੁਖੁ ਨਾਮਿ ਭਗਤੀ ਦਰਿ ਵਜਹਿ </p>
<p> ਅਨਹਦ ਵਾਜੇ ॥੪॥੩॥ </p>
<p>ਰਾਗੁ ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਘਰੁ ੫ ਅਲਾਹਣੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਧੰਨੁ ਸਿਰੰਦਾ ਸਚਾ ਪਾਤਿਸਾਹੁ ਜਿਨਿ ਜਗੁ ਧੰਧੈ ਲਾਇਆ ॥ ਮੁਹਲਤਿ ਪੁਨੀ ਪਾਈ ਭਰੀ ਜਾਨੀਅੜਾ ਘਤਿ </p>
</section>
<section id='ang579' route='ang/579'><p> ਚਲਾਇਆ ॥ ਜਾਨੀ ਘਤਿ ਚਲਾਇਆ ਲਿਖਿਆ ਆਇਆ ਰੁੰਨੇ ਵੀਰ ਸਬਾਏ ॥ ਕਾਂਇਆ ਹੰਸ ਥੀਆ ਵੇਛੋੜਾ </p>
<p> ਜਾਂ ਦਿਨ ਪੁੰਨੇ ਮੇਰੀ ਮਾਏ ॥ ਜੇਹਾ ਲਿਖਿਆ ਤੇਹਾ ਪਾਇਆ ਜੇਹਾ ਪੁਰਬਿ ਕਮਾਇਆ ॥ ਧੰਨੁ ਸਿਰੰਦਾ ਸਚਾ </p>
<p> ਪਾਤਿਸਾਹੁ ਜਿਨਿ ਜਗੁ ਧੰਧੈ ਲਾਇਆ ॥੧॥ ਸਾਹਿਬੁ ਸਿਮਰਹੁ ਮੇਰੇ ਭਾਈਹੋ ਸਭਨਾ ਏਹੁ ਪਇਆਣਾ ॥ ਏਥੈ ਧੰਧਾ </p>
<p> ਕੂੜਾ ਚਾਰਿ ਦਿਹਾ ਆਗੈ ਸਰਪਰ ਜਾਣਾ ॥ ਆਗੈ ਸਰਪਰ ਜਾਣਾ ਜਿਉ ਮਿਹਮਾਣਾ ਕਾਹੇ ਗਾਰਬੁ ਕੀਜੈ ॥ ਜਿਤੁ </p>
<p> ਸੇਵਿਐ ਦਰਗਹ ਸੁਖੁ ਪਾਈਐ ਨਾਮੁ ਤਿਸੈ ਕਾ ਲੀਜੈ ॥ ਆਗੈ ਹੁਕਮੁ ਨ ਚਲੈ ਮੂਲੇ ਸਿਰਿ ਸਿਰਿ ਕਿਆ ਵਿਹਾਣਾ ॥ </p>
<p> ਸਾਹਿਬੁ ਸਿਮਰਿਹੁ ਮੇਰੇ ਭਾਈਹੋ ਸਭਨਾ ਏਹੁ ਪਇਆਣਾ ॥੨॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੰਮ੍ਰਥ ਸੋ ਥੀਐ ਹੀਲੜਾ ਏਹੁ </p>
<p> ਸੰਸਾਰੋ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿ ਰਹਿਆ ਸਾਚੜਾ ਸਿਰਜਣਹਾਰੋ ॥ ਸਾਚਾ ਸਿਰਜਣਹਾਰੋ ਅਲਖ ਅਪਾਰੋ </p>
<p> ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਆਇਆ ਤਿਨ ਕਾ ਸਫਲੁ ਭਇਆ ਹੈ ਇਕ ਮਨਿ ਜਿਨੀ ਧਿਆਇਆ ॥ ਢਾਹੇ ਢਾਹਿ </p>
<p> ਉਸਾਰੇ ਆਪੇ ਹੁਕਮਿ ਸਵਾਰਣਹਾਰੋ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੰਮ੍ਰਥ ਸੋ ਥੀਐ ਹੀਲੜਾ ਏਹੁ ਸੰਸਾਰੋ ॥੩॥ ਨਾਨਕ ਰੁੰਨਾ </p>
<p> ਬਾਬਾ ਜਾਣੀਐ ਜੇ ਰੋਵੈ ਲਾਇ ਪਿਆਰੋ ॥ ਵਾਲੇਵੇ ਕਾਰਣਿ ਬਾਬਾ ਰੋਈਐ ਰੋਵਣੁ ਸਗਲ ਬਿਕਾਰੋ ॥ ਰੋਵਣੁ ਸਗਲ </p>
<p> ਬਿਕਾਰੋ ਗਾਫਲੁ ਸੰਸਾਰੋ ਮਾਇਆ ਕਾਰਣਿ ਰੋਵੈ ॥ ਚੰਗਾ ਮੰਦਾ ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ ਇਹੁ ਤਨੁ ਏਵੈ ਖੋਵੈ ॥ ਐਥੈ </p>
<p> ਆਇਆ ਸਭੁ ਕੋ ਜਾਸੀ ਕੂੜਿ ਕਰਹੁ ਅਹੰਕਾਰੋ ॥ ਨਾਨਕ ਰੁੰਨਾ ਬਾਬਾ ਜਾਣੀਐ ਜੇ ਰੋਵੈ ਲਾਇ ਪਿਆਰੋ ॥੪॥੧॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ॥ ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ ਸਚੜਾ ਨਾਮੁ ਲਏਹਾਂ ॥ ਰੋਵਹ ਬਿਰਹਾ ਤਨ ਕਾ ਆਪਣਾ ਸਾਹਿਬੁ </p>
<p> ਸੰਮਾੑਲੇਹਾਂ ॥ ਸਾਹਿਬੁ ਸਮਾੑਲਿਹ ਪੰਥੁ ਨਿਹਾਲਿਹ ਅਸਾ ਭਿ ਓਥੈ ਜਾਣਾ ॥ ਜਿਸ ਕਾ ਕੀਆ ਤਿਨ ਹੀ ਲੀਆ ਹੋਆ </p>
<p> ਤਿਸੈ ਕਾ ਭਾਣਾ ॥ ਜੋ ਤਿਨਿ ਕਰਿ ਪਾਇਆ ਸੁ ਆਗੈ ਆਇਆ ਅਸੀ ਕਿ ਹੁਕਮੁ ਕਰੇਹਾ ॥ ਆਵਹੁ ਮਿਲਹੁ </p>

<p> ਸੰਮ੍ਰਥੁ ਆਪਣਾ ਪੰਥੁ ਸੁਹੇਲਾ ਆਗੈ ਹੋਇ ॥ ਪੰਥਿ ਸੁਹੇਲੈ ਜਾਵਹੁ ਤਾਂ ਫਲੁ ਪਾਵਹੁ ਆਗੈ ਮਿਲੈ ਵਡਾਈ ॥ ਭੇਟੈ </p>
<p> ਸਿਉ ਜਾਵਹੁ ਸਚਿ ਸਮਾਵਹੁ ਤਾਂ ਪਤਿ ਲੇਖੈ ਪਾਈ ॥ ਮਹਲੀ ਜਾਇ ਪਾਵਹੁ ਖਸਮੈ ਭਾਵਹੁ ਰੰਗ ਸਿਉ ਰਲੀਆ </p>
<p> ਮਾਣੈ ॥ ਮਰਣੁ ਨ ਮੰਦਾ ਲੋਕਾ ਆਖੀਐ ਜੇ ਕੋਈ ਮਰਿ ਜਾਣੈ ॥੨॥ ਮਰਣੁ ਮੁਣਸਾ ਸੂਰਿਆ ਹਕੁ ਹੈ ਜੋ ਹੋਇ ਮਰਨਿ </p>

<section id='ang580' route='ang/580'><p> ਪਰਵਾਣੋ ॥ ਸੂਰੇ ਸੇਈ ਆਗੈ ਆਖੀਅਹਿ ਦਰਗਹ ਪਾਵਹਿ ਸਾਚੀ ਮਾਣੋ ॥ ਦਰਗਹ ਮਾਣੁ ਪਾਵਹਿ ਪਤਿ ਸਿਉ </p>
<p> ਜਾਵਹਿ ਆਗੈ ਦੂਖੁ ਨ ਲਾਗੈ ॥ ਕਰਿ ਏਕੁ ਧਿਆਵਹਿ ਤਾਂ ਫਲੁ ਪਾਵਹਿ ਜਿਤੁ ਸੇਵਿਐ ਭਉ ਭਾਗੈ ॥ ਊਚਾ ਨਹੀ </p>
<p> ਕਹਣਾ ਮਨ ਮਹਿ ਰਹਣਾ ਆਪੇ ਜਾਣੈ ਜਾਣੋ ॥ ਮਰਣੁ ਮੁਣਸਾਂ ਸੂਰਿਆ ਹਕੁ ਹੈ ਜੋ ਹੋਇ ਮਰਹਿ ਪਰਵਾਣੋ ॥੩॥ </p>
<p> ਨਾਨਕ ਕਿਸ ਨੋ ਬਾਬਾ ਰੋਈਐ ਬਾਜੀ ਹੈ ਇਹੁ ਸੰਸਾਰੋ ॥ ਕੀਤਾ ਵੇਖੈ ਸਾਹਿਬੁ ਆਪਣਾ ਕੁਦਰਤਿ ਕਰੇ ਬੀਚਾਰੋ ॥ </p>
<p> ਕੁਦਰਤਿ ਬੀਚਾਰੇ ਧਾਰਣ ਧਾਰੇ ਜਿਨਿ ਕੀਆ ਸੋ ਜਾਣੈ ॥ ਆਪੇ ਵੇਖੈ ਆਪੇ ਬੂਝੈ ਆਪੇ ਹੁਕਮੁ ਪਛਾਣੈ ॥ ਜਿਨਿ </p>
<p> ਕਿਛੁ ਕੀਆ ਸੋਈ ਜਾਣੈ ਤਾ ਕਾ ਰੂਪੁ ਅਪਾਰੋ ॥ ਨਾਨਕ ਕਿਸ ਨੋ ਬਾਬਾ ਰੋਈਐ ਬਾਜੀ ਹੈ ਇਹੁ ਸੰਸਾਰੋ ॥੪॥੨॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ਦਖਣੀ ॥ ਸਚੁ ਸਿਰੰਦਾ ਸਚਾ ਜਾਣੀਐ ਸਚੜਾ ਪਰਵਦਗਾਰੋ ॥ ਜਿਨਿ ਆਪੀਨੈ ਆਪੁ ਸਾਜਿਆ </p>
<p> ਸਚੜਾ ਅਲਖ ਅਪਾਰੋ ॥ ਦੁਇ ਪੁੜ ਜੋੜਿ ਵਿਛੋੜਿਅਨੁ ਗੁਰ ਬਿਨੁ ਘੋਰੁ ਅੰਧਾਰੋ ॥ ਸੂਰਜੁ ਚੰਦੁ ਸਿਰਜਿਅਨੁ </p>
<p> ਅਹਿਨਿਸਿ ਚਲਤੁ ਵੀਚਾਰੋ ॥੧॥ ਸਚੜਾ ਸਾਹਿਬੁ ਸਚੁ ਤੂ ਸਚੜਾ ਦੇਹਿ ਪਿਆਰੋ ॥ ਰਹਾਉ ॥ ਤੁਧੁ ਸਿਰਜੀ ਮੇਦਨੀ </p>
<p> ਦੁਖੁ ਸੁਖੁ ਦੇਵਣਹਾਰੋ ॥ ਨਾਰੀ ਪੁਰਖ ਸਿਰਜਿਐ ਬਿਖੁ ਮਾਇਆ ਮੋਹੁ ਪਿਆਰੋ ॥ ਖਾਣੀ ਬਾਣੀ ਤੇਰੀਆ ਦੇਹਿ </p>
<p> ਜੀਆ ਆਧਾਰੋ ॥ ਕੁਦਰਤਿ ਤਖਤੁ ਰਚਾਇਆ ਸਚਿ ਨਿਬੇੜਣਹਾਰੋ ॥੨॥ ਆਵਾ ਗਵਣੁ ਸਿਰਜਿਆ ਤੂ ਥਿਰੁ </p>
<p> ਕਰਣੈਹਾਰੋ ॥ ਜੰਮਣੁ ਮਰਣਾ ਆਇ ਗਇਆ ਬਧਿਕੁ ਜੀਉ ਬਿਕਾਰੋ ॥ ਭੂਡੜੈ ਨਾਮੁ ਵਿਸਾਰਿਆ ਬੂਡੜੈ ਕਿਆ </p>
<p> ਤਿਸੁ ਚਾਰੋ ॥ ਗੁਣ ਛੋਡਿ ਬਿਖੁ ਲਦਿਆ ਅਵਗੁਣ ਕਾ ਵਣਜਾਰੋ ॥੩॥ ਸਦੜੇ ਆਏ ਤਿਨਾ ਜਾਨੀਆ ਹੁਕਮਿ </p>
<p> ਸਚੇ ਕਰਤਾਰੋ ॥ ਨਾਰੀ ਪੁਰਖ ਵਿਛੁੰਨਿਆ ਵਿਛੁੜਿਆ ਮੇਲਣਹਾਰੋ ॥ ਰੂਪੁ ਨ ਜਾਣੈ ਸੋਹਣੀਐ ਹੁਕਮਿ ਬਧੀ </p>
<p> ਸਿਰਿ ਕਾਰੋ ॥ ਬਾਲਕ ਬਿਰਧਿ ਨ ਜਾਣਨੀ ਤੋੜਨਿ ਹੇਤੁ ਪਿਆਰੋ ॥੪॥ ਨਉ ਦਰ ਠਾਕੇ ਹੁਕਮਿ ਸਚੈ ਹੰਸੁ ਗਇਆ </p>
<p> ਗੈਣਾਰੇ ॥ ਸਾ ਧਨ ਛੁਟੀ ਮੁਠੀ ਝੂਠਿ ਵਿਧਣੀਆ ਮਿਰਤਕੜਾ ਅੰਙਨੜੇ ਬਾਰੇ ॥ ਸੁਰਤਿ ਮੁਈ ਮਰੁ ਮਾਈਏ ਮਹਲ </p>
<p> ਰੁੰਨੀ ਦਰ ਬਾਰੇ ॥ ਰੋਵਹੁ ਕੰਤ ਮਹੇਲੀਹੋ ਸਚੇ ਕੇ ਗੁਣ ਸਾਰੇ ॥੫॥ ਜਲਿ ਮਲਿ ਜਾਨੀ ਨਾਵਾਲਿਆ ਕਪੜਿ ਪਟਿ </p>
<p> ਅੰਬਾਰੇ ॥ ਵਾਜੇ ਵਜੇ ਸਚੀ ਬਾਣੀਆ ਪੰਚ ਮੁਏ ਮਨੁ ਮਾਰੇ ॥ ਜਾਨੀ ਵਿਛੁੰਨੜੇ ਮੇਰਾ ਮਰਣੁ ਭਇਆ ਧ੍ਰਿਗੁ ਜੀਵਣੁ </p>
<p> ਸੰਸਾਰੇ ॥ ਜੀਵਤੁ ਮਰੈ ਸੁ ਜਾਣੀਐ ਪਿਰ ਸਚੜੈ ਹੇਤਿ ਪਿਆਰੇ ॥੬॥ ਤੁਸੀ ਰੋਵਹੁ ਰੋਵਣ ਆਈਹੋ ਝੂਠਿ ਮੁਠੀ </p>
</section>
<section id='ang581' route='ang/581'><p> ਸੰਸਾਰੇ ॥ ਹਉ ਮੁਠੜੀ ਧੰਧੈ ਧਾਵਣੀਆ ਪਿਰਿ ਛੋਡਿਅੜੀ ਵਿਧਣਕਾਰੇ ॥ ਘਰਿ ਘਰਿ ਕੰਤੁ ਮਹੇਲੀਆ ਰੂੜੈ ਹੇਤਿ </p>
<p> ਪਿਆਰੇ ॥ ਮੈ ਪਿਰੁ ਸਚੁ ਸਾਲਾਹਣਾ ਹਉ ਰਹਸਿਅੜੀ ਨਾਮਿ ਭਤਾਰੇ ॥੭॥ ਗੁਰਿ ਮਿਲਿਐ ਵੇਸੁ ਪਲਟਿਆ </p>
<p> ਸਾ ਧਨ ਸਚੁ ਸੀਗਾਰੋ ॥ ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ ਸਿਮਰਹੁ ਸਿਰਜਣਹਾਰੋ ॥ ਬਈਅਰਿ ਨਾਮਿ ਸੁੋਹਾਗਣੀ ਸਚੁ </p>
<p> ਸਵਾਰਣਹਾਰੋ ॥ ਗਾਵਹੁ ਗੀਤੁ ਨ ਬਿਰਹੜਾ ਨਾਨਕ ਬ੍ਰਹਮ ਬੀਚਾਰੋ ॥੮॥੩॥ ਵਡਹੰਸੁ ਮਹਲਾ ੧ ॥ ਜਿਨਿ ਜਗੁ </p>
<p> ਸਿਰਜਿ ਸਮਾਇਆ ਸੋ ਸਾਹਿਬੁ ਕੁਦਰਤਿ ਜਾਣੋਵਾ ॥ ਸਚੜਾ ਦੂਰਿ ਨ ਭਾਲੀਐ ਘਟਿ ਘਟਿ ਸਬਦੁ ਪਛਾਣੋਵਾ ॥ </p>
<p> ਸਚੁ ਸਬਦੁ ਪਛਾਣਹੁ ਦੂਰਿ ਨ ਜਾਣਹੁ ਜਿਨਿ ਏਹ ਰਚਨਾ ਰਾਚੀ ॥ ਨਾਮੁ ਧਿਆਏ ਤਾ ਸੁਖੁ ਪਾਏ ਬਿਨੁ ਨਾਵੈ ਪਿੜ </p>
<p> ਕਾਚੀ ॥ ਜਿਨਿ ਥਾਪੀ ਬਿਧਿ ਜਾਣੈ ਸੋਈ ਕਿਆ ਕੋ ਕਹੈ ਵਖਾਣੋ ॥ ਜਿਨਿ ਜਗੁ ਥਾਪਿ ਵਤਾਇਆ ਜਾਲੁੋ ਸੋ ਸਾਹਿਬੁ </p>
<p> ਪਰਵਾਣੋ ॥੧॥ ਬਾਬਾ ਆਇਆ ਹੈ ਉਠਿ ਚਲਣਾ ਅਧ ਪੰਧੈ ਹੈ ਸੰਸਾਰੋਵਾ ॥ ਸਿਰਿ ਸਿਰਿ ਸਚੜੈ ਲਿਖਿਆ ਦੁਖੁ </p>
<p> ਸੁਖੁ ਪੁਰਬਿ ਵੀਚਾਰੋਵਾ ॥ ਦੁਖੁ ਸੁਖੁ ਦੀਆ ਜੇਹਾ ਕੀਆ ਸੋ ਨਿਬਹੈ ਜੀਅ ਨਾਲੇ ॥ ਜੇਹੇ ਕਰਮ ਕਰਾਏ ਕਰਤਾ ਦੂਜੀ </p>
<p> ਕਾਰ ਨ ਭਾਲੇ ॥ ਆਪਿ ਨਿਰਾਲਮੁ ਧੰਧੈ ਬਾਧੀ ਕਰਿ ਹੁਕਮੁ ਛਡਾਵਣਹਾਰੋ ॥ ਅਜੁ ਕਲਿ ਕਰਦਿਆ ਕਾਲੁ ਬਿਆਪੈ </p>
<p> ਦੂਜੈ ਭਾਇ ਵਿਕਾਰੋ ॥੨॥ ਜਮ ਮਾਰਗ ਪੰਥੁ ਨ ਸੁਝਈ ਉਝੜੁ ਅੰਧ ਗੁਬਾਰੋਵਾ ॥ ਨਾ ਜਲੁ ਲੇਫ ਤੁਲਾਈਆ ਨਾ </p>
<p> ਭੋਜਨ ਪਰਕਾਰੋਵਾ ॥ ਭੋਜਨ ਭਾਉ ਨ ਠੰਢਾ ਪਾਣੀ ਨਾ ਕਾਪੜੁ ਸੀਗਾਰੋ ॥ ਗਲਿ ਸੰਗਲੁ ਸਿਰਿ ਮਾਰੇ ਊਭੌ ਨਾ ਦੀਸੈ </p>
<p> ਘਰ ਬਾਰੋ ॥ ਇਬ ਕੇ ਰਾਹੇ ਜੰਮਨਿ ਨਾਹੀ ਪਛੁਤਾਣੇ ਸਿਰਿ ਭਾਰੋ ॥ ਬਿਨੁ ਸਾਚੇ ਕੋ ਬੇਲੀ ਨਾਹੀ ਸਾਚਾ ਏਹੁ ਬੀਚਾਰੋ ॥ </p>
<p> ੩॥ ਬਾਬਾ ਰੋਵਹਿ ਰਵਹਿ ਸੁ ਜਾਣੀਅਹਿ ਮਿਲਿ ਰੋਵੈ ਗੁਣ ਸਾਰੇਵਾ ॥ ਰੋਵੈ ਮਾਇਆ ਮੁਠੜੀ ਧੰਧੜਾ ਰੋਵਣਹਾਰੇਵਾ </p>
<p> ॥ ਧੰਧਾ ਰੋਵੈ ਮੈਲੁ ਨ ਧੋਵੈ ਸੁਪਨੰਤਰੁ ਸੰਸਾਰੋ ॥ ਜਿਉ ਬਾਜੀਗਰੁ ਭਰਮੈ ਭੂਲੈ ਝੂਠਿ ਮੁਠੀ ਅਹੰਕਾਰੋ ॥ ਆਪੇ </p>
<p> ਮਾਰਗਿ ਪਾਵਣਹਾਰਾ ਆਪੇ ਕਰਮ ਕਮਾਏ ॥ ਨਾਮਿ ਰਤੇ ਗੁਰਿ ਪੂਰੈ ਰਾਖੇ ਨਾਨਕ ਸਹਜਿ ਸੁਭਾਏ ॥੪॥੪॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੧ ॥ ਬਾਬਾ ਆਇਆ ਹੈ ਉਠਿ ਚਲਣਾ ਇਹੁ ਜਗੁ ਝੂਠੁ ਪਸਾਰੋਵਾ ॥ ਸਚਾ ਘਰੁ ਸਚੜੈ ਸੇਵੀਐ </p>
<p> ਸਚੁ ਖਰਾ ਸਚਿਆਰੋਵਾ ॥ ਕੂੜਿ ਲਬਿ ਜਾਂ ਥਾਇ ਨ ਪਾਸੀ ਅਗੈ ਲਹੈ ਨ ਠਾਓ ॥ ਅੰਤਰਿ ਆਉ ਨ ਬੈਸਹੁ </p>
<p> ਕਹੀਐ ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਓ ॥ ਜੰਮਣੁ ਮਰਣੁ ਵਡਾ ਵੇਛੋੜਾ ਬਿਨਸੈ ਜਗੁ ਸਬਾਏ ॥ ਲਬਿ ਧੰਧੈ ਮਾਇਆ ਜਗਤੁ </p>
</section>
<section id='ang582' route='ang/582'><p> ਭੁਲਾਇਆ ਕਾਲੁ ਖੜਾ ਰੂਆਏ ॥੧॥ ਬਾਬਾ ਆਵਹੁ ਭਾਈਹੋ ਗਲਿ ਮਿਲਹ ਮਿਲਿ ਮਿਲਿ ਦੇਹ ਆਸੀਸਾ ਹੇ ॥ </p>
<p> ਬਾਬਾ ਸਚੜਾ ਮੇਲੁ ਨ ਚੁਕਈ ਪ੍ਰੀਤਮ ਕੀਆ ਦੇਹ ਅਸੀਸਾ ਹੇ ॥ ਆਸੀਸਾ ਦੇਵਹੋ ਭਗਤਿ ਕਰੇਵਹੋ ਮਿਲਿਆ ਕਾ </p>
<p> ਕਿਆ ਮੇਲੋ ॥ ਇਕਿ ਭੂਲੇ ਨਾਵਹੁ ਥੇਹਹੁ ਥਾਵਹੁ ਗੁਰ ਸਬਦੀ ਸਚੁ ਖੇਲੋ ॥ ਜਮ ਮਾਰਗਿ ਨਹੀ ਜਾਣਾ ਸਬਦਿ </p>
<p> ਸਮਾਣਾ ਜੁਗਿ ਜੁਗਿ ਸਾਚੈ ਵੇਸੇ ॥ ਸਾਜਨ ਸੈਣ ਮਿਲਹੁ ਸੰਜੋਗੀ ਗੁਰ ਮਿਲਿ ਖੋਲੇ ਫਾਸੇ ॥੨॥ ਬਾਬਾ ਨਾਂਗੜਾ </p>
<p> ਆਇਆ ਜਗ ਮਹਿ ਦੁਖੁ ਸੁਖੁ ਲੇਖੁ ਲਿਖਾਇਆ ॥ ਲਿਖਿਅੜਾ ਸਾਹਾ ਨਾ ਟਲੈ ਜੇਹੜਾ ਪੁਰਬਿ ਕਮਾਇਆ ॥ ਬਹਿ </p>
<p> ਸਾਚੈ ਲਿਖਿਆ ਅੰਮ੍ਰਿਤੁ ਬਿਖਿਆ ਜਿਤੁ ਲਾਇਆ ਤਿਤੁ ਲਾਗਾ ॥ ਕਾਮਣਿਆਰੀ ਕਾਮਣ ਪਾਏ ਬਹੁ ਰੰਗੀ ਗਲਿ </p>
<p> ਤਾਗਾ ॥ ਹੋਛੀ ਮਤਿ ਭਇਆ ਮਨੁ ਹੋਛਾ ਗੁੜੁ ਸਾ ਮਖੀ ਖਾਇਆ ॥ ਨਾ ਮਰਜਾਦੁ ਆਇਆ ਕਲਿ ਭੀਤਰਿ ਨਾਂਗੋ </p>
<p> ਬੰਧਿ ਚਲਾਇਆ ॥੩॥ ਬਾਬਾ ਰੋਵਹੁ ਜੇ ਕਿਸੈ ਰੋਵਣਾ ਜਾਨੀਅੜਾ ਬੰਧਿ ਪਠਾਇਆ ਹੈ ॥ ਲਿਖਿਅੜਾ ਲੇਖੁ ਨ </p>
<p> ਮੇਟੀਐ ਦਰਿ ਹਾਕਾਰੜਾ ਆਇਆ ਹੈ ॥ ਹਾਕਾਰਾ ਆਇਆ ਜਾ ਤਿਸੁ ਭਾਇਆ ਰੁੰਨੇ ਰੋਵਣਹਾਰੇ ॥ ਪੁਤ ਭਾਈ </p>
<p> ਭਾਤੀਜੇ ਰੋਵਹਿ ਪ੍ਰੀਤਮ ਅਤਿ ਪਿਆਰੇ ॥ ਭੈ ਰੋਵੈ ਗੁਣ ਸਾਰਿ ਸਮਾਲੇ ਕੋ ਮਰੈ ਨ ਮੁਇਆ ਨਾਲੇ ॥ ਨਾਨਕ ਜੁਗਿ </p>
<p> ਜੁਗਿ ਜਾਣ ਸਿਜਾਣਾ ਰੋਵਹਿ ਸਚੁ ਸਮਾਲੇ ॥੪॥੫॥ </p>
<p> ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਮਹਲਾ ਤੀਜਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰਭੁ ਸਚੜਾ ਹਰਿ ਸਾਲਾਹੀਐ ਕਾਰਜੁ ਸਭੁ ਕਿਛੁ ਕਰਣੈ ਜੋਗੁ ॥ ਸਾ ਧਨ ਰੰਡ ਨ ਕਬਹੂ ਬੈਸਈ ਨਾ ਕਦੇ ਹੋਵੈ ਸੋਗੁ </p>
<p> ॥ ਨਾ ਕਦੇ ਹੋਵੈ ਸੋਗੁ ਅਨਦਿਨੁ ਰਸ ਭੋਗ ਸਾ ਧਨ ਮਹਲਿ ਸਮਾਣੀ ॥ ਜਿਨਿ ਪ੍ਰਿਉ ਜਾਤਾ ਕਰਮ ਬਿਧਾਤਾ ਬੋਲੇ </p>
<p> ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਗੁਣਵੰਤੀਆ ਗੁਣ ਸਾਰਹਿ ਅਪਣੇ ਕੰਤ ਸਮਾਲਹਿ ਨਾ ਕਦੇ ਲਗੈ ਵਿਜੋਗੋ ॥ ਸਚੜਾ ਪਿਰੁ </p>
<p> ਸਾਲਾਹੀਐ ਸਭੁ ਕਿਛੁ ਕਰਣੈ ਜੋਗੋ ॥੧॥ ਸਚੜਾ ਸਾਹਿਬੁ ਸਬਦਿ ਪਛਾਣੀਐ ਆਪੇ ਲਏ ਮਿਲਾਏ ॥ ਸਾ ਧਨ </p>
<p> ਪ੍ਰਿਅ ਕੈ ਰੰਗਿ ਰਤੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ਫਿਰਿ ਕਾਲੁ ਨ ਖਾਏ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ॥ </p>
<p> ਕਾਮਣਿ ਇਛ ਪੁੰਨੀ ਅੰਤਰਿ ਭਿੰਨੀ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥ ਸਬਦ ਰੰਗਿ ਰਾਤੀ ਜੋਬਨਿ ਮਾਤੀ ਪਿਰ ਕੈ </p>
<p> ਅੰਕਿ ਸਮਾਏ ॥ ਸਚੜਾ ਸਾਹਿਬੁ ਸਬਦਿ ਪਛਾਣੀਐ ਆਪੇ ਲਏ ਮਿਲਾਏ ॥੨॥ ਜਿਨੀ ਆਪਣਾ ਕੰਤੁ ਪਛਾਣਿਆ </p>
</section>
<section id='ang583' route='ang/583'><p> ਹਉ ਤਿਨ ਪੂਛਉ ਸੰਤਾ ਜਾਏ ॥ ਆਪੁ ਛੋਡਿ ਸੇਵਾ ਕਰੀ ਪਿਰੁ ਸਚੜਾ ਮਿਲੈ ਸਹਜਿ ਸੁਭਾਏ ॥ ਪਿਰੁ ਸਚਾ ਮਿਲੈ </p>
<p> ਆਏ ਸਾਚੁ ਕਮਾਏ ਸਾਚਿ ਸਬਦਿ ਧਨ ਰਾਤੀ ॥ ਕਦੇ ਨ ਰਾਂਡ ਸਦਾ ਸੋਹਾਗਣਿ ਅੰਤਰਿ ਸਹਜ ਸਮਾਧੀ ॥ ਪਿਰੁ </p>
<p> ਰਹਿਆ ਭਰਪੂਰੇ ਵੇਖੁ ਹਦੂਰੇ ਰੰਗੁ ਮਾਣੇ ਸਹਜਿ ਸੁਭਾਏ ॥ ਜਿਨੀ ਆਪਣਾ ਕੰਤੁ ਪਛਾਣਿਆ ਹਉ ਤਿਨ ਪੂਛਉ </p>
<p> ਸੰਤਾ ਜਾਏ ॥੩॥ ਪਿਰਹੁ ਵਿਛੁੰਨੀਆ ਭੀ ਮਿਲਹ ਜੇ ਸਤਿਗੁਰ ਲਾਗਹ ਸਾਚੇ ਪਾਏ ॥ ਸਤਿਗੁਰੁ ਸਦਾ ਦਇਆਲੁ </p>
<p> ਹੈ ਅਵਗੁਣ ਸਬਦਿ ਜਲਾਏ ॥ ਅਉਗੁਣ ਸਬਦਿ ਜਲਾਏ ਦੂਜਾ ਭਾਉ ਗਵਾਏ ਸਚੇ ਹੀ ਸਚਿ ਰਾਤੀ ॥ ਸਚੈ ਸਬਦਿ </p>
<p> ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਹਉਮੈ ਗਈ ਭਰਾਤੀ ॥ ਪਿਰੁ ਨਿਰਮਾਇਲੁ ਸਦਾ ਸੁਖਦਾਤਾ ਨਾਨਕ ਸਬਦਿ ਮਿਲਾਏ ॥ </p>
<p> ਪਿਰਹੁ ਵਿਛੁੰਨੀਆ ਭੀ ਮਿਲਹ ਜੇ ਸਤਿਗੁਰ ਲਾਗਹ ਸਾਚੇ ਪਾਏ ॥੪॥੧॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਸੁਣਿਅਹੁ ਕੰਤ </p>
<p> ਮਹੇਲੀਹੋ ਪਿਰੁ ਸੇਵਿਹੁ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਅਵਗਣਵੰਤੀ ਪਿਰੁ ਨ ਜਾਣਈ ਮੁਠੀ ਰੋਵੈ ਕੰਤ ਵਿਸਾਰਿ ॥ ਰੋਵੈ ਕੰਤ </p>
<p> ਸੰਮਾਲਿ ਸਦਾ ਗੁਣ ਸਾਰਿ ਨਾ ਪਿਰੁ ਮਰੈ ਨ ਜਾਏ ॥ ਗੁਰਮੁਖਿ ਜਾਤਾ ਸਬਦਿ ਪਛਾਤਾ ਸਾਚੈ ਪ੍ਰੇਮਿ ਸਮਾਏ ॥ ਜਿਨਿ </p>
<p> ਅਪਣਾ ਪਿਰੁ ਨਹੀ ਜਾਤਾ ਕਰਮ ਬਿਧਾਤਾ ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰੇ ॥ ਸੁਣਿਅਹੁ ਕੰਤ ਮਹੇਲੀਹੋ ਪਿਰੁ ਸੇਵਿਹੁ </p>
<p> ਸਬਦਿ ਵੀਚਾਰੇ ॥੧॥ ਸਭੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ ਆਵਣੁ ਜਾਣੁ ਸੰਸਾਰਾ ॥ ਮਾਇਆ ਮੋਹੁ ਖੁਆਇਅਨੁ ਮਰਿ </p>
<p> ਜੰਮੈ ਵਾਰੋ ਵਾਰਾ ॥ ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰਾ ਵਧਹਿ ਬਿਕਾਰਾ ਗਿਆਨ ਵਿਹੂਣੀ ਮੂਠੀ ॥ ਬਿਨੁ ਸਬਦੈ ਪਿਰੁ ਨ </p>
<p> ਪਾਇਓ ਜਨਮੁ ਗਵਾਇਓ ਰੋਵੈ ਅਵਗੁਣਿਆਰੀ ਝੂਠੀ ॥ ਪਿਰੁ ਜਗਜੀਵਨੁ ਕਿਸ ਨੋ ਰੋਈਐ ਰੋਵੈ ਕੰਤੁ ਵਿਸਾਰੇ ॥ </p>
<p> ਸਭੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ ਆਵਣੁ ਜਾਣੁ ਸੰਸਾਰੇ ॥੨॥ ਸੋ ਪਿਰੁ ਸਚਾ ਸਦ ਹੀ ਸਾਚਾ ਹੈ ਨਾ ਓਹੁ ਮਰੈ ਨ ਜਾਏ </p>
<p> ॥ ਭੂਲੀ ਫਿਰੈ ਧਨ ਇਆਣੀਆ ਰੰਡ ਬੈਠੀ ਦੂਜੈ ਭਾਏ ॥ ਰੰਡ ਬੈਠੀ ਦੂਜੈ ਭਾਏ ਮਾਇਆ ਮੋਹਿ ਦੁਖੁ ਪਾਏ ਆਵ </p>
<p> ਘਟੈ ਤਨੁ ਛੀਜੈ ॥ ਜੋ ਕਿਛੁ ਆਇਆ ਸਭੁ ਕਿਛੁ ਜਾਸੀ ਦੁਖੁ ਲਾਗਾ ਭਾਇ ਦੂਜੈ ॥ ਜਮਕਾਲੁ ਨ ਸੂਝੈ ਮਾਇਆ ਜਗੁ </p>
<p> ਲੂਝੈ ਲਬਿ ਲੋਭਿ ਚਿਤੁ ਲਾਏ ॥ ਸੋ ਪਿਰੁ ਸਾਚਾ ਸਦ ਹੀ ਸਾਚਾ ਨਾ ਓਹੁ ਮਰੈ ਨ ਜਾਏ ॥੩॥ ਇਕਿ ਰੋਵਹਿ ਪਿਰਹਿ </p>
<p> ਵਿਛੁੰਨੀਆ ਅੰਧੀ ਨਾ ਜਾਣੈ ਪਿਰੁ ਨਾਲੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਾਚਾ ਪਿਰੁ ਮਿਲੈ ਅੰਤਰਿ ਸਦਾ ਸਮਾਲੇ ॥ ਪਿਰੁ ਅੰਤਰਿ </p>
<p> ਸਮਾਲੇ ਸਦਾ ਹੈ ਨਾਲੇ ਮਨਮੁਖਿ ਜਾਤਾ ਦੂਰੇ ॥ ਇਹੁ ਤਨੁ ਰੁਲੈ ਰੁਲਾਇਆ ਕਾਮਿ ਨ ਆਇਆ ਜਿਨਿ ਖਸਮੁ ਨ </p>
</section>
<section id='ang584' route='ang/584'><p> ਜਾਤਾ ਹਦੂਰੇ ॥ ਨਾਨਕ ਸਾ ਧਨ ਮਿਲੈ ਮਿਲਾਈ ਪਿਰੁ ਅੰਤਰਿ ਸਦਾ ਸਮਾਲੇ ॥ ਇਕਿ ਰੋਵਹਿ ਪਿਰਹਿ ਵਿਛੁੰਨੀਆ </p>
<p> ਅੰਧੀ ਨ ਜਾਣੈ ਪਿਰੁ ਹੈ ਨਾਲੇ ॥੪॥੨॥ ਵਡਹੰਸੁ ਮਃ ੩ ॥ ਰੋਵਹਿ ਪਿਰਹਿ ਵਿਛੁੰਨੀਆ ਮੈ ਪਿਰੁ ਸਚੜਾ ਹੈ ਸਦਾ </p>
<p> ਨਾਲੇ ॥ ਜਿਨੀ ਚਲਣੁ ਸਹੀ ਜਾਣਿਆ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਨਾਮੁ ਸਮਾਲੇ ॥ ਸਦਾ ਨਾਮੁ ਸਮਾਲੇ ਸਤਿਗੁਰੁ ਹੈ ਨਾਲੇ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ ॥ ਸਬਦੇ ਕਾਲੁ ਮਾਰਿ ਸਚੁ ਉਰਿ ਧਾਰਿ ਫਿਰਿ ਆਵਣ ਜਾਣੁ ਨ ਹੋਇਆ ॥ ਸਚਾ </p>
<p> ਸਾਹਿਬੁ ਸਚੀ ਨਾਈ ਵੇਖੈ ਨਦਰਿ ਨਿਹਾਲੇ ॥ ਰੋਵਹਿ ਪਿਰਹੁ ਵਿਛੁੰਨੀਆ ਮੈ ਪਿਰੁ ਸਚੜਾ ਹੈ ਸਦਾ ਨਾਲੇ ॥੧॥ </p>
<p> ਪ੍ਰਭੁ ਮੇਰਾ ਸਾਹਿਬੁ ਸਭ ਦੂ ਊਚਾ ਹੈ ਕਿਵ ਮਿਲਾਂ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥ ਸਤਿਗੁਰਿ ਮੇਲੀ ਤਾਂ ਸਹਜਿ ਮਿਲੀ ਪਿਰੁ </p>
<p> ਰਾਖਿਆ ਉਰ ਧਾਰੇ ॥ ਸਦਾ ਉਰ ਧਾਰੇ ਨੇਹੁ ਨਾਲਿ ਪਿਆਰੇ ਸਤਿਗੁਰ ਤੇ ਪਿਰੁ ਦਿਸੈ ॥ ਮਾਇਆ ਮੋਹ ਕਾ ਕਚਾ </p>
<p> ਚੋਲਾ ਤਿਤੁ ਪੈਧੈ ਪਗੁ ਖਿਸੈ ॥ ਪਿਰ ਰੰਗਿ ਰਾਤਾ ਸੋ ਸਚਾ ਚੋਲਾ ਤਿਤੁ ਪੈਧੈ ਤਿਖਾ ਨਿਵਾਰੇ ॥ ਪ੍ਰਭੁ ਮੇਰਾ ਸਾਹਿਬੁ </p>
<p> ਸਭ ਦੂ ਊਚਾ ਹੈ ਕਿਉ ਮਿਲਾ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥੨॥ ਮੈ ਪ੍ਰਭੁ ਸਚੁ ਪਛਾਣਿਆ ਹੋਰ ਭੂਲੀ ਅਵਗਣਿਆਰੇ ॥ ਮੈ </p>
<p> ਸਦਾ ਰਾਵੇ ਪਿਰੁ ਆਪਣਾ ਸਚੜੈ ਸਬਦਿ ਵੀਚਾਰੇ ॥ ਸਚੈ ਸਬਦਿ ਵੀਚਾਰੇ ਰੰਗਿ ਰਾਤੀ ਨਾਰੇ ਮਿਲਿ ਸਤਿਗੁਰ </p>
<p> ਪ੍ਰੀਤਮੁ ਪਾਇਆ ॥ ਅੰਤਰਿ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ ਮਾਤੀ ਗਇਆ ਦੁਸਮਨੁ ਦੂਖੁ ਸਬਾਇਆ ॥ ਅਪਨੇ ਗੁਰ ਕੰਉ ਤਨੁ </p>
<p> ਮਨੁ ਦੀਜੈ ਤਾਂ ਮਨੁ ਭੀਜੈ ਤ੍ਰਿਸਨਾ ਦੂਖ ਨਿਵਾਰੇ ॥ ਮੈ ਪਿਰੁ ਸਚੁ ਪਛਾਣਿਆ ਹੋਰ ਭੂਲੀ ਅਵਗਣਿਆਰੇ ॥੩॥ </p>
<p> ਸਚੜੈ ਆਪਿ ਜਗਤੁ ਉਪਾਇਆ ਗੁਰ ਬਿਨੁ ਘੋਰ ਅੰਧਾਰੋ ॥ ਆਪਿ ਮਿਲਾਏ ਆਪਿ ਮਿਲੈ ਆਪੇ ਦੇਇ ਪਿਆਰੋ ॥ </p>
<p> ਆਪੇ ਦੇਇ ਪਿਆਰੋ ਸਹਜਿ ਵਾਪਾਰੋ ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਵਾਰੇ ॥ ਧਨੁ ਜਗ ਮਹਿ ਆਇਆ ਆਪੁ ਗਵਾਇਆ ਦਰਿ </p>
<p> ਸਾਚੈ ਸਚਿਆਰੋ ॥ ਗਿਆਨਿ ਰਤਨਿ ਘਟਿ ਚਾਨਣੁ ਹੋਆ ਨਾਨਕ ਨਾਮ ਪਿਆਰੋ ॥ ਸਚੜੈ ਆਪਿ ਜਗਤੁ </p>
<p> ਉਪਾਇਆ ਗੁਰ ਬਿਨੁ ਘੋਰ ਅੰਧਾਰੋ ॥੪॥੩॥ ਵਡਹੰਸੁ ਮਹਲਾ ੩ ॥ ਇਹੁ ਸਰੀਰੁ ਜਜਰੀ ਹੈ ਇਸ ਨੋ ਜਰੁ ਪਹੁਚੈ </p>
<p> ਆਏ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਹੋਰੁ ਮਰਿ ਜੰਮੈ ਆਵੈ ਜਾਏ ॥ ਹੋਰਿ ਮਰਿ ਜੰਮਹਿ ਆਵਹਿ ਜਾਵਹਿ ਅੰਤਿ ਗਏ </p>
<p> ਪਛੁਤਾਵਹਿ ਬਿਨੁ ਨਾਵੈ ਸੁਖੁ ਨ ਹੋਈ ॥ ਐਥੈ ਕਮਾਵੈ ਸੋ ਫਲੁ ਪਾਵੈ ਮਨਮੁਖਿ ਹੈ ਪਤਿ ਖੋਈ ॥ ਜਮ ਪੁਰਿ ਘੋਰ </p>
<p> ਅੰਧਾਰੁ ਮਹਾ ਗੁਬਾਰੁ ਨਾ ਤਿਥੈ ਭੈਣ ਨ ਭਾਈ ॥ ਇਹੁ ਸਰੀਰੁ ਜਜਰੀ ਹੈ ਇਸ ਨੋ ਜਰੁ ਪਹੁਚੈ ਆਈ ॥੧॥ ਕਾਇਆ </p>
</section>
<section id='ang585' route='ang/585'><p> ਕੰਚਨੁ ਤਾਂ ਥੀਐ ਜਾਂ ਸਤਿਗੁਰੁ ਲਏ ਮਿਲਾਏ ॥ ਭ੍ਰਮੁ ਮਾਇਆ ਵਿਚਹੁ ਕਟੀਐ ਸਚੜੈ ਨਾਮਿ ਸਮਾਏ ॥ ਸਚੈ ਨਾਮਿ </p>
<p> ਸਮਾਏ ਹਰਿ ਗੁਣ ਗਾਏ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ ਵਿਚਹੁ ਹੰਉਮੈ ਜਾਏ ॥ ਜਿਨੀ </p>
<p> ਪੁਰਖੀ ਹਰਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ ਤਿਨ ਕੈ ਹੰਉ ਲਾਗਉ ਪਾਏ ॥ ਕਾਂਇਆ ਕੰਚਨੁ ਤਾਂ ਥੀਐ ਜਾ ਸਤਿਗੁਰੁ ਲਏ </p>
<p> ਮਿਲਾਏ ॥੨॥ ਸੋ ਸਚਾ ਸਚੁ ਸਲਾਹੀਐ ਜੇ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭਰਮਿ ਭੁਲਾਣੀਆ ਕਿਆ </p>
<p> ਮੁਹੁ ਦੇਸਨਿ ਆਗੈ ਜਾਏ ॥ ਕਿਆ ਦੇਨਿ ਮੁਹੁ ਜਾਏ ਅਵਗੁਣਿ ਪਛੁਤਾਏ ਦੁਖੋ ਦੁਖੁ ਕਮਾਏ ॥ ਨਾਮਿ ਰਤੀਆ ਸੇ </p>
<p> ਰੰਗਿ ਚਲੂਲਾ ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਏ ॥ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਸੂਝਈ ਕਿਸੁ ਆਗੈ ਕਹੀਐ ਜਾਏ ॥ ਸੋ ਸਚਾ ਸਚੁ </p>
<p> ਸਲਾਹੀਐ ਜੇ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਏ ॥੩॥ ਜਿਨੀ ਸਚੜਾ ਸਚੁ ਸਲਾਹਿਆ ਹੰਉ ਤਿਨ ਲਾਗਉ ਪਾਏ ॥ ਸੇ ਜਨ </p>
<p> ਸਚੇ ਨਿਰਮਲੇ ਤਿਨ ਮਿਲਿਆ ਮਲੁ ਸਭ ਜਾਏ ॥ ਤਿਨ ਮਿਲਿਆ ਮਲੁ ਸਭ ਜਾਏ ਸਚੈ ਸਰਿ ਨਾਏ ਸਚੈ ਸਹਜਿ </p>
<p> ਸੁਭਾਏ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਅਗਮੁ ਅਗੋਚਰੁ ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਏ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਰੰਗਿ ਰਾਤੇ </p>
<p> ਨਾਨਕ ਸਚਿ ਸਮਾਏ ॥ ਜਿਨੀ ਸਚੜਾ ਸਚੁ ਧਿਆਇਆ ਹੰਉ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਏ ॥੪॥੪॥ </p>
<p> ਵਡਹੰਸ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ਲਲਾਂ ਬਹਲੀਮਾ ਕੀ ਧੁਨਿ ਗਾਵਣੀ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਬਦਿ ਰਤੇ ਵਡ ਹੰਸ ਹੈ ਸਚੁ ਨਾਮੁ ਉਰਿ ਧਾਰਿ ॥ ਸਚੁ ਸੰਗ੍ਰਹਹਿ ਸਦ </p>
<p> ਸਚਿ ਰਹਹਿ ਸਚੈ ਨਾਮਿ ਪਿਆਰਿ ॥ ਸਦਾ ਨਿਰਮਲ ਮੈਲੁ ਨ ਲਗਈ ਨਦਰਿ ਕੀਤੀ ਕਰਤਾਰਿ ॥ ਨਾਨਕ ਹਉ </p>
<p> ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਜੋ ਅਨਦਿਨੁ ਜਪਹਿ ਮੁਰਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਮੈ ਜਾਨਿਆ ਵਡ ਹੰਸੁ ਹੈ ਤਾ ਮੈ ਕੀਆ ਸੰਗੁ ॥ </p>
<p> ਜੇ ਜਾਣਾ ਬਗੁ ਬਪੁੜਾ ਤ ਜਨਮਿ ਨ ਦੇਦੀ ਅੰਗੁ ॥੨॥ ਮਃ ੩ ॥ ਹੰਸਾ ਵੇਖਿ ਤਰੰਦਿਆ ਬਗਾਂ ਭਿ ਆਯਾ ਚਾਉ ॥ </p>
<p> ਡੁਬਿ ਮੁਏ ਬਗ ਬਪੁੜੇ ਸਿਰੁ ਤਲਿ ਉਪਰਿ ਪਾਉ ॥੩॥ ਪਉੜੀ ॥ ਤੂ ਆਪੇ ਹੀ ਆਪਿ ਆਪਿ ਹੈ ਆਪਿ ਕਾਰਣੁ ਕੀਆ </p>
<p> ॥ ਤੂ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ ਕੋ ਅਵਰੁ ਨ ਬੀਆ ॥ ਤੂ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਤੂ ਕਰਹਿ ਸੁ ਥੀਆ ॥ ਤੂ </p>
<p> ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੇਵਣਾ ਸਭਨਾਹਾ ਜੀਆ ॥ ਸਭਿ ਆਖਹੁ ਸਤਿਗੁਰੁ ਵਾਹੁ ਵਾਹੁ ਜਿਨਿ ਦਾਨੁ ਹਰਿ ਨਾਮੁ ਮੁਖਿ </p>
</section>
<section id='ang586' route='ang/586'><p> ਦੀਆ ॥੧॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਭੈ ਵਿਚਿ ਸਭੁ ਆਕਾਰੁ ਹੈ ਨਿਰਭਉ ਹਰਿ ਜੀਉ ਸੋਇ ॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਹਰਿ ਮਨਿ </p>
<p> ਵਸੈ ਤਿਥੈ ਭਉ ਕਦੇ ਨ ਹੋਇ ॥ ਦੁਸਮਨੁ ਦੁਖੁ ਤਿਸ ਨੋ ਨੇੜਿ ਨ ਆਵੈ ਪੋਹਿ ਨ ਸਕੈ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਮਨਿ ਵੀਚਾਰਿਆ </p>
<p> ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਇ ॥ ਨਾਨਕ ਆਪੇ ਹੀ ਪਤਿ ਰਖਸੀ ਕਾਰਜ ਸਵਾਰੇ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ ਇਕਿ ਸਜਣ ਚਲੇ </p>
<p> ਇਕਿ ਚਲਿ ਗਏ ਰਹਦੇ ਭੀ ਫੁਨਿ ਜਾਹਿ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਨ ਸੇਵਿਓ ਸੇ ਆਇ ਗਏ ਪਛੁਤਾਹਿ ॥ ਨਾਨਕ ਸਚਿ </p>
<p> ਰਤੇ ਸੇ ਨ ਵਿਛੁੜਹਿ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਮਾਹਿ ॥੨॥ ਪਉੜੀ ॥ ਤਿਸੁ ਮਿਲੀਐ ਸਤਿਗੁਰ ਸਜਣੈ ਜਿਸੁ ਅੰਤਰਿ ਹਰਿ </p>
<p> ਗੁਣਕਾਰੀ ॥ ਤਿਸੁ ਮਿਲੀਐ ਸਤਿਗੁਰ ਪ੍ਰੀਤਮੈ ਜਿਨਿ ਹੰਉਮੈ ਵਿਚਹੁ ਮਾਰੀ ॥ ਸੋ ਸਤਿਗੁਰੁ ਪੂਰਾ ਧਨੁ ਧੰਨੁ ਹੈ </p>
<p> ਜਿਨਿ ਹਰਿ ਉਪਦੇਸੁ ਦੇ ਸਭ ਸ੍ਰਿਸਿ† ਸਵਾਰੀ ॥ ਨਿਤ ਜਪਿਅਹੁ ਸੰਤਹੁ ਰਾਮ ਨਾਮੁ ਭਉਜਲ ਬਿਖੁ ਤਾਰੀ ॥ ਗੁਰਿ ਪੂਰੈ </p>
<p> ਹਰਿ ਉਪਦੇਸਿਆ ਗੁਰ ਵਿਟੜਿਅਹੁ ਹੰਉ ਸਦ ਵਾਰੀ ॥੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਚਾਕਰੀ ਸੁਖੀ ਹੂੰ </p>
<p> ਸੁਖ ਸਾਰੁ ॥ ਐਥੈ ਮਿਲਨਿ ਵਡਿਆਈਆ ਦਰਗਹ ਮੋਖ ਦੁਆਰੁ ॥ ਸਚੀ ਕਾਰ ਕਮਾਵਣੀ ਸਚੁ ਪੈਨਣੁ ਸਚੁ ਨਾਮੁ </p>
<p> ਅਧਾਰੁ ॥ ਸਚੀ ਸੰਗਤਿ ਸਚਿ ਮਿਲੈ ਸਚੈ ਨਾਇ ਪਿਆਰੁ ॥ ਸਚੈ ਸਬਦਿ ਹਰਖੁ ਸਦਾ ਦਰਿ ਸਚੈ ਸਚਿਆਰੁ ॥ </p>
<p> ਨਾਨਕ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੈ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੈ ਕਰਤਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਹੋਰ ਵਿਡਾਣੀ ਚਾਕਰੀ </p>
<p> ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਵਾਸੁ ॥ ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ ਬਿਖੁ ਲਗੇ ਬਿਖੁ ਖਟਣਾ ਬਿਖੁ ਰਾਸਿ ॥ ਬਿਖੁ ਖਾਣਾ ਬਿਖੁ ਪੈਨਣਾ </p>
<p> ਬਿਖੁ ਕੇ ਮੁਖਿ ਗਿਰਾਸ ॥ ਐਥੈ ਦੁਖੋ ਦੁਖੁ ਕਮਾਵਣਾ ਮੁਇਆ ਨਰਕਿ ਨਿਵਾਸੁ ॥ ਮਨਮੁਖ ਮੁਹਿ ਮੈਲੈ ਸਬਦੁ ਨ </p>
<p> ਜਾਣਨੀ ਕਾਮ ਕਰੋਧਿ ਵਿਣਾਸੁ ॥ ਸਤਿਗੁਰ ਕਾ ਭਉ ਛੋਡਿਆ ਮਨਹਠਿ ਕੰਮੁ ਨ ਆਵੈ ਰਾਸਿ ॥ ਜਮ ਪੁਰਿ ਬਧੇ </p>
<p> ਮਾਰੀਅਹਿ ਕੋ ਨ ਸੁਣੇ ਅਰਦਾਸਿ ॥ ਨਾਨਕ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਗੁਰਮੁਖਿ ਨਾਮਿ ਨਿਵਾਸੁ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਸੋ ਸਤਿਗੁਰੁ ਸੇਵਿਹੁ ਸਾਧ ਜਨੁ ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥ ਸੋ ਸਤਿਗੁਰੁ ਪੂਜਹੁ ਦਿਨਸੁ ਰਾਤਿ </p>
<p> ਜਿਨਿ ਜਗੰਨਾਥੁ ਜਗਦੀਸੁ ਜਪਾਇਆ ॥ ਸੋ ਸਤਿਗੁਰੁ ਦੇਖਹੁ ਇਕ ਨਿਮਖ ਨਿਮਖ ਜਿਨਿ ਹਰਿ ਕਾ ਹਰਿ ਪੰਥੁ </p>
<p> ਬਤਾਇਆ ॥ ਤਿਸੁ ਸਤਿਗੁਰ ਕੀ ਸਭ ਪਗੀ ਪਵਹੁ ਜਿਨਿ ਮੋਹ ਅੰਧੇਰੁ ਚੁਕਾਇਆ ॥ ਸੋ ਸਤਗੁਰੁ ਕਹਹੁ ਸਭਿ </p>
<p> ਧੰਨੁ ਧੰਨੁ ਜਿਨਿ ਹਰਿ ਭਗਤਿ ਭੰਡਾਰ ਲਹਾਇਆ ॥੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਭੁਖ ਗਈ ਭੇਖੀ </p>
</section>
<section id='ang587' route='ang/587'><p> ਭੁਖ ਨ ਜਾਇ ॥ ਦੁਖਿ ਲਗੈ ਘਰਿ ਘਰਿ ਫਿਰੈ ਅਗੈ ਦੂਣੀ ਮਿਲੈ ਸਜਾਇ ॥ ਅੰਦਰਿ ਸਹਜੁ ਨ ਆਇਓ ਸਹਜੇ ਹੀ </p>
<p> ਲੈ ਖਾਇ ॥ ਮਨਹਠਿ ਜਿਸ ਤੇ ਮੰਗਣਾ ਲੈਣਾ ਦੁਖੁ ਮਨਾਇ ॥ ਇਸੁ ਭੇਖੈ ਥਾਵਹੁ ਗਿਰਹੋ ਭਲਾ ਜਿਥਹੁ ਕੋ ਵਰਸਾਇ </p>
<p> ॥ ਸਬਦਿ ਰਤੇ ਤਿਨਾ ਸੋਝੀ ਪਈ ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇ ॥ ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਣਾ ਕਹਣਾ ਕਛੂ ਨ ਜਾਇ ॥ </p>
<p> ਨਾਨਕ ਜੋ ਤਿਸੁ ਭਾਵਹਿ ਸੇ ਭਲੇ ਜਿਨ ਕੀ ਪਤਿ ਪਾਵਹਿ ਥਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸਦਾ ਸੁਖੁ ਜਨਮ </p>
<p> ਮਰਣ ਦੁਖੁ ਜਾਇ ॥ ਚਿੰਤਾ ਮੂਲਿ ਨ ਹੋਵਈ ਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਅੰਤਰਿ ਤੀਰਥੁ ਗਿਆਨੁ ਹੈ ਸਤਿਗੁਰਿ </p>
<p> ਦੀਆ ਬੁਝਾਇ ॥ ਮੈਲੁ ਗਈ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਅੰਮ੍ਰਿਤ ਸਰਿ ਤੀਰਥਿ ਨਾਇ ॥ ਸਜਣ ਮਿਲੇ ਸਜਣਾ ਸਚੈ ਸਬਦਿ </p>
<p> ਸੁਭਾਇ ॥ ਘਰ ਹੀ ਪਰਚਾ ਪਾਇਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ ਪਾਖੰਡਿ ਜਮਕਾਲੁ ਨ ਛੋਡਈ ਲੈ ਜਾਸੀ ਪਤਿ ਗਵਾਇ </p>
<p> ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੇ ਉਬਰੇ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਤਿਤੁ ਜਾਇ ਬਹਹੁ ਸਤਸੰਗਤੀ ਜਿਥੈ </p>
<p> ਹਰਿ ਕਾ ਹਰਿ ਨਾਮੁ ਬਿਲੋਈਐ ॥ ਸਹਜੇ ਹੀ ਹਰਿ ਨਾਮੁ ਲੇਹੁ ਹਰਿ ਤਤੁ ਨ ਖੋਈਐ ॥ ਨਿਤ ਜਪਿਅਹੁ ਹਰਿ ਹਰਿ </p>
<p> ਦਿਨਸੁ ਰਾਤਿ ਹਰਿ ਦਰਗਹ ਢੋਈਐ ॥ ਸੋ ਪਾਏ ਪੂਰਾ ਸਤਗੁਰੂ ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਲਿਲਾਟਿ ਲਿਖੋਈਐ ॥ ਤਿਸੁ </p>
<p> ਗੁਰ ਕੰਉ ਸਭਿ ਨਮਸਕਾਰੁ ਕਰਹੁ ਜਿਨਿ ਹਰਿ ਕੀ ਹਰਿ ਗਾਲ ਗਲੋਈਐ ॥੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਜਣ ਮਿਲੇ </p>
<p> ਸਜਣਾ ਜਿਨ ਸਤਗੁਰ ਨਾਲਿ ਪਿਆਰੁ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਤਿਨੀ ਧਿਆਇਆ ਸਚੈ ਪ੍ਰੇਮਿ ਪਿਆਰੁ ॥ ਮਨ ਹੀ ਤੇ </p>
<p> ਮਨੁ ਮਾਨਿਆ ਗੁਰ ਕੈ ਸਬਦਿ ਅਪਾਰਿ ॥ ਏਹਿ ਸਜਣ ਮਿਲੇ ਨ ਵਿਛੁੜਹਿ ਜਿ ਆਪਿ ਮੇਲੇ ਕਰਤਾਰਿ ॥ ਇਕਨਾ </p>
<p> ਦਰਸਨ ਕੀ ਪਰਤੀਤਿ ਨ ਆਈਆ ਸਬਦਿ ਨ ਕਰਹਿ ਵੀਚਾਰੁ ॥ ਵਿਛੁੜਿਆ ਕਾ ਕਿਆ ਵਿਛੁੜੈ ਜਿਨਾ ਦੂਜੈ ਭਾਇ </p>
<p> ਪਿਆਰੁ ॥ ਮਨਮੁਖ ਸੇਤੀ ਦੋਸਤੀ ਥੋੜੜਿਆ ਦਿਨ ਚਾਰਿ ॥ ਇਸੁ ਪਰੀਤੀ ਤੁਟਦੀ ਵਿਲਮੁ ਨ ਹੋਵਈ ਇਤੁ ਦੋਸਤੀ </p>

<section id='ang588' route='ang/588'><p> ਕਉ ਹਉ ਵਾਰਿਆ ਜਿਨਿ ਹਰਿ ਕੀ ਹਰਿ ਕਥਾ ਸੁਣਾਈ ॥ ਤਿਸੁ ਗੁਰ ਕਉ ਸਦ ਬਲਿਹਾਰਣੈ ਜਿਨਿ ਹਰਿ ਸੇਵਾ </p>

<p> ॥੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਤ੍ਰਿਸਨਾ ਦਾਧੀ ਜਲਿ ਮੁਈ ਜਲਿ ਜਲਿ ਕਰੇ ਪੁਕਾਰ ॥ ਸਤਿਗੁਰ ਸੀਤਲ ਜੇ ਮਿਲੈ ਫਿਰਿ </p>
<p> ਜਲੈ ਨ ਦੂਜੀ ਵਾਰ ॥ ਨਾਨਕ ਵਿਣੁ ਨਾਵੈ ਨਿਰਭਉ ਕੋ ਨਹੀ ਜਿਚਰੁ ਸਬਦਿ ਨ ਕਰੇ ਵੀਚਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਭੇਖੀ </p>

<p> ਸਦਾ ਸੁਖੁ ਹੋਇ ਜਾ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਗੁਰਮੁਖਿ ਉਦਾਸੀ ਸੋ ਕਰੇ ਜਿ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਚਿੰਤਾ ਮੂਲਿ </p>
<p> ਨ ਹੋਵਈ ਹਰਿ ਨਾਮਿ ਰਜਾ ਆਘਾਇ ॥ ਨਾਨਕ ਨਾਮ ਬਿਨਾ ਨਹ ਛੂਟੀਐ ਹਉਮੈ ਪਚਹਿ ਪਚਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>

<p> ਮਨਮੁਖਾ ਦੇਇ ਸਜਾਇ ॥ ਜਮਕਾਲੈ ਵਸਿ ਜਗੁ ਬਾਂਧਿਆ ਤਿਸ ਦਾ ਫਰੂ ਨ ਕੋਇ ॥ ਜਿਨਿ ਜਮੁ ਕੀਤਾ ਸੋ ਸੇਵੀਐ </p>
<p> ਗੁਰਮੁਖਿ ਦੁਖੁ ਨ ਹੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਮੁ ਸੇਵਾ ਕਰੇ ਜਿਨ ਮਨਿ ਸਚਾ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਏਹਾ ਕਾਇਆ </p>
<p> ਰੋਗਿ ਭਰੀ ਬਿਨੁ ਸਬਦੈ ਦੁਖੁ ਹਉਮੈ ਰੋਗੁ ਨ ਜਾਇ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾ ਨਿਰਮਲ ਹੋਵੈ ਹਰਿ ਨਾਮੋ ਮੰਨਿ ਵਸਾਇ </p>
<p> ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਸੁਖਦਾਤਾ ਦੁਖੁ ਵਿਸਰਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨਿ ਜਗਜੀਵਨੁ </p>

<section id='ang589' route='ang/589'><p> ਵਡ ਪੁੰਨੁ ਹੈ ਜਿਨਿ ਅਵਗਣ ਕਟਿ ਗੁਣੀ ਸਮਝਾਇਆ ॥ ਸੋ ਸਤਿਗੁਰੁ ਤਿਨ ਕਉ ਭੇਟਿਆ ਜਿਨ ਕੈ ਮੁਖਿ ਮਸਤਕਿ </p>
<p> ਭਾਗੁ ਲਿਖਿ ਪਾਇਆ ॥੭॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਭਗਤਿ ਕਰਹਿ ਮਰਜੀਵੜੇ ਗੁਰਮੁਖਿ ਭਗਤਿ ਸਦਾ ਹੋਇ ॥ ਓਨਾ </p>
<p> ਕਉ ਧੁਰਿ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਆ ਮੇਟਿ ਨ ਸਕੈ ਕੋਇ ॥ ਗੁਣ ਨਿਧਾਨੁ ਮਨਿ ਪਾਇਆ ਏਕੋ ਸਚਾ ਸੋਇ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਮਿਲਿ ਰਹੇ ਫਿਰਿ ਵਿਛੋੜਾ ਕਦੇ ਨ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵ ਨ ਕੀਨੀਆ ਕਿਆ ਓਹੁ </p>
<p> ਕਰੇ ਵੀਚਾਰੁ ॥ ਸਬਦੈ ਸਾਰ ਨ ਜਾਣਈ ਬਿਖੁ ਭੂਲਾ ਗਾਵਾਰੁ ॥ ਅਗਿਆਨੀ ਅੰਧੁ ਬਹੁ ਕਰਮ ਕਮਾਵੈ ਦੂਜੈ ਭਾਇ </p>
<p> ਪਿਆਰੁ ॥ ਅਣਹੋਦਾ ਆਪੁ ਗਣਾਇਦੇ ਜਮੁ ਮਾਰਿ ਕਰੇ ਤਿਨ ਖੁਆਰੁ ॥ ਨਾਨਕ ਕਿਸ ਨੋ ਆਖੀਐ ਜਾ ਆਪੇ </p>
<p> ਬਖਸਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਸਭਿ ਜੀਅ ਤੁਮਾਰੇ ॥ ਜਿਸੁ ਤੂ ਭਾਵੈ ਤਿਸੁ ਤੂ ਮੇਲਿ </p>
<p> ਲੈਹਿ ਕਿਆ ਜੰਤ ਵਿਚਾਰੇ ॥ ਤੂ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਸਚੁ ਸਿਰਜਣਹਾਰੇ ॥ ਜਿਸੁ ਤੂ ਮੇਲਹਿ ਪਿਆਰਿਆ ਸੋ </p>
<p> ਤੁਧੁ ਮਿਲੈ ਗੁਰਮੁਖਿ ਵੀਚਾਰੇ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਆਪਣੇ ਜਿਨਿ ਮੇਰਾ ਹਰਿ ਅਲਖੁ ਲਖਾਰੇ ॥੮॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਰਤਨਾ ਪਾਰਖੁ ਜੋ ਹੋਵੈ ਸੁ ਰਤਨਾ ਕਰੇ ਵੀਚਾਰੁ ॥ ਰਤਨਾ ਸਾਰ ਨ ਜਾਣਈ ਅਗਿਆਨੀ ਅੰਧੁ </p>
<p> ਅੰਧਾਰੁ ॥ ਰਤਨੁ ਗੁਰੂ ਕਾ ਸਬਦੁ ਹੈ ਬੂਝੈ ਬੂਝਣਹਾਰੁ ॥ ਮੂਰਖ ਆਪੁ ਗਣਾਇਦੇ ਮਰਿ ਜੰਮਹਿ ਹੋਇ ਖੁਆਰੁ ॥ </p>
<p> ਨਾਨਕ ਰਤਨਾ ਸੋ ਲਹੈ ਜਿਸੁ ਗੁਰਮੁਖਿ ਲਗੈ ਪਿਆਰੁ ॥ ਸਦਾ ਸਦਾ ਨਾਮੁ ਉਚਰੈ ਹਰਿ ਨਾਮੋ ਨਿਤ ਬਿਉਹਾਰੁ ॥ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੇ ਜੇ ਆਪਣੀ ਤਾ ਹਰਿ ਰਖਾ ਉਰ ਧਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵ ਨ ਕੀਨੀਆ ਹਰਿ ਨਾਮਿ ਨ </p>
<p> ਲਗੋ ਪਿਆਰੁ ॥ ਮਤ ਤੁਮ ਜਾਣਹੁ ਓਇ ਜੀਵਦੇ ਓਇ ਆਪਿ ਮਾਰੇ ਕਰਤਾਰਿ ॥ ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਹੈ ਭਾਇ ਦੂਜੈ </p>
<p> ਕਰਮ ਕਮਾਇ ॥ ਨਾਨਕ ਮਨਮੁਖਿ ਜੀਵਦਿਆ ਮੁਏ ਹਰਿ ਵਿਸਰਿਆ ਦੁਖੁ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਸੁ ਅੰਤਰੁ </p>
<p> ਹਿਰਦਾ ਸੁਧੁ ਹੈ ਤਿਸੁ ਜਨ ਕਉ ਸਭਿ ਨਮਸਕਾਰੀ ॥ ਜਿਸੁ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਤਿਸੁ ਜਨ ਕਉ ਹਉ ਬਲਿਹਾਰੀ </p>
<p> ॥ ਜਿਸੁ ਅੰਦਰਿ ਬੁਧਿ ਬਿਬੇਕੁ ਹੈ ਹਰਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥ ਸੋ ਸਤਿਗੁਰੁ ਸਭਨਾ ਕਾ ਮਿਤੁ ਹੈ ਸਭ ਤਿਸਹਿ ਪਿਆਰੀ ॥ </p>
<p> ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ ਗੁਰ ਬੁਧਿ ਬੀਚਾਰੀ ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜੀਅ ਕੇ ਬੰਧਨਾ </p>

<section id='ang590' route='ang/590'><p> ਸਤਿਗੁਰ ਸੇਵੇ ਫਿਕਾ ਬੋਲਣਾ ਨਾਮੁ ਨ ਵਸੈ ਮਨ ਮਾਹਿ ॥ ਨਾਨਕ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਨਿ </p>
<p> ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਹਿ ॥੧॥ ਮਹਲਾ ੧ ॥ ਜਾਲਉ ਐਸੀ ਰੀਤਿ ਜਿਤੁ ਮੈ ਪਿਆਰਾ ਵੀਸਰੈ ॥ ਨਾਨਕ ਸਾਈ </p>
<p> ਭਲੀ ਪਰੀਤਿ ਜਿਤੁ ਸਾਹਿਬ ਸੇਤੀ ਪਤਿ ਰਹੈ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਇਕੋ ਦਾਤਾ ਸੇਵੀਐ ਹਰਿ ਇਕੁ ਧਿਆਈਐ ॥ </p>
<p> ਹਰਿ ਇਕੋ ਦਾਤਾ ਮੰਗੀਐ ਮਨ ਚਿੰਦਿਆ ਪਾਈਐ ॥ ਜੇ ਦੂਜੇ ਪਾਸਹੁ ਮੰਗੀਐ ਤਾ ਲਾਜ ਮਰਾਈਐ ॥ ਜਿਨਿ ਸੇਵਿਆ </p>
<p> ਤਿਨਿ ਫਲੁ ਪਾਇਆ ਤਿਸੁ ਜਨ ਕੀ ਸਭ ਭੁਖ ਗਵਾਈਐ ॥ ਨਾਨਕੁ ਤਿਨ ਵਿਟਹੁ ਵਾਰਿਆ ਜਿਨ ਅਨਦਿਨੁ </p>
<p> ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥੧੦॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਭਗਤ ਜਨਾ ਕੰਉ ਆਪਿ ਤੁਠਾ ਮੇਰਾ ਪਿਆਰਾ ਆਪੇ </p>
<p> ਲਇਅਨੁ ਜਨ ਲਾਇ ॥ ਪਾਤਿਸਾਹੀ ਭਗਤ ਜਨਾ ਕਉ ਦਿਤੀਅਨੁ ਸਿਰਿ ਛਤੁ ਸਚਾ ਹਰਿ ਬਣਾਇ ॥ ਸਦਾ </p>
<p> ਸੁਖੀਏ ਨਿਰਮਲੇ ਸਤਿਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ॥ ਰਾਜੇ ਓਇ ਨ ਆਖੀਅਹਿ ਭਿੜਿ ਮਰਹਿ ਫਿਰਿ ਜੂਨੀ ਪਾਹਿ ॥ </p>
<p> ਨਾਨਕ ਵਿਣੁ ਨਾਵੈ ਨਕੀਂ ਵਢੀਂ ਫਿਰਹਿ ਸੋਭਾ ਮੂਲਿ ਨ ਪਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਸੁਣਿ ਸਿਖਿਐ ਸਾਦੁ ਨ ਆਇਓ </p>
<p> ਜਿਚਰੁ ਗੁਰਮੁਖਿ ਸਬਦਿ ਨ ਲਾਗੈ ॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਨਾਮੁ ਮਨਿ ਵਸੈ ਵਿਚਹੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥ ਜੇਹਾ ਸਤਿਗੁਰ </p>
<p> ਨੋ ਜਾਣੈ ਤੇਹੋ ਹੋਵੈ ਤਾ ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੈ ॥ ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਹਰਿ ਦਰਿ ਸੋਹਨਿ ਆਗੈ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਗੁਰਸਿਖਾਂ ਮਨਿ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ ਗੁਰੁ ਪੂਜਣ ਆਵਹਿ ॥ ਹਰਿ ਨਾਮੁ ਵਣੰਜਹਿ ਰੰਗ ਸਿਉ ਲਾਹਾ </p>
<p> ਹਰਿ ਨਾਮੁ ਲੈ ਜਾਵਹਿ ॥ ਗੁਰਸਿਖਾ ਕੇ ਮੁਖ ਉਜਲੇ ਹਰਿ ਦਰਗਹ ਭਾਵਹਿ ॥ ਗੁਰੁ ਸਤਿਗੁਰੁ ਬੋਹਲੁ ਹਰਿ ਨਾਮ ਕਾ </p>
<p> ਵਡਭਾਗੀ ਸਿਖ ਗੁਣ ਸਾਂਝ ਕਰਾਵਹਿ ॥ ਤਿਨਾ ਗੁਰਸਿਖਾ ਕੰਉ ਹਉ ਵਾਰਿਆ ਜੋ ਬਹਦਿਆ ਉਠਦਿਆ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਵਹਿ ॥੧੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥ ਮਨਮੁਖ ਘਰਿ ਹੋਦੀ </p>
<p> ਵਥੁ ਨ ਜਾਣਨੀ ਅੰਧੇ ਭਉਕਿ ਮੁਏ ਬਿਲਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਕੰਚਨ ਕਾਇਆ ਨਿਰਮਲੀ ਜੋ ਸਚਿ ਨਾਮਿ </p>
<p> ਸਚਿ ਲਾਗੀ ॥ ਨਿਰਮਲ ਜੋਤਿ ਨਿਰੰਜਨੁ ਪਾਇਆ ਗੁਰਮੁਖਿ ਭ੍ਰਮੁ ਭਉ ਭਾਗੀ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਦਾ ਸੁਖੁ </p>
<p> ਪਾਵਹਿ ਅਨਦਿਨੁ ਹਰਿ ਬੈਰਾਗੀ ॥੨॥ ਪਉੜੀ ॥ ਸੇ ਗੁਰਸਿਖ ਧਨੁ ਧੰਨੁ ਹੈ ਜਿਨੀ ਗੁਰ ਉਪਦੇਸੁ ਸੁਣਿਆ ਹਰਿ </p>
<p> ਕੰਨੀ ॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਤਿਨਿ ਹੰਉਮੈ ਦੁਬਿਧਾ ਭੰਨੀ ॥ ਬਿਨੁ ਹਰਿ ਨਾਵੈ ਕੋ ਮਿਤ੍ਰੁ ਨਾਹੀ </p>
</section>
<section id='ang591' route='ang/591'><p> ਵੀਚਾਰਿ ਡਿਠਾ ਹਰਿ ਜੰਨੀ ॥ ਜਿਨਾ ਗੁਰਸਿਖਾ ਕਉ ਹਰਿ ਸੰਤੁਸਟੁ ਹੈ ਤਿਨੀ ਸਤਿਗੁਰ ਕੀ ਗਲ ਮੰਨੀ ॥ ਜੋ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਦੇ ਤਿਨੀ ਚੜੀ ਚਵਗਣਿ ਵੰਨੀ ॥੧੨॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮਨਮੁਖੁ ਕਾਇਰੁ ਕਰੂਪੁ ਹੈ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਨਕੁ ਨਾਹਿ ॥ ਅਨਦਿਨੁ ਧੰਧੈ ਵਿਆਪਿਆ ਸੁਪਨੈ ਭੀ ਸੁਖੁ ਨਾਹਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹੋਵਹਿ ਤਾ </p>
<p> ਉਬਰਹਿ ਨਾਹਿ ਤ ਬਧੇ ਦੁਖ ਸਹਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਦਰਿ ਸੋਹਣੇ ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਹਿ ॥ ਅੰਤਰਿ </p>
<p> ਸਾਂਤਿ ਸਦਾ ਸੁਖੁ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਹਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮੁ ਪਾਇਆ ਸਹਜੇ ਸਚਿ ਸਮਾਹਿ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਹਿਲਾਦਿ ਜਪਿ ਹਰਿ ਗਤਿ ਪਾਈ ॥ ਗੁਰਮੁਖਿ ਜਨਕਿ ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਬਸਿਸਟਿ ਹਰਿ ਉਪਦੇਸੁ ਸੁਣਾਈ ॥ ਬਿਨੁ ਗੁਰ ਹਰਿ ਨਾਮੁ ਨ ਕਿਨੈ ਪਾਇਆ ਮੇਰੇ ਭਾਈ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਭਗਤਿ </p>
<p> ਹਰਿ ਆਪਿ ਲਹਾਈ ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਪਰਤੀਤਿ ਨ ਆਈਆ ਸਬਦਿ ਨ ਲਾਗੋ ਭਾਉ ॥ </p>
<p> ਓਸ ਨੋ ਸੁਖੁ ਨ ਉਪਜੈ ਭਾਵੈ ਸਉ ਗੇੜਾ ਆਵਉ ਜਾਉ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਹਜਿ ਮਿਲੈ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਉ ॥ </p>
<p> ੧॥ ਮਃ ੩ ॥ ਏ ਮਨ ਐਸਾ ਸਤਿਗੁਰੁ ਖੋਜਿ ਲਹੁ ਜਿਤੁ ਸੇਵਿਐ ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥ ਸਹਸਾ ਮੂਲਿ ਨ ਹੋਵਈ </p>
<p> ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥ ਕੂੜੈ ਕੀ ਪਾਲਿ ਵਿਚਹੁ ਨਿਕਲੈ ਸਚੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਅੰਤਰਿ ਸਾਂਤਿ ਮਨਿ ਸੁਖੁ ਹੋਇ </p>
<p> ਸਚ ਸੰਜਮਿ ਕਾਰ ਕਮਾਇ ॥ ਨਾਨਕ ਪੂਰੈ ਕਰਮਿ ਸਤਿਗੁਰੁ ਮਿਲੈ ਹਰਿ ਜੀਉ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਜਿਸ ਕੈ ਘਰਿ ਦੀਬਾਨੁ ਹਰਿ ਹੋਵੈ ਤਿਸ ਕੀ ਮੁਠੀ ਵਿਚਿ ਜਗਤੁ ਸਭੁ ਆਇਆ ॥ ਤਿਸ ਕਉ ਤਲਕੀ ਕਿਸੈ ਦੀ </p>
<p> ਨਾਹੀ ਹਰਿ ਦੀਬਾਨਿ ਸਭਿ ਆਣਿ ਪੈਰੀ ਪਾਇਆ ॥ ਮਾਣਸਾ ਕਿਅਹੁ ਦੀਬਾਣਹੁ ਕੋਈ ਨਸਿ ਭਜਿ ਨਿਕਲੈ ਹਰਿ </p>
<p> ਦੀਬਾਣਹੁ ਕੋਈ ਕਿਥੈ ਜਾਇਆ ॥ ਸੋ ਐਸਾ ਹਰਿ ਦੀਬਾਨੁ ਵਸਿਆ ਭਗਤਾ ਕੈ ਹਿਰਦੈ ਤਿਨਿ ਰਹਦੇ ਖੁਹਦੇ ਆਣਿ </p>
<p> ਸਭਿ ਭਗਤਾ ਅਗੈ ਖਲਵਾਇਆ ॥ ਹਰਿ ਨਾਵੈ ਕੀ ਵਡਿਆਈ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਵੈ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਕਿਨੈ </p>
<p> ਧਿਆਇਆ ॥੧੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜਗਤੁ ਮੁਆ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥ ਦੂਜੈ ਭਾਇ </p>
<p> ਅਤਿ ਦੁਖੁ ਲਗਾ ਮਰਿ ਜੰਮੈ ਆਵੈ ਜਾਇ ॥ ਵਿਸਟਾ ਅੰਦਰਿ ਵਾਸੁ ਹੈ ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਪਾਇ ॥ ਨਾਨਕ ਬਿਨੁ </p>
<p> ਨਾਵੈ ਜਮੁ ਮਾਰਸੀ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇ ॥੧॥ ਮਃ ੩ ॥ ਇਸੁ ਜਗ ਮਹਿ ਪੁਰਖੁ ਏਕੁ ਹੈ ਹੋਰ ਸਗਲੀ ਨਾਰਿ </p>
</section>
<section id='ang592' route='ang/592'><p> ਸਬਾਈ ॥ ਸਭਿ ਘਟ ਭੋਗਵੈ ਅਲਿਪਤੁ ਰਹੈ ਅਲਖੁ ਨ ਲਖਣਾ ਜਾਈ ॥ ਪੂਰੈ ਗੁਰਿ ਵੇਖਾਲਿਆ ਸਬਦੇ ਸੋਝੀ ਪਾਈ </p>
<p> ॥ ਪੁਰਖੈ ਸੇਵਹਿ ਸੇ ਪੁਰਖ ਹੋਵਹਿ ਜਿਨੀ ਹਉਮੈ ਸਬਦਿ ਜਲਾਈ ॥ ਤਿਸ ਕਾ ਸਰੀਕੁ ਕੋ ਨਹੀ ਨਾ ਕੋ ਕੰਟਕੁ ਵੈਰਾਈ </p>
<p> ॥ ਨਿਹਚਲ ਰਾਜੁ ਹੈ ਸਦਾ ਤਿਸੁ ਕੇਰਾ ਨਾ ਆਵੈ ਨਾ ਜਾਈ ॥ ਅਨਦਿਨੁ ਸੇਵਕੁ ਸੇਵਾ ਕਰੇ ਹਰਿ ਸਚੇ ਕੇ ਗੁਣ ਗਾਈ </p>
<p> ॥ ਨਾਨਕੁ ਵੇਖਿ ਵਿਗਸਿਆ ਹਰਿ ਸਚੇ ਕੀ ਵਡਿਆਈ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨ ਕੈ ਹਰਿ ਨਾਮੁ ਵਸਿਆ ਸਦ ਹਿਰਦੈ </p>
<p> ਹਰਿ ਨਾਮੋ ਤਿਨ ਕੰਉ ਰਖਣਹਾਰਾ ॥ ਹਰਿ ਨਾਮੁ ਪਿਤਾ ਹਰਿ ਨਾਮੋ ਮਾਤਾ ਹਰਿ ਨਾਮੁ ਸਖਾਈ ਮਿਤ੍ਰੁ ਹਮਾਰਾ ॥ ਹਰਿ </p>
<p> ਨਾਵੈ ਨਾਲਿ ਗਲਾ ਹਰਿ ਨਾਵੈ ਨਾਲਿ ਮਸਲਤਿ ਹਰਿ ਨਾਮੁ ਹਮਾਰੀ ਕਰਦਾ ਨਿਤ ਸਾਰਾ ॥ ਹਰਿ ਨਾਮੁ ਹਮਾਰੀ </p>
<p> ਸੰਗਤਿ ਅਤਿ ਪਿਆਰੀ ਹਰਿ ਨਾਮੁ ਕੁਲੁ ਹਰਿ ਨਾਮੁ ਪਰਵਾਰਾ ॥ ਜਨ ਨਾਨਕ ਕੰਉ ਹਰਿ ਨਾਮੁ ਹਰਿ ਗੁਰਿ ਦੀਆ </p>
<p> ਹਰਿ ਹਲਤਿ ਪਲਤਿ ਸਦਾ ਕਰੇ ਨਿਸਤਾਰਾ ॥੧੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿਨ ਕੰਉ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਸੇ ਹਰਿ ਕੀਰਤਿ </p>
<p> ਸਦਾ ਕਮਾਹਿ ॥ ਅਚਿੰਤੁ ਹਰਿ ਨਾਮੁ ਤਿਨ ਕੈ ਮਨਿ ਵਸਿਆ ਸਚੈ ਸਬਦਿ ਸਮਾਹਿ ॥ ਕੁਲੁ ਉਧਾਰਹਿ ਆਪਣਾ ਮੋਖ </p>
<p> ਪਦਵੀ ਆਪੇ ਪਾਹਿ ॥ ਪਾਰਬ੍ਰਹਮੁ ਤਿਨ ਕੰਉ ਸੰਤੁਸਟੁ ਭਇਆ ਜੋ ਗੁਰ ਚਰਨੀ ਜਨ ਪਾਹਿ ॥ ਜਨੁ ਨਾਨਕੁ ਹਰਿ ਕਾ </p>
<p> ਦਾਸੁ ਹੈ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਲਾਜ ਰਖਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਹੰਉਮੈ ਅੰਦਰਿ ਖੜਕੁ ਹੈ ਖੜਕੇ ਖੜਕਿ ਵਿਹਾਇ ॥ </p>
<p> ਹੰਉਮੈ ਵਡਾ ਰੋਗੁ ਹੈ ਮਰਿ ਜੰਮੈ ਆਵੈ ਜਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨਾ ਸਤਗੁਰੁ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ </p>
<p> ॥ ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਨਾਮੁ ਹਮਾਰਾ ਪ੍ਰਭੁ ਅਬਿਗਤੁਅਗੋਚਰੁਅਬਿਨਾਸੀਪੁਰਖੁਬਿਧਾਤਾ॥ਹਰਿਨਾਮੁਹਮਸ੍ਰੇਵਹਹਰਿਨਾਮੁਹਮਪੂਜਹਹਰਿਨਾਮੇਹੀਮਨੁਰਾਤਾ॥ </p>
<p> ਹਰਿ ਨਾਮੈ ਜੇਵਡੁ ਕੋਈ ਅਵਰੁ ਨ ਸੂਝੈ ਹਰਿ ਨਾਮੋ ਅੰਤਿ ਛਡਾਤਾ ॥ ਹਰਿ ਨਾਮੁ ਦੀਆ ਗੁਰਿ ਪਰਉਪਕਾਰੀ ਧਨੁ </p>
<p> ਧੰਨੁ ਗੁਰੂ ਕਾ ਪਿਤਾ ਮਾਤਾ ॥ ਹੰਉ ਸਤਿਗੁਰ ਅਪੁਣੇ ਕੰਉ ਸਦਾ ਨਮਸਕਾਰੀ ਜਿਤੁ ਮਿਲਿਐ ਹਰਿ ਨਾਮੁ ਮੈ ਜਾਤਾ </p>
<p> ॥੧੬॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਸੇਵ ਨ ਕੀਨੀਆ ਹਰਿ ਨਾਮਿ ਨ ਲਗੋ ਪਿਆਰੁ ॥ ਸਬਦੈ ਸਾਦੁ ਨ ਆਇਓ </p>
<p> ਮਰਿ ਜਨਮੈ ਵਾਰੋ ਵਾਰ ॥ ਮਨਮੁਖਿ ਅੰਧੁ ਨ ਚੇਤਈ ਕਿਤੁ ਆਇਆ ਸੈਸਾਰਿ ॥ ਨਾਨਕ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰੇ ਸੇ </p>
<p> ਗੁਰਮੁਖਿ ਲੰਘੇ ਪਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਇਕੋ ਸਤਿਗੁਰੁ ਜਾਗਤਾ ਹੋਰੁ ਜਗੁ ਸੂਤਾ ਮੋਹਿ ਪਿਆਸਿ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ </p>
</section>
<section id='ang593' route='ang/593'><p> ਜਾਗੰਨਿ ਸੇ ਜੋ ਰਤੇ ਸਚਿ ਨਾਮਿ ਗੁਣਤਾਸਿ ॥ ਮਨਮੁਖਿ ਅੰਧ ਨ ਚੇਤਨੀ ਜਨਮਿ ਮਰਿ ਹੋਹਿ ਬਿਨਾਸਿ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਤਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ਜਿਨ ਕੰਉ ਧੁਰਿ ਪੂਰਬਿ ਲਿਖਿਆਸਿ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਨਾਮੁ ਹਮਾਰਾ ਭੋਜਨੁ </p>
<p> ਛਤੀਹ ਪਰਕਾਰ ਜਿਤੁ ਖਾਇਐ ਹਮ ਕਉ ਤ੍ਰਿਪਤਿ ਭਈ ॥ ਹਰਿ ਨਾਮੁ ਹਮਾਰਾ ਪੈਨਣੁ ਜਿਤੁ ਫਿਰਿ ਨੰਗੇ ਨ ਹੋਵਹ </p>

<section id='ang595' route='ang/595'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਸੋਰਠਿ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ॥ </p>
<p> ਸਭਨਾ ਮਰਣਾ ਆਇਆ ਵੇਛੋੜਾ ਸਭਨਾਹ ॥ ਪੁਛਹੁ ਜਾਇ ਸਿਆਣਿਆ ਆਗੈ ਮਿਲਣੁ ਕਿਨਾਹ ॥ ਜਿਨ ਮੇਰਾ </p>
<p> ਸਾਹਿਬੁ ਵੀਸਰੈ ਵਡੜੀ ਵੇਦਨ ਤਿਨਾਹ ॥੧॥ ਭੀ ਸਾਲਾਹਿਹੁ ਸਾਚਾ ਸੋਇ ॥ ਜਾ ਕੀ ਨਦਰਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ਰਹਾਉ ॥ ਵਡਾ ਕਰਿ ਸਾਲਾਹਣਾ ਹੈ ਭੀ ਹੋਸੀ ਸੋਇ ॥ ਸਭਨਾ ਦਾਤਾ ਏਕੁ ਤੂ ਮਾਣਸ ਦਾਤਿ ਨ ਹੋਇ ॥ ਜੋ ਤਿਸੁ </p>
<p> ਭਾਵੈ ਸੋ ਥੀਐ ਰੰਨ ਕਿ ਰੁੰਨੈ ਹੋਇ ॥੨॥ ਧਰਤੀ ਉਪਰਿ ਕੋਟ ਗੜ ਕੇਤੀ ਗਈ ਵਜਾਇ ॥ ਜੋ ਅਸਮਾਨਿ ਨ ਮਾਵਨੀ </p>
<p> ਤਿਨ ਨਕਿ ਨਥਾ ਪਾਇ ॥ ਜੇ ਮਨ ਜਾਣਹਿ ਸੂਲੀਆ ਕਾਹੇ ਮਿਠਾ ਖਾਹਿ ॥੩॥ ਨਾਨਕ ਅਉਗੁਣ ਜੇਤੜੇ ਤੇਤੇ </p>
<p> ਗਲੀ ਜੰਜੀਰ ॥ ਜੇ ਗੁਣ ਹੋਨਿ ਤ ਕਟੀਅਨਿ ਸੇ ਭਾਈ ਸੇ ਵੀਰ ॥ ਅਗੈ ਗਏ ਨ ਮੰਨੀਅਨਿ ਮਾਰਿ ਕਢਹੁ ਵੇਪੀਰ </p>
<p> ॥੪॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ਘਰੁ ੧ ॥ ਮਨੁ ਹਾਲੀ ਕਿਰਸਾਣੀ ਕਰਣੀ ਸਰਮੁ ਪਾਣੀ ਤਨੁ ਖੇਤੁ ॥ ਨਾਮੁ ਬੀਜੁ </p>
<p> ਸੰਤੋਖੁ ਸੁਹਾਗਾ ਰਖੁ ਗਰੀਬੀ ਵੇਸੁ ॥ ਭਾਉ ਕਰਮ ਕਰਿ ਜੰਮਸੀ ਸੇ ਘਰ ਭਾਗਠ ਦੇਖੁ ॥੧॥ ਬਾਬਾ ਮਾਇਆ ਸਾਥਿ </p>
<p> ਨ ਹੋਇ ॥ ਇਨਿ ਮਾਇਆ ਜਗੁ ਮੋਹਿਆ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥ ਰਹਾਉ ॥ ਹਾਣੁ ਹਟੁ ਕਰਿ ਆਰਜਾ ਸਚੁ ਨਾਮੁ ਕਰਿ </p>
<p> ਵਥੁ ॥ ਸੁਰਤਿ ਸੋਚ ਕਰਿ ਭਾਂਡਸਾਲ ਤਿਸੁ ਵਿਚਿ ਤਿਸ ਨੋ ਰਖੁ ॥ ਵਣਜਾਰਿਆ ਸਿਉ ਵਣਜੁ ਕਰਿ ਲੈ ਲਾਹਾ ਮਨ </p>
<p> ਹਸੁ ॥੨॥ ਸੁਣਿ ਸਾਸਤ ਸਉਦਾਗਰੀ ਸਤੁ ਘੋੜੇ ਲੈ ਚਲੁ ॥ ਖਰਚੁ ਬੰਨੁ ਚੰਗਿਆਈਆ ਮਤੁ ਮਨ ਜਾਣਹਿ ਕਲੁ </p>
<p> ॥ ਨਿਰੰਕਾਰ ਕੈ ਦੇਸਿ ਜਾਹਿ ਤਾ ਸੁਖਿ ਲਹਹਿ ਮਹਲੁ ॥੩॥ ਲਾਇ ਚਿਤੁ ਕਰਿ ਚਾਕਰੀ ਮੰਨਿ ਨਾਮੁ ਕਰਿ ਕੰਮੁ ॥ </p>
</section>
<section id='ang596' route='ang/596'><p> ਬੰਨੁ ਬਦੀਆ ਕਰਿ ਧਾਵਣੀ ਤਾ ਕੋ ਆਖੈ ਧੰਨੁ ॥ ਨਾਨਕ ਵੇਖੈ ਨਦਰਿ ਕਰਿ ਚੜੈ ਚਵਗਣ ਵੰਨੁ ॥੪॥੨॥ </p>
<p> ਸੋਰਠਿ ਮਃ ੧ ਚਉਤੁਕੇ ॥ ਮਾਇ ਬਾਪ ਕੋ ਬੇਟਾ ਨੀਕਾ ਸਸੁਰੈ ਚਤੁਰੁ ਜਵਾਈ ॥ ਬਾਲ ਕੰਨਿਆ ਕੌ ਬਾਪੁ ਪਿਆਰਾ </p>
<p> ਭਾਈ ਕੌ ਅਤਿ ਭਾਈ ॥ ਹੁਕਮੁ ਭਇਆ ਬਾਹਰੁ ਘਰੁ ਛੋਡਿਆ ਖਿਨ ਮਹਿ ਭਈ ਪਰਾਈ ॥ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ </p>
<p> ਨ ਮਨਮੁਖਿ ਤਿਤੁ ਤਨਿ ਧੂੜਿ ਧੁਮਾਈ ॥੧॥ ਮਨੁ ਮਾਨਿਆ ਨਾਮੁ ਸਖਾਈ ॥ ਪਾਇ ਪਰਉ ਗੁਰ ਕੈ ਬਲਿਹਾਰੈ </p>
<p> ਜਿਨਿ ਸਾਚੀ ਬੂਝ ਬੁਝਾਈ ॥ ਰਹਾਉ ॥ ਜਗ ਸਿਉ ਝੂਠ ਪ੍ਰੀਤਿ ਮਨੁ ਬੇਧਿਆ ਜਨ ਸਿਉ ਵਾਦੁ ਰਚਾਈ ॥ ਮਾਇਆ </p>
<p> ਮਗਨੁ ਅਹਿਨਿਸਿ ਮਗੁ ਜੋਹੈ ਨਾਮੁ ਨ ਲੇਵੈ ਮਰੈ ਬਿਖੁ ਖਾਈ ॥ ਗੰਧਣ ਵੈਣਿ ਰਤਾ ਹਿਤਕਾਰੀ ਸਬਦੈ ਸੁਰਤਿ ਨ </p>
<p> ਆਈ ॥ ਰੰਗਿ ਨ ਰਾਤਾ ਰਸਿ ਨਹੀ ਬੇਧਿਆ ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥੨॥ ਸਾਧ ਸਭਾ ਮਹਿ ਸਹਜੁ ਨ ਚਾਖਿਆ </p>
<p> ਜਿਹਬਾ ਰਸੁ ਨਹੀ ਰਾਈ ॥ ਮਨੁ ਤਨੁ ਧਨੁ ਅਪੁਨਾ ਕਰਿ ਜਾਨਿਆ ਦਰ ਕੀ ਖਬਰਿ ਨ ਪਾਈ ॥ ਅਖੀ ਮੀਟਿ </p>
<p> ਚਲਿਆ ਅੰਧਿਆਰਾ ਘਰੁ ਦਰੁ ਦਿਸੈ ਨ ਭਾਈ ॥ ਜਮ ਦਰਿ ਬਾਧਾ ਠਉਰ ਨ ਪਾਵੈ ਅਪੁਨਾ ਕੀਆ ਕਮਾਈ ॥੩॥ </p>
<p> ਨਦਰਿ ਕਰੇ ਤਾ ਅਖੀ ਵੇਖਾ ਕਹਣਾ ਕਥਨੁ ਨ ਜਾਈ ॥ ਕੰਨੀ ਸੁਣਿ ਸੁਣਿ ਸਬਦਿ ਸਲਾਹੀ ਅੰਮ੍ਰਿਤੁ ਰਿਦੈ ਵਸਾਈ </p>
<p> ॥ ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ ਨਿਰਵੈਰੁ ਪੂਰਨ ਜੋਤਿ ਸਮਾਈ ॥ ਨਾਨਕ ਗੁਰ ਵਿਣੁ ਭਰਮੁ ਨ ਭਾਗੈ ਸਚਿ ਨਾਮਿ </p>
<p> ਵਡਿਆਈ ॥੪॥੩॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ਦੁਤੁਕੇ ॥ ਪੁੜੁ ਧਰਤੀ ਪੁੜੁ ਪਾਣੀ ਆਸਣੁ ਚਾਰਿ ਕੁੰਟ ਚਉਬਾਰਾ ॥ </p>
<p> ਸਗਲ ਭਵਣ ਕੀ ਮੂਰਤਿ ਏਕਾ ਮੁਖਿ ਤੇਰੈ ਟਕਸਾਲਾ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬਾ ਤੇਰੇ ਚੋਜ ਵਿਡਾਣਾ ॥ ਜਲਿ ਥਲਿ </p>
<p> ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ ਆਪੇ ਸਰਬ ਸਮਾਣਾ ॥ ਰਹਾਉ ॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਜੋਤਿ ਤੁਮਾਰੀ ਤੇਰਾ ਰੂਪੁ ਕਿਨੇਹਾ </p>
<p> ॥ ਇਕਤੁ ਰੂਪਿ ਫਿਰਹਿ ਪਰਛੰਨਾ ਕੋਇ ਨ ਕਿਸ ਹੀ ਜੇਹਾ ॥੨॥ ਅੰਡਜ ਜੇਰਜ ਉਤਭੁਜ ਸੇਤਜ ਤੇਰੇ ਕੀਤੇ ਜੰਤਾ ॥ </p>
<p> ਏਕੁ ਪੁਰਬੁ ਮੈ ਤੇਰਾ ਦੇਖਿਆ ਤੂ ਸਭਨਾ ਮਾਹਿ ਰਵੰਤਾ ॥੩॥ ਤੇਰੇ ਗੁਣ ਬਹੁਤੇ ਮੈ ਏਕੁ ਨ ਜਾਣਿਆ ਮੈ ਮੂਰਖ </p>
<p> ਕਿਛੁ ਦੀਜੈ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਸੁਣਿ ਮੇਰੇ ਸਾਹਿਬਾ ਡੁਬਦਾ ਪਥਰੁ ਲੀਜੈ ॥੪॥੪॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਹਉ </p>
<p> ਪਾਪੀ ਪਤਿਤੁ ਪਰਮ ਪਾਖੰਡੀ ਤੂ ਨਿਰਮਲੁ ਨਿਰੰਕਾਰੀ ॥ ਅੰਮ੍ਰਿਤੁ ਚਾਖਿ ਪਰਮ ਰਸਿ ਰਾਤੇ ਠਾਕੁਰ ਸਰਣਿ ਤੁਮਾਰੀ </p>
<p> ॥੧॥ ਕਰਤਾ ਤੂ ਮੈ ਮਾਣੁ ਨਿਮਾਣੇ ॥ ਮਾਣੁ ਮਹਤੁ ਨਾਮੁ ਧਨੁ ਪਲੈ ਸਾਚੈ ਸਬਦਿ ਸਮਾਣੇ ॥ ਰਹਾਉ ॥ ਤੂ ਪੂਰਾ </p>
</section>
<section id='ang597' route='ang/597'><p> ਹਮ ਊਰੇ ਹੋਛੇ ਤੂ ਗਉਰਾ ਹਮ ਹਉਰੇ ॥ ਤੁਝ ਹੀ ਮਨ ਰਾਤੇ ਅਹਿਨਿਸਿ ਪਰਭਾਤੇ ਹਰਿ ਰਸਨਾ ਜਪਿ ਮਨ ਰੇ ॥੨॥ </p>
<p> ਤੁਮ ਸਾਚੇ ਹਮ ਤੁਮ ਹੀ ਰਾਚੇ ਸਬਦਿ ਭੇਦਿ ਫੁਨਿ ਸਾਚੇ ॥ ਅਹਿਨਿਸਿ ਨਾਮਿ ਰਤੇ ਸੇ ਸੂਚੇ ਮਰਿ ਜਨਮੇ ਸੇ ਕਾਚੇ </p>
<p> ॥੩॥ ਅਵਰੁ ਨ ਦੀਸੈ ਕਿਸੁ ਸਾਲਾਹੀ ਤਿਸਹਿ ਸਰੀਕੁ ਨ ਕੋਈ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਦਾਸਨਿ ਦਾਸਾ ਗੁਰਮਤਿ </p>
<p> ਜਾਨਿਆ ਸੋਈ ॥੪॥੫॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਅਲਖ ਅਪਾਰ ਅਗੰਮ ਅਗੋਚਰ ਨਾ ਤਿਸੁ ਕਾਲੁ ਨ ਕਰਮਾ ॥ </p>
<p> ਜਾਤਿ ਅਜਾਤਿ ਅਜੋਨੀ ਸੰਭਉ ਨਾ ਤਿਸੁ ਭਾਉ ਨ ਭਰਮਾ ॥੧॥ ਸਾਚੇ ਸਚਿਆਰ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥ ਨਾ ਤਿਸੁ ਰੂਪ </p>
<p> ਵਰਨੁ ਨਹੀ ਰੇਖਿਆ ਸਾਚੈ ਸਬਦਿ ਨੀਸਾਣੁ ॥ ਰਹਾਉ ॥ ਨਾ ਤਿਸੁ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪ ਨਾ ਤਿਸੁ ਕਾਮੁ ਨ </p>
<p> ਨਾਰੀ ॥ ਅਕੁਲ ਨਿਰੰਜਨ ਅਪਰ ਪਰੰਪਰੁ ਸਗਲੀ ਜੋਤਿ ਤੁਮਾਰੀ ॥੨॥ ਘਟ ਘਟ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਲੁਕਾਇਆ </p>
<p> ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਬਾਈ ॥ ਬਜਰ ਕਪਾਟ ਮੁਕਤੇ ਗੁਰਮਤੀ ਨਿਰਭੈ ਤਾੜੀ ਲਾਈ ॥੩॥ ਜੰਤ ਉਪਾਇ ਕਾਲੁ ਸਿਰਿ </p>
<p> ਜੰਤਾ ਵਸਗਤਿ ਜੁਗਤਿ ਸਬਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਦਾਰਥੁ ਪਾਵਹਿ ਛੂਟਹਿ ਸਬਦੁ ਕਮਾਈ ॥੪॥ ਸੂਚੈ ਭਾਡੈ </p>
<p> ਸਾਚੁ ਸਮਾਵੈ ਵਿਰਲੇ ਸੂਚਾਚਾਰੀ ॥ ਤੰਤੈ ਕਉ ਪਰਮ ਤੰਤੁ ਮਿਲਾਇਆ ਨਾਨਕ ਸਰਣਿ ਤੁਮਾਰੀ ॥੫॥੬॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਜਿਉ ਮੀਨਾ ਬਿਨੁ ਪਾਣੀਐ ਤਿਉ ਸਾਕਤੁ ਮਰੈ ਪਿਆਸ ॥ ਤਿਉ ਹਰਿ ਬਿਨੁ ਮਰੀਐ ਰੇ ਮਨਾ </p>
<p> ਜੋ ਬਿਰਥਾ ਜਾਵੈ ਸਾਸੁ ॥੧॥ ਮਨ ਰੇ ਰਾਮ ਨਾਮ ਜਸੁ ਲੇਇ ॥ ਬਿਨੁ ਗੁਰ ਇਹੁ ਰਸੁ ਕਿਉ ਲਹਉ ਗੁਰੁ ਮੇਲੈ ਹਰਿ </p>
<p> ਦੇਇ ॥ ਰਹਾਉ ॥ ਸੰਤ ਜਨਾ ਮਿਲੁ ਸੰਗਤੀ ਗੁਰਮੁਖਿ ਤੀਰਥੁ ਹੋਇ ॥ ਅਠਸਠਿ ਤੀਰਥ ਮਜਨਾ ਗੁਰ ਦਰਸੁ </p>
<p> ਪਰਾਪਤਿ ਹੋਇ ॥੨॥ ਜਿਉ ਜੋਗੀ ਜਤ ਬਾਹਰਾ ਤਪੁ ਨਾਹੀ ਸਤੁ ਸੰਤੋਖੁ ॥ ਤਿਉ ਨਾਮੈ ਬਿਨੁ ਦੇਹੁਰੀ ਜਮੁ ਮਾਰੈ </p>
<p> ਅੰਤਰਿ ਦੋਖੁ ॥੩॥ ਸਾਕਤ ਪ੍ਰੇਮੁ ਨ ਪਾਈਐ ਹਰਿ ਪਾਈਐ ਸਤਿਗੁਰ ਭਾਇ ॥ ਸੁਖ ਦੁਖ ਦਾਤਾ ਗੁਰੁ ਮਿਲੈ ਕਹੁ </p>
<p> ਨਾਨਕ ਸਿਫਤਿ ਸਮਾਇ ॥੪॥੭॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਤੂ ਪ੍ਰਭ ਦਾਤਾ ਦਾਨਿ ਮਤਿ ਪੂਰਾ ਹਮ ਥਾਰੇ ਭੇਖਾਰੀ ਜੀਉ </p>
<p> ॥ ਮੈ ਕਿਆ ਮਾਗਉ ਕਿਛੁ ਥਿਰੁ ਨ ਰਹਾਈ ਹਰਿ ਦੀਜੈ ਨਾਮੁ ਪਿਆਰੀ ਜੀਉ ॥੧॥ ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ </p>
<p> ਬਨਵਾਰੀ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਗੁਪਤੋ ਵਰਤੈ ਗੁਰ ਸਬਦੀ ਦੇਖਿ ਨਿਹਾਰੀ ਜੀਉ ॥ ਰਹਾਉ ॥ ਮਰਤ </p>
<p> ਪਇਆਲ ਅਕਾਸੁ ਦਿਖਾਇਓ ਗੁਰਿ ਸਤਿਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ ਜੀਉ ॥ ਸੋ ਬ੍ਰਹਮੁ ਅਜੋਨੀ ਹੈ ਭੀ ਹੋਨੀ ਘਟ ਭੀਤਰਿ </p>
</section>
<section id='ang598' route='ang/598'><p> ਦੇਖੁ ਮੁਰਾਰੀ ਜੀਉ ॥੨॥ ਜਨਮ ਮਰਨ ਕਉ ਇਹੁ ਜਗੁ ਬਪੁੜੋ ਇਨਿ ਦੂਜੈ ਭਗਤਿ ਵਿਸਾਰੀ ਜੀਉ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲੈ ਤ ਗੁਰਮਤਿ ਪਾਈਐ ਸਾਕਤ ਬਾਜੀ ਹਾਰੀ ਜੀਉ ॥੩॥ ਸਤਿਗੁਰ ਬੰਧਨ ਤੋੜਿ ਨਿਰਾਰੇ ਬਹੁੜਿ ਨ ਗਰਭ </p>
<p> ਮਝਾਰੀ ਜੀਉ ॥ ਨਾਨਕ ਗਿਆਨ ਰਤਨੁ ਪਰਗਾਸਿਆ ਹਰਿ ਮਨਿ ਵਸਿਆ ਨਿਰੰਕਾਰੀ ਜੀਉ ॥੪॥੮॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਜਿਸੁ ਜਲ ਨਿਧਿ ਕਾਰਣਿ ਤੁਮ ਜਗਿ ਆਏ ਸੋ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਪਾਹੀ ਜੀਉ ॥ ਛੋਡਹੁ ਵੇਸੁ ਭੇਖ </p>
<p> ਚਤੁਰਾਈ ਦੁਬਿਧਾ ਇਹੁ ਫਲੁ ਨਾਹੀ ਜੀਉ ॥੧॥ ਮਨ ਰੇ ਥਿਰੁ ਰਹੁ ਮਤੁ ਕਤ ਜਾਹੀ ਜੀਉ ॥ ਬਾਹਰਿ ਢੂਢਤ </p>
<p> ਬਹੁਤੁ ਦੁਖੁ ਪਾਵਹਿ ਘਰਿ ਅੰਮ੍ਰਿਤੁ ਘਟ ਮਾਹੀ ਜੀਉ ॥ ਰਹਾਉ ॥ ਅਵਗੁਣ ਛੋਡਿ ਗੁਣਾ ਕਉ ਧਾਵਹੁ ਕਰਿ </p>
<p> ਅਵਗੁਣ ਪਛੁਤਾਹੀ ਜੀਉ ॥ ਸਰ ਅਪਸਰ ਕੀ ਸਾਰ ਨ ਜਾਣਹਿ ਫਿਰਿ ਫਿਰਿ ਕੀਚ ਬੁਡਾਹੀ ਜੀਉ ॥੨॥ ਅੰਤਰਿ </p>
<p> ਮੈਲੁ ਲੋਭ ਬਹੁ ਝੂਠੇ ਬਾਹਰਿ ਨਾਵਹੁ ਕਾਹੀ ਜੀਉ ॥ ਨਿਰਮਲ ਨਾਮੁ ਜਪਹੁ ਸਦ ਗੁਰਮੁਖਿ ਅੰਤਰ ਕੀ ਗਤਿ ਤਾਹੀ </p>
<p> ਜੀਉ ॥੩॥ ਪਰਹਰਿ ਲੋਭੁ ਨਿੰਦਾ ਕੂੜੁ ਤਿਆਗਹੁ ਸਚੁ ਗੁਰ ਬਚਨੀ ਫਲੁ ਪਾਹੀ ਜੀਉ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ </p>
<p> ਹਰਿ ਜੀਉ ਜਨ ਨਾਨਕ ਸਬਦਿ ਸਲਾਹੀ ਜੀਉ ॥੪॥੯॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ਪੰਚਪਦੇ ॥ ਅਪਨਾ ਘਰੁ ਮੂਸਤ </p>
<p> ਰਾਖਿ ਨ ਸਾਕਹਿ ਕੀ ਪਰ ਘਰੁ ਜੋਹਨ ਲਾਗਾ ॥ ਘਰੁ ਦਰੁ ਰਾਖਹਿ ਜੇ ਰਸੁ ਚਾਖਹਿ ਜੋ ਗੁਰਮੁਖਿ ਸੇਵਕੁ ਲਾਗਾ </p>
<p> ॥੧॥ ਮਨ ਰੇ ਸਮਝੁ ਕਵਨ ਮਤਿ ਲਾਗਾ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਅਨ ਰਸ ਲੋਭਾਨੇ ਫਿਰਿ ਪਛੁਤਾਹਿ ਅਭਾਗਾ ॥ </p>
<p> ਰਹਾਉ ॥ ਆਵਤ ਕਉ ਹਰਖ ਜਾਤ ਕਉ ਰੋਵਹਿ ਇਹੁ ਦੁਖੁ ਸੁਖੁ ਨਾਲੇ ਲਾਗਾ ॥ ਆਪੇ ਦੁਖ ਸੁਖ ਭੋਗਿ ਭੋਗਾਵੈ </p>
<p> ਗੁਰਮੁਖਿ ਸੋ ਅਨਰਾਗਾ ॥੨॥ ਹਰਿ ਰਸ ਊਪਰਿ ਅਵਰੁ ਕਿਆ ਕਹੀਐ ਜਿਨਿ ਪੀਆ ਸੋ ਤ੍ਰਿਪਤਾਗਾ ॥ ਮਾਇਆ </p>
<p> ਮੋਹਿਤ ਜਿਨਿ ਇਹੁ ਰਸੁ ਖੋਇਆ ਜਾ ਸਾਕਤ ਦੁਰਮਤਿ ਲਾਗਾ ॥੩॥ ਮਨ ਕਾ ਜੀਉ ਪਵਨਪਤਿ ਦੇਹੀ ਦੇਹੀ </p>
<p> ਮਹਿ ਦੇਉ ਸਮਾਗਾ ॥ ਜੇ ਤੂ ਦੇਹਿ ਤ ਹਰਿ ਰਸੁ ਗਾਈ ਮਨੁ ਤ੍ਰਿਪਤੈ ਹਰਿ ਲਿਵ ਲਾਗਾ ॥੪॥ ਸਾਧਸੰਗਤਿ ਮਹਿ </p>
<p> ਹਰਿ ਰਸੁ ਪਾਈਐ ਗੁਰਿ ਮਿਲਿਐ ਜਮ ਭਉ ਭਾਗਾ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਏ ਮਸਤਕਿ </p>
<p> ਭਾਗਾ ॥੫॥੧੦॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਸਰਬ ਜੀਆ ਸਿਰਿ ਲੇਖੁ ਧੁਰਾਹੂ ਬਿਨੁ ਲੇਖੈ ਨਹੀ ਕੋਈ ਜੀਉ ॥ ਆਪਿ ਅਲੇਖੁ </p>
<p> ਕੁਦਰਤਿ ਕਰਿ ਦੇਖੈ ਹੁਕਮਿ ਚਲਾਏ ਸੋਈ ਜੀਉ ॥੧॥ ਮਨ ਰੇ ਰਾਮ ਜਪਹੁ ਸੁਖੁ ਹੋਈ ॥ ਅਹਿਨਿਸਿ </p>
</section>
<section id='ang599' route='ang/599'><p> ਗੁਰ ਕੇ ਚਰਨ ਸਰੇਵਹੁ ਹਰਿ ਦਾਤਾ ਭੁਗਤਾ ਸੋਈ ॥ ਰਹਾਉ ॥ ਜੋ ਅੰਤਰਿ ਸੋ ਬਾਹਰਿ ਦੇਖਹੁ ਅਵਰੁ ਨ ਦੂਜਾ ਕੋਈ </p>
<p> ਜੀਉ ॥ ਗੁਰਮੁਖਿ ਏਕ ਦ੍ਰਿਸਟਿ ਕਰਿ ਦੇਖਹੁ ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮੋਈ ਜੀਉ ॥੨॥ ਚਲਤੌ ਠਾਕਿ ਰਖਹੁ ਘਰਿ </p>
<p> ਅਪਨੈ ਗੁਰ ਮਿਲਿਐ ਇਹ ਮਤਿ ਹੋਈ ਜੀਉ ॥ ਦੇਖਿ ਅਦ੍ਰਿਸਟੁ ਰਹਉ ਬਿਸਮਾਦੀ ਦੁਖੁ ਬਿਸਰੈ ਸੁਖੁ ਹੋਈ ਜੀਉ </p>
<p> ॥੩॥ ਪੀਵਹੁ ਅਪਿਉ ਪਰਮ ਸੁਖੁ ਪਾਈਐ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਈ ਜੀਉ ॥ ਜਨਮ ਮਰਣ ਭਵ ਭੰਜਨੁ ਗਾਈਐ </p>
<p> ਪੁਨਰਪਿ ਜਨਮੁ ਨ ਹੋਈ ਜੀਉ ॥੪॥ ਤਤੁ ਨਿਰੰਜਨੁ ਜੋਤਿ ਸਬਾਈ ਸੋਹੰ ਭੇਦੁ ਨ ਕੋਈ ਜੀਉ ॥ ਅਪਰੰਪਰ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਨਾਨਕ ਗੁਰੁ ਮਿਲਿਆ ਸੋਈ ਜੀਉ ॥੫॥੧੧॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੧ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਾ ਤਿਸੁ ਭਾਵਾ ਤਦ ਹੀ ਗਾਵਾ ॥ ਤਾ ਗਾਵੇ ਕਾ ਫਲੁ ਪਾਵਾ ॥ ਗਾਵੇ ਕਾ ਫਲੁ ਹੋਈ ॥ ਜਾ ਆਪੇ ਦੇਵੈ ਸੋਈ ॥੧॥ </p>
<p> ਮਨ ਮੇਰੇ ਗੁਰ ਬਚਨੀ ਨਿਧਿ ਪਾਈ ॥ ਤਾ ਤੇ ਸਚ ਮਹਿ ਰਹਿਆ ਸਮਾਈ ॥ ਰਹਾਉ ॥ ਗੁਰ ਸਾਖੀ ਅੰਤਰਿ ਜਾਗੀ </p>
<p> ॥ ਤਾ ਚੰਚਲ ਮਤਿ ਤਿਆਗੀ ॥ ਗੁਰ ਸਾਖੀ ਕਾ ਉਜੀਆਰਾ ॥ ਤਾ ਮਿਟਿਆ ਸਗਲ ਅੰਧੵਾਰਾ ॥੨॥ ਗੁਰ ਚਰਨੀ </p>
<p> ਮਨੁ ਲਾਗਾ ॥ ਤਾ ਜਮ ਕਾ ਮਾਰਗੁ ਭਾਗਾ ॥ ਭੈ ਵਿਚਿ ਨਿਰਭਉ ਪਾਇਆ ॥ ਤਾ ਸਹਜੈ ਕੈ ਘਰਿ ਆਇਆ ॥੩॥ </p>
<p> ਭਣਤਿ ਨਾਨਕੁ ਬੂਝੈ ਕੋ ਬੀਚਾਰੀ ॥ ਇਸੁ ਜਗ ਮਹਿ ਕਰਣੀ ਸਾਰੀ ॥ ਕਰਣੀ ਕੀਰਤਿ ਹੋਈ ॥ ਜਾ ਆਪੇ ਮਿਲਿਆ </p>
<p> ਸੋਈ ॥੪॥੧॥੧੨॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੇਵਕ ਸੇਵ ਕਰਹਿ ਸਭਿ ਤੇਰੀ ਜਿਨ ਸਬਦੈ ਸਾਦੁ ਆਇਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਨਿਰਮਲੁ ਹੋਆ ਜਿਨਿ ਵਿਚਹੁ </p>
<p> ਆਪੁ ਗਵਾਇਆ ॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਹਿ ਨਿਤ ਸਾਚੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਹਾਇਆ ॥੧॥ ਮੇਰੇ ਠਾਕੁਰ ਹਮ </p>
<p> ਬਾਰਿਕ ਸਰਣਿ ਤੁਮਾਰੀ ॥ ਏਕੋ ਸਚਾ ਸਚੁ ਤੂ ਕੇਵਲੁ ਆਪਿ ਮੁਰਾਰੀ ॥ ਰਹਾਉ ॥ ਜਾਗਤ ਰਹੇ ਤਿਨੀ ਪ੍ਰਭੁ ਪਾਇਆ </p>
<p> ਸਬਦੇ ਹਉਮੈ ਮਾਰੀ ॥ ਗਿਰਹੀ ਮਹਿ ਸਦਾ ਹਰਿ ਜਨ ਉਦਾਸੀ ਗਿਆਨ ਤਤ ਬੀਚਾਰੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰੀ ॥੨॥ ਇਹੁ ਮਨੂਆ ਦਹ ਦਿਸਿ ਧਾਵਦਾ ਦੂਜੈ ਭਾਇ ਖੁਆਇਆ ॥ </p>
</section>
<section id='ang600' route='ang/600'><p> ਮਨਮੁਖ ਮੁਗਧੁ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤੈ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਸਤਿਗੁਰੁ ਭੇਟੇ ਤਾ ਨਾਉ ਪਾਏ ਹਉਮੈ ਮੋਹੁ </p>
<p> ਚੁਕਾਇਆ ॥੩॥ ਹਰਿ ਜਨ ਸਾਚੇ ਸਾਚੁ ਕਮਾਵਹਿ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥ ਆਪੇ ਮੇਲਿ ਲਏ ਪ੍ਰਭਿ ਸਾਚੈ ਸਾਚੁ </p>
<p> ਰਖਿਆ ਉਰ ਧਾਰੀ ॥ ਨਾਨਕ ਨਾਵਹੁ ਗਤਿ ਮਤਿ ਪਾਈ ਏਹਾ ਰਾਸਿ ਹਮਾਰੀ ॥੪॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ॥ </p>
<p> ਭਗਤਿ ਖਜਾਨਾ ਭਗਤਨ ਕਉ ਦੀਆ ਨਾਉ ਹਰਿ ਧਨੁ ਸਚੁ ਸੋਇ ॥ ਅਖੁਟੁ ਨਾਮ ਧਨੁ ਕਦੇ ਨਿਖੁਟੈ ਨਾਹੀ ਕਿਨੈ </p>
<p> ਨ ਕੀਮਤਿ ਹੋਇ ॥ ਨਾਮ ਧਨਿ ਮੁਖ ਉਜਲੇ ਹੋਏ ਹਰਿ ਪਾਇਆ ਸਚੁ ਸੋਇ ॥੧॥ ਮਨ ਮੇਰੇ ਗੁਰ ਸਬਦੀ ਹਰਿ </p>
<p> ਪਾਇਆ ਜਾਇ ॥ ਬਿਨੁ ਸਬਦੈ ਜਗੁ ਭੁਲਦਾ ਫਿਰਦਾ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥ ਰਹਾਉ ॥ ਇਸੁ ਦੇਹੀ ਅੰਦਰਿ </p>
<p> ਪੰਚ ਚੋਰ ਵਸਹਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਹੰਕਾਰਾ ॥ ਅੰਮ੍ਰਿਤੁ ਲੂਟਹਿ ਮਨਮੁਖ ਨਹੀ ਬੂਝਹਿ ਕੋਇ ਨ ਸੁਣੈ ਪੂਕਾਰਾ </p>
<p> ॥ ਅੰਧਾ ਜਗਤੁ ਅੰਧੁ ਵਰਤਾਰਾ ਬਾਝੁ ਗੁਰੂ ਗੁਬਾਰਾ ॥੨॥ ਹਉਮੈ ਮੇਰਾ ਕਰਿ ਕਰਿ ਵਿਗੁਤੇ ਕਿਹੁ ਚਲੈ ਨ </p>
<p> ਚਲਦਿਆ ਨਾਲਿ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਨਾਮੁ ਧਿਆਵੈ ਸਦਾ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥ ਸਚੀ ਬਾਣੀ ਹਰਿ ਗੁਣ ਗਾਵੈ </p>
<p> ਨਦਰੀ ਨਦਰਿ ਨਿਹਾਲਿ ॥੩॥ ਸਤਿਗੁਰ ਗਿਆਨੁ ਸਦਾ ਘਟਿ ਚਾਨਣੁ ਅਮਰੁ ਸਿਰਿ ਬਾਦਿਸਾਹਾ ॥ ਅਨਦਿਨੁ </p>
<p> ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਰਾਮ ਨਾਮੁ ਸਚੁ ਲਾਹਾ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ ਸਬਦਿ ਰਤੇ ਹਰਿ ਪਾਹਾ </p>
<p> ॥੪॥੨॥ ਸੋਰਠਿ ਮਃ ੩ ॥ ਦਾਸਨਿ ਦਾਸੁ ਹੋਵੈ ਤਾ ਹਰਿ ਪਾਏ ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥ ਭਗਤਾ ਕਾ ਕਾਰਜੁ ਹਰਿ </p>
<p> ਅਨੰਦੁ ਹੈ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਈ ॥ ਸਬਦਿ ਰਤੇ ਸਦਾ ਇਕ ਰੰਗੀ ਹਰਿ ਸਿਉ ਰਹੇ ਸਮਾਈ ॥੧॥ ਹਰਿ </p>
<p> ਜੀਉ ਸਾਚੀ ਨਦਰਿ ਤੁਮਾਰੀ ॥ ਆਪਣਿਆ ਦਾਸਾ ਨੋ ਕ੍ਰਿਪਾ ਕਰਿ ਪਿਆਰੇ ਰਾਖਹੁ ਪੈਜ ਹਮਾਰੀ ॥ ਰਹਾਉ ॥ </p>
<p> ਸਬਦਿ ਸਲਾਹੀ ਸਦਾ ਹਉ ਜੀਵਾ ਗੁਰਮਤੀ ਭਉ ਭਾਗਾ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਅਤਿ ਸੁਆਲਿਉ ਗੁਰੁ ਸੇਵਿਆ </p>
<p> ਚਿਤੁ ਲਾਗਾ ॥ ਸਾਚਾ ਸਬਦੁ ਸਚੀ ਸਚੁ ਬਾਣੀ ਸੋ ਜਨੁ ਅਨਦਿਨੁ ਜਾਗਾ ॥੨॥ ਮਹਾ ਗੰਭੀਰੁ ਸਦਾ ਸੁਖਦਾਤਾ </p>
<p> ਤਿਸ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵਾ ਕੀਨੀ ਅਚਿੰਤੁ ਹਰਿ ਮੰਨਿ ਵਸਾਇਆ ॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ </p>
<p> ਸਦਾ ਸੁਖੁ ਅੰਤਰਿ ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥੩॥ ਹਰਿ ਕਾ ਮਾਰਗੁ ਸਦਾ ਪੰਥੁ ਵਿਖੜਾ ਕੋ ਪਾਏ ਗੁਰ ਵੀਚਾਰਾ ॥ </p>
<p> ਹਰਿ ਕੈ ਰੰਗਿ ਰਾਤਾ ਸਬਦੇ ਮਾਤਾ ਹਉਮੈ ਤਜੇ ਵਿਕਾਰਾ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤਾ ਇਕ ਰੰਗੀ ਸਬਦਿ ਸਵਾਰਣਹਾਰਾ </p>
</section>
                        </core-animated-pages>
                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 600) {
            this.goToGoToPage();
        } else if(currentAng < 600) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 501) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
