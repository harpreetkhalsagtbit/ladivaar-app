                            </section>
                            <section id='801' route='ang/801'><p> ਤਾਰਨੋ ॥ ਹਰਿ ਭਰਿਪੁਰੇ ਰਹਿਆ ॥ ਜਲਿ ਥਲੇ ਰਾਮ ਨਾਮੁ ॥ ਨਿਤ ਗਾਈਐ ਹਰਿ ਦੂਖ ਬਿਸਾਰਨੋ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਕੀਆ ਹੈ ਸਫਲ ਜਨਮੁ ਹਮਾਰਾ ॥ ਹਰਿ ਜਪਿਆ ਹਰਿ ਦੂਖ ਬਿਸਾਰਨਹਾਰਾ ॥ ਗੁਰੁ ਭੇਟਿਆ ਹੈ ਮੁਕਤਿ ਦਾਤਾ </p>
<p> ॥ ਹਰਿ ਕੀਈ ਹਮਾਰੀ ਸਫਲ ਜਾਤਾ ॥ ਮਿਲਿ ਸੰਗਤੀ ਗੁਨ ਗਾਵਨੋ ॥੧॥ ਮਨ ਰਾਮ ਨਾਮ ਕਰਿ ਆਸਾ ॥ ਭਾਉ </p>
<p> ਦੂਜਾ ਬਿਨਸਿ ਬਿਨਾਸਾ ॥ ਵਿਚਿ ਆਸਾ ਹੋਇ ਨਿਰਾਸੀ ॥ ਸੋ ਜਨੁ ਮਿਲਿਆ ਹਰਿ ਪਾਸੀ ॥ ਕੋਈ ਰਾਮ ਨਾਮ ਗੁਨ </p>
<p> ਗਾਵਨੋ ॥ ਜਨੁ ਨਾਨਕੁ ਤਿਸੁ ਪਗਿ ਲਾਵਨੋ ॥੨॥੧॥੭॥੪॥੬॥੭॥੧੭॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਦਰੀ ਆਵੈ ਤਿਸੁ ਸਿਉ ਮੋਹੁ ॥ ਕਿਉ ਮਿਲੀਐ ਪ੍ਰਭ ਅਬਿਨਾਸੀ ਤੋਹਿ ॥ ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਮਾਰਗਿ ਪਾਵਹੁ ॥ </p>
<p> ਸਾਧਸੰਗਤਿ ਕੈ ਅੰਚਲਿ ਲਾਵਹੁ ॥੧॥ ਕਿਉ ਤਰੀਐ ਬਿਖਿਆ ਸੰਸਾਰੁ ॥ ਸਤਿਗੁਰੁ ਬੋਹਿਥੁ ਪਾਵੈ ਪਾਰਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪਵਨ ਝੁਲਾਰੇ ਮਾਇਆ ਦੇਇ ॥ ਹਰਿ ਕੇ ਭਗਤ ਸਦਾ ਥਿਰੁ ਸੇਇ ॥ ਹਰਖ ਸੋਗ ਤੇ ਰਹਹਿ ਨਿਰਾਰਾ ॥ ਸਿਰ </p>
<p> ਊਪਰਿ ਆਪਿ ਗੁਰੂ ਰਖਵਾਰਾ ॥੨॥ ਪਾਇਆ ਵੇੜੁ ਮਾਇਆ ਸਰਬ ਭੁਇਅੰਗਾ ॥ ਹਉਮੈ ਪਚੇ ਦੀਪਕ ਦੇਖਿ ਪਤੰਗਾ </p>
<p> ॥ ਸਗਲ ਸੀਗਾਰ ਕਰੇ ਨਹੀ ਪਾਵੈ ॥ ਜਾ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਤਾ ਗੁਰੂ ਮਿਲਾਵੈ ॥੩॥ ਹਉ ਫਿਰਉ ਉਦਾਸੀ ਮੈ ਇਕੁ </p>
<p> ਰਤਨੁ ਦਸਾਇਆ ॥ ਨਿਰਮੋਲਕੁ ਹੀਰਾ ਮਿਲੈ ਨ ਉਪਾਇਆ ॥ ਹਰਿ ਕਾ ਮੰਦਰੁ ਤਿਸੁ ਮਹਿ ਲਾਲੁ ॥ ਗੁਰਿ ਖੋਲਿਆ </p>
<p> ਪੜਦਾ ਦੇਖਿ ਭਈ ਨਿਹਾਲੁ ॥੪॥ ਜਿਨਿ ਚਾਖਿਆ ਤਿਸੁ ਆਇਆ ਸਾਦੁ ॥ ਜਿਉ ਗੂੰਗਾ ਮਨ ਮਹਿ ਬਿਸਮਾਦੁ ॥ </p>
<p> ਆਨਦ ਰੂਪੁ ਸਭੁ ਨਦਰੀ ਆਇਆ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਗੁਣ ਆਖਿ ਸਮਾਇਆ ॥੫॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਰਬ ਕਲਿਆਣ ਕੀਏ ਗੁਰਦੇਵ ॥ ਸੇਵਕੁ ਅਪਨੀ ਲਾਇਓ ਸੇਵ ॥ ਬਿਘਨੁ ਨ ਲਾਗੈ ਜਪਿ ਅਲਖ ਅਭੇਵ ॥੧॥ </p>
<p> ਧਰਤਿ ਪੁਨੀਤ ਭਈ ਗੁਨ ਗਾਏ ॥ ਦੁਰਤੁ ਗਇਆ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥੧॥ ਰਹਾਉ ॥ ਸਭਨੀ ਥਾਂਈ ਰਵਿਆ </p>
<p> ਆਪਿ ॥ ਆਦਿ ਜੁਗਾਦਿ ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥ ਗੁਰ ਪਰਸਾਦਿ ਨ ਹੋਇ ਸੰਤਾਪੁ ॥੨॥ ਗੁਰ ਕੇ ਚਰਨ ਲਗੇ ਮਨਿ </p>
<p> ਮੀਠੇ ॥ ਨਿਰਬਿਘਨ ਹੋਇ ਸਭ ਥਾਂਈ ਵੂਠੇ ॥ ਸਭਿ ਸੁਖ ਪਾਏ ਸਤਿਗੁਰ ਤੂਠੇ ॥੩॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਭਏ ਰਖਵਾਲੇ </p>
<p> ॥ ਜਿਥੈ ਕਿਥੈ ਦੀਸਹਿ ਨਾਲੇ ॥ ਨਾਨਕ ਦਾਸ ਖਸਮਿ ਪ੍ਰਤਿਪਾਲੇ ॥੪॥੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸੁਖ ਨਿਧਾਨ </p>
</section>
<section id='802' route='ang/802'><p> ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥ ਅਗਨਤ ਗੁਣ ਠਾਕੁਰ ਪ੍ਰਭ ਤੇਰੇ ॥ ਮੋਹਿ ਅਨਾਥ ਤੁਮਰੀ ਸਰਣਾਈ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਚਰਨ </p>
<p> ਧਿਆਈ ॥੧॥ ਦਇਆ ਕਰਹੁ ਬਸਹੁ ਮਨਿ ਆਇ ॥ ਮੋਹਿ ਨਿਰਗੁਨ ਲੀਜੈ ਲੜਿ ਲਾਇ ॥ ਰਹਾਉ ॥ ਪ੍ਰਭੁ ਚਿਤਿ </p>
<p> ਆਵੈ ਤਾ ਕੈਸੀ ਭੀੜ ॥ ਹਰਿ ਸੇਵਕ ਨਾਹੀ ਜਮ ਪੀੜ ॥ ਸਰਬ ਦੂਖ ਹਰਿ ਸਿਮਰਤ ਨਸੇ ॥ ਜਾ ਕੈ ਸੰਗਿ ਸਦਾ ਪ੍ਰਭੁ </p>
<p> ਬਸੈ ॥੨॥ ਪ੍ਰਭ ਕਾ ਨਾਮੁ ਮਨਿ ਤਨਿ ਆਧਾਰੁ ॥ ਬਿਸਰਤ ਨਾਮੁ ਹੋਵਤ ਤਨੁ ਛਾਰੁ ॥ ਪ੍ਰਭ ਚਿਤਿ ਆਏ ਪੂਰਨ ਸਭ </p>
<p> ਕਾਜ ॥ ਹਰਿ ਬਿਸਰਤ ਸਭ ਕਾ ਮੁਹਤਾਜ ॥੩॥ ਚਰਨ ਕਮਲ ਸੰਗਿ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਬਿਸਰਿ ਗਈ ਸਭ ਦੁਰਮਤਿ </p>
<p> ਰੀਤਿ ॥ ਮਨ ਤਨ ਅੰਤਰਿ ਹਰਿ ਹਰਿ ਮੰਤ ॥ ਨਾਨਕ ਭਗਤਨ ਕੈ ਘਰਿ ਸਦਾ ਅਨੰਦ ॥੪॥੩॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੨ ਯਾਨੜੀਏ ਕੈ ਘਰਿ ਗਾਵਣਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੈ ਮਨਿ ਤੇਰੀ ਟੇਕ ਮੇਰੇ ਪਿਆਰੇ ਮੈ ਮਨਿ ਤੇਰੀ ਟੇਕ ॥ ਅਵਰ ਸਿਆਣਪਾ ਬਿਰਥੀਆ ਪਿਆਰੇ ਰਾਖਨ ਕਉ ਤੁਮ </p>
<p> ਏਕ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਜੇ ਮਿਲੈ ਪਿਆਰੇ ਸੋ ਜਨੁ ਹੋਤ ਨਿਹਾਲਾ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਪਿਆਰੇ </p>
<p> ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲਾ ॥ ਸਫਲ ਮੂਰਤਿ ਗੁਰਦੇਉ ਸੁਆਮੀ ਸਰਬ ਕਲਾ ਭਰਪੂਰੇ ॥ ਨਾਨਕ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਪਰਮੇਸਰੁ ਸਦਾ ਸਦਾ ਹਜੂਰੇ ॥੧॥ ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਸੋਇ ਤਿਨਾ ਕੀ ਜਿਨੑ ਅਪੁਨਾ ਪ੍ਰਭੁ ਜਾਤਾ ॥ ਹਰਿ </p>
<p> ਨਾਮੁ ਅਰਾਧਹਿ ਨਾਮੁ ਵਖਾਣਹਿ ਹਰਿ ਨਾਮੇ ਹੀ ਮਨੁ ਰਾਤਾ ॥ ਸੇਵਕੁ ਜਨ ਕੀ ਸੇਵਾ ਮਾਗੈ ਪੂਰੈ ਕਰਮਿ </p>
<p> ਕਮਾਵਾ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ ਤੇਰੇ ਜਨ ਦੇਖਣੁ ਪਾਵਾ ॥੨॥ ਵਡਭਾਗੀ ਸੇ ਕਾਢੀਅਹਿ ਪਿਆਰੇ </p>
<p> ਸੰਤਸੰਗਤਿ ਜਿਨਾ ਵਾਸੋ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਰਾਧੀਐ ਨਿਰਮਲੁ ਮਨੈ ਹੋਵੈ ਪਰਗਾਸੋ ॥ ਜਨਮ ਮਰਣ ਦੁਖੁ </p>
<p> ਕਾਟੀਐ ਪਿਆਰੇ ਚੂਕੈ ਜਮ ਕੀ ਕਾਣੇ ॥ ਤਿਨਾ ਪਰਾਪਤਿ ਦਰਸਨੁ ਨਾਨਕ ਜੋ ਪ੍ਰਭ ਅਪਣੇ ਭਾਣੇ ॥੩॥ </p>
<p> ਊਚ ਅਪਾਰ ਬੇਅੰਤ ਸੁਆਮੀ ਕਉਣੁ ਜਾਣੈ ਗੁਣ ਤੇਰੇ ॥ ਗਾਵਤੇ ਉਧਰਹਿ ਸੁਣਤੇ ਉਧਰਹਿ ਬਿਨਸਹਿ ਪਾਪ </p>
<p> ਘਨੇਰੇ ॥ ਪਸੂ ਪਰੇਤ ਮੁਗਧ ਕਉ ਤਾਰੇ ਪਾਹਨ ਪਾਰਿ ਉਤਾਰੈ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ਸਦਾ ਸਦਾ </p>
<p> ਬਲਿਹਾਰੈ ॥੪॥੧॥੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਬਿਖੈ ਬਨੁ ਫੀਕਾ ਤਿਆਗਿ ਰੀ ਸਖੀਏ ਨਾਮੁ ਮਹਾ </p>
<p> ਰਸੁ ਪੀਓ ॥ ਬਿਨੁ ਰਸ ਚਾਖੇ ਬੁਡਿ ਗਈ ਸਗਲੀ ਸੁਖੀ ਨ ਹੋਵਤ ਜੀਓ ॥ ਮਾਨੁ ਮਹਤੁ ਨ ਸਕਤਿ ਹੀ </p>
</section>
<section id='803' route='ang/803'><p> ਕਾਈ ਸਾਧਾ ਦਾਸੀ ਥੀਓ ॥ ਨਾਨਕ ਸੇ ਦਰਿ ਸੋਭਾਵੰਤੇ ਜੋ ਪ੍ਰਭਿ ਅਪੁਨੈ ਕੀਓ ॥੧॥ ਹਰਿਚੰਦਉਰੀ </p>
<p> ਚਿਤ ਭ੍ਰਮੁ ਸਖੀਏ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਦ੍ਰੁਮ ਛਾਇਆ ॥ ਚੰਚਲਿ ਸੰਗਿ ਨ ਚਾਲਤੀ ਸਖੀਏ ਅੰਤਿ ਤਜਿ ਜਾਵਤ </p>
<p> ਮਾਇਆ ॥ ਰਸਿ ਭੋਗਣ ਅਤਿ ਰੂਪ ਰਸ ਮਾਤੇ ਇਨ ਸੰਗਿ ਸੂਖੁ ਨ ਪਾਇਆ ॥ ਧੰਨਿ ਧੰਨਿ ਹਰਿ ਸਾਧ ਜਨ </p>
<p> ਸਖੀਏ ਨਾਨਕ ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ॥੨॥ ਜਾਇ ਬਸਹੁ ਵਡਭਾਗਣੀ ਸਖੀਏ ਸੰਤਾ ਸੰਗਿ ਸਮਾਈਐ ॥ </p>
<p> ਤਹ ਦੂਖ ਨ ਭੂਖ ਨ ਰੋਗੁ ਬਿਆਪੈ ਚਰਨ ਕਮਲ ਲਿਵ ਲਾਈਐ ॥ ਤਹ ਜਨਮ ਨ ਮਰਣੁ ਨ ਆਵਣ ਜਾਣਾ </p>
<p> ਨਿਹਚਲੁ ਸਰਣੀ ਪਾਈਐ ॥ ਪ੍ਰੇਮ ਬਿਛੋਹੁ ਨ ਮੋਹੁ ਬਿਆਪੈ ਨਾਨਕ ਹਰਿ ਏਕੁ ਧਿਆਈਐ ॥੩॥ ਦ੍ਰਿਸਟਿ ਧਾਰਿ </p>
<p> ਮਨੁ ਬੇਧਿਆ ਪਿਆਰੇ ਰਤੜੇ ਸਹਜਿ ਸੁਭਾਏ ॥ ਸੇਜ ਸੁਹਾਵੀ ਸੰਗਿ ਮਿਲਿ ਪ੍ਰੀਤਮ ਅਨਦ ਮੰਗਲ ਗੁਣ ਗਾਏ ॥ </p>
<p> ਸਖੀ ਸਹੇਲੀ ਰਾਮ ਰੰਗਿ ਰਾਤੀ ਮਨ ਤਨ ਇਛ ਪੁਜਾਏ ॥ ਨਾਨਕ ਅਚਰਜੁ ਅਚਰਜ ਸਿਉ ਮਿਲਿਆ ਕਹਣਾ </p>
<p> ਕਛੂ ਨ ਜਾਏ ॥੪॥੨॥੫॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਏਕ ਰੂਪ ਸਗਲੋ ਪਾਸਾਰਾ ॥ ਆਪੇ ਬਨਜੁ ਆਪਿ ਬਿਉਹਾਰਾ ॥੧॥ ਐਸੋ ਗਿਆਨੁ ਬਿਰਲੋ ਈ ਪਾਏ ॥ ਜਤ ਜਤ </p>
<p> ਜਾਈਐ ਤਤ ਦ੍ਰਿਸਟਾਏ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਰੰਗ ਨਿਰਗੁਨ ਇਕ ਰੰਗਾ ॥ ਆਪੇ ਜਲੁ ਆਪ ਹੀ ਤਰੰਗਾ </p>
<p> ॥੨॥ ਆਪ ਹੀ ਮੰਦਰੁ ਆਪਹਿ ਸੇਵਾ ॥ ਆਪ ਹੀ ਪੂਜਾਰੀ ਆਪ ਹੀ ਦੇਵਾ ॥੩॥ ਆਪਹਿ ਜੋਗ ਆਪ ਹੀ ਜੁਗਤਾ </p>
<p> ॥ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸਦ ਹੀ ਮੁਕਤਾ ॥੪॥੧॥੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਆਪਿ ਉਪਾਵਨ ਆਪਿ ਸਧਰਨਾ ॥ </p>
<p> ਆਪਿ ਕਰਾਵਨ ਦੋਸੁ ਨ ਲੈਨਾ ॥੧॥ ਆਪਨ ਬਚਨੁ ਆਪ ਹੀ ਕਰਨਾ ॥ ਆਪਨ ਬਿਭਉ ਆਪ ਹੀ ਜਰਨਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਆਪ ਹੀ ਮਸਟਿ ਆਪ ਹੀ ਬੁਲਨਾ ॥ ਆਪ ਹੀ ਅਛਲੁ ਨ ਜਾਈ ਛਲਨਾ ॥੨॥ ਆਪ ਹੀ </p>
<p> ਗੁਪਤ ਆਪਿ ਪਰਗਟਨਾ ॥ ਆਪ ਹੀ ਘਟਿ ਘਟਿ ਆਪਿ ਅਲਿਪਨਾ ॥੩॥ ਆਪੇ ਅਵਿਗਤੁ ਆਪ ਸੰਗਿ </p>
<p> ਰਚਨਾ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ ਕੇ ਸਭਿ ਜਚਨਾ ॥੪॥੨॥੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਭੂਲੇ ਮਾਰਗੁ ਜਿਨਹਿ </p>
<p> ਬਤਾਇਆ ॥ ਐਸਾ ਗੁਰੁ ਵਡਭਾਗੀ ਪਾਇਆ ॥੧॥ ਸਿਮਰਿ ਮਨਾ ਰਾਮ ਨਾਮੁ ਚਿਤਾਰੇ ॥ ਬਸਿ ਰਹੇ ਹਿਰਦੈ </p>
</section>
<section id='804' route='ang/804'><p> ਗੁਰ ਚਰਨ ਪਿਆਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ ਮਨੁ ਲੀਨਾ ॥ ਬੰਧਨ ਕਾਟਿ ਮੁਕਤਿ ਗੁਰਿ ਕੀਨਾ </p>
<p> ॥੨॥ ਦੁਖ ਸੁਖ ਕਰਤ ਜਨਮਿ ਫੁਨਿ ਮੂਆ ॥ ਚਰਨ ਕਮਲ ਗੁਰਿ ਆਸ੍ਰਮੁ ਦੀਆ ॥੩॥ ਅਗਨਿ ਸਾਗਰ </p>
<p> ਬੂਡਤ ਸੰਸਾਰਾ ॥ ਨਾਨਕ ਬਾਹ ਪਕਰਿ ਸਤਿਗੁਰਿ ਨਿਸਤਾਰਾ ॥੪॥੩॥੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤਨੁ ਮਨੁ </p>
<p> ਧਨੁ ਅਰਪਉ ਸਭੁ ਅਪਨਾ ॥ ਕਵਨ ਸੁ ਮਤਿ ਜਿਤੁ ਹਰਿ ਹਰਿ ਜਪਨਾ ॥੧॥ ਕਰਿ ਆਸਾ ਆਇਓ ਪ੍ਰਭ ਮਾਗਨਿ </p>
<p> ॥ ਤੁਮੑ ਪੇਖਤ ਸੋਭਾ ਮੇਰੈ ਆਗਨਿ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਜੁਗਤਿ ਕਰਿ ਬਹੁਤੁ ਬੀਚਾਰਉ ॥ ਸਾਧਸੰਗਿ ਇਸੁ </p>
<p> ਮਨਹਿ ਉਧਾਰਉ ॥੨॥ ਮਤਿ ਬੁਧਿ ਸੁਰਤਿ ਨਾਹੀ ਚਤੁਰਾਈ ॥ ਤਾ ਮਿਲੀਐ ਜਾ ਲਏ ਮਿਲਾਈ ॥੩॥ ਨੈਨ ਸੰਤੋਖੇ </p>
<p> ਪ੍ਰਭ ਦਰਸਨੁ ਪਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਸਫਲੁ ਸੋ ਆਇਆ ॥੪॥੪॥੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਾਤ ਪਿਤਾ </p>
<p> ਸੁਤ ਸਾਥਿ ਨ ਮਾਇਆ ॥ ਸਾਧਸੰਗਿ ਸਭੁ ਦੂਖੁ ਮਿਟਾਇਆ ॥੧॥ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸਭ ਮਹਿ ਆਪੇ ॥ ਹਰਿ </p>
<p> ਜਪੁ ਰਸਨਾ ਦੁਖੁ ਨ ਵਿਆਪੇ ॥੧॥ ਰਹਾਉ ॥ ਤਿਖਾ ਭੂਖ ਬਹੁ ਤਪਤਿ ਵਿਆਪਿਆ ॥ ਸੀਤਲ ਭਏ ਹਰਿ ਹਰਿ </p>
<p> ਜਸੁ ਜਾਪਿਆ ॥੨॥ ਕੋਟਿ ਜਤਨ ਸੰਤੋਖੁ ਨ ਪਾਇਆ ॥ ਮਨੁ ਤ੍ਰਿਪਤਾਨਾ ਹਰਿ ਗੁਣ ਗਾਇਆ ॥੩॥ ਦੇਹੁ ਭਗਤਿ </p>
<p> ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ ॥੪॥੫॥੧੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਪੂਰਾ ਵਡਭਾਗੀ </p>
<p> ਪਾਈਐ ॥ ਮਿਲਿ ਸਾਧੂ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਤੇਰੀ ਸਰਨਾ ॥ ਕਿਲਬਿਖ ਕਾਟੈ ਭਜੁ </p>
<p> ਗੁਰ ਕੇ ਚਰਨਾ ॥੧॥ ਰਹਾਉ ॥ ਅਵਰਿ ਕਰਮ ਸਭਿ ਲੋਕਾਚਾਰ ॥ ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਹੋਇ ਉਧਾਰ ॥੨॥ </p>
<p> ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਬੀਚਾਰੇ ॥ ਜਪੀਐ ਨਾਮੁ ਜਿਤੁ ਪਾਰਿ ਉਤਾਰੇ ॥੩॥ ਜਨ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਕਿਰਪਾ ਕਰੀਐ </p>
<p> ॥ ਸਾਧੂ ਧੂਰਿ ਮਿਲੈ ਨਿਸਤਰੀਐ ॥੪॥੬॥੧੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਰਿਦੇ ਮਹਿ ਚੀਨਾ ॥ </p>
<p> ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਆਸੀਨਾ ॥੧॥ ਸੰਤ ਜਨਾ ਕਾ ਮੁਖੁ ਊਜਲੁ ਕੀਨਾ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਨਾਮੁ </p>
<p> ਦੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧ ਕੂਪ ਤੇ ਕਰੁ ਗਹਿ ਲੀਨਾ ॥ ਜੈ ਜੈ ਕਾਰੁ ਜਗਤਿ ਪ੍ਰਗਟੀਨਾ ॥੨॥ ਨੀਚਾ ਤੇ ਊਚ </p>
<p> ਊਨ ਪੂਰੀਨਾ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਹਾ ਰਸੁ ਲੀਨਾ ॥੩॥ ਮਨ ਤਨ ਨਿਰਮਲ ਪਾਪ ਜਲਿ ਖੀਨਾ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਪ੍ਰਭ ਭਏ ਪ੍ਰਸੀਨਾ ॥੪॥੭॥੧੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਗਲ ਮਨੋਰਥ ਪਾਈਅਹਿ ਮੀਤਾ ॥ </p>
</section>
<section id='805' route='ang/805'><p> ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਈਐ ਚੀਤਾ ॥੧॥ ਹਉ ਬਲਿਹਾਰੀ ਜੋ ਪ੍ਰਭੂ ਧਿਆਵਤ ॥ ਜਲਨਿ ਬੁਝੈ ਹਰਿ ਹਰਿ ਗੁਨ </p>
<p> ਗਾਵਤ ॥੧॥ ਰਹਾਉ ॥ ਸਫਲ ਜਨਮੁ ਹੋਵਤ ਵਡਭਾਗੀ ॥ ਸਾਧਸੰਗਿ ਰਾਮਹਿ ਲਿਵ ਲਾਗੀ ॥੨॥ ਮਤਿ ਪਤਿ </p>
<p> ਧਨੁ ਸੁਖ ਸਹਜ ਅਨੰਦਾ ॥ ਇਕ ਨਿਮਖ ਨ ਵਿਸਰਹੁ ਪਰਮਾਨੰਦਾ ॥੩॥ ਹਰਿ ਦਰਸਨ ਕੀ ਮਨਿ ਪਿਆਸ </p>
<p> ਘਨੇਰੀ ॥ ਭਨਤਿ ਨਾਨਕ ਸਰਣਿ ਪ੍ਰਭ ਤੇਰੀ ॥੪॥੮॥੧੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮੋਹਿ ਨਿਰਗੁਨ ਸਭ </p>
<p> ਗੁਣਹ ਬਿਹੂਨਾ ॥ ਦਇਆ ਧਾਰਿ ਅਪੁਨਾ ਕਰਿ ਲੀਨਾ ॥੧॥ ਮੇਰਾ ਮਨੁ ਤਨੁ ਹਰਿ ਗੋਪਾਲਿ ਸੁਹਾਇਆ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭੁ ਘਰ ਮਹਿ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਭਗਤਿ ਵਛਲ ਭੈ ਕਾਟਨਹਾਰੇ ॥ ਸੰਸਾਰ ਸਾਗਰ ਅਬ </p>
<p> ਉਤਰੇ ਪਾਰੇ ॥੨॥ ਪਤਿਤ ਪਾਵਨ ਪ੍ਰਭ ਬਿਰਦੁ ਬੇਦਿ ਲੇਖਿਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਸੋ ਨੈਨਹੁ ਪੇਖਿਆ ॥੩॥ ਸਾਧਸੰਗਿ </p>
<p> ਪ੍ਰਗਟੇ ਨਾਰਾਇਣ ॥ ਨਾਨਕ ਦਾਸ ਸਭਿ ਦੂਖ ਪਲਾਇਣ ॥੪॥੯॥੧੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਕਵਨੁ </p>
<p> ਜਾਨੈ ਪ੍ਰਭ ਤੁਮੑਰੀ ਸੇਵਾ ॥ ਪ੍ਰਭ ਅਵਿਨਾਸੀ ਅਲਖ ਅਭੇਵਾ ॥੧॥ ਗੁਣ ਬੇਅੰਤ ਪ੍ਰਭ ਗਹਿਰ ਗੰਭੀਰੇ ॥ ਊਚ ਮਹਲ </p>
<p> ਸੁਆਮੀ ਪ੍ਰਭ ਮੇਰੇ ॥ ਤੂ ਅਪਰੰਪਰ ਠਾਕੁਰ ਮੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਏਕਸ ਬਿਨੁ ਨਾਹੀ ਕੋ ਦੂਜਾ ॥ ਤੁਮੑ ਹੀ ਜਾਨਹੁ </p>
<p> ਅਪਨੀ ਪੂਜਾ ॥੨॥ ਆਪਹੁ ਕਛੂ ਨ ਹੋਵਤ ਭਾਈ ॥ ਜਿਸੁ ਪ੍ਰਭੁ ਦੇਵੈ ਸੋ ਨਾਮੁ ਪਾਈ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜੋ ਜਨੁ </p>
<p> ਪ੍ਰਭ ਭਾਇਆ ॥ ਗੁਣ ਨਿਧਾਨ ਪ੍ਰਭੁ ਤਿਨ ਹੀ ਪਾਇਆ ॥੪॥੧੦॥੧੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਾਤ </p>
<p> ਗਰਭ ਮਹਿ ਹਾਥ ਦੇ ਰਾਖਿਆ ॥ ਹਰਿ ਰਸੁ ਛੋਡਿ ਬਿਖਿਆ ਫਲੁ ਚਾਖਿਆ ॥੧॥ ਭਜੁ ਗੋਬਿਦ ਸਭ ਛੋਡਿ ਜੰਜਾਲ </p>
<p> ॥ ਜਬ ਜਮੁ ਆਇ ਸੰਘਾਰੈ ਮੂੜੇ ਤਬ ਤਨੁ ਬਿਨਸਿ ਜਾਇ ਬੇਹਾਲ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਮਨੁ ਧਨੁ ਅਪਨਾ ਕਰਿ </p>
<p> ਥਾਪਿਆ ॥ ਕਰਨਹਾਰੁ ਇਕ ਨਿਮਖ ਨ ਜਾਪਿਆ ॥੨॥ ਮਹਾ ਮੋਹ ਅੰਧ ਕੂਪ ਪਰਿਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਮਾਇਆ </p>
<p> ਪਟਲਿ ਬਿਸਰਿਆ ॥੩॥ ਵਡੈ ਭਾਗਿ ਪ੍ਰਭ ਕੀਰਤਨੁ ਗਾਇਆ ॥ ਸੰਤਸੰਗਿ ਨਾਨਕ ਪ੍ਰਭੁ ਪਾਇਆ ॥੪॥ </p>
<p> ੧੧॥੧੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪ ਭਾਈ ॥ ਨਾਨਕ ਹੋਆ ਪਾਰਬ੍ਰਹਮੁ ਸਹਾਈ </p>
<p> ॥੧॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਣੇ ॥ ਗੁਰੁ ਪੂਰਾ ਪੂਰੀ ਜਾ ਕੀ ਬਾਣੀ ਅਨਿਕ ਗੁਣਾ ਜਾ ਕੇ ਜਾਹਿ ਨ ਗਣੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਗਲ ਸਰੰਜਾਮ ਕਰੇ ਪ੍ਰਭੁ ਆਪੇ ॥ ਭਏ ਮਨੋਰਥ ਸੋ ਪ੍ਰਭੁ ਜਾਪੇ ॥੨॥ ਅਰਥ ਧਰਮ ਕਾਮ ਮੋਖ ਕਾ </p>
</section>
<section id='806' route='ang/806'><p> ਦਾਤਾ ॥ ਪੂਰੀ ਭਈ ਸਿਮਰਿ ਸਿਮਰਿ ਬਿਧਾਤਾ ॥੩॥ ਸਾਧਸੰਗਿ ਨਾਨਕਿ ਰੰਗੁ ਮਾਣਿਆ ॥ ਘਰਿ ਆਇਆ ਪੂਰੈ </p>
<p> ਗੁਰਿ ਆਣਿਆ ॥੪॥੧੨॥੧੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸ੍ਰਬ ਨਿਧਾਨ ਪੂਰਨ ਗੁਰਦੇਵ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਜਪਤ ਨਰ ਜੀਵੇ ॥ ਮਰਿ ਖੁਆਰੁ ਸਾਕਤ ਨਰ ਥੀਵੇ ॥੧॥ ਰਾਮ ਨਾਮੁ ਹੋਆ ਰਖਵਾਰਾ ॥ ਝਖ ਮਾਰਉ </p>
<p> ਸਾਕਤੁ ਵੇਚਾਰਾ ॥੨॥ ਨਿੰਦਾ ਕਰਿ ਕਰਿ ਪਚਹਿ ਘਨੇਰੇ ॥ ਮਿਰਤਕ ਫਾਸ ਗਲੈ ਸਿਰਿ ਪੈਰੇ ॥੩॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਜਪਹਿ ਜਨ ਨਾਮ ॥ ਤਾ ਕੇ ਨਿਕਟਿ ਨ ਆਵੈ ਜਾਮ ॥੪॥੧੩॥੧੮॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੪ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਵਨ ਸੰਜੋਗ ਮਿਲਉ ਪ੍ਰਭ ਅਪਨੇ ॥ ਪਲੁ ਪਲੁ ਨਿਮਖ ਸਦਾ ਹਰਿ ਜਪਨੇ ॥੧॥ ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਕੇ ਨਿਤ </p>
<p> ਧਿਆਵਉ ॥ ਕਵਨ ਸੁ ਮਤਿ ਜਿਤੁ ਪ੍ਰੀਤਮੁ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਮੇਰੇ ॥ ਹਰਿ ਨਾਨਕ </p>
<p> ਬਿਸਰੁ ਨ ਕਾਹੂ ਬੇਰੇ ॥੨॥੧॥੧੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਹਿਰਦੈ ਧਿਆਏ ॥ ਰੋਗ ਗਏ </p>
<p> ਸਗਲੇ ਸੁਖ ਪਾਏ ॥੧॥ ਗੁਰਿ ਦੁਖੁ ਕਾਟਿਆ ਦੀਨੋ ਦਾਨੁ ॥ ਸਫਲ ਜਨਮੁ ਜੀਵਨ ਪਰਵਾਨੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਕਥ ਕਥਾ ਅੰਮ੍ਰਿਤ ਪ੍ਰਭ ਬਾਨੀ ॥ ਕਹੁ ਨਾਨਕ ਜਪਿ ਜੀਵੇ ਗਿਆਨੀ ॥੨॥੨॥੨੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਾਂਤਿ ਪਾਈ ਗੁਰਿ ਸਤਿਗੁਰਿ ਪੂਰੇ ॥ ਸੁਖ ਉਪਜੇ ਬਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥੧॥ ਰਹਾਉ ॥ ਤਾਪ ਪਾਪ ਸੰਤਾਪ </p>
<p> ਬਿਨਾਸੇ ॥ ਹਰਿ ਸਿਮਰਤ ਕਿਲਵਿਖ ਸਭਿ ਨਾਸੇ ॥੧॥ ਅਨਦੁ ਕਰਹੁ ਮਿਲਿ ਸੁੰਦਰ ਨਾਰੀ ॥ ਗੁਰਿ ਨਾਨਕਿ </p>
<p> ਮੇਰੀ ਪੈਜ ਸਵਾਰੀ ॥੨॥੩॥੨੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਮਤਾ ਮੋਹ ਧ੍ਰੋਹ ਮਦਿ ਮਾਤਾ ਬੰਧਨਿ ਬਾਧਿਆ </p>
<p> ਅਤਿ ਬਿਕਰਾਲ ॥ ਦਿਨੁ ਦਿਨੁ ਛਿਜਤ ਬਿਕਾਰ ਕਰਤ ਅਉਧ ਫਾਹੀ ਫਾਥਾ ਜਮ ਕੈ ਜਾਲ ॥੧॥ ਤੇਰੀ ਸਰਣਿ </p>
<p> ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਮਹਾ ਬਿਖਮ ਸਾਗਰੁ ਅਤਿ ਭਾਰੀ ਉਧਰਹੁ ਸਾਧੂ ਸੰਗਿ ਰਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭ </p>
<p> ਸੁਖਦਾਤੇ ਸਮਰਥ ਸੁਆਮੀ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰਾ ਮਾਲ ॥ ਭ੍ਰਮ ਕੇ ਬੰਧਨ ਕਾਟਹੁ ਪਰਮੇਸਰ ਨਾਨਕ ਕੇ ਪ੍ਰਭ </p>
<p> ਸਦਾ ਕ੍ਰਿਪਾਲ ॥੨॥੪॥੨੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਗਲ ਅਨੰਦੁ ਕੀਆ ਪਰਮੇਸਰਿ ਅਪਣਾ ਬਿਰਦੁ </p>
<p> ਸਮਾੑਰਿਆ ॥ ਸਾਧ ਜਨਾ ਹੋਏ ਕਿਰਪਾਲਾ ਬਿਗਸੇ ਸਭਿ ਪਰਵਾਰਿਆ ॥੧॥ ਕਾਰਜੁ ਸਤਿਗੁਰਿ ਆਪਿ ਸਵਾਰਿਆ </p>
</section>
<section id='807' route='ang/807'><p> ॥ ਵਡੀ ਆਰਜਾ ਹਰਿ ਗੋਬਿੰਦ ਕੀ ਸੂਖ ਮੰਗਲ ਕਲਿਆਣ ਬੀਚਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਵਣ ਤ੍ਰਿਣ ਤ੍ਰਿਭਵਣ </p>
<p> ਹਰਿਆ ਹੋਏ ਸਗਲੇ ਜੀਅ ਸਾਧਾਰਿਆ ॥ ਮਨ ਇਛੇ ਨਾਨਕ ਫਲ ਪਾਏ ਪੂਰਨ ਇਛ ਪੁਜਾਰਿਆ ॥੨॥੫॥੨੩॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਊਪਰਿ ਹੋਵਤ ਦਇਆਲੁ ॥ ਹਰਿ ਸਿਮਰਤ ਕਾਟੈ ਸੋ ਕਾਲੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਭਜੀਐ ਗੋਪਾਲੁ ॥ ਗੁਨ ਗਾਵਤ ਤੂਟੈ ਜਮ ਜਾਲੁ ॥੧॥ ਆਪੇ ਸਤਿਗੁਰੁ ਆਪੇ ਪ੍ਰਤਿਪਾਲ ॥ ਨਾਨਕੁ </p>
<p> ਜਾਚੈ ਸਾਧ ਰਵਾਲ ॥੨॥੬॥੨੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਨ ਮਹਿ ਸਿੰਚਹੁ ਹਰਿ ਹਰਿ ਨਾਮ ॥ ਅਨਦਿਨੁ </p>
<p> ਕੀਰਤਨੁ ਹਰਿ ਗੁਣ ਗਾਮ ॥੧॥ ਐਸੀ ਪ੍ਰੀਤਿ ਕਰਹੁ ਮਨ ਮੇਰੇ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭ ਜਾਨਹੁ ਨੇਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਨਿਰਮਲ ਭਾਗ ॥ ਹਰਿ ਚਰਨੀ ਤਾ ਕਾ ਮਨੁ ਲਾਗ ॥੨॥੭॥੨੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਰੋਗੁ ਗਇਆ ਪ੍ਰਭਿ ਆਪਿ ਗਵਾਇਆ ॥ ਨੀਦ ਪਈ ਸੁਖ ਸਹਜ ਘਰੁ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਰਜਿ ਰਜਿ </p>
<p> ਭੋਜਨੁ ਖਾਵਹੁ ਮੇਰੇ ਭਾਈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਿਦ ਮਾਹਿ ਧਿਆਈ ॥੧॥ ਨਾਨਕ ਗੁਰ ਪੂਰੇ ਸਰਨਾਈ ॥ ਜਿਨਿ </p>
<p> ਅਪਨੇ ਨਾਮ ਕੀ ਪੈਜ ਰਖਾਈ ॥੨॥੮॥੨੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰ ਕਰਿ ਦੀਨੇ ਅਸਥਿਰ ਘਰ ਬਾਰ </p>
<p> ॥ ਰਹਾਉ ॥ ਜੋ ਜੋ ਨਿੰਦ ਕਰੈ ਇਨ ਗ੍ਰਿਹਨ ਕੀ ਤਿਸੁ ਆਗੈ ਹੀ ਮਾਰੈ ਕਰਤਾਰ ॥੧॥ ਨਾਨਕ ਦਾਸ ਤਾ ਕੀ </p>
<p> ਸਰਨਾਈ ਜਾ ਕੋ ਸਬਦੁ ਅਖੰਡ ਅਪਾਰ ॥੨॥੯॥੨੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤਾਪ ਸੰਤਾਪ ਸਗਲੇ ਗਏ </p>
<p> ਬਿਨਸੇ ਤੇ ਰੋਗ ॥ ਪਾਰਬ੍ਰਹਮਿ ਤੂ ਬਖਸਿਆ ਸੰਤਨ ਰਸ ਭੋਗ ॥ ਰਹਾਉ ॥ ਸਰਬ ਸੁਖਾ ਤੇਰੀ ਮੰਡਲੀ ਤੇਰਾ ਮਨੁ </p>
<p> ਤਨੁ ਆਰੋਗ ॥ ਗੁਨ ਗਾਵਹੁ ਨਿਤ ਰਾਮ ਕੇ ਇਹ ਅਵਖਦ ਜੋਗ ॥੧॥ ਆਇ ਬਸਹੁ ਘਰ ਦੇਸ ਮਹਿ ਇਹ ਭਲੇ </p>
<p> ਸੰਜੋਗ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ ਭਏ ਲਹਿ ਗਏ ਬਿਓਗ ॥੨॥੧੦॥੨੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਕਾਹੂ ਸੰਗਿ </p>
<p> ਨ ਚਾਲਹੀ ਮਾਇਆ ਜੰਜਾਲ ॥ ਊਠਿ ਸਿਧਾਰੇ ਛਤ੍ਰਪਤਿ ਸੰਤਨ ਕੈ ਖਿਆਲ ॥ ਰਹਾਉ ॥ ਅਹੰਬੁਧਿ ਕਉ ਬਿਨਸਨਾ </p>
<p> ਇਹ ਧੁਰ ਕੀ ਢਾਲ ॥ ਬਹੁ ਜੋਨੀ ਜਨਮਹਿ ਮਰਹਿ ਬਿਖਿਆ ਬਿਕਰਾਲ ॥੧॥ ਸਤਿ ਬਚਨ ਸਾਧੂ ਕਹਹਿ ਨਿਤ </p>
<p> ਜਪਹਿ ਗੁਪਾਲ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ ਤਰੇ ਹਰਿ ਕੇ ਰੰਗ ਲਾਲ ॥੨॥੧੧॥੨੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਹਜ ਸਮਾਧਿ ਅਨੰਦ ਸੂਖ ਪੂਰੇ ਗੁਰਿ ਦੀਨ ॥ ਸਦਾ ਸਹਾਈ ਸੰਗਿ ਪ੍ਰਭ ਅੰਮ੍ਰਿਤ ਗੁਣ ਚੀਨ ॥ ਰਹਾਉ ॥ </p>
</section>
<section id='808' route='ang/808'><p> ਜੈ ਜੈ ਕਾਰੁ ਜਗਤ੍ਰ ਮਹਿ ਲੋਚਹਿ ਸਭਿ ਜੀਆ ॥ ਸੁਪ੍ਰਸੰਨ ਭਏ ਸਤਿਗੁਰ ਪ੍ਰਭੂ ਕਛੁ ਬਿਘਨੁ ਨ ਥੀਆ ॥੧॥ ਜਾ ਕਾ </p>
<p> ਅੰਗੁ ਦਇਆਲ ਪ੍ਰਭ ਤਾ ਕੇ ਸਭ ਦਾਸ ॥ ਸਦਾ ਸਦਾ ਵਡਿਆਈਆ ਨਾਨਕ ਗੁਰ ਪਾਸਿ ॥੨॥੧੨॥੩੦॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੫ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮ੍ਰਿਤ ਮੰਡਲ ਜਗੁ ਸਾਜਿਆ ਜਿਉ ਬਾਲੂ ਘਰ ਬਾਰ ॥ ਬਿਨਸਤ ਬਾਰ ਨ ਲਾਗਈ ਜਿਉ ਕਾਗਦ ਬੂੰਦਾਰ ॥੧॥ </p>
<p> ਸੁਨਿ ਮੇਰੀ ਮਨਸਾ ਮਨੈ ਮਾਹਿ ਸਤਿ ਦੇਖੁ ਬੀਚਾਰਿ ॥ ਸਿਧ ਸਾਧਿਕ ਗਿਰਹੀ ਜੋਗੀ ਤਜਿ ਗਏ ਘਰ ਬਾਰ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜੈਸਾ ਸੁਪਨਾ ਰੈਨਿ ਕਾ ਤੈਸਾ ਸੰਸਾਰ ॥ ਦ੍ਰਿਸਟਿਮਾਨ ਸਭੁ ਬਿਨਸੀਐ ਕਿਆ ਲਗਹਿ ਗਵਾਰ ॥੨॥ </p>
<p> ਕਹਾ ਸੁ ਭਾਈ ਮੀਤ ਹੈ ਦੇਖੁ ਨੈਨ ਪਸਾਰਿ ॥ ਇਕਿ ਚਾਲੇ ਇਕਿ ਚਾਲਸਹਿ ਸਭਿ ਅਪਨੀ ਵਾਰ ॥੩॥ ਜਿਨ ਪੂਰਾ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਸੇ ਅਸਥਿਰੁ ਹਰਿ ਦੁਆਰਿ ॥ ਜਨੁ ਨਾਨਕੁ ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ ਰਾਖੁ ਪੈਜ ਮੁਰਾਰਿ ॥੪॥੧॥੩੧॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਲੋਕਨ ਕੀਆ ਵਡਿਆਈਆ ਬੈਸੰਤਰਿ ਪਾਗਉ ॥ ਜਿਉ ਮਿਲੈ ਪਿਆਰਾ ਆਪਨਾ ਤੇ </p>
<p> ਬੋਲ ਕਰਾਗਉ ॥੧॥ ਜਉ ਪ੍ਰਭ ਜੀਉ ਦਇਆਲ ਹੋਇ ਤਉ ਭਗਤੀ ਲਾਗਉ ॥ ਲਪਟਿ ਰਹਿਓ ਮਨੁ ਬਾਸਨਾ </p>
<p> ਗੁਰ ਮਿਲਿ ਇਹ ਤਿਆਗਉ ॥੧॥ ਰਹਾਉ ॥ ਕਰਉ ਬੇਨਤੀ ਅਤਿ ਘਨੀ ਇਹੁ ਜੀਉ ਹੋਮਾਗਉ ॥ ਅਰਥ </p>
<p> ਆਨ ਸਭਿ ਵਾਰਿਆ ਪ੍ਰਿਅ ਨਿਮਖ ਸੋਹਾਗਉ ॥੨॥ ਪੰਚ ਸੰਗੁ ਗੁਰ ਤੇ ਛੁਟੇ ਦੋਖ ਅਰੁ ਰਾਗਉ ॥ ਰਿਦੈ ਪ੍ਰਗਾਸੁ </p>
<p> ਪ੍ਰਗਟ ਭਇਆ ਨਿਸਿ ਬਾਸੁਰ ਜਾਗਉ ॥੩॥ ਸਰਣਿ ਸੋਹਾਗਨਿ ਆਇਆ ਜਿਸੁ ਮਸਤਕਿ ਭਾਗਉ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਤਿਨਿ ਪਾਇਆ ਤਨੁ ਮਨੁ ਸੀਤਲਾਗਉ ॥੪॥੨॥੩੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਲਾਲ ਰੰਗੁ ਤਿਸ ਕਉ </p>
<p> ਲਗਾ ਜਿਸ ਕੇ ਵਡਭਾਗਾ ॥ ਮੈਲਾ ਕਦੇ ਨ ਹੋਵਈ ਨਹ ਲਾਗੈ ਦਾਗਾ ॥੧॥ ਪ੍ਰਭੁ ਪਾਇਆ ਸੁਖਦਾਈਆ </p>
<p> ਮਿਲਿਆ ਸੁਖ ਭਾਇ ॥ ਸਹਜਿ ਸਮਾਨਾ ਭੀਤਰੇ ਛੋਡਿਆ ਨਹ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜਰਾ ਮਰਾ ਨਹ ਵਿਆਪਈ </p>
<p> ਫਿਰਿ ਦੂਖੁ ਨ ਪਾਇਆ ॥ ਪੀ ਅੰਮ੍ਰਿਤੁ ਆਘਾਨਿਆ ਗੁਰਿ ਅਮਰੁ ਕਰਾਇਆ ॥੨॥ ਸੋ ਜਾਨੈ ਜਿਨਿ ਚਾਖਿਆ </p>
<p> ਹਰਿ ਨਾਮੁ ਅਮੋਲਾ ॥ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਈਐ ਕਿਆ ਕਹਿ ਮੁਖਿ ਬੋਲਾ ॥੩॥ ਸਫਲ ਦਰਸੁ ਤੇਰਾ ਪਾਰਬ੍ਰਹਮ </p>
</section>
<section id='809' route='ang/809'><p> ਗੁਣ ਨਿਧਿ ਤੇਰੀ ਬਾਣੀ ॥ ਪਾਵਉ ਧੂਰਿ ਤੇਰੇ ਦਾਸ ਕੀ ਨਾਨਕ ਕੁਰਬਾਣੀ ॥੪॥੩॥੩੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਰਾਖਹੁ ਅਪਨੀ ਸਰਣਿ ਪ੍ਰਭ ਮੋਹਿ ਕਿਰਪਾ ਧਾਰੇ ॥ ਸੇਵਾ ਕਛੂ ਨ ਜਾਨਊ ਨੀਚੁ ਮੂਰਖਾਰੇ ॥੧॥ ਮਾਨੁ ਕਰਉ ਤੁਧੁ </p>
<p> ਊਪਰੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥ ਹਮ ਅਪਰਾਧੀ ਸਦ ਭੂਲਤੇ ਤੁਮੑ ਬਖਸਨਹਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਅਵਗਨ ਕਰਹ </p>
<p> ਅਸੰਖ ਨੀਤਿ ਤੁਮੑ ਨਿਰਗੁਨ ਦਾਤਾਰੇ ॥ ਦਾਸੀ ਸੰਗਤਿ ਪ੍ਰਭੂ ਤਿਆਗਿ ਏ ਕਰਮ ਹਮਾਰੇ ॥੨॥ ਤੁਮੑ ਦੇਵਹੁ ਸਭੁ </p>
<p> ਕਿਛੁ ਦਇਆ ਧਾਰਿ ਹਮ ਅਕਿਰਤਘਨਾਰੇ ॥ ਲਾਗਿ ਪਰੇ ਤੇਰੇ ਦਾਨ ਸਿਉ ਨਹ ਚਿਤਿ ਖਸਮਾਰੇ ॥੩॥ ਤੁਝ ਤੇ </p>
<p> ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ ਭਵ ਕਾਟਨਹਾਰੇ ॥ ਕਹੁ ਨਾਨਕ ਸਰਣਿ ਦਇਆਲ ਗੁਰ ਲੇਹੁ ਮੁਗਧ ਉਧਾਰੇ ॥੪॥੪॥੩੪॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਦੋਸੁ ਨ ਕਾਹੂ ਦੀਜੀਐ ਪ੍ਰਭੁ ਅਪਨਾ ਧਿਆਈਐ ॥ ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਹੋਇ ਘਨਾ ਮਨ </p>
<p> ਸੋਈ ਗਾਈਐ ॥੧॥ ਕਹੀਐ ਕਾਇ ਪਿਆਰੇ ਤੁਝੁ ਬਿਨਾ ॥ ਤੁਮੑ ਦਇਆਲ ਸੁਆਮੀ ਸਭ ਅਵਗਨ ਹਮਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਉ ਤੁਮੑ ਰਾਖਹੁ ਤਿਉ ਰਹਾ ਅਵਰੁ ਨਹੀ ਚਾਰਾ ॥ ਨੀਧਰਿਆ ਧਰ ਤੇਰੀਆ ਇਕ ਨਾਮ ਅਧਾਰਾ ॥੨॥ </p>
<p> ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲਾ ਮਨਿ ਲੇਤਾ ਮੁਕਤਾ ॥ ਸਗਲ ਸਮਗ੍ਰੀ ਤੇਰੀਆ ਸਭ ਤੇਰੀ ਜੁਗਤਾ ॥੩॥ ਚਰਨ ਪਖਾਰਉ </p>
<p> ਕਰਿ ਸੇਵਾ ਜੇ ਠਾਕੁਰ ਭਾਵੈ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਪ੍ਰਭ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ॥੪॥੫॥੩੫॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਮਿਰਤੁ ਹਸੈ ਸਿਰ ਊਪਰੇ ਪਸੂਆ ਨਹੀ ਬੂਝੈ ॥ ਬਾਦ ਸਾਦ ਅਹੰਕਾਰ ਮਹਿ ਮਰਣਾ ਨਹੀ ਸੂਝੈ ॥੧॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਹੁ ਆਪਨਾ ਕਾਹੇ ਫਿਰਹੁ ਅਭਾਗੇ ॥ ਦੇਖਿ ਕਸੁੰਭਾ ਰੰਗੁਲਾ ਕਾਹੇ ਭੂਲਿ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਿ ਕਰਿ ਪਾਪ ਦਰਬੁ ਕੀਆ ਵਰਤਣ ਕੈ ਤਾਈ ॥ ਮਾਟੀ ਸਿਉ ਮਾਟੀ ਰਲੀ ਨਾਗਾ ਉਠਿ ਜਾਈ ॥੨॥ ਜਾ ਕੈ ਕੀਐ </p>
<p> ਸ੍ਰਮੁ ਕਰੈ ਤੇ ਬੈਰ ਬਿਰੋਧੀ ॥ ਅੰਤ ਕਾਲਿ ਭਜਿ ਜਾਹਿਗੇ ਕਾਹੇ ਜਲਹੁ ਕਰੋਧੀ ॥੩॥ ਦਾਸ ਰੇਣੁ ਸੋਈ ਹੋਆ ਜਿਸੁ </p>
<p> ਮਸਤਕਿ ਕਰਮਾ ॥ ਕਹੁ ਨਾਨਕ ਬੰਧਨ ਛੁਟੇ ਸਤਿਗੁਰ ਕੀ ਸਰਨਾ ॥੪॥੬॥੩੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਪਿੰਗੁਲ ਪਰਬਤ ਪਾਰਿ ਪਰੇ ਖਲ ਚਤੁਰ ਬਕੀਤਾ ॥ ਅੰਧੁਲੇ ਤ੍ਰਿਭਵਣ ਸੂਝਿਆ ਗੁਰ ਭੇਟਿ ਪੁਨੀਤਾ ॥੧॥ ਮਹਿਮਾ </p>
<p> ਸਾਧੂ ਸੰਗ ਕੀ ਸੁਨਹੁ ਮੇਰੇ ਮੀਤਾ ॥ ਮੈਲੁ ਖੋਈ ਕੋਟਿ ਅਘ ਹਰੇ ਨਿਰਮਲ ਭਏ ਚੀਤਾ ॥੧॥ ਰਹਾਉ ॥ ਐਸੀ </p>
<p> ਭਗਤਿ ਗੋਵਿੰਦ ਕੀ ਕੀਟਿ ਹਸਤੀ ਜੀਤਾ ॥ ਜੋ ਜੋ ਕੀਨੋ ਆਪਨੋ ਤਿਸੁ ਅਭੈ ਦਾਨੁ ਦੀਤਾ ॥੨॥ ਸਿੰਘੁ ਬਿਲਾਈ </p>
</section>
<section id='810' route='ang/810'><p> ਹੋਇ ਗਇਓ ਤ੍ਰਿਣੁ ਮੇਰੁ ਦਿਖੀਤਾ ॥ ਸ੍ਰਮੁ ਕਰਤੇ ਦਮ ਆਢ ਕਉ ਤੇ ਗਨੀ ਧਨੀਤਾ ॥੩॥ ਕਵਨ ਵਡਾਈ ਕਹਿ </p>
<p> ਸਕਉ ਬੇਅੰਤ ਗੁਨੀਤਾ ॥ ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਨਾਮੁ ਦੇਹੁ ਨਾਨਕ ਦਰ ਸਰੀਤਾ ॥੪॥੭॥੩੭॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਅਹੰਬੁਧਿ ਪਰਬਾਦ ਨੀਤ ਲੋਭ ਰਸਨਾ ਸਾਦਿ ॥ ਲਪਟਿ ਕਪਟਿ ਗ੍ਰਿਹਿ ਬੇਧਿਆ ਮਿਥਿਆ </p>
<p> ਬਿਖਿਆਦਿ ॥੧॥ ਐਸੀ ਪੇਖੀ ਨੇਤ੍ਰ ਮਹਿ ਪੂਰੇ ਗੁਰ ਪਰਸਾਦਿ ॥ ਰਾਜ ਮਿਲਖ ਧਨ ਜੋਬਨਾ ਨਾਮੈ ਬਿਨੁ ਬਾਦਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਰੂਪ ਧੂਪ ਸੋਗੰਧਤਾ ਕਾਪਰ ਭੋਗਾਦਿ ॥ ਮਿਲਤ ਸੰਗਿ ਪਾਪਿਸਟ ਤਨ ਹੋਏ ਦੁਰਗਾਦਿ ॥੨॥ </p>
<p> ਫਿਰਤ ਫਿਰਤ ਮਾਨੁਖੁ ਭਇਆ ਖਿਨ ਭੰਗਨ ਦੇਹਾਦਿ ॥ ਇਹ ਅਉਸਰ ਤੇ ਚੂਕਿਆ ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਾਦਿ ॥੩॥ ਪ੍ਰਭ </p>
<p> ਕਿਰਪਾ ਤੇ ਗੁਰ ਮਿਲੇ ਹਰਿ ਹਰਿ ਬਿਸਮਾਦ ॥ ਸੂਖ ਸਹਜ ਨਾਨਕ ਅਨੰਦ ਤਾ ਕੈ ਪੂਰਨ ਨਾਦ ॥੪॥੮॥੩੮॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਚਰਨ ਭਏ ਸੰਤ ਬੋਹਿਥਾ ਤਰੇ ਸਾਗਰੁ ਜੇਤ ॥ ਮਾਰਗ ਪਾਏ ਉਦਿਆਨ ਮਹਿ ਗੁਰਿ ਦਸੇ </p>
<p> ਭੇਤ॥੧॥ਹਰਿਹਰਿਹਰਿਹਰਿਹਰਿਹਰੇਹਰਿਹਰਿਹਰਿਹੇਤ॥ਊਠਤਬੈਠਤਸੋਵਤੇ ਹਰਿ ਹਰਿ ਹਰਿ ਚੇਤ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪੰਚ ਚੋਰ ਆਗੈ ਭਗੇ ਜਬ ਸਾਧਸੰਗੇਤ ॥ ਪੂੰਜੀ ਸਾਬਤੁ ਘਣੋ ਲਾਭੁ ਗ੍ਰਿਹਿ ਸੋਭਾ ਸੇਤ ॥੨॥ ਨਿਹਚਲ </p>
<p> ਆਸਣੁ ਮਿਟੀ ਚਿੰਤ ਨਾਹੀ ਡੋਲੇਤ ॥ ਭਰਮੁ ਭੁਲਾਵਾ ਮਿਟਿ ਗਇਆ ਪ੍ਰਭ ਪੇਖਤ ਨੇਤ ॥੩॥ ਗੁਣ ਗਭੀਰ ਗੁਨ </p>
<p> ਨਾਇਕਾ ਗੁਣ ਕਹੀਅਹਿ ਕੇਤ ॥ ਨਾਨਕ ਪਾਇਆ ਸਾਧਸੰਗਿ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰੇਤ ॥੪॥੯॥੩੯॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਬਿਨੁ ਸਾਧੂ ਜੋ ਜੀਵਨਾ ਤੇਤੋ ਬਿਰਥਾਰੀ ॥ ਮਿਲਤ ਸੰਗਿ ਸਭਿ ਭ੍ਰਮ ਮਿਟੇ ਗਤਿ ਭਈ ਹਮਾਰੀ ॥੧॥ </p>
<p> ਜਾ ਦਿਨ ਭੇਟੇ ਸਾਧ ਮੋਹਿ ਉਆ ਦਿਨ ਬਲਿਹਾਰੀ ॥ ਤਨੁ ਮਨੁ ਅਪਨੋ ਜੀਅਰਾ ਫਿਰਿ ਫਿਰਿ ਹਉ ਵਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਏਤ ਛਡਾਈ ਮੋਹਿ ਤੇ ਇਤਨੀ ਦ੍ਰਿੜਤਾਰੀ ॥ ਸਗਲ ਰੇਨ ਇਹੁ ਮਨੁ ਭਇਆ ਬਿਨਸੀ ਅਪਧਾਰੀ ॥੨॥ </p>
<p> ਨਿੰਦ ਚਿੰਦ ਪਰ ਦੂਖਨਾ ਏ ਖਿਨ ਮਹਿ ਜਾਰੀ ॥ ਦਇਆ ਮਇਆ ਅਰੁ ਨਿਕਟਿ ਪੇਖੁ ਨਾਹੀ ਦੂਰਾਰੀ ॥੩॥ </p>
<p> ਤਨ ਮਨ ਸੀਤਲ ਭਏ ਅਬ ਮੁਕਤੇ ਸੰਸਾਰੀ ॥ ਹੀਤ ਚੀਤ ਸਭ ਪ੍ਰਾਨ ਧਨ ਨਾਨਕ ਦਰਸਾਰੀ ॥੪॥੧੦॥੪੦॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਟਹਲ ਕਰਉ ਤੇਰੇ ਦਾਸ ਕੀ ਪਗ ਝਾਰਉ ਬਾਲ ॥ ਮਸਤਕੁ ਅਪਨਾ ਭੇਟ ਦੇਉ ਗੁਨ ਸੁਨਉ </p>
<p> ਰਸਾਲ ॥੧॥ ਤੁਮੑ ਮਿਲਤੇ ਮੇਰਾ ਮਨੁ ਜੀਓ ਤੁਮੑ ਮਿਲਹੁ ਦਇਆਲ ॥ ਨਿਸਿ ਬਾਸੁਰ ਮਨਿ ਅਨਦੁ ਹੋਤ ਚਿਤਵਤ </p>
</section>
<section id='811' route='ang/811'><p> ਕਿਰਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਜਗਤ ਉਧਾਰਨ ਸਾਧ ਪ੍ਰਭ ਤਿਨੑ ਲਾਗਹੁ ਪਾਲ ॥ ਮੋ ਕਉ ਦੀਜੈ ਦਾਨੁ ਪ੍ਰਭ ਸੰਤਨ ਪਗ </p>
<p> ਰਾਲ ॥੨॥ ਉਕਤਿ ਸਿਆਨਪ ਕਛੁ ਨਹੀ ਨਾਹੀ ਕਛੁ ਘਾਲ ॥ ਭ੍ਰਮ ਭੈ ਰਾਖਹੁ ਮੋਹ ਤੇ ਕਾਟਹੁ ਜਮ ਜਾਲ ॥੩॥ </p>
<p> ਬਿਨਉ ਕਰਉ ਕਰੁਣਾਪਤੇ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲ ॥ ਗੁਣ ਗਾਵਉ ਤੇਰੇ ਸਾਧਸੰਗਿ ਨਾਨਕ ਸੁਖ ਸਾਲ ॥੪॥੧੧॥ </p>
<p> ੪੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਕੀਤਾ ਲੋੜਹਿ ਸੋ ਕਰਹਿ ਤੁਝ ਬਿਨੁ ਕਛੁ ਨਾਹਿ ॥ ਪਰਤਾਪੁ ਤੁਮਾੑਰਾ ਦੇਖਿ ਕੈ </p>
<p> ਜਮਦੂਤ ਛਡਿ ਜਾਹਿ ॥੧॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਛੂਟੀਐ ਬਿਨਸੈ ਅਹੰਮੇਵ ॥ ਸਰਬ ਕਲਾ ਸਮਰਥ ਪ੍ਰਭ ਪੂਰੇ ਗੁਰਦੇਵ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਖੋਜਤ ਖੋਜਤ ਖੋਜਿਆ ਨਾਮੈ ਬਿਨੁ ਕੂਰੁ ॥ ਜੀਵਨ ਸੁਖੁ ਸਭੁ ਸਾਧਸੰਗਿ ਪ੍ਰਭ ਮਨਸਾ ਪੂਰੁ ॥੨॥ </p>
<p> ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ ਤਿਤੁ ਤਿਤੁ ਲਗਹਿ ਸਿਆਨਪ ਸਭ ਜਾਲੀ ॥ ਜਤ ਕਤ ਤੁਮੑ ਭਰਪੂਰ ਹਹੁ ਮੇਰੇ ਦੀਨ </p>
<p> ਦਇਆਲੀ ॥੩॥ ਸਭੁ ਕਿਛੁ ਤੁਮ ਤੇ ਮਾਗਨਾ ਵਡਭਾਗੀ ਪਾਏ ॥ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਪ੍ਰਭ ਜੀਵਾ ਗੁਨ ਗਾਏ </p>
<p> ॥੪॥੧੨॥੪੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਾਧਸੰਗਤਿ ਕੈ ਬਾਸਬੈ ਕਲਮਲ ਸਭਿ ਨਸਨਾ ॥ ਪ੍ਰਭ ਸੇਤੀ ਰੰਗਿ </p>
<p> ਰਾਤਿਆ ਤਾ ਤੇ ਗਰਭਿ ਨ ਗ੍ਰਸਨਾ ॥੧॥ ਨਾਮੁ ਕਹਤ ਗੋਵਿੰਦ ਕਾ ਸੂਚੀ ਭਈ ਰਸਨਾ ॥ ਮਨ ਤਨ ਨਿਰਮਲ ਹੋਈ </p>
<p> ਹੈ ਗੁਰ ਕਾ ਜਪੁ ਜਪਨਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਰਸੁ ਚਾਖਤ ਧ੍ਰਾਪਿਆ ਮਨਿ ਰਸੁ ਲੈ ਹਸਨਾ ॥ ਬੁਧਿ ਪ੍ਰਗਾਸ ਪ੍ਰਗਟ </p>
<p> ਭਈ ਉਲਟਿ ਕਮਲੁ ਬਿਗਸਨਾ ॥੨॥ ਸੀਤਲ ਸਾਂਤਿ ਸੰਤੋਖੁ ਹੋਇ ਸਭ ਬੂਝੀ ਤ੍ਰਿਸਨਾ ॥ ਦਹ ਦਿਸ ਧਾਵਤ ਮਿਟਿ </p>
<p> ਗਏ ਨਿਰਮਲ ਥਾਨਿ ਬਸਨਾ ॥੩॥ ਰਾਖਨਹਾਰੈ ਰਾਖਿਆ ਭਏ ਭ੍ਰਮ ਭਸਨਾ ॥ ਨਾਮੁ ਨਿਧਾਨ ਨਾਨਕ ਸੁਖੀ ਪੇਖਿ </p>
<p> ਸਾਧ ਦਰਸਨਾ ॥੪॥੧੩॥੪੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਪਾਣੀ ਪਖਾ ਪੀਸੁ ਦਾਸ ਕੈ ਤਬ ਹੋਹਿ ਨਿਹਾਲੁ ॥ </p>
<p> ਰਾਜ ਮਿਲਖ ਸਿਕਦਾਰੀਆ ਅਗਨੀ ਮਹਿ ਜਾਲੁ ॥੧॥ ਸੰਤ ਜਨਾ ਕਾ ਛੋਹਰਾ ਤਿਸੁ ਚਰਣੀ ਲਾਗਿ ॥ ਮਾਇਆਧਾਰੀ </p>
<p> ਛਤ੍ਰਪਤਿ ਤਿਨੑ ਛੋਡਉ ਤਿਆਗਿ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਨ ਕਾ ਦਾਨਾ ਰੂਖਾ ਸੋ ਸਰਬ ਨਿਧਾਨ ॥ ਗ੍ਰਿਹਿ ਸਾਕਤ </p>
<p> ਛਤੀਹ ਪ੍ਰਕਾਰ ਤੇ ਬਿਖੂ ਸਮਾਨ ॥੨॥ ਭਗਤ ਜਨਾ ਕਾ ਲੂਗਰਾ ਓਢਿ ਨਗਨ ਨ ਹੋਈ ॥ ਸਾਕਤ ਸਿਰਪਾਉ </p>
<p> ਰੇਸਮੀ ਪਹਿਰਤ ਪਤਿ ਖੋਈ ॥੩॥ ਸਾਕਤ ਸਿਉ ਮੁਖਿ ਜੋਰਿਐ ਅਧ ਵੀਚਹੁ ਟੂਟੈ ॥ ਹਰਿ ਜਨ ਕੀ ਸੇਵਾ ਜੋ ਕਰੇ </p>
<p> ਇਤ ਊਤਹਿ ਛੂਟੈ ॥੪॥ ਸਭ ਕਿਛੁ ਤੁਮੑ ਹੀ ਤੇ ਹੋਆ ਆਪਿ ਬਣਤ ਬਣਾਈ ॥ ਦਰਸਨੁ ਭੇਟਤ ਸਾਧ ਕਾ ਨਾਨਕ </p>
</section>
<section id='812' route='ang/812'><p> ਗੁਣ ਗਾਈ ॥੫॥੧੪॥੪੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸ੍ਰਵਨੀ ਸੁਨਉ ਹਰਿ ਹਰਿ ਹਰੇ ਠਾਕੁਰ ਜਸੁ ਗਾਵਉ </p>
<p> ॥ ਸੰਤ ਚਰਣ ਕਰ ਸੀਸੁ ਧਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਉ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਦਇਆਲ ਪ੍ਰਭ ਇਹ ਨਿਧਿ ਸਿਧਿ </p>
<p> ਪਾਵਉ ॥ ਸੰਤ ਜਨਾ ਕੀ ਰੇਣੁਕਾ ਲੈ ਮਾਥੈ ਲਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਨੀਚ ਤੇ ਨੀਚੁ ਅਤਿ ਨੀਚੁ ਹੋਇ ਕਰਿ ਬਿਨਉ </p>
<p> ਬੁਲਾਵਉ ॥ ਪਾਵ ਮਲੋਵਾ ਆਪੁ ਤਿਆਗਿ ਸੰਤਸੰਗਿ ਸਮਾਵਉ ॥੨॥ ਸਾਸਿ ਸਾਸਿ ਨਹ ਵੀਸਰੈ ਅਨ ਕਤਹਿ </p>
<p> ਨ ਧਾਵਉ ॥ ਸਫਲ ਦਰਸਨ ਗੁਰੁ ਭੇਟੀਐ ਮਾਨੁ ਮੋਹੁ ਮਿਟਾਵਉ ॥੩॥ ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ ਸੀਗਾਰੁ </p>
<p> ਬਨਾਵਉ ॥ ਸਫਲ ਸੁਹਾਗਣਿ ਨਾਨਕਾ ਅਪੁਨੇ ਪ੍ਰਭ ਭਾਵਉ ॥੪॥੧੫॥੪੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਅਟਲ ਬਚਨ ਸਾਧੂ ਜਨਾ ਸਭ ਮਹਿ ਪ੍ਰਗਟਾਇਆ ॥ ਜਿਸੁ ਜਨ ਹੋਆ ਸਾਧਸੰਗੁ ਤਿਸੁ ਭੇਟੈ ਹਰਿ ਰਾਇਆ ॥੧॥ </p>
<p> ਇਹ ਪਰਤੀਤਿ ਗੋਵਿੰਦ ਕੀ ਜਪਿ ਹਰਿ ਸੁਖੁ ਪਾਇਆ ॥ ਅਨਿਕ ਬਾਤਾ ਸਭਿ ਕਰਿ ਰਹੇ ਗੁਰੁ ਘਰਿ ਲੈ </p>
<p> ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸਰਣਿ ਪਰੇ ਕੀ ਰਾਖਤਾ ਨਾਹੀ ਸਹਸਾਇਆ ॥ ਕਰਮ ਭੂਮਿ ਹਰਿ ਨਾਮੁ ਬੋਇ </p>
<p> ਅਉਸਰੁ ਦੁਲਭਾਇਆ ॥੨॥ ਅੰਤਰਜਾਮੀ ਆਪਿ ਪ੍ਰਭੁ ਸਭ ਕਰੇ ਕਰਾਇਆ ॥ ਪਤਿਤ ਪੁਨੀਤ ਘਣੇ ਕਰੇ </p>
<p> ਠਾਕੁਰ ਬਿਰਦਾਇਆ ॥੩॥ ਮਤ ਭੂਲਹੁ ਮਾਨੁਖ ਜਨ ਮਾਇਆ ਭਰਮਾਇਆ ॥ ਨਾਨਕ ਤਿਸੁ ਪਤਿ ਰਾਖਸੀ </p>
<p> ਜੋ ਪ੍ਰਭਿ ਪਹਿਰਾਇਆ ॥੪॥੧੬॥੪੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਾਟੀ ਤੇ ਜਿਨਿ ਸਾਜਿਆ ਕਰਿ </p>
<p> ਦੁਰਲਭ ਦੇਹ ॥ ਅਨਿਕ ਛਿਦ੍ਰ ਮਨ ਮਹਿ ਢਕੇ ਨਿਰਮਲ ਦ੍ਰਿਸਟੇਹ ॥੧॥ ਕਿਉ ਬਿਸਰੈ ਪ੍ਰਭੁ ਮਨੈ ਤੇ ਜਿਸ ਕੇ </p>
<p> ਗੁਣ ਏਹ ॥ ਪ੍ਰਭ ਤਜਿ ਰਚੇ ਜਿ ਆਨ ਸਿਉ ਸੋ ਰਲੀਐ ਖੇਹ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਹੁ ਸਿਮਰਹੁ ਸਾਸਿ ਸਾਸਿ </p>
<p> ਮਤ ਬਿਲਮ ਕਰੇਹ ॥ ਛੋਡਿ ਪ੍ਰਪੰਚੁ ਪ੍ਰਭ ਸਿਉ ਰਚਹੁ ਤਜਿ ਕੂੜੇ ਨੇਹ ॥੨॥ ਜਿਨਿ ਅਨਿਕ ਏਕ ਬਹੁ ਰੰਗ ਕੀਏ </p>
<p> ਹੈ ਹੋਸੀ ਏਹ ॥ ਕਰਿ ਸੇਵਾ ਤਿਸੁ ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਤੇ ਮਤਿ ਲੇਹ ॥੩॥ ਊਚੇ ਤੇ ਊਚਾ ਵਡਾ ਸਭ ਸੰਗਿ ਬਰਨੇਹ ॥ </p>
<p> ਦਾਸ ਦਾਸ ਕੋ ਦਾਸਰਾ ਨਾਨਕ ਕਰਿ ਲੇਹ ॥੪॥੧੭॥੪੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਏਕ ਟੇਕ ਗੋਵਿੰਦ ਕੀ </p>
<p> ਤਿਆਗੀ ਅਨ ਆਸ ॥ ਸਭ ਊਪਰਿ ਸਮਰਥ ਪ੍ਰਭ ਪੂਰਨ ਗੁਣਤਾਸ ॥੧॥ ਜਨ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ਹੈ ਪ੍ਰਭ </p>
<p> ਸਰਣੀ ਪਾਹਿ ॥ ਪਰਮੇਸਰ ਕਾ ਆਸਰਾ ਸੰਤਨ ਮਨ ਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਰਖੈ ਆਪਿ ਦੇਵਸੀ </p>
</section>
<section id='813' route='ang/813'><p> ਆਪੇ ਪ੍ਰਤਿਪਾਰੈ ॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾ ਨਿਧੇ ਸਾਸਿ ਸਾਸਿ ਸਮਾੑਰੈ ॥੨॥ ਕਰਣਹਾਰੁ ਜੋ ਕਰਿ ਰਹਿਆ ਸਾਈ </p>
<p> ਵਡਿਆਈ ॥ ਗੁਰਿ ਪੂਰੈ ਉਪਦੇਸਿਆ ਸੁਖੁ ਖਸਮ ਰਜਾਈ ॥੩॥ ਚਿੰਤ ਅੰਦੇਸਾ ਗਣਤ ਤਜਿ ਜਨਿ ਹੁਕਮੁ ਪਛਾਤਾ </p>
<p> ॥ ਨਹ ਬਿਨਸੈ ਨਹ ਛੋਡਿ ਜਾਇ ਨਾਨਕ ਰੰਗਿ ਰਾਤਾ ॥੪॥੧੮॥੪੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਹਾ ਤਪਤਿ </p>
<p> ਤੇ ਭਈ ਸਾਂਤਿ ਪਰਸਤ ਪਾਪ ਨਾਠੇ ॥ ਅੰਧ ਕੂਪ ਮਹਿ ਗਲਤ ਥੇ ਕਾਢੇ ਦੇ ਹਾਥੇ ॥੧॥ ਓਇ ਹਮਾਰੇ ਸਾਜਨਾ ਹਮ </p>
<p> ਉਨ ਕੀ ਰੇਨ ॥ ਜਿਨ ਭੇਟਤ ਹੋਵਤ ਸੁਖੀ ਜੀਅ ਦਾਨੁ ਦੇਨ ॥੧॥ ਰਹਾਉ ॥ ਪਰਾ ਪੂਰਬਲਾ ਲੀਖਿਆ ਮਿਲਿਆ </p>
<p> ਅਬ ਆਇ ॥ ਬਸਤ ਸੰਗਿ ਹਰਿ ਸਾਧ ਕੈ ਪੂਰਨ ਆਸਾਇ ॥੨॥ ਭੈ ਬਿਨਸੇ ਤਿਹੁ ਲੋਕ ਕੇ ਪਾਏ ਸੁਖ ਥਾਨ ॥ </p>
<p> ਦਇਆ ਕਰੀ ਸਮਰਥ ਗੁਰਿ ਬਸਿਆ ਮਨਿ ਨਾਮ ॥੩॥ ਨਾਨਕ ਕੀ ਤੂ ਟੇਕ ਪ੍ਰਭ ਤੇਰਾ ਆਧਾਰ ॥ ਕਰਣ ਕਾਰਣ </p>
<p> ਸਮਰਥ ਪ੍ਰਭ ਹਰਿ ਅਗਮ ਅਪਾਰ ॥੪॥੧</p>
<p>੯॥੪੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸੋਈ ਮਲੀਨੁ ਦੀਨੁ ਹੀਨੁ ਜਿਸੁ </p>
<p> ਪ੍ਰਭੁ ਬਿਸਰਾਨਾ ॥ ਕਰਨੈਹਾਰੁ ਨ ਬੂਝਈ ਆਪੁ ਗਨੈ ਬਿਗਾਨਾ ॥੧॥ ਦੂਖੁ ਤਦੇ ਜਦਿ ਵੀਸਰੈ ਸੁਖੁ ਪ੍ਰਭ ਚਿਤਿ </p>
<p> ਆਏ ॥ ਸੰਤਨ ਕੈ ਆਨੰਦੁ ਏਹੁ ਨਿਤ ਹਰਿ ਗੁਣ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥ ਊਚੇ ਤੇ ਨੀਚਾ ਕਰੈ ਨੀਚ ਖਿਨ ਮਹਿ </p>
<p> ਥਾਪੈ ॥ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਈਐ ਠਾਕੁਰ ਪਰਤਾਪੈ ॥੨॥ ਪੇਖਤ ਲੀਲਾ ਰੰਗ ਰੂਪ ਚਲਨੈ ਦਿਨੁ ਆਇਆ ॥ </p>
<p> ਸੁਪਨੇ ਕਾ ਸੁਪਨਾ ਭਇਆ ਸੰਗਿ ਚਲਿਆ ਕਮਾਇਆ ॥੩॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭ ਤੇਰੀ ਸਰਣਾਈ ॥ </p>
<p> ਹਰਿ ਦਿਨਸੁ ਰੈਣਿ ਨਾਨਕੁ ਜਪੈ ਸਦ ਸਦ ਬਲਿ ਜਾਈ ॥੪॥੨੦॥੫੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜਲੁ ਢੋਵਉ </p>
<p> ਇਹ ਸੀਸ ਕਰਿ ਕਰ ਪਗ ਪਖਲਾਵਉ ॥ ਬਾਰਿ ਜਾਉ ਲਖ ਬੇਰੀਆ ਦਰਸੁ ਪੇਖਿ ਜੀਵਾਵਉ ॥੧॥ ਕਰਉ ਮਨੋਰਥ </p>
<p> ਮਨੈ ਮਾਹਿ ਅਪਨੇ ਪ੍ਰਭ ਤੇ ਪਾਵਉ ॥ ਦੇਉ ਸੂਹਨੀ ਸਾਧ ਕੈ ਬੀਜਨੁ ਢੋਲਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ ਗੁਣ </p>
<p> ਸੰਤ ਬੋਲਤੇ ਸੁਣਿ ਮਨਹਿ ਪੀਲਾਵਉ ॥ ਉਆ ਰਸ ਮਹਿ ਸਾਂਤਿ ਤ੍ਰਿਪਤਿ ਹੋਇ ਬਿਖੈ ਜਲਨਿ ਬੁਝਾਵਉ ॥੨॥ </p>
<p> ਜਬ ਭਗਤਿ ਕਰਹਿ ਸੰਤ ਮੰਡਲੀ ਤਿਨੑ ਮਿਲਿ ਹਰਿ ਗਾਵਉ ॥ ਕਰਉ ਨਮਸਕਾਰ ਭਗਤ ਜਨ ਧੂਰਿ ਮੁਖਿ ਲਾਵਉ </p>
<p> ॥੩॥ ਊਠਤ ਬੈਠਤ ਜਪਉ ਨਾਮੁ ਇਹੁ ਕਰਮੁ ਕਮਾਵਉ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ ਹਰਿ ਸਰਨਿ ਸਮਾਵਉ ॥ </p>
<p> ੪॥੨੧॥੫੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਇਹੁ ਸਾਗਰੁ ਸੋਈ ਤਰੈ ਜੋ ਹਰਿ ਗੁਣ ਗਾਏ ॥ ਸਾਧਸੰਗਤਿ ਕੈ ਸੰਗਿ </p>
</section>
<section id='814' route='ang/814'><p> ਵਸੈ ਵਡਭਾਗੀ ਪਾਏ ॥੧॥ ਸੁਣਿ ਸੁਣਿ ਜੀਵੈ ਦਾਸੁ ਤੁਮੑ ਬਾਣੀ ਜਨ ਆਖੀ ॥ ਪ੍ਰਗਟ ਭਈ ਸਭ ਲੋਅ ਮਹਿ ਸੇਵਕ </p>
<p> ਕੀ ਰਾਖੀ ॥੧॥ ਰਹਾਉ ॥ ਅਗਨਿ ਸਾਗਰ ਤੇ ਕਾਢਿਆ ਪ੍ਰਭਿ ਜਲਨਿ ਬੁਝਾਈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਲੁ ਸੰਚਿਆ </p>
<p> ਗੁਰ ਭਏ ਸਹਾਈ ॥੨॥ ਜਨਮ ਮਰਣ ਦੁਖ ਕਾਟਿਆ ਸੁਖ ਕਾ ਥਾਨੁ ਪਾਇਆ ॥ ਕਾਟੀ ਸਿਲਕ ਭ੍ਰਮ ਮੋਹ ਕੀ </p>
<p> ਅਪਨੇ ਪ੍ਰਭ ਭਾਇਆ ॥੩॥ ਮਤ ਕੋਈ ਜਾਣਹੁ ਅਵਰੁ ਕਛੁ ਸਭ ਪ੍ਰਭ ਕੈ ਹਾਥਿ ॥ ਸਰਬ ਸੂਖ ਨਾਨਕ ਪਾਏ ਸੰਗਿ </p>
<p> ਸੰਤਨ ਸਾਥਿ ॥੪॥੨੨॥੫੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਬੰਧਨ ਕਾਟੇ ਆਪਿ ਪ੍ਰਭਿ ਹੋਆ ਕਿਰਪਾਲ ॥ ਦੀਨ </p>
<p> ਦਇਆਲ ਪ੍ਰਭ ਪਾਰਬ੍ਰਹਮ ਤਾ ਕੀ ਨਦਰਿ ਨਿਹਾਲ ॥੧॥ ਗੁਰਿ ਪੂਰੈ ਕਿਰਪਾ ਕਰੀ ਕਾਟਿਆ ਦੁਖੁ ਰੋਗੁ ॥ ਮਨੁ </p>
<p> ਤਨੁ ਸੀਤਲੁ ਸੁਖੀ ਭਇਆ ਪ੍ਰਭ ਧਿਆਵਨ ਜੋਗੁ ॥੧॥ ਰਹਾਉ ॥ ਅਉਖਧੁ ਹਰਿ ਕਾ ਨਾਮੁ ਹੈ ਜਿਤੁ ਰੋਗੁ ਨ ਵਿਆਪੈ </p>
<p> ॥ ਸਾਧਸੰਗਿ ਮਨਿ ਤਨਿ ਹਿਤੈ ਫਿਰਿ ਦੂਖੁ ਨ ਜਾਪੈ ॥੨॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਜਾਪੀਐ ਅੰਤਰਿ ਲਿਵ ਲਾਈ ॥ </p>
<p> ਕਿਲਵਿਖ ਉਤਰਹਿ ਸੁਧੁ ਹੋਇ ਸਾਧੂ ਸਰਣਾਈ ॥੩॥ ਸੁਨਤ ਜਪਤ ਹਰਿ ਨਾਮ ਜਸੁ ਤਾ ਕੀ ਦੂਰਿ ਬਲਾਈ ॥ </p>
<p> ਮਹਾ ਮੰਤ੍ਰੁ ਨਾਨਕੁ ਕਥੈ ਹਰਿ ਕੇ ਗੁਣ ਗਾਈ ॥੪॥੨੩॥੫੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਭੈ ਤੇ ਉਪਜੈ ਭਗਤਿ ਪ੍ਰਭ </p>
<p> ਅੰਤਰਿ ਹੋਇ ਸਾਂਤਿ ॥ ਨਾਮੁ ਜਪਤ ਗੋਵਿੰਦ ਕਾ ਬਿਨਸੈ ਭ੍ਰਮ ਭ੍ਰਾਂਤਿ ॥੧॥ ਗੁਰੁ ਪੂਰਾ ਜਿਸੁ ਭੇਟਿਆ ਤਾ ਕੈ ਸੁਖਿ </p>
<p> ਪਰਵੇਸੁ ॥ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗੀਐ ਸੁਣੀਐ ਉਪਦੇਸੁ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਤ ਸਿਮਰਤ ਸਿਮਰੀਐ ਸੋ ਪੁਰਖੁ </p>
<p> ਦਾਤਾਰੁ ॥ ਮਨ ਤੇ ਕਬਹੁ ਨ ਵੀਸਰੈ ਸੋ ਪੁਰਖੁ ਅਪਾਰੁ ॥੨॥ ਚਰਨ ਕਮਲ ਸਿਉ ਰੰਗੁ ਲਗਾ ਅਚਰਜ ਗੁਰਦੇਵ </p>
<p> ॥ ਜਾ ਕਉ ਕਿਰਪਾ ਕਰਹੁ ਪ੍ਰਭ ਤਾ ਕਉ ਲਾਵਹੁ ਸੇਵ ॥੩॥ ਨਿਧਿ ਨਿਧਾਨ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਮਨਿ ਤਨਿ ਆਨੰਦ </p>
<p> ॥ ਨਾਨਕ ਕਬਹੁ ਨ ਵੀਸਰੈ ਪ੍ਰਭ ਪਰਮਾਨੰਦ ॥੪॥੨੪॥੫੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤ੍ਰਿਸਨ ਬੁਝੀ ਮਮਤਾ </p>
<p> ਗਈ ਨਾਠੇ ਭੈ ਭਰਮਾ ॥ ਥਿਤਿ ਪਾਈ ਆਨਦੁ ਭਇਆ ਗੁਰਿ ਕੀਨੇ ਧਰਮਾ ॥੧॥ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ ਬਿਨਸੀ </p>
<p> ਮੇਰੀ ਪੀਰ ॥ ਤਨੁ ਮਨੁ ਸਭੁ ਸੀਤਲੁ ਭਇਆ ਪਾਇਆ ਸੁਖੁ ਬੀਰ ॥੧॥ ਰਹਾਉ ॥ ਸੋਵਤ ਹਰਿ ਜਪਿ ਜਾਗਿਆ </p>
<p> ਪੇਖਿਆ ਬਿਸਮਾਦੁ ॥ ਪੀ ਅੰਮ੍ਰਿਤੁ ਤ੍ਰਿਪਤਾਸਿਆ ਤਾ ਕਾ ਅਚਰਜ ਸੁਆਦੁ ॥੨॥ ਆਪਿ ਮੁਕਤੁ ਸੰਗੀ ਤਰੇ </p>
<p> ਕੁਲ ਕੁਟੰਬ ਉਧਾਰੇ ॥ ਸਫਲ ਸੇਵਾ ਗੁਰਦੇਵ ਕੀ ਨਿਰਮਲ ਦਰਬਾਰੇ ॥੩॥ ਨੀਚੁ ਅਨਾਥੁ ਅਜਾਨੁ ਮੈ ਨਿਰਗੁਨੁ </p>
</section>
<section id='815' route='ang/815'><p> ਗੁਣਹੀਨੁ ॥ ਨਾਨਕ ਕਉ ਕਿਰਪਾ ਭਈ ਦਾਸੁ ਅਪਨਾ ਕੀਨੁ ॥੪॥੨੫॥੫੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਹਰਿ </p>
<p> ਭਗਤਾ ਕਾ ਆਸਰਾ ਅਨ ਨਾਹੀ ਠਾਉ ॥ ਤਾਣੁ ਦੀਬਾਣੁ ਪਰਵਾਰ ਧਨੁ ਪ੍ਰਭ ਤੇਰਾ ਨਾਉ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ </p>
<p> ਆਪਣੀ ਅਪਨੇ ਦਾਸ ਰਖਿ ਲੀਏ ॥ ਨਿੰਦਕ ਨਿੰਦਾ ਕਰਿ ਪਚੇ ਜਮਕਾਲਿ ਗ੍ਰਸੀਏ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਾ ਏਕੁ </p>
<p> ਧਿਆਵਨਾ ਦੂਸਰ ਕੋ ਨਾਹਿ ॥ ਏਕਸੁ ਆਗੈ ਬੇਨਤੀ ਰਵਿਆ ਸ੍ਰਬ ਥਾਇ ॥੨॥ ਕਥਾ ਪੁਰਾਤਨ ਇਉ ਸੁਣੀ </p>
<p> ਭਗਤਨ ਕੀ ਬਾਨੀ ॥ ਸਗਲ ਦੁਸਟ ਖੰਡ ਖੰਡ ਕੀਏ ਜਨ ਲੀਏ ਮਾਨੀ ॥੩॥ ਸਤਿ ਬਚਨ ਨਾਨਕੁ ਕਹੈ ਪਰਗਟ </p>
<p> ਸਭ ਮਾਹਿ ॥ ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਸਰਣਿ ਪ੍ਰਭ ਤਿਨ ਕਉ ਭਉ ਨਾਹਿ ॥੪॥੨੬॥੫੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਬੰਧਨ ਕਾਟੈ ਸੋ ਪ੍ਰਭੂ ਜਾ ਕੈ ਕਲ ਹਾਥ ॥ ਅਵਰ ਕਰਮ ਨਹੀ ਛੂਟੀਐ ਰਾਖਹੁ ਹਰਿ ਨਾਥ ॥੧॥ ਤਉ ਸਰਣਾਗਤਿ </p>
<p> ਮਾਧਵੇ ਪੂਰਨ ਦਇਆਲ ॥ ਛੂਟਿ ਜਾਇ ਸੰਸਾਰ ਤੇ ਰਾਖੈ ਗੋਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਆਸਾ ਭਰਮ ਬਿਕਾਰ ਮੋਹ </p>
<p> ਇਨ ਮਹਿ ਲੋਭਾਨਾ ॥ ਝੂਠੁ ਸਮਗ੍ਰੀ ਮਨਿ ਵਸੀ ਪਾਰਬ੍ਰਹਮੁ ਨ ਜਾਨਾ ॥੨॥ ਪਰਮ ਜੋਤਿ ਪੂਰਨ ਪੁਰਖ ਸਭਿ ਜੀਅ </p>
<p> ਤੁਮਾੑਰੇ ॥ ਜਿਉ ਤੂ ਰਾਖਹਿ ਤਿਉ ਰਹਾ ਪ੍ਰਭ ਅਗਮ ਅਪਾਰੇ ॥੩॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਪ੍ਰਭ ਦੇਹਿ ਅਪਨਾ ਨਾਉ </p>
<p> ॥ ਨਾਨਕ ਤਰੀਐ ਸਾਧਸੰਗਿ ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਉ ॥੪॥੨੭॥੫੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਕਵਨੁ ਕਵਨੁ </p>
<p> ਨਹੀ ਪਤਰਿਆ ਤੁਮੑਰੀ ਪਰਤੀਤਿ ॥ ਮਹਾ ਮੋਹਨੀ ਮੋਹਿਆ ਨਰਕ ਕੀ ਰੀਤਿ ॥੧॥ ਮਨ ਖੁਟਹਰ ਤੇਰਾ ਨਹੀ </p>
<p> ਬਿਸਾਸੁ ਤੂ ਮਹਾ ਉਦਮਾਦਾ ॥ ਖਰ ਕਾ ਪੈਖਰੁ ਤਉ ਛੁਟੈ ਜਉ ਊਪਰਿ ਲਾਦਾ ॥੧॥ ਰਹਾਉ ॥ ਜਪ ਤਪ ਸੰਜਮ </p>
<p> ਤੁਮੑ ਖੰਡੇ ਜਮ ਕੇ ਦੁਖ ਡਾਂਡ ॥ ਸਿਮਰਹਿ ਨਾਹੀ ਜੋਨਿ ਦੁਖ ਨਿਰਲਜੇ ਭਾਂਡ ॥੨॥ ਹਰਿ ਸੰਗਿ ਸਹਾਈ ਮਹਾ </p>
<p> ਮੀਤੁ ਤਿਸ ਸਿਉ ਤੇਰਾ ਭੇਦੁ ॥ ਬੀਧਾ ਪੰਚ ਬਟਵਾਰਈ ਉਪਜਿਓ ਮਹਾ ਖੇਦੁ ॥੩॥ ਨਾਨਕ ਤਿਨ ਸੰਤਨ ਸਰਣਾਗਤੀ </p>
<p> ਜਿਨ ਮਨੁ ਵਸਿ ਕੀਨਾ ॥ ਤਨੁ ਧਨੁ ਸਰਬਸੁ ਆਪਣਾ ਪ੍ਰਭਿ ਜਨ ਕਉ ਦੀਨਾੑ ॥੪॥੨੮॥੫੮॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਉਦਮੁ ਕਰਤ ਆਨਦੁ ਭਇਆ ਸਿਮਰਤ ਸੁਖ ਸਾਰੁ ॥ ਜਪਿ ਜਪਿ ਨਾਮੁ ਗੋਬਿੰਦ ਕਾ ਪੂਰਨ ਬੀਚਾਰੁ </p>
<p> ॥੧॥ ਚਰਨ ਕਮਲ ਗੁਰ ਕੇ ਜਪਤ ਹਰਿ ਜਪਿ ਹਉ ਜੀਵਾ ॥ ਪਾਰਬ੍ਰਹਮੁ ਆਰਾਧਤੇ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਸੁਖਿ ਬਸੇ ਸਭ ਕੈ ਮਨਿ ਲੋਚ ॥ ਪਰਉਪਕਾਰੁ ਨਿਤ ਚਿਤਵਤੇ ਨਾਹੀ ਕਛੁ ਪੋਚ ॥੨॥ </p>
</section>
<section id='816' route='ang/816'><p> ਧੰਨੁ ਸੁ ਥਾਨੁ ਬਸੰਤ ਧੰਨੁ ਜਹ ਜਪੀਐ ਨਾਮੁ ॥ ਕਥਾ ਕੀਰਤਨੁ ਹਰਿ ਅਤਿ ਘਨਾ ਸੁਖ ਸਹਜ ਬਿਸ੍ਰਾਮੁ ॥੩॥ </p>
<p> ਮਨ ਤੇ ਕਦੇ ਨ ਵੀਸਰੈ ਅਨਾਥ ਕੋ ਨਾਥ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਾ ਕੈ ਸਭੁ ਕਿਛੁ ਹਾਥ ॥੪॥੨</p>
<p>੯॥੫੯॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜਿਨਿ ਤੂ ਬੰਧਿ ਕਰਿ ਛੋਡਿਆ ਫੁਨਿ ਸੁਖ ਮਹਿ ਪਾਇਆ ॥ ਸਦਾ ਸਿਮਰਿ ਚਰਣਾਰਬਿੰਦ </p>
<p> ਸੀਤਲ ਹੋਤਾਇਆ ॥੧॥ ਜੀਵਤਿਆ ਅਥਵਾ ਮੁਇਆ ਕਿਛੁ ਕਾਮਿ ਨ ਆਵੈ ॥ ਜਿਨਿ ਏਹੁ ਰਚਨੁ ਰਚਾਇਆ </p>
<p> ਕੋਊ ਤਿਸ ਸਿਉ ਰੰਗੁ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਰੇ ਪ੍ਰਾਣੀ ਉਸਨ ਸੀਤ ਕਰਤਾ ਕਰੈ ਘਾਮ ਤੇ ਕਾਢੈ ॥ ਕੀਰੀ ਤੇ ਹਸਤੀ </p>
<p> ਕਰੈ ਟੂਟਾ ਲੇ ਗਾਢੈ ॥੨॥ ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜਾ ਪ੍ਰਭ ਕੀ ਇਹ ਕਿਰਤਿ ॥ ਕਿਰਤ ਕਮਾਵਨ ਸਰਬ ਫਲ </p>
<p> ਰਵੀਐ ਹਰਿ ਨਿਰਤਿ ॥੩॥ ਹਮ ਤੇ ਕਛੂ ਨ ਹੋਵਨਾ ਸਰਣਿ ਪ੍ਰਭ ਸਾਧ ॥ ਮੋਹ ਮਗਨ ਕੂਪ ਅੰਧ ਤੇ ਨਾਨਕ ਗੁਰ </p>
<p> ਕਾਢ ॥੪॥੩੦॥੬੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਖੋਜਤ ਖੋਜਤ ਮੈ ਫਿਰਾ ਖੋਜਉ ਬਨ ਥਾਨ ॥ ਅਛਲ ਅਛੇਦ </p>
<p> ਅਭੇਦ ਪ੍ਰਭ ਐਸੇ ਭਗਵਾਨ ॥੧॥ ਕਬ ਦੇਖਉ ਪ੍ਰਭੁ ਆਪਨਾ ਆਤਮ ਕੈ ਰੰਗਿ ॥ ਜਾਗਨ ਤੇ ਸੁਪਨਾ ਭਲਾ ਬਸੀਐ </p>
<p> ਪ੍ਰਭ ਸੰਗਿ ॥੧॥ ਰਹਾਉ ॥ ਬਰਨ ਆਸ੍ਰਮ ਸਾਸਤ੍ਰ ਸੁਨਉ ਦਰਸਨ ਕੀ ਪਿਆਸ ॥ ਰੂਪੁ ਨ ਰੇਖ ਨ ਪੰਚ ਤਤ </p>
<p> ਠਾਕੁਰ ਅਬਿਨਾਸ ॥੨॥ ਓਹੁ ਸਰੂਪੁ ਸੰਤਨ ਕਹਹਿ ਵਿਰਲੇ ਜੋਗੀਸੁਰ ॥ ਕਰਿ ਕਿਰਪਾ ਜਾ ਕਉ ਮਿਲੇ ਧਨਿ </p>
<p> ਧਨਿ ਤੇ ਈਸੁਰ ॥੩॥ ਸੋ ਅੰਤਰਿ ਸੋ ਬਾਹਰੇ ਬਿਨਸੇ ਤਹ ਭਰਮਾ ॥ ਨਾਨਕ ਤਿਸੁ ਪ੍ਰਭੁ ਭੇਟਿਆ ਜਾ ਕੇ ਪੂਰਨ </p>
<p> ਕਰਮਾ ॥੪॥੩੧॥੬੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜੀਅ ਜੰਤ ਸੁਪ੍ਰਸੰਨ ਭਏ ਦੇਖਿ ਪ੍ਰਭ ਪਰਤਾਪ ॥ ਕਰਜੁ </p>
<p> ਉਤਾਰਿਆ ਸਤਿਗੁਰੂ ਕਰਿ ਆਹਰੁ ਆਪ ॥੧॥ ਖਾਤ ਖਰਚਤ ਨਿਬਹਤ ਰਹੈ ਗੁਰ ਸਬਦੁ ਅਖੂਟ ॥ ਪੂਰਨ ਭਈ </p>
<p> ਸਮਗਰੀ ਕਬਹੂ ਨਹੀ ਤੂਟ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਿ ਆਰਾਧਨਾ ਹਰਿ ਨਿਧਿ ਆਪਾਰ ॥ ਧਰਮ ਅਰਥ ਅਰੁ ਕਾਮ </p>
<p> ਮੋਖ ਦੇਤੇ ਨਹੀ ਬਾਰ ॥੨॥ ਭਗਤ ਅਰਾਧਹਿ ਏਕ ਰੰਗਿ ਗੋਬਿੰਦ ਗੁਪਾਲ ॥ ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਚਿਆ ਜਾ ਕਾ </p>
<p> ਨਹੀ ਸੁਮਾਰੁ ॥੩॥ ਸਰਨਿ ਪਰੇ ਪ੍ਰਭ ਤੇਰੀਆ ਪ੍ਰਭ ਕੀ ਵਡਿਆਈ ॥ ਨਾਨਕ ਅੰਤੁ ਨ ਪਾਈਐ ਬੇਅੰਤ ਗੁਸਾਈ </p>
<p> ॥੪॥੩੨॥੬੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਪੂਰਨ ਪ੍ਰਭੂ ਕਾਰਜ ਭਏ ਰਾਸਿ ॥ ਕਰਤਾਰ ਪੁਰਿ </p>
<p> ਕਰਤਾ ਵਸੈ ਸੰਤਨ ਕੈ ਪਾਸਿ ॥੧॥ ਰਹਾਉ ॥ ਬਿਘਨੁ ਨ ਕੋਊ ਲਾਗਤਾ ਗੁਰ ਪਹਿ ਅਰਦਾਸਿ ॥ ਰਖਵਾਲਾ </p>
</section>
<section id='817' route='ang/817'><p> ਗੋਬਿੰਦ ਰਾਇ ਭਗਤਨ ਕੀ ਰਾਸਿ ॥੧॥ ਤੋਟਿ ਨ ਆਵੈ ਕਦੇ ਮੂਲਿ ਪੂਰਨ ਭੰਡਾਰ ॥ ਚਰਨ ਕਮਲ ਮਨਿ ਤਨਿ </p>
<p> ਬਸੇ ਪ੍ਰਭ ਅਗਮ ਅਪਾਰ ॥੨॥ ਬਸਤ ਕਮਾਵਤ ਸਭਿ ਸੁਖੀ ਕਿਛੁ ਊਨ ਨ ਦੀਸੈ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਭੇਟੇ ਪ੍ਰਭੂ ਪੂਰਨ </p>
<p> ਜਗਦੀਸੈ ॥੩॥ ਜੈ ਜੈ ਕਾਰੁ ਸਭੈ ਕਰਹਿ ਸਚੁ ਥਾਨੁ ਸੁਹਾਇਆ ॥ ਜਪਿ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨ ਸੁਖ ਪੂਰਾ ਗੁਰੁ </p>
<p> ਪਾਇਆ ॥੪॥੩੩॥੬੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਆਰਾਧੀਐ ਹੋਈਐ ਆਰੋਗ ॥ ਰਾਮਚੰਦ </p>
<p> ਕੀ ਲਸਟਿਕਾ ਜਿਨਿ ਮਾਰਿਆ ਰੋਗੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਪੂਰਾ ਹਰਿ ਜਾਪੀਐ ਨਿਤ ਕੀਚੈ ਭੋਗੁ ॥ ਸਾਧਸੰਗਤਿ </p>
<p> ਕੈ ਵਾਰਣੈ ਮਿਲਿਆ ਸੰਜੋਗੁ ॥੧॥ ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਪਾਈਐ ਬਿਨਸੈ ਬਿਓਗੁ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ </p>
<p> ਕਰਣ ਕਾਰਣ ਜੋਗੁ ॥੨॥੩੪॥੬੪॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਵਰਿ ਉਪਾਵ ਸਭਿ ਤਿਆਗਿਆ ਦਾਰੂ ਨਾਮੁ ਲਇਆ ॥ ਤਾਪ ਪਾਪ ਸਭਿ ਮਿਟੇ ਰੋਗ ਸੀਤਲ ਮਨੁ ਭਇਆ </p>
<p> ॥੧॥ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ ਸਗਲਾ ਦੁਖੁ ਗਇਆ ॥ ਰਾਖਨਹਾਰੈ ਰਾਖਿਆ ਅਪਨੀ ਕਰਿ ਮਇਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬਾਹ ਪਕੜਿ ਪ੍ਰਭਿ ਕਾਢਿਆ ਕੀਨਾ ਅਪਨਇਆ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਮਨ ਤਨ ਸੁਖੀ ਨਾਨਕ </p>
<p> ਨਿਰਭਇਆ ॥੨॥੧॥੬੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਕਰੁ ਧਰਿ ਮਸਤਕਿ ਥਾਪਿਆ ਨਾਮੁ ਦੀਨੋ ਦਾਨਿ ॥ </p>
<p> ਸਫਲ ਸੇਵਾ ਪਾਰਬ੍ਰਹਮ ਕੀ ਤਾ ਕੀ ਨਹੀ ਹਾਨਿ ॥੧॥ ਆਪੇ ਹੀ ਪ੍ਰਭੁ ਰਾਖਤਾ ਭਗਤਨ ਕੀ ਆਨਿ ॥ ਜੋ ਜੋ </p>
<p> ਚਿਤਵਹਿ ਸਾਧ ਜਨ ਸੋ ਲੇਤਾ ਮਾਨਿ ॥੧॥ ਰਹਾਉ ॥ ਸਰਣਿ ਪਰੇ ਚਰਣਾਰਬਿੰਦ ਜਨ ਪ੍ਰਭ ਕੇ ਪ੍ਰਾਨ ॥ ਸਹਜਿ </p>
<p> ਸੁਭਾਇ ਨਾਨਕ ਮਿਲੇ ਜੋਤੀ ਜੋਤਿ ਸਮਾਨ ॥੨॥੨॥੬੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਚਰਣ ਕਮਲ ਕਾ ਆਸਰਾ </p>
<p> ਦੀਨੋ ਪ੍ਰਭਿ ਆਪਿ ॥ ਪ੍ਰਭ ਸਰਣਾਗਤਿ ਜਨ ਪਰੇ ਤਾ ਕਾ ਸਦ ਪਰਤਾਪੁ ॥੧॥ ਰਾਖਨਹਾਰ ਅਪਾਰ ਪ੍ਰਭ ਤਾ ਕੀ </p>
<p> ਨਿਰਮਲ ਸੇਵ ॥ ਰਾਮ ਰਾਜ ਰਾਮਦਾਸ ਪੁਰਿ ਕੀਨੇੑ ਗੁਰਦੇਵ ॥੧॥ ਰਹਾਉ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ਕਿਛੁ </p>
<p> ਬਿਘਨੁ ਨ ਲਾਗੈ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹੀਐ ਭਇ ਦੁਸਮਨ ਭਾਗੈ ॥੨॥੩॥੬੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਨਿ ਤਨਿ ਪ੍ਰਭੁ ਆਰਾਧੀਐ ਮਿਲਿ ਸਾਧ ਸਮਾਗੈ ॥ ਉਚਰਤ ਗੁਨ ਗੋਪਾਲ ਜਸੁ ਦੂਰ ਤੇ ਜਮੁ ਭਾਗੈ ॥੧॥ ਰਾਮ </p>
</section>
<section id='818' route='ang/818'><p> ਨਾਮੁ ਜੋ ਜਨੁ ਜਪੈ ਅਨਦਿਨੁ ਸਦ ਜਾਗੈ ॥ ਤੰਤੁ ਮੰਤੁ ਨਹ ਜੋਹਈ ਤਿਤੁ ਚਾਖੁ ਨ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਮਦ ਮਾਨ ਮੋਹ ਬਿਨਸੇ ਅਨਰਾਗੈ ॥ ਆਨੰਦ ਮਗਨ ਰਸਿ ਰਾਮ ਰੰਗਿ ਨਾਨਕ ਸਰਨਾਗੈ ॥੨॥੪॥੬੮॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜੀਅ ਜੁਗਤਿ ਵਸਿ ਪ੍ਰਭੂ ਕੈ ਜੋ ਕਹੈ ਸੁ ਕਰਨਾ ॥ ਭਏ ਪ੍ਰਸੰਨ ਗੋਪਾਲ ਰਾਇ ਭਉ ਕਿਛੁ </p>
<p> ਨਹੀ ਕਰਨਾ ॥੧॥ ਦੂਖੁ ਨ ਲਾਗੈ ਕਦੇ ਤੁਧੁ ਪਾਰਬ੍ਰਹਮੁ ਚਿਤਾਰੇ ॥ ਜਮਕੰਕਰੁ ਨੇੜਿ ਨ ਆਵਈ ਗੁਰਸਿਖ ਪਿਆਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਤਿਸੁ ਬਿਨੁ ਨਹੀ ਹੋਰੁ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਸਾਚਾ ਮਨਿ ਜੋਰੁ ॥ </p>
<p> ੨॥੫॥੬੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਪ੍ਰਭੁ ਆਪਨਾ ਨਾਠਾ ਦੁਖ ਠਾਉ ॥ ਬਿਸ੍ਰਾਮ ਪਾਏ ਮਿਲਿ </p>
<p> ਸਾਧਸੰਗਿ ਤਾ ਤੇ ਬਹੁੜਿ ਨ ਧਾਉ ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਨੇ ਚਰਨਨੑ ਬਲਿ ਜਾਉ ॥ ਅਨਦ ਸੂਖ ਮੰਗਲ </p>
<p> ਬਨੇ ਪੇਖਤ ਗੁਨ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥ ਕਥਾ ਕੀਰਤਨੁ ਰਾਗ ਨਾਦ ਧੁਨਿ ਇਹੁ ਬਨਿਓ ਸੁਆਉ ॥ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਸੁਪ੍ਰਸੰਨ ਭਏ ਬਾਂਛਤ ਫਲ ਪਾਉ ॥੨॥੬॥੭੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਦਾਸ ਤੇਰੇ ਕੀ ਬੇਨਤੀ ਰਿਦ ਕਰਿ ਪਰਗਾਸੁ </p>
<p> ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਪਾਰਬ੍ਰਹਮ ਦੋਖਨ ਕੋ ਨਾਸੁ ॥੧॥ ਚਰਨ ਕਮਲ ਕਾ ਆਸਰਾ ਪ੍ਰਭ ਪੁਰਖ ਗੁਣਤਾਸੁ ॥ ਕੀਰਤਨ </p>
<p> ਨਾਮੁ ਸਿਮਰਤ ਰਹਉ ਜਬ ਲਗੁ ਘਟਿ ਸਾਸੁ ॥੧॥ ਰਹਾਉ ॥ ਮਾਤ ਪਿਤਾ ਬੰਧਪ ਤੂਹੈ ਤੂ ਸਰਬ ਨਿਵਾਸੁ ॥ ਨਾਨਕ </p>
<p> ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਾ ਕੋ ਨਿਰਮਲ ਜਾਸੁ ॥੨॥੭॥੭੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਰਬ ਸਿਧਿ ਹਰਿ ਗਾਈਐ </p>
<p> ਸਭਿ ਭਲਾ ਮਨਾਵਹਿ ॥ ਸਾਧੁ ਸਾਧੁ ਮੁਖ ਤੇ ਕਹਹਿ ਸੁਣਿ ਦਾਸ ਮਿਲਾਵਹਿ ॥੧॥ ਸੂਖ ਸਹਜ ਕਲਿਆਣ ਰਸ </p>
<p> ਪੂਰੈ ਗੁਰਿ ਕੀਨੑ ॥ ਜੀਅ ਸਗਲ ਦਇਆਲ ਭਏ ਹਰਿ ਹਰਿ ਨਾਮੁ ਚੀਨੑ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਿ ਰਹਿਓ ਸਰਬਤ੍ਰ </p>
<p> ਮਹਿ ਪ੍ਰਭ ਗੁਣੀ ਗਹੀਰ ॥ ਨਾਨਕ ਭਗਤ ਆਨੰਦ ਮੈ ਪੇਖਿ ਪ੍ਰਭ ਕੀ ਧੀਰ ॥੨॥੮॥੭੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਅਰਦਾਸਿ ਸੁਣੀ ਦਾਤਾਰਿ ਪ੍ਰਭਿ ਹੋਏ ਕਿਰਪਾਲ ॥ ਰਾਖਿ ਲੀਆ ਅਪਨਾ ਸੇਵਕੋ ਮੁਖਿ ਨਿੰਦਕ ਛਾਰੁ ॥੧॥ ਤੁਝਹਿ </p>
<p> ਨ ਜੋਹੈ ਕੋ ਮੀਤ ਜਨ ਤੂੰ ਗੁਰ ਕਾ ਦਾਸ ॥ ਪਾਰਬ੍ਰਹਮਿ ਤੂ ਰਾਖਿਆ ਦੇ ਅਪਨੇ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅਨ ਕਾ </p>
<p> ਦਾਤਾ ਏਕੁ ਹੈ ਬੀਆ ਨਹੀ ਹੋਰੁ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀਆ ਮੈ ਤੇਰਾ ਜੋਰੁ ॥੨॥੯॥੭੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਮੀਤ ਹਮਾਰੇ ਸਾਜਨਾ ਰਾਖੇ ਗੋਵਿੰਦ ॥ ਨਿੰਦਕ ਮਿਰਤਕ ਹੋਇ ਗਏ ਤੁਮੑ ਹੋਹੁ ਨਿਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ </p>
</section>
<section id='819' route='ang/819'><p> ਮਨੋਰਥ ਪ੍ਰਭਿ ਕੀਏ ਭੇਟੇ ਗੁਰਦੇਵ ॥ ਜੈ ਜੈ ਕਾਰੁ ਜਗਤ ਮਹਿ ਸਫਲ ਜਾ ਕੀ ਸੇਵ ॥੧॥ ਊਚ ਅਪਾਰ ਅਗਨਤ </p>
<p> ਹਰਿ ਸਭਿ ਜੀਅ ਜਿਸੁ ਹਾਥਿ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਤ ਕਤ ਮੇਰੈ ਸਾਥਿ ॥੨॥੧੦॥੭੪॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ ਹੋਏ ਕਿਰਪਾਲ ॥ ਮਾਰਗੁ ਸੰਤਿ ਬਤਾਇਆ ਤੂਟੇ ਜਮ ਜਾਲ ॥੧॥ ਦੂਖ </p>
<p> ਭੂਖ ਸੰਸਾ ਮਿਟਿਆ ਗਾਵਤ ਪ੍ਰਭ ਨਾਮ ॥ ਸਹਜ ਸੂਖ ਆਨੰਦ ਰਸ ਪੂਰਨ ਸਭਿ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਜਲਨਿ </p>
<p> ਬੁਝੀ ਸੀਤਲ ਭਏ ਰਾਖੇ ਪ੍ਰਭਿ ਆਪ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਾ ਕਾ ਵਡ ਪਰਤਾਪ ॥੨॥੧੧॥੭੫॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਧਰਤਿ ਸੁਹਾਵੀ ਸਫਲ ਥਾਨੁ ਪੂਰਨ ਭਏ ਕਾਮ ॥ ਭਉ ਨਾਠਾ ਭ੍ਰਮੁ ਮਿਟਿ ਗਇਆ </p>
<p> ਰਵਿਆ ਨਿਤ ਰਾਮ ॥੧॥ ਸਾਧ ਜਨਾ ਕੈ ਸੰਗਿ ਬਸਤ ਸੁਖ ਸਹਜ ਬਿਸ੍ਰਾਮ ॥ ਸਾਈ ਘੜੀ ਸੁਲਖਣੀ ਸਿਮਰਤ </p>
<p> ਹਰਿ ਨਾਮ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਗਟ ਭਏ ਸੰਸਾਰ ਮਹਿ ਫਿਰਤੇ ਪਹਨਾਮ ॥ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਗਤੀ ਘਟ ਘਟ </p>
<p> ਸਭ ਜਾਨ ॥੨॥੧੨॥੭੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਰੋਗੁ ਮਿਟਾਇਆ ਆਪਿ ਪ੍ਰਭਿ ਉਪਜਿਆ ਸੁਖੁ ਸਾਂਤਿ ॥ </p>
<p> ਵਡ ਪਰਤਾਪੁ ਅਚਰਜ ਰੂਪੁ ਹਰਿ ਕੀਨੀੑ ਦਾਤਿ ॥੧॥ ਗੁਰਿ ਗੋਵਿੰਦਿ ਕ੍ਰਿਪਾ ਕਰੀ ਰਾਖਿਆ ਮੇਰਾ ਭਾਈ ॥ ਹਮ </p>
<p> ਤਿਸ ਕੀ ਸਰਣਾਗਤੀ ਜੋ ਸਦਾ ਸਹਾਈ ॥੧॥ ਰਹਾਉ ॥ ਬਿਰਥੀ ਕਦੇ ਨ ਹੋਵਈ ਜਨ ਕੀ ਅਰਦਾਸਿ ॥ ਨਾਨਕ </p>
<p> ਜੋਰੁ ਗੋਵਿੰਦ ਕਾ ਪੂਰਨ ਗੁਣਤਾਸਿ ॥੨॥੧੩॥੭੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਰਿ ਮਰਿ ਜਨਮੇ ਜਿਨ ਬਿਸਰਿਆ </p>
<p> ਜੀਵਨ ਕਾ ਦਾਤਾ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਨਿ ਸੇਵਿਆ ਅਨਦਿਨੁ ਰੰਗਿ ਰਾਤਾ ॥੧॥ ਸਾਂਤਿ ਸਹਜੁ ਆਨਦੁ ਘਨਾ ਪੂਰਨ </p>
<p> ਭਈ ਆਸ ॥ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਸਾਧਸੰਗਿ ਸਿਮਰਤ ਗੁਣਤਾਸ ॥੧॥ ਰਹਾਉ ॥ ਸੁਣਿ ਸੁਆਮੀ ਅਰਦਾਸਿ ਜਨ </p>
<p> ਤੁਮੑ ਅੰਤਰਜਾਮੀ ॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹੇ ਨਾਨਕ ਕੇ ਸੁਆਮੀ ॥੨॥੧੪॥੭੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਤਾਤੀ ਵਾਉ ਨ ਲਗਈ ਪਾਰਬ੍ਰਹਮ ਸਰਣਾਈ ॥ ਚਉਗਿਰਦ ਹਮਾਰੈ ਰਾਮ ਕਾਰ ਦੁਖੁ ਲਗੈ ਨ ਭਾਈ ॥੧॥ </p>
<p> ਸਤਿਗੁਰੁ ਪੂਰਾ ਭੇਟਿਆ ਜਿਨਿ ਬਣਤ ਬਣਾਈ ॥ ਰਾਮ ਨਾਮੁ ਅਉਖਧੁ ਦੀਆ ਏਕਾ ਲਿਵ ਲਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਰਾਖਿ ਲੀਏ ਤਿਨਿ ਰਖਨਹਾਰਿ ਸਭ ਬਿਆਧਿ ਮਿਟਾਈ ॥ ਕਹੁ ਨਾਨਕ ਕਿਰਪਾ ਭਈ ਪ੍ਰਭ ਭਏ ਸਹਾਈ ॥ </p>
<p> ੨॥੧੫॥੭੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਅਪਣੇ ਬਾਲਕ ਆਪਿ ਰਖਿਅਨੁ ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ ॥ ਸੁਖ ਸਾਂਤਿ </p>
</section>
<section id='820' route='ang/820'><p> ਸਹਜ ਆਨਦ ਭਏ ਪੂਰਨ ਭਈ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥ ਭਗਤ ਜਨਾ ਕੀ ਬੇਨਤੀ ਸੁਣੀ ਪ੍ਰਭਿ ਆਪਿ ॥ ਰੋਗ </p>
<p> ਮਿਟਾਇ ਜੀਵਾਲਿਅਨੁ ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥੧॥ ਦੋਖ ਹਮਾਰੇ ਬਖਸਿਅਨੁ ਅਪਣੀ ਕਲ ਧਾਰੀ ॥ ਮਨ ਬਾਂਛਤ </p>
<p> ਫਲ ਦਿਤਿਅਨੁ ਨਾਨਕ ਬਲਿਹਾਰੀ ॥੨॥੧੬॥੮੦॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਚਉਪਦੇ ਦੁਪਦੇ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰੇ ਮੋਹਨ ਸ੍ਰਵਨੀ ਇਹ ਨ ਸੁਨਾਏ ॥ ਸਾਕਤ ਗੀਤ ਨਾਦ ਧੁਨਿ ਗਾਵਤ ਬੋਲਤ ਬੋਲ ਅਜਾਏ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੇਵਤ ਸੇਵਿ ਸੇਵਿ ਸਾਧ ਸੇਵਉ ਸਦਾ ਕਰਉ ਕਿਰਤਾਏ ॥ ਅਭੈ ਦਾਨੁ ਪਾਵਉ ਪੁਰਖ ਦਾਤੇ ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਏ ॥੧॥ ਰਸਨਾ ਅਗਹ ਅਗਹ ਗੁਨ ਰਾਤੀ ਨੈਨ ਦਰਸ ਰੰਗੁ ਲਾਏ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨ ਮੋਹਿ </p>
<p> ਚਰਣ ਰਿਦੈ ਵਸਾਏ ॥੨॥ ਸਭਹੂ ਤਲੈ ਤਲੈ ਸਭ ਊਪਰਿ ਏਹ ਦ੍ਰਿਸਟਿ ਦ੍ਰਿਸਟਾਏ ॥ ਅਭਿਮਾਨੁ ਖੋਇ ਖੋਇ ਖੋਇ </p>
<p> ਖੋਈ ਹਉ ਮੋ ਕਉ ਸਤਿਗੁਰ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਏ ॥੩॥ ਅਤੁਲੁ ਅਤੁਲੁ ਅਤੁਲੁ ਨਹ ਤੁਲੀਐ ਭਗਤਿ ਵਛਲੁ ਕਿਰਪਾਏ ॥ </p>
<p> ਜੋ ਜੋ ਸਰਣਿ ਪਰਿਓ ਗੁਰ ਨਾਨਕ ਅਭੈ ਦਾਨੁ ਸੁਖ ਪਾਏ ॥੪॥੧॥੮੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਜੀ ਤੂ </p>
<p> ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰੈ ॥ ਨਮਸਕਾਰ ਡੰਡਉਤਿ ਬੰਦਨਾ ਅਨਿਕ ਬਾਰ ਜਾਉ ਬਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਊਠਤ ਬੈਠਤ </p>
<p> ਸੋਵਤ ਜਾਗਤ ਇਹੁ ਮਨੁ ਤੁਝਹਿ ਚਿਤਾਰੈ ॥ ਸੂਖ ਦੂਖ ਇਸੁ ਮਨ ਕੀ ਬਿਰਥਾ ਤੁਝ ਹੀ ਆਗੈ ਸਾਰੈ ॥੧॥ ਤੂ </p>
<p> ਮੇਰੀ ਓਟ ਬਲ ਬੁਧਿ ਧਨੁ ਤੁਮ ਹੀ ਤੁਮਹਿ ਮੇਰੈ ਪਰਵਾਰੈ ॥ ਜੋ ਤੁਮ ਕਰਹੁ ਸੋਈ ਭਲ ਹਮਰੈ ਪੇਖਿ ਨਾਨਕ ਸੁਖ </p>
<p> ਚਰਨਾਰੈ ॥੨॥੨॥੮੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸੁਨੀਅਤ ਪ੍ਰਭ ਤਉ ਸਗਲ ਉਧਾਰਨ ॥ ਮੋਹ ਮਗਨ ਪਤਿਤ </p>
<p> ਸੰਗਿ ਪ੍ਰਾਨੀ ਐਸੇ ਮਨਹਿ ਬਿਸਾਰਨ ॥੧॥ ਰਹਾਉ ॥ ਸੰਚਿ ਬਿਖਿਆ ਲੇ ਗ੍ਰਾਹਜੁ ਕੀਨੀ ਅੰਮ੍ਰਿਤੁ ਮਨ ਤੇ ਡਾਰਨ </p>
<p> ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਰਤੁ ਨਿੰਦਾ ਸਤੁ ਸੰਤੋਖੁ ਬਿਦਾਰਨ ॥੧॥ ਇਨ ਤੇ ਕਾਢਿ ਲੇਹੁ ਮੇਰੇ ਸੁਆਮੀ ਹਾਰਿ ਪਰੇ ਤੁਮੑ </p>
<p> ਸਾਰਨ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਪ੍ਰਭ ਪਹਿ ਸਾਧਸੰਗਿ ਰੰਕ ਤਾਰਨ ॥੨॥੩॥੮੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸੰਤਨ ਕੈ </p>
<p> ਸੁਨੀਅਤ ਪ੍ਰਭ ਕੀ ਬਾਤ ॥ ਕਥਾ ਕੀਰਤਨੁ ਆਨੰਦ ਮੰਗਲ ਧੁਨਿ ਪੂਰਿ ਰਹੀ ਦਿਨਸੁ ਅਰੁ ਰਾਤਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਅਪਨੇ ਪ੍ਰਭਿ ਕੀਨੇ ਨਾਮ ਅਪੁਨੇ ਕੀ ਕੀਨੀ ਦਾਤਿ ॥ ਆਠ ਪਹਰ ਗੁਨ ਗਾਵਤ ਪ੍ਰਭ ਕੇ ਕਾਮ ਕ੍ਰੋਧ </p>
</section>
<section id='821' route='ang/821'><p> ਇਸੁ ਤਨ ਤੇ ਜਾਤ ॥੧॥ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਪੇਖਿ ਪ੍ਰਭ ਦਰਸਨੁ ਅੰਮ੍ਰਿਤ ਹਰਿ ਰਸੁ ਭੋਜਨੁ ਖਾਤ ॥ ਚਰਨ ਸਰਨ </p>
<p> ਨਾਨਕ ਪ੍ਰਭ ਤੇਰੀ ਕਰਿ ਕਿਰਪਾ ਸੰਤਸੰਗਿ ਮਿਲਾਤ ॥੨॥੪॥੮੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਰਾਖਿ ਲੀਏ </p>
<p> ਅਪਨੇ ਜਨ ਆਪ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੀਨੋ ਬਿਨਸਿ ਗਏ ਸਭ ਸੋਗ ਸੰਤਾਪ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣ </p>
<p> ਗੋਵਿੰਦ ਗਾਵਹੁ ਸਭਿ ਹਰਿ ਜਨ ਰਾਗ ਰਤਨ ਰਸਨਾ ਆਲਾਪ ॥ ਕੋਟਿ ਜਨਮ ਕੀ ਤ੍ਰਿਸਨਾ ਨਿਵਰੀ ਰਾਮ ਰਸਾਇਣਿ </p>
<p> ਆਤਮ ਧ੍ਰਾਪ ॥੧॥ ਚਰਣ ਗਹੇ ਸਰਣਿ ਸੁਖਦਾਤੇ ਗੁਰ ਕੈ ਬਚਨਿ ਜਪੇ ਹਰਿ ਜਾਪ ॥ ਸਾਗਰ ਤਰੇ ਭਰਮ ਭੈ ਬਿਨਸੇ </p>
<p> ਕਹੁ ਨਾਨਕ ਠਾਕੁਰ ਪਰਤਾਪ ॥੨॥੫॥੮੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤਾਪੁ ਲਾਹਿਆ ਗੁਰ ਸਿਰਜਨਹਾਰਿ ॥ </p>
<p> ਸਤਿਗੁਰ ਅਪਨੇ ਕਉ ਬਲਿ ਜਾਈ ਜਿਨਿ ਪੈਜ ਰਖੀ ਸਾਰੈ ਸੰਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਕਰੁ ਮਸਤਕਿ ਧਾਰਿ ਬਾਲਿਕੁ </p>
<p> ਰਖਿ ਲੀਨੋ ॥ ਪ੍ਰਭਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਹਾ ਰਸੁ ਦੀਨੋ ॥੧॥ ਦਾਸ ਕੀ ਲਾਜ ਰਖੈ ਮਿਹਰਵਾਨੁ ॥ ਗੁਰੁ ਨਾਨਕੁ ਬੋਲੈ </p>
<p> ਦਰਗਹ ਪਰਵਾਨੁ ॥੨॥੬॥੮੬॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਚਉਪਦੇ ਦੁਪਦੇ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਿਗੁਰ ਸਬਦਿ ਉਜਾਰੋ ਦੀਪਾ ॥ ਬਿਨਸਿਓ ਅੰਧਕਾਰ ਤਿਹ ਮੰਦਰਿ ਰਤਨ ਕੋਠੜੀ ਖੁਲੀੑ ਅਨੂਪਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬਿਸਮਨ ਬਿਸਮ ਭਏ ਜਉ ਪੇਖਿਓ ਕਹਨੁ ਨ ਜਾਇ ਵਡਿਆਈ ॥ ਮਗਨ ਭਏ ਊਹਾ ਸੰਗਿ ਮਾਤੇ ਓਤਿ </p>
<p> ਪੋਤਿ ਲਪਟਾਈ ॥੧॥ ਆਲ ਜਾਲ ਨਹੀ ਕਛੂ ਜੰਜਾਰਾ ਅਹੰਬੁਧਿ ਨਹੀ ਭੋਰਾ ॥ ਊਚਨ ਊਚਾ ਬੀਚੁ ਨ ਖੀਚਾ ਹਉ </p>
<p> ਤੇਰਾ ਤੂੰ ਮੋਰਾ ॥੨॥ ਏਕੰਕਾਰੁ ਏਕੁ ਪਾਸਾਰਾ ਏਕੈ ਅਪਰ ਅਪਾਰਾ ॥ ਏਕੁ ਬਿਸਥੀਰਨੁ ਏਕੁ ਸੰਪੂਰਨੁ ਏਕੈ ਪ੍ਰਾਨ </p>
<p> ਅਧਾਰਾ ॥੩॥ ਨਿਰਮਲ ਨਿਰਮਲ ਸੂਚਾ ਸੂਚੋ ਸੂਚਾ ਸੂਚੋ ਸੂਚਾ ॥ ਅੰਤ ਨ ਅੰਤਾ ਸਦਾ ਬੇਅੰਤਾ ਕਹੁ ਨਾਨਕ ਊਚੋ </p>
<p> ਊਚਾ ॥੪॥੧॥੮੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਬਿਨੁ ਹਰਿ ਕਾਮਿ ਨ ਆਵਤ ਹੇ ॥ ਜਾ ਸਿਉ ਰਾਚਿ ਮਾਚਿ ਤੁਮੑ </p>
<p> ਲਾਗੇ ਓਹ ਮੋਹਨੀ ਮੋਹਾਵਤ ਹੇ ॥੧॥ ਰਹਾਉ ॥ ਕਨਿਕ ਕਾਮਿਨੀ ਸੇਜ ਸੋਹਨੀ ਛੋਡਿ ਖਿਨੈ ਮਹਿ ਜਾਵਤ ਹੇ ॥ </p>
<p> ਉਰਝਿ ਰਹਿਓ ਇੰਦ੍ਰੀ ਰਸ ਪ੍ਰੇਰਿਓ ਬਿਖੈ ਠਗਉਰੀ ਖਾਵਤ ਹੇ ॥੧॥ ਤ੍ਰਿਣ ਕੋ ਮੰਦਰੁ ਸਾਜਿ ਸਵਾਰਿਓ ਪਾਵਕੁ ਤਲੈ </p>
<p> ਜਰਾਵਤ ਹੇ ॥ ਐਸੇ ਗੜ ਮਹਿ ਐਠਿ ਹਠੀਲੋ ਫੂਲਿ ਫੂਲਿ ਕਿਆ ਪਾਵਤ ਹੇ ॥੨॥ ਪੰਚ ਦੂਤ ਮੂਡ ਪਰਿ ਠਾਢੇ ਕੇਸ </p>
</section>
<section id='822' route='ang/822'><p> ਗਹੇ ਫੇਰਾਵਤ ਹੇ ॥ ਦ੍ਰਿਸਟਿ ਨ ਆਵਹਿ ਅੰਧ ਅਗਿਆਨੀ ਸੋਇ ਰਹਿਓ ਮਦ ਮਾਵਤ ਹੇ ॥੩॥ ਜਾਲੁ ਪਸਾਰਿ ਚੋਗ </p>
<p> ਬਿਸਥਾਰੀ ਪੰਖੀ ਜਿਉ ਫਾਹਾਵਤ ਹੇ ॥ ਕਹੁ ਨਾਨਕ ਬੰਧਨ ਕਾਟਨ ਕਉ ਮੈ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਧਿਆਵਤ ਹੇ </p>
<p> ॥੪॥੨॥੮੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਪਾਰ ਅਮੋਲੀ ॥ ਪ੍ਰਾਨ ਪਿਆਰੋ ਮਨਹਿ ਅਧਾਰੋ ਚੀਤਿ </p>
<p> ਚਿਤਵਉ ਜੈਸੇ ਪਾਨ ਤੰਬੋਲੀ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜਿ ਸਮਾਇਓ ਗੁਰਹਿ ਬਤਾਇਓ ਰੰਗਿ ਰੰਗੀ ਮੇਰੇ ਤਨ ਕੀ </p>
<p> ਚੋਲੀ ॥ ਪ੍ਰਿਅ ਮੁਖਿ ਲਾਗੋ ਜਉ ਵਡਭਾਗੋ ਸੁਹਾਗੁ ਹਮਾਰੋ ਕਤਹੁ ਨ ਡੋਲੀ ॥੧॥ ਰੂਪ ਨ ਧੂਪ ਨ ਗੰਧ ਨ ਦੀਪਾ </p>
<p> ਓਤਿ ਪੋਤਿ ਅੰਗ ਅੰਗ ਸੰਗਿ ਮਉਲੀ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਿਅ ਰਵੀ ਸੁਹਾਗਨਿ ਅਤਿ ਨੀਕੀ ਮੇਰੀ ਬਨੀ ਖਟੋਲੀ </p>
<p> ॥੨॥੩॥੮੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਮਈ ॥ ਜਬ ਤੇ ਭੇਟੇ ਸਾਧ ਦਇਆਰਾ ਤਬ ਤੇ </p>
<p> ਦੁਰਮਤਿ ਦੂਰਿ ਭਈ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸੰਪੂਰਨ ਸੀਤਲ ਸਾਂਤਿ ਦਇਆਲ ਦਈ ॥ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਤ੍ਰਿਸਨਾ ਅਹੰਕਾਰਾ ਤਨ ਤੇ ਹੋਏ ਸਗਲ ਖਈ ॥੧॥ ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ ਸੁਚਿ ਸੰਤਨ ਤੇ ਇਹੁ ਮੰਤੁ ਲਈ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਮਨਹੁ ਪਛਾਨਿਆ ਤਿਨ ਕਉ ਸਗਲੀ ਸੋਝ ਪਈ ॥੨॥੪॥੯੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਕਿਆ ਹਮ ਜੀਅ ਜੰਤ ਬੇਚਾਰੇ ਬਰਨਿ ਨ ਸਾਕਹ ਏਕ ਰੋਮਾਈ ॥ ਬ੍ਰਹਮ ਮਹੇਸ ਸਿਧ ਮੁਨਿ ਇੰਦ੍ਰਾ ਬੇਅੰਤ ਠਾਕੁਰ </p>
<p> ਤੇਰੀ ਗਤਿ ਨਹੀ ਪਾਈ ॥੧॥ ਕਿਆ ਕਥੀਐ ਕਿਛੁ ਕਥਨੁ ਨ ਜਾਈ ॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਰਹਿਆ ਸਮਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਮਹਾ ਭਇਆਨ ਦੂਖ ਜਮ ਸੁਨੀਐ ਤਹ ਮੇਰੇ ਪ੍ਰਭ ਤੂਹੈ ਸਹਾਈ ॥ ਸਰਨਿ ਪਰਿਓ ਹਰਿ ਚਰਨ </p>
<p> ਗਹੇ ਪ੍ਰਭ ਗੁਰਿ ਨਾਨਕ ਕਉ ਬੂਝ ਬੁਝਾਈ ॥੨॥੫॥੯੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਅਗਮ ਰੂਪ ਅਬਿਨਾਸੀ </p>
<p> ਕਰਤਾ ਪਤਿਤ ਪਵਿਤ ਇਕ ਨਿਮਖ ਜਪਾਈਐ ॥ ਅਚਰਜੁ ਸੁਨਿਓ ਪਰਾਪਤਿ ਭੇਟੁਲੇ ਸੰਤ ਚਰਨ ਚਰਨ ਮਨੁ </p>
<p> ਲਾਈਐ ॥੧॥ ਕਿਤੁ ਬਿਧੀਐ ਕਿਤੁ ਸੰਜਮਿ ਪਾਈਐ ॥ ਕਹੁ ਸੁਰਜਨ ਕਿਤੁ ਜੁਗਤੀ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੋ ਮਾਨੁਖੁ ਮਾਨੁਖ ਕੀ ਸੇਵਾ ਓਹੁ ਤਿਸ ਕੀ ਲਈ ਲਈ ਫੁਨਿ ਜਾਈਐ ॥ ਨਾਨਕ ਸਰਨਿ ਸਰਣਿ ਸੁਖ ਸਾਗਰ ਮੋਹਿ </p>
<p> ਟੇਕ ਤੇਰੋ ਇਕ ਨਾਈਐ ॥੨॥੬॥੯੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸੰਤ ਸਰਣਿ ਸੰਤ ਟਹਲ ਕਰੀ ॥ ਧੰਧੁ ਬੰਧੁ ਅਰੁ </p>
<p> ਸਗਲ ਜੰਜਾਰੋ ਅਵਰ ਕਾਜ ਤੇ ਛੂਟਿ ਪਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸੂਖ ਸਹਜ ਅਰੁ ਘਨੋ ਅਨੰਦਾ ਗੁਰ ਤੇ ਪਾਇਓ </p>
</section>
<section id='823' route='ang/823'><p> ਨਾਮੁ ਹਰੀ ॥ ਐਸੋ ਹਰਿ ਰਸੁ ਬਰਨਿ ਨ ਸਾਕਉ ਗੁਰਿ ਪੂਰੈ ਮੇਰੀ ਉਲਟਿ ਧਰੀ ॥੧॥ ਪੇਖਿਓ ਮੋਹਨੁ ਸਭ ਕੈ ਸੰਗੇ </p>
<p> ਊਨ ਨ ਕਾਹੂ ਸਗਲ ਭਰੀ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਕਿਰਪਾ ਨਿਧਿ ਕਹੁ ਨਾਨਕ ਮੇਰੀ ਪੂਰੀ ਪਰੀ ॥੨॥੭॥੯੩॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਨ ਕਿਆ ਕਹਤਾ ਹਉ ਕਿਆ ਕਹਤਾ ॥ ਜਾਨ ਪ੍ਰਬੀਨ ਠਾਕੁਰ ਪ੍ਰਭ ਮੇਰੇ ਤਿਸੁ ਆਗੈ </p>
<p> ਕਿਆ ਕਹਤਾ ॥੧॥ ਰਹਾਉ ॥ ਅਨਬੋਲੇ ਕਉ ਤੁਹੀ ਪਛਾਨਹਿ ਜੋ ਜੀਅਨ ਮਹਿ ਹੋਤਾ ॥ ਰੇ ਮਨ ਕਾਇ ਕਹਾ ਲਉ </p>
<p> ਡਹਕਹਿ ਜਉ ਪੇਖਤ ਹੀ ਸੰਗਿ ਸੁਨਤਾ ॥੧॥ ਐਸੋ ਜਾਨਿ ਭਏ ਮਨਿ ਆਨਦ ਆਨ ਨ ਬੀਓ ਕਰਤਾ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਗੁਰ ਭਏ ਦਇਆਰਾ ਹਰਿ ਰੰਗੁ ਨ ਕਬਹੂ ਲਹਤਾ ॥੨॥੮॥੯੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਨਿੰਦਕੁ </p>
<p> ਐਸੇ ਹੀ ਝਰਿ ਪਰੀਐ ॥ ਇਹ ਨੀਸਾਨੀ ਸੁਨਹੁ ਤੁਮ ਭਾਈ ਜਿਉ ਕਾਲਰ ਭੀਤਿ ਗਿਰੀਐ ॥੧॥ ਰਹਾਉ ॥ ਜਉ </p>
<p> ਦੇਖੈ ਛਿਦ੍ਰੁ ਤਉ ਨਿੰਦਕੁ ਉਮਾਹੈ ਭਲੋ ਦੇਖਿ ਦੁਖ ਭਰੀਐ ॥ ਆਠ ਪਹਰ ਚਿਤਵੈ ਨਹੀ ਪਹੁਚੈ ਬੁਰਾ ਚਿਤਵਤ </p>
<p> ਚਿਤਵਤ ਮਰੀਐ ॥੧॥ ਨਿੰਦਕੁ ਪ੍ਰਭੂ ਭੁਲਾਇਆ ਕਾਲੁ ਨੇਰੈ ਆਇਆ ਹਰਿ ਜਨ ਸਿਉ ਬਾਦੁ ਉਠਰੀਐ ॥ </p>
<p> ਨਾਨਕ ਕਾ ਰਾਖਾ ਆਪਿ ਪ੍ਰਭੁ ਸੁਆਮੀ ਕਿਆ ਮਾਨਸ ਬਪੁਰੇ ਕਰੀਐ ॥੨॥੯॥੯੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਐਸੇ ਕਾਹੇ ਭੂਲਿ ਪਰੇ ॥ ਕਰਹਿ ਕਰਾਵਹਿ ਮੂਕਰਿ ਪਾਵਹਿ ਪੇਖਤ ਸੁਨਤ ਸਦਾ ਸੰਗਿ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕਾਚ </p>
<p> ਬਿਹਾਝਨ ਕੰਚਨ ਛਾਡਨ ਬੈਰੀ ਸੰਗਿ ਹੇਤੁ ਸਾਜਨ ਤਿਆਗਿ ਖਰੇ ॥ ਹੋਵਨੁ ਕਉਰਾ ਅਨਹੋਵਨੁ ਮੀਠਾ ਬਿਖਿਆ </p>
<p> ਮਹਿ ਲਪਟਾਇ ਜਰੇ ॥੧॥ ਅੰਧ ਕੂਪ ਮਹਿ ਪਰਿਓ ਪਰਾਨੀ ਭਰਮ ਗੁਬਾਰ ਮੋਹ ਬੰਧਿ ਪਰੇ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਹੋਤ ਦਇਆਰਾ ਗੁਰੁ ਭੇਟੈ ਕਾਢੈ ਬਾਹ ਫਰੇ ॥੨॥੧੦॥੯੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮਨ ਤਨ ਰਸਨਾ ਹਰਿ </p>
<p> ਚੀਨਾੑ ॥ ਭਏ ਅਨੰਦਾ ਮਿਟੇ ਅੰਦੇਸੇ ਸਰਬ ਸੂਖ ਮੋ ਕਉ ਗੁਰਿ ਦੀਨਾੑ ॥੧॥ ਰਹਾਉ ॥ ਇਆਨਪ ਤੇ ਸਭ ਭਈ </p>
<p> ਸਿਆਨਪ ਪ੍ਰਭੁ ਮੇਰਾ ਦਾਨਾ ਬੀਨਾ ॥ ਹਾਥ ਦੇਇ ਰਾਖੈ ਅਪਨੇ ਕਉ ਕਾਹੂ ਨ ਕਰਤੇ ਕਛੁ ਖੀਨਾ ॥੧॥ </p>
<p> ਬਲਿ ਜਾਵਉ ਦਰਸਨ ਸਾਧੂ ਕੈ ਜਿਹ ਪ੍ਰਸਾਦਿ ਹਰਿ ਨਾਮੁ ਲੀਨਾ ॥ ਕਹੁ ਨਾਨਕ ਠਾਕੁਰ ਭਾਰੋਸੈ ਕਹੂ ਨ ਮਾਨਿਓ </p>
<p> ਮਨਿ ਛੀਨਾ ॥੨॥੧੧॥੯੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਰੀ ਰਾਖਿ ਲਈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ </p>
<p> ਰਿਦੇ ਮਹਿ ਦੀਨੋ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਗਈ ॥੧॥ ਰਹਾਉ ॥ ਨਿਵਰੇ ਦੂਤ ਦੁਸਟ ਬੈਰਾਈ ਗੁਰ ਪੂਰੇ ਕਾ ਜਪਿਆ </p>
</section>
<section id='824' route='ang/824'><p> ਜਾਪੁ ॥ ਕਹਾ ਕਰੈ ਕੋਈ ਬੇਚਾਰਾ ਪ੍ਰਭ ਮੇਰੇ ਕਾ ਬਡ ਪਰਤਾਪੁ ॥੧॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਚਰਨ ਕਮਲ ਰਖੁ ਮਨ ਮਾਹੀ ॥ ਤਾ ਕੀ ਸਰਨਿ ਪਰਿਓ ਨਾਨਕ ਦਾਸੁ ਜਾ ਤੇ ਊਪਰਿ ਕੋ ਨਾਹੀ ॥੨॥੧੨॥੯੮॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਦਾ ਸਦਾ ਜਪੀਐ ਪ੍ਰਭ ਨਾਮ ॥ ਜਰਾ ਮਰਾ ਕਛੁ ਦੂਖੁ ਨ ਬਿਆਪੈ ਆਗੈ ਦਰਗਹ ਪੂਰਨ </p>
<p> ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਆਪੁ ਤਿਆਗਿ ਪਰੀਐ ਨਿਤ ਸਰਨੀ ਗੁਰ ਤੇ ਪਾਈਐ ਏਹੁ ਨਿਧਾਨੁ ॥ ਜਨਮ ਮਰਣ ਕੀ </p>
<p> ਕਟੀਐ ਫਾਸੀ ਸਾਚੀ ਦਰਗਹ ਕਾ ਨੀਸਾਨੁ ॥੧॥ ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲ ਮਾਨਉ ਮਨ ਤੇ ਛੂਟੈ ਸਗਲ ਗੁਮਾਨੁ </p>
<p> ॥ ਕਹੁ ਨਾਨਕ ਤਾ ਕੀ ਸਰਣਾਈ ਜਾ ਕਾ ਕੀਆ ਸਗਲ ਜਹਾਨੁ ॥੨॥੧੩॥੯੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਨ ਤਨ ਅੰਤਰਿ ਪ੍ਰਭੁ ਆਹੀ ॥ ਹਰਿ ਗੁਨ ਗਾਵਤ ਪਰਉਪਕਾਰ ਨਿਤ ਤਿਸੁ ਰਸਨਾ ਕਾ ਮੋਲੁ ਕਿਛੁ ਨਾਹੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕੁਲ ਸਮੂਹ ਉਧਰੇ ਖਿਨ ਭੀਤਰਿ ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਲਾਹੀ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ </p>
<p> ਅਪਨਾ ਅਨਦ ਸੇਤੀ ਬਿਖਿਆ ਬਨੁ ਗਾਹੀ ॥੧॥ ਚਰਨ ਪ੍ਰਭੂ ਕੇ ਬੋਹਿਥੁ ਪਾਏ ਭਵ ਸਾਗਰੁ ਪਾਰਿ ਪਰਾਹੀ ॥ </p>
<p> ਸੰਤ ਸੇਵਕ ਭਗਤ ਹਰਿ ਤਾ ਕੇ ਨਾਨਕ ਮਨੁ ਲਾਗਾ ਹੈ ਤਾਹੀ ॥੨॥੧੪॥੧੦੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਧੀਰਉ ਦੇਖਿ ਤੁਮਾੑਰੈ ਰੰਗਾ ॥ ਤੁਹੀ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਤੂਹੀ ਵਸਹਿ ਸਾਧ ਕੈ ਸੰਗਾ ॥੧॥ ਰਹਾਉ ॥ ਖਿਨ ਮਹਿ </p>
<p> ਥਾਪਿ ਨਿਵਾਜੇ ਠਾਕੁਰ ਨੀਚ ਕੀਟ ਤੇ ਕਰਹਿ ਰਾਜੰਗਾ ॥੧॥ ਕਬਹੂ ਨ ਬਿਸਰੈ ਹੀਏ ਮੋਰੇ ਤੇ ਨਾਨਕ ਦਾਸ ਇਹੀ </p>
<p> ਦਾਨੁ ਮੰਗਾ ॥੨॥੧੫॥੧੦੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਅਚੁਤ ਪੂਜਾ ਜੋਗ ਗੋਪਾਲ ॥ ਮਨੁ ਤਨੁ ਅਰਪਿ ਰਖਉ </p>
<p> ਹਰਿ ਆਗੈ ਸਰਬ ਜੀਆ ਕਾ ਹੈ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਸਰਨਿ ਸਮ੍ਰਥ ਅਕਥ ਸੁਖਦਾਤਾ ਕਿਰਪਾ ਸਿੰਧੁ ਬਡੋ </p>
<p> ਦਇਆਲ ॥ ਕੰਠਿ ਲਾਇ ਰਾਖੈ ਅਪਨੇ ਕਉ ਤਿਸ ਨੋ ਲਗੈ ਨ ਤਾਤੀ ਬਾਲ ॥੧॥ ਦਾਮੋਦਰ ਦਇਆਲ ਸੁਆਮੀ </p>
<p> ਸਰਬਸੁ ਸੰਤ ਜਨਾ ਧਨ ਮਾਲ ॥ ਨਾਨਕ ਜਾਚਿਕ ਦਰਸੁ ਪ੍ਰਭ ਮਾਗੈ ਸੰਤ ਜਨਾ ਕੀ ਮਿਲੈ ਰਵਾਲ ॥੨॥੧੬॥੧੦੨ </p>
<p> ॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ ਕੋਟਿ ਜਤਨ ਭਏ ॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਹਰਿ ਗੁਨ ਗਾਏ ਜਮਦੂਤਨ ਕਉ </p>
<p> ਤ੍ਰਾਸ ਅਹੇ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਪੁਨਹਚਰਨ ਸੇ ਕੀਨੇੑ ਮਨਿ ਤਨਿ ਪ੍ਰਭ ਕੇ ਚਰਣ ਗਹੇ ॥ ਆਵਣ ਜਾਣੁ ਭਰਮੁ </p>
<p> ਭਉ ਨਾਠਾ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਦਹੇ ॥੧॥ ਨਿਰਭਉ ਹੋਇ ਭਜਹੁ ਜਗਦੀਸੈ ਏਹੁ ਪਦਾਰਥੁ ਵਡਭਾਗਿ ਲਹੇ </p>
</section>
<section id='825' route='ang/825'><p> ॥ ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਪ੍ਰਭ ਦਾਤੇ ਨਿਰਮਲ ਜਸੁ ਨਾਨਕ ਦਾਸ ਕਹੇ ॥੨॥੧੭॥੧੦੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਸੁਲਹੀ ਤੇ ਨਾਰਾਇਣ ਰਾਖੁ ॥ ਸੁਲਹੀ ਕਾ ਹਾਥੁ ਕਹੀ ਨ ਪਹੁਚੈ ਸੁਲਹੀ ਹੋਇ ਮੂਆ ਨਾਪਾਕੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਢਿ ਕੁਠਾਰੁ ਖਸਮਿ ਸਿਰੁ ਕਾਟਿਆ ਖਿਨ ਮਹਿ ਹੋਇ ਗਇਆ ਹੈ ਖਾਕੁ ॥ ਮੰਦਾ ਚਿਤਵਤ ਚਿਤਵਤ ਪਚਿਆ </p>
<p> ਜਿਨਿ ਰਚਿਆ ਤਿਨਿ ਦੀਨਾ ਧਾਕੁ ॥੧॥ ਪੁਤ੍ਰ ਮੀਤ ਧਨੁ ਕਿਛੂ ਨ ਰਹਿਓ ਸੁ ਛੋਡਿ ਗਇਆ ਸਭ ਭਾਈ ਸਾਕੁ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਪ੍ਰਭ ਬਲਿਹਾਰੀ ਜਿਨਿ ਜਨ ਕਾ ਕੀਨੋ ਪੂਰਨ ਵਾਕੁ ॥੨॥੧੮॥੧੦੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਕੀ ਪੂਰੀ ਸੇਵ ॥ ਆਪੇ ਆਪਿ ਵਰਤੈ ਸੁਆਮੀ ਕਾਰਜੁ ਰਾਸਿ ਕੀਆ ਗੁਰਦੇਵ ॥੧॥ ਰਹਾਉ ॥ ਆਦਿ </p>
<p> ਮਧਿ ਪ੍ਰਭੁ ਅੰਤਿ ਸੁਆਮੀ ਅਪਨਾ ਥਾਟੁ ਬਨਾਇਓ ਆਪਿ ॥ ਅਪਨੇ ਸੇਵਕ ਕੀ ਆਪੇ ਰਾਖੈ ਪ੍ਰਭ ਮੇਰੇ ਕੋ ਵਡ </p>
<p> ਪਰਤਾਪੁ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਸਤਿਗੁਰ ਵਸਿ ਕੀਨੇੑ ਜਿਨਿ ਸਗਲੇ ਜੰਤ ॥ ਚਰਨ ਕਮਲ ਨਾਨਕ ਸਰਣਾਈ </p>
<p> ਰਾਮ ਨਾਮ ਜਪਿ ਨਿਰਮਲ ਮੰਤ ॥੨॥੧੯॥੧੦੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤਾਪ ਪਾਪ ਤੇ ਰਾਖੇ ਆਪ ॥ </p>
<p> ਸੀਤਲ ਭਏ ਗੁਰ ਚਰਨੀ ਲਾਗੇ ਰਾਮ ਨਾਮ ਹਿਰਦੇ ਮਹਿ ਜਾਪ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਹਸਤ ਪ੍ਰਭਿ ਦੀਨੇ </p>
<p> ਜਗਤ ਉਧਾਰ ਨਵ ਖੰਡ ਪ੍ਰਤਾਪ ॥ ਦੁਖ ਬਿਨਸੇ ਸੁਖ ਅਨਦ ਪ੍ਰਵੇਸਾ ਤ੍ਰਿਸਨ ਬੁਝੀ ਮਨ ਤਨ ਸਚੁ ਧ੍ਰਾਪ ॥੧॥ </p>
<p> ਅਨਾਥ ਕੋ ਨਾਥੁ ਸਰਣਿ ਸਮਰਥਾ ਸਗਲ ਸ੍ਰਿਸਟਿ ਕੋ ਮਾਈ ਬਾਪੁ ॥ ਭਗਤਿ ਵਛਲ ਭੈ ਭੰਜਨ ਸੁਆਮੀ ਗੁਣ </p>
<p> ਗਾਵਤ ਨਾਨਕ ਆਲਾਪ ॥੨॥੨੦॥੧੦੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜਿਸ ਤੇ ਉਪਜਿਆ ਤਿਸਹਿ ਪਛਾਨੁ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਧਿਆਇਆ ਕੁਸਲ ਖੇਮ ਹੋਏ ਕਲਿਆਨ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਬਡ ਭਾਗੀ </p>
<p> ਅੰਤਰਜਾਮੀ ਸੁਘੜੁ ਸੁਜਾਨੁ ॥ ਹਾਥ ਦੇਇ ਰਾਖੇ ਕਰਿ ਅਪਨੇ ਬਡ ਸਮਰਥੁ ਨਿਮਾਣਿਆ ਕੋ ਮਾਨੁ ॥੧॥ ਭ੍ਰਮ ਭੈ </p>
<p> ਬਿਨਸਿ ਗਏ ਖਿਨ ਭੀਤਰਿ ਅੰਧਕਾਰ ਪ੍ਰਗਟੇ ਚਾਨਾਣੁ ॥ ਸਾਸਿ ਸਾਸਿ ਆਰਾਧੈ ਨਾਨਕੁ ਸਦਾ ਸਦਾ ਜਾਈਐ </p>
<p> ਕੁਰਬਾਣੁ ॥੨॥੨੧॥੧੦੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਦੋਵੈ ਥਾਵ ਰਖੇ ਗੁਰ ਸੂਰੇ ॥ ਹਲਤ ਪਲਤ ਪਾਰਬ੍ਰਹਮਿ </p>
<p> ਸਵਾਰੇ ਕਾਰਜ ਹੋਏ ਸਗਲੇ ਪੂਰੇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ ਸੁਖ ਸਹਜੇ ਮਜਨੁ ਹੋਵਤ ਸਾਧੂ ਧੂਰੇ </p>
<p> ॥ ਆਵਣ ਜਾਣ ਰਹੇ ਥਿਤਿ ਪਾਈ ਜਨਮ ਮਰਣ ਕੇ ਮਿਟੇ ਬਿਸੂਰੇ ॥੧॥ ਭ੍ਰਮ ਭੈ ਤਰੇ ਛੁਟੇ ਭੈ ਜਮ ਕੇ ਘਟਿ ਘਟਿ </p>
</section>
<section id='826' route='ang/826'><p> ਏਕੁ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਨਾਨਕ ਸਰਣਿ ਪਰਿਓ ਦੁਖ ਭੰਜਨ ਅੰਤਰਿ ਬਾਹਰਿ ਪੇਖਿ ਹਜੂਰੇ ॥੨॥੨੨॥੧੦੮॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਦਰਸਨੁ ਦੇਖਤ ਦੋਖ ਨਸੇ ॥ ਕਬਹੁ ਨ ਹੋਵਹੁ ਦ੍ਰਿਸਟਿ ਅਗੋਚਰ ਜੀਅ ਕੈ ਸੰਗਿ ਬਸੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਅਧਾਰ ਸੁਆਮੀ ॥ ਪੂਰਿ ਰਹੇ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥੧॥ ਕਿਆ ਗੁਣ ਤੇਰੇ ਸਾਰਿ </p>
<p> ਸਮਾੑਰੀ ॥ ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭ ਤੁਝਹਿ ਚਿਤਾਰੀ ॥੨॥ ਕਿਰਪਾ ਨਿਧਿ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਜੀਅ ਜੰਤ ਕੀ ਕਰਹੁ </p>
<p> ਪ੍ਰਤਿਪਾਲਾ ॥੩॥ ਆਠ ਪਹਰ ਤੇਰਾ ਨਾਮੁ ਜਨੁ ਜਾਪੇ ॥ ਨਾਨਕ ਪ੍ਰੀਤਿ ਲਾਈ ਪ੍ਰਭਿ ਆਪੇ ॥੪॥੨੩॥੧੦੯॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਤਨੁ ਧਨੁ ਜੋਬਨੁ ਚਲਤ ਗਇਆ ॥ ਰਾਮ ਨਾਮ ਕਾ ਭਜਨੁ ਨ ਕੀਨੋ ਕਰਤ ਬਿਕਾਰ </p>
<p> ਨਿਸਿ ਭੋਰੁ ਭਇਆ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਪ੍ਰਕਾਰ ਭੋਜਨ ਨਿਤ ਖਾਤੇ ਮੁਖ ਦੰਤਾ ਘਸਿ ਖੀਨ ਖਇਆ ॥ </p>
<p> ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਕਰਿ ਮੂਠਉ ਪਾਪ ਕਰਤ ਨਹ ਪਰੀ ਦਇਆ ॥੧॥ ਮਹਾ ਬਿਕਾਰ ਘੋਰ ਦੁਖ ਸਾਗਰ </p>
<p> ਤਿਸੁ ਮਹਿ ਪ੍ਰਾਣੀ ਗਲਤੁ ਪਇਆ ॥ ਸਰਨਿ ਪਰੇ ਨਾਨਕ ਸੁਆਮੀ ਕੀ ਬਾਹ ਪਕਰਿ ਪ੍ਰਭਿ ਕਾਢਿ ਲਇਆ </p>
<p> ॥੨॥੨੪॥੧੧੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਆਪਨਾ ਪ੍ਰਭੁ ਆਇਆ ਚੀਤਿ ॥ ਦੁਸਮਨ ਦੁਸਟ ਰਹੇ ਝਖ ਮਾਰਤ </p>
<p> ਕੁਸਲੁ ਭਇਆ ਮੇਰੇ ਭਾਈ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥ ਗਈ ਬਿਆਧਿ ਉਪਾਧਿ ਸਭ ਨਾਸੀ ਅੰਗੀਕਾਰੁ ਕੀਓ </p>
<p> ਕਰਤਾਰਿ ॥ ਸਾਂਤਿ ਸੂਖ ਅਰੁ ਅਨਦ ਘਨੇਰੇ ਪ੍ਰੀਤਮ ਨਾਮੁ ਰਿਦੈ ਉਰ ਹਾਰਿ ॥੧॥ ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਰਾਸਿ ਪ੍ਰਭ </p>
<p> ਤੇਰੀ ਤੂੰ ਸਮਰਥੁ ਸੁਆਮੀ ਮੇਰਾ ॥ ਦਾਸ ਅਪੁਨੇ ਕਉ ਰਾਖਨਹਾਰਾ ਨਾਨਕ ਦਾਸ ਸਦਾ ਹੈ ਚੇਰਾ ॥੨॥੨੫॥੧੧੧॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਗੋਬਿਦੁ ਸਿਮਰਿ ਹੋਆ ਕਲਿਆਣੁ ॥ ਮਿਟੀ ਉਪਾਧਿ ਭਇਆ ਸੁਖੁ ਸਾਚਾ ਅੰਤਰਜਾਮੀ </p>
<p> ਸਿਮਰਿਆ ਜਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਸ ਕੇ ਜੀਅ ਤਿਨਿ ਕੀਏ ਸੁਖਾਲੇ ਭਗਤ ਜਨਾ ਕਉ ਸਾਚਾ ਤਾਣੁ ॥ ਦਾਸ </p>
<p> ਅਪੁਨੇ ਕੀ ਆਪੇ ਰਾਖੀ ਭੈ ਭੰਜਨ ਊਪਰਿ ਕਰਤੇ ਮਾਣੁ ॥੧॥ ਭਈ ਮਿਤ੍ਰਾਈ ਮਿਟੀ ਬੁਰਾਈ ਦ੍ਰੁਸਟ ਦੂਤ ਹਰਿ </p>
<p> ਕਾਢੇ ਛਾਣਿ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ ਨਾਨਕ ਜੀਵੈ ਹਰਿ ਗੁਣਹ ਵਖਾਣਿ ॥੨॥੨੬॥੧੧੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲ ॥ ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ਸਤਿਗੁਰ ਜਪਿ ਜਪਿ ਸਾਧੂ </p>
<p> ਭਏ ਨਿਹਾਲ ॥੧॥ ਰਹਾਉ ॥ ਅੰਗੀਕਾਰੁ ਕੀਆ ਪ੍ਰਭਿ ਅਪਨੈ ਦੋਖੀ ਸਗਲੇ ਭਏ ਰਵਾਲ ॥ ਕੰਠਿ ਲਾਇ </p>
</section>
<section id='827' route='ang/827'><p> ਰਾਖੇ ਜਨ ਅਪਨੇ ਉਧਰਿ ਲੀਏ ਲਾਇ ਅਪਨੈ ਪਾਲ ॥੧॥ ਸਹੀ ਸਲਾਮਤਿ ਮਿਲਿ ਘਰਿ ਆਏ ਨਿੰਦਕ ਕੇ </p>
<p> ਮੁਖ ਹੋਏ ਕਾਲ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰਾ ਸਤਿਗੁਰੁ ਪੂਰਾ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭ ਭਏ ਨਿਹਾਲ ॥੨॥੨੭॥੧੧੩॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮੂ ਲਾਲਨ ਸਿਉ ਪ੍ਰੀਤਿ ਬਨੀ ॥ ਰਹਾਉ ॥ ਤੋਰੀ ਨ ਤੂਟੈ ਛੋਰੀ ਨ ਛੂਟੈ ਐਸੀ ਮਾਧੋ ਖਿੰਚ </p>
<p> ਤਨੀ ॥੧॥ ਦਿਨਸੁ ਰੈਨਿ ਮਨ ਮਾਹਿ ਬਸਤੁ ਹੈ ਤੂ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਅਪਨੀ ॥੨॥ ਬਲਿ ਬਲਿ ਜਾਉ ਸਿਆਮ </p>
<p> ਸੁੰਦਰ ਕਉ ਅਕਥ ਕਥਾ ਜਾ ਕੀ ਬਾਤ ਸੁਨੀ ॥੩॥ ਜਨ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸੁ ਕਹੀਅਤ ਹੈ ਮੋਹਿ ਕਰਹੁ ਕ੍ਰਿਪਾ </p>
<p> ਠਾਕੁਰ ਅਪੁਨੀ ॥੪॥੨੮॥੧੧੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਚਰਨ ਜਪਿ ਜਾਂਉ ਕੁਰਬਾਨੁ ॥ ਗੁਰੁ ਮੇਰਾ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰੁ ਤਾ ਕਾ ਹਿਰਦੈ ਧਰਿ ਮਨ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖਦਾਤਾ </p>
<p> ਜਾ ਕਾ ਕੀਆ ਸਗਲ ਜਹਾਨੁ ॥ ਰਸਨਾ ਰਵਹੁ ਏਕੁ ਨਾਰਾਇਣੁ ਸਾਚੀ ਦਰਗਹ ਪਾਵਹੁ ਮਾਨੁ ॥੧॥ ਸਾਧੂ ਸੰਗੁ </p>
<p> ਪਰਾਪਤਿ ਜਾ ਕਉ ਤਿਨ ਹੀ ਪਾਇਆ ਏਹੁ ਨਿਧਾਨੁ ॥ ਗਾਵਉ ਗੁਣ ਕੀਰਤਨੁ ਨਿਤ ਸੁਆਮੀ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਨਾਨਕ ਦੀਜੈ ਦਾਨੁ ॥੨॥੨੯॥੧੧੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਰਾਖਿ ਲੀਏ ਸਤਿਗੁਰ ਕੀ ਸਰਣ ॥ ਜੈ ਜੈ ਕਾਰੁ </p>
<p> ਹੋਆ ਜਗ ਅੰਤਰਿ ਪਾਰਬ੍ਰਹਮੁ ਮੇਰੋ ਤਾਰਣ ਤਰਣ ॥੧॥ ਰਹਾਉ ॥ ਬਿਸ੍ਵੰਭਰ ਪੂਰਨ ਸੁਖਦਾਤਾ ਸਗਲ ਸਮਗ੍ਰੀ </p>
<p> ਪੋਖਣ ਭਰਣ ॥ ਥਾਨ ਥਨੰਤਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਬਲਿ ਬਲਿ ਜਾਂਈ ਹਰਿ ਕੇ ਚਰਣ ॥੧॥ ਜੀਅ ਜੁਗਤਿ ਵਸਿ </p>
<p> ਮੇਰੇ ਸੁਆਮੀ ਸਰਬ ਸਿਧਿ ਤੁਮ ਕਾਰਣ ਕਰਣ ॥ ਆਦਿ ਜੁਗਾਦਿ ਪ੍ਰਭੁ ਰਖਦਾ ਆਇਆ ਹਰਿ ਸਿਮਰਤ </p>
<p> ਨਾਨਕ ਨਹੀ ਡਰਣ ॥੨॥੩੦॥੧੧੬॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੮ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੈ ਨਾਹੀ ਪ੍ਰਭ ਸਭੁ ਕਿਛੁ ਤੇਰਾ ॥ ਈਘੈ ਨਿਰਗੁਨ ਊਘੈ ਸਰਗੁਨ ਕੇਲ ਕਰਤ ਬਿਚਿ ਸੁਆਮੀ ਮੇਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਗਰ ਮਹਿ ਆਪਿ ਬਾਹਰਿ ਫੁਨਿ ਆਪਨ ਪ੍ਰਭ ਮੇਰੇ ਕੋ ਸਗਲ ਬਸੇਰਾ ॥ ਆਪੇ ਹੀ ਰਾਜਨੁ ਆਪੇ ਹੀ ਰਾਇਆ ਕਹ </p>
<p> ਕਹ ਠਾਕੁਰੁ ਕਹ ਕਹ ਚੇਰਾ ॥੧॥ ਕਾ ਕਉ ਦੁਰਾਉ ਕਾ ਸਿਉ ਬਲਬੰਚਾ ਜਹ ਜਹ ਪੇਖਉ ਤਹ ਤਹ ਨੇਰਾ ॥ ਸਾਧ </p>
<p> ਮੂਰਤਿ ਗੁਰੁ ਭੇਟਿਓ ਨਾਨਕ ਮਿਲਿ ਸਾਗਰ ਬੂੰਦ ਨਹੀ ਅਨ ਹੇਰਾ ॥੨॥੧॥੧੧੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='828' route='ang/828'><p> ਤੁਮੑ ਸਮਰਥਾ ਕਾਰਨ ਕਰਨ ॥ ਢਾਕਨ ਢਾਕਿ ਗੋਬਿਦ ਗੁਰ ਮੇਰੇ ਮੋਹਿ ਅਪਰਾਧੀ ਸਰਨ ਚਰਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੋ ਜੋ ਕੀਨੋ ਸੋ ਤੁਮੑ ਜਾਨਿਓ ਪੇਖਿਓ ਠਉਰ ਨਾਹੀ ਕਛੁ ਢੀਠ ਮੁਕਰਨ ॥ ਬਡ ਪਰਤਾਪੁ ਸੁਨਿਓ ਪ੍ਰਭ ਤੁਮੑਰੋ ਕੋਟਿ </p>
<p> ਅਘਾ ਤੇਰੋ ਨਾਮ ਹਰਨ ॥੧॥ ਹਮਰੋ ਸਹਾਉ ਸਦਾ ਸਦ ਭੂਲਨ ਤੁਮੑਰੋ ਬਿਰਦੁ ਪਤਿਤ ਉਧਰਨ ॥ ਕਰੁਣਾ ਮੈ </p>
<p> ਕਿਰਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ਜੀਵਨ ਪਦ ਨਾਨਕ ਹਰਿ ਦਰਸਨ ॥੨॥੨॥੧੧੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਐਸੀ </p>
<p> ਕਿਰਪਾ ਮੋਹਿ ਕਰਹੁ ॥ ਸੰਤਹ ਚਰਣ ਹਮਾਰੋ ਮਾਥਾ ਨੈਨ ਦਰਸੁ ਤਨਿ ਧੂਰਿ ਪਰਹੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੋ ਸਬਦੁ </p>
<p> ਮੇਰੈ ਹੀਅਰੈ ਬਾਸੈ ਹਰਿ ਨਾਮਾ ਮਨ ਸੰਗਿ ਧਰਹੁ ॥ ਤਸਕਰ ਪੰਚ ਨਿਵਾਰਹੁ ਠਾਕੁਰ ਸਗਲੋ ਭਰਮਾ ਹੋਮਿ ਜਰਹੁ </p>
<p> ॥੧॥ ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲ ਮਾਨੈ ਭਾਵਨੁ ਦੁਬਿਧਾ ਦੂਰਿ ਟਰਹੁ ॥ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਤੁਮ ਹੀ ਦਾਤੇ ਸੰਤਸੰਗਿ </p>
<p> ਲੇ ਮੋਹਿ ਉਧਰਹੁ ॥੨॥੩॥੧੧੯॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਐਸੀ ਦੀਖਿਆ ਜਨ ਸਿਉ ਮੰਗਾ ॥ ਤੁਮੑਰੋ ਧਿਆਨੁ </p>
<p> ਤੁਮਾੑਰੋ ਰੰਗਾ ॥ ਤੁਮੑਰੀ ਸੇਵਾ ਤੁਮਾੑਰੇ ਅੰਗਾ ॥੧॥ ਰਹਾਉ ॥ ਜਨ ਕੀ ਟਹਲ ਸੰਭਾਖਨੁ ਜਨ ਸਿਉ ਊਠਨੁ ਬੈਠਨੁ </p>
<p> ਜਨ ਕੈ ਸੰਗਾ ॥ ਜਨ ਚਰ ਰਜ ਮੁਖਿ ਮਾਥੈ ਲਾਗੀ ਆਸਾ ਪੂਰਨ ਅਨੰਤ ਤਰੰਗਾ ॥੧॥ ਜਨ ਪਾਰਬ੍ਰਹਮ ਜਾ ਕੀ </p>
<p> ਨਿਰਮਲ ਮਹਿਮਾ ਜਨ ਕੇ ਚਰਨ ਤੀਰਥ ਕੋਟਿ ਗੰਗਾ ॥ ਜਨ ਕੀ ਧੂਰਿ ਕੀਓ ਮਜਨੁ ਨਾਨਕ ਜਨਮ ਜਨਮ ਕੇ ਹਰੇ </p>
<p> ਕਲੰਗਾ ॥੨॥੪॥੧੨੦॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਮੋਹਿ ਪ੍ਰਤਿਪਾਲ ॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ </p>
<p> ਸਤਿਗੁਰ ਹਮ ਬਾਰਿਕ ਤੁਮੑ ਪਿਤਾ ਕਿਰਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹਿ ਨਿਰਗੁਣ ਗੁਣੁ ਨਾਹੀ ਕੋਈ ਪਹੁਚਿ ਨ ਸਾਕਉ </p>
<p> ਤੁਮੑਰੀ ਘਾਲ ॥ ਤੁਮਰੀ ਗਤਿ ਮਿਤਿ ਤੁਮ ਹੀ ਜਾਨਹੁ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰੋ ਮਾਲ ॥੧॥ ਅੰਤਰਜਾਮੀ ਪੁਰਖ </p>
<p> ਸੁਆਮੀ ਅਨਬੋਲਤ ਹੀ ਜਾਨਹੁ ਹਾਲ ॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇ ਹਮਾਰੋ ਨਾਨਕ ਪ੍ਰਭ ਜੀਉ ਨਦਰਿ ਨਿਹਾਲ ॥ </p>
<p> ੨॥੫॥੧੨੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਰਾਖੁ ਸਦਾ ਪ੍ਰਭ ਅਪਨੈ ਸਾਥ ॥ ਤੂ ਹਮਰੋ ਪ੍ਰੀਤਮੁ ਮਨਮੋਹਨੁ ਤੁਝ ਬਿਨੁ </p>
<p> ਜੀਵਨੁ ਸਗਲ ਅਕਾਥ ॥੧॥ ਰਹਾਉ ॥ ਰੰਕ ਤੇ ਰਾਉ ਕਰਤ ਖਿਨ ਭੀਤਰਿ ਪ੍ਰਭੁ ਮੇਰੋ ਅਨਾਥ ਕੋ ਨਾਥ ॥ ਜਲਤ </p>
<p> ਅਗਨਿ ਮਹਿ ਜਨ ਆਪਿ ਉਧਾਰੇ ਕਰਿ ਅਪੁਨੇ ਦੇ ਰਾਖੇ ਹਾਥ ॥੧॥ ਸੀਤਲ ਸੁਖੁ ਪਾਇਓ ਮਨ ਤ੍ਰਿਪਤੇ ਹਰਿ </p>
<p> ਸਿਮਰਤ ਸ੍ਰਮ ਸਗਲੇ ਲਾਥ ॥ ਨਿਧਿ ਨਿਧਾਨ ਨਾਨਕ ਹਰਿ ਸੇਵਾ ਅਵਰ ਸਿਆਨਪ ਸਗਲ ਅਕਾਥ ॥ </p>
</section>
<section id='829' route='ang/829'><p> ॥੨॥੬॥੧੨੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਕਬਹੁ ਨ ਬਿਸਾਰਹੁ ॥ ਉਰਿ ਲਾਗਹੁ ਸੁਆਮੀ ਪ੍ਰਭ </p>
<p> ਮੇਰੇ ਪੂਰਬ ਪ੍ਰੀਤਿ ਗੋਬਿੰਦ ਬੀਚਾਰਹੁ ॥੧॥ ਰਹਾਉ ॥ ਪਤਿਤ ਪਾਵਨ ਪ੍ਰਭ ਬਿਰਦੁ ਤੁਮਾੑਰੋ ਹਮਰੇ ਦੋਖ ਰਿਦੈ ਮਤ </p>
<p> ਧਾਰਹੁ ॥ ਜੀਵਨ ਪ੍ਰਾਨ ਹਰਿ ਧਨੁ ਸੁਖੁ ਤੁਮ ਹੀ ਹਉਮੈ ਪਟਲੁ ਕ੍ਰਿਪਾ ਕਰਿ ਜਾਰਹੁ ॥੧॥ ਜਲ ਬਿਹੂਨ ਮੀਨ ਕਤ </p>
<p> ਜੀਵਨ ਦੂਧ ਬਿਨਾ ਰਹਨੁ ਕਤ ਬਾਰੋ ॥ ਜਨ ਨਾਨਕ ਪਿਆਸ ਚਰਨ ਕਮਲਨੑ ਕੀ ਪੇਖਿ ਦਰਸੁ ਸੁਆਮੀ ਸੁਖ ਸਾਰੋ </p>
<p> ॥੨॥੭॥੧੨੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਆਗੈ ਪਾਛੈ ਕੁਸਲੁ ਭਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਸਭ ਰਾਖੀ ਪਾਰਬ੍ਰਹਮਿ </p>
<p> ਪ੍ਰਭਿ ਕੀਨੀ ਮਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਹਰਿ ਪ੍ਰੀਤਮੁ ਦੂਖ ਦਰਦ ਸਗਲਾ ਮਿਟਿ </p>
<p> ਗਇਆ ॥ ਸਾਂਤਿ ਸਹਜ ਆਨਦ ਗੁਣ ਗਾਏ ਦੂਤ ਦੁਸਟ ਸਭਿ ਹੋਏ ਖਇਆ ॥੧॥ ਗੁਨੁ ਅਵਗੁਨੁ ਪ੍ਰਭਿ ਕਛੁ </p>
<p> ਨ ਬੀਚਾਰਿਓ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਕਰਿ ਲਇਆ ॥ ਅਤੁਲ ਬਡਾਈ ਅਚੁਤ ਅਬਿਨਾਸੀ ਨਾਨਕੁ ਉਚਰੈ ਹਰਿ </p>
<p> ਕੀ ਜਇਆ ॥੨॥੮॥੧੨੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਬਿਨੁ ਭੈ ਭਗਤੀ ਤਰਨੁ ਕੈਸੇ ॥ ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਪਤਿਤ </p>
<p> ਉਧਾਰਨ ਰਾਖੁ ਸੁਆਮੀ ਆਪ ਭਰੋਸੇ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਨੁ ਨਹੀ ਆਵਤ ਫਿਰਤ ਮਦ ਮਾਵਤ ਬਿਖਿਆ </p>
<p> ਰਾਤਾ ਸੁਆਨ ਜੈਸੇ ॥ ਅਉਧ ਬਿਹਾਵਤ ਅਧਿਕ ਮੋਹਾਵਤ ਪਾਪ ਕਮਾਵਤ ਬੁਡੇ ਐਸੇ ॥੧॥ ਸਰਨਿ ਦੁਖ ਭੰਜਨ </p>
<p> ਪੁਰਖ ਨਿਰੰਜਨ ਸਾਧੂ ਸੰਗਤਿ ਰਵਣੁ ਜੈਸੇ ॥ ਕੇਸਵ ਕਲੇਸ ਨਾਸ ਅਘ ਖੰਡਨ ਨਾਨਕ ਜੀਵਤ ਦਰਸ ਦਿਸੇ </p>
<p> ॥੨॥੯॥੧੨੫॥ </p>
<p>ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਦੁਪਦੇ ਘਰੁ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਪਹਿ ਮੇਲਿ ਲਏ ॥ ਜਬ ਤੇ ਸਰਨਿ ਤੁਮਾਰੀ ਆਏ ਤਬ ਤੇ ਦੋਖ ਗਏ ॥੧॥ ਰਹਾਉ ॥ ਤਜਿ ਅਭਿਮਾਨੁ ਅਰੁ </p>
<p> ਚਿੰਤ ਬਿਰਾਨੀ ਸਾਧਹ ਸਰਨ ਪਏ ॥ ਜਪਿ ਜਪਿ ਨਾਮੁ ਤੁਮਾੑਰੋ ਪ੍ਰੀਤਮ ਤਨ ਤੇ ਰੋਗ ਖਏ ॥੧॥ ਮਹਾ ਮੁਗਧ </p>
<p> ਅਜਾਨ ਅਗਿਆਨੀ ਰਾਖੇ ਧਾਰਿ ਦਏ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਆਵਨ ਜਾਨ ਰਹੇ ॥੨॥੧॥੧੨੬॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਜੀਵਉ ਨਾਮੁ ਸੁਨੀ ॥ ਜਉ ਸੁਪ੍ਰਸੰਨ ਭਏ ਗੁਰ ਪੂਰੇ ਤਬ ਮੇਰੀ ਆਸ ਪੁਨੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪੀਰ ਗਈ ਬਾਧੀ ਮਨਿ ਧੀਰਾ ਮੋਹਿਓ ਅਨਦ ਧੁਨੀ ॥ ਉਪਜਿਓ ਚਾਉ ਮਿਲਨ ਪ੍ਰਭ ਪ੍ਰੀਤਮ ਰਹਨੁ ਨ ਜਾਇ </p>
</section>
<section id='830' route='ang/830'><p> ਖਿਨੀ ॥੧॥ ਅਨਿਕ ਭਗਤ ਅਨਿਕ ਜਨ ਤਾਰੇ ਸਿਮਰਹਿ ਅਨਿਕ ਮੁਨੀ ॥ ਅੰਧੁਲੇ ਟਿਕ ਨਿਰਧਨ ਧਨੁ </p>
<p> ਪਾਇਓ ਪ੍ਰਭ ਨਾਨਕ ਅਨਿਕ ਗੁਨੀ ॥੨॥੨॥੧੨੭॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਘਰੁ ੧੩ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੋਹਨ ਨੀਦ ਨ ਆਵੈ ਹਾਵੈ ਹਾਰ ਕਜਰ ਬਸਤ੍ਰ ਅਭਰਨ ਕੀਨੇ ॥ ਉਡੀਨੀ ਉਡੀਨੀ ਉਡੀਨੀ ॥ ਕਬ ਘਰਿ ਆਵੈ ਰੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਰਨਿ ਸੁਹਾਗਨਿ ਚਰਨ ਸੀਸੁ ਧਰਿ ॥ ਲਾਲਨੁ ਮੋਹਿ ਮਿਲਾਵਹੁ ॥ ਕਬ ਘਰਿ ਆਵੈ ਰੀ ॥੧॥ ਸੁਨਹੁ </p>
<p> ਸਹੇਰੀ ਮਿਲਨ ਬਾਤ ਕਹਉ ਸਗਰੋ ਅਹੰ ਮਿਟਾਵਹੁ ਤਉ ਘਰ ਹੀ ਲਾਲਨੁ ਪਾਵਹੁ ॥ ਤਬ ਰਸ ਮੰਗਲ ਗੁਨ </p>
<p> ਗਾਵਹੁ ॥ ਆਨਦ ਰੂਪ ਧਿਆਵਹੁ ॥ ਨਾਨਕੁ ਦੁਆਰੈ ਆਇਓ ॥ ਤਉ ਮੈ ਲਾਲਨੁ ਪਾਇਓ ਰੀ ॥੨॥ ਮੋਹਨ ਰੂਪੁ </p>
<p> ਦਿਖਾਵੈ ॥ ਅਬ ਮੋਹਿ ਨੀਦ ਸੁਹਾਵੈ ॥ ਸਭ ਮੇਰੀ ਤਿਖਾ ਬੁਝਾਨੀ ॥ ਅਬ ਮੈ ਸਹਜਿ ਸਮਾਨੀ ॥ ਮੀਠੀ ਪਿਰਹਿ </p>
<p> ਕਹਾਨੀ ॥ ਮੋਹਨੁ ਲਾਲਨੁ ਪਾਇਓ ਰੀ ॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੧੨੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਮੋਰੀ ਅਹੰ ਜਾਇ </p>
<p> ਦਰਸਨ ਪਾਵਤ ਹੇ ॥ ਰਾਚਹੁ ਨਾਥ ਹੀ ਸਹਾਈ ਸੰਤਨਾ ॥ ਅਬ ਚਰਨ ਗਹੇ ॥੧॥ ਰਹਾਉ ॥ ਆਹੇ ਮਨ </p>
<p> ਅਵਰੁ ਨ ਭਾਵੈ ਚਰਨਾਵੈ ਚਰਨਾਵੈ ਉਲਝਿਓ ਅਲਿ ਮਕਰੰਦ ਕਮਲ ਜਿਉ ॥ ਅਨ ਰਸ ਨਹੀ ਚਾਹੈ ਏਕੈ ਹਰਿ </p>
<p> ਲਾਹੈ ॥੧॥ ਅਨ ਤੇ ਟੂਟੀਐ ਰਿਖ ਤੇ ਛੂਟੀਐ ॥ ਮਨ ਹਰਿ ਰਸ ਘੂਟੀਐ ਸੰਗਿ ਸਾਧੂ ਉਲਟੀਐ ॥ ਅਨ ਨਾਹੀ </p>
<p> ਨਾਹੀ ਰੇ ॥ ਨਾਨਕ ਪ੍ਰੀਤਿ ਚਰਨ ਚਰਨ ਹੇ ॥੨॥੨॥੧੨੯॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੯ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੁਖ ਹਰਤਾ ਹਰਿ ਨਾਮੁ ਪਛਾਨੋ ॥ ਅਜਾਮਲੁ ਗਨਿਕਾ ਜਿਹ ਸਿਮਰਤ ਮੁਕਤ ਭਏ ਜੀਅ ਜਾਨੋ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗਜ ਕੀ ਤ੍ਰਾਸ ਮਿਟੀ ਛਿਨਹੂ ਮਹਿ ਜਬ ਹੀ ਰਾਮੁ ਬਖਾਨੋ ॥ ਨਾਰਦ ਕਹਤ ਸੁਨਤ ਧ੍ਰੂਅ ਬਾਰਿਕ ਭਜਨ ਮਾਹਿ </p>
<p> ਲਪਟਾਨੋ ॥੧॥ ਅਚਲ ਅਮਰ ਨਿਰਭੈ ਪਦੁ ਪਾਇਓ ਜਗਤ ਜਾਹਿ ਹੈਰਾਨੋ ॥ ਨਾਨਕ ਕਹਤ ਭਗਤ ਰਛਕ ਹਰਿ </p>
<p> ਨਿਕਟਿ ਤਾਹਿ ਤੁਮ ਮਾਨੋ ॥੨॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੯ ॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ ਦੁਖੁ ਪਾਵੈ ॥ ਭਗਤਿ ਬਿਨਾ </p>
<p> ਸਹਸਾ ਨਹ ਚੂਕੈ ਗੁਰੁ ਇਹੁ ਭੇਦੁ ਬਤਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਕਹਾ ਭਇਓ ਤੀਰਥ ਬ੍ਰਤ ਕੀਏ ਰਾਮ ਸਰਨਿ ਨਹੀ </p>
</section>
<section id='831' route='ang/831'><p> ਆਵੈ ॥ ਜੋਗ ਜਗ ਨਿਹਫਲ ਤਿਹ ਮਾਨਉ ਜੋ ਪ੍ਰਭ ਜਸੁ ਬਿਸਰਾਵੈ ॥੧॥ ਮਾਨ ਮੋਹ ਦੋਨੋ ਕਉ ਪਰਹਰਿ ਗੋਬਿੰਦ ਕੇ </p>
<p> ਗੁਨ ਗਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਇਹ ਬਿਧਿ ਕੋ ਪ੍ਰਾਨੀ ਜੀਵਨ ਮੁਕਤਿ ਕਹਾਵੈ ॥੨॥੨॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੯ ॥ ਜਾ ਮੈ </p>
<p> ਭਜਨੁ ਰਾਮ ਕੋ ਨਾਹੀ ॥ ਤਿਹ ਨਰ ਜਨਮੁ ਅਕਾਰਥੁ ਖੋਇਆ ਯਹ ਰਾਖਹੁ ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਤੀਰਥ </p>
<p> ਕਰੈ ਬ੍ਰਤ ਫੁਨਿ ਰਾਖੈ ਨਹ ਮਨੂਆ ਬਸਿ ਜਾ ਕੋ ॥ ਨਿਹਫਲ ਧਰਮੁ ਤਾਹਿ ਤੁਮ ਮਾਨਹੁ ਸਾਚੁ ਕਹਤ ਮੈ ਯਾ ਕਉ ॥੧॥ </p>
<p> ਜੈਸੇ ਪਾਹਨੁ ਜਲ ਮਹਿ ਰਾਖਿਓ ਭੇਦੈ ਨਾਹਿ ਤਿਹ ਪਾਨੀ ॥ ਤੈਸੇ ਹੀ ਤੁਮ ਤਾਹਿ ਪਛਾਨਹੁ ਭਗਤਿ ਹੀਨ ਜੋ ਪ੍ਰਾਨੀ </p>
<p> ॥੨॥ ਕਲ ਮੈ ਮੁਕਤਿ ਨਾਮ ਤੇ ਪਾਵਤ ਗੁਰੁ ਯਹ ਭੇਦੁ ਬਤਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਸੋਈ ਨਰੁ ਗਰੂਆ ਜੋ ਪ੍ਰਭ ਕੇ ਗੁਨ </p>
<p> ਗਾਵੈ ॥੩॥੩॥ </p>
<p> ਬਿਲਾਵਲੁ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਿਕਟਿ ਵਸੈ ਦੇਖੈ ਸਭੁ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥ ਵਿਣੁ ਭੈ ਪਇਐ ਭਗਤਿ ਨ ਹੋਈ ॥ ਸਬਦਿ ਰਤੇ </p>
<p> ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੧॥ ਐਸਾ ਗਿਆਨੁ ਪਦਾਰਥੁ ਨਾਮੁ ॥ ਗੁਰਮੁਖਿ ਪਾਵਸਿ ਰਸਿ ਰਸਿ ਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗਿਆਨੁ ਗਿਆਨੁ ਕਥੈ ਸਭੁ ਕੋਈ ॥ ਕਥਿ ਕਥਿ ਬਾਦੁ ਕਰੇ ਦੁਖੁ ਹੋਈ ॥ ਕਥਿ ਕਹਣੈ ਤੇ ਰਹੈ ਨ ਕੋਈ ॥ ਬਿਨੁ ਰਸ </p>
<p> ਰਾਤੇ ਮੁਕਤਿ ਨ ਹੋਈ ॥੨॥ ਗਿਆਨੁ ਧਿਆਨੁ ਸਭੁ ਗੁਰ ਤੇ ਹੋਈ ॥ ਸਾਚੀ ਰਹਤ ਸਾਚਾ ਮਨਿ ਸੋਈ ॥ ਮਨਮੁਖ </p>
<p> ਕਥਨੀ ਹੈ ਪਰੁ ਰਹਤ ਨ ਹੋਈ ॥ ਨਾਵਹੁ ਭੂਲੇ ਥਾਉ ਨ ਕੋਈ ॥੩॥ ਮਨੁ ਮਾਇਆ ਬੰਧਿਓ ਸਰ ਜਾਲਿ ॥ ਘਟਿ </p>
<p> ਘਟਿ ਬਿਆਪਿ ਰਹਿਓ ਬਿਖੁ ਨਾਲਿ ॥ ਜੋ ਆਂਜੈ ਸੋ ਦੀਸੈ ਕਾਲਿ ॥ ਕਾਰਜੁ ਸੀਧੋ ਰਿਦੈ ਸਮਾੑਲਿ ॥੪॥ </p>
<p> ਸੋ ਗਿਆਨੀ ਜਿਨਿ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥ ਮਨਮੁਖਿ ਹਉਮੈ ਪਤਿ ਗਵਾਈ ॥ ਆਪੇ ਕਰਤੈ ਭਗਤਿ ਕਰਾਈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇ ਵਡਿਆਈ ॥੫॥ ਰੈਣਿ ਅੰਧਾਰੀ ਨਿਰਮਲ ਜੋਤਿ ॥ ਨਾਮ ਬਿਨਾ ਝੂਠੇ ਕੁਚਲ ਕਛੋਤਿ ॥ </p>
<p> ਬੇਦੁ ਪੁਕਾਰੈ ਭਗਤਿ ਸਰੋਤਿ ॥ ਸੁਣਿ ਸੁਣਿ ਮਾਨੈ ਵੇਖੈ ਜੋਤਿ ॥੬॥ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਮੰ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਾਂਤਿ ਊਤਮ ਕਰਾਮੰ ॥ ਮਨਮੁਖਿ ਜੋਨੀ ਦੂਖ ਸਹਾਮੰ ॥ ਬੰਧਨ ਤੂਟੇ ਇਕੁ ਨਾਮੁ ਵਸਾਮੰ ॥੭॥ </p>
<p> ਮੰਨੇ ਨਾਮੁ ਸਚੀ ਪਤਿ ਪੂਜਾ ॥ ਕਿਸੁ ਵੇਖਾ ਨਾਹੀ ਕੋ ਦੂਜਾ ॥ ਦੇਖਿ ਕਹਉ ਭਾਵੈ ਮਨਿ ਸੋਇ ॥ ਨਾਨਕੁ ਕਹੈ </p>
</section>
<section id='832' route='ang/832'><p> ਅਵਰੁ ਨਹੀ ਕੋਇ ॥੮॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ॥ ਮਨ ਕਾ ਕਹਿਆ ਮਨਸਾ ਕਰੈ ॥ ਇਹੁ ਮਨੁ ਪੁੰਨੁ </p>
<p> ਪਾਪੁ ਉਚਰੈ ॥ ਮਾਇਆ ਮਦਿ ਮਾਤੇ ਤ੍ਰਿਪਤਿ ਨ ਆਵੈ ॥ ਤ੍ਰਿਪਤਿ ਮੁਕਤਿ ਮਨਿ ਸਾਚਾ ਭਾਵੈ ॥੧॥ ਤਨੁ ਧਨੁ </p>
<p> ਕਲਤੁ ਸਭੁ ਦੇਖੁ ਅਭਿਮਾਨਾ ॥ ਬਿਨੁ ਨਾਵੈ ਕਿਛੁ ਸੰਗਿ ਨ ਜਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਕੀਚਹਿ ਰਸ ਭੋਗ ਖੁਸੀਆ </p>
<p> ਮਨ ਕੇਰੀ ॥ ਧਨੁ ਲੋਕਾਂ ਤਨੁ ਭਸਮੈ ਢੇਰੀ ॥ ਖਾਕੂ ਖਾਕੁ ਰਲੈ ਸਭੁ ਫੈਲੁ ॥ ਬਿਨੁ ਸਬਦੈ ਨਹੀ ਉਤਰੈ ਮੈਲੁ ॥੨॥ </p>
<p> ਗੀਤ ਰਾਗ ਘਨ ਤਾਲ ਸਿ ਕੂਰੇ ॥ ਤ੍ਰਿਹੁ ਗੁਣ ਉਪਜੈ ਬਿਨਸੈ ਦੂਰੇ ॥ ਦੂਜੀ ਦੁਰਮਤਿ ਦਰਦੁ ਨ ਜਾਇ ॥ ਛੂਟੈ </p>
<p> ਗੁਰਮੁਖਿ ਦਾਰੂ ਗੁਣ ਗਾਇ ॥੩॥ ਧੋਤੀ ਊਜਲ ਤਿਲਕੁ ਗਲਿ ਮਾਲਾ ॥ ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਪੜਹਿ ਨਾਟ ਸਾਲਾ ॥ </p>
<p> ਨਾਮੁ ਵਿਸਾਰਿ ਮਾਇਆ ਮਦੁ ਪੀਆ ॥ ਬਿਨੁ ਗੁਰ ਭਗਤਿ ਨਾਹੀ ਸੁਖੁ ਥੀਆ ॥੪॥ ਸੂਕਰ ਸੁਆਨ ਗਰਧਭ </p>
<p> ਮੰਜਾਰਾ ॥ ਪਸੂ ਮਲੇਛ ਨੀਚ ਚੰਡਾਲਾ ॥ ਗੁਰ ਤੇ ਮੁਹੁ ਫੇਰੇ ਤਿਨੑ ਜੋਨਿ ਭਵਾਈਐ ॥ ਬੰਧਨਿ ਬਾਧਿਆ ਆਈਐ </p>
<p> ਜਾਈਐ ॥੫॥ ਗੁਰ ਸੇਵਾ ਤੇ ਲਹੈ ਪਦਾਰਥੁ ॥ ਹਿਰਦੈ ਨਾਮੁ ਸਦਾ ਕਿਰਤਾਰਥੁ ॥ ਸਾਚੀ ਦਰਗਹ ਪੂਛ ਨ ਹੋਇ ॥ </p>
<p> ਮਾਨੇ ਹੁਕਮੁ ਸੀਝੈ ਦਰਿ ਸੋਇ ॥੬॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਤਿਸ ਕਉ ਜਾਣੈ ॥ ਰਹੈ ਰਜਾਈ ਹੁਕਮੁ ਪਛਾਣੈ ॥ ਹੁਕਮੁ </p>
<p> ਪਛਾਣਿ ਸਚੈ ਦਰਿ ਵਾਸੁ ॥ ਕਾਲ ਬਿਕਾਲ ਸਬਦਿ ਭਏ ਨਾਸੁ ॥੭॥ ਰਹੈ ਅਤੀਤੁ ਜਾਣੈ ਸਭੁ ਤਿਸ ਕਾ ॥ ਤਨੁ ਮਨੁ </p>
<p> ਅਰਪੈ ਹੈ ਇਹੁ ਜਿਸ ਕਾ ॥ ਨਾ ਓਹੁ ਆਵੈ ਨਾ ਓਹੁ ਜਾਇ ॥ ਨਾਨਕ ਸਾਚੇ ਸਾਚਿ ਸਮਾਇ ॥੮॥੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ਅਸਟਪਦੀ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਗੁ ਕਊਆ ਮੁਖਿ ਚੁੰਚ ਗਿਆਨੁ ॥ ਅੰਤਰਿ ਲੋਭੁ ਝੂਠੁ ਅਭਿਮਾਨੁ ॥ ਬਿਨੁ ਨਾਵੈ ਪਾਜੁ ਲਹਗੁ ਨਿਦਾਨਿ ॥੧॥ </p>
<p> ਸਤਿਗੁਰ ਸੇਵਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਚੀਤਿ ॥ ਗੁਰੁ ਭੇਟੇ ਹਰਿ ਨਾਮੁ ਚੇਤਾਵੈ ਬਿਨੁ ਨਾਵੈ ਹੋਰ ਝੂਠੁ ਪਰੀਤਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਗੁਰਿ ਕਹਿਆ ਸਾ ਕਾਰ ਕਮਾਵਹੁ ॥ ਸਬਦੁ ਚੀਨਿੑ ਸਹਜ ਘਰਿ ਆਵਹੁ ॥ ਸਾਚੈ ਨਾਇ ਵਡਾਈ ਪਾਵਹੁ </p>
<p> ॥੨॥ ਆਪਿ ਨ ਬੂਝੈ ਲੋਕ ਬੁਝਾਵੈ ॥ ਮਨ ਕਾ ਅੰਧਾ ਅੰਧੁ ਕਮਾਵੈ ॥ ਦਰੁ ਘਰੁ ਮਹਲੁ ਠਉਰੁ ਕੈਸੇ ਪਾਵੈ </p>
<p> ॥੩॥ ਹਰਿ ਜੀਉ ਸੇਵੀਐ ਅੰਤਰਜਾਮੀ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਜਿਸ ਕੀ ਜੋਤਿ ਸਮਾਨੀ ॥ ਤਿਸੁ ਨਾਲਿ ਕਿਆ ਚਲੈ </p>
</section>
<section id='833' route='ang/833'><p> ਪਹਨਾਮੀ ॥੪॥ ਸਾਚਾ ਨਾਮੁ ਸਾਚੈ ਸਬਦਿ ਜਾਨੈ ॥ ਆਪੈ ਆਪੁ ਮਿਲੈ ਚੂਕੈ ਅਭਿਮਾਨੈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਦਾ </p>
<p> ਸਦਾ ਵਖਾਨੈ ॥੫॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਦੂਜੀ ਦੁਰਮਤਿ ਜਾਈ ॥ ਅਉਗਣ ਕਾਟਿ ਪਾਪਾ ਮਤਿ ਖਾਈ ॥ ਕੰਚਨ </p>
<p> ਕਾਇਆ ਜੋਤੀ ਜੋਤਿ ਸਮਾਈ ॥੬॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਵਡੀ ਵਡਿਆਈ ॥ ਦੁਖੁ ਕਾਟੈ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਈ ॥ </p>
<p> ਨਾਮਿ ਰਤੇ ਸਦਾ ਸੁਖੁ ਪਾਈ ॥੭॥ ਗੁਰਮਤਿ ਮਾਨਿਆ ਕਰਣੀ ਸਾਰੁ ॥ ਗੁਰਮਤਿ ਮਾਨਿਆ ਮੋਖ ਦੁਆਰੁ ॥ </p>
<p> ਨਾਨਕ ਗੁਰਮਤਿ ਮਾਨਿਆ ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥੮॥੧॥੩॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਅਸਟਪਦੀਆ ਘਰੁ ੧੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਪੈ ਆਪੁ ਖਾਇ ਹਉ ਮੇਟੈ ਅਨਦਿਨੁ ਹਰਿ ਰਸ ਗੀਤ ਗਵਈਆ ॥ ਗੁਰਮੁਖਿ ਪਰਚੈ ਕੰਚਨ ਕਾਇਆ ਨਿਰਭਉ </p>
<p> ਜੋਤੀ ਜੋਤਿ ਮਿਲਈਆ ॥੧॥ ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ਰਮਈਆ ॥ ਖਿਨੁ ਪਲੁ ਰਹਿ ਨ ਸਕਉ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਪਾਠ ਪੜਈਆ ॥੧॥ ਰਹਾਉ ॥ ਏਕੁ ਗਿਰਹੁ ਦਸ ਦੁਆਰ ਹੈ ਜਾ ਕੇ ਅਹਿਨਿਸਿ ਤਸਕਰ </p>
<p> ਪੰਚ ਚੋਰ ਲਗਈਆ ॥ ਧਰਮੁ ਅਰਥੁ ਸਭੁ ਹਿਰਿ ਲੇ ਜਾਵਹਿ ਮਨਮੁਖ ਅੰਧੁਲੇ ਖਬਰਿ ਨ ਪਈਆ ॥੨॥ ਕੰਚਨ </p>
<p> ਕੋਟੁ ਬਹੁ ਮਾਣਕਿ ਭਰਿਆ ਜਾਗੇ ਗਿਆਨ ਤਤਿ ਲਿਵ ਲਈਆ ॥ ਤਸਕਰ ਹੇਰੂ ਆਇ ਲੁਕਾਨੇ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਪਕੜਿ ਬੰਧਿ ਪਈਆ ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪੋਤੁ ਬੋਹਿਥਾ ਖੇਵਟੁ ਸਬਦੁ ਗੁਰੁ ਪਾਰਿ ਲੰਘਈਆ ॥ ਜਮੁ ਜਾਗਾਤੀ </p>
<p> ਨੇੜਿ ਨ ਆਵੈ ਨਾ ਕੋ ਤਸਕਰੁ ਚੋਰੁ ਲਗਈਆ ॥੪॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸਦਾ ਦਿਨੁ ਰਾਤੀ ਮੈ ਹਰਿ ਜਸੁ ਕਹਤੇ </p>
<p> ਅੰਤੁ ਨ ਲਹੀਆ ॥ ਗੁਰਮੁਖਿ ਮਨੂਆ ਇਕਤੁ ਘਰਿ ਆਵੈ ਮਿਲਉ ਗੁੋਪਾਲ ਨੀਸਾਨੁ ਬਜਈਆ ॥੫॥ ਨੈਨੀ </p>
<p> ਦੇਖਿ ਦਰਸੁ ਮਨੁ ਤ੍ਰਿਪਤੈ ਸ੍ਰਵਨ ਬਾਣੀ ਗੁਰ ਸਬਦੁ ਸੁਣਈਆ ॥ ਸੁਨਿ ਸੁਨਿ ਆਤਮ ਦੇਵ ਹੈ ਭੀਨੇ ਰਸਿ ਰਸਿ </p>
<p> ਰਾਮ ਗੋਪਾਲ ਰਵਈਆ ॥੬॥ ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ ਤੁਰੀਆ ਗੁਣੁ ਹੈ ਗੁਰਮੁਖਿ ਲਹੀਆ ॥ ਏਕ ਦ੍ਰਿਸਟਿ </p>
<p> ਸਭ ਸਮ ਕਰਿ ਜਾਣੈ ਨਦਰੀ ਆਵੈ ਸਭੁ ਬ੍ਰਹਮੁ ਪਸਰਈਆ ॥੭॥ ਰਾਮ ਨਾਮੁ ਹੈ ਜੋਤਿ ਸਬਾਈ ਗੁਰਮੁਖਿ ਆਪੇ </p>
<p> ਅਲਖੁ ਲਖਈਆ ॥ ਨਾਨਕ ਦੀਨ ਦਇਆਲ ਭਏ ਹੈ ਭਗਤਿ ਭਾਇ ਹਰਿ ਨਾਮਿ ਸਮਈਆ ॥੮॥੧॥੪॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੀਤਲ ਜਲੁ ਧਿਆਵਹੁ ਹਰਿ ਚੰਦਨ ਵਾਸੁ ਸੁਗੰਧ ਗੰਧਈਆ ॥ </p>
</section>
<section id='834' route='ang/834'><p> ਮਿਲਿ ਸਤਸੰਗਤਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਮੈ ਹਿਰਡ ਪਲਾਸ ਸੰਗਿ ਹਰਿ ਬੁਹੀਆ ॥੧॥ ਜਪਿ ਜਗੰਨਾਥ ਜਗਦੀਸ </p>
<p> ਗੁਸਈਆ ॥ ਸਰਣਿ ਪਰੇ ਸੇਈ ਜਨ ਉਬਰੇ ਜਿਉ ਪ੍ਰਹਿਲਾਦ ਉਧਾਰਿ ਸਮਈਆ ॥੧॥ ਰਹਾਉ ॥ ਭਾਰ ਅਠਾਰਹ </p>
<p> ਮਹਿ ਚੰਦਨੁ ਊਤਮ ਚੰਦਨ ਨਿਕਟਿ ਸਭ ਚੰਦਨੁ ਹੁਈਆ ॥ ਸਾਕਤ ਕੂੜੇ ਊਭ ਸੁਕ ਹੂਏ ਮਨਿ ਅਭਿਮਾਨੁ ਵਿਛੁੜਿ </p>
<p> ਦੂਰਿ ਗਈਆ ॥੨॥ ਹਰਿ ਗਤਿ ਮਿਤਿ ਕਰਤਾ ਆਪੇ ਜਾਣੈ ਸਭ ਬਿਧਿ ਹਰਿ ਹਰਿ ਆਪਿ ਬਨਈਆ ॥ ਜਿਸੁ </p>
<p> ਸਤਿਗੁਰੁ ਭੇਟੇ ਸੁ ਕੰਚਨੁ ਹੋਵੈ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਮਿਟੈ ਨ ਮਿਟਈਆ ॥੩॥ ਰਤਨ ਪਦਾਰਥ ਗੁਰਮਤਿ ਪਾਵੈ </p>
<p> ਸਾਗਰ ਭਗਤਿ ਭੰਡਾਰ ਖੁਲੑਈਆ ॥ ਗੁਰ ਚਰਣੀ ਇਕ ਸਰਧਾ ਉਪਜੀ ਮੈ ਹਰਿ ਗੁਣ ਕਹਤੇ ਤ੍ਰਿਪਤਿ ਨ ਭਈਆ </p>
<p> ॥੪॥ ਪਰਮ ਬੈਰਾਗੁ ਨਿਤ ਨਿਤ ਹਰਿ ਧਿਆਏ ਮੈ ਹਰਿ ਗੁਣ ਕਹਤੇ ਭਾਵਨੀ ਕਹੀਆ ॥ ਬਾਰ ਬਾਰ ਖਿਨੁ ਖਿਨੁ </p>
<p> ਪਲੁ ਕਹੀਐ ਹਰਿ ਪਾਰੁ ਨ ਪਾਵੈ ਪਰੈ ਪਰਈਆ ॥੫॥ ਸਾਸਤ ਬੇਦ ਪੁਰਾਣ ਪੁਕਾਰਹਿ ਧਰਮੁ ਕਰਹੁ ਖਟੁ ਕਰਮ </p>
<p> ਦ੍ਰਿੜਈਆ ॥ ਮਨਮੁਖ ਪਾਖੰਡਿ ਭਰਮਿ ਵਿਗੂਤੇ ਲੋਭ ਲਹਰਿ ਨਾਵ ਭਾਰਿ ਬੁਡਈਆ ॥੬॥ ਨਾਮੁ ਜਪਹੁ ਨਾਮੇ </p>
<p> ਗਤਿ ਪਾਵਹੁ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਨਾਮੁ ਦ੍ਰਿੜਈਆ ॥ ਹਉਮੈ ਜਾਇ ਤ ਨਿਰਮਲੁ ਹੋਵੈ ਗੁਰਮੁਖਿ ਪਰਚੈ ਪਰਮ ਪਦੁ </p>
<p> ਪਈਆ ॥੭॥ ਇਹੁ ਜਗੁ ਵਰਨੁ ਰੂਪੁ ਸਭੁ ਤੇਰਾ ਜਿਤੁ ਲਾਵਹਿ ਸੇ ਕਰਮ ਕਮਈਆ ॥ ਨਾਨਕ ਜੰਤ ਵਜਾਏ </p>
<p> ਵਾਜਹਿ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਰਾਹਿ ਚਲਈਆ ॥੮॥੨॥੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਗੁਰਮੁਖਿ ਅਗਮ ਅਗੋਚਰੁ </p>
<p> ਧਿਆਇਆ ਹਉ ਬਲਿ ਬਲਿ ਸਤਿਗੁਰ ਸਤਿ ਪੁਰਖਈਆ ॥ ਰਾਮ ਨਾਮੁ ਮੇਰੈ ਪ੍ਰਾਣਿ ਵਸਾਏ ਸਤਿਗੁਰ ਪਰਸਿ </p>
<p> ਹਰਿ ਨਾਮਿ ਸਮਈਆ ॥੧॥ ਜਨ ਕੀ ਟੇਕ ਹਰਿ ਨਾਮੁ ਟਿਕਈਆ ॥ ਸਤਿਗੁਰ ਕੀ ਧਰ ਲਾਗਾ ਜਾਵਾ ਗੁਰ </p>
<p> ਕਿਰਪਾ ਤੇ ਹਰਿ ਦਰੁ ਲਹੀਆ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਸਰੀਰੁ ਕਰਮ ਕੀ ਧਰਤੀ ਗੁਰਮੁਖਿ ਮਥਿ ਮਥਿ ਤਤੁ </p>
<p> ਕਢਈਆ ॥ ਲਾਲੁ ਜਵੇਹਰ ਨਾਮੁ ਪ੍ਰਗਾਸਿਆ ਭਾਂਡੈ ਭਾਉ ਪਵੈ ਤਿਤੁ ਅਈਆ ॥੨॥ ਦਾਸਨਿ ਦਾਸ ਦਾਸ ਹੋਇ </p>
<p> ਰਹੀਐ ਜੋ ਜਨ ਰਾਮ ਭਗਤ ਨਿਜ ਭਈਆ ॥ ਮਨੁ ਬੁਧਿ ਅਰਪਿ ਧਰਉ ਗੁਰ ਆਗੈ ਗੁਰ ਪਰਸਾਦੀ ਮੈ ਅਕਥੁ </p>
<p> ਕਥਈਆ ॥੩॥ ਮਨਮੁਖ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ ਇਹੁ ਮਨੁ ਤ੍ਰਿਸਨਾ ਜਲਤ ਤਿਖਈਆ ॥ ਗੁਰਮਤਿ </p>
<p> ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਜਲੁ ਪਾਇਆ ਅਗਨਿ ਬੁਝੀ ਗੁਰ ਸਬਦਿ ਬੁਝਈਆ ॥੪॥ ਇਹੁ ਮਨੁ ਨਾਚੈ ਸਤਿਗੁਰ ਆਗੈ </p>
</section>
<section id='835' route='ang/835'><p> ਅਨਹਦ ਸਬਦ ਧੁਨਿ ਤੂਰ ਵਜਈਆ ॥ ਹਰਿ ਹਰਿ ਉਸਤਤਿ ਕਰੈ ਦਿਨੁ ਰਾਤੀ ਰਖਿ ਰਖਿ ਚਰਣ ਹਰਿ ਤਾਲ </p>
<p> ਪੂਰਈਆ ॥੫॥ ਹਰਿ ਕੈ ਰੰਗਿ ਰਤਾ ਮਨੁ ਗਾਵੈ ਰਸਿ ਰਸਾਲ ਰਸਿ ਸਬਦੁ ਰਵਈਆ ॥ ਨਿਜ ਘਰਿ ਧਾਰ ਚੁਐ </p>
<p> ਅਤਿ ਨਿਰਮਲ ਜਿਨਿ ਪੀਆ ਤਿਨ ਹੀ ਸੁਖੁ ਲਹੀਆ ॥੬॥ ਮਨਹਠਿ ਕਰਮ ਕਰੈ ਅਭਿਮਾਨੀ ਜਿਉ ਬਾਲਕ </p>
<p> ਬਾਲੂ ਘਰ ਉਸਰਈਆ ॥ ਆਵੈ ਲਹਰਿ ਸਮੁੰਦ ਸਾਗਰ ਕੀ ਖਿਨ ਮਹਿ ਭਿੰਨ ਭਿੰਨ ਢਹਿ ਪਈਆ ॥੭॥ ਹਰਿ ਸਰੁ </p>
<p> ਸਾਗਰੁ ਹਰਿ ਹੈ ਆਪੇ ਇਹੁ ਜਗੁ ਹੈ ਸਭੁ ਖੇਲੁ ਖੇਲਈਆ ॥ ਜਿਉ ਜਲ ਤਰੰਗ ਜਲੁ ਜਲਹਿ ਸਮਾਵਹਿ ਨਾਨਕ </p>
<p> ਆਪੇ ਆਪਿ ਰਮਈਆ ॥੮॥੩॥੬॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਸਤਿਗੁਰੁ ਪਰਚੈ ਮਨਿ ਮੁੰਦ੍ਰਾ ਪਾਈ ਗੁਰ ਕਾ ਸਬਦੁ </p>
<p> ਤਨਿ ਭਸਮ ਦ੍ਰਿੜਈਆ ॥ ਅਮਰ ਪਿੰਡ ਭਏ ਸਾਧੂ ਸੰਗਿ ਜਨਮ ਮਰਣ ਦੋਊ ਮਿਟਿ ਗਈਆ ॥੧॥ ਮੇਰੇ ਮਨ </p>
<p> ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਰਹੀਆ ॥ ਕ੍ਰਿਪਾ ਕਰਹੁ ਮਧਸੂਦਨ ਮਾਧਉ ਮੈ ਖਿਨੁ ਖਿਨੁ ਸਾਧੂ ਚਰਣ ਪਖਈਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤਜੈ ਗਿਰਸਤੁ ਭਇਆ ਬਨ ਵਾਸੀ ਇਕੁ ਖਿਨੁ ਮਨੂਆ ਟਿਕੈ ਨ ਟਿਕਈਆ ॥ ਧਾਵਤੁ ਧਾਇ ਤਦੇ ਘਰਿ </p>
<p> ਆਵੈ ਹਰਿ ਹਰਿ ਸਾਧੂ ਸਰਣਿ ਪਵਈਆ ॥੨॥ ਧੀਆ ਪੂਤ ਛੋਡਿ ਸੰਨਿਆਸੀ ਆਸਾ ਆਸ ਮਨਿ ਬਹੁਤੁ </p>
<p> ਕਰਈਆ ॥ ਆਸਾ ਆਸ ਕਰੈ ਨਹੀ ਬੂਝੈ ਗੁਰ ਕੈ ਸਬਦਿ ਨਿਰਾਸ ਸੁਖੁ ਲਹੀਆ ॥੩॥ ਉਪਜੀ ਤਰਕ ਦਿਗੰਬਰੁ </p>
<p> ਹੋਆ ਮਨੁ ਦਹ ਦਿਸ ਚਲਿ ਚਲਿ ਗਵਨੁ ਕਰਈਆ ॥ ਪ੍ਰਭਵਨੁ ਕਰੈ ਬੂਝੈ ਨਹੀ ਤ੍ਰਿਸਨਾ ਮਿਲਿ ਸੰਗਿ ਸਾਧ </p>
<p> ਦਇਆ ਘਰੁ ਲਹੀਆ ॥੪॥ ਆਸਣ ਸਿਧ ਸਿਖਹਿ ਬਹੁਤੇਰੇ ਮਨਿ ਮਾਗਹਿ ਰਿਧਿ ਸਿਧਿ ਚੇਟਕ ਚੇਟਕਈਆ ॥ </p>
<p> ਤ੍ਰਿਪਤਿ ਸੰਤੋਖੁ ਮਨਿ ਸਾਂਤਿ ਨ ਆਵੈ ਮਿਲਿ ਸਾਧੂ ਤ੍ਰਿਪਤਿ ਹਰਿ ਨਾਮਿ ਸਿਧਿ ਪਈਆ ॥੫॥ ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ </p>
<p> ਉਤਭੁਜ ਸਭਿ ਵਰਨ ਰੂਪ ਜੀਅ ਜੰਤ ਉਪਈਆ ॥ ਸਾਧੂ ਸਰਣਿ ਪਰੈ ਸੋ ਉਬਰੈ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਵੈਸੁ ਚੰਡਾਲੁ </p>
<p> ਚੰਡਈਆ ॥੬॥ ਨਾਮਾ ਜੈਦੇਉ ਕੰਬੀਰੁ ਤ੍ਰਿਲੋਚਨੁ ਅਉਜਾਤਿ ਰਵਿਦਾਸੁ ਚਮਿਆਰੁ ਚਮਈਆ ॥ ਜੋ ਜੋ ਮਿਲੈ </p>
<p> ਸਾਧੂ ਜਨ ਸੰਗਤਿ ਧਨੁ ਧੰਨਾ ਜਟੁ ਸੈਣੁ ਮਿਲਿਆ ਹਰਿ ਦਈਆ ॥੭॥ ਸੰਤ ਜਨਾ ਕੀ ਹਰਿ ਪੈਜ ਰਖਾਈ </p>
<p> ਭਗਤਿ ਵਛਲੁ ਅੰਗੀਕਾਰੁ ਕਰਈਆ ॥ ਨਾਨਕ ਸਰਣਿ ਪਰੇ ਜਗਜੀਵਨ ਹਰਿ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਰਖਈਆ </p>
<p> ॥੮॥੪॥੭॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਅੰਤਰਿ ਪਿਆਸ ਉਠੀ ਪ੍ਰਭ ਕੇਰੀ ਸੁਣਿ ਗੁਰ ਬਚਨ ਮਨਿ ਤੀਰ ਲਗਈਆ </p>
</section>
<section id='836' route='ang/836'><p> ॥ ਮਨ ਕੀ ਬਿਰਥਾ ਮਨ ਹੀ ਜਾਣੈ ਅਵਰੁ ਕਿ ਜਾਣੈ ਕੋ ਪੀਰ ਪਰਈਆ ॥੧॥ ਰਾਮ ਗੁਰਿ ਮੋਹਨਿ ਮੋਹਿ ਮਨੁ </p>
<p> ਲਈਆ ॥ ਹਉ ਆਕਲ ਬਿਕਲ ਭਈ ਗੁਰ ਦੇਖੇ ਹਉ ਲੋਟ ਪੋਟ ਹੋਇ ਪਈਆ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਨਿਰਖਤ </p>
<p> ਫਿਰਉ ਸਭਿ ਦੇਸ ਦਿਸੰਤਰ ਮੈ ਪ੍ਰਭ ਦੇਖਨ ਕੋ ਬਹੁਤੁ ਮਨਿ ਚਈਆ ॥ ਮਨੁ ਤਨੁ ਕਾਟਿ ਦੇਉ ਗੁਰ ਆਗੈ ਜਿਨਿ </p>
<p> ਹਰਿ ਪ੍ਰਭ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਈਆ ॥੨॥ ਕੋਈ ਆਣਿ ਸਦੇਸਾ ਦੇਇ ਪ੍ਰਭ ਕੇਰਾ ਰਿਦ ਅੰਤਰਿ ਮਨਿ ਤਨਿ ਮੀਠ </p>
<p> ਲਗਈਆ ॥ ਮਸਤਕੁ ਕਾਟਿ ਦੇਉ ਚਰਣਾ ਤਲਿ ਜੋ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲੇ ਮੇਲਿ ਮਿਲਈਆ ॥੩॥ ਚਲੁ ਚਲੁ ਸਖੀ </p>
<p> ਹਮ ਪ੍ਰਭੁ ਪਰਬੋਧਹ ਗੁਣ ਕਾਮਣ ਕਰਿ ਹਰਿ ਪ੍ਰਭੁ ਲਹੀਆ ॥ ਭਗਤਿ ਵਛਲੁ ਉਆ ਕੋ ਨਾਮੁ ਕਹੀਅਤੁ ਹੈ ਸਰਣਿ </p>
<p> ਪ੍ਰਭੂ ਤਿਸੁ ਪਾਛੈ ਪਈਆ ॥੪॥ ਖਿਮਾ ਸੀਗਾਰ ਕਰੇ ਪ੍ਰਭ ਖੁਸੀਆ ਮਨਿ ਦੀਪਕ ਗੁਰ ਗਿਆਨੁ ਬਲਈਆ ॥ </p>
<p> ਰਸਿ ਰਸਿ ਭੋਗ ਕਰੇ ਪ੍ਰਭੁ ਮੇਰਾ ਹਮ ਤਿਸੁ ਆਗੈ ਜੀਉ ਕਟਿ ਕਟਿ ਪਈਆ ॥੫॥ ਹਰਿ ਹਰਿ ਹਾਰੁ ਕੰਠਿ ਹੈ </p>
<p> ਬਨਿਆ ਮਨੁ ਮੋਤੀਚੂਰੁ ਵਡ ਗਹਨ ਗਹਨਈਆ ॥ ਹਰਿ ਹਰਿ ਸਰਧਾ ਸੇਜ ਵਿਛਾਈ ਪ੍ਰਭੁ ਛੋਡਿ ਨ ਸਕੈ ਬਹੁਤੁ </p>
<p> ਮਨਿ ਭਈਆ ॥੬॥ ਕਹੈ ਪ੍ਰਭੁ ਅਵਰੁ ਅਵਰੁ ਕਿਛੁ ਕੀਜੈ ਸਭੁ ਬਾਦਿ ਸੀਗਾਰੁ ਫੋਕਟ ਫੋਕਟਈਆ ॥ ਕੀਓ </p>
<p> ਸੀਗਾਰੁ ਮਿਲਣ ਕੈ ਤਾਈ ਪ੍ਰਭੁ ਲੀਓ ਸੁਹਾਗਨਿ ਥੂਕ ਮੁਖਿ ਪਈਆ ॥੭॥ ਹਮ ਚੇਰੀ ਤੂ ਅਗਮ ਗੁਸਾਈ ਕਿਆ </p>
<p> ਹਮ ਕਰਹ ਤੇਰੈ ਵਸਿ ਪਈਆ ॥ ਦਇਆ ਦੀਨ ਕਰਹੁ ਰਖਿ ਲੇਵਹੁ ਨਾਨਕ ਹਰਿ ਗੁਰ ਸਰਣਿ ਸਮਈਆ </p>
<p> ॥੮॥੫॥੮॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਮੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਅਗਮ ਠਾਕੁਰ ਕਾ ਖਿਨੁ ਖਿਨੁ ਸਰਧਾ ਮਨਿ ਬਹੁਤੁ </p>
<p> ਉਠਈਆ ॥ ਗੁਰ ਦੇਖੇ ਸਰਧਾ ਮਨ ਪੂਰੀ ਜਿਉ ਚਾਤ੍ਰਿਕ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਬੂੰਦ ਮੁਖਿ ਪਈਆ ॥੧॥ ਮਿਲੁ ਮਿਲੁ ਸਖੀ </p>
<p> ਹਰਿ ਕਥਾ ਸੁਨਈਆ ॥ ਸਤਿਗੁਰੁ ਦਇਆ ਕਰੇ ਪ੍ਰਭੁ ਮੇਲੇ ਮੈ ਤਿਸੁ ਆਗੈ ਸਿਰੁ ਕਟਿ ਕਟਿ ਪਈਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰੋਮਿ ਰੋਮਿ ਮਨਿ ਤਨਿ ਇਕ ਬੇਦਨ ਮੈ ਪ੍ਰਭ ਦੇਖੇ ਬਿਨੁ ਨੀਦ ਨ ਪਈਆ ॥ ਬੈਦਕ ਨਾਟਿਕ ਦੇਖਿ </p>
<p> ਭੁਲਾਨੇ ਮੈ ਹਿਰਦੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮ ਪੀਰ ਲਗਈਆ ॥੨॥ ਹਉ ਖਿਨੁ ਪਲੁ ਰਹਿ ਨ ਸਕਉ ਬਿਨੁ ਪ੍ਰੀਤਮ ਜਿਉ </p>
<p> ਬਿਨੁ ਅਮਲੈ ਅਮਲੀ ਮਰਿ ਗਈਆ ॥ ਜਿਨ ਕਉ ਪਿਆਸ ਹੋਇ ਪ੍ਰਭ ਕੇਰੀ ਤਿਨੑ ਅਵਰੁ ਨ ਭਾਵੈ ਬਿਨੁ ਹਰਿ ਕੋ </p>
<p> ਦੁਈਆ ॥੩॥ ਕੋਈ ਆਨਿ ਆਨਿ ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਲਾਵੈ ਹਉ ਤਿਸੁ ਵਿਟਹੁ ਬਲਿ ਬਲਿ ਘੁਮਿ ਗਈਆ ॥ ਅਨੇਕ </p>
</section>
<section id='837' route='ang/837'><p> ਜਨਮ ਕੇ ਵਿਛੁੜੇ ਜਨ ਮੇਲੇ ਜਾ ਸਤਿ ਸਤਿ ਸਤਿਗੁਰ ਸਰਣਿ ਪਵਈਆ ॥੪॥ ਸੇਜ ਏਕ ਏਕੋ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਮਹਲੁ </p>
<p> ਨ ਪਾਵੈ ਮਨਮੁਖ ਭਰਮਈਆ ॥ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਸਰਣਿ ਜੇ ਆਵੈ ਪ੍ਰਭੁ ਆਇ ਮਿਲੈ ਖਿਨੁ ਢੀਲ ਨ ਪਈਆ ॥੫॥ </p>
<p> ਕਰਿ ਕਰਿ ਕਿਰਿਆਚਾਰ ਵਧਾਏ ਮਨਿ ਪਾਖੰਡ ਕਰਮੁ ਕਪਟ ਲੋਭਈਆ ॥ ਬੇਸੁਆ ਕੈ ਘਰਿ ਬੇਟਾ ਜਨਮਿਆ </p>
<p> ਪਿਤਾ ਤਾਹਿ ਕਿਆ ਨਾਮੁ ਸਦਈਆ ॥੬॥ ਪੂਰਬ ਜਨਮਿ ਭਗਤਿ ਕਰਿ ਆਏ ਗੁਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ </p>
<p> ਭਗਤਿ ਜਮਈਆ ॥ ਭਗਤਿ ਭਗਤਿ ਕਰਤੇ ਹਰਿ ਪਾਇਆ ਜਾ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਈਆ ॥੭॥ </p>
<p> ਪ੍ਰਭਿ ਆਣਿ ਆਣਿ ਮਹਿੰਦੀ ਪੀਸਾਈ ਆਪੇ ਘੋਲਿ ਘੋਲਿ ਅੰਗਿ ਲਈਆ ॥ ਜਿਨ ਕਉ ਠਾਕੁਰਿ ਕਿਰਪਾ ਧਾਰੀ </p>
<p> ਬਾਹ ਪਕਰਿ ਨਾਨਕ ਕਢਿ ਲਈਆ ॥੮॥੬॥੨॥੧॥੬॥੯॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਅਸਟਪਦੀ ਘਰੁ ੧੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਉਪਮਾ ਜਾਤ ਨ ਕਹੀ ਮੇਰੇ ਪ੍ਰਭ ਕੀ ਉਪਮਾ ਜਾਤ ਨ ਕਹੀ ॥ ਤਜਿ ਆਨ ਸਰਣਿ ਗਹੀ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭ </p>
<p> ਚਰਨ ਕਮਲ ਅਪਾਰ ॥ ਹਉ ਜਾਉ ਸਦ ਬਲਿਹਾਰ ॥ ਮਨਿ ਪ੍ਰੀਤਿ ਲਾਗੀ ਤਾਹਿ ॥ ਤਜਿ ਆਨ ਕਤਹਿ ਨ ਜਾਹਿ </p>
<p> ॥੧॥ ਹਰਿ ਨਾਮ ਰਸਨਾ ਕਹਨ ॥ ਮਲ ਪਾਪ ਕਲਮਲ ਦਹਨ ॥ ਚੜਿ ਨਾਵ ਸੰਤ ਉਧਾਰਿ ॥ ਭੈ ਤਰੇ ਸਾਗਰ </p>
<p> ਪਾਰਿ ॥੨॥ ਮਨਿ ਡੋਰਿ ਪ੍ਰੇਮ ਪਰੀਤਿ ॥ ਇਹ ਸੰਤ ਨਿਰਮਲ ਰੀਤਿ ॥ ਤਜਿ ਗਏ ਪਾਪ ਬਿਕਾਰ ॥ ਹਰਿ ਮਿਲੇ </p>
<p> ਪ੍ਰਭ ਨਿਰੰਕਾਰ ॥੩॥ ਪ੍ਰਭ ਪੇਖੀਐ ਬਿਸਮਾਦ ॥ ਚਖਿ ਅਨਦ ਪੂਰਨ ਸਾਦ ॥ ਨਹ ਡੋਲੀਐ ਇਤ ਊਤ ॥ ਪ੍ਰਭ </p>
<p> ਬਸੇ ਹਰਿ ਹਰਿ ਚੀਤ ॥੪॥ ਤਿਨੑ ਨਾਹਿ ਨਰਕ ਨਿਵਾਸੁ ॥ ਨਿਤ ਸਿਮਰਿ ਪ੍ਰਭ ਗੁਣਤਾਸੁ ॥ ਤੇ ਜਮੁ ਨ ਪੇਖਹਿ </p>
<p> ਨੈਨ ॥ ਸੁਨਿ ਮੋਹੇ ਅਨਹਤ ਬੈਨ ॥੫॥ ਹਰਿ ਸਰਣਿ ਸੂਰ ਗੁਪਾਲ ॥ ਪ੍ਰਭ ਭਗਤ ਵਸਿ ਦਇਆਲ ॥ ਹਰਿ </p>
<p> ਨਿਗਮ ਲਹਹਿ ਨ ਭੇਵ ॥ ਨਿਤ ਕਰਹਿ ਮੁਨਿ ਜਨ ਸੇਵ ॥੬॥ ਦੁਖ ਦੀਨ ਦਰਦ ਨਿਵਾਰ ॥ ਜਾ ਕੀ ਮਹਾ ਬਿਖੜੀ </p>
<p> ਕਾਰ ॥ ਤਾ ਕੀ ਮਿਤਿ ਨ ਜਾਨੈ ਕੋਇ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥੭॥ ਕਰਿ ਬੰਦਨਾ ਲਖ ਬਾਰ ॥ ਥਕਿ </p>
<p> ਪਰਿਓ ਪ੍ਰਭ ਦਰਬਾਰ ॥ ਪ੍ਰਭ ਕਰਹੁ ਸਾਧੂ ਧੂਰਿ ॥ ਨਾਨਕ ਮਨਸਾ ਪੂਰਿ ॥੮॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਪ੍ਰਭ ਜਨਮ ਮਰਨ ਨਿਵਾਰਿ ॥ ਹਾਰਿ ਪਰਿਓ ਦੁਆਰਿ ॥ ਗਹਿ ਚਰਨ ਸਾਧੂ ਸੰਗ ॥ ਮਨ ਮਿਸਟ ਹਰਿ ਹਰਿ ਰੰਗ ॥ </p>
</section>
<section id='838' route='ang/838'><p> ਕਰਿ ਦਇਆ ਲੇਹੁ ਲੜਿ ਲਾਇ ॥ ਨਾਨਕਾ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਦੀਨਾ ਨਾਥ ਦਇਆਲ ਮੇਰੇ ਸੁਆਮੀ </p>
<p> ਦੀਨਾ ਨਾਥ ਦਇਆਲ ॥ ਜਾਚਉ ਸੰਤ ਰਵਾਲ ॥੧॥ ਰਹਾਉ ॥ ਸੰਸਾਰੁ ਬਿਖਿਆ ਕੂਪ ॥ ਤਮ ਅਗਿਆਨ ਮੋਹਤ </p>
<p> ਘੂਪ ॥ ਗਹਿ ਭੁਜਾ ਪ੍ਰਭ ਜੀ ਲੇਹੁ ॥ ਹਰਿ ਨਾਮੁ ਅਪੁਨਾ ਦੇਹੁ ॥ ਪ੍ਰਭ ਤੁਝ ਬਿਨਾ ਨਹੀ ਠਾਉ ॥ ਨਾਨਕਾ ਬਲਿ </p>
<p> ਬਲਿ ਜਾਉ ॥੨॥ ਲੋਭਿ ਮੋਹਿ ਬਾਧੀ ਦੇਹ ॥ ਬਿਨੁ ਭਜਨ ਹੋਵਤ ਖੇਹ ॥ ਜਮਦੂਤ ਮਹਾ ਭਇਆਨ ॥ ਚਿਤ ਗੁਪਤ </p>
<p> ਕਰਮਹਿ ਜਾਨ ॥ ਦਿਨੁ ਰੈਨਿ ਸਾਖਿ ਸੁਨਾਇ ॥ ਨਾਨਕਾ ਹਰਿ ਸਰਨਾਇ ॥੩॥ ਭੈ ਭੰਜਨਾ ਮੁਰਾਰਿ ॥ ਕਰਿ </p>
<p> ਦਇਆ ਪਤਿਤ ਉਧਾਰਿ ॥ ਮੇਰੇ ਦੋਖ ਗਨੇ ਨ ਜਾਹਿ ॥ ਹਰਿ ਬਿਨਾ ਕਤਹਿ ਸਮਾਹਿ ॥ ਗਹਿ ਓਟ ਚਿਤਵੀ ਨਾਥ ॥ </p>
<p> ਨਾਨਕਾ ਦੇ ਰਖੁ ਹਾਥ ॥੪॥ ਹਰਿ ਗੁਣ ਨਿਧੇ ਗੋਪਾਲ ॥ ਸਰਬ ਘਟ ਪ੍ਰਤਿਪਾਲ ॥ ਮਨਿ ਪ੍ਰੀਤਿ ਦਰਸਨ ਪਿਆਸ </p>
<p> ॥ ਗੋਬਿੰਦ ਪੂਰਨ ਆਸ ॥ ਇਕ ਨਿਮਖ ਰਹਨੁ ਨ ਜਾਇ ॥ ਵਡ ਭਾਗਿ ਨਾਨਕ ਪਾਇ ॥੫॥ ਪ੍ਰਭ ਤੁਝ ਬਿਨਾ </p>
<p> ਨਹੀ ਹੋਰ ॥ ਮਨਿ ਪ੍ਰੀਤਿ ਚੰਦ ਚਕੋਰ ॥ ਜਿਉ ਮੀਨ ਜਲ ਸਿਉ ਹੇਤੁ ॥ ਅਲਿ ਕਮਲ ਭਿੰਨੁ ਨ ਭੇਤੁ ॥ ਜਿਉ ਚਕਵੀ </p>
<p> ਸੂਰਜ ਆਸ ॥ ਨਾਨਕ ਚਰਨ ਪਿਆਸ ॥੬॥ ਜਿਉ ਤਰੁਨਿ ਭਰਤ ਪਰਾਨ ॥ ਜਿਉ ਲੋਭੀਐ ਧਨੁ ਦਾਨੁ ॥ </p>
<p> ਜਿਉ ਦੂਧ ਜਲਹਿ ਸੰਜੋਗੁ ॥ ਜਿਉ ਮਹਾ ਖੁਧਿਆਰਥ ਭੋਗੁ ॥ ਜਿਉ ਮਾਤ ਪੂਤਹਿ ਹੇਤੁ ॥ ਹਰਿ ਸਿਮਰਿ ਨਾਨਕ </p>
<p> ਨੇਤ ॥੭॥ ਜਿਉ ਦੀਪ ਪਤਨ ਪਤੰਗ ॥ ਜਿਉ ਚੋਰੁ ਹਿਰਤ ਨਿਸੰਗ ॥ ਮੈਗਲਹਿ ਕਾਮੈ ਬੰਧੁ ॥ ਜਿਉ ਗ੍ਰਸਤ </p>
<p> ਬਿਖਈ ਧੰਧੁ ॥ ਜਿਉ ਜੂਆਰ ਬਿਸਨੁ ਨ ਜਾਇ ॥ ਹਰਿ ਨਾਨਕ ਇਹੁ ਮਨੁ ਲਾਇ ॥੮॥ ਕੁਰੰਕ ਨਾਦੈ ਨੇਹੁ ॥ </p>
<p> ਚਾਤ੍ਰਿਕੁ ਚਾਹਤ ਮੇਹੁ ॥ ਜਨ ਜੀਵਨਾ ਸਤਸੰਗਿ ॥ ਗੋਬਿਦੁ ਭਜਨਾ ਰੰਗਿ ॥ ਰਸਨਾ ਬਖਾਨੈ ਨਾਮੁ ॥ ਨਾਨਕ </p>
<p> ਦਰਸਨ ਦਾਨੁ ॥੯॥ ਗੁਨ ਗਾਇ ਸੁਨਿ ਲਿਖਿ ਦੇਇ ॥ ਸੋ ਸਰਬ ਫਲ ਹਰਿ ਲੇਇ ॥ ਕੁਲ ਸਮੂਹ ਕਰਤ ਉਧਾਰੁ </p>
<p> ॥ ਸੰਸਾਰੁ ਉਤਰਸਿ ਪਾਰਿ ॥ ਹਰਿ ਚਰਨ ਬੋਹਿਥ ਤਾਹਿ ॥ ਮਿਲਿ ਸਾਧਸੰਗਿ ਜਸੁ ਗਾਹਿ ॥ ਹਰਿ ਪੈਜ ਰਖੈ </p>
<p> ਮੁਰਾਰਿ ॥ ਹਰਿ ਨਾਨਕ ਸਰਨਿ ਦੁਆਰਿ ॥੧੦॥੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਥਿਤੀ ਘਰੁ ੧੦ ਜਤਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਏਕਮ ਏਕੰਕਾਰੁ ਨਿਰਾਲਾ ॥ ਅਮਰੁ ਅਜੋਨੀ ਜਾਤਿ ਨ ਜਾਲਾ ॥ ਅਗਮ ਅਗੋਚਰੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ॥ ਖੋਜਤ ਖੋਜਤ </p>
</section>
<section id='839' route='ang/839'><p> ਘਟਿ ਘਟਿ ਦੇਖਿਆ ॥ ਜੋ ਦੇਖਿ ਦਿਖਾਵੈ ਤਿਸ ਕਉ ਬਲਿ ਜਾਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਈ ॥੧॥ </p>
<p> ਕਿਆ ਜਪੁ ਜਾਪਉ ਬਿਨੁ ਜਗਦੀਸੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਹਲੁ ਘਰੁ ਦੀਸੈ ॥੧॥ ਰਹਾਉ ॥ ਦੂਜੈ ਭਾਇ ਲਗੇ </p>
<p> ਪਛੁਤਾਣੇ ॥ ਜਮ ਦਰਿ ਬਾਧੇ ਆਵਣ ਜਾਣੇ ॥ ਕਿਆ ਲੈ ਆਵਹਿ ਕਿਆ ਲੇ ਜਾਹਿ ॥ ਸਿਰਿ ਜਮਕਾਲੁ ਸਿ ਚੋਟਾ </p>
<p> ਖਾਹਿ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਛੂਟਸਿ ਕੋਇ ॥ ਪਾਖੰਡਿ ਕੀਨੈੑ ਮੁਕਤਿ ਨ ਹੋਇ ॥੨॥ ਆਪੇ ਸਚੁ ਕੀਆ ਕਰ ਜੋੜਿ ॥ </p>
<p> ਅੰਡਜ ਫੋੜਿ ਜੋੜਿ ਵਿਛੋੜਿ ॥ ਧਰਤਿ ਅਕਾਸੁ ਕੀਏ ਬੈਸਣ ਕਉ ਥਾਉ ॥ ਰਾਤਿ ਦਿਨੰਤੁ ਕੀਏ ਭਉ ਭਾਉ ॥ ਜਿਨਿ </p>
<p> ਕੀਏ ਕਰਿ ਵੇਖਣਹਾਰਾ ॥ ਅਵਰੁ ਨ ਦੂਜਾ ਸਿਰਜਣਹਾਰਾ ॥੩॥ ਤ੍ਰਿਤੀਆ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ ॥ ਦੇਵੀ ਦੇਵ </p>
<p> ਉਪਾਏ ਵੇਸਾ ॥ ਜੋਤੀ ਜਾਤੀ ਗਣਤ ਨ ਆਵੈ ॥ ਜਿਨਿ ਸਾਜੀ ਸੋ ਕੀਮਤਿ ਪਾਵੈ ॥ ਕੀਮਤਿ ਪਾਇ ਰਹਿਆ ਭਰਪੂਰਿ </p>
<p> ॥ ਕਿਸੁ ਨੇੜੈ ਕਿਸੁ ਆਖਾ ਦੂਰਿ ॥੪॥ ਚਉਥਿ ਉਪਾਏ ਚਾਰੇ ਬੇਦਾ ॥ ਖਾਣੀ ਚਾਰੇ ਬਾਣੀ ਭੇਦਾ ॥ ਅਸਟ ਦਸਾ ਖਟੁ </p>
<p> ਤੀਨਿ ਉਪਾਏ ॥ ਸੋ ਬੂਝੈ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥ ਤੀਨਿ ਸਮਾਵੈ ਚਉਥੈ ਵਾਸਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਹਮ ਤਾ ਕੇ ਦਾਸਾ </p>
<p> ॥੫॥ ਪੰਚਮੀ ਪੰਚ ਭੂਤ ਬੇਤਾਲਾ ॥ ਆਪਿ ਅਗੋਚਰੁ ਪੁਰਖੁ ਨਿਰਾਲਾ ॥ ਇਕਿ ਭ੍ਰਮਿ ਭੂਖੇ ਮੋਹ ਪਿਆਸੇ ॥ ਇਕਿ ਰਸੁ </p>
<p> ਚਾਖਿ ਸਬਦਿ ਤ੍ਰਿਪਤਾਸੇ ॥ ਇਕਿ ਰੰਗਿ ਰਾਤੇ ਇਕਿ ਮਰਿ ਧੂਰਿ ॥ ਇਕਿ ਦਰਿ ਘਰਿ ਸਾਚੈ ਦੇਖਿ ਹਦੂਰਿ ॥੬॥ ਝੂਠੇ </p>
<p> ਕਉ ਨਾਹੀ ਪਤਿ ਨਾਉ ॥ ਕਬਹੁ ਨ ਸੂਚਾ ਕਾਲਾ ਕਾਉ ॥ ਪਿੰਜਰਿ ਪੰਖੀ ਬੰਧਿਆ ਕੋਇ ॥ ਛੇਰੀਂ ਭਰਮੈ ਮੁਕਤਿ ਨ </p>
<p> ਹੋਇ ॥ ਤਉ ਛੂਟੈ ਜਾ ਖਸਮੁ ਛਡਾਏ ॥ ਗੁਰਮਤਿ ਮੇਲੇ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥੭॥ ਖਸਟੀ ਖਟੁ ਦਰਸਨ ਪ੍ਰਭ ਸਾਜੇ ॥ </p>
<p> ਅਨਹਦ ਸਬਦੁ ਨਿਰਾਲਾ ਵਾਜੇ ॥ ਜੇ ਪ੍ਰਭ ਭਾਵੈ ਤਾ ਮਹਲਿ ਬੁਲਾਵੈ ॥ ਸਬਦੇ ਭੇਦੇ ਤਉ ਪਤਿ ਪਾਵੈ ॥ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਸ ਖਪਹਿ ਜਲਿ ਜਾਵਹਿ ॥ ਸਾਚੈ ਸਾਚੇ ਸਾਚਿ ਸਮਾਵਹਿ ॥੮॥ ਸਪਤਮੀ ਸਤੁ ਸੰਤੋਖੁ ਸਰੀਰਿ ॥ ਸਾਤ ਸਮੁੰਦ ਭਰੇ </p>
<p> ਨਿਰਮਲ ਨੀਰਿ ॥ ਮਜਨੁ ਸੀਲੁ ਸਚੁ ਰਿਦੈ ਵੀਚਾਰਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਾਵੈ ਸਭਿ ਪਾਰਿ ॥ ਮਨਿ ਸਾਚਾ ਮੁਖਿ </p>
<p> ਸਾਚਉ ਭਾਇ ॥ ਸਚੁ ਨੀਸਾਣੈ ਠਾਕ ਨ ਪਾਇ ॥੯॥ ਅਸਟਮੀ ਅਸਟ ਸਿਧਿ ਬੁਧਿ ਸਾਧੈ ॥ ਸਚੁ ਨਿਹਕੇਵਲੁ ਕਰਮਿ </p>
<p> ਅਰਾਧੈ ॥ ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਬਿਸਰਾਉ ॥ ਤਹੀ ਨਿਰੰਜਨੁ ਸਾਚੋ ਨਾਉ ॥ ਤਿਸੁ ਮਹਿ ਮਨੂਆ ਰਹਿਆ </p>
<p> ਲਿਵ ਲਾਇ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਕਾਲੁ ਨ ਖਾਇ ॥੧੦॥ ਨਾਉ ਨਉਮੀ ਨਵੇ ਨਾਥ ਨਵ ਖੰਡਾ ॥ ਘਟਿ ਘਟਿ ਨਾਥੁ </p>
</section>
<section id='840' route='ang/840'><p> ਮਹਾ ਬਲਵੰਡਾ ॥ ਆਈ ਪੂਤਾ ਇਹੁ ਜਗੁ ਸਾਰਾ ॥ ਪ੍ਰਭ ਆਦੇਸੁ ਆਦਿ ਰਖਵਾਰਾ ॥ ਆਦਿ ਜੁਗਾਦੀ ਹੈ ਭੀ ਹੋਗੁ ॥ </p>
<p> ਓਹੁ ਅਪਰੰਪਰੁ ਕਰਣੈ ਜੋਗੁ ॥੧੧॥ ਦਸਮੀ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ॥ ਅਨਦਿਨੁ ਮਜਨੁ ਸਚਾ ਗੁਣ ਗਿਆਨੁ ॥ </p>
<p> ਸਚਿ ਮੈਲੁ ਨ ਲਾਗੈ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥ ਬਿਲਮੁ ਨ ਤੂਟਸਿ ਕਾਚੈ ਤਾਗੈ ॥ ਜਿਉ ਤਾਗਾ ਜਗੁ ਏਵੈ ਜਾਣਹੁ ॥ ਅਸਥਿਰੁ </p>
<p> ਚੀਤੁ ਸਾਚਿ ਰੰਗੁ ਮਾਣਹੁ ॥੧੨॥ ਏਕਾਦਸੀ ਇਕੁ ਰਿਦੈ ਵਸਾਵੈ ॥ ਹਿੰਸਾ ਮਮਤਾ ਮੋਹੁ ਚੁਕਾਵੈ ॥ ਫਲੁ ਪਾਵੈ ਬ੍ਰਤੁ </p>
<p> ਆਤਮ ਚੀਨੈ ॥ ਪਾਖੰਡਿ ਰਾਚਿ ਤਤੁ ਨਹੀ ਬੀਨੈ ॥ ਨਿਰਮਲੁ ਨਿਰਾਹਾਰੁ ਨਿਹਕੇਵਲੁ ॥ ਸੂਚੈ ਸਾਚੇ ਨਾ ਲਾਗੈ ਮਲੁ </p>
<p> ॥੧੩॥ ਜਹ ਦੇਖਉ ਤਹ ਏਕੋ ਏਕਾ ॥ ਹੋਰਿ ਜੀਅ ਉਪਾਏ ਵੇਕੋ ਵੇਕਾ ॥ ਫਲੋਹਾਰ ਕੀਏ ਫਲੁ ਜਾਇ ॥ ਰਸ ਕਸ ਖਾਏ </p>
<p> ਸਾਦੁ ਗਵਾਇ ॥ ਕੂੜੈ ਲਾਲਚਿ ਲਪਟੈ ਲਪਟਾਇ ॥ ਛੂਟੈ ਗੁਰਮੁਖਿ ਸਾਚੁ ਕਮਾਇ ॥੧੪॥ ਦੁਆਦਸਿ ਮੁਦ੍ਰਾ ਮਨੁ </p>
<p> ਅਉਧੂਤਾ ॥ ਅਹਿਨਿਸਿ ਜਾਗਹਿ ਕਬਹਿ ਨ ਸੂਤਾ ॥ ਜਾਗਤੁ ਜਾਗਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਗੁਰ ਪਰਚੈ ਤਿਸੁ ਕਾਲੁ </p>
<p> ਨ ਖਾਇ ॥ ਅਤੀਤ ਭਏ ਮਾਰੇ ਬੈਰਾਈ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਤਹ ਲਿਵ ਲਾਈ ॥੧੫॥ ਦੁਆਦਸੀ ਦਇਆ ਦਾਨੁ </p>
<p> ਕਰਿ ਜਾਣੈ ॥ ਬਾਹਰਿ ਜਾਤੋ ਭੀਤਰਿ ਆਣੈ ॥ ਬਰਤੀ ਬਰਤ ਰਹੈ ਨਿਹਕਾਮ ॥ ਅਜਪਾ ਜਾਪੁ ਜਪੈ ਮੁਖਿ ਨਾਮ ॥ ਤੀਨਿ </p>
<p> ਭਵਣ ਮਹਿ ਏਕੋ ਜਾਣੈ ॥ ਸਭਿ ਸੁਚਿ ਸੰਜਮ ਸਾਚੁ ਪਛਾਣੈ ॥੧੬॥ ਤੇਰਸਿ ਤਰਵਰ ਸਮੁਦ ਕਨਾਰੈ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਮੂਲੁ ਸਿਖਰਿ ਲਿਵ ਤਾਰੈ ॥ ਡਰ ਡਰਿ ਮਰੈ ਨ ਬੂਡੈ ਕੋਇ ॥ ਨਿਡਰੁ ਬੂਡਿ ਮਰੈ ਪਤਿ ਖੋਇ ॥ ਡਰ ਮਹਿ ਘਰੁ ਘਰ </p>
<p> ਮਹਿ ਡਰੁ ਜਾਣੈ ॥ ਤਖਤਿ ਨਿਵਾਸੁ ਸਚੁ ਮਨਿ ਭਾਣੈ ॥੧੭॥ ਚਉਦਸਿ ਚਉਥੇ ਥਾਵਹਿ ਲਹਿ ਪਾਵੈ ॥ ਰਾਜਸ ਤਾਮਸ </p>
<p> ਸਤ ਕਾਲ ਸਮਾਵੈ ॥ ਸਸੀਅਰ ਕੈ ਘਰਿ ਸੂਰੁ ਸਮਾਵੈ ॥ ਜੋਗ ਜੁਗਤਿ ਕੀ ਕੀਮਤਿ ਪਾਵੈ ॥ ਚਉਦਸਿ ਭਵਨ </p>
<p> ਪਾਤਾਲ ਸਮਾਏ ॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਰਹਿਆ ਲਿਵ ਲਾਏ ॥੧੮॥ ਅਮਾਵਸਿਆ ਚੰਦੁ ਗੁਪਤੁ ਗੈਣਾਰਿ ॥ ਬੂਝਹੁ </p>
<p> ਗਿਆਨੀ ਸਬਦੁ ਬੀਚਾਰਿ ॥ ਸਸੀਅਰੁ ਗਗਨਿ ਜੋਤਿ ਤਿਹੁ ਲੋਈ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਕਰਤਾ ਸੋਈ ॥ ਗੁਰ ਤੇ ਦੀਸੈ </p>
<p> ਸੋ ਤਿਸ ਹੀ ਮਾਹਿ ॥ ਮਨਮੁਖਿ ਭੂਲੇ ਆਵਹਿ ਜਾਹਿ ॥੧੯॥ ਘਰੁ ਦਰੁ ਥਾਪਿ ਥਿਰੁ ਥਾਨਿ ਸੁਹਾਵੈ ॥ ਆਪੁ </p>
<p> ਪਛਾਣੈ ਜਾ ਸਤਿਗੁਰੁ ਪਾਵੈ ॥ ਜਹ ਆਸਾ ਤਹ ਬਿਨਸਿ ਬਿਨਾਸਾ ॥ ਫੂਟੈ ਖਪਰੁ ਦੁਬਿਧਾ ਮਨਸਾ ॥ ਮਮਤਾ ਜਾਲ </p>
<p> ਤੇ ਰਹੈ ਉਦਾਸਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਹਮ ਤਾ ਕੇ ਦਾਸਾ ॥੨੦॥੧॥ </p>
</section>
<section id='841' route='ang/841'><p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ਵਾਰ ਸਤ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਦਿਤ ਵਾਰਿ ਆਦਿ ਪੁਰਖੁ ਹੈ ਸੋਈ ॥ ਆਪੇ ਵਰਤੈ ਅਵਰੁ ਨ ਕੋਈ ॥ ਓਤਿ ਪੋਤਿ ਜਗੁ ਰਹਿਆ ਪਰੋਈ ॥ ਆਪੇ </p>
<p> ਕਰਤਾ ਕਰੈ ਸੁ ਹੋਈ ॥ ਨਾਮਿ ਰਤੇ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥੧॥ ਹਿਰਦੈ ਜਪਨੀ ਜਪਉ </p>
<p> ਗੁਣਤਾਸਾ ॥ ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ ਅਪਰੰਪਰ ਸੁਆਮੀ ਜਨ ਪਗਿ ਲਗਿ ਧਿਆਵਉ ਹੋਇ ਦਾਸਨਿ ਦਾਸਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੋਮਵਾਰਿ ਸਚਿ ਰਹਿਆ ਸਮਾਇ ॥ ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥ ਆਖਿ ਆਖਿ ਰਹੇ ਸਭਿ </p>
<p> ਲਿਵ ਲਾਇ ॥ ਜਿਸੁ ਦੇਵੈ ਤਿਸੁ ਪਲੈ ਪਾਇ ॥ ਅਗਮ ਅਗੋਚਰੁ ਲਖਿਆ ਨ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਰਹਿਆ </p>
<p> ਸਮਾਇ ॥੨॥ ਮੰਗਲਿ ਮਾਇਆ ਮੋਹੁ ਉਪਾਇਆ ॥ ਆਪੇ ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਇਆ ॥ ਆਪਿ ਬੁਝਾਏ ਸੋਈ </p>
<p> ਬੂਝੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਦਰੁ ਘਰੁ ਸੂਝੈ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਕਰੇ ਲਿਵ ਲਾਇ ॥ ਹਉਮੈ ਮਮਤਾ ਸਬਦਿ ਜਲਾਇ ॥੩॥ </p>
<p> ਬੁਧਵਾਰਿ ਆਪੇ ਬੁਧਿ ਸਾਰੁ ॥ ਗੁਰਮੁਖਿ ਕਰਣੀ ਸਬਦੁ ਵੀਚਾਰੁ ॥ ਨਾਮਿ ਰਤੇ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਵੈ ਹਉਮੈ ਮਲੁ ਖੋਇ ॥ ਦਰਿ ਸਚੈ ਸਦ ਸੋਭਾ ਪਾਏ ॥ ਨਾਮਿ ਰਤੇ ਗੁਰ ਸਬਦਿ ਸੁਹਾਏ ॥੪॥ ਲਾਹਾ ਨਾਮੁ ਪਾਏ </p>
<p> ਗੁਰ ਦੁਆਰਿ ॥ ਆਪੇ ਦੇਵੈ ਦੇਵਣਹਾਰੁ ॥ ਜੋ ਦੇਵੈ ਤਿਸ ਕਉ ਬਲਿ ਜਾਈਐ ॥ ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਗਵਾਈਐ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਰਖਹੁ ਉਰ ਧਾਰਿ ॥ ਦੇਵਣਹਾਰੇ ਕਉ ਜੈਕਾਰੁ ॥੫॥ ਵੀਰਵਾਰਿ ਵੀਰ ਭਰਮਿ ਭੁਲਾਏ ॥ ਪ੍ਰੇਤ ਭੂਤ ਸਭਿ </p>
<p> ਦੂਜੈ ਲਾਏ ॥ ਆਪਿ ਉਪਾਏ ਕਰਿ ਵੇਖੈ ਵੇਕਾ ॥ ਸਭਨਾ ਕਰਤੇ ਤੇਰੀ ਟੇਕਾ ॥ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਣਾਈ ॥ ਸੋ </p>
<p> ਮਿਲੈ ਜਿਸੁ ਲੈਹਿ ਮਿਲਾਈ ॥੬॥ ਸੁਕ੍ਰਵਾਰਿ ਪ੍ਰਭੁ ਰਹਿਆ ਸਮਾਈ ॥ ਆਪਿ ਉਪਾਇ ਸਭ ਕੀਮਤਿ ਪਾਈ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਕਰੈ ਬੀਚਾਰੁ ॥ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਹੈ ਕਾਰ ॥ ਵਰਤੁ ਨੇਮੁ ਨਿਤਾਪ੍ਰਤਿ ਪੂਜਾ ॥ ਬਿਨੁ ਬੂਝੇ ਸਭੁ </p>
<p> ਭਾਉ ਹੈ ਦੂਜਾ ॥੭॥ ਛਨਿਛਰਵਾਰਿ ਸਉਣ ਸਾਸਤ ਬੀਚਾਰੁ ॥ ਹਉਮੈ ਮੇਰਾ ਭਰਮੈ ਸੰਸਾਰੁ ॥ ਮਨਮੁਖੁ ਅੰਧਾ </p>
<p> ਦੂਜੈ ਭਾਇ ॥ ਜਮ ਦਰਿ ਬਾਧਾ ਚੋਟਾ ਖਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਦਾ ਸੁਖੁ ਪਾਏ ॥ ਸਚੁ ਕਰਣੀ ਸਾਚਿ ਲਿਵ ਲਾਏ </p>
<p> ॥੮॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਵਡਭਾਗੀ ॥ ਹਉਮੈ ਮਾਰਿ ਸਚਿ ਲਿਵ ਲਾਗੀ ॥ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ ਸਹਜਿ ਸੁਭਾਇ </p>
</section>
<section id='842' route='ang/842'><p> ॥ ਤੂ ਸੁਖਦਾਤਾ ਲੈਹਿ ਮਿਲਾਇ ॥ ਏਕਸ ਤੇ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸੋਝੀ ਹੋਇ ॥੯॥ ਪੰਦ੍ਰਹ ਥਿਤੀਂ </p>
<p> ਤੈ ਸਤ ਵਾਰ ॥ ਮਾਹਾ ਰੁਤੀ ਆਵਹਿ ਵਾਰ ਵਾਰ ॥ ਦਿਨਸੁ ਰੈਣਿ ਤਿਵੈ ਸੰਸਾਰੁ ॥ ਆਵਾ ਗਉਣੁ ਕੀਆ ਕਰਤਾਰਿ </p>
<p> ॥ ਨਿਹਚਲੁ ਸਾਚੁ ਰਹਿਆ ਕਲ ਧਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋ ਸਬਦੁ ਵੀਚਾਰਿ ॥੧੦॥੧॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੩ ॥ ਆਦਿ ਪੁਰਖੁ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਾਜੇ ॥ ਜੀਅ ਜੰਤ ਮਾਇਆ ਮੋਹਿ ਪਾਜੇ ॥ ਦੂਜੈ ਭਾਇ ਪਰਪੰਚਿ ਲਾਗੇ </p>
<p> ॥ ਆਵਹਿ ਜਾਵਹਿ ਮਰਹਿ ਅਭਾਗੇ ॥ ਸਤਿਗੁਰਿ ਭੇਟਿਐ ਸੋਝੀ ਪਾਇ ॥ ਪਰਪੰਚੁ ਚੂਕੈ ਸਚਿ ਸਮਾਇ ॥੧॥ ਜਾ ਕੈ </p>
<p> ਮਸਤਕਿ ਲਿਖਿਆ ਲੇਖੁ ॥ ਤਾ ਕੈ ਮਨਿ ਵਸਿਆ ਪ੍ਰਭੁ ਏਕੁ ॥੧॥ ਰਹਾਉ ॥ ਸ੍ਰਿਸਟਿ ਉਪਾਇ ਆਪੇ ਸਭੁ ਵੇਖੈ ॥ </p>
<p> ਕੋਇ ਨ ਮੇਟੈ ਤੇਰੈ ਲੇਖੈ ॥ ਸਿਧ ਸਾਧਿਕ ਜੇ ਕੋ ਕਹੈ ਕਹਾਏ ॥ ਭਰਮੇ ਭੂਲਾ ਆਵੈ ਜਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵੈ ਸੋ ਜਨੁ ਬੂਝੈ </p>
<p> ॥ ਹਉਮੈ ਮਾਰੇ ਤਾ ਦਰੁ ਸੂਝੈ ॥੨॥ ਏਕਸੁ ਤੇ ਸਭੁ ਦੂਜਾ ਹੂਆ ॥ ਏਕੋ ਵਰਤੈ ਅਵਰੁ ਨ ਬੀਆ ॥ ਦੂਜੇ ਤੇ ਜੇ ਏਕੋ </p>
<p> ਜਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਦਰਿ ਨੀਸਾਣੈ ॥ ਸਤਿਗੁਰੁ ਭੇਟੇ ਤਾ ਏਕੋ ਪਾਏ ॥ ਵਿਚਹੁ ਦੂਜਾ ਠਾਕਿ ਰਹਾਏ ॥੩॥ </p>
<p> ਜਿਸ ਦਾ ਸਾਹਿਬੁ ਡਾਢਾ ਹੋਇ ॥ ਤਿਸ ਨੋ ਮਾਰਿ ਨ ਸਾਕੈ ਕੋਇ ॥ ਸਾਹਿਬ ਕੀ ਸੇਵਕੁ ਰਹੈ ਸਰਣਾਈ ॥ ਆਪੇ ਬਖਸੇ </p>
<p> ਦੇ ਵਡਿਆਈ ॥ ਤਿਸ ਤੇ ਊਪਰਿ ਨਾਹੀ ਕੋਇ ॥ ਕਉਣੁ ਡਰੈ ਡਰੁ ਕਿਸ ਕਾ ਹੋਇ ॥੪॥ ਗੁਰਮਤੀ ਸਾਂਤਿ ਵਸੈ </p>
<p> ਸਰੀਰ ॥ ਸਬਦੁ ਚੀਨਿੑ ਫਿਰਿ ਲਗੈ ਨ ਪੀਰ ॥ ਆਵੈ ਨ ਜਾਇ ਨਾ ਦੁਖੁ ਪਾਏ ॥ ਨਾਮੇ ਰਾਤੇ ਸਹਜਿ ਸਮਾਏ ॥ </p>
<p> ਨਾਨਕ ਗੁਰਮੁਖਿ ਵੇਖੈ ਹਦੂਰਿ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਦ ਰਹਿਆ ਭਰਪੂਰਿ ॥੫॥ ਇਕਿ ਸੇਵਕ ਇਕਿ ਭਰਮਿ ਭੁਲਾਏ ॥ </p>
<p> ਆਪੇ ਕਰੇ ਹਰਿ ਆਪਿ ਕਰਾਏ ॥ ਏਕੋ ਵਰਤੈ ਅਵਰੁ ਨ ਕੋਇ ॥ ਮਨਿ ਰੋਸੁ ਕੀਜੈ ਜੇ ਦੂਜਾ ਹੋਇ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ </p>
<p> ਕਰਣੀ ਸਾਰੀ ॥ ਦਰਿ ਸਾਚੈ ਸਾਚੇ ਵੀਚਾਰੀ ॥੬॥ ਥਿਤੀ ਵਾਰ ਸਭਿ ਸਬਦਿ ਸੁਹਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਫਲੁ </p>
<p> ਪਾਏ ॥ ਥਿਤੀ ਵਾਰ ਸਭਿ ਆਵਹਿ ਜਾਹਿ ॥ ਗੁਰ ਸਬਦੁ ਨਿਹਚਲੁ ਸਦਾ ਸਚਿ ਸਮਾਹਿ ॥ ਥਿਤੀ ਵਾਰ ਤਾ ਜਾ ਸਚਿ </p>
<p> ਰਾਤੇ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭਿ ਭਰਮਹਿ ਕਾਚੇ ॥੭॥ ਮਨਮੁਖ ਮਰਹਿ ਮਰਿ ਬਿਗਤੀ ਜਾਹਿ ॥ ਏਕੁ ਨ ਚੇਤਹਿ ਦੂਜੈ </p>
<p> ਲੋਭਾਹਿ ॥ ਅਚੇਤ ਪਿੰਡੀ ਅਗਿਆਨ ਅੰਧਾਰੁ ॥ ਬਿਨੁ ਸਬਦੈ ਕਿਉ ਪਾਏ ਪਾਰੁ ॥ ਆਪਿ ਉਪਾਏ ਉਪਾਵਣਹਾਰੁ ॥ </p>
<p> ਆਪੇ ਕੀਤੋਨੁ ਗੁਰ ਵੀਚਾਰੁ ॥੮॥ ਬਹੁਤੇ ਭੇਖ ਕਰਹਿ ਭੇਖਧਾਰੀ ॥ ਭਵਿ ਭਵਿ ਭਰਮਹਿ ਕਾਚੀ ਸਾਰੀ ॥ ਐਥੈ </p>
</section>
<section id='843' route='ang/843'><p> ਸੁਖੁ ਨ ਆਗੈ ਹੋਇ ॥ ਮਨਮੁਖ ਮੁਏ ਅਪਣਾ ਜਨਮੁ ਖੋਇ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਭਰਮੁ ਚੁਕਾਏ ॥ ਘਰ ਹੀ ਅੰਦਰਿ </p>
<p> ਸਚੁ ਮਹਲੁ ਪਾਏ ॥੯॥ ਆਪੇ ਪੂਰਾ ਕਰੇ ਸੁ ਹੋਇ ॥ ਏਹਿ ਥਿਤੀ ਵਾਰ ਦੂਜਾ ਦੋਇ ॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਅੰਧੁ </p>
<p> ਗੁਬਾਰੁ ॥ ਥਿਤੀ ਵਾਰ ਸੇਵਹਿ ਮੁਗਧ ਗਵਾਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸੋਝੀ ਪਾਇ ॥ ਇਕਤੁ ਨਾਮਿ ਸਦਾ </p>
<p> ਰਹਿਆ ਸਮਾਇ ॥੧੦॥੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਛੰਤ ਦਖਣੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੁੰਧ ਨਵੇਲੜੀਆ ਗੋਇਲਿ ਆਈ ਰਾਮ ॥ ਮਟੁਕੀ ਡਾਰਿ ਧਰੀ ਹਰਿ ਲਿਵ ਲਾਈ ਰਾਮ ॥ ਲਿਵ ਲਾਇ ਹਰਿ ਸਿਉ </p>
<p> ਰਹੀ ਗੋਇਲਿ ਸਹਜਿ ਸਬਦਿ ਸੀਗਾਰੀਆ ॥ ਕਰ ਜੋੜਿ ਗੁਰ ਪਹਿ ਕਰਿ ਬਿਨੰਤੀ ਮਿਲਹੁ ਸਾਚਿ ਪਿਆਰੀਆ ॥ </p>
<p> ਧਨ ਭਾਇ ਭਗਤੀ ਦੇਖਿ ਪ੍ਰੀਤਮ ਕਾਮ ਕ੍ਰੋਧੁ ਨਿਵਾਰਿਆ ॥ ਨਾਨਕ ਮੁੰਧ ਨਵੇਲ ਸੁੰਦਰਿ ਦੇਖਿ ਪਿਰੁ ਸਾਧਾਰਿਆ </p>
<p> ॥੧॥ ਸਚਿ ਨਵੇਲੜੀਏ ਜੋਬਨਿ ਬਾਲੀ ਰਾਮ ॥ ਆਉ ਨ ਜਾਉ ਕਹੀ ਅਪਨੇ ਸਹ ਨਾਲੀ ਰਾਮ ॥ ਨਾਹ ਅਪਨੇ </p>
<p> ਸੰਗਿ ਦਾਸੀ ਮੈ ਭਗਤਿ ਹਰਿ ਕੀ ਭਾਵਏ ॥ ਅਗਾਧਿ ਬੋਧਿ ਅਕਥੁ ਕਥੀਐ ਸਹਜਿ ਪ੍ਰਭ ਗੁਣ ਗਾਵਏ ॥ ਰਾਮ ਨਾਮ </p>
<p> ਰਸਾਲ ਰਸੀਆ ਰਵੈ ਸਾਚਿ ਪਿਆਰੀਆ ॥ ਗੁਰਿ ਸਬਦੁ ਦੀਆ ਦਾਨੁ ਕੀਆ ਨਾਨਕਾ ਵੀਚਾਰੀਆ ॥੨॥ ਸ੍ਰੀਧਰ </p>
<p> ਮੋਹਿਅੜੀ ਪਿਰ ਸੰਗਿ ਸੂਤੀ ਰਾਮ ॥ ਗੁਰ ਕੈ ਭਾਇ ਚਲੋ ਸਾਚਿ ਸੰਗੂਤੀ ਰਾਮ ॥ ਧਨ ਸਾਚਿ ਸੰਗੂਤੀ ਹਰਿ ਸੰਗਿ </p>
<p> ਸੂਤੀ ਸੰਗਿ ਸਖੀ ਸਹੇਲੀਆ ॥ ਇਕ ਭਾਇ ਇਕ ਮਨਿ ਨਾਮੁ ਵਸਿਆ ਸਤਿਗੁਰੂ ਹਮ ਮੇਲੀਆ ॥ ਦਿਨੁ ਰੈਣਿ </p>
<p> ਘੜੀ ਨ ਚਸਾ ਵਿਸਰੈ ਸਾਸਿ ਸਾਸਿ ਨਿਰੰਜਨੋ ॥ ਸਬਦਿ ਜੋਤਿ ਜਗਾਇ ਦੀਪਕੁ ਨਾਨਕਾ ਭਉ ਭੰਜਨੋ ॥੩॥ </p>
<p> ਜੋਤਿ ਸਬਾਇੜੀਏ ਤ੍ਰਿਭਵਣ ਸਾਰੇ ਰਾਮ ॥ ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ ਅਲਖ ਅਪਾਰੇ ਰਾਮ ॥ ਅਲਖ ਅਪਾਰ </p>
<p> ਅਪਾਰੁ ਸਾਚਾ ਆਪੁ ਮਾਰਿ ਮਿਲਾਈਐ ॥ ਹਉਮੈ ਮਮਤਾ ਲੋਭੁ ਜਾਲਹੁ ਸਬਦਿ ਮੈਲੁ ਚੁਕਾਈਐ ॥ ਦਰਿ ਜਾਇ </p>
<p> ਦਰਸਨੁ ਕਰੀ ਭਾਣੈ ਤਾਰਿ ਤਾਰਣਹਾਰਿਆ ॥ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਚਾਖਿ ਤ੍ਰਿਪਤੀ ਨਾਨਕਾ ਉਰ ਧਾਰਿਆ </p>
<p> ॥੪॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ॥ ਮੈ ਮਨਿ ਚਾਉ ਘਣਾ ਸਾਚਿ ਵਿਗਾਸੀ ਰਾਮ ॥ ਮੋਹੀ ਪ੍ਰੇਮ ਪਿਰੇ ਪ੍ਰਭਿ </p>
<p> ਅਬਿਨਾਸੀ ਰਾਮ ॥ ਅਵਿਗਤੋ ਹਰਿ ਨਾਥੁ ਨਾਥਹ ਤਿਸੈ ਭਾਵੈ ਸੋ ਥੀਐ ॥ ਕਿਰਪਾਲੁ ਸਦਾ ਦਇਆਲੁ ਦਾਤਾ </p>
</section>
<section id='844' route='ang/844'><p> ਜੀਆ ਅੰਦਰਿ ਤੂੰ ਜੀਐ ॥ ਮੈ ਅਵਰੁ ਗਿਆਨੁ ਨ ਧਿਆਨੁ ਪੂਜਾ ਹਰਿ ਨਾਮੁ ਅੰਤਰਿ ਵਸਿ ਰਹੇ ॥ ਭੇਖੁ ਭਵਨੀ </p>
<p> ਹਠੁ ਨ ਜਾਨਾ ਨਾਨਕਾ ਸਚੁ ਗਹਿ ਰਹੇ ॥੧॥ ਭਿੰਨੜੀ ਰੈਣਿ ਭਲੀ ਦਿਨਸ ਸੁਹਾਏ ਰਾਮ ॥ ਨਿਜ ਘਰਿ ਸੂਤੜੀਏ </p>
<p> ਪਿਰਮੁ ਜਗਾਏ ਰਾਮ ॥ ਨਵ ਹਾਣਿ ਨਵ ਧਨ ਸਬਦਿ ਜਾਗੀ ਆਪਣੇ ਪਿਰ ਭਾਣੀਆ ॥ ਤਜਿ ਕੂੜੁ ਕਪਟੁ ਸੁਭਾਉ </p>
<p> ਦੂਜਾ ਚਾਕਰੀ ਲੋਕਾਣੀਆ ॥ ਮੈ ਨਾਮੁ ਹਰਿ ਕਾ ਹਾਰੁ ਕੰਠੇ ਸਾਚ ਸਬਦੁ ਨੀਸਾਣਿਆ ॥ ਕਰ ਜੋੜਿ ਨਾਨਕੁ ਸਾਚੁ </p>
<p> ਮਾਗੈ ਨਦਰਿ ਕਰਿ ਤੁਧੁ ਭਾਣਿਆ ॥੨॥ ਜਾਗੁ ਸਲੋਨੜੀਏ ਬੋਲੈ ਗੁਰਬਾਣੀ ਰਾਮ ॥ ਜਿਨਿ ਸੁਣਿ ਮੰਨਿਅੜੀ </p>
<p> ਅਕਥ ਕਹਾਣੀ ਰਾਮ ॥ ਅਕਥ ਕਹਾਣੀ ਪਦੁ ਨਿਰਬਾਣੀ ਕੋ ਵਿਰਲਾ ਗੁਰਮੁਖਿ ਬੂਝਏ ॥ ਓਹੁ ਸਬਦਿ ਸਮਾਏ </p>
<p> ਆਪੁ ਗਵਾਏ ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਸੂਝਏ ॥ ਰਹੈ ਅਤੀਤੁ ਅਪਰੰਪਰਿ ਰਾਤਾ ਸਾਚੁ ਮਨਿ ਗੁਣ ਸਾਰਿਆ ॥ ਓਹੁ ਪੂਰਿ </p>
<p> ਰਹਿਆ ਸਰਬ ਠਾਈ ਨਾਨਕਾ ਉਰਿ ਧਾਰਿਆ ॥੩॥ ਮਹਲਿ ਬੁਲਾਇੜੀਏ ਭਗਤਿ ਸਨੇਹੀ ਰਾਮ ॥ ਗੁਰਮਤਿ </p>
<p> ਮਨਿ ਰਹਸੀ ਸੀਝਸਿ ਦੇਹੀ ਰਾਮ ॥ ਮਨੁ ਮਾਰਿ ਰੀਝੈ ਸਬਦਿ ਸੀਝੈ ਤ੍ਰੈ ਲੋਕ ਨਾਥੁ ਪਛਾਣਏ ॥ ਮਨੁ ਡੀਗਿ ਡੋਲਿ ਨ </p>
<p> ਜਾਇ ਕਤ ਹੀ ਆਪਣਾ ਪਿਰੁ ਜਾਣਏ ॥ ਮੈ ਆਧਾਰੁ ਤੇਰਾ ਤੂ ਖਸਮੁ ਮੇਰਾ ਮੈ ਤਾਣੁ ਤਕੀਆ ਤੇਰਓ ॥ ਸਾਚਿ ਸੂਚਾ </p>
<p> ਸਦਾ ਨਾਨਕ ਗੁਰ ਸਬਦਿ ਝਗਰੁ ਨਿਬੇਰਓ ॥੪॥੨॥ </p>
<p> ਛੰਤ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਮੰਗਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸੇਜੈ ਆਇਆ ਮਨੁ ਸੁਖਿ ਸਮਾਣਾ ਰਾਮ ॥ ਗੁਰਿ ਤੁਠੈ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਰੰਗਿ ਰਲੀਆ ਮਾਣਾ </p>
<p> ਰਾਮ ॥ ਵਡਭਾਗੀਆ ਸੋਹਾਗਣੀ ਹਰਿ ਮਸਤਕਿ ਮਾਣਾ ਰਾਮ ॥ ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਸੋਹਾਗੁ ਹੈ ਨਾਨਕ ਮਨਿ ਭਾਣਾ </p>
<p> ਰਾਮ ॥੧॥ ਨਿੰਮਾਣਿਆ ਹਰਿ ਮਾਣੁ ਹੈ ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਆਪੈ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇਆ ਨਿਤ ਹਰਿ ਹਰਿ </p>
<p> ਜਾਪੈ ਰਾਮ ॥ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ਸੋ ਕਰੈ ਹਰਿ ਰੰਗਿ ਹਰਿ ਰਾਪੈ ਰਾਮ ॥ ਜਨੁ ਨਾਨਕੁ ਸਹਜਿ ਮਿਲਾਇਆ ਹਰਿ </p>
<p> ਰਸਿ ਹਰਿ ਧ੍ਰਾਪੈ ਰਾਮ ॥੨॥ ਮਾਣਸ ਜਨਮਿ ਹਰਿ ਪਾਈਐ ਹਰਿ ਰਾਵਣ ਵੇਰਾ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਮਿਲੁ ਸੋਹਾਗਣੀ </p>
<p> ਰੰਗੁ ਹੋਇ ਘਣੇਰਾ ਰਾਮ ॥ ਜਿਨ ਮਾਣਸ ਜਨਮਿ ਨ ਪਾਇਆ ਤਿਨੑ ਭਾਗੁ ਮੰਦੇਰਾ ਰਾਮ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ </p>
<p> ਰਾਖੁ ਪ੍ਰਭ ਨਾਨਕੁ ਜਨੁ ਤੇਰਾ ਰਾਮ ॥੩॥ ਗੁਰਿ ਹਰਿ ਪ੍ਰਭੁ ਅਗਮੁ ਦ੍ਰਿੜਾਇਆ ਮਨੁ ਤਨੁ ਰੰਗਿ ਭੀਨਾ ਰਾਮ ॥ </p>
</section>
<section id='845' route='ang/845'><p> ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਨਾਮੁ ਹੈ ਗੁਰਮੁਖਿ ਹਰਿ ਲੀਨਾ ਰਾਮ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਜੀਵਦੇ ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨਾ </p>
<p> ਰਾਮ ॥ ਸਫਲ ਜਨਮੁ ਹਰਿ ਪਾਇਆ ਨਾਨਕ ਪ੍ਰਭਿ ਕੀਨਾ ਰਾਮ ॥੪॥੧॥੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਸਲੋਕੁ ॥ </p>
<p> ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਲੋੜਿ ਲਹੁ ਮਨਿ ਵਸੈ ਵਡਭਾਗੁ ॥ ਗੁਰਿ ਪੂਰੈ ਵੇਖਾਲਿਆ ਨਾਨਕ ਹਰਿ ਲਿਵ ਲਾਗੁ ॥੧॥ ਛੰਤ ॥ </p>
<p> ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਰਾਵਣਿ ਆਈਆ ਹਉਮੈ ਬਿਖੁ ਝਾਗੇ ਰਾਮ ॥ ਗੁਰਮਤਿ ਆਪੁ ਮਿਟਾਇਆ ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਗੇ </p>
<p> ਰਾਮ ॥ ਅੰਤਰਿ ਕਮਲੁ ਪਰਗਾਸਿਆ ਗੁਰ ਗਿਆਨੀ ਜਾਗੇ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਪੂਰੈ ਵਡਭਾਗੇ </p>
<p> ਰਾਮ ॥੧॥ ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਮਨਿ ਭਾਇਆ ਹਰਿ ਨਾਮਿ ਵਧਾਈ ਰਾਮ ॥ ਗੁਰਿ ਪੂਰੈ ਪ੍ਰਭੁ ਪਾਇਆ ਹਰਿ ਹਰਿ </p>
<p> ਲਿਵ ਲਾਈ ਰਾਮ ॥ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਕਟਿਆ ਜੋਤਿ ਪਰਗਟਿਆਈ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਅਧਾਰੁ ਹੈ </p>
<p> ਹਰਿ ਨਾਮਿ ਸਮਾਈ ਰਾਮ ॥੨॥ ਧਨ ਹਰਿ ਪ੍ਰਭਿ ਪਿਆਰੈ ਰਾਵੀਆ ਜਾਂ ਹਰਿ ਪ੍ਰਭ ਭਾਈ ਰਾਮ ॥ ਅਖੀ ਪ੍ਰੇਮ </p>
<p> ਕਸਾਈਆ ਜਿਉ ਬਿਲਕ ਮਸਾਈ ਰਾਮ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਮੇਲਿਆ ਹਰਿ ਰਸਿ ਆਘਾਈ ਰਾਮ ॥ ਜਨ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਵਿਗਸਿਆ ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਈ ਰਾਮ ॥੩॥ ਹਮ ਮੂਰਖ ਮੁਗਧ ਮਿਲਾਇਆ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ਰਾਮ ॥ ਧਨੁ </p>
<p> ਧੰਨੁ ਗੁਰੂ ਸਾਬਾਸਿ ਹੈ ਜਿਨਿ ਹਉਮੈ ਮਾਰੀ ਰਾਮ ॥ ਜਿਨੑ ਵਡਭਾਗੀਆ ਵਡਭਾਗੁ ਹੈ ਹਰਿ ਹਰਿ ਉਰ ਧਾਰੀ ਰਾਮ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਨਾਮੇ ਬਲਿਹਾਰੀ ਰਾਮ ॥੪॥੨॥੪॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੰਗਲ ਸਾਜੁ ਭਇਆ ਪ੍ਰਭੁ ਅਪਨਾ ਗਾਇਆ ਰਾਮ ॥ ਅਬਿਨਾਸੀ ਵਰੁ ਸੁਣਿਆ ਮਨਿ ਉਪਜਿਆ ਚਾਇਆ ਰਾਮ ॥ </p>
<p> ਮਨਿ ਪ੍ਰੀਤਿ ਲਾਗੈ ਵਡੈ ਭਾਗੈ ਕਬ ਮਿਲੀਐ ਪੂਰਨ ਪਤੇ ॥ ਸਹਜੇ ਸਮਾਈਐ ਗੋਵਿੰਦੁ ਪਾਈਐ ਦੇਹੁ ਸਖੀਏ ਮੋਹਿ </p>
<p> ਮਤੇ ॥ ਦਿਨੁ ਰੈਣਿ ਠਾਢੀ ਕਰਉ ਸੇਵਾ ਪ੍ਰਭੁ ਕਵਨ ਜੁਗਤੀ ਪਾਇਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਕਰਹੁ ਕਿਰਪਾ ਲੈਹੁ </p>
<p> ਮੋਹਿ ਲੜਿ ਲਾਇਆ ॥੧॥ ਭਇਆ ਸਮਾਹੜਾ ਹਰਿ ਰਤਨੁ ਵਿਸਾਹਾ ਰਾਮ ॥ ਖੋਜੀ ਖੋਜਿ ਲਧਾ ਹਰਿ ਸੰਤਨ ਪਾਹਾ </p>
<p> ਰਾਮ ॥ ਮਿਲੇ ਸੰਤ ਪਿਆਰੇ ਦਇਆ ਧਾਰੇ ਕਥਹਿ ਅਕਥ ਬੀਚਾਰੋ ॥ ਇਕ ਚਿਤਿ ਇਕ ਮਨਿ ਧਿਆਇ ਸੁਆਮੀ </p>
<p> ਲਾਇ ਪ੍ਰੀਤਿ ਪਿਆਰੋ ॥ ਕਰ ਜੋੜਿ ਪ੍ਰਭ ਪਹਿ ਕਰਿ ਬਿਨੰਤੀ ਮਿਲੈ ਹਰਿ ਜਸੁ ਲਾਹਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਾਸੁ ਤੇਰਾ </p>
</section>
<section id='846' route='ang/846'><p> ਮੇਰਾ ਪ੍ਰਭੁ ਅਗਮ ਅਥਾਹਾ ॥੨॥ ਸਾਹਾ ਅਟਲੁ ਗਣਿਆ ਪੂਰਨ ਸੰਜੋਗੋ ਰਾਮ ॥ ਸੁਖਹ ਸਮੂਹ ਭਇਆ ਗਇਆ </p>
<p> ਵਿਜੋਗੋ ਰਾਮ ॥ ਮਿਲਿ ਸੰਤ ਆਏ ਪ੍ਰਭ ਧਿਆਏ ਬਣੇ ਅਚਰਜ ਜਾਞੀਆਂ ॥ ਮਿਲਿ ਇਕਤ੍ਰ ਹੋਏ ਸਹਜਿ ਢੋਏ ਮਨਿ </p>
<p> ਪ੍ਰੀਤਿ ਉਪਜੀ ਮਾਞੀਆ ॥ ਮਿਲਿ ਜੋਤਿ ਜੋਤੀ ਓਤਿ ਪੋਤੀ ਹਰਿ ਨਾਮੁ ਸਭਿ ਰਸ ਭੋਗੋ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਭ ਸੰਤਿ </p>
<p> ਮੇਲੀ ਪ੍ਰਭੁ ਕਰਣ ਕਾਰਣ ਜੋਗੋ ॥੩॥ ਭਵਨੁ ਸੁਹਾਵੜਾ ਧਰਤਿ ਸਭਾਗੀ ਰਾਮ ॥ ਪ੍ਰਭੁ ਘਰਿ ਆਇਅੜਾ ਗੁਰ ਚਰਣੀ </p>
<p> ਲਾਗੀ ਰਾਮ ॥ ਗੁਰ ਚਰਣ ਲਾਗੀ ਸਹਜਿ ਜਾਗੀ ਸਗਲ ਇਛਾ ਪੁੰਨੀਆ ॥ ਮੇਰੀ ਆਸ ਪੂਰੀ ਸੰਤ ਧੂਰੀ ਹਰਿ ਮਿਲੇ </p>
<p> ਕੰਤ ਵਿਛੁੰਨਿਆ ॥ ਆਨੰਦ ਅਨਦਿਨੁ ਵਜਹਿ ਵਾਜੇ ਅਹੰ ਮਤਿ ਮਨ ਕੀ ਤਿਆਗੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ </p>
<p> ਸੁਆਮੀ ਸੰਤਸੰਗਿ ਲਿਵ ਲਾਗੀ ॥੪॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਭਾਗ ਸੁਲਖਣਾ ਹਰਿ ਕੰਤੁ ਹਮਾਰਾ ਰਾਮ ॥ </p>
<p> ਅਨਹਦ ਬਾਜਿਤ੍ਰਾ ਤਿਸੁ ਧੁਨਿ ਦਰਬਾਰਾ ਰਾਮ ॥ ਆਨੰਦ ਅਨਦਿਨੁ ਵਜਹਿ ਵਾਜੇ ਦਿਨਸੁ ਰੈਣਿ ਉਮਾਹਾ ॥ ਤਹ </p>
<p> ਰੋਗ ਸੋਗ ਨ ਦੂਖੁ ਬਿਆਪੈ ਜਨਮ ਮਰਣੁ ਨ ਤਾਹਾ ॥ ਰਿਧਿ ਸਿਧਿ ਸੁਧਾ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਬਲਿਹਾਰਿ ਵੰਞਾ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਸੁਣਿ ਸਖੀਅ ਸਹੇਲੜੀਹੋ ਮਿਲਿ ਮੰਗਲੁ </p>
<p> ਗਾਵਹ ਰਾਮ ॥ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਕਰੇ ਤਿਸੁ ਪ੍ਰਭ ਕਉ ਰਾਵਹ ਰਾਮ ॥ ਕਰਿ ਪ੍ਰੇਮੁ ਰਾਵਹ ਤਿਸੈ ਭਾਵਹ ਇਕ ਨਿਮਖ </p>
<p> ਪਲਕ ਨ ਤਿਆਗੀਐ ॥ ਗਹਿ ਕੰਠਿ ਲਾਈਐ ਨਹ ਲਜਾਈਐ ਚਰਨ ਰਜ ਮਨੁ ਪਾਗੀਐ ॥ ਭਗਤਿ ਠਗਉਰੀ ਪਾਇ </p>
<p> ਮੋਹਹ ਅਨਤ ਕਤਹੂ ਨ ਧਾਵਹ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਿਲਿ ਸੰਗਿ ਸਾਜਨ ਅਮਰ ਪਦਵੀ ਪਾਵਹ ॥੨॥ ਬਿਸਮਨ </p>
<p> ਬਿਸਮ ਭਈ ਪੇਖਿ ਗੁਣ ਅਬਿਨਾਸੀ ਰਾਮ ॥ ਕਰੁ ਗਹਿ ਭੁਜਾ ਗਹੀ ਕਟਿ ਜਮ ਕੀ ਫਾਸੀ ਰਾਮ ॥ ਗਹਿ ਭੁਜਾ </p>
<p> ਲੀਨੀੑ ਦਾਸਿ ਕੀਨੀੑ ਅੰਕੁਰਿ ਉਦੋਤੁ ਜਣਾਇਆ ॥ ਮਲਨ ਮੋਹ ਬਿਕਾਰ ਨਾਠੇ ਦਿਵਸ ਨਿਰਮਲ ਆਇਆ ॥ </p>
<p> ਦ੍ਰਿਸਟਿ ਧਾਰੀ ਮਨਿ ਪਿਆਰੀ ਮਹਾ ਦੁਰਮਤਿ ਨਾਸੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਭਈ ਨਿਰਮਲ ਪ੍ਰਭ ਮਿਲੇ ਅਬਿਨਾਸੀ </p>
<p> ॥੩॥ ਸੂਰਜ ਕਿਰਣਿ ਮਿਲੇ ਜਲ ਕਾ ਜਲੁ ਹੂਆ ਰਾਮ ॥ ਜੋਤੀ ਜੋਤਿ ਰਲੀ ਸੰਪੂਰਨੁ ਥੀਆ ਰਾਮ ॥ ਬ੍ਰਹਮੁ ਦੀਸੈ </p>
<p> ਬ੍ਰਹਮੁ ਸੁਣੀਐ ਏਕੁ ਏਕੁ ਵਖਾਣੀਐ ॥ ਆਤਮ ਪਸਾਰਾ ਕਰਣਹਾਰਾ ਪ੍ਰਭ ਬਿਨਾ ਨਹੀ ਜਾਣੀਐ ॥ ਆਪਿ ਕਰਤਾ </p>
<p> ਆਪਿ ਭੁਗਤਾ ਆਪਿ ਕਾਰਣੁ ਕੀਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸੇਈ ਜਾਣਹਿ ਜਿਨੀੑ ਹਰਿ ਰਸੁ ਪੀਆ ॥੪॥੨॥ </p>
</section>
<section id='847' route='ang/847'><p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਖੀ ਆਉ ਸਖੀ ਵਸਿ ਆਉ ਸਖੀ ਅਸੀ ਪਿਰ ਕਾ ਮੰਗਲੁ ਗਾਵਹ ॥ ਤਜਿ ਮਾਨੁ ਸਖੀ ਤਜਿ ਮਾਨੁ ਸਖੀ ਮਤੁ </p>
<p> ਆਪਣੇ ਪ੍ਰੀਤਮ ਭਾਵਹ ॥ ਤਜਿ ਮਾਨੁ ਮੋਹੁ ਬਿਕਾਰੁ ਦੂਜਾ ਸੇਵਿ ਏਕੁ ਨਿਰੰਜਨੋ ॥ ਲਗੁ ਚਰਣ ਸਰਣ ਦਇਆਲ </p>
<p> ਪ੍ਰੀਤਮ ਸਗਲ ਦੁਰਤ ਬਿਖੰਡਨੋ ॥ ਹੋਇ ਦਾਸ ਦਾਸੀ ਤਜਿ ਉਦਾਸੀ ਬਹੁੜਿ ਬਿਧੀ ਨ ਧਾਵਾ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ </p>
<p> ਕਰਹੁ ਕਿਰਪਾ ਤਾਮਿ ਮੰਗਲੁ ਗਾਵਾ ॥੧॥ ਅੰਮ੍ਰਿਤੁ ਪ੍ਰਿਅ ਕਾ ਨਾਮੁ ਮੈ ਅੰਧੁਲੇ ਟੋਹਨੀ ॥ ਓਹ ਜੋਹੈ ਬਹੁ ਪਰਕਾਰ </p>
<p> ਸੁੰਦਰਿ ਮੋਹਨੀ ॥ ਮੋਹਨੀ ਮਹਾ ਬਚਿਤ੍ਰਿ ਚੰਚਲਿ ਅਨਿਕ ਭਾਵ ਦਿਖਾਵਏ ॥ ਹੋਇ ਢੀਠ ਮੀਠੀ ਮਨਹਿ ਲਾਗੈ ਨਾਮੁ </p>
<p> ਲੈਣ ਨ ਆਵਏ ॥ ਗ੍ਰਿਹ ਬਨਹਿ ਤੀਰੈ ਬਰਤ ਪੂਜਾ ਬਾਟ ਘਾਟੈ ਜੋਹਨੀ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਦਇਆ ਧਾਰਹੁ ਮੈ </p>
<p> ਨਾਮੁ ਅੰਧੁਲੇ ਟੋਹਨੀ ॥੨॥ ਮੋਹਿ ਅਨਾਥ ਪ੍ਰਿਅ ਨਾਥ ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਰਖਹੁ ॥ ਚਤੁਰਾਈ ਮੋਹਿ ਨਾਹਿ ਰੀਝਾਵਉ </p>
<p> ਕਹਿ ਮੁਖਹੁ ॥ ਨਹ ਚਤੁਰਿ ਸੁਘਰਿ ਸੁਜਾਨ ਬੇਤੀ ਮੋਹਿ ਨਿਰਗੁਨਿ ਗੁਨੁ ਨਹੀ ॥ ਨਹ ਰੂਪ ਧੂਪ ਨ ਨੈਣ ਬੰਕੇ ਜਹ ਭਾਵੈ </p>
<p> ਤਹ ਰਖੁ ਤੁਹੀ ॥ ਜੈ ਜੈ ਜਇਅੰਪਹਿ ਸਗਲ ਜਾ ਕਉ ਕਰੁਣਾਪਤਿ ਗਤਿ ਕਿਨਿ ਲਖਹੁ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੇਵ </p>
<p> ਸੇਵਕੁ ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਮੋਹਿ ਰਖਹੁ ॥੩॥ ਮੋਹਿ ਮਛੁਲੀ ਤੁਮ ਨੀਰ ਤੁਝ ਬਿਨੁ ਕਿਉ ਸਰੈ ॥ ਮੋਹਿ ਚਾਤ੍ਰਿਕ </p>
<p> ਤੁਮੑ ਬੂੰਦ ਤ੍ਰਿਪਤਉ ਮੁਖਿ ਪਰੈ ॥ ਮੁਖਿ ਪਰੈ ਹਰੈ ਪਿਆਸ ਮੇਰੀ ਜੀਅ ਹੀਆ ਪ੍ਰਾਨਪਤੇ ॥ ਲਾਡਿਲੇ ਲਾਡ ਲਡਾਇ </p>
<p> ਸਭ ਮਹਿ ਮਿਲੁ ਹਮਾਰੀ ਹੋਇ ਗਤੇ ॥ ਚੀਤਿ ਚਿਤਵਉ ਮਿਟੁ ਅੰਧਾਰੇ ਜਿਉ ਆਸ ਚਕਵੀ ਦਿਨੁ ਚਰੈ ॥ ਨਾਨਕੁ </p>
<p> ਪਇਅੰਪੈ ਪ੍ਰਿਅ ਸੰਗਿ ਮੇਲੀ ਮਛੁਲੀ ਨੀਰੁ ਨ ਵੀਸਰੈ ॥੪॥ ਧਨਿ ਧੰਨਿ ਹਮਾਰੇ ਭਾਗ ਘਰਿ ਆਇਆ ਪਿਰੁ ਮੇਰਾ </p>
<p> ॥ ਸੋਹੇ ਬੰਕ ਦੁਆਰ ਸਗਲਾ ਬਨੁ ਹਰਾ ॥ ਹਰ ਹਰਾ ਸੁਆਮੀ ਸੁਖਹ ਗਾਮੀ ਅਨਦ ਮੰਗਲ ਰਸੁ ਘਣਾ ॥ ਨਵਲ </p>
<p> ਨਵਤਨ ਨਾਹੁ ਬਾਲਾ ਕਵਨ ਰਸਨਾ ਗੁਨ ਭਣਾ ॥ ਮੇਰੀ ਸੇਜ ਸੋਹੀ ਦੇਖਿ ਮੋਹੀ ਸਗਲ ਸਹਸਾ ਦੁਖੁ ਹਰਾ ॥ ਨਾਨਕੁ </p>
<p> ਪਇਅੰਪੈ ਮੇਰੀ ਆਸ ਪੂਰੀ ਮਿਲੇ ਸੁਆਮੀ ਅਪਰੰਪਰਾ ॥੫॥੧॥੩॥ </p>
<p>ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਛੰਤ ਮੰਗਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਲੋਕੁ ॥ ਸੁੰਦਰ ਸਾਂਤਿ </p>
</section>
<section id='848' route='ang/848'><p> ਦਇਆਲ ਪ੍ਰਭ ਸਰਬ ਸੁਖਾ ਨਿਧਿ ਪੀਉ ॥ ਸੁਖ ਸਾਗਰ ਪ੍ਰਭ ਭੇਟਿਐ ਨਾਨਕ ਸੁਖੀ ਹੋਤ ਇਹੁ ਜੀਉ ॥੧॥ ਛੰਤ ॥ </p>
<p> ਸੁਖ ਸਾਗਰ ਪ੍ਰਭੁ ਪਾਈਐ ਜਬ ਹੋਵੈ ਭਾਗੋ ਰਾਮ ॥ ਮਾਨਨਿ ਮਾਨੁ ਵਞਾਈਐ ਹਰਿ ਚਰਣੀ ਲਾਗੋ ਰਾਮ ॥ ਛੋਡਿ </p>
<p> ਸਿਆਨਪ ਚਾਤੁਰੀ ਦੁਰਮਤਿ ਬੁਧਿ ਤਿਆਗੋ ਰਾਮ ॥ ਨਾਨਕ ਪਉ ਸਰਣਾਈ ਰਾਮ ਰਾਇ ਥਿਰੁ ਹੋਇ ਸੁਹਾਗੋ ਰਾਮ </p>
<p> ॥੧॥ ਸੋ ਪ੍ਰਭੁ ਤਜਿ ਕਤ ਲਾਗੀਐ ਜਿਸੁ ਬਿਨੁ ਮਰਿ ਜਾਈਐ ਰਾਮ ॥ ਲਾਜ ਨ ਆਵੈ ਅਗਿਆਨ ਮਤੀ ਦੁਰਜਨ </p>
<p> ਬਿਰਮਾਈਐ ਰਾਮ ॥ ਪਤਿਤ ਪਾਵਨ ਪ੍ਰਭੁ ਤਿਆਗਿ ਕਰੇ ਕਹੁ ਕਤ ਠਹਰਾਈਐ ਰਾਮ ॥ ਨਾਨਕ ਭਗਤਿ ਭਾਉ </p>
<p> ਕਰਿ ਦਇਆਲ ਕੀ ਜੀਵਨ ਪਦੁ ਪਾਈਐ ਰਾਮ ॥੨॥ ਸ੍ਰੀ ਗੋਪਾਲੁ ਨ ਉਚਰਹਿ ਬਲਿ ਗਈਏ ਦੁਹਚਾਰਣਿ </p>
<p> ਰਸਨਾ ਰਾਮ ॥ ਪ੍ਰਭੁ ਭਗਤਿ ਵਛਲੁ ਨਹ ਸੇਵਹੀ ਕਾਇਆ ਕਾਕ ਗ੍ਰਸਨਾ ਰਾਮ ॥ ਭ੍ਰਮਿ ਮੋਹੀ ਦੂਖ ਨ ਜਾਣਹੀ </p>
<p> ਕੋਟਿ ਜੋਨੀ ਬਸਨਾ ਰਾਮ ॥ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਅਵਰੁ ਜਿ ਚਾਹਨਾ ਬਿਸਟਾ ਕ੍ਰਿਮ ਭਸਮਾ ਰਾਮ ॥੩॥ ਲਾਇ </p>
