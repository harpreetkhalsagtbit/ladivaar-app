<p> ਬਿਰਹੁ ਭਗਵੰਤ ਸੰਗੇ ਹੋਇ ਮਿਲੁ ਬੈਰਾਗਨਿ ਰਾਮ ॥ ਚੰਦਨ ਚੀਰ ਸੁਗੰਧ ਰਸਾ ਹਉਮੈ ਬਿਖੁ ਤਿਆਗਨਿ ਰਾਮ ॥ </p>
<p> ਈਤ ਊਤ ਨਹ ਡੋਲੀਐ ਹਰਿ ਸੇਵਾ ਜਾਗਨਿ ਰਾਮ ॥ ਨਾਨਕ ਜਿਨਿ ਪ੍ਰਭੁ ਪਾਇਆ ਆਪਣਾ ਸਾ ਅਟਲ ਸੁਹਾਗਨਿ </p>
<p> ਰਾਮ ॥੪॥੧॥੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ॥ ਹਰਿ ਖੋਜਹੁ ਵਡਭਾਗੀਹੋ ਮਿਲਿ ਸਾਧੂ ਸੰਗੇ ਰਾਮ ॥ ਗੁਨ ਗੋਵਿਦ </p>
<p> ਸਦ ਗਾਈਅਹਿ ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗੇ ਰਾਮ ॥ ਸੋ ਪ੍ਰਭੁ ਸਦ ਹੀ ਸੇਵੀਐ ਪਾਈਅਹਿ ਫਲ ਮੰਗੇ ਰਾਮ ॥ ਨਾਨਕ </p>
<p> ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਪਿ ਅਨਤ ਤਰੰਗੇ ਰਾਮ ॥੧॥ ਇਕੁ ਤਿਲੁ ਪ੍ਰਭੂ ਨ ਵੀਸਰੈ ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਦੀਨਾ ਰਾਮ ॥ </p>
<p> ਵਡਭਾਗੀ ਮੇਲਾਵੜਾ ਗੁਰਮੁਖਿ ਪਿਰੁ ਚੀਨਾੑ ਰਾਮ ॥ ਬਾਹ ਪਕੜਿ ਤਮ ਤੇ ਕਾਢਿਆ ਕਰਿ ਅਪੁਨਾ ਲੀਨਾ </p>
<p> ਰਾਮ ॥ ਨਾਮੁ ਜਪਤ ਨਾਨਕ ਜੀਵੈ ਸੀਤਲੁ ਮਨੁ ਸੀਨਾ ਰਾਮ ॥੨॥ ਕਿਆ ਗੁਣ ਤੇਰੇ ਕਹਿ ਸਕਉ ਪ੍ਰਭ </p>
<p> ਅੰਤਰਜਾਮੀ ਰਾਮ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਰਾਇਣੈ ਭਏ ਪਾਰਗਰਾਮੀ ਰਾਮ ॥ ਗੁਨ ਗਾਵਤ ਗੋਵਿੰਦ ਕੇ ਸਭ ਇਛ </p>
<p> ਪੁਜਾਮੀ ਰਾਮ ॥ ਨਾਨਕ ਉਧਰੇ ਜਪਿ ਹਰੇ ਸਭਹੂ ਕਾ ਸੁਆਮੀ ਰਾਮ ॥੩॥ ਰਸ ਭਿੰਨਿਅੜੇ ਅਪੁਨੇ ਰਾਮ ਸੰਗੇ ਸੇ </p>
<p> ਲੋਇਣ ਨੀਕੇ ਰਾਮ ॥ ਪ੍ਰਭ ਪੇਖਤ ਇਛਾ ਪੁੰਨੀਆ ਮਿਲਿ ਸਾਜਨ ਜੀ ਕੇ ਰਾਮ ॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਹਰਿ ਪਾਇਆ </p>
<p> ਬਿਖਿਆ ਰਸ ਫੀਕੇ ਰਾਮ ॥ ਨਾਨਕ ਜਲੁ ਜਲਹਿ ਸਮਾਇਆ ਜੋਤੀ ਜੋਤਿ ਮੀਕੇ ਰਾਮ ॥੪॥੨॥੫॥੯॥ </p>
</section>
<section id='849' route='ang/849'><p>ਬਿਲਾਵਲੁ ਕੀ ਵਾਰ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਉਤਮੁ ਹਰਿ ਪ੍ਰਭੁ ਗਾਵਿਆ ਕਰਿ ਨਾਦੁ ਬਿਲਾਵਲੁ ਰਾਗੁ ॥ ਉਪਦੇਸੁ ਗੁਰੂ ਸੁਣਿ ਮੰਨਿਆ </p>
<p> ਧੁਰਿ ਮਸਤਕਿ ਪੂਰਾ ਭਾਗੁ ॥ ਸਭ ਦਿਨਸੁ ਰੈਣਿ ਗੁਣ ਉਚਰੈ ਹਰਿ ਹਰਿ ਹਰਿ ਉਰਿ ਲਿਵ ਲਾਗੁ ॥ ਸਭੁ ਤਨੁ ਮਨੁ </p>
<p> ਹਰਿਆ ਹੋਇਆ ਮਨੁ ਖਿੜਿਆ ਹਰਿਆ ਬਾਗੁ ॥ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਮਿਟਿ ਗਇਆ ਗੁਰ ਚਾਨਣੁ ਗਿਆਨੁ </p>
<p> ਚਰਾਗੁ ॥ ਜਨੁ ਨਾਨਕੁ ਜੀਵੈ ਦੇਖਿ ਹਰਿ ਇਕ ਨਿਮਖ ਘੜੀ ਮੁਖਿ ਲਾਗੁ ॥੧॥ ਮਃ ੩ ॥ ਬਿਲਾਵਲੁ ਤਬ ਹੀ </p>
<p> ਕੀਜੀਐ ਜਬ ਮੁਖਿ ਹੋਵੈ ਨਾਮੁ ॥ ਰਾਗ ਨਾਦ ਸਬਦਿ ਸੋਹਣੇ ਜਾ ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥ ਰਾਗ ਨਾਦ ਛੋਡਿ ਹਰਿ </p>
<p> ਸੇਵੀਐ ਤਾ ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਬੀਚਾਰੀਐ ਚੂਕੈ ਮਨਿ ਅਭਿਮਾਨੁ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਤੂ ਹਰਿ ਪ੍ਰਭੁ ਆਪਿ ਅਗੰਮੁ ਹੈ ਸਭਿ ਤੁਧੁ ਉਪਾਇਆ ॥ ਤੂ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਸਭੁ ਜਗਤੁ ਸਬਾਇਆ ॥ ਤੁਧੁ </p>
<p> ਆਪੇ ਤਾੜੀ ਲਾਈਐ ਆਪੇ ਗੁਣ ਗਾਇਆ ॥ ਹਰਿ ਧਿਆਵਹੁ ਭਗਤਹੁ ਦਿਨਸੁ ਰਾਤਿ ਅੰਤਿ ਲਏ ਛਡਾਇਆ ॥ </p>
<p> ਜਿਨਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਦੂਜੈ ਭਾਇ ਬਿਲਾਵਲੁ ਨ </p>
<p> ਹੋਵਈ ਮਨਮੁਖਿ ਥਾਇ ਨ ਪਾਇ ॥ ਪਾਖੰਡਿ ਭਗਤਿ ਨ ਹੋਵਈ ਪਾਰਬ੍ਰਹਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਮਨਹਠਿ ਕਰਮ </p>
<p> ਕਮਾਵਣੇ ਥਾਇ ਨ ਕੋਈ ਪਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਆਪੁ ਬੀਚਾਰੀਐ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਆਪੇ ਆਪਿ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਹੈ ਪਾਰਬ੍ਰਹਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਜੰਮਣੁ ਮਰਣਾ ਕਟਿਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਬਿਲਾਵਲੁ ਕਰਿਹੁ ਤੁਮੑ ਪਿਆਰਿਹੋ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥ ਜਨਮ ਮਰਣ ਦੁਖੁ ਕਟੀਐ ਸਚੇ ਰਹੈ ਸਮਾਇ ॥ </p>
<p> ਸਦਾ ਬਿਲਾਵਲੁ ਅਨੰਦੁ ਹੈ ਜੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਸਤਸੰਗਤੀ ਬਹਿ ਭਾਉ ਕਰਿ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ </p>
<p> ॥ ਨਾਨਕ ਸੇ ਜਨ ਸੋਹਣੇ ਜਿ ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਸਭਨਾ ਜੀਆ ਵਿਚਿ ਹਰਿ ਆਪਿ ਸੋ </p>
<p> ਭਗਤਾ ਕਾ ਮਿਤੁ ਹਰਿ ॥ ਸਭੁ ਕੋਈ ਹਰਿ ਕੈ ਵਸਿ ਭਗਤਾ ਕੈ ਅਨੰਦੁ ਘਰਿ ॥ ਹਰਿ ਭਗਤਾ ਕਾ ਮੇਲੀ ਸਰਬਤ ਸਉ </p>
<p> ਨਿਸੁਲ ਜਨ ਟੰਗ ਧਰਿ ॥ ਹਰਿ ਸਭਨਾ ਕਾ ਹੈ ਖਸਮੁ ਸੋ ਭਗਤ ਜਨ ਚਿਤਿ ਕਰਿ ॥ ਤੁਧੁ ਅਪੜਿ ਕੋਇ ਨ ਸਕੈ ਸਭ </p>
</section>
<section id='850' route='ang/850'><p> ਝਖਿ ਝਖਿ ਪਵੈ ਝੜਿ ॥੨॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬ੍ਰਹਮੁ ਬਿੰਦਹਿ ਤੇ ਬ੍ਰਾਹਮਣਾ ਜੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਜਿਨ ਕੈ </p>
<p> ਹਿਰਦੈ ਹਰਿ ਵਸੈ ਹਉਮੈ ਰੋਗੁ ਗਵਾਇ ॥ ਗੁਣ ਰਵਹਿ ਗੁਣ ਸੰਗ੍ਰਹਹਿ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ ਇਸੁ ਜੁਗ ਮਹਿ </p>
<p> ਵਿਰਲੇ ਬ੍ਰਾਹਮਣ ਬ੍ਰਹਮੁ ਬਿੰਦਹਿ ਚਿਤੁ ਲਾਇ ॥ ਨਾਨਕ ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇ ਹਰਿ ਸਚਾ ਸੇ ਨਾਮਿ ਰਹੇ </p>
<p> ਲਿਵ ਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵ ਨ ਕੀਤੀਆ ਸਬਦਿ ਨ ਲਗੋ ਭਾਉ ॥ ਹਉਮੈ ਰੋਗੁ ਕਮਾਵਣਾ ਅਤਿ </p>
<p> ਦੀਰਘੁ ਬਹੁ ਸੁਆਉ ॥ ਮਨਹਠਿ ਕਰਮ ਕਮਾਵਣੇ ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਇ ॥ ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਫਲੁ ਹੈ ਜਿਸ ਨੋ </p>
<p> ਆਪੇ ਲਏ ਮਿਲਾਇ ॥ ਨਾਨਕ ਨਦਰੀ ਨਦਰਿ ਕਰੇ ਤਾ ਨਾਮ ਧਨੁ ਪਲੈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਸਭ ਵਡਿਆਈਆ </p>
<p> ਹਰਿ ਨਾਮ ਵਿਚਿ ਹਰਿ ਗੁਰਮੁਖਿ ਧਿਆਈਐ ॥ ਜਿ ਵਸਤੁ ਮੰਗੀਐ ਸਾਈ ਪਾਈਐ ਜੇ ਨਾਮਿ ਚਿਤੁ ਲਾਈਐ ॥ </p>
<p> ਗੁਹਜ ਗਲ ਜੀਅ ਕੀ ਕੀਚੈ ਸਤਿਗੁਰੂ ਪਾਸਿ ਤਾ ਸਰਬ ਸੁਖੁ ਪਾਈਐ ॥ ਗੁਰੁ ਪੂਰਾ ਹਰਿ ਉਪਦੇਸੁ ਦੇਇ ਸਭ ਭੁਖ </p>
<p> ਲਹਿ ਜਾਈਐ ॥ ਜਿਸੁ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ ਸੋ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥੩॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਤੇ ਖਾਲੀ </p>
<p> ਕੋ ਨਹੀ ਮੇਰੈ ਪ੍ਰਭਿ ਮੇਲਿ ਮਿਲਾਏ ॥ ਸਤਿਗੁਰ ਕਾ ਦਰਸਨੁ ਸਫਲੁ ਹੈ ਜੇਹਾ ਕੋ ਇਛੇ ਤੇਹਾ ਫਲੁ ਪਾਏ ॥ ਗੁਰ ਕਾ </p>
<p> ਸਬਦੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਸਭ ਤ੍ਰਿਸਨਾ ਭੁਖ ਗਵਾਏ ॥ ਹਰਿ ਰਸੁ ਪੀ ਸੰਤੋਖੁ ਹੋਆ ਸਚੁ ਵਸਿਆ ਮਨਿ ਆਏ ॥ ਸਚੁ </p>
<p> ਧਿਆਇ ਅਮਰਾ ਪਦੁ ਪਾਇਆ ਅਨਹਦ ਸਬਦ ਵਜਾਏ ॥ ਸਚੋ ਦਹ ਦਿਸਿ ਪਸਰਿਆ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ॥ </p>
<p> ਨਾਨਕ ਜਿਨ ਅੰਦਰਿ ਸਚੁ ਹੈ ਸੇ ਜਨ ਛਪਹਿ ਨ ਕਿਸੈ ਦੇ ਛਪਾਏ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਹਰਿ ਪਾਈਐ </p>
<p> ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥ ਮਾਨਸ ਤੇ ਦੇਵਤੇ ਭਏ ਸਚੀ ਭਗਤਿ ਜਿਸੁ ਦੇਇ ॥ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਅਨੁ ਗੁਰ ਕੈ </p>
<p> ਸਬਦਿ ਸੁਚੇਇ ॥ ਨਾਨਕ ਸਹਜੇ ਮਿਲਿ ਰਹੇ ਨਾਮੁ ਵਡਿਆਈ ਦੇਇ ॥੨॥ ਪਉੜੀ ॥ ਗੁਰ ਸਤਿਗੁਰ ਵਿਚਿ ਨਾਵੈ </p>
<p> ਕੀ ਵਡੀ ਵਡਿਆਈ ਹਰਿ ਕਰਤੈ ਆਪਿ ਵਧਾਈ ॥ ਸੇਵਕ ਸਿਖ ਸਭਿ ਵੇਖਿ ਵੇਖਿ ਜੀਵਨਿੑ ਓਨਾੑ ਅੰਦਰਿ ਹਿਰਦੈ </p>
<p> ਭਾਈ ॥ ਨਿੰਦਕ ਦੁਸਟ ਵਡਿਆਈ ਵੇਖਿ ਨ ਸਕਨਿ ਓਨਾੑ ਪਰਾਇਆ ਭਲਾ ਨ ਸੁਖਾਈ ॥ ਕਿਆ ਹੋਵੈ ਕਿਸ ਹੀ </p>
<p> ਕੀ ਝਖ ਮਾਰੀ ਜਾ ਸਚੇ ਸਿਉ ਬਣਿ ਆਈ ॥ ਜਿ ਗਲ ਕਰਤੇ ਭਾਵੈ ਸਾ ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ ਸਭ ਝਖਿ ਝਖਿ </p>
<p> ਮਰੈ ਲੋਕਾਈ ॥੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਧ੍ਰਿਗੁ ਏਹ ਆਸਾ ਦੂਜੇ ਭਾਵ ਕੀ ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਏ ॥ ਹਰਿ ਸੁਖੁ </p>
</section>
<section id='851' route='ang/851'><p> ਪਲੑਰਿ ਤਿਆਗਿਆ ਨਾਮੁ ਵਿਸਾਰਿ ਦੁਖੁ ਪਾਏ ॥ ਮਨਮੁਖ ਅਗਿਆਨੀ ਅੰਧੁਲੇ ਜਨਮਿ ਮਰਹਿ ਫਿਰਿ ਆਵੈ ਜਾਏ </p>
<p> ॥ ਕਾਰਜ ਸਿਧਿ ਨ ਹੋਵਨੀ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਏ ॥ ਜਿਸੁ ਕਰਮੁ ਹੋਵੈ ਤਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੋ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਏ ॥ ਨਾਮਿ ਰਤੇ ਜਨ ਸਦਾ ਸੁਖੁ ਪਾਇਨਿੑ ਜਨ ਨਾਨਕ ਤਿਨ ਬਲਿ ਜਾਏ ॥੧॥ ਮਃ ੩ ॥ ਆਸਾ ਮਨਸਾ </p>
<p> ਜਗਿ ਮੋਹਣੀ ਜਿਨਿ ਮੋਹਿਆ ਸੰਸਾਰੁ ॥ ਸਭੁ ਕੋ ਜਮ ਕੇ ਚੀਰੇ ਵਿਚਿ ਹੈ ਜੇਤਾ ਸਭੁ ਆਕਾਰੁ ॥ ਹੁਕਮੀ ਹੀ ਜਮੁ </p>
<p> ਲਗਦਾ ਸੋ ਉਬਰੈ ਜਿਸੁ ਬਖਸੈ ਕਰਤਾਰੁ ॥ ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ ਏਹੁ ਮਨੁ ਤਾਂ ਤਰੈ ਜਾ ਛੋਡੈ ਅਹੰਕਾਰੁ ॥ ਆਸਾ </p>
<p> ਮਨਸਾ ਮਾਰੇ ਨਿਰਾਸੁ ਹੋਇ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਥੈ ਜਾਈਐ ਜਗਤ ਮਹਿ ਤਿਥੈ ਹਰਿ ਸਾਈ ॥ </p>
<p> ਅਗੈ ਸਭੁ ਆਪੇ ਵਰਤਦਾ ਹਰਿ ਸਚਾ ਨਿਆਈ ॥ ਕੂੜਿਆਰਾ ਕੇ ਮੁਹ ਫਿਟਕੀਅਹਿ ਸਚੁ ਭਗਤਿ ਵਡਿਆਈ ॥ ਸਚੁ </p>
<p> ਸਾਹਿਬੁ ਸਚਾ ਨਿਆਉ ਹੈ ਸਿਰਿ ਨਿੰਦਕ ਛਾਈ ॥ ਜਨ ਨਾਨਕ ਸਚੁ ਅਰਾਧਿਆ ਗੁਰਮੁਖਿ ਸੁਖੁ ਪਾਈ ॥੫॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਪਾਈਐ ਜੇ ਹਰਿ ਪ੍ਰਭੁ ਬਖਸ ਕਰੇਇ ॥ ਓਪਾਵਾ ਸਿਰਿ ਓਪਾਉ ਹੈ ਨਾਉ </p>
<p> ਪਰਾਪਤਿ ਹੋਇ ॥ ਅੰਦਰੁ ਸੀਤਲੁ ਸਾਂਤਿ ਹੈ ਹਿਰਦੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਅੰਮ੍ਰਿਤੁ ਖਾਣਾ ਪੈਨੑਣਾ ਨਾਨਕ ਨਾਇ </p>
<p> ਵਡਿਆਈ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਏ ਮਨ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣਿ ਪਾਇਹਿ ਗੁਣੀ ਨਿਧਾਨੁ ॥ ਸੁਖਦਾਤਾ ਤੇਰੈ ਮਨਿ ਵਸੈ </p>
<p> ਹਉਮੈ ਜਾਇ ਅਭਿਮਾਨੁ ॥ ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਅੰਮ੍ਰਿਤੁ ਗੁਣੀ ਨਿਧਾਨੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਤਨੇ ਪਾਤਿਸਾਹ </p>
<p> ਸਾਹ ਰਾਜੇ ਖਾਨ ਉਮਰਾਵ ਸਿਕਦਾਰ ਹਹਿ ਤਿਤਨੇ ਸਭਿ ਹਰਿ ਕੇ ਕੀਏ ॥ ਜੋ ਕਿਛੁ ਹਰਿ ਕਰਾਵੈ ਸੁ ਓਇ ਕਰਹਿ </p>
<p> ਸਭਿ ਹਰਿ ਕੇ ਅਰਥੀਏ ॥ ਸੋ ਐਸਾ ਹਰਿ ਸਭਨਾ ਕਾ ਪ੍ਰਭੁ ਸਤਿਗੁਰ ਕੈ ਵਲਿ ਹੈ ਤਿਨਿ ਸਭਿ ਵਰਨ ਚਾਰੇ ਖਾਣੀ </p>
<p> ਸਭ ਸ੍ਰਿਸਟਿ ਗੋਲੇ ਕਰਿ ਸਤਿਗੁਰ ਅਗੈ ਕਾਰ ਕਮਾਵਣ ਕਉ ਦੀਏ ॥ ਹਰਿ ਸੇਵੇ ਕੀ ਐਸੀ ਵਡਿਆਈ ਦੇਖਹੁ ਹਰਿ </p>
<p> ਸੰਤਹੁ ਜਿਨਿ ਵਿਚਹੁ ਕਾਇਆ ਨਗਰੀ ਦੁਸਮਨ ਦੂਤ ਸਭਿ ਮਾਰਿ ਕਢੀਏ ॥ ਹਰਿ ਹਰਿ ਕਿਰਪਾਲੁ ਹੋਆ ਭਗਤ ਜਨਾ </p>
<p> ਉਪਰਿ ਹਰਿ ਆਪਣੀ ਕਿਰਪਾ ਕਰਿ ਹਰਿ ਆਪਿ ਰਖਿ ਲੀਏ ॥੬॥ ਸਲੋਕ ਮਃ ੩ ॥ ਅੰਦਰਿ ਕਪਟੁ ਸਦਾ ਦੁਖੁ ਹੈ </p>
<p> ਮਨਮੁਖ ਧਿਆਨੁ ਨ ਲਾਗੈ ॥ ਦੁਖ ਵਿਚਿ ਕਾਰ ਕਮਾਵਣੀ ਦੁਖੁ ਵਰਤੈ ਦੁਖੁ ਆਗੈ ॥ ਕਰਮੀ ਸਤਿਗੁਰੁ ਭੇਟੀਐ ਤਾ </p>
<p> ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੈ ॥ ਨਾਨਕ ਸਹਜੇ ਸੁਖੁ ਹੋਇ ਅੰਦਰਹੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਸਦਾ </p>
</section>
<section id='852' route='ang/852'><p> ਹਰਿ ਰੰਗੁ ਹੈ ਹਰਿ ਕਾ ਨਾਉ ਮਨਿ ਭਾਇਆ ॥ ਗੁਰਮੁਖਿ ਵੇਖਣੁ ਬੋਲਣਾ ਨਾਮੁ ਜਪਤ ਸੁਖੁ ਪਾਇਆ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਪ੍ਰਗਾਸਿਆ ਤਿਮਰ ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਚੁਕਾਇਆ ॥੨॥ ਮਃ ੩ ॥ ਮਨਮੁਖ ਮੈਲੇ ਮਰਹਿ </p>
<p> ਗਵਾਰ ॥ ਗੁਰਮੁਖਿ ਨਿਰਮਲ ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥ ਭਨਤਿ ਨਾਨਕੁ ਸੁਣਹੁ ਜਨ ਭਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿਹੁ </p>
<p> ਹਉਮੈ ਮਲੁ ਜਾਈ ॥ ਅੰਦਰਿ ਸੰਸਾ ਦੂਖੁ ਵਿਆਪੇ ਸਿਰਿ ਧੰਧਾ ਨਿਤ ਮਾਰ ॥ ਦੂਜੈ ਭਾਇ ਸੂਤੇ ਕਬਹੁ ਨ ਜਾਗਹਿ </p>
<p> ਮਾਇਆ ਮੋਹ ਪਿਆਰ ॥ ਨਾਮੁ ਨ ਚੇਤਹਿ ਸਬਦੁ ਨ ਵੀਚਾਰਹਿ ਇਹੁ ਮਨਮੁਖ ਕਾ ਬੀਚਾਰ ॥ ਹਰਿ ਨਾਮੁ ਨ </p>
<p> ਭਾਇਆ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਨਾਨਕ ਜਮੁ ਮਾਰਿ ਕਰੇ ਖੁਆਰ ॥੩॥ ਪਉੜੀ ॥ ਜਿਸ ਨੋ ਹਰਿ ਭਗਤਿ ਸਚੁ </p>
<p> ਬਖਸੀਅਨੁ ਸੋ ਸਚਾ ਸਾਹੁ ॥ ਤਿਸ ਕੀ ਮੁਹਤਾਜੀ ਲੋਕੁ ਕਢਦਾ ਹੋਰਤੁ ਹਟਿ ਨ ਵਥੁ ਨ ਵੇਸਾਹੁ ॥ ਭਗਤ ਜਨਾ ਕਉ </p>
<p> ਸਨਮੁਖੁ ਹੋਵੈ ਸੁ ਹਰਿ ਰਾਸਿ ਲਏ ਵੇਮੁਖ ਭਸੁ ਪਾਹੁ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕੇ ਵਾਪਾਰੀ ਹਰਿ ਭਗਤ ਹਹਿ ਜਮੁ ਜਾਗਾਤੀ </p>
<p> ਤਿਨਾ ਨੇੜਿ ਨ ਜਾਹੁ ॥ ਜਨ ਨਾਨਕਿ ਹਰਿ ਨਾਮ ਧਨੁ ਲਦਿਆ ਸਦਾ ਵੇਪਰਵਾਹੁ ॥੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਇਸੁ </p>
<p> ਜੁਗ ਮਹਿ ਭਗਤੀ ਹਰਿ ਧਨੁ ਖਟਿਆ ਹੋਰੁ ਸਭੁ ਜਗਤੁ ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਨਾਮੁ ਮਨਿ ਵਸਿਆ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇਆ ॥ ਬਿਖਿਆ ਮਾਹਿ ਉਦਾਸ ਹੈ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇਆ ॥ ਆਪਿ ਤਰਿਆ ਕੁਲ </p>
<p> ਉਧਰੇ ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥ ਸਦਾ ਸਹਜੁ ਸੁਖੁ ਮਨਿ ਵਸਿਆ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇਆ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ </p>
<p> ਮਹਾਦੇਉ ਤ੍ਰੈ ਗੁਣ ਭੁਲੇ ਹਉਮੈ ਮੋਹੁ ਵਧਾਇਆ ॥ ਪੰਡਿਤ ਪੜਿ ਪੜਿ ਮੋਨੀ ਭੁਲੇ ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਇਆ ॥ </p>
<p> ਜੋਗੀ ਜੰਗਮ ਸੰਨਿਆਸੀ ਭੁਲੇ ਵਿਣੁ ਗੁਰ ਤਤੁ ਨ ਪਾਇਆ ॥ ਮਨਮੁਖ ਦੁਖੀਏ ਸਦਾ ਭ੍ਰਮਿ ਭੁਲੇ ਤਿਨੀੑ ਬਿਰਥਾ </p>
<p> ਜਨਮੁ ਗਵਾਇਆ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੇਈ ਜਨ ਸਮਧੇ ਜਿ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਆ ॥੧॥ ਮਃ ੩ ॥ ਨਾਨਕ </p>
<p> ਸੋ ਸਾਲਾਹੀਐ ਜਿਸੁ ਵਸਿ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥ ਤਿਸਹਿ ਸਰੇਵਹੁ ਪ੍ਰਾਣੀਹੋ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਅੰਤਰਿ ਮਨਿ ਵਸੈ ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨੀ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮ ਧਨੁ ਨ ਖਟਿਓ ਸੇ ਦੇਵਾਲੀਏ </p>
<p> ਜੁਗ ਮਾਹਿ ॥ ਓਇ ਮੰਗਦੇ ਫਿਰਹਿ ਸਭ ਜਗਤ ਮਹਿ ਕੋਈ ਮੁਹਿ ਥੁਕ ਨ ਤਿਨ ਕਉ ਪਾਹਿ ॥ ਪਰਾਈ ਬਖੀਲੀ </p>
<p> ਕਰਹਿ ਆਪਣੀ ਪਰਤੀਤਿ ਖੋਵਨਿ ਸਗਵਾ ਭੀ ਆਪੁ ਲਖਾਹਿ ॥ ਜਿਸੁ ਧਨ ਕਾਰਣਿ ਚੁਗਲੀ ਕਰਹਿ ਸੋ ਧਨੁ </p>
</section>
<section id='853' route='ang/853'><p> ਚੁਗਲੀ ਹਥਿ ਨ ਆਵੈ ਓਇ ਭਾਵੈ ਤਿਥੈ ਜਾਹਿ ॥ ਗੁਰਮੁਖਿ ਸੇਵਕ ਭਾਇ ਹਰਿ ਧਨੁ ਮਿਲੈ ਤਿਥਹੁ ਕਰਮਹੀਣ ਲੈ </p>
<p> ਨ ਸਕਹਿ ਹੋਰ ਥੈ ਦੇਸ ਦਿਸੰਤਰਿ ਹਰਿ ਧਨੁ ਨਾਹਿ ॥੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਸੰਸਾ ਮੂਲਿ ਨ ਹੋਵਈ ਚਿੰਤਾ </p>
<p> ਵਿਚਹੁ ਜਾਇ ॥ ਜੋ ਕਿਛੁ ਹੋਇ ਸੁ ਸਹਜੇ ਹੋਇ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥ ਨਾਨਕ ਤਿਨ ਕਾ ਆਖਿਆ ਆਪਿ ਸੁਣੇ </p>
<p> ਜਿ ਲਇਅਨੁ ਪੰਨੈ ਪਾਇ ॥੧॥ ਮਃ ੩ ॥ ਕਾਲੁ ਮਾਰਿ ਮਨਸਾ ਮਨਹਿ ਸਮਾਣੀ ਅੰਤਰਿ ਨਿਰਮਲੁ ਨਾਉ ॥ </p>
<p> ਅਨਦਿਨੁ ਜਾਗੈ ਕਦੇ ਨ ਸੋਵੈ ਸਹਜੇ ਅੰਮ੍ਰਿਤੁ ਪਿਆਉ ॥ ਮੀਠਾ ਬੋਲੇ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਉ </p>
<p> ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਸਦਾ ਸੋਹਦੇ ਨਾਨਕ ਤਿਨ ਮਿਲਿਆ ਸੁਖੁ ਪਾਉ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਧਨੁ ਰਤਨ ਜਵੇਹਰੀ </p>
<p> ਸੋ ਗੁਰਿ ਹਰਿ ਧਨੁ ਹਰਿ ਪਾਸਹੁ ਦੇਵਾਇਆ ॥ ਜੇ ਕਿਸੈ ਕਿਹੁ ਦਿਸਿ ਆਵੈ ਤਾ ਕੋਈ ਕਿਹੁ ਮੰਗਿ ਲਏ ਅਕੈ ਕੋਈ </p>
<p> ਕਿਹੁ ਦੇਵਾਏ ਏਹੁ ਹਰਿ ਧਨੁ ਜੋਰਿ ਕੀਤੈ ਕਿਸੈ ਨਾਲਿ ਨ ਜਾਇ ਵੰਡਾਇਆ ॥ ਜਿਸ ਨੋ ਸਤਿਗੁਰ ਨਾਲਿ ਹਰਿ ਸਰਧਾ </p>
<p> ਲਾਏ ਤਿਸੁ ਹਰਿ ਧਨ ਕੀ ਵੰਡ ਹਥਿ ਆਵੈ ਜਿਸ ਨੋ ਕਰਤੈ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥ ਇਸੁ ਹਰਿ ਧਨ ਕਾ ਕੋਈ </p>
<p> ਸਰੀਕੁ ਨਾਹੀ ਕਿਸੈ ਕਾ ਖਤੁ ਨਾਹੀ ਕਿਸੈ ਕੈ ਸੀਵ ਬੰਨੈ ਰੋਲੁ ਨਾਹੀ ਜੇ ਕੋ ਹਰਿ ਧਨ ਕੀ ਬਖੀਲੀ ਕਰੇ ਤਿਸ ਕਾ </p>
<p> ਮੁਹੁ ਹਰਿ ਚਹੁ ਕੁੰਡਾ ਵਿਚਿ ਕਾਲਾ ਕਰਾਇਆ ॥ ਹਰਿ ਕੇ ਦਿਤੇ ਨਾਲਿ ਕਿਸੈ ਜੋਰੁ ਬਖੀਲੀ ਨ ਚਲਈ ਦਿਹੁ ਦਿਹੁ </p>
<p> ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਇਆ ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਜਗਤੁ ਜਲੰਦਾ ਰਖਿ ਲੈ ਆਪਣੀ ਕਿਰਪਾ ਧਾਰਿ ॥ ਜਿਤੁ </p>
<p> ਦੁਆਰੈ ਉਬਰੈ ਤਿਤੈ ਲੈਹੁ ਉਬਾਰਿ ॥ ਸਤਿਗੁਰਿ ਸੁਖੁ ਵੇਖਾਲਿਆ ਸਚਾ ਸਬਦੁ ਬੀਚਾਰਿ ॥ ਨਾਨਕ ਅਵਰੁ ਨ </p>
<p> ਸੁਝਈ ਹਰਿ ਬਿਨੁ ਬਖਸਣਹਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਹਉਮੈ ਮਾਇਆ ਮੋਹਣੀ ਦੂਜੈ ਲਗੈ ਜਾਇ ॥ ਨਾ ਇਹ ਮਾਰੀ ਨ </p>
<p> ਮਰੈ ਨਾ ਇਹ ਹਟਿ ਵਿਕਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਰਜਾਲੀਐ ਤਾ ਇਹ ਵਿਚਹੁ ਜਾਇ ॥ ਤਨੁ ਮਨੁ ਹੋਵੈ ਉਜਲਾ </p>
<p> ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਨਾਨਕ ਮਾਇਆ ਕਾ ਮਾਰਣੁ ਸਬਦੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ ਸਤਿਗੁਰਿ ਦਿਤੀ ਧੁਰਹੁ ਹੁਕਮੁ ਬੁਝਿ ਨੀਸਾਣੁ ॥ ਪੁਤੀ ਭਾਤੀਈ ਜਾਵਾਈ ਸਕੀ ਅਗਹੁ </p>
<p> ਪਿਛਹੁ ਟੋਲਿ ਡਿਠਾ ਲਾਹਿਓਨੁ ਸਭਨਾ ਕਾ ਅਭਿਮਾਨੁ ॥ ਜਿਥੈ ਕੋ ਵੇਖੈ ਤਿਥੈ ਮੇਰਾ ਸਤਿਗੁਰੂ ਹਰਿ ਬਖਸਿਓਸੁ ਸਭੁ </p>
<p> ਜਹਾਨੁ ॥ ਜਿ ਸਤਿਗੁਰ ਨੋ ਮਿਲਿ ਮੰਨੇ ਸੁ ਹਲਤਿ ਪਲਤਿ ਸਿਝੈ ਜਿ ਵੇਮੁਖੁ ਹੋਵੈ ਸੁ ਫਿਰੈ ਭਰਿਸਟ ਥਾਨੁ ॥ </p>
</section>
<section id='854' route='ang/854'><p> ਜਨ ਨਾਨਕ ਕੈ ਵਲਿ ਹੋਆ ਮੇਰਾ ਸੁਆਮੀ ਹਰਿ ਸਜਣ ਪੁਰਖੁ ਸੁਜਾਨੁ ॥ ਪਉਦੀ ਭਿਤਿ ਦੇਖਿ ਕੈ ਸਭਿ ਆਇ ਪਏ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਪੈਰੀ ਲਾਹਿਓਨੁ ਸਭਨਾ ਕਿਅਹੁ ਮਨਹੁ ਗੁਮਾਨੁ ॥੧੦॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕੋਈ ਵਾਹੇ ਕੋ ਲੁਣੈ ਕੋ </p>
<p> ਪਾਏ ਖਲਿਹਾਨਿ ॥ ਨਾਨਕ ਏਵ ਨ ਜਾਪਈ ਕੋਈ ਖਾਇ ਨਿਦਾਨਿ ॥੧॥ ਮਃ ੧ ॥ ਜਿਸੁ ਮਨਿ ਵਸਿਆ ਤਰਿਆ ਸੋਇ </p>
<p> ॥ ਨਾਨਕ ਜੋ ਭਾਵੈ ਸੋ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਪਾਰਬ੍ਰਹਮਿ ਦਇਆਲਿ ਸਾਗਰੁ ਤਾਰਿਆ ॥ ਗੁਰਿ ਪੂਰੈ ਮਿਹਰਵਾਨਿ </p>
<p> ਭਰਮੁ ਭਉ ਮਾਰਿਆ ॥ ਕਾਮ ਕ੍ਰੋਧੁ ਬਿਕਰਾਲੁ ਦੂਤ ਸਭਿ ਹਾਰਿਆ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਿਧਾਨੁ ਕੰਠਿ ਉਰਿ ਧਾਰਿਆ </p>
<p> ॥ ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ ਜਨਮੁ ਮਰਣੁ ਸਵਾਰਿਆ ॥੧੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਜਿਨੀੑ ਨਾਮੁ ਵਿਸਾਰਿਆ ਕੂੜੇ ਕਹਣ </p>
<p> ਕਹੰਨਿੑ ॥ ਪੰਚ ਚੋਰ ਤਿਨਾ ਘਰੁ ਮੁਹਨਿੑ ਹਉਮੈ ਅੰਦਰਿ ਸੰਨਿੑ ॥ ਸਾਕਤ ਮੁਠੇ ਦੁਰਮਤੀ ਹਰਿ ਰਸੁ ਨ ਜਾਣੰਨਿੑ ॥ </p>
<p> ਜਿਨੀੑ ਅੰਮ੍ਰਿਤੁ ਭਰਮਿ ਲੁਟਾਇਆ ਬਿਖੁ ਸਿਉ ਰਚਹਿ ਰਚੰਨਿੑ ॥ ਦੁਸਟਾ ਸੇਤੀ ਪਿਰਹੜੀ ਜਨ ਸਿਉ ਵਾਦੁ ਕਰੰਨਿੑ </p>
<p> ॥ ਨਾਨਕ ਸਾਕਤ ਨਰਕ ਮਹਿ ਜਮਿ ਬਧੇ ਦੁਖ ਸਹੰਨਿੑ ॥ ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਦੇ ਜਿਵ ਰਾਖਹਿ ਤਿਵੈ ਰਹੰਨਿੑ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਜਿਨੀੑ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਤਾਣੁ ਨਿਤਾਣੇ ਤਿਸੁ ॥ ਸਾਸਿ ਗਿਰਾਸਿ ਸਦਾ ਮਨਿ ਵਸੈ ਜਮੁ ਜੋਹਿ ਨ </p>
<p> ਸਕੈ ਤਿਸੁ ॥ ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਨਾਮ ਰਸੁ ਕਵਲਾ ਸੇਵਕਿ ਤਿਸੁ ॥ ਹਰਿ ਦਾਸਾ ਕਾ ਦਾਸੁ ਹੋਇ ਪਰਮ ਪਦਾਰਥੁ </p>
<p> ਤਿਸੁ ॥ ਨਾਨਕ ਮਨਿ ਤਨਿ ਜਿਸੁ ਪ੍ਰਭੁ ਵਸੈ ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਤਿਸੁ ॥ ਜਿਨੑ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਰਸੁ ਸੰਤ </p>
<p> ਜਨਾ ਸਿਉ ਤਿਸੁ ॥੨॥ ਪਉੜੀ ॥ ਜੋ ਬੋਲੇ ਪੂਰਾ ਸਤਿਗੁਰੂ ਸੋ ਪਰਮੇਸਰਿ ਸੁਣਿਆ ॥ ਸੋਈ ਵਰਤਿਆ ਜਗਤ ਮਹਿ </p>
<p> ਘਟਿ ਘਟਿ ਮੁਖਿ ਭਣਿਆ ॥ ਬਹੁਤੁ ਵਡਿਆਈਆ ਸਾਹਿਬੈ ਨਹ ਜਾਹੀ ਗਣੀਆ ॥ ਸਚੁ ਸਹਜੁ ਅਨਦੁ ਸਤਿਗੁਰੂ </p>
<p> ਪਾਸਿ ਸਚੀ ਗੁਰ ਮਣੀਆ ॥ ਨਾਨਕ ਸੰਤ ਸਵਾਰੇ ਪਾਰਬ੍ਰਹਮਿ ਸਚੇ ਜਿਉ ਬਣਿਆ ॥੧੨॥ ਸਲੋਕ ਮਃ ੩ ॥ </p>
<p> ਅਪਣਾ ਆਪੁ ਨ ਪਛਾਣਈ ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ਦੂਰਿ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਵਿਸਰੀ ਕਿਉ ਮਨੁ ਰਹੈ ਹਜੂਰਿ ॥ ਮਨਮੁਖਿ </p>
<p> ਜਨਮੁ ਗਵਾਇਆ ਝੂਠੈ ਲਾਲਚਿ ਕੂਰਿ ॥ ਨਾਨਕ ਬਖਸਿ ਮਿਲਾਇਅਨੁ ਸਚੈ ਸਬਦਿ ਹਦੂਰਿ ॥੧॥ ਮਃ ੩ ॥ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਸਚਾ ਸੋਹਿਲਾ ਗੁਰਮੁਖਿ ਨਾਮੁ ਗੋਵਿੰਦੁ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਸਲਾਹਣਾ ਹਰਿ ਜਪਿਆ ਮਨਿ ਆਨੰਦੁ ॥ </p>
<p> ਵਡਭਾਗੀ ਹਰਿ ਪਾਇਆ ਪੂਰਨੁ ਪਰਮਾਨੰਦੁ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿਆ ਬਹੁੜਿ ਨ ਮਨਿ ਤਨਿ ਭੰਗੁ ॥੨॥ </p>
</section>
<section id='855' route='ang/855'><p> ਪਉੜੀ ॥ ਕੋਈ ਨਿੰਦਕੁ ਹੋਵੈ ਸਤਿਗੁਰੂ ਕਾ ਫਿਰਿ ਸਰਣਿ ਗੁਰ ਆਵੈ ॥ ਪਿਛਲੇ ਗੁਨਹ ਸਤਿਗੁਰੁ ਬਖਸਿ ਲਏ </p>
<p> ਸਤਸੰਗਤਿ ਨਾਲਿ ਰਲਾਵੈ ॥ ਜਿਉ ਮੀਹਿ ਵੁਠੈ ਗਲੀਆ ਨਾਲਿਆ ਟੋਭਿਆ ਕਾ ਜਲੁ ਜਾਇ ਪਵੈ ਵਿਚਿ ਸੁਰਸਰੀ </p>
<p> ਸੁਰਸਰੀ ਮਿਲਤ ਪਵਿਤ੍ਰੁ ਪਾਵਨੁ ਹੋਇ ਜਾਵੈ ॥ ਏਹ ਵਡਿਆਈ ਸਤਿਗੁਰ ਨਿਰਵੈਰ ਵਿਚਿ ਜਿਤੁ ਮਿਲਿਐ ਤਿਸਨਾ </p>
<p> ਭੁਖ ਉਤਰੈ ਹਰਿ ਸਾਂਤਿ ਤੜ ਆਵੈ ॥ ਨਾਨਕ ਇਹੁ ਅਚਰਜੁ ਦੇਖਹੁ ਮੇਰੇ ਹਰਿ ਸਚੇ ਸਾਹ ਕਾ ਜਿ ਸਤਿਗੁਰੂ ਨੋ ਮੰਨੈ </p>
<p> ਸੁ ਸਭਨਾਂ ਭਾਵੈ ॥੧੩॥੧॥ ਸੁਧੁ ॥ </p>
<p> ਬਿਲਾਵਲੁ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਐਸੋ ਇਹੁ ਸੰਸਾਰੁ ਪੇਖਨਾ ਰਹਨੁ ਨ ਕੋਊ ਪਈਹੈ ਰੇ ॥ ਸੂਧੇ ਸੂਧੇ ਰੇਗਿ ਚਲਹੁ ਤੁਮ ਨਤਰ ਕੁਧਕਾ ਦਿਵਈਹੈ ਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਬਾਰੇ ਬੂਢੇ ਤਰੁਨੇ ਭਈਆ ਸਭਹੂ ਜਮੁ ਲੈ ਜਈਹੈ ਰੇ ॥ ਮਾਨਸੁ ਬਪੁਰਾ ਮੂਸਾ ਕੀਨੋ ਮੀਚੁ </p>
<p> ਬਿਲਈਆ ਖਈਹੈ ਰੇ ॥੧॥ ਧਨਵੰਤਾ ਅਰੁ ਨਿਰਧਨ ਮਨਈ ਤਾ ਕੀ ਕਛੂ ਨ ਕਾਨੀ ਰੇ ॥ ਰਾਜਾ ਪਰਜਾ ਸਮ </p>
<p> ਕਰਿ ਮਾਰੈ ਐਸੋ ਕਾਲੁ ਬਡਾਨੀ ਰੇ ॥੨॥ ਹਰਿ ਕੇ ਸੇਵਕ ਜੋ ਹਰਿ ਭਾਏ ਤਿਨੑ ਕੀ ਕਥਾ ਨਿਰਾਰੀ ਰੇ ॥ ਆਵਹਿ ਨ </p>
<p> ਜਾਹਿ ਨ ਕਬਹੂ ਮਰਤੇ ਪਾਰਬ੍ਰਹਮ ਸੰਗਾਰੀ ਰੇ ॥੩॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲਛਿਮੀ ਮਾਇਆ ਇਹੈ ਤਜਹੁ ਜੀਅ ਜਾਨੀ ਰੇ </p>
<p> ॥ ਕਹਤ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਮਿਲਿਹੈ ਸਾਰਿਗਪਾਨੀ ਰੇ ॥੪॥੧॥ ਬਿਲਾਵਲੁ ॥ ਬਿਦਿਆ ਨ ਪਰਉ ਬਾਦੁ </p>
<p> ਨਹੀ ਜਾਨਉ ॥ ਹਰਿ ਗੁਨ ਕਥਤ ਸੁਨਤ ਬਉਰਾਨੋ ॥੧॥ ਮੇਰੇ ਬਾਬਾ ਮੈ ਬਉਰਾ ਸਭ ਖਲਕ ਸੈਆਨੀ ਮੈ ਬਉਰਾ </p>
<p> ॥ ਮੈ ਬਿਗਰਿਓ ਬਿਗਰੈ ਮਤਿ ਅਉਰਾ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਨ ਬਉਰਾ ਰਾਮ ਕੀਓ ਬਉਰਾ ॥ ਸਤਿਗੁਰੁ ਜਾਰਿ </p>
<p> ਗਇਓ ਭ੍ਰਮੁ ਮੋਰਾ ॥੨॥ ਮੈ ਬਿਗਰੇ ਅਪਨੀ ਮਤਿ ਖੋਈ ॥ ਮੇਰੇ ਭਰਮਿ ਭੂਲਉ ਮਤਿ ਕੋਈ ॥੩॥ ਸੋ ਬਉਰਾ ਜੋ </p>
<p> ਆਪੁ ਨ ਪਛਾਨੈ ॥ ਆਪੁ ਪਛਾਨੈ ਤ ਏਕੈ ਜਾਨੈ ॥੪॥ ਅਬਹਿ ਨ ਮਾਤਾ ਸੁ ਕਬਹੁ ਨ ਮਾਤਾ ॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਰਾਮੈ ਰੰਗਿ ਰਾਤਾ ॥੫॥੨॥ ਬਿਲਾਵਲੁ ॥ ਗ੍ਰਿਹੁ ਤਜਿ ਬਨ ਖੰਡ ਜਾਈਐ ਚੁਨਿ ਖਾਈਐ ਕੰਦਾ ॥ ਅਜਹੁ ਬਿਕਾਰ </p>
<p> ਨ ਛੋਡਈ ਪਾਪੀ ਮਨੁ ਮੰਦਾ ॥੧॥ ਕਿਉ ਛੂਟਉ ਕੈਸੇ ਤਰਉ ਭਵਜਲ ਨਿਧਿ ਭਾਰੀ ॥ ਰਾਖੁ ਰਾਖੁ ਮੇਰੇ ਬੀਠੁਲਾ </p>
<p> ਜਨੁ ਸਰਨਿ ਤੁਮਾੑਰੀ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖੈ ਬਿਖੈ ਕੀ ਬਾਸਨਾ ਤਜੀਅ ਨਹ ਜਾਈ ॥ ਅਨਿਕ ਜਤਨ ਕਰਿ </p>
</section>
<section id='856' route='ang/856'><p> ਰਾਖੀਐ ਫਿਰਿ ਫਿਰਿ ਲਪਟਾਈ ॥੨॥ ਜਰਾ ਜੀਵਨ ਜੋਬਨੁ ਗਇਆ ਕਿਛੁ ਕੀਆ ਨ ਨੀਕਾ ॥ ਇਹੁ ਜੀਅਰਾ </p>
<p> ਨਿਰਮੋਲਕੋ ਕਉਡੀ ਲਗਿ ਮੀਕਾ ॥੩॥ ਕਹੁ ਕਬੀਰ ਮੇਰੇ ਮਾਧਵਾ ਤੂ ਸਰਬ ਬਿਆਪੀ ॥ ਤੁਮ ਸਮਸਰਿ ਨਾਹੀ </p>
<p> ਦਇਆਲੁ ਮੋਹਿ ਸਮਸਰਿ ਪਾਪੀ ॥੪॥੩॥ ਬਿਲਾਵਲੁ ॥ ਨਿਤ ਉਠਿ ਕੋਰੀ ਗਾਗਰਿ ਆਨੈ ਲੀਪਤ ਜੀਉ </p>
<p> ਗਇਓ ॥ ਤਾਨਾ ਬਾਨਾ ਕਛੂ ਨ ਸੂਝੈ ਹਰਿ ਹਰਿ ਰਸਿ ਲਪਟਿਓ ॥੧॥ ਹਮਾਰੇ ਕੁਲ ਕਉਨੇ ਰਾਮੁ ਕਹਿਓ ॥ </p>
<p> ਜਬ ਕੀ ਮਾਲਾ ਲਈ ਨਿਪੂਤੇ ਤਬ ਤੇ ਸੁਖੁ ਨ ਭਇਓ ॥੧॥ ਰਹਾਉ ॥ ਸੁਨਹੁ ਜਿਠਾਨੀ ਸੁਨਹੁ ਦਿਰਾਨੀ ਅਚਰਜੁ </p>
<p> ਏਕੁ ਭਇਓ ॥ ਸਾਤ ਸੂਤ ਇਨਿ ਮੁਡੀਂਏ ਖੋਏ ਇਹੁ ਮੁਡੀਆ ਕਿਉ ਨ ਮੁਇਓ ॥੨॥ ਸਰਬ ਸੁਖਾ ਕਾ ਏਕੁ ਹਰਿ </p>
<p> ਸੁਆਮੀ ਸੋ ਗੁਰਿ ਨਾਮੁ ਦਇਓ ॥ ਸੰਤ ਪ੍ਰਹਲਾਦ ਕੀ ਪੈਜ ਜਿਨਿ ਰਾਖੀ ਹਰਨਾਖਸੁ ਨਖ ਬਿਦਰਿਓ ॥੩॥ ਘਰ ਕੇ </p>
<p> ਦੇਵ ਪਿਤਰ ਕੀ ਛੋਡੀ ਗੁਰ ਕੋ ਸਬਦੁ ਲਇਓ ॥ ਕਹਤ ਕਬੀਰੁ ਸਗਲ ਪਾਪ ਖੰਡਨੁ ਸੰਤਹ ਲੈ ਉਧਰਿਓ ॥ </p>
<p> ੪॥੪॥ ਬਿਲਾਵਲੁ ॥ ਕੋਊ ਹਰਿ ਸਮਾਨਿ ਨਹੀ ਰਾਜਾ ॥ ਏ ਭੂਪਤਿ ਸਭ ਦਿਵਸ ਚਾਰਿ ਕੇ ਝੂਠੇ ਕਰਤ ਦਿਵਾਜਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੋ ਜਨੁ ਹੋਇ ਸੋਇ ਕਤ ਡੋਲੈ ਤੀਨਿ ਭਵਨ ਪਰ ਛਾਜਾ ॥ ਹਾਥੁ ਪਸਾਰਿ ਸਕੈ ਕੋ ਜਨ ਕਉ ਬੋਲਿ </p>
<p> ਸਕੈ ਨ ਅੰਦਾਜਾ ॥੧॥ ਚੇਤਿ ਅਚੇਤ ਮੂੜ ਮਨ ਮੇਰੇ ਬਾਜੇ ਅਨਹਦ ਬਾਜਾ ॥ ਕਹਿ ਕਬੀਰ ਸੰਸਾ ਭ੍ਰਮੁ ਚੂਕੋ </p>
<p> ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦ ਨਿਵਾਜਾ ॥੨॥੫॥ ਬਿਲਾਵਲੁ ॥ ਰਾਖਿ ਲੇਹੁ ਹਮ ਤੇ ਬਿਗਰੀ ॥ ਸੀਲੁ ਧਰਮੁ ਜਪੁ ਭਗਤਿ ਨ ਕੀਨੀ </p>
<p> ਹਉ ਅਭਿਮਾਨ ਟੇਢ ਪਗਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅਮਰ ਜਾਨਿ ਸੰਚੀ ਇਹ ਕਾਇਆ ਇਹ ਮਿਥਿਆ ਕਾਚੀ ਗਗਰੀ ॥ </p>
<p> ਜਿਨਹਿ ਨਿਵਾਜਿ ਸਾਜਿ ਹਮ ਕੀਏ ਤਿਸਹਿ ਬਿਸਾਰਿ ਅਵਰ ਲਗਰੀ ॥੧॥ ਸੰਧਿਕ ਤੋਹਿ ਸਾਧ ਨਹੀ ਕਹੀਅਉ </p>
<p> ਸਰਨਿ ਪਰੇ ਤੁਮਰੀ ਪਗਰੀ ॥ ਕਹਿ ਕਬੀਰ ਇਹ ਬਿਨਤੀ ਸੁਨੀਅਹੁ ਮਤ ਘਾਲਹੁ ਜਮ ਕੀ ਖਬਰੀ ॥੨॥੬॥ </p>
<p> ਬਿਲਾਵਲੁ ॥ ਦਰਮਾਦੇ ਠਾਢੇ ਦਰਬਾਰਿ ॥ ਤੁਝ ਬਿਨੁ ਸੁਰਤਿ ਕਰੈ ਕੋ ਮੇਰੀ ਦਰਸਨੁ ਦੀਜੈ ਖੋਲਿੑ ਕਿਵਾਰ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੁਮ ਧਨ ਧਨੀ ਉਦਾਰ ਤਿਆਗੀ ਸ੍ਰਵਨਨੑ ਸੁਨੀਅਤੁ ਸੁਜਸੁ ਤੁਮਾੑਰ ॥ ਮਾਗਉ ਕਾਹਿ ਰੰਕ ਸਭ ਦੇਖਉ </p>
<p> ਤੁਮੑ ਹੀ ਤੇ ਮੇਰੋ ਨਿਸਤਾਰੁ ॥੧॥ ਜੈਦੇਉ ਨਾਮਾ ਬਿਪ ਸੁਦਾਮਾ ਤਿਨ ਕਉ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਅਪਾਰ ॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਤੁਮ ਸੰਮ੍ਰਥ ਦਾਤੇ ਚਾਰਿ ਪਦਾਰਥ ਦੇਤ ਨ ਬਾਰ ॥੨॥੭॥ ਬਿਲਾਵਲੁ ॥ ਡੰਡਾ ਮੁੰਦ੍ਰਾ ਖਿੰਥਾ ਆਧਾਰੀ ॥ ਭ੍ਰਮ ਕੈ </p>
</section>
<section id='857' route='ang/857'><p> ਭਾਇ ਭਵੈ ਭੇਖਧਾਰੀ ॥੧॥ ਆਸਨੁ ਪਵਨ ਦੂਰਿ ਕਰਿ ਬਵਰੇ ॥ ਛੋਡਿ ਕਪਟੁ ਨਿਤ ਹਰਿ ਭਜੁ ਬਵਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਹ ਤੂ ਜਾਚਹਿ ਸੋ ਤ੍ਰਿਭਵਨ ਭੋਗੀ ॥ ਕਹਿ ਕਬੀਰ ਕੇਸੌ ਜਗਿ ਜੋਗੀ ॥੨॥੮॥ ਬਿਲਾਵਲੁ ॥ </p>
<p> ਇਨਿੑ ਮਾਇਆ ਜਗਦੀਸ ਗੁਸਾਈ ਤੁਮੑਰੇ ਚਰਨ ਬਿਸਾਰੇ ॥ ਕਿੰਚਤ ਪ੍ਰੀਤਿ ਨ ਉਪਜੈ ਜਨ ਕਉ ਜਨ ਕਹਾ </p>
<p> ਕਰਹਿ ਬੇਚਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਧ੍ਰਿਗੁ ਤਨੁ ਧ੍ਰਿਗੁ ਧਨੁ ਧ੍ਰਿਗੁ ਇਹ ਮਾਇਆ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਮਤਿ ਬੁਧਿ ਫੰਨੀ ॥ </p>
<p> ਇਸ ਮਾਇਆ ਕਉ ਦ੍ਰਿੜੁ ਕਰਿ ਰਾਖਹੁ ਬਾਂਧੇ ਆਪ ਬਚੰਨੀ ॥੧॥ ਕਿਆ ਖੇਤੀ ਕਿਆ ਲੇਵਾ ਦੇਈ ਪਰਪੰਚ </p>
<p> ਝੂਠੁ ਗੁਮਾਨਾ ॥ ਕਹਿ ਕਬੀਰ ਤੇ ਅੰਤਿ ਬਿਗੂਤੇ ਆਇਆ ਕਾਲੁ ਨਿਦਾਨਾ ॥੨॥੯॥ ਬਿਲਾਵਲੁ ॥ ਸਰੀਰ </p>
<p> ਸਰੋਵਰ ਭੀਤਰੇ ਆਛੈ ਕਮਲ ਅਨੂਪ ॥ ਪਰਮ ਜੋਤਿ ਪੁਰਖੋਤਮੋ ਜਾ ਕੈ ਰੇਖ ਨ ਰੂਪ ॥੧॥ ਰੇ ਮਨ ਹਰਿ ਭਜੁ </p>
<p> ਭ੍ਰਮੁ ਤਜਹੁ ਜਗਜੀਵਨ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥ ਆਵਤ ਕਛੂ ਨ ਦੀਸਈ ਨਹ ਦੀਸੈ ਜਾਤ ॥ ਜਹ ਉਪਜੈ ਬਿਨਸੈ </p>
<p> ਤਹੀ ਜੈਸੇ ਪੁਰਿਵਨ ਪਾਤ ॥੨॥ ਮਿਥਿਆ ਕਰਿ ਮਾਇਆ ਤਜੀ ਸੁਖ ਸਹਜ ਬੀਚਾਰਿ ॥ ਕਹਿ ਕਬੀਰ ਸੇਵਾ </p>
<p> ਕਰਹੁ ਮਨ ਮੰਝਿ ਮੁਰਾਰਿ ॥੩॥੧੦॥ ਬਿਲਾਵਲੁ ॥ ਜਨਮ ਮਰਨ ਕਾ ਭ੍ਰਮੁ ਗਇਆ ਗੋਬਿਦ ਲਿਵ ਲਾਗੀ ॥ </p>
<p> ਜੀਵਤ ਸੁੰਨਿ ਸਮਾਨਿਆ ਗੁਰ ਸਾਖੀ ਜਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਸੀ ਤੇ ਧੁਨਿ ਊਪਜੈ ਧੁਨਿ ਕਾਸੀ ਜਾਈ ॥ ਕਾਸੀ </p>
<p> ਫੂਟੀ ਪੰਡਿਤਾ ਧੁਨਿ ਕਹਾਂ ਸਮਾਈ ॥੧॥ ਤ੍ਰਿਕੁਟੀ ਸੰਧਿ ਮੈ ਪੇਖਿਆ ਘਟ ਹੂ ਘਟ ਜਾਗੀ ॥ ਐਸੀ ਬੁਧਿ ਸਮਾਚਰੀ </p>
<p> ਘਟ ਮਾਹਿ ਤਿਆਗੀ ॥੨॥ ਆਪੁ ਆਪ ਤੇ ਜਾਨਿਆ ਤੇਜ ਤੇਜੁ ਸਮਾਨਾ ॥ ਕਹੁ ਕਬੀਰ ਅਬ ਜਾਨਿਆ ਗੋਬਿਦ </p>
<p> ਮਨੁ ਮਾਨਾ ॥੩॥੧੧॥ ਬਿਲਾਵਲੁ ॥ ਚਰਨ ਕਮਲ ਜਾ ਕੈ ਰਿਦੈ ਬਸਹਿ ਸੋ ਜਨੁ ਕਿਉ ਡੋਲੈ ਦੇਵ ॥ ਮਾਨੌ </p>
<p> ਸਭ ਸੁਖ ਨਉ ਨਿਧਿ ਤਾ ਕੈ ਸਹਜਿ ਸਹਜਿ ਜਸੁ ਬੋਲੈ ਦੇਵ ॥ ਰਹਾਉ ॥ ਤਬ ਇਹ ਮਤਿ ਜਉ ਸਭ ਮਹਿ ਪੇਖੈ </p>
<p> ਕੁਟਿਲ ਗਾਂਠਿ ਜਬ ਖੋਲੈ ਦੇਵ ॥ ਬਾਰੰ ਬਾਰ ਮਾਇਆ ਤੇ ਅਟਕੈ ਲੈ ਨਰਜਾ ਮਨੁ ਤੋਲੈ ਦੇਵ ॥੧॥ ਜਹ ਉਹੁ </p>
<p> ਜਾਇ ਤਹੀ ਸੁਖੁ ਪਾਵੈ ਮਾਇਆ ਤਾਸੁ ਨ ਝੋਲੈ ਦੇਵ ॥ ਕਹਿ ਕਬੀਰ ਮੇਰਾ ਮਨੁ ਮਾਨਿਆ ਰਾਮ ਪ੍ਰੀਤਿ ਕੀਓ ਲੈ </p>
<p> ਦੇਵ ॥੨॥੧੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਸਫਲ ਜਨਮੁ ਮੋ ਕਉ ਗੁਰ ਕੀਨਾ ॥ </p>
</section>
<section id='858' route='ang/858'><p> ਦੁਖ ਬਿਸਾਰਿ ਸੁਖ ਅੰਤਰਿ ਲੀਨਾ ॥੧॥ ਗਿਆਨ ਅੰਜਨੁ ਮੋ ਕਉ ਗੁਰਿ ਦੀਨਾ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਜੀਵਨੁ </p>
<p> ਮਨ ਹੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮਦੇਇ ਸਿਮਰਨੁ ਕਰਿ ਜਾਨਾਂ ॥ ਜਗਜੀਵਨ ਸਿਉ ਜੀਉ ਸਮਾਨਾਂ ॥੨॥੧॥ </p>
<p> ਬਿਲਾਵਲੁ ਬਾਣੀ ਰਵਿਦਾਸ ਭਗਤ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦਾਰਿਦੁ ਦੇਖਿ ਸਭ ਕੋ ਹਸੈ ਐਸੀ ਦਸਾ ਹਮਾਰੀ ॥ ਅਸਟ ਦਸਾ ਸਿਧਿ ਕਰ ਤਲੈ ਸਭ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥੧॥ ਤੂ </p>
<p> ਜਾਨਤ ਮੈ ਕਿਛੁ ਨਹੀ ਭਵ ਖੰਡਨ ਰਾਮ ॥ ਸਗਲ ਜੀਅ ਸਰਨਾਗਤੀ ਪ੍ਰਭ ਪੂਰਨ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਤੇਰੀ </p>
<p> ਸਰਨਾਗਤਾ ਤਿਨ ਨਾਹੀ ਭਾਰੁ ॥ ਊਚ ਨੀਚ ਤੁਮ ਤੇ ਤਰੇ ਆਲਜੁ ਸੰਸਾਰੁ ॥੨॥ ਕਹਿ ਰਵਿਦਾਸ ਅਕਥ ਕਥਾ ਬਹੁ </p>
<p> ਕਾਇ ਕਰੀਜੈ ॥ ਜੈਸਾ ਤੂ ਤੈਸਾ ਤੁਹੀ ਕਿਆ ਉਪਮਾ ਦੀਜੈ ॥੩॥੧॥ ਬਿਲਾਵਲੁ ॥ ਜਿਹ ਕੁਲ ਸਾਧੁ ਬੈਸਨੌ ਹੋਇ ॥ </p>
<p> ਬਰਨ ਅਬਰਨ ਰੰਕੁ ਨਹੀ ਈਸੁਰੁ ਬਿਮਲ ਬਾਸੁ ਜਾਨੀਐ ਜਗਿ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮਨ ਬੈਸ ਸੂਦ ਅਰੁ </p>
<p> ਖੵਤ੍ਰੀ ਡੋਮ ਚੰਡਾਰ ਮਲੇਛ ਮਨ ਸੋਇ ॥ ਹੋਇ ਪੁਨੀਤ ਭਗਵੰਤ ਭਜਨ ਤੇ ਆਪੁ ਤਾਰਿ ਤਾਰੇ ਕੁਲ ਦੋਇ ॥੧॥ ਧੰਨਿ </p>
<p> ਸੁ ਗਾਉ ਧੰਨਿ ਸੋ ਠਾਉ ਧੰਨਿ ਪੁਨੀਤ ਕੁਟੰਬ ਸਭ ਲੋਇ ॥ ਜਿਨਿ ਪੀਆ ਸਾਰ ਰਸੁ ਤਜੇ ਆਨ ਰਸ ਹੋਇ ਰਸ </p>
<p> ਮਗਨ ਡਾਰੇ ਬਿਖੁ ਖੋਇ ॥੨॥ ਪੰਡਿਤ ਸੂਰ ਛਤ੍ਰਪਤਿ ਰਾਜਾ ਭਗਤ ਬਰਾਬਰਿ ਅਉਰੁ ਨ ਕੋਇ ॥ ਜੈਸੇ ਪੁਰੈਨ </p>
<p> ਪਾਤ ਰਹੈ ਜਲ ਸਮੀਪ ਭਨਿ ਰਵਿਦਾਸ ਜਨਮੇ ਜਗਿ ਓਇ ॥੩॥੨॥ </p>
<p> ਬਾਣੀ ਸਧਨੇ ਕੀ ਰਾਗੁ ਬਿਲਾਵਲੁ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨ੍ਰਿਪ ਕੰਨਿਆ ਕੇ ਕਾਰਨੈ ਇਕੁ ਭਇਆ ਭੇਖਧਾਰੀ ॥ ਕਾਮਾਰਥੀ ਸੁਆਰਥੀ ਵਾ ਕੀ ਪੈਜ ਸਵਾਰੀ ॥੧॥ ਤਵ ਗੁਨ </p>
<p> ਕਹਾ ਜਗਤ ਗੁਰਾ ਜਉ ਕਰਮੁ ਨ ਨਾਸੈ ॥ ਸਿੰਘ ਸਰਨ ਕਤ ਜਾਈਐ ਜਉ ਜੰਬੁਕੁ ਗ੍ਰਾਸੈ ॥੧॥ ਰਹਾਉ ॥ ਏਕ </p>
<p> ਬੂੰਦ ਜਲ ਕਾਰਨੇ ਚਾਤ੍ਰਿਕੁ ਦੁਖੁ ਪਾਵੈ ॥ ਪ੍ਰਾਨ ਗਏ ਸਾਗਰੁ ਮਿਲੈ ਫੁਨਿ ਕਾਮਿ ਨ ਆਵੈ ॥੨॥ ਪ੍ਰਾਨ ਜੁ ਥਾਕੇ </p>
<p> ਥਿਰੁ ਨਹੀ ਕੈਸੇ ਬਿਰਮਾਵਉ ॥ ਬੂਡਿ ਮੂਏ ਨਉਕਾ ਮਿਲੈ ਕਹੁ ਕਾਹਿ ਚਢਾਵਉ ॥੩॥ ਮੈ ਨਾਹੀ ਕਛੁ ਹਉ ਨਹੀ </p>
<p> ਕਿਛੁ ਆਹਿ ਨ ਮੋਰਾ ॥ ਅਉਸਰ ਲਜਾ ਰਾਖਿ ਲੇਹੁ ਸਧਨਾ ਜਨੁ ਤੋਰਾ ॥੪॥੧॥ </p>
</section>
<section id='859' route='ang/859'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਗੋਂਡ ਚਉਪਦੇ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥ </p>
<p> ਜੇ ਮਨਿ ਚਿਤਿ ਆਸ ਰਖਹਿ ਹਰਿ ਊਪਰਿ ਤਾ ਮਨ ਚਿੰਦੇ ਅਨੇਕ ਅਨੇਕ ਫਲ ਪਾਈ ॥ ਹਰਿ ਜਾਣੈ ਸਭੁ ਕਿਛੁ ਜੋ </p>
<p> ਜੀਇ ਵਰਤੈ ਪ੍ਰਭੁ ਘਾਲਿਆ ਕਿਸੈ ਕਾ ਇਕੁ ਤਿਲੁ ਨ ਗਵਾਈ ॥ ਹਰਿ ਤਿਸ ਕੀ ਆਸ ਕੀਜੈ ਮਨ ਮੇਰੇ ਜੋ ਸਭ </p>
<p> ਮਹਿ ਸੁਆਮੀ ਰਹਿਆ ਸਮਾਈ ॥੧॥ ਮੇਰੇ ਮਨ ਆਸਾ ਕਰਿ ਜਗਦੀਸ ਗੁਸਾਈ ॥ ਜੋ ਬਿਨੁ ਹਰਿ ਆਸ </p>
<p> ਅਵਰ ਕਾਹੂ ਕੀ ਕੀਜੈ ਸਾ ਨਿਹਫਲ ਆਸ ਸਭ ਬਿਰਥੀ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਦੀਸੈ ਮਾਇਆ ਮੋਹ </p>
<p> ਕੁਟੰਬੁ ਸਭੁ ਮਤ ਤਿਸ ਕੀ ਆਸ ਲਗਿ ਜਨਮੁ ਗਵਾਈ ॥ ਇਨੑ ਕੈ ਕਿਛੁ ਹਾਥਿ ਨਹੀ ਕਹਾ ਕਰਹਿ ਇਹਿ </p>
<p> ਬਪੁੜੇ ਇਨੑ ਕਾ ਵਾਹਿਆ ਕਛੁ ਨ ਵਸਾਈ ॥ ਮੇਰੇ ਮਨ ਆਸ ਕਰਿ ਹਰਿ ਪ੍ਰੀਤਮ ਅਪੁਨੇ ਕੀ ਜੋ ਤੁਝੁ ਤਾਰੈ </p>
<p> ਤੇਰਾ ਕੁਟੰਬੁ ਸਭੁ ਛਡਾਈ ॥੨॥ ਜੇ ਕਿਛੁ ਆਸ ਅਵਰ ਕਰਹਿ ਪਰਮਿਤ੍ਰੀ ਮਤ ਤੂੰ ਜਾਣਹਿ ਤੇਰੈ ਕਿਤੈ </p>
<p> ਕੰਮਿ ਆਈ ॥ ਇਹ ਆਸ ਪਰਮਿਤ੍ਰੀ ਭਾਉ ਦੂਜਾ ਹੈ ਖਿਨ ਮਹਿ ਝੂਠੁ ਬਿਨਸਿ ਸਭ ਜਾਈ ॥ ਮੇਰੇ ਮਨ ਆਸਾ </p>
<p> ਕਰਿ ਹਰਿ ਪ੍ਰੀਤਮ ਸਾਚੇ ਕੀ ਜੋ ਤੇਰਾ ਘਾਲਿਆ ਸਭੁ ਥਾਇ ਪਾਈ ॥੩॥ ਆਸਾ ਮਨਸਾ ਸਭ ਤੇਰੀ </p>
</section>
<section id='860' route='ang/860'><p> ਮੇਰੇ ਸੁਆਮੀ ਜੈਸੀ ਤੂ ਆਸ ਕਰਾਵਹਿ ਤੈਸੀ ਕੋ ਆਸ ਕਰਾਈ ॥ ਕਿਛੁ ਕਿਸੀ ਕੈ ਹਥਿ ਨਾਹੀ ਮੇਰੇ ਸੁਆਮੀ ਐਸੀ </p>
<p> ਮੇਰੈ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥ ਜਨ ਨਾਨਕ ਕੀ ਆਸ ਤੂ ਜਾਣਹਿ ਹਰਿ ਦਰਸਨੁ ਦੇਖਿ ਹਰਿ ਦਰਸਨਿ </p>
<p> ਤ੍ਰਿਪਤਾਈ ॥੪॥੧॥ ਗੋਂਡ ਮਹਲਾ ੪ ॥ ਐਸਾ ਹਰਿ ਸੇਵੀਐ ਨਿਤ ਧਿਆਈਐ ਜੋ ਖਿਨ ਮਹਿ ਕਿਲਵਿਖ ਸਭਿ </p>
<p> ਕਰੇ ਬਿਨਾਸਾ ॥ ਜੇ ਹਰਿ ਤਿਆਗਿ ਅਵਰ ਕੀ ਆਸ ਕੀਜੈ ਤਾ ਹਰਿ ਨਿਹਫਲ ਸਭ ਘਾਲ ਗਵਾਸਾ ॥ ਮੇਰੇ ਮਨ </p>
<p> ਹਰਿ ਸੇਵਿਹੁ ਸੁਖਦਾਤਾ ਸੁਆਮੀ ਜਿਸੁ ਸੇਵਿਐ ਸਭ ਭੁਖ ਲਹਾਸਾ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਊਪਰਿ ਕੀਜੈ ਭਰਵਾਸਾ </p>
<p> ॥ ਜਹ ਜਾਈਐ ਤਹ ਨਾਲਿ ਮੇਰਾ ਸੁਆਮੀ ਹਰਿ ਅਪਨੀ ਪੈਜ ਰਖੈ ਜਨ ਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਅਪਨੀ </p>
<p> ਬਿਰਥਾ ਕਹਹੁ ਅਵਰਾ ਪਹਿ ਤਾ ਆਗੈ ਅਪਨੀ ਬਿਰਥਾ ਬਹੁ ਬਹੁਤੁ ਕਢਾਸਾ ॥ ਅਪਨੀ ਬਿਰਥਾ ਕਹਹੁ ਹਰਿ </p>
<p> ਅਪੁਨੇ ਸੁਆਮੀ ਪਹਿ ਜੋ ਤੁਮੑਰੇ ਦੂਖ ਤਤਕਾਲ ਕਟਾਸਾ ॥ ਸੋ ਐਸਾ ਪ੍ਰਭੁ ਛੋਡਿ ਅਪਨੀ ਬਿਰਥਾ ਅਵਰਾ ਪਹਿ </p>
<p> ਕਹੀਐ ਅਵਰਾ ਪਹਿ ਕਹਿ ਮਨ ਲਾਜ ਮਰਾਸਾ ॥੨॥ ਜੋ ਸੰਸਾਰੈ ਕੇ ਕੁਟੰਬ ਮਿਤ੍ਰ ਭਾਈ ਦੀਸਹਿ ਮਨ ਮੇਰੇ ਤੇ </p>
<p> ਸਭਿ ਅਪਨੈ ਸੁਆਇ ਮਿਲਾਸਾ ॥ ਜਿਤੁ ਦਿਨਿ ਉਨੑ ਕਾ ਸੁਆਉ ਹੋਇ ਨ ਆਵੈ ਤਿਤੁ ਦਿਨਿ ਨੇੜੈ ਕੋ ਨ ਢੁਕਾਸਾ </p>
<p> ॥ ਮਨ ਮੇਰੇ ਅਪਨਾ ਹਰਿ ਸੇਵਿ ਦਿਨੁ ਰਾਤੀ ਜੋ ਤੁਧੁ ਉਪਕਰੈ ਦੂਖਿ ਸੁਖਾਸਾ ॥੩॥ ਤਿਸ ਕਾ ਭਰਵਾਸਾ ਕਿਉ </p>
<p> ਕੀਜੈ ਮਨ ਮੇਰੇ ਜੋ ਅੰਤੀ ਅਉਸਰਿ ਰਖਿ ਨ ਸਕਾਸਾ ॥ ਹਰਿ ਜਪੁ ਮੰਤੁ ਗੁਰ ਉਪਦੇਸੁ ਲੈ ਜਾਪਹੁ ਤਿਨੑ ਅੰਤਿ </p>
<p> ਛਡਾਏ ਜਿਨੑ ਹਰਿ ਪ੍ਰੀਤਿ ਚਿਤਾਸਾ ॥ ਜਨ ਨਾਨਕ ਅਨਦਿਨੁ ਨਾਮੁ ਜਪਹੁ ਹਰਿ ਸੰਤਹੁ ਇਹੁ ਛੂਟਣ ਕਾ ਸਾਚਾ </p>
<p> ਭਰਵਾਸਾ ॥੪॥੨॥ ਗੋਂਡ ਮਹਲਾ ੪ ॥ ਹਰਿ ਸਿਮਰਤ ਸਦਾ ਹੋਇ ਅਨੰਦੁ ਸੁਖੁ ਅੰਤਰਿ ਸਾਂਤਿ ਸੀਤਲ ਮਨੁ </p>
<p> ਅਪਨਾ ॥ ਜੈਸੇ ਸਕਤਿ ਸੂਰੁ ਬਹੁ ਜਲਤਾ ਗੁਰ ਸਸਿ ਦੇਖੇ ਲਹਿ ਜਾਇ ਸਭ ਤਪਨਾ ॥੧॥ ਮੇਰੇ ਮਨ ਅਨਦਿਨੁ </p>
<p> ਧਿਆਇ ਨਾਮੁ ਹਰਿ ਜਪਨਾ ॥ ਜਹਾ ਕਹਾ ਤੁਝੁ ਰਾਖੈ ਸਭ ਠਾਈ ਸੋ ਐਸਾ ਪ੍ਰਭੁ ਸੇਵਿ ਸਦਾ ਤੂ ਅਪਨਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਾ ਮਹਿ ਸਭਿ ਨਿਧਾਨ ਸੋ ਹਰਿ ਜਪਿ ਮਨ ਮੇਰੇ ਗੁਰਮੁਖਿ ਖੋਜਿ ਲਹਹੁ ਹਰਿ ਰਤਨਾ ॥ ਜਿਨ ਹਰਿ </p>
<p> ਧਿਆਇਆ ਤਿਨ ਹਰਿ ਪਾਇਆ ਮੇਰਾ ਸੁਆਮੀ ਤਿਨ ਕੇ ਚਰਣ ਮਲਹੁ ਹਰਿ ਦਸਨਾ ॥੨॥ ਸਬਦੁ ਪਛਾਣਿ </p>
<p> ਰਾਮ ਰਸੁ ਪਾਵਹੁ ਓਹੁ ਊਤਮੁ ਸੰਤੁ ਭਇਓ ਬਡ ਬਡਨਾ ॥ ਤਿਸੁ ਜਨ ਕੀ ਵਡਿਆਈ ਹਰਿ ਆਪਿ ਵਧਾਈ ਓਹੁ </p>
</section>
<section id='861' route='ang/861'><p> ਘਟੈ ਨ ਕਿਸੈ ਕੀ ਘਟਾਈ ਇਕੁ ਤਿਲੁ ਤਿਲੁ ਤਿਲਨਾ ॥੩॥ ਜਿਸ ਤੇ ਸੁਖ ਪਾਵਹਿ ਮਨ ਮੇਰੇ ਸੋ ਸਦਾ ਧਿਆਇ </p>
<p> ਨਿਤ ਕਰ ਜੁਰਨਾ ॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਦਾਨੁ ਇਕੁ ਦੀਜੈ ਨਿਤ ਬਸਹਿ ਰਿਦੈ ਹਰੀ ਮੋਹਿ ਚਰਨਾ ॥ </p>
<p> ੪॥੩॥ ਗੋਂਡ ਮਹਲਾ ੪ ॥ ਜਿਤਨੇ ਸਾਹ ਪਾਤਿਸਾਹ ਉਮਰਾਵ ਸਿਕਦਾਰ ਚਉਧਰੀ ਸਭਿ ਮਿਥਿਆ ਝੂਠੁ ਭਾਉ </p>
<p> ਦੂਜਾ ਜਾਣੁ ॥ ਹਰਿ ਅਬਿਨਾਸੀ ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ ਤਿਸੁ ਮੇਰੇ ਮਨ ਭਜੁ ਪਰਵਾਣੁ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮੁ </p>
<p> ਹਰੀ ਭਜੁ ਸਦਾ ਦੀਬਾਣੁ ॥ ਜੋ ਹਰਿ ਮਹਲੁ ਪਾਵੈ ਗੁਰ ਬਚਨੀ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨਾਹੀ ਕਿਸੈ ਦਾ ਤਾਣੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਤਨੇ ਧਨਵੰਤ ਕੁਲਵੰਤ ਮਿਲਖਵੰਤ ਦੀਸਹਿ ਮਨ ਮੇਰੇ ਸਭਿ ਬਿਨਸਿ ਜਾਹਿ ਜਿਉ ਰੰਗੁ ਕਸੁੰਭ </p>
<p> ਕਚਾਣੁ ॥ ਹਰਿ ਸਤਿ ਨਿਰੰਜਨੁ ਸਦਾ ਸੇਵਿ ਮਨ ਮੇਰੇ ਜਿਤੁ ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਤੂ ਮਾਣੁ ॥੨॥ ਬ੍ਰਾਹਮਣੁ </p>
<p> ਖਤ੍ਰੀ ਸੂਦ ਵੈਸ ਚਾਰਿ ਵਰਨ ਚਾਰਿ ਆਸ੍ਰਮ ਹਹਿ ਜੋ ਹਰਿ ਧਿਆਵੈ ਸੋ ਪਰਧਾਨੁ ॥ ਜਿਉ ਚੰਦਨ ਨਿਕਟਿ ਵਸੈ </p>
<p> ਹਿਰਡੁ ਬਪੁੜਾ ਤਿਉ ਸਤਸੰਗਤਿ ਮਿਲਿ ਪਤਿਤ ਪਰਵਾਣੁ ॥੩॥ ਓਹੁ ਸਭ ਤੇ ਊਚਾ ਸਭ ਤੇ ਸੂਚਾ ਜਾ ਕੈ ਹਿਰਦੈ </p>
<p> ਵਸਿਆ ਭਗਵਾਨੁ ॥ ਜਨ ਨਾਨਕੁ ਤਿਸ ਕੇ ਚਰਨ ਪਖਾਲੈ ਜੋ ਹਰਿ ਜਨੁ ਨੀਚੁ ਜਾਤਿ ਸੇਵਕਾਣੁ ॥੪॥੪॥ </p>
<p> ਗੋਂਡ ਮਹਲਾ ੪ ॥ ਹਰਿ ਅੰਤਰਜਾਮੀ ਸਭਤੈ ਵਰਤੈ ਜੇਹਾ ਹਰਿ ਕਰਾਏ ਤੇਹਾ ਕੋ ਕਰਈਐ ॥ ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਿ </p>
<p> ਸਦਾ ਮਨ ਮੇਰੇ ਜੋ ਤੁਧਨੋ ਸਭ ਦੂ ਰਖਿ ਲਈਐ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਜਪਿ ਹਰਿ ਨਿਤ ਪੜਈਐ ॥ ਹਰਿ ਬਿਨੁ </p>
<p> ਕੋ ਮਾਰਿ ਜੀਵਾਲਿ ਨ ਸਾਕੈ ਤਾ ਮੇਰੇ ਮਨ ਕਾਇਤੁ ਕੜਈਐ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਪਰਪੰਚੁ ਕੀਆ ਸਭੁ ਕਰਤੈ </p>
<p> ਵਿਚਿ ਆਪੇ ਆਪਣੀ ਜੋਤਿ ਧਰਈਐ ॥ ਹਰਿ ਏਕੋ ਬੋਲੈ ਹਰਿ ਏਕੁ ਬੁਲਾਏ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਏਕੁ ਦਿਖਈਐ </p>
<p> ॥੨॥ ਹਰਿ ਅੰਤਰਿ ਨਾਲੇ ਬਾਹਰਿ ਨਾਲੇ ਕਹੁ ਤਿਸੁ ਪਾਸਹੁ ਮਨ ਕਿਆ ਚੋਰਈਐ ॥ ਨਿਹਕਪਟ ਸੇਵਾ ਕੀਜੈ </p>
<p> ਹਰਿ ਕੇਰੀ ਤਾਂ ਮੇਰੇ ਮਨ ਸਰਬ ਸੁਖ ਪਈਐ ॥੩॥ ਜਿਸ ਦੈ ਵਸਿ ਸਭੁ ਕਿਛੁ ਸੋ ਸਭ ਦੂ ਵਡਾ ਸੋ ਮੇਰੇ ਮਨ ਸਦਾ </p>
<p> ਧਿਅਈਐ ॥ ਜਨ ਨਾਨਕ ਸੋ ਹਰਿ ਨਾਲਿ ਹੈ ਤੇਰੈ ਹਰਿ ਸਦਾ ਧਿਆਇ ਤੂ ਤੁਧੁ ਲਏ ਛਡਈਐ ॥੪॥੫॥ </p>
<p> ਗੋਂਡ ਮਹਲਾ ੪ ॥ ਹਰਿ ਦਰਸਨ ਕਉ ਮੇਰਾ ਮਨੁ ਬਹੁ ਤਪਤੈ ਜਿਉ ਤ੍ਰਿਖਾਵੰਤੁ ਬਿਨੁ ਨੀਰ ॥੧॥ ਮੇਰੈ ਮਨਿ ਪ੍ਰੇਮੁ </p>
<p> ਲਗੋ ਹਰਿ ਤੀਰ ॥ ਹਮਰੀ ਬੇਦਨ ਹਰਿ ਪ੍ਰਭੁ ਜਾਨੈ ਮੇਰੇ ਮਨ ਅੰਤਰ ਕੀ ਪੀਰ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੇ ਹਰਿ ਪ੍ਰੀਤਮ </p>
</section>
<section id='862' route='ang/862'><p> ਕੀ ਕੋਈ ਬਾਤ ਸੁਨਾਵੈ ਸੋ ਭਾਈ ਸੋ ਮੇਰਾ ਬੀਰ ॥੨॥ ਮਿਲੁ ਮਿਲੁ ਸਖੀ ਗੁਣ ਕਹੁ ਮੇਰੇ ਪ੍ਰਭ ਕੇ ਲੇ ਸਤਿਗੁਰ ਕੀ </p>
<p> ਮਤਿ ਧੀਰ ॥੩॥ ਜਨ ਨਾਨਕ ਕੀ ਹਰਿ ਆਸ ਪੁਜਾਵਹੁ ਹਰਿ ਦਰਸਨਿ ਸਾਂਤਿ ਸਰੀਰ ॥੪॥੬॥ ਛਕਾ ੧॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਭੁ ਕਰਤਾ ਸਭੁ ਭੁਗਤਾ ॥੧॥ ਰਹਾਉ ॥ ਸੁਨਤੋ ਕਰਤਾ ਪੇਖਤ ਕਰਤਾ ॥ ਅਦ੍ਰਿਸਟੋ ਕਰਤਾ ਦ੍ਰਿਸਟੋ ਕਰਤਾ ॥ </p>
<p> ਓਪਤਿ ਕਰਤਾ ਪਰਲਉ ਕਰਤਾ ॥ ਬਿਆਪਤ ਕਰਤਾ ਅਲਿਪਤੋ ਕਰਤਾ ॥੧॥ ਬਕਤੋ ਕਰਤਾ ਬੂਝਤ ਕਰਤਾ ॥ </p>
<p> ਆਵਤੁ ਕਰਤਾ ਜਾਤੁ ਭੀ ਕਰਤਾ ॥ ਨਿਰਗੁਨ ਕਰਤਾ ਸਰਗੁਨ ਕਰਤਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਸਮਦ੍ਰਿਸਟਾ </p>
<p> ॥੨॥੧॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਫਾਕਿਓ ਮੀਨ ਕਪਿਕ ਕੀ ਨਿਆਈ ਤੂ ਉਰਝਿ ਰਹਿਓ ਕਸੁੰਭਾਇਲੇ ॥ ਪਗ </p>
<p> ਧਾਰਹਿ ਸਾਸੁ ਲੇਖੈ ਲੈ ਤਉ ਉਧਰਹਿ ਹਰਿ ਗੁਣ ਗਾਇਲੇ ॥੧॥ ਮਨ ਸਮਝੁ ਛੋਡਿ ਆਵਾਇਲੇ ॥ ਅਪਨੇ </p>
<p> ਰਹਨ ਕਉ ਠਉਰੁ ਨ ਪਾਵਹਿ ਕਾਏ ਪਰ ਕੈ ਜਾਇਲੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਮੈਗਲੁ ਇੰਦ੍ਰੀ ਰਸਿ ਪ੍ਰੇਰਿਓ ਤੂ </p>
<p> ਲਾਗਿ ਪਰਿਓ ਕੁਟੰਬਾਇਲੇ ॥ ਜਿਉ ਪੰਖੀ ਇਕਤ੍ਰ ਹੋਇ ਫਿਰਿ ਬਿਛੁਰੈ ਥਿਰੁ ਸੰਗਤਿ ਹਰਿ ਹਰਿ ਧਿਆਇਲੇ </p>
<p> ॥੨॥ ਜੈਸੇ ਮੀਨੁ ਰਸਨ ਸਾਦਿ ਬਿਨਸਿਓ ਓਹੁ ਮੂਠੌ ਮੂੜ ਲੋਭਾਇਲੇ ॥ ਤੂ ਹੋਆ ਪੰਚ ਵਾਸਿ ਵੈਰੀ ਕੈ ਛੂਟਹਿ </p>
<p> ਪਰੁ ਸਰਨਾਇਲੇ ॥੩॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨ ਸਭਿ ਤੁਮੑਰੇ ਜੀਅ ਜੰਤਾਇਲੇ ॥ ਪਾਵਉ ਦਾਨੁ ਸਦਾ </p>
<p> ਦਰਸੁ ਪੇਖਾ ਮਿਲੁ ਨਾਨਕ ਦਾਸ ਦਸਾਇਲੇ ॥੪॥੨॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੀਅ ਪ੍ਰਾਨ ਕੀਏ ਜਿਨਿ ਸਾਜਿ ॥ ਮਾਟੀ ਮਹਿ ਜੋਤਿ ਰਖੀ ਨਿਵਾਜਿ ॥ ਬਰਤਨ ਕਉ ਸਭੁ ਕਿਛੁ ਭੋਜਨ ਭੋਗਾਇ ॥ </p>
<p> ਸੋ ਪ੍ਰਭੁ ਤਜਿ ਮੂੜੇ ਕਤ ਜਾਇ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਕੀ ਲਾਗਉ ਸੇਵ ॥ ਗੁਰ ਤੇ ਸੁਝੈ ਨਿਰੰਜਨ ਦੇਵ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਨਿ ਕੀਏ ਰੰਗ ਅਨਿਕ ਪਰਕਾਰ ॥ ਓਪਤਿ ਪਰਲਉ ਨਿਮਖ ਮਝਾਰ ॥ ਜਾ ਕੀ ਗਤਿ ਮਿਤਿ ਕਹੀ </p>
<p> ਨ ਜਾਇ ॥ ਸੋ ਪ੍ਰਭੁ ਮਨ ਮੇਰੇ ਸਦਾ ਧਿਆਇ ॥੨॥ ਆਇ ਨ ਜਾਵੈ ਨਿਹਚਲੁ ਧਨੀ ॥ ਬੇਅੰਤ ਗੁਨਾ ਤਾ ਕੇ ਕੇਤਕ </p>
</section>
<section id='863' route='ang/863'><p> ਗਨੀ ॥ ਲਾਲ ਨਾਮ ਜਾ ਕੈ ਭਰੇ ਭੰਡਾਰ ॥ ਸਗਲ ਘਟਾ ਦੇਵੈ ਆਧਾਰ ॥੩॥ ਸਤਿ ਪੁਰਖੁ ਜਾ ਕੋ ਹੈ ਨਾਉ ॥ ਮਿਟਹਿ </p>

<p> ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਨਾਮ ਸੰਗਿ ਕੀਨੋ ਬਿਉਹਾਰੁ ॥ ਨਾਮੁੋ ਹੀ ਇਸੁ ਮਨ ਕਾ ਅਧਾਰੁ ॥ ਨਾਮੋ ਹੀ ਚਿਤਿ ਕੀਨੀ ਓਟ </p>
<p> ॥ ਨਾਮੁ ਜਪਤ ਮਿਟਹਿ ਪਾਪ ਕੋਟਿ ॥੧॥ ਰਾਸਿ ਦੀਈ ਹਰਿ ਏਕੋ ਨਾਮੁ ॥ ਮਨ ਕਾ ਇਸਟੁ ਗੁਰ ਸੰਗਿ ਧਿਆਨੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਹਮਾਰੇ ਜੀਅ ਕੀ ਰਾਸਿ ॥ ਨਾਮੋ ਸੰਗੀ ਜਤ ਕਤ ਜਾਤ ॥ ਨਾਮੋ ਹੀ ਮਨਿ ਲਾਗਾ ਮੀਠਾ ॥ </p>
<p> ਜਲਿ ਥਲਿ ਸਭ ਮਹਿ ਨਾਮੋ ਡੀਠਾ ॥੨॥ ਨਾਮੇ ਦਰਗਹ ਮੁਖ ਉਜਲੇ ॥ ਨਾਮੇ ਸਗਲੇ ਕੁਲ ਉਧਰੇ ॥ ਨਾਮਿ </p>
<p> ਹਮਾਰੇ ਕਾਰਜ ਸੀਧ ॥ ਨਾਮ ਸੰਗਿ ਇਹੁ ਮਨੂਆ ਗੀਧ ॥੩॥ ਨਾਮੇ ਹੀ ਹਮ ਨਿਰਭਉ ਭਏ ॥ ਨਾਮੇ ਆਵਨ </p>
<p> ਜਾਵਨ ਰਹੇ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਲੇ ਗੁਣਤਾਸ ॥ ਕਹੁ ਨਾਨਕ ਸੁਖਿ ਸਹਜਿ ਨਿਵਾਸੁ ॥੪॥੨॥੪॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ </p>
<p> ਨਿਮਾਨੇ ਕਉ ਜੋ ਦੇਤੋ ਮਾਨੁ ॥ ਸਗਲ ਭੂਖੇ ਕਉ ਕਰਤਾ ਦਾਨੁ ॥ ਗਰਭ ਘੋਰ ਮਹਿ ਰਾਖਨਹਾਰੁ ॥ ਤਿਸੁ ਠਾਕੁਰ ਕਉ </p>

<p> ਜਾ ਕੈ ਸੰਗਿ ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ॥ ਜਾ ਕੈ ਸੰਗਿ ਹਰਿ ਹਰਿ ਸਿਮਰਨੁ ॥ ਜਾ ਕੈ ਸੰਗਿ ਕਿਲਬਿਖ ਹੋਹਿ ਨਾਸ ॥ ਜਾ ਕੈ </p>

<p> ਜਾ ਕੈ ਮੰਤ੍ਰਿ ਹਰਿ ਹਰਿ ਮਨਿ ਵਸੈ ॥ ਜਾ ਕੈ ਉਪਦੇਸਿ ਭਰਮੁ ਭਉ ਨਸੈ ॥ ਜਾ ਕੈ ਕੀਰਤਿ ਨਿਰਮਲ ਸਾਰ ॥ </p>

<section id='864' route='ang/864'><p> ਗੁਰ ਸਾਧ ਦਇਆਲ ॥ ਦਿਨੁ ਰੈਣਿ ਨਾਨਕੁ ਨਾਮੁ ਧਿਆਏ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਹਰਿ ਨਾਏ ॥੪॥੪॥੬॥ ਗੋਂਡ </p>
<p> ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੀ ਮੂਰਤਿ ਮਨ ਮਹਿ ਧਿਆਨੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮੰਤ੍ਰੁ ਮਨੁ ਮਾਨ ॥ ਗੁਰ ਕੇ ਚਰਨ ਰਿਦੈ ਲੈ </p>
<p> ਧਾਰਉ ॥ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਸਦਾ ਨਮਸਕਾਰਉ ॥੧॥ ਮਤ ਕੋ ਭਰਮਿ ਭੁਲੈ ਸੰਸਾਰਿ ॥ ਗੁਰ ਬਿਨੁ ਕੋਇ ਨ ਉਤਰਸਿ </p>
<p> ਪਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਭੂਲੇ ਕਉ ਗੁਰਿ ਮਾਰਗਿ ਪਾਇਆ ॥ ਅਵਰ ਤਿਆਗਿ ਹਰਿ ਭਗਤੀ ਲਾਇਆ ॥ ਜਨਮ </p>
<p> ਮਰਨ ਕੀ ਤ੍ਰਾਸ ਮਿਟਾਈ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਬੇਅੰਤ ਵਡਾਈ ॥੨॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਊਰਧ ਕਮਲ ਬਿਗਾਸ ॥ ਅੰਧਕਾਰ </p>

<p> ਕਰਤਾ ਗੁਰੁ ਕਰਣੈ ਜੋਗੁ ॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਹੈ ਭੀ ਹੋਗੁ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭਿ ਇਹੈ ਜਨਾਈ ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨ </p>
<p> ਪਾਈਐ ਭਾਈ ॥੪॥੫॥੭॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਗੁਰੂ ਗੁਰੂ ਗੁਰੁ ਕਰਿ ਮਨ ਮੋਰ ॥ ਗੁਰੂ ਬਿਨਾ ਮੈ ਨਾਹੀ ਹੋਰ ॥ </p>
<p> ਗੁਰ ਕੀ ਟੇਕ ਰਹਹੁ ਦਿਨੁ ਰਾਤਿ ॥ ਜਾ ਕੀ ਕੋਇ ਨ ਮੇਟੈ ਦਾਤਿ ॥੧॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਏਕੋ ਜਾਣੁ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ </p>
<p> ਸੋ ਪਰਵਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਚਰਣੀ ਜਾ ਕਾ ਮਨੁ ਲਾਗੈ ॥ ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਤਾ ਕਾ ਭਾਗੈ ॥ ਗੁਰ ਕੀ ਸੇਵਾ </p>
<p> ਪਾਏ ਮਾਨੁ ॥ ਗੁਰ ਊਪਰਿ ਸਦਾ ਕੁਰਬਾਨੁ ॥੨॥ ਗੁਰ ਕਾ ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲ ॥ ਗੁਰ ਕੇ ਸੇਵਕ ਕੀ ਪੂਰਨ </p>
<p> ਘਾਲ ॥ ਗੁਰ ਕੇ ਸੇਵਕ ਕਉ ਦੁਖੁ ਨ ਬਿਆਪੈ ॥ ਗੁਰ ਕਾ ਸੇਵਕੁ ਦਹ ਦਿਸਿ ਜਾਪੈ ॥੩॥ ਗੁਰ ਕੀ ਮਹਿਮਾ ਕਥਨੁ </p>
<p> ਨ ਜਾਇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ ਰਹਿਆ ਸਮਾਇ ॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਪੂਰੇ ਭਾਗ ॥ ਗੁਰ ਚਰਣੀ ਤਾ ਕਾ ਮਨੁ ਲਾਗ </p>
<p> ॥੪॥੬॥੮॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਮੇਰੀ ਪੂਜਾ ਗੁਰੁ ਗੋਬਿੰਦੁ ॥ ਗੁਰੁ ਮੇਰਾ ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ ਭਗਵੰਤੁ ॥ ਗੁਰੁ </p>
<p> ਮੇਰਾ ਦੇਉ ਅਲਖ ਅਭੇਉ ॥ ਸਰਬ ਪੂਜ ਚਰਨ ਗੁਰ ਸੇਉ ॥੧॥ ਗੁਰ ਬਿਨੁ ਅਵਰੁ ਨਾਹੀ ਮੈ ਥਾਉ ॥ ਅਨਦਿਨੁ </p>
<p> ਜਪਉ ਗੁਰੂ ਗੁਰ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਮੇਰਾ ਗਿਆਨੁ ਗੁਰੁ ਰਿਦੈ ਧਿਆਨੁ ॥ ਗੁਰੁ ਗੋਪਾਲੁ ਪੁਰਖੁ </p>
<p> ਭਗਵਾਨੁ ॥ ਗੁਰ ਕੀ ਸਰਣਿ ਰਹਉ ਕਰ ਜੋਰਿ ॥ ਗੁਰੂ ਬਿਨਾ ਮੈ ਨਾਹੀ ਹੋਰੁ ॥੨॥ ਗੁਰੁ ਬੋਹਿਥੁ ਤਾਰੇ ਭਵ </p>
<p> ਪਾਰਿ ॥ ਗੁਰ ਸੇਵਾ ਜਮ ਤੇ ਛੁਟਕਾਰਿ ॥ ਅੰਧਕਾਰ ਮਹਿ ਗੁਰ ਮੰਤ੍ਰੁ ਉਜਾਰਾ ॥ ਗੁਰ ਕੈ ਸੰਗਿ ਸਗਲ ਨਿਸਤਾਰਾ </p>
<p> ॥੩॥ ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ ਵਡਭਾਗੀ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਦੂਖੁ ਨ ਲਾਗੀ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਨ ਮੇਟੈ ਕੋਇ ॥ ਗੁਰੁ </p>

<section id='865' route='ang/865'><p> ਨਾਨਕੁ ਨਾਨਕੁ ਹਰਿ ਸੋਇ ॥੪॥੭॥੯॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਰਾਮ ਰਾਮ ਸੰਗਿ ਕਰਿ ਬਿਉਹਾਰ ॥ ਰਾਮ ਰਾਮ </p>
<p> ਰਾਮ ਪ੍ਰਾਨ ਅਧਾਰ ॥ ਰਾਮ ਰਾਮ ਰਾਮ ਕੀਰਤਨੁ ਗਾਇ ॥ ਰਮਤ ਰਾਮੁ ਸਭ ਰਹਿਓ ਸਮਾਇ ॥੧॥ ਸੰਤ ਜਨਾ </p>
<p> ਮਿਲਿ ਬੋਲਹੁ ਰਾਮ ॥ ਸਭ ਤੇ ਨਿਰਮਲ ਪੂਰਨ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮ ਰਾਮ ਧਨੁ ਸੰਚਿ ਭੰਡਾਰ ॥ ਰਾਮ ਰਾਮ </p>
<p> ਰਾਮ ਕਰਿ ਆਹਾਰ ॥ ਰਾਮ ਰਾਮ ਵੀਸਰਿ ਨਹੀ ਜਾਇ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰਿ ਦੀਆ ਬਤਾਇ ॥੨॥ ਰਾਮ ਰਾਮ </p>
<p> ਰਾਮ ਸਦਾ ਸਹਾਇ ॥ ਰਾਮ ਰਾਮ ਰਾਮ ਲਿਵ ਲਾਇ ॥ ਰਾਮ ਰਾਮ ਜਪਿ ਨਿਰਮਲ ਭਏ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ </p>
<p> ਗਏ ॥੩॥ ਰਮਤ ਰਾਮ ਜਨਮ ਮਰਣੁ ਨਿਵਾਰੈ ॥ ਉਚਰਤ ਰਾਮ ਭੈ ਪਾਰਿ ਉਤਾਰੈ ॥ ਸਭ ਤੇ ਊਚ ਰਾਮ ਪਰਗਾਸ ॥ </p>
<p> ਨਿਸਿ ਬਾਸੁਰ ਜਪਿ ਨਾਨਕ ਦਾਸ ॥੪॥੮॥੧੦॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਉਨ ਕਉ ਖਸਮਿ ਕੀਨੀ ਠਾਕਹਾਰੇ ॥ ਦਾਸ </p>
<p> ਸੰਗ ਤੇ ਮਾਰਿ ਬਿਦਾਰੇ ॥ ਗੋਬਿੰਦ ਭਗਤ ਕਾ ਮਹਲੁ ਨ ਪਾਇਆ ॥ ਰਾਮ ਜਨਾ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ ॥੧॥ </p>
<p> ਸਗਲ ਸ੍ਰਿਸਟਿ ਕੇ ਪੰਚ ਸਿਕਦਾਰ ॥ ਰਾਮ ਭਗਤ ਕੇ ਪਾਨੀਹਾਰ ॥੧॥ ਰਹਾਉ ॥ ਜਗਤ ਪਾਸ ਤੇ ਲੇਤੇ ਦਾਨੁ ॥ </p>
<p> ਗੋਬਿੰਦ ਭਗਤ ਕਉ ਕਰਹਿ ਸਲਾਮੁ ॥ ਲੂਟਿ ਲੇਹਿ ਸਾਕਤ ਪਤਿ ਖੋਵਹਿ ॥ ਸਾਧ ਜਨਾ ਪਗ ਮਲਿ ਮਲਿ ਧੋਵਹਿ </p>
<p> ॥੨॥ ਪੰਚ ਪੂਤ ਜਣੇ ਇਕ ਮਾਇ ॥ ਉਤਭੁਜ ਖੇਲੁ ਕਰਿ ਜਗਤ ਵਿਆਇ ॥ ਤੀਨਿ ਗੁਣਾ ਕੈ ਸੰਗਿ ਰਚਿ ਰਸੇ ॥ </p>
<p> ਇਨ ਕਉ ਛੋਡਿ ਊਪਰਿ ਜਨ ਬਸੇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਜਨ ਲੀਏ ਛਡਾਇ ॥ ਜਿਸ ਕੇ ਸੇ ਤਿਨਿ ਰਖੇ ਹਟਾਇ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਭਗਤਿ ਪ੍ਰਭ ਸਾਰੁ ॥ ਬਿਨੁ ਭਗਤੀ ਸਭ ਹੋਇ ਖੁਆਰੁ ॥੪॥੯॥੧੧॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਕਲਿ </p>
<p> ਕਲੇਸ ਮਿਟੇ ਹਰਿ ਨਾਇ ॥ ਦੁਖ ਬਿਨਸੇ ਸੁਖ ਕੀਨੋ ਠਾਉ ॥ ਜਪਿ ਜਪਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਘਾਏ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ </p>

<section id='867' route='ang/867'><p> ਮੀਤ ॥ ਨਿਰਮਲ ਹੋਇ ਤੁਮਾੑਰਾ ਚੀਤ ॥ ਮਨ ਤਨ ਕੀ ਸਭ ਮਿਟੈ ਬਲਾਇ ॥ ਦੂਖੁ ਅੰਧੇਰਾ ਸਗਲਾ ਜਾਇ ॥੧॥ </p>

<p> ਨਾਮ ਰੰਗ ਸੰਗਿ ਜਾਗਾ ॥ ਹਰਿ ਚਰਣੀ ਨਾਨਕ ਮਨੁ ਲਾਗਾ ॥੪॥੧੪॥੧੬॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਭਵ ਸਾਗਰ </p>
<p> ਬੋਹਿਥ ਹਰਿ ਚਰਣ ॥ ਸਿਮਰਤ ਨਾਮੁ ਨਾਹੀ ਫਿਰਿ ਮਰਣ ॥ ਹਰਿ ਗੁਣ ਰਮਤ ਨਾਹੀ ਜਮ ਪੰਥ ॥ ਮਹਾ ਬੀਚਾਰ </p>
<p> ਪੰਚ ਦੂਤਹ ਮੰਥ ॥੧॥ ਤਉ ਸਰਣਾਈ ਪੂਰਨ ਨਾਥ ॥ ਜੰਤ ਅਪਨੇ ਕਉ ਦੀਜਹਿ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮ੍ਰਿਤਿ </p>
<p> ਸਾਸਤ੍ਰ ਬੇਦ ਪੁਰਾਣ ॥ ਪਾਰਬ੍ਰਹਮ ਕਾ ਕਰਹਿ ਵਖਿਆਣ ॥ ਜੋਗੀ ਜਤੀ ਬੈਸਨੋ ਰਾਮਦਾਸ ॥ ਮਿਤਿ ਨਾਹੀ ਬ੍ਰਹਮ </p>

<p> ਅਪਨੇ ਜੀਅ ਨਾਲਿ ॥ ਸੰਤ ਉਧਾਰਉ ਤਤਖਿਣ ਤਾਲਿ ॥੧॥ ਸੋਈ ਸੰਤੁ ਜਿ ਭਾਵੈ ਰਾਮ ॥ ਸੰਤ ਗੋਬਿੰਦ ਕੈ ਏਕੈ </p>
<p> ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਕੈ ਊਪਰਿ ਦੇਇ ਪ੍ਰਭੁ ਹਾਥ ॥ ਸੰਤ ਕੈ ਸੰਗਿ ਬਸੈ ਦਿਨੁ ਰਾਤਿ ॥ ਸਾਸਿ ਸਾਸਿ ਸੰਤਹ </p>

<p> ਹੋਇ ॥ ਜਿਸ ਕਉ ਰਾਖੈ ਸਿਰਜਨਹਾਰੁ ॥ ਝਖ ਮਾਰਉ ਸਗਲ ਸੰਸਾਰੁ ॥੩॥ ਪ੍ਰਭ ਅਪਨੇ ਕਾ ਭਇਆ ਬਿਸਾਸੁ </p>
<p> ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕੀ ਰਾਸਿ ॥ ਨਾਨਕ ਕਉ ਉਪਜੀ ਪਰਤੀਤਿ ॥ ਮਨਮੁਖ ਹਾਰ ਗੁਰਮੁਖ ਸਦ ਜੀਤਿ </p>
<p> ॥੪॥੧੬॥੧੮॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਨੀਰਿ ਨਰਾਇਣ ॥ ਰਸਨਾ ਸਿਮਰਤ ਪਾਪ ਬਿਲਾਇਣ </p>

<section id='868' route='ang/868'><p> ॥੧॥ ਰਹਾਉ ॥ ਨਾਰਾਇਣ ਸਭ ਮਾਹਿ ਨਿਵਾਸ ॥ ਨਾਰਾਇਣ ਘਟਿ ਘਟਿ ਪਰਗਾਸ ॥ ਨਾਰਾਇਣ ਕਹਤੇ </p>

<p> ਗੁਰ ਮਿਲਿ ਲਹੀ ॥ ਨਾਰਾਇਣ ਓਟ ਨਾਨਕ ਦਾਸ ਗਹੀ ॥੪॥੧੭॥੧੯॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਰਾਖੈ </p>

<p> ਲੋਭੁ ਮੋਹੁ ਨ ਪੋਹੈ ॥ ਸਾਧਸੰਗਿ ਜਪੈ ਨਿਰੰਕਾਰੁ ॥ ਨਿੰਦਕ ਕੈ ਮੁਹਿ ਲਾਗੈ ਛਾਰੁ ॥੧॥ ਰਾਮ ਕਵਚੁ ਦਾਸ ਕਾ </p>
<p> ਸੰਨਾਹੁ ॥ ਦੂਤ ਦੁਸਟ ਤਿਸੁ ਪੋਹਤ ਨਾਹਿ ॥ ਜੋ ਜੋ ਗਰਬੁ ਕਰੇ ਸੋ ਜਾਇ ॥ ਗਰੀਬ ਦਾਸ ਕੀ ਪ੍ਰਭੁ ਸਰਣਾਇ </p>
<p> ॥੨॥ ਜੋ ਜੋ ਸਰਣਿ ਪਇਆ ਹਰਿ ਰਾਇ ॥ ਸੋ ਦਾਸੁ ਰਖਿਆ ਅਪਣੈ ਕੰਠਿ ਲਾਇ ॥ ਜੇ ਕੋ ਬਹੁਤੁ ਕਰੇ ਅਹੰਕਾਰੁ </p>
<p> ॥ ਓਹੁ ਖਿਨ ਮਹਿ ਰੁਲਤਾ ਖਾਕੂ ਨਾਲਿ ॥੩॥ ਹੈ ਭੀ ਸਾਚਾ ਹੋਵਣਹਾਰੁ ॥ ਸਦਾ ਸਦਾ ਜਾੲੀਂ ਬਲਿਹਾਰ </p>
<p> ॥ ਅਪਣੇ ਦਾਸ ਰਖੇ ਕਿਰਪਾ ਧਾਰਿ ॥ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਪ੍ਰਾਣ ਅਧਾਰ ॥੪॥੧੮॥੨੦॥ ਗੋਂਡ ਮਹਲਾ ੫ ॥ </p>
<p> ਅਚਰਜ ਕਥਾ ਮਹਾ ਅਨੂਪ ॥ ਪ੍ਰਾਤਮਾ ਪਾਰਬ੍ਰਹਮ ਕਾ ਰੂਪੁ ॥ ਰਹਾਉ ॥ ਨਾ ਇਹੁ ਬੂਢਾ ਨਾ ਇਹੁ ਬਾਲਾ ॥ ਨਾ </p>
<p> ਇਸੁ ਦੂਖੁ ਨਹੀ ਜਮ ਜਾਲਾ ॥ ਨਾ ਇਹੁ ਬਿਨਸੈ ਨਾ ਇਹੁ ਜਾਇ ॥ ਆਦਿ ਜੁਗਾਦੀ ਰਹਿਆ ਸਮਾਇ ॥੧॥ </p>
<p> ਨਾ ਇਸੁ ਉਸਨੁ ਨਹੀ ਇਸੁ ਸੀਤੁ ॥ ਨਾ ਇਸੁ ਦੁਸਮਨੁ ਨਾ ਇਸੁ ਮੀਤੁ ॥ ਨਾ ਇਸੁ ਹਰਖੁ ਨਹੀ ਇਸੁ ਸੋਗੁ ॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਇਸ ਕਾ ਇਹੁ ਕਰਨੈ ਜੋਗੁ ॥੨॥ ਨਾ ਇਸੁ ਬਾਪੁ ਨਹੀ ਇਸੁ ਮਾਇਆ ॥ ਇਹੁ ਅਪਰੰਪਰੁ ਹੋਤਾ </p>
<p> ਆਇਆ ॥ ਪਾਪ ਪੁੰਨ ਕਾ ਇਸੁ ਲੇਪੁ ਨ ਲਾਗੈ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਸਦ ਹੀ ਜਾਗੈ ॥੩॥ ਤੀਨਿ ਗੁਣਾ ਇਕ </p>
<p> ਸਕਤਿ ਉਪਾਇਆ ॥ ਮਹਾ ਮਾਇਆ ਤਾ ਕੀ ਹੈ ਛਾਇਆ ॥ ਅਛਲ ਅਛੇਦ ਅਭੇਦ ਦਇਆਲ ॥ ਦੀਨ ਦਇਆਲ </p>
<p> ਸਦਾ ਕਿਰਪਾਲ ॥ ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ ਕਛੂ ਨ ਪਾਇ ॥ ਨਾਨਕ ਤਾ ਕੈ ਬਲਿ ਬਲਿ ਜਾਇ ॥੪॥੧੯॥੨੧॥ </p>
</section>
<section id='869' route='ang/869'><p> ਗੋਂਡ ਮਹਲਾ ੫ ॥ ਸੰਤਨ ਕੈ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਸੰਤਨ ਕੈ ਸੰਗਿ ਰਾਮ ਗੁਨ ਗਾਉ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਕਿਲਵਿਖ </p>
<p> ਸਭਿ ਗਏ ॥ ਸੰਤ ਸਰਣਿ ਵਡਭਾਗੀ ਪਏ ॥੧॥ ਰਾਮੁ ਜਪਤ ਕਛੁ ਬਿਘਨੁ ਨ ਵਿਆਪੈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਅਪੁਨਾ </p>
<p> ਪ੍ਰਭੁ ਜਾਪੈ ॥੧॥ ਰਹਾਉ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਬ ਹੋਇ ਦਇਆਲ ॥ ਸਾਧੂ ਜਨ ਕੀ ਕਰੈ ਰਵਾਲ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਇਸੁ </p>
<p> ਤਨ ਤੇ ਜਾਇ ॥ ਰਾਮ ਰਤਨੁ ਵਸੈ ਮਨਿ ਆਇ ॥੨॥ ਸਫਲੁ ਜਨਮੁ ਤਾਂ ਕਾ ਪਰਵਾਣੁ ॥ ਪਾਰਬ੍ਰਹਮੁ ਨਿਕਟਿ </p>
<p> ਕਰਿ ਜਾਣੁ ॥ ਭਾਇ ਭਗਤਿ ਪ੍ਰਭ ਕੀਰਤਨਿ ਲਾਗੈ ॥ ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗੈ ॥੩॥ ਚਰਨ ਕਮਲ </p>
<p> ਜਨ ਕਾ ਆਧਾਰੁ ॥ ਗੁਣ ਗੋਵਿੰਦ ਰਉਂ ਸਚੁ ਵਾਪਾਰੁ ॥ ਦਾਸ ਜਨਾ ਕੀ ਮਨਸਾ ਪੂਰਿ ॥ ਨਾਨਕ ਸੁਖੁ ਪਾਵੈ </p>
<p> ਜਨ ਧੂਰਿ ॥੪॥੨੦॥੨੨॥੬॥੨੮॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਅਸਟਪਦੀਆ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਿ ਨਮਸਕਾਰ ਪੂਰੇ ਗੁਰਦੇਵ ॥ ਸਫਲ ਮੂਰਤਿ ਸਫਲ ਜਾ ਕੀ ਸੇਵ ॥ ਅੰਤਰਜਾਮੀ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਆਠ </p>
<p> ਪਹਰ ਨਾਮ ਰੰਗਿ ਰਾਤਾ ॥੧॥ ਗੁਰੁ ਗੋਬਿੰਦ ਗੁਰੂ ਗੋਪਾਲ ॥ ਅਪਨੇ ਦਾਸ ਕਉ ਰਾਖਨਹਾਰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪਾਤਿਸਾਹ ਸਾਹ ਉਮਰਾਉ ਪਤੀਆਏ ॥ ਦੁਸਟ ਅਹੰਕਾਰੀ ਮਾਰਿ ਪਚਾਏ ॥ ਨਿੰਦਕ ਕੈ ਮੁਖਿ ਕੀਨੋ ਰੋਗੁ ॥ ਜੈ ਜੈ ਕਾਰੁ </p>
<p> ਕਰੈ ਸਭੁ ਲੋਗੁ ॥੨॥ ਸੰਤਨ ਕੈ ਮਨਿ ਮਹਾ ਅਨੰਦੁ ॥ ਸੰਤ ਜਪਹਿ ਗੁਰਦੇਉ ਭਗਵੰਤੁ ॥ ਸੰਗਤਿ ਕੇ ਮੁਖ ਊਜਲ ਭਏ </p>
<p> ॥ ਸਗਲ ਥਾਨ ਨਿੰਦਕ ਕੇ ਗਏ ॥੩॥ ਸਾਸਿ ਸਾਸਿ ਜਨੁ ਸਦਾ ਸਲਾਹੇ ॥ ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਬੇਪਰਵਾਹੇ ॥ ਸਗਲ </p>
<p> ਭੈ ਮਿਟੇ ਜਾ ਕੀ ਸਰਨਿ ॥ ਨਿੰਦਕ ਮਾਰਿ ਪਾਏ ਸਭਿ ਧਰਨਿ ॥੪॥ ਜਨ ਕੀ ਨਿੰਦਾ ਕਰੈ ਨ ਕੋਇ ॥ ਜੋ ਕਰੈ ਸੋ </p>
<p> ਦੁਖੀਆ ਹੋਇ ॥ ਆਠ ਪਹਰ ਜਨੁ ਏਕੁ ਧਿਆਏ ॥ ਜਮੂਆ ਤਾ ਕੈ ਨਿਕਟਿ ਨ ਜਾਏ ॥੫॥ ਜਨ ਨਿਰਵੈਰ ਨਿੰਦਕ </p>
<p> ਅਹੰਕਾਰੀ ॥ ਜਨ ਭਲ ਮਾਨਹਿ ਨਿੰਦਕ ਵੇਕਾਰੀ ॥ ਗੁਰ ਕੈ ਸਿਖਿ ਸਤਿਗੁਰੂ ਧਿਆਇਆ ॥ ਜਨ ਉਬਰੇ ਨਿੰਦਕ </p>
<p> ਨਰਕਿ ਪਾਇਆ ॥੬॥ ਸੁਣਿ ਸਾਜਨ ਮੇਰੇ ਮੀਤ ਪਿਆਰੇ ॥ ਸਤਿ ਬਚਨ ਵਰਤਹਿ ਹਰਿ ਦੁਆਰੇ ॥ ਜੈਸਾ ਕਰੇ ਸੁ </p>
<p> ਤੈਸਾ ਪਾਏ ॥ ਅਭਿਮਾਨੀ ਕੀ ਜੜ ਸਰਪਰ ਜਾਏ ॥੭॥ ਨੀਧਰਿਆ ਸਤਿਗੁਰ ਧਰ ਤੇਰੀ ॥ ਕਰਿ ਕਿਰਪਾ ਰਾਖਹੁ </p>
<p> ਜਨ ਕੇਰੀ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਗੁਰ ਬਲਿਹਾਰੀ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਪੈਜ ਸਵਾਰੀ ॥੮॥੧॥੨੯॥ </p>
</section>
<section id='870' route='ang/870'><p> ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੰਤੁ ਮਿਲੈ ਕਿਛੁ ਸੁਨੀਐ ਕਹੀਐ ॥ ਮਿਲੈ ਅਸੰਤੁ ਮਸਟਿ ਕਰਿ ਰਹੀਐ ॥੧॥ ਬਾਬਾ ਬੋਲਨਾ ਕਿਆ ਕਹੀਐ ॥ </p>
<p> ਜੈਸੇ ਰਾਮ ਨਾਮ ਰਵਿ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਨ ਸਿਉ ਬੋਲੇ ਉਪਕਾਰੀ ॥ ਮੂਰਖ ਸਿਉ ਬੋਲੇ ਝਖ ਮਾਰੀ ॥੨॥ </p>
<p> ਬੋਲਤ ਬੋਲਤ ਬਢਹਿ ਬਿਕਾਰਾ ॥ ਬਿਨੁ ਬੋਲੇ ਕਿਆ ਕਰਹਿ ਬੀਚਾਰਾ ॥੩॥ ਕਹੁ ਕਬੀਰ ਛੂਛਾ ਘਟੁ ਬੋਲੈ ॥ </p>
<p> ਭਰਿਆ ਹੋਇ ਸੁ ਕਬਹੁ ਨ ਡੋਲੈ ॥੪॥੧॥ ਗੋਂਡ ॥ ਨਰੂ ਮਰੈ ਨਰੁ ਕਾਮਿ ਨ ਆਵੈ ॥ ਪਸੂ ਮਰੈ ਦਸ ਕਾਜ ਸਵਾਰੈ </p>
<p> ॥੧॥ ਅਪਨੇ ਕਰਮ ਕੀ ਗਤਿ ਮੈ ਕਿਆ ਜਾਨਉ ॥ ਮੈ ਕਿਆ ਜਾਨਉ ਬਾਬਾ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਹਾਡ ਜਲੇ ਜੈਸੇ </p>
<p> ਲਕਰੀ ਕਾ ਤੂਲਾ ॥ ਕੇਸ ਜਲੇ ਜੈਸੇ ਘਾਸ ਕਾ ਪੂਲਾ ॥੨॥ ਕਹੁ ਕਬੀਰ ਤਬ ਹੀ ਨਰੁ ਜਾਗੈ ॥ ਜਮ ਕਾ ਡੰਡੁ ਮੂੰਡ </p>
<p> ਮਹਿ ਲਾਗੈ ॥੩॥੨॥ ਗੋਂਡ ॥ ਆਕਾਸਿ ਗਗਨੁ ਪਾਤਾਲਿ ਗਗਨੁ ਹੈ ਚਹੁ ਦਿਸਿ ਗਗਨੁ ਰਹਾਇਲੇ ॥ ਆਨਦ </p>
<p> ਮੂਲੁ ਸਦਾ ਪੁਰਖੋਤਮੁ ਘਟੁ ਬਿਨਸੈ ਗਗਨੁ ਨ ਜਾਇਲੇ ॥੧॥ ਮੋਹਿ ਬੈਰਾਗੁ ਭਇਓ ॥ ਇਹੁ ਜੀਉ ਆਇ ਕਹਾ </p>
<p> ਗਇਓ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚ ਤਤੁ ਮਿਲਿ ਕਾਇਆ ਕੀਨੀੑ ਤਤੁ ਕਹਾ ਤੇ ਕੀਨੁ ਰੇ ॥ ਕਰਮ ਬਧ ਤੁਮ ਜੀਉ </p>
<p> ਕਹਤ ਹੌ ਕਰਮਹਿ ਕਿਨਿ ਜੀਉ ਦੀਨੁ ਰੇ ॥੨॥ ਹਰਿ ਮਹਿ ਤਨੁ ਹੈ ਤਨ ਮਹਿ ਹਰਿ ਹੈ ਸਰਬ ਨਿਰੰਤਰਿ ਸੋਇ ਰੇ ॥ </p>
<p> ਕਹਿ ਕਬੀਰ ਰਾਮ ਨਾਮੁ ਨ ਛੋਡਉ ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਇ ਰੇ ॥੩॥੩॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਕਬੀਰ ਜੀਉ ਕੀ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭੁਜਾ ਬਾਂਧਿ ਭਿਲਾ ਕਰਿ ਡਾਰਿਓ ॥ ਹਸਤੀ ਕ੍ਰੋਪਿ ਮੂੰਡ ਮਹਿ ਮਾਰਿਓ ॥ ਹਸਤਿ ਭਾਗਿ ਕੈ ਚੀਸਾ ਮਾਰੈ ॥ </p>
<p> ਇਆ ਮੂਰਤਿ ਕੈ ਹਉ ਬਲਿਹਾਰੈ ॥੧॥ ਆਹਿ ਮੇਰੇ ਠਾਕੁਰ ਤੁਮਰਾ ਜੋਰੁ ॥ ਕਾਜੀ ਬਕਿਬੋ ਹਸਤੀ ਤੋਰੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰੇ ਮਹਾਵਤ ਤੁਝੁ ਡਾਰਉ ਕਾਟਿ ॥ ਇਸਹਿ ਤੁਰਾਵਹੁ ਘਾਲਹੁ ਸਾਟਿ ॥ ਹਸਤਿ ਨ ਤੋਰੈ ਧਰੈ ਧਿਆਨੁ </p>
<p> ॥ ਵਾ ਕੈ ਰਿਦੈ ਬਸੈ ਭਗਵਾਨੁ ॥੨॥ ਕਿਆ ਅਪਰਾਧੁ ਸੰਤ ਹੈ ਕੀਨਾੑ ॥ ਬਾਂਧਿ ਪੋਟ ਕੁੰਚਰ ਕਉ ਦੀਨਾੑ ॥ </p>
<p> ਕੁੰਚਰੁ ਪੋਟ ਲੈ ਲੈ ਨਮਸਕਾਰੈ ॥ ਬੂਝੀ ਨਹੀ ਕਾਜੀ ਅੰਧਿਆਰੈ ॥੩॥ ਤੀਨਿ ਬਾਰ ਪਤੀਆ ਭਰਿ ਲੀਨਾ ॥ </p>
</section>
<section id='871' route='ang/871'><p> ਮਨ ਕਠੋਰੁ ਅਜਹੂ ਨ ਪਤੀਨਾ ॥ ਕਹਿ ਕਬੀਰ ਹਮਰਾ ਗੋਬਿੰਦੁ ॥ ਚਉਥੇ ਪਦ ਮਹਿ ਜਨ ਕੀ ਜਿੰਦੁ ॥੪॥੧॥੪॥ </p>
<p> ਗੋਂਡ ॥ ਨਾ ਇਹੁ ਮਾਨਸੁ ਨਾ ਇਹੁ ਦੇਉ ॥ ਨਾ ਇਹੁ ਜਤੀ ਕਹਾਵੈ ਸੇਉ ॥ ਨਾ ਇਹੁ ਜੋਗੀ ਨਾ ਅਵਧੂਤਾ ॥ </p>
<p> ਨਾ ਇਸੁ ਮਾਇ ਨ ਕਾਹੂ ਪੂਤਾ ॥੧॥ ਇਆ ਮੰਦਰ ਮਹਿ ਕੌਨ ਬਸਾਈ ॥ ਤਾ ਕਾ ਅੰਤੁ ਨ ਕੋਊ ਪਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਾ ਇਹੁ ਗਿਰਹੀ ਨਾ ਓਦਾਸੀ ॥ ਨਾ ਇਹੁ ਰਾਜ ਨ ਭੀਖ ਮੰਗਾਸੀ ॥ ਨਾ ਇਸੁ ਪਿੰਡੁ ਨ ਰਕਤੂ ਰਾਤੀ ॥ </p>
<p> ਨਾ ਇਹੁ ਬ੍ਰਹਮਨੁ ਨਾ ਇਹੁ ਖਾਤੀ ॥੨॥ ਨਾ ਇਹੁ ਤਪਾ ਕਹਾਵੈ ਸੇਖੁ ॥ ਨਾ ਇਹੁ ਜੀਵੈ ਨ ਮਰਤਾ ਦੇਖੁ ॥ ਇਸੁ </p>
<p> ਮਰਤੇ ਕਉ ਜੇ ਕੋਊ ਰੋਵੈ ॥ ਜੋ ਰੋਵੈ ਸੋਈ ਪਤਿ ਖੋਵੈ ॥੩॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਮੈ ਡਗਰੋ ਪਾਇਆ ॥ ਜੀਵਨ ਮਰਨੁ </p>
<p> ਦੋਊ ਮਿਟਵਾਇਆ ॥ ਕਹੁ ਕਬੀਰ ਇਹੁ ਰਾਮ ਕੀ ਅੰਸੁ ॥ ਜਸ ਕਾਗਦ ਪਰ ਮਿਟੈ ਨ ਮੰਸੁ ॥੪॥੨॥੫॥ </p>
<p> ਗੋਂਡ ॥ ਤੂਟੇ ਤਾਗੇ ਨਿਖੁਟੀ ਪਾਨਿ ॥ ਦੁਆਰ ਊਪਰਿ ਝਿਲਕਾਵਹਿ ਕਾਨ ॥ ਕੂਚ ਬਿਚਾਰੇ ਫੂਏ ਫਾਲ ॥ ਇਆ </p>
<p> ਮੁੰਡੀਆ ਸਿਰਿ ਚਢਿਬੋ ਕਾਲ ॥੧॥ ਇਹੁ ਮੁੰਡੀਆ ਸਗਲੋ ਦ੍ਰਬੁ ਖੋਈ ॥ ਆਵਤ ਜਾਤ ਨਾਕ ਸਰ ਹੋਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੁਰੀ ਨਾਰਿ ਕੀ ਛੋਡੀ ਬਾਤਾ ॥ ਰਾਮ ਨਾਮ ਵਾ ਕਾ ਮਨੁ ਰਾਤਾ ॥ ਲਰਿਕੀ ਲਰਿਕਨ ਖੈਬੋ ਨਾਹਿ ॥ </p>
<p> ਮੁੰਡੀਆ ਅਨਦਿਨੁ ਧਾਪੇ ਜਾਹਿ ॥੨॥ ਇਕ ਦੁਇ ਮੰਦਰਿ ਇਕ ਦੁਇ ਬਾਟ ॥ ਹਮ ਕਉ ਸਾਥਰੁ ਉਨ ਕਉ ਖਾਟ </p>
<p> ॥ ਮੂਡ ਪਲੋਸਿ ਕਮਰ ਬਧਿ ਪੋਥੀ ॥ ਹਮ ਕਉ ਚਾਬਨੁ ਉਨ ਕਉ ਰੋਟੀ ॥੩॥ ਮੁੰਡੀਆ ਮੁੰਡੀਆ ਹੂਏ ਏਕ ॥ ਏ </p>
<p> ਮੁੰਡੀਆ ਬੂਡਤ ਕੀ ਟੇਕ ॥ ਸੁਨਿ ਅੰਧਲੀ ਲੋਈ ਬੇਪੀਰਿ ॥ ਇਨੑ ਮੁੰਡੀਅਨ ਭਜਿ ਸਰਨਿ ਕਬੀਰ ॥੪॥੩॥੬॥ </p>
<p> ਗੋਂਡ ॥ ਖਸਮੁ ਮਰੈ ਤਉ ਨਾਰਿ ਨ ਰੋਵੈ ॥ ਉਸੁ ਰਖਵਾਰਾ ਅਉਰੋ ਹੋਵੈ ॥ ਰਖਵਾਰੇ ਕਾ ਹੋਇ ਬਿਨਾਸ ॥ ਆਗੈ </p>
<p> ਨਰਕੁ ਈਹਾ ਭੋਗ ਬਿਲਾਸ ॥੧॥ ਏਕ ਸੁਹਾਗਨਿ ਜਗਤ ਪਿਆਰੀ ॥ ਸਗਲੇ ਜੀਅ ਜੰਤ ਕੀ ਨਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੋਹਾਗਨਿ ਗਲਿ ਸੋਹੈ ਹਾਰੁ ॥ ਸੰਤ ਕਉ ਬਿਖੁ ਬਿਗਸੈ ਸੰਸਾਰੁ ॥ ਕਰਿ ਸੀਗਾਰੁ ਬਹੈ ਪਖਿਆਰੀ ॥ </p>
<p> ਸੰਤ ਕੀ ਠਿਠਕੀ ਫਿਰੈ ਬਿਚਾਰੀ ॥੨॥ ਸੰਤ ਭਾਗਿ ਓਹ ਪਾਛੈ ਪਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਾਰਹੁ ਡਰੈ ॥ ਸਾਕਤ ਕੀ </p>
<p> ਓਹ ਪਿੰਡ ਪਰਾਇਣਿ ॥ ਹਮ ਕਉ ਦ੍ਰਿਸਟਿ ਪਰੈ ਤ੍ਰਖਿ ਡਾਇਣਿ ॥੩॥ ਹਮ ਤਿਸ ਕਾ ਬਹੁ ਜਾਨਿਆ ਭੇਉ ॥ ਜਬ </p>
<p> ਹੂਏ ਕ੍ਰਿਪਾਲ ਮਿਲੇ ਗੁਰਦੇਉ ॥ ਕਹੁ ਕਬੀਰ ਅਬ ਬਾਹਰਿ ਪਰੀ ॥ ਸੰਸਾਰੈ ਕੈ ਅੰਚਲਿ ਲਰੀ ॥੪॥੪॥੭॥ </p>
</section>
<section id='872' route='ang/872'><p> ਗੋਂਡ ॥ ਗ੍ਰਿਹਿ ਸੋਭਾ ਜਾ ਕੈ ਰੇ ਨਾਹਿ ॥ ਆਵਤ ਪਹੀਆ ਖੂਧੇ ਜਾਹਿ ॥ ਵਾ ਕੈ ਅੰਤਰਿ ਨਹੀ ਸੰਤੋਖੁ ॥ ਬਿਨੁ </p>
<p> ਸੋਹਾਗਨਿ ਲਾਗੈ ਦੋਖੁ ॥੧॥ ਧਨੁ ਸੋਹਾਗਨਿ ਮਹਾ ਪਵੀਤ ॥ ਤਪੇ ਤਪੀਸਰ ਡੋਲੈ ਚੀਤ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੋਹਾਗਨਿ ਕਿਰਪਨ ਕੀ ਪੂਤੀ ॥ ਸੇਵਕ ਤਜਿ ਜਗਤ ਸਿਉ ਸੂਤੀ ॥ ਸਾਧੂ ਕੈ ਠਾਢੀ ਦਰਬਾਰਿ ॥ ਸਰਨਿ ਤੇਰੀ </p>
<p> ਮੋ ਕਉ ਨਿਸਤਾਰਿ ॥੨॥ ਸੋਹਾਗਨਿ ਹੈ ਅਤਿ ਸੁੰਦਰੀ ॥ ਪਗ ਨੇਵਰ ਛਨਕ ਛਨਹਰੀ ॥ ਜਉ ਲਗੁ ਪ੍ਰਾਨ ਤਊ </p>
<p> ਲਗੁ ਸੰਗੇ ॥ ਨਾਹਿ ਤ ਚਲੀ ਬੇਗਿ ਉਠਿ ਨੰਗੇ ॥੩॥ ਸੋਹਾਗਨਿ ਭਵਨ ਤ੍ਰੈ ਲੀਆ ॥ ਦਸ ਅਠ ਪੁਰਾਣ ਤੀਰਥ </p>
<p> ਰਸ ਕੀਆ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਰ ਬੇਧੇ ॥ ਬਡੇ ਭੂਪਤਿ ਰਾਜੇ ਹੈ ਛੇਧੇ ॥੪॥ ਸੋਹਾਗਨਿ ਉਰਵਾਰਿ ਨ </p>
<p> ਪਾਰਿ ॥ ਪਾਂਚ ਨਾਰਦ ਕੈ ਸੰਗਿ ਬਿਧਵਾਰਿ ॥ ਪਾਂਚ ਨਾਰਦ ਕੇ ਮਿਟਵੇ ਫੂਟੇ ॥ ਕਹੁ ਕਬੀਰ ਗੁਰ ਕਿਰਪਾ ਛੂਟੇ </p>
<p> ॥੫॥੫॥੮॥ ਗੋਂਡ ॥ ਜੈਸੇ ਮੰਦਰ ਮਹਿ ਬਲਹਰ ਨਾ ਠਾਹਰੈ ॥ ਨਾਮ ਬਿਨਾ ਕੈਸੇ ਪਾਰਿ ਉਤਰੈ ॥ ਕੁੰਭ </p>
<p> ਬਿਨਾ ਜਲੁ ਨਾ ਟੀਕਾਵੈ ॥ ਸਾਧੂ ਬਿਨੁ ਐਸੇ ਅਬਗਤੁ ਜਾਵੈ ॥੧॥ ਜਾਰਉ ਤਿਸੈ ਜੁ ਰਾਮੁ ਨ ਚੇਤੈ ॥ ਤਨ ਮਨ </p>
<p> ਰਮਤ ਰਹੈ ਮਹਿ ਖੇਤੈ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਹਲਹਰ ਬਿਨਾ ਜਿਮੀ ਨਹੀ ਬੋਈਐ ॥ ਸੂਤ ਬਿਨਾ ਕੈਸੇ ਮਣੀ ਪਰੋਈਐ </p>
<p> ॥ ਘੁੰਡੀ ਬਿਨੁ ਕਿਆ ਗੰਠਿ ਚੜ੍ਹਾਈਐ ॥ ਸਾਧੂ ਬਿਨੁ ਤੈਸੇ ਅਬਗਤੁ ਜਾਈਐ ॥੨॥ ਜੈਸੇ ਮਾਤ ਪਿਤਾ ਬਿਨੁ </p>
<p> ਬਾਲੁ ਨ ਹੋਈ ॥ ਬਿੰਬ ਬਿਨਾ ਕੈਸੇ ਕਪਰੇ ਧੋਈ ॥ ਘੋਰ ਬਿਨਾ ਕੈਸੇ ਅਸਵਾਰ ॥ ਸਾਧੂ ਬਿਨੁ ਨਾਹੀ ਦਰਵਾਰ </p>
<p> ॥੩॥ ਜੈਸੇ ਬਾਜੇ ਬਿਨੁ ਨਹੀ ਲੀਜੈ ਫੇਰੀ ॥ ਖਸਮਿ ਦੁਹਾਗਨਿ ਤਜਿ ਅਉਹੇਰੀ ॥ ਕਹੈ ਕਬੀਰੁ ਏਕੈ ਕਰਿ ਕਰਨਾ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਬਹੁਰਿ ਨਹੀ ਮਰਨਾ ॥੪॥੬॥੯॥ ਗੋਂਡ ॥ ਕੂਟਨੁ ਸੋਇ ਜੁ ਮਨ ਕਉ ਕੂਟੈ ॥ ਮਨ ਕੂਟੈ ਤਉ </p>
<p> ਜਮ ਤੇ ਛੂਟੈ ॥ ਕੁਟਿ ਕੁਟਿ ਮਨੁ ਕਸਵਟੀ ਲਾਵੈ ॥ ਸੋ ਕੂਟਨੁ ਮੁਕਤਿ ਬਹੁ ਪਾਵੈ ॥੧॥ ਕੂਟਨੁ ਕਿਸੈ ਕਹਹੁ ਸੰਸਾਰ </p>
<p> ॥ ਸਗਲ ਬੋਲਨ ਕੇ ਮਾਹਿ ਬੀਚਾਰ ॥੧॥ ਰਹਾਉ ॥ ਨਾਚਨੁ ਸੋਇ ਜੁ ਮਨ ਸਿਉ ਨਾਚੈ ॥ ਝੂਠਿ ਨ ਪਤੀਐ ਪਰਚੈ </p>
<p> ਸਾਚੈ ॥ ਇਸੁ ਮਨ ਆਗੇ ਪੂਰੈ ਤਾਲ ॥ ਇਸੁ ਨਾਚਨ ਕੇ ਮਨ ਰਖਵਾਲ ॥੨॥ ਬਜਾਰੀ ਸੋ ਜੁ ਬਜਾਰਹਿ ਸੋਧੈ ॥ </p>
<p> ਪਾਂਚ ਪਲੀਤਹ ਕਉ ਪਰਬੋਧੈ ॥ ਨਉ ਨਾਇਕ ਕੀ ਭਗਤਿ ਪਛਾਨੈ ॥ ਸੋ ਬਾਜਾਰੀ ਹਮ ਗੁਰ ਮਾਨੇ ॥੩॥ ਤਸਕਰੁ </p>
<p> ਸੋਇ ਜਿ ਤਾਤਿ ਨ ਕਰੈ ॥ ਇੰਦ੍ਰੀ ਕੈ ਜਤਨਿ ਨਾਮੁ ਉਚਰੈ ॥ ਕਹੁ ਕਬੀਰ ਹਮ ਐਸੇ ਲਖਨ ॥ ਧੰਨੁ ਗੁਰਦੇਵ ਅਤਿ </p>
</section>
<section id='873' route='ang/873'><p> ਰੂਪ ਬਿਚਖਨ ॥੪॥੭॥੧੦॥ ਗੋਂਡ ॥ ਧੰਨੁ ਗੁਪਾਲ ਧੰਨੁ ਗੁਰਦੇਵ ॥ ਧੰਨੁ ਅਨਾਦਿ ਭੂਖੇ ਕਵਲੁ ਟਹਕੇਵ ॥ </p>
<p> ਧਨੁ ਓਇ ਸੰਤ ਜਿਨ ਐਸੀ ਜਾਨੀ ॥ ਤਿਨ ਕਉ ਮਿਲਿਬੋ ਸਾਰਿੰਗਪਾਨੀ ॥੧॥ ਆਦਿ ਪੁਰਖ ਤੇ ਹੋਇ ਅਨਾਦਿ </p>
<p> ॥ ਜਪੀਐ ਨਾਮੁ ਅੰਨ ਕੈ ਸਾਦਿ ॥੧॥ ਰਹਾਉ ॥ ਜਪੀਐ ਨਾਮੁ ਜਪੀਐ ਅੰਨੁ ॥ ਅੰਭੈ ਕੈ ਸੰਗਿ ਨੀਕਾ ਵੰਨੁ ॥ </p>
<p> ਅੰਨੈ ਬਾਹਰਿ ਜੋ ਨਰ ਹੋਵਹਿ ॥ ਤੀਨਿ ਭਵਨ ਮਹਿ ਅਪਨੀ ਖੋਵਹਿ ॥੨॥ ਛੋਡਹਿ ਅੰਨੁ ਕਰਹਿ ਪਾਖੰਡ ॥ ਨਾ </p>
<p> ਸੋਹਾਗਨਿ ਨਾ ਓਹਿ ਰੰਡ ॥ ਜਗ ਮਹਿ ਬਕਤੇ ਦੂਧਾਧਾਰੀ ॥ ਗੁਪਤੀ ਖਾਵਹਿ ਵਟਿਕਾ ਸਾਰੀ ॥੩॥ ਅੰਨੈ ਬਿਨਾ </p>
<p> ਨ ਹੋਇ ਸੁਕਾਲੁ ॥ ਤਜਿਐ ਅੰਨਿ ਨ ਮਿਲੈ ਗੁਪਾਲੁ ॥ ਕਹੁ ਕਬੀਰ ਹਮ ਐਸੇ ਜਾਨਿਆ ॥ ਧੰਨੁ ਅਨਾਦਿ </p>
<p> ਠਾਕੁਰ ਮਨੁ ਮਾਨਿਆ ॥੪॥੮॥੧੧॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀ ਕੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਸੁਮੇਧ ਜਗਨੇ ॥ ਤੁਲਾ ਪੁਰਖ ਦਾਨੇ ॥ ਪ੍ਰਾਗ ਇਸਨਾਨੇ ॥੧॥ ਤਉ ਨ ਪੁਜਹਿ ਹਰਿ ਕੀਰਤਿ ਨਾਮਾ ॥ ਅਪੁਨੇ </p>
<p> ਰਾਮਹਿ ਭਜੁ ਰੇ ਮਨ ਆਲਸੀਆ ॥੧॥ ਰਹਾਉ ॥ ਗਇਆ ਪਿੰਡੁ ਭਰਤਾ ॥ ਬਨਾਰਸਿ ਅਸਿ ਬਸਤਾ ॥ ਮੁਖਿ </p>
<p> ਬੇਦ ਚਤੁਰ ਪੜਤਾ ॥੨॥ ਸਗਲ ਧਰਮ ਅਛਿਤਾ ॥ ਗੁਰ ਗਿਆਨ ਇੰਦ੍ਰੀ ਦ੍ਰਿੜਤਾ ॥ ਖਟੁ ਕਰਮ ਸਹਿਤ ਰਹਤਾ </p>
<p> ॥੩॥ ਸਿਵਾ ਸਕਤਿ ਸੰਬਾਦੰ ॥ ਮਨ ਛੋਡਿ ਛੋਡਿ ਸਗਲ ਭੇਦੰ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਗੋਬਿੰਦੰ ॥ ਭਜੁ ਨਾਮਾ ਤਰਸਿ </p>
<p> ਭਵ ਸਿੰਧੰ ॥੪॥੧॥ ਗੋਂਡ ॥ ਨਾਦ ਭ੍ਰਮੇ ਜੈਸੇ ਮਿਰਗਾਏ ॥ ਪ੍ਰਾਨ ਤਜੇ ਵਾ ਕੋ ਧਿਆਨੁ ਨ ਜਾਏ ॥੧॥ ਐਸੇ </p>
<p> ਰਾਮਾ ਐਸੇ ਹੇਰਉ ॥ ਰਾਮੁ ਛੋਡਿ ਚਿਤੁ ਅਨਤ ਨ ਫੇਰਉ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਮੀਨਾ ਹੇਰੈ ਪਸੂਆਰਾ ॥ ਸੋਨਾ </p>
<p> ਗਢਤੇ ਹਿਰੈ ਸੁਨਾਰਾ ॥੨॥ ਜਿਉ ਬਿਖਈ ਹੇਰੈ ਪਰ ਨਾਰੀ ॥ ਕਉਡਾ ਡਾਰਤ ਹਿਰੈ ਜੁਆਰੀ ॥੩॥ ਜਹ ਜਹ </p>
<p> ਦੇਖਉ ਤਹ ਤਹ ਰਾਮਾ ॥ ਹਰਿ ਕੇ ਚਰਨ ਨਿਤ ਧਿਆਵੈ ਨਾਮਾ ॥੪॥੨॥ ਗੋਂਡ ॥ ਮੋ ਕਉ ਤਾਰਿ ਲੇ ਰਾਮਾ ਤਾਰਿ </p>
<p> ਲੇ ॥ ਮੈ ਅਜਾਨੁ ਜਨੁ ਤਰਿਬੇ ਨ ਜਾਨਉ ਬਾਪ ਬੀਠੁਲਾ ਬਾਹ ਦੇ ॥੧॥ ਰਹਾਉ ॥ ਨਰ ਤੇ ਸੁਰ ਹੋਇ ਜਾਤ </p>
<p> ਨਿਮਖ ਮੈ ਸਤਿਗੁਰ ਬੁਧਿ ਸਿਖਲਾਈ ॥ ਨਰ ਤੇ ਉਪਜਿ ਸੁਰਗ ਕਉ ਜੀਤਿਓ ਸੋ ਅਵਖਧ ਮੈ ਪਾਈ ॥੧॥ </p>
<p> ਜਹਾ ਜਹਾ ਧੂਅ ਨਾਰਦੁ ਟੇਕੇ ਨੈਕੁ ਟਿਕਾਵਹੁ ਮੋਹਿ ॥ ਤੇਰੇ ਨਾਮ ਅਵਿਲੰਬਿ ਬਹੁਤੁ ਜਨ ਉਧਰੇ ਨਾਮੇ ਕੀ ਨਿਜ </p>
</section>
<section id='874' route='ang/874'><p> ਮਤਿ ਏਹ ॥੨॥੩॥ ਗੋਂਡ ॥ ਮੋਹਿ ਲਾਗਤੀ ਤਾਲਾਬੇਲੀ ॥ ਬਛਰੇ ਬਿਨੁ ਗਾਇ ਅਕੇਲੀ ॥੧॥ ਪਾਨੀਆ </p>
<p> ਬਿਨੁ ਮੀਨੁ ਤਲਫੈ ॥ ਐਸੇ ਰਾਮ ਨਾਮਾ ਬਿਨੁ ਬਾਪੁਰੋ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਗਾਇ ਕਾ ਬਾਛਾ ਛੂਟਲਾ ॥ </p>
<p> ਥਨ ਚੋਖਤਾ ਮਾਖਨੁ ਘੂਟਲਾ ॥੨॥ ਨਾਮਦੇਉ ਨਾਰਾਇਨੁ ਪਾਇਆ ॥ ਗੁਰੁ ਭੇਟਤ ਅਲਖੁ ਲਖਾਇਆ ॥੩॥ </p>
<p> ਜੈਸੇ ਬਿਖੈ ਹੇਤ ਪਰ ਨਾਰੀ ॥ ਐਸੇ ਨਾਮੇ ਪ੍ਰੀਤਿ ਮੁਰਾਰੀ ॥੪॥ ਜੈਸੇ ਤਾਪਤੇ ਨਿਰਮਲ ਘਾਮਾ ॥ ਤੈਸੇ ਰਾਮ </p>
<p> ਨਾਮਾ ਬਿਨੁ ਬਾਪੁਰੋ ਨਾਮਾ ॥੫॥੪॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀਉ ਕੀ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕਰਤ ਮਿਟੇ ਸਭਿ ਭਰਮਾ ॥ ਹਰਿ ਕੋ ਨਾਮੁ ਲੈ ਊਤਮ ਧਰਮਾ ॥ ਹਰਿ ਹਰਿ ਕਰਤ ਜਾਤਿ ਕੁਲ ਹਰੀ </p>
<p> ॥ ਸੋ ਹਰਿ ਅੰਧੁਲੇ ਕੀ ਲਾਕਰੀ ॥੧॥ ਹਰਏ ਨਮਸਤੇ ਹਰਏ ਨਮਹ ॥ ਹਰਿ ਹਰਿ ਕਰਤ ਨਹੀ ਦੁਖੁ ਜਮਹ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਨਾਖਸ ਹਰੇ ਪਰਾਨ ॥ ਅਜੈਮਲ ਕੀਓ ਬੈਕੁੰਠਹਿ ਥਾਨ ॥ ਸੂਆ ਪੜਾਵਤ ਗਨਿਕਾ </p>
<p> ਤਰੀ ॥ ਸੋ ਹਰਿ ਨੈਨਹੁ ਕੀ ਪੂਤਰੀ ॥੨॥ ਹਰਿ ਹਰਿ ਕਰਤ ਪੂਤਨਾ ਤਰੀ ॥ ਬਾਲ ਘਾਤਨੀ ਕਪਟਹਿ ਭਰੀ ॥ </p>
<p> ਸਿਮਰਨ ਦ੍ਰੋਪਦ ਸੁਤ ਉਧਰੀ ॥ ਗਊਤਮ ਸਤੀ ਸਿਲਾ ਨਿਸਤਰੀ ॥੩॥ ਕੇਸੀ ਕੰਸ ਮਥਨੁ ਜਿਨਿ ਕੀਆ ॥ </p>
<p> ਜੀਅ ਦਾਨੁ ਕਾਲੀ ਕਉ ਦੀਆ ॥ ਪ੍ਰਣਵੈ ਨਾਮਾ ਐਸੋ ਹਰੀ ॥ ਜਾਸੁ ਜਪਤ ਭੈ ਅਪਦਾ ਟਰੀ ॥੪॥੧॥੫॥ </p>
<p> ਗੋਂਡ ॥ ਭੈਰਉ ਭੂਤ ਸੀਤਲਾ ਧਾਵੈ ॥ ਖਰ ਬਾਹਨੁ ਉਹੁ ਛਾਰੁ ਉਡਾਵੈ ॥੧॥ ਹਉ ਤਉ ਏਕੁ ਰਮਈਆ </p>
<p> ਲੈਹਉ ॥ ਆਨ ਦੇਵ ਬਦਲਾਵਨਿ ਦੈਹਉ ॥੧॥ ਰਹਾਉ ॥ ਸਿਵ ਸਿਵ ਕਰਤੇ ਜੋ ਨਰੁ ਧਿਆਵੈ ॥ ਬਰਦ </p>
<p> ਚਢੇ ਡਉਰੂ ਢਮਕਾਵੈ ॥੨॥ ਮਹਾ ਮਾਈ ਕੀ ਪੂਜਾ ਕਰੈ ॥ ਨਰ ਸੈ ਨਾਰਿ ਹੋਇ ਅਉਤਰੈ ॥੩॥ ਤੂ </p>
<p> ਕਹੀਅਤ ਹੀ ਆਦਿ ਭਵਾਨੀ ॥ ਮੁਕਤਿ ਕੀ ਬਰੀਆ ਕਹਾ ਛਪਾਨੀ ॥੪॥ ਗੁਰਮਤਿ ਰਾਮ ਨਾਮ ਗਹੁ ਮੀਤਾ ॥ </p>
<p> ਪ੍ਰਣਵੈ ਨਾਮਾ ਇਉ ਕਹੈ ਗੀਤਾ ॥੫॥੨॥੬॥ ਬਿਲਾਵਲੁ ਗੋਂਡ ॥ ਆਜੁ ਨਾਮੇ ਬੀਠਲੁ ਦੇਖਿਆ ਮੂਰਖ ਕੋ </p>
<p> ਸਮਝਾਊ ਰੇ ॥ ਰਹਾਉ ॥ ਪਾਂਡੇ ਤੁਮਰੀ ਗਾਇਤ੍ਰੀ ਲੋਧੇ ਕਾ ਖੇਤੁ ਖਾਤੀ ਥੀ ॥ ਲੈ ਕਰਿ ਠੇਗਾ ਟਗਰੀ ਤੋਰੀ ਲਾਂਗਤ </p>
<p> ਲਾਂਗਤ ਜਾਤੀ ਥੀ ॥੧॥ ਪਾਂਡੇ ਤੁਮਰਾ ਮਹਾਦੇਉ ਧਉਲੇ ਬਲਦ ਚੜਿਆ ਆਵਤੁ ਦੇਖਿਆ ਥਾ ॥ ਮੋਦੀ ਕੇ ਘਰ </p>
</section>
<section id='875' route='ang/875'><p> ਖਾਣਾ ਪਾਕਾ ਵਾ ਕਾ ਲੜਕਾ ਮਾਰਿਆ ਥਾ ॥੨॥ ਪਾਂਡੇ ਤੁਮਰਾ ਰਾਮਚੰਦੁ ਸੋ ਭੀ ਆਵਤੁ ਦੇਖਿਆ ਥਾ ॥ ਰਾਵਨ </p>
<p> ਸੇਤੀ ਸਰਬਰ ਹੋਈ ਘਰ ਕੀ ਜੋਇ ਗਵਾਈ ਥੀ ॥੩॥ ਹਿੰਦੂ ਅੰਨਾੑ ਤੁਰਕੂ ਕਾਣਾ ॥ ਦੁਹਾਂ ਤੇ ਗਿਆਨੀ ਸਿਆਣਾ </p>
<p> ॥ ਹਿੰਦੂ ਪੂਜੈ ਦੇਹੁਰਾ ਮੁਸਲਮਾਣੁ ਮਸੀਤਿ ॥ ਨਾਮੇ ਸੋਈ ਸੇਵਿਆ ਜਹ ਦੇਹੁਰਾ ਨ ਮਸੀਤਿ ॥੪॥੩॥੭॥ </p>
<p> ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਰਵਿਦਾਸ ਜੀਉ ਕੀ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੁਕੰਦ ਮੁਕੰਦ ਜਪਹੁ ਸੰਸਾਰ ॥ ਬਿਨੁ ਮੁਕੰਦ ਤਨੁ ਹੋਇ ਅਉਹਾਰ ॥ ਸੋਈ ਮੁਕੰਦੁ ਮੁਕਤਿ ਕਾ ਦਾਤਾ ॥ ਸੋਈ </p>
<p> ਮੁਕੰਦੁ ਹਮਰਾ ਪਿਤ ਮਾਤਾ ॥੧॥ ਜੀਵਤ ਮੁਕੰਦੇ ਮਰਤ ਮੁਕੰਦੇ ॥ ਤਾ ਕੇ ਸੇਵਕ ਕਉ ਸਦਾ ਅਨੰਦੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮੁਕੰਦ ਮੁਕੰਦ ਹਮਾਰੇ ਪ੍ਰਾਨੰ ॥ ਜਪਿ ਮੁਕੰਦ ਮਸਤਕਿ ਨੀਸਾਨੰ ॥ ਸੇਵ ਮੁਕੰਦ ਕਰੈ ਬੈਰਾਗੀ ॥ ਸੋਈ </p>
<p> ਮੁਕੰਦੁ ਦੁਰਬਲ ਧਨੁ ਲਾਧੀ ॥੨॥ ਏਕੁ ਮੁਕੰਦੁ ਕਰੈ ਉਪਕਾਰੁ ॥ ਹਮਰਾ ਕਹਾ ਕਰੈ ਸੰਸਾਰੁ ॥ ਮੇਟੀ ਜਾਤਿ </p>
<p> ਹੂਏ ਦਰਬਾਰਿ ॥ ਤੁਹੀ ਮੁਕੰਦ ਜੋਗ ਜੁਗ ਤਾਰਿ ॥੩॥ ਉਪਜਿਓ ਗਿਆਨੁ ਹੂਆ ਪਰਗਾਸ ॥ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਲੀਨੇ ਕੀਟ ਦਾਸ ॥ ਕਹੁ ਰਵਿਦਾਸ ਅਬ ਤ੍ਰਿਸਨਾ ਚੂਕੀ ॥ ਜਪਿ ਮੁਕੰਦ ਸੇਵਾ ਤਾਹੂ ਕੀ ॥੪॥੧॥ ਗੋਂਡ ॥ </p>
<p> ਜੇ ਓਹੁ ਅਠਸਠਿ ਤੀਰਥ ਨਾੑਵੈ ॥ ਜੇ ਓਹੁ ਦੁਆਦਸ ਸਿਲਾ ਪੂਜਾਵੈ ॥ ਜੇ ਓਹੁ ਕੂਪ ਤਟਾ ਦੇਵਾਵੈ ॥ ਕਰੈ ਨਿੰਦ </p>
<p> ਸਭ ਬਿਰਥਾ ਜਾਵੈ ॥੧॥ ਸਾਧ ਕਾ ਨਿੰਦਕੁ ਕੈਸੇ ਤਰੈ ॥ ਸਰਪਰ ਜਾਨਹੁ ਨਰਕ ਹੀ ਪਰੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੇ ਓਹੁ ਗ੍ਰਹਨ ਕਰੈ ਕੁਲਖੇਤਿ ॥ ਅਰਪੈ ਨਾਰਿ ਸੀਗਾਰ ਸਮੇਤਿ ॥ ਸਗਲੀ ਸਿੰਮ੍ਰਿਤਿ ਸ੍ਰਵਨੀ ਸੁਨੈ ॥ </p>
<p> ਕਰੈ ਨਿੰਦ ਕਵਨੈ ਨਹੀ ਗੁਨੈ ॥੨॥ ਜੇ ਓਹੁ ਅਨਿਕ ਪ੍ਰਸਾਦ ਕਰਾਵੈ ॥ ਭੂਮਿ ਦਾਨ ਸੋਭਾ ਮੰਡਪਿ ਪਾਵੈ ॥ </p>
<p> ਅਪਨਾ ਬਿਗਾਰਿ ਬਿਰਾਂਨਾ ਸਾਂਢੈ ॥ ਕਰੈ ਨਿੰਦ ਬਹੁ ਜੋਨੀ ਹਾਂਢੈ ॥੩॥ ਨਿੰਦਾ ਕਹਾ ਕਰਹੁ ਸੰਸਾਰਾ ॥ ਨਿੰਦਕ </p>
<p> ਕਾ ਪਰਗਟਿ ਪਾਹਾਰਾ ॥ ਨਿੰਦਕੁ ਸੋਧਿ ਸਾਧਿ ਬੀਚਾਰਿਆ ॥ ਕਹੁ ਰਵਿਦਾਸ ਪਾਪੀ ਨਰਕਿ ਸਿਧਾਰਿਆ ॥ </p>
<p> ੪॥੨॥੧੧॥੭॥੨॥੪੯॥ ਜੋੜੁ ॥ </p>
</section>
<section id='876' route='ang/876'><p> ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p>ਕੋਈ ਪੜਤਾ ਸਹਸਾਕਿਰਤਾ ਕੋਈ ਪੜੈ ਪੁਰਾਨਾ ॥ ਕੋਈ ਨਾਮੁ ਜਪੈ ਜਪਮਾਲੀ ਲਾਗੈ ਤਿਸੈ ਧਿਆਨਾ ॥ ਅਬ ਹੀ </p>
<p> ਕਬ ਹੀ ਕਿਛੂ ਨ ਜਾਨਾ ਤੇਰਾ ਏਕੋ ਨਾਮੁ ਪਛਾਨਾ ॥੧॥ ਨ ਜਾਣਾ ਹਰੇ ਮੇਰੀ ਕਵਨ ਗਤੇ ॥ ਹਮ ਮੂਰਖ ਅਗਿਆਨ </p>
<p> ਸਰਨਿ ਪ੍ਰਭ ਤੇਰੀ ਕਰਿ ਕਿਰਪਾ ਰਾਖਹੁ ਮੇਰੀ ਲਾਜ ਪਤੇ ॥੧॥ ਰਹਾਉ ॥ ਕਬਹੂ ਜੀਅੜਾ ਊਭਿ ਚੜਤੁ ਹੈ </p>
<p> ਕਬਹੂ ਜਾਇ ਪਇਆਲੇ ॥ ਲੋਭੀ ਜੀਅੜਾ ਥਿਰੁ ਨ ਰਹਤੁ ਹੈ ਚਾਰੇ ਕੁੰਡਾ ਭਾਲੇ ॥੨॥ ਮਰਣੁ ਲਿਖਾਇ ਮੰਡਲ </p>
<p> ਮਹਿ ਆਏ ਜੀਵਣੁ ਸਾਜਹਿ ਮਾਈ ॥ ਏਕਿ ਚਲੇ ਹਮ ਦੇਖਹ ਸੁਆਮੀ ਭਾਹਿ ਬਲੰਤੀ ਆਈ ॥੩॥ ਨ ਕਿਸੀ </p>
<p> ਕਾ ਮੀਤੁ ਨ ਕਿਸੀ ਕਾ ਭਾਈ ਨਾ ਕਿਸੈ ਬਾਪੁ ਨ ਮਾਈ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਜੇ ਤੂ ਦੇਵਹਿ ਅੰਤੇ ਹੋਇ ਸਖਾਈ </p>
<p> ॥੪॥੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਸਰਬ ਜੋਤਿ ਤੇਰੀ ਪਸਰਿ ਰਹੀ ॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਨਰਹਰੀ ॥੧॥ </p>
<p> ਜੀਵਨ ਤਲਬ ਨਿਵਾਰਿ ਸੁਆਮੀ ॥ ਅੰਧ ਕੂਪਿ ਮਾਇਆ ਮਨੁ ਗਾਡਿਆ ਕਿਉ ਕਰਿ ਉਤਰਉ ਪਾਰਿ ਸੁਆਮੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਭੀਤਰਿ ਘਟ ਭੀਤਰਿ ਬਸਿਆ ਬਾਹਰਿ ਕਾਹੇ ਨਾਹੀ ॥ ਤਿਨ ਕੀ ਸਾਰ ਕਰੇ ਨਿਤ ਸਾਹਿਬੁ </p>
<p> ਸਦਾ ਚਿੰਤ ਮਨ ਮਾਹੀ ॥੨॥ ਆਪੇ ਨੇੜੈ ਆਪੇ ਦੂਰਿ ॥ ਆਪੇ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਸਤਗੁਰੁ ਮਿਲੈ </p>
</section>
<section id='877' route='ang/877'><p> ਅੰਧੇਰਾ ਜਾਇ ॥ ਜਹ ਦੇਖਾ ਤਹ ਰਹਿਆ ਸਮਾਇ ॥੩॥ ਅੰਤਰਿ ਸਹਸਾ ਬਾਹਰਿ ਮਾਇਆ ਨੈਣੀ ਲਾਗਸਿ </p>
<p> ਬਾਣੀ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਦਾਸਨਿ ਦਾਸਾ ਪਰਤਾਪਹਿਗਾ ਪ੍ਰਾਣੀ ॥੪॥੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਜਿਤੁ </p>
<p> ਦਰਿ ਵਸਹਿ ਕਵਨੁ ਦਰੁ ਕਹੀਐ ਦਰਾ ਭੀਤਰਿ ਦਰੁ ਕਵਨੁ ਲਹੈ ॥ ਜਿਸੁ ਦਰ ਕਾਰਣਿ ਫਿਰਾ ਉਦਾਸੀ ਸੋ ਦਰੁ </p>
<p> ਕੋਈ ਆਇ ਕਹੈ ॥੧॥ ਕਿਨ ਬਿਧਿ ਸਾਗਰੁ ਤਰੀਐ ॥ ਜੀਵਤਿਆ ਨਹ ਮਰੀਐ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖੁ </p>
<p> ਦਰਵਾਜਾ ਰੋਹੁ ਰਖਵਾਲਾ ਆਸਾ ਅੰਦੇਸਾ ਦੁਇ ਪਟ ਜੜੇ ॥ ਮਾਇਆ ਜਲੁ ਖਾਈ ਪਾਣੀ ਘਰੁ ਬਾਧਿਆ ਸਤ ਕੈ </p>
<p> ਆਸਣਿ ਪੁਰਖੁ ਰਹੈ ॥੨॥ ਕਿੰਤੇ ਨਾਮਾ ਅੰਤੁ ਨ ਜਾਣਿਆ ਤੁਮ ਸਰਿ ਨਾਹੀ ਅਵਰੁ ਹਰੇ ॥ ਊਚਾ ਨਹੀ ਕਹਣਾ </p>
<p> ਮਨ ਮਹਿ ਰਹਣਾ ਆਪੇ ਜਾਣੈ ਆਪਿ ਕਰੇ ॥੩॥ ਜਬ ਆਸਾ ਅੰਦੇਸਾ ਤਬ ਹੀ ਕਿਉ ਕਰਿ ਏਕੁ ਕਹੈ ॥ ਆਸਾ </p>
<p> ਭੀਤਰਿ ਰਹੈ ਨਿਰਾਸਾ ਤਉ ਨਾਨਕ ਏਕੁ ਮਿਲੈ ॥੪॥ ਇਨ ਬਿਧਿ ਸਾਗਰੁ ਤਰੀਐ ॥ ਜੀਵਤਿਆ ਇਉ ਮਰੀਐ </p>
<p> ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਸੁਰਤਿ ਸਬਦੁ ਸਾਖੀ ਮੇਰੀ ਸਿੰਙੀ ਬਾਜੈ ਲੋਕੁ ਸੁਣੇ ॥ ਪਤੁ </p>
<p> ਝੋਲੀ ਮੰਗਣ ਕੈ ਤਾਈ ਭੀਖਿਆ ਨਾਮੁ ਪੜੇ ॥੧॥ ਬਾਬਾ ਗੋਰਖੁ ਜਾਗੈ ॥ ਗੋਰਖੁ ਸੋ ਜਿਨਿ ਗੋਇ ਉਠਾਲੀ ਕਰਤੇ </p>
<p> ਬਾਰ ਨ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਪਾਣੀ ਪ੍ਰਾਣ ਪਵਣਿ ਬੰਧਿ ਰਾਖੇ ਚੰਦੁ ਸੂਰਜੁ ਮੁਖਿ ਦੀਏ ॥ ਮਰਣ ਜੀਵਣ ਕਉ </p>
<p> ਧਰਤੀ ਦੀਨੀ ਏਤੇ ਗੁਣ ਵਿਸਰੇ ॥੨॥ ਸਿਧ ਸਾਧਿਕ ਅਰੁ ਜੋਗੀ ਜੰਗਮ ਪੀਰ ਪੁਰਸ ਬਹੁਤੇਰੇ ॥ ਜੇ ਤਿਨ ਮਿਲਾ </p>
<p> ਤ ਕੀਰਤਿ ਆਖਾ ਤਾ ਮਨੁ ਸੇਵ ਕਰੇ ॥੩॥ ਕਾਗਦੁ ਲੂਣੁ ਰਹੈ ਘ੍ਰਿਤ ਸੰਗੇ ਪਾਣੀ ਕਮਲੁ ਰਹੈ ॥ ਐਸੇ ਭਗਤ </p>
<p> ਮਿਲਹਿ ਜਨ ਨਾਨਕ ਤਿਨ ਜਮੁ ਕਿਆ ਕਰੈ ॥੪॥੪॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਸੁਣਿ ਮਾਛਿੰਦ੍ਰਾ ਨਾਨਕੁ ਬੋਲੈ </p>

<p> ਅਉਧੂਤੁ ਐਸੀ ਮਤਿ ਪਾਵੈ ॥ ਅਹਿਨਿਸਿ ਸੁੰਨਿ ਸਮਾਧਿ ਸਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਭਿਖਿਆ ਭਾਇ ਭਗਤਿ ਭੈ ਚਲੈ </p>
<p> ॥ ਹੋਵੈ ਸੁ ਤ੍ਰਿਪਤਿ ਸੰਤੋਖਿ ਅਮੁਲੈ ॥ ਧਿਆਨ ਰੂਪਿ ਹੋਇ ਆਸਣੁ ਪਾਵੈ ॥ ਸਚਿ ਨਾਮਿ ਤਾੜੀ ਚਿਤੁ ਲਾਵੈ ॥੨॥ </p>
<p> ਨਾਨਕੁ ਬੋਲੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਸੁਣਿ ਮਾਛਿੰਦ੍ਰਾ ਅਉਧੂ ਨੀਸਾਣੀ ॥ ਆਸਾ ਮਾਹਿ ਨਿਰਾਸੁ ਵਲਾਏ ॥ ਨਿਹਚਉ </p>
<p> ਨਾਨਕ ਕਰਤੇ ਪਾਏ ॥੩॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਅਗਮੁ ਸੁਣਾਏ ॥ ਗੁਰ ਚੇਲੇ ਕੀ ਸੰਧਿ ਮਿਲਾਏ ॥ ਦੀਖਿਆ ਦਾਰੂ </p>

<section id='878' route='ang/878'><p> ਭੋਜਨੁ ਖਾਇ ॥ ਛਿਅ ਦਰਸਨ ਕੀ ਸੋਝੀ ਪਾਇ ॥੪॥੫॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਹਮ ਡੋਲਤ ਬੇੜੀ ਪਾਪ ਭਰੀ </p>
<p> ਹੈ ਪਵਣੁ ਲਗੈ ਮਤੁ ਜਾਈ ॥ ਸਨਮੁਖ ਸਿਧ ਭੇਟਣ ਕਉ ਆਏ ਨਿਹਚਉ ਦੇਹਿ ਵਡਿਆਈ ॥੧॥ ਗੁਰ ਤਾਰਿ </p>
<p> ਤਾਰਣਹਾਰਿਆ ॥ ਦੇਹਿ ਭਗਤਿ ਪੂਰਨ ਅਵਿਨਾਸੀ ਹਉ ਤੁਝ ਕਉ ਬਲਿਹਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਸਿਧ ਸਾਧਿਕ </p>
<p> ਜੋਗੀ ਅਰੁ ਜੰਗਮ ਏਕੁ ਸਿਧੁ ਜਿਨੀ ਧਿਆਇਆ ॥ ਪਰਸਤ ਪੈਰ ਸਿਝਤ ਤੇ ਸੁਆਮੀ ਅਖਰੁ ਜਿਨ ਕਉ ਆਇਆ </p>
<p> ॥੨॥ ਜਪ ਤਪ ਸੰਜਮ ਕਰਮ ਨ ਜਾਨਾ ਨਾਮੁ ਜਪੀ ਪ੍ਰਭ ਤੇਰਾ ॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਨਾਨਕ ਭੇਟਿਓ ਸਾਚੈ ਸਬਦਿ </p>
<p> ਨਿਬੇਰਾ ॥੩॥੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਸੁਰਤੀ ਸੁਰਤਿ ਰਲਾਈਐ ਏਤੁ ॥ ਤਨੁ ਕਰਿ ਤੁਲਹਾ ਲੰਘਹਿ ਜੇਤੁ </p>
<p> ॥ ਅੰਤਰਿ ਭਾਹਿ ਤਿਸੈ ਤੂ ਰਖੁ ॥ ਅਹਿਨਿਸਿ ਦੀਵਾ ਬਲੈ ਅਥਕੁ ॥੧॥ ਐਸਾ ਦੀਵਾ ਨੀਰਿ ਤਰਾਇ ॥ ਜਿਤੁ ਦੀਵੈ </p>
<p> ਸਭ ਸੋਝੀ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਛੀ ਮਿਟੀ ਸੋਝੀ ਹੋਇ ॥ ਤਾ ਕਾ ਕੀਆ ਮਾਨੈ ਸੋਇ ॥ ਕਰਣੀ ਤੇ ਕਰਿ ਚਕਹੁ </p>
<p> ਢਾਲਿ ॥ ਐਥੈ ਓਥੈ ਨਿਬਹੀ ਨਾਲਿ ॥੨॥ ਆਪੇ ਨਦਰਿ ਕਰੇ ਜਾ ਸੋਇ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥ ਤਿਤੁ </p>
<p> ਘਟਿ ਦੀਵਾ ਨਿਹਚਲੁ ਹੋਇ ॥ ਪਾਣੀ ਮਰੈ ਨ ਬੁਝਾਇਆ ਜਾਇ ॥ ਐਸਾ ਦੀਵਾ ਨੀਰਿ ਤਰਾਇ ॥੩॥ ਡੋਲੈ ਵਾਉ </p>
<p> ਨ ਵਡਾ ਹੋਇ ॥ ਜਾਪੈ ਜਿਉ ਸਿੰਘਾਸਣਿ ਲੋਇ ॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਕਿ ਵੈਸੁ ॥ ਨਿਰਤਿ ਨ ਪਾਈਆ ਗਣੀ </p>
<p> ਸਹੰਸ ॥ ਐਸਾ ਦੀਵਾ ਬਾਲੇ ਕੋਇ ॥ ਨਾਨਕ ਸੋ ਪਾਰੰਗਤਿ ਹੋਇ ॥੪॥੭॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਤੁਧਨੋ </p>
<p> ਨਿਵਣੁ ਮੰਨਣੁ ਤੇਰਾ ਨਾਉ ॥ ਸਾਚੁ ਭੇਟ ਬੈਸਣ ਕਉ ਥਾਉ ॥ ਸਤੁ ਸੰਤੋਖੁ ਹੋਵੈ ਅਰਦਾਸਿ ॥ ਤਾ ਸੁਣਿ ਸਦਿ </p>
<p> ਬਹਾਲੇ ਪਾਸਿ ॥੧॥ ਨਾਨਕ ਬਿਰਥਾ ਕੋਇ ਨ ਹੋਇ ॥ ਐਸੀ ਦਰਗਹ ਸਾਚਾ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਾਪਤਿ </p>
<p> ਪੋਤਾ ਕਰਮੁ ਪਸਾਉ ॥ ਤੂ ਦੇਵਹਿ ਮੰਗਤ ਜਨ ਚਾਉ ॥ ਭਾਡੈ ਭਾਉ ਪਵੈ ਤਿਤੁ ਆਇ ॥ ਧੁਰਿ ਤੈ ਛੋਡੀ ਕੀਮਤਿ </p>
<p> ਪਾਇ ॥੨॥ ਜਿਨਿ ਕਿਛੁ ਕੀਆ ਸੋ ਕਿਛੁ ਕਰੈ ॥ ਅਪਨੀ ਕੀਮਤਿ ਆਪੇ ਧਰੈ ॥ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਆ </p>
<p> ਹਰਿ ਰਾਇ ॥ ਨਾ ਕੋ ਆਵੈ ਨਾ ਕੋ ਜਾਇ ॥੩॥ ਲੋਕੁ ਧਿਕਾਰੁ ਕਹੈ ਮੰਗਤ ਜਨ ਮਾਗਤ ਮਾਨੁ ਨ ਪਾਇਆ ॥ </p>
<p> ਸਹ ਕੀਆ ਗਲਾ ਦਰ ਕੀਆ ਬਾਤਾ ਤੈ ਤਾ ਕਹਣੁ ਕਹਾਇਆ ॥੪॥੮॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਸਾਗਰ </p>
<p> ਮਹਿ ਬੂੰਦ ਬੂੰਦ ਮਹਿ ਸਾਗਰੁ ਕਵਣੁ ਬੁਝੈ ਬਿਧਿ ਜਾਣੈ ॥ ਉਤਭੁਜ ਚਲਤ ਆਪਿ ਕਰਿ ਚੀਨੈ ਆਪੇ ਤਤੁ ਪਛਾਣੈ </p>

<section id='879' route='ang/879'><p> ॥੧॥ ਐਸਾ ਗਿਆਨੁ ਬੀਚਾਰੈ ਕੋਈ ॥ ਤਿਸ ਤੇ ਮੁਕਤਿ ਪਰਮ ਗਤਿ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਦਿਨ ਮਹਿ ਰੈਣਿ </p>
<p> ਰੈਣਿ ਮਹਿ ਦਿਨੀਅਰੁ ਉਸਨ ਸੀਤ ਬਿਧਿ ਸੋਈ ॥ ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ ਅਵਰੁ ਨ ਜਾਣੈ ਗੁਰ ਬਿਨੁ ਸਮਝ ਨ </p>
<p> ਹੋਈ ॥੨॥ ਪੁਰਖ ਮਹਿ ਨਾਰਿ ਨਾਰਿ ਮਹਿ ਪੁਰਖਾ ਬੂਝਹੁ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥ ਧੁਨਿ ਮਹਿ ਧਿਆਨੁ ਧਿਆਨ </p>
<p> ਮਹਿ ਜਾਨਿਆ ਗੁਰਮੁਖਿ ਅਕਥ ਕਹਾਨੀ ॥੩॥ ਮਨ ਮਹਿ ਜੋਤਿ ਜੋਤਿ ਮਹਿ ਮਨੂਆ ਪੰਚ ਮਿਲੇ ਗੁਰ ਭਾਈ ॥ </p>
<p> ਨਾਨਕ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੀ ਜਿਨ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੪॥੯॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਜਾ </p>
<p> ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥ ਤਾ ਹਉਮੈ ਵਿਚਹੁ ਮਾਰੀ ॥ ਸੋ ਸੇਵਕਿ ਰਾਮ ਪਿਆਰੀ ॥ ਜੋ ਗੁਰ ਸਬਦੀ </p>
<p> ਬੀਚਾਰੀ ॥੧॥ ਸੋ ਹਰਿ ਜਨੁ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥ ਅਹਿਨਿਸਿ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਲਾਜ ਛੋਡਿ ਹਰਿ </p>
<p> ਕੇ ਗੁਣ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਧੁਨਿ ਵਾਜੇ ਅਨਹਦ ਘੋਰਾ ॥ ਮਨੁ ਮਾਨਿਆ ਹਰਿ ਰਸਿ ਮੋਰਾ ॥ ਗੁਰ </p>
<p> ਪੂਰੈ ਸਚੁ ਸਮਾਇਆ ॥ ਗੁਰੁ ਆਦਿ ਪੁਰਖੁ ਹਰਿ ਪਾਇਆ ॥੨॥ ਸਭਿ ਨਾਦ ਬੇਦ ਗੁਰਬਾਣੀ ॥ ਮਨੁ ਰਾਤਾ </p>
<p> ਸਾਰਿਗਪਾਣੀ ॥ ਤਹ ਤੀਰਥ ਵਰਤ ਤਪ ਸਾਰੇ ॥ ਗੁਰ ਮਿਲਿਆ ਹਰਿ ਨਿਸਤਾਰੇ ॥੩॥ ਜਹ ਆਪੁ ਗਇਆ </p>
<p> ਭਉ ਭਾਗਾ ॥ ਗੁਰ ਚਰਣੀ ਸੇਵਕੁ ਲਾਗਾ ॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਸਬਦਿ </p>
<p> ਮਿਲਾਇਆ ॥੪॥੧੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਛਾਦਨੁ ਭੋਜਨੁ ਮਾਗਤੁ ਭਾਗੈ ॥ ਖੁਧਿਆ ਦੁਸਟ ਜਲੈ </p>
<p> ਦੁਖੁ ਆਗੈ ॥ ਗੁਰਮਤਿ ਨਹੀ ਲੀਨੀ ਦੁਰਮਤਿ ਪਤਿ ਖੋਈ ॥ ਗੁਰਮਤਿ ਭਗਤਿ ਪਾਵੈ ਜਨੁ ਕੋਈ ॥੧॥ ਜੋਗੀ </p>
<p> ਜੁਗਤਿ ਸਹਜ ਘਰਿ ਵਾਸੈ ॥ ਏਕ ਦ੍ਰਿਸਟਿ ਏਕੋ ਕਰਿ ਦੇਖਿਆ ਭੀਖਿਆ ਭਾਇ ਸਬਦਿ ਤ੍ਰਿਪਤਾਸੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪੰਚ ਬੈਲ ਗਡੀਆ ਦੇਹ ਧਾਰੀ ॥ ਰਾਮ ਕਲਾ ਨਿਬਹੈ ਪਤਿ ਸਾਰੀ ॥ ਧਰ ਤੂਟੀ ਗਾਡੋ ਸਿਰ ਭਾਰਿ </p>
<p> ॥ ਲਕਰੀ ਬਿਖਰਿ ਜਰੀ ਮੰਝ ਭਾਰਿ ॥੨॥ ਗੁਰ ਕਾ ਸਬਦੁ ਵੀਚਾਰਿ ਜੋਗੀ ॥ ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਣਾ ਸੋਗ </p>
<p> ਬਿਓਗੀ ॥ ਭੁਗਤਿ ਨਾਮੁ ਗੁਰ ਸਬਦਿ ਬੀਚਾਰੀ ॥ ਅਸਥਿਰੁ ਕੰਧੁ ਜਪੈ ਨਿਰੰਕਾਰੀ ॥੩॥ ਸਹਜ ਜਗੋਟਾ </p>
<p> ਬੰਧਨ ਤੇ ਛੂਟਾ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਗੁਰ ਸਬਦੀ ਲੂਟਾ ॥ ਮਨ ਮਹਿ ਮੁੰਦ੍ਰਾ ਹਰਿ ਗੁਰ ਸਰਣਾ ॥ ਨਾਨਕ ਰਾਮ </p>
<p> ਭਗਤਿ ਜਨ ਤਰਣਾ ॥੪॥੧੧॥ </p>
</section>
<section id='880' route='ang/880'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਮਕਲੀ ਮਹਲਾ ੩ ਘਰੁ ੧ ॥ &nbsp&nbsp&nbsp&nbsp ਸਤਜੁਗਿ ਸਚੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥ ਘਰਿ ਘਰਿ </p>
<p> ਭਗਤਿ ਗੁਰਮੁਖਿ ਹੋਈ ॥ ਸਤਜੁਗਿ ਧਰਮੁ ਪੈਰ ਹੈ ਚਾਰਿ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋ ਬੀਚਾਰਿ ॥੧॥ ਜੁਗ ਚਾਰੇ ਨਾਮਿ </p>
<p> ਵਡਿਆਈ ਹੋਈ ॥ ਜਿ ਨਾਮਿ ਲਾਗੈ ਸੋ ਮੁਕਤਿ ਹੋਵੈ ਗੁਰ ਬਿਨੁ ਨਾਮੁ ਨ ਪਾਵੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੇਤੈ ਇਕ </p>
<p> ਕਲ ਕੀਨੀ ਦੂਰਿ ॥ ਪਾਖੰਡੁ ਵਰਤਿਆ ਹਰਿ ਜਾਣਨਿ ਦੂਰਿ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸੋਝੀ ਹੋਈ ॥ ਅੰਤਰਿ ਨਾਮੁ ਵਸੈ ਸੁਖੁ </p>
<p> ਹੋਈ ॥੨॥ ਦੁਆਪੁਰਿ ਦੂਜੈ ਦੁਬਿਧਾ ਹੋਇ ॥ ਭਰਮਿ ਭੁਲਾਨੇ ਜਾਣਹਿ ਦੋਇ ॥ ਦੁਆਪੁਰਿ ਧਰਮਿ ਦੁਇ ਪੈਰ </p>
<p> ਰਖਾਏ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਤ ਨਾਮੁ ਦ੍ਰਿੜਾਏ ॥੩॥ ਕਲਜੁਗਿ ਧਰਮ ਕਲਾ ਇਕ ਰਹਾਏ ॥ ਇਕ ਪੈਰਿ ਚਲੈ ਮਾਇਆ </p>
<p> ਮੋਹੁ ਵਧਾਏ ॥ ਮਾਇਆ ਮੋਹੁ ਅਤਿ ਗੁਬਾਰੁ ॥ ਸਤਗੁਰੁ ਭੇਟੈ ਨਾਮਿ ਉਧਾਰੁ ॥੪॥ ਸਭ ਜੁਗ ਮਹਿ ਸਾਚਾ ਏਕੋ </p>
<p> ਸੋਈ ॥ ਸਭ ਮਹਿ ਸਚੁ ਦੂਜਾ ਨਹੀ ਕੋਈ ॥ ਸਾਚੀ ਕੀਰਤਿ ਸਚੁ ਸੁਖੁ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਖਾਣੈ ਕੋਈ ॥੫॥ </p>
<p> ਸਭ ਜੁਗ ਮਹਿ ਨਾਮੁ ਊਤਮੁ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ਭਗਤੁ ਜਨੁ ਸੋਈ ॥ </p>
<p> ਨਾਨਕ ਜੁਗਿ ਜੁਗਿ ਨਾਮਿ ਵਡਿਆਈ ਹੋਈ ॥੬॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੇ ਵਡ ਭਾਗ ਹੋਵਹਿ ਵਡਭਾਗੀ ਤਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਨਾਮੁ ਜਪਤ ਨਾਮੇ ਸੁਖੁ ਪਾਵੈ ਹਰਿ ਨਾਮੇ ਨਾਮਿ </p>
<p> ਸਮਾਵੈ ॥੧॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਕਰਹੁ ਸਦ ਪ੍ਰਾਣੀ ॥ ਹਿਰਦੈ ਪ੍ਰਗਾਸੁ ਹੋਵੈ ਲਿਵ ਲਾਗੈ ਗੁਰਮਤਿ ਹਰਿ ਹਰਿ ਨਾਮਿ </p>
<p> ਸਮਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਹੀਰਾ ਰਤਨ ਜਵੇਹਰ ਮਾਣਕ ਬਹੁ ਸਾਗਰ ਭਰਪੂਰੁ ਕੀਆ ॥ ਜਿਸੁ ਵਡ ਭਾਗੁ ਹੋਵੈ ਵਡ </p>
<p> ਮਸਤਕਿ ਤਿਨਿ ਗੁਰਮਤਿ ਕਢਿ ਕਢਿ ਲੀਆ ॥੨॥ ਰਤਨੁ ਜਵੇਹਰੁ ਲਾਲੁ ਹਰਿ ਨਾਮਾ ਗੁਰਿ ਕਾਢਿ ਤਲੀ </p>
<p> ਦਿਖਲਾਇਆ ॥ ਭਾਗਹੀਣ ਮਨਮੁਖਿ ਨਹੀ ਲੀਆ ਤ੍ਰਿਣ ਓਲੈ ਲਾਖੁ ਛਪਾਇਆ ॥੩॥ ਮਸਤਕਿ ਭਾਗੁ ਹੋਵੈ </p>
<p> ਧੁਰਿ ਲਿਖਿਆ ਤਾ ਸਤਗੁਰੁ ਸੇਵਾ ਲਾਏ ॥ ਨਾਨਕ ਰਤਨ ਜਵੇਹਰ ਪਾਵੈ ਧਨੁ ਧਨੁ ਗੁਰਮਤਿ ਹਰਿ ਪਾਏ ॥੪॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੪ ॥ ਰਾਮ ਜਨਾ ਮਿਲਿ ਭਇਆ ਅਨੰਦਾ ਹਰਿ ਨੀਕੀ ਕਥਾ ਸੁਨਾਇ ॥ ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ </p>
</section>
<section id='881' route='ang/881'><p> ਸਭ ਨੀਕਲਿ ਸਤਸੰਗਤਿ ਮਿਲਿ ਬੁਧਿ ਪਾਇ ॥੧॥ ਰਾਮ ਜਨ ਗੁਰਮਤਿ ਰਾਮੁ ਬੋਲਾਇ ॥ ਜੋ ਜੋ ਸੁਣੈ ਕਹੈ ਸੋ </p>
<p> ਮੁਕਤਾ ਰਾਮ ਜਪਤ ਸੋਹਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਵਡ ਭਾਗ ਹੋਵਹਿ ਮੁਖਿ ਮਸਤਕਿ ਹਰਿ ਰਾਮ ਜਨਾ ਭੇਟਾਇ ॥ </p>
<p> ਦਰਸਨੁ ਸੰਤ ਦੇਹੁ ਕਰਿ ਕਿਰਪਾ ਸਭੁ ਦਾਲਦੁ ਦੁਖੁ ਲਹਿ ਜਾਇ ॥੨॥ ਹਰਿ ਕੇ ਲੋਗ ਰਾਮ ਜਨ ਨੀਕੇ ਭਾਗਹੀਣ </p>
<p> ਨ ਸੁਖਾਇ ॥ ਜਿਉ ਜਿਉ ਰਾਮ ਕਹਹਿ ਜਨ ਊਚੇ ਨਰ ਨਿੰਦਕ ਡੰਸੁ ਲਗਾਇ ॥੩॥ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਨਰ ਨਿੰਦਕ </p>
<p> ਜਿਨ ਜਨ ਨਹੀ ਭਾਏ ਹਰਿ ਕੇ ਸਖਾ ਸਖਾਇ ॥ ਸੇ ਹਰਿ ਕੇ ਚੋਰ ਵੇਮੁਖ ਮੁਖ ਕਾਲੇ ਜਿਨ ਗੁਰ ਕੀ ਪੈਜ ਨ ਭਾਇ ॥੪॥ </p>
<p> ਦਇਆ ਦਇਆ ਕਰਿ ਰਾਖਹੁ ਹਰਿ ਜੀਉ ਹਮ ਦੀਨ ਤੇਰੀ ਸਰਣਾਇ ॥ ਹਮ ਬਾਰਿਕ ਤੁਮ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ ਜਨ </p>
<p> ਨਾਨਕ ਬਖਸਿ ਮਿਲਾਇ ॥੫॥੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕੇ ਸਖਾ ਸਾਧ ਜਨ ਨੀਕੇ ਤਿਨ ਊਪਰਿ ਹਾਥੁ </p>
<p> ਵਤਾਵੈ ॥ ਗੁਰਮੁਖਿ ਸਾਧ ਸੇਈ ਪ੍ਰਭ ਭਾਏ ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਮਿਲਾਵੈ ॥੧॥ ਰਾਮ ਮੋ ਕਉ ਹਰਿ ਜਨ ਮੇਲਿ </p>
<p> ਮਨਿ ਭਾਵੈ ॥ ਅਮਿਉ ਅਮਿਉ ਹਰਿ ਰਸੁ ਹੈ ਮੀਠਾ ਮਿਲਿ ਸੰਤ ਜਨਾ ਮੁਖਿ ਪਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਲੋਗ </p>
<p> ਰਾਮ ਜਨ ਊਤਮ ਮਿਲਿ ਊਤਮ ਪਦਵੀ ਪਾਵੈ ॥ ਹਮ ਹੋਵਤ ਚੇਰੀ ਦਾਸ ਦਾਸਨ ਕੀ ਮੇਰਾ ਠਾਕੁਰੁ ਖੁਸੀ ਕਰਾਵੈ </p>
<p> ॥੨॥ ਸੇਵਕ ਜਨ ਸੇਵਹਿ ਸੇ ਵਡਭਾਗੀ ਰਿਦ ਮਨਿ ਤਨਿ ਪ੍ਰੀਤਿ ਲਗਾਵੈ ॥ ਬਿਨੁ ਪ੍ਰੀਤੀ ਕਰਹਿ ਬਹੁ ਬਾਤਾ ਕੂੜੁ </p>
<p> ਬੋਲਿ ਕੂੜੋ ਫਲੁ ਪਾਵੈ ॥੩॥ ਮੋ ਕਉ ਧਾਰਿ ਕ੍ਰਿਪਾ ਜਗਜੀਵਨ ਦਾਤੇ ਹਰਿ ਸੰਤ ਪਗੀ ਲੇ ਪਾਵੈ ॥ ਹਉ ਕਾਟਉ </p>
<p> ਕਾਟਿ ਬਾਢਿ ਸਿਰੁ ਰਾਖਉ ਜਿਤੁ ਨਾਨਕ ਸੰਤੁ ਚੜਿ ਆਵੈ ॥੪॥੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੪ ॥ ਜੇ ਵਡ ਭਾਗ ਹੋਵਹਿ </p>
<p> ਵਡ ਮੇਰੇ ਜਨ ਮਿਲਦਿਆ ਢਿਲ ਨ ਲਾਈਐ ॥ ਹਰਿ ਜਨ ਅੰਮ੍ਰਿਤ ਕੁੰਟ ਸਰ ਨੀਕੇ ਵਡਭਾਗੀ ਤਿਤੁ ਨਾਵਾਈਐ </p>
<p> ॥੧॥ ਰਾਮ ਮੋ ਕਉ ਹਰਿ ਜਨ ਕਾਰੈ ਲਾਈਐ ॥ ਹਉ ਪਾਣੀ ਪਖਾ ਪੀਸਉ ਸੰਤ ਆਗੈ ਪਗ ਮਲਿ ਮਲਿ ਧੂਰਿ ਮੁਖਿ </p>
<p> ਲਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਜਨ ਵਡੇ ਵਡੇ ਵਡ ਊਚੇ ਜੋ ਸਤਗੁਰ ਮੇਲਿ ਮਿਲਾਈਐ ॥ ਸਤਗੁਰ ਜੇਵਡੁ ਅਵਰੁ ਨ </p>
<p> ਕੋਈ ਮਿਲਿ ਸਤਗੁਰ ਪੁਰਖ ਧਿਆਈਐ ॥੨॥ ਸਤਗੁਰ ਸਰਣਿ ਪਰੇ ਤਿਨ ਪਾਇਆ ਮੇਰੇ ਠਾਕੁਰ ਲਾਜ ਰਖਾਈਐ ॥ </p>
<p> ਇਕਿ ਅਪਣੈ ਸੁਆਇ ਆਇ ਬਹਹਿ ਗੁਰ ਆਗੈ ਜਿਉ ਬਗੁਲ ਸਮਾਧਿ ਲਗਾਈਐ ॥੩॥ ਬਗੁਲਾ ਕਾਗ ਨੀਚ </p>
<p> ਕੀ ਸੰਗਤਿ ਜਾਇ ਕਰੰਗ ਬਿਖੂ ਮੁਖਿ ਲਾਈਐ ॥ ਨਾਨਕ ਮੇਲਿ ਮੇਲਿ ਪ੍ਰਭ ਸੰਗਤਿ ਮਿਲਿ ਸੰਗਤਿ ਹੰਸੁ ਕਰਾਈਐ </p>
</section>
<section id='882' route='ang/882'><p> ॥੪॥੪॥ ਰਾਮਕਲੀ ਮਹਲਾ ੪ ॥ ਸਤਗੁਰ ਦਇਆ ਕਰਹੁ ਹਰਿ ਮੇਲਹੁ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਣ ਹਰਿ ਰਾਇਆ ॥ </p>
<p> ਹਮ ਚੇਰੀ ਹੋਇ ਲਗਹ ਗੁਰ ਚਰਣੀ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਾਇਆ ॥੧॥ ਰਾਮ ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਮਨਿ ਭਾਇਆ ॥ ਮੈ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਬੇਲੀ ਮੇਰਾ ਪਿਤਾ ਮਾਤਾ ਹਰਿ ਸਖਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੇ </p>
<p> ਇਕੁ ਖਿਨੁ ਪ੍ਰਾਨ ਨ ਰਹਹਿ ਬਿਨੁ ਪ੍ਰੀਤਮ ਬਿਨੁ ਦੇਖੇ ਮਰਹਿ ਮੇਰੀ ਮਾਇਆ ॥ ਧਨੁ ਧਨੁ ਵਡ ਭਾਗ ਗੁਰ ਸਰਣੀ </p>
<p> ਆਏ ਹਰਿ ਗੁਰ ਮਿਲਿ ਦਰਸਨੁ ਪਾਇਆ ॥੨॥ ਮੈ ਅਵਰੁ ਨ ਕੋਈ ਸੂਝੈ ਬੂਝੈ ਮਨਿ ਹਰਿ ਜਪੁ ਜਪਉ ਜਪਾਇਆ </p>
<p> ॥ ਨਾਮਹੀਣ ਫਿਰਹਿ ਸੇ ਨਕਟੇ ਤਿਨ ਘਸਿ ਘਸਿ ਨਕ ਵਢਾਇਆ ॥੩॥ ਮੋ ਕਉ ਜਗਜੀਵਨ ਜੀਵਾਲਿ ਲੈ </p>
<p> ਸੁਆਮੀ ਰਿਦ ਅੰਤਰਿ ਨਾਮੁ ਵਸਾਇਆ ॥ ਨਾਨਕ ਗੁਰੂ ਗੁਰੂ ਹੈ ਪੂਰਾ ਮਿਲਿ ਸਤਿਗੁਰ ਨਾਮੁ ਧਿਆਇਆ ॥ </p>
<p> ੪॥੫॥ ਰਾਮਕਲੀ ਮਹਲਾ ੪ ॥ ਸਤਗੁਰੁ ਦਾਤਾ ਵਡਾ ਵਡ ਪੁਰਖੁ ਹੈ ਜਿਤੁ ਮਿਲਿਐ ਹਰਿ ਉਰ ਧਾਰੇ ॥ ਜੀਅ </p>
<p> ਦਾਨੁ ਗੁਰਿ ਪੂਰੈ ਦੀਆ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਮਾਰੇ ॥੧॥ ਰਾਮ ਗੁਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕੰਠਿ ਧਾਰੇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਕਥਾ ਸੁਣੀ ਮਨਿ ਭਾਈ ਧਨੁ ਧਨੁ ਵਡ ਭਾਗ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਕੋਟਿ ਤੇਤੀਸ ਧਿਆਵਹਿ ਤਾ ਕਾ ਅੰਤੁ </p>
<p> ਨ ਪਾਵਹਿ ਪਾਰੇ ॥ ਹਿਰਦੈ ਕਾਮ ਕਾਮਨੀ ਮਾਗਹਿ ਰਿਧਿ ਮਾਗਹਿ ਹਾਥੁ ਪਸਾਰੇ ॥੨॥ ਹਰਿ ਜਸੁ ਜਪਿ ਜਪੁ ਵਡਾ </p>
<p> ਵਡੇਰਾ ਗੁਰਮੁਖਿ ਰਖਉ ਉਰਿ ਧਾਰੇ ॥ ਜੇ ਵਡ ਭਾਗ ਹੋਵਹਿ ਤਾ ਜਪੀਐ ਹਰਿ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰੇ ॥੩॥ </p>
<p> ਹਰਿ ਜਨ ਨਿਕਟਿ ਨਿਕਟਿ ਹਰਿ ਜਨ ਹੈ ਹਰਿ ਰਾਖੈ ਕੰਠਿ ਜਨ ਧਾਰੇ ॥ ਨਾਨਕ ਪਿਤਾ ਮਾਤਾ ਹੈ ਹਰਿ ਪ੍ਰਭੁ ਹਮ </p>
<p> ਬਾਰਿਕ ਹਰਿ ਪ੍ਰਤਿਪਾਰੇ ॥੪॥੬॥੧੮॥ </p>
<p>ਰਾਗੁ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਰਪਾ ਕਰਹੁ ਦੀਨ ਕੇ ਦਾਤੇ ਮੇਰਾ ਗੁਣੁ ਅਵਗਣੁ ਨ ਬੀਚਾਰਹੁ ਕੋਈ ॥ ਮਾਟੀ ਕਾ ਕਿਆ ਧੋਪੈ ਸੁਆਮੀ ਮਾਣਸ </p>
<p> ਕੀ ਗਤਿ ਏਹੀ ॥੧॥ ਮੇਰੇ ਮਨ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸੁਖੁ ਹੋਈ ॥ ਜੋ ਇਛਹੁ ਸੋਈ ਫਲੁ ਪਾਵਹੁ ਫਿਰਿ ਦੂਖੁ ਨ ਵਿਆਪੈ </p>
<p> ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਚੇ ਭਾਡੇ ਸਾਜਿ ਨਿਵਾਜੇ ਅੰਤਰਿ ਜੋਤਿ ਸਮਾਈ ॥ ਜੈਸਾ ਲਿਖਤੁ ਲਿਖਿਆ ਧੁਰਿ ਕਰਤੈ </p>
<p> ਹਮ ਤੈਸੀ ਕਿਰਤਿ ਕਮਾਈ ॥੨॥ ਮਨੁ ਤਨੁ ਥਾਪਿ ਕੀਆ ਸਭੁ ਅਪਨਾ ਏਹੋ ਆਵਣ ਜਾਣਾ ॥ ਜਿਨਿ ਦੀਆ ਸੋ </p>
</section>
<section id='883' route='ang/883'><p> ਚਿਤਿ ਨ ਆਵੈ ਮੋਹਿ ਅੰਧੁ ਲਪਟਾਣਾ ॥੩॥ ਜਿਨਿ ਕੀਆ ਸੋਈ ਪ੍ਰਭੁ ਜਾਣੈ ਹਰਿ ਕਾ ਮਹਲੁ ਅਪਾਰਾ ॥ ਭਗਤਿ </p>
<p> ਕਰੀ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਾ ਨਾਨਕ ਦਾਸੁ ਤੁਮਾਰਾ ॥੪॥੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਪਵਹੁ ਚਰਣਾ ਤਲਿ ਊਪਰਿ </p>
<p> ਆਵਹੁ ਐਸੀ ਸੇਵ ਕਮਾਵਹੁ ॥ ਆਪਸ ਤੇ ਊਪਰਿ ਸਭ ਜਾਣਹੁ ਤਉ ਦਰਗਹ ਸੁਖੁ ਪਾਵਹੁ ॥੧॥ ਸੰਤਹੁ ਐਸੀ </p>
<p> ਕਥਹੁ ਕਹਾਣੀ ॥ ਸੁਰ ਪਵਿਤ੍ਰ ਨਰ ਦੇਵ ਪਵਿਤ੍ਰਾ ਖਿਨੁ ਬੋਲਹੁ ਗੁਰਮੁਖਿ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਪਰਪੰਚੁ ਛੋਡਿ </p>
<p> ਸਹਜ ਘਰਿ ਬੈਸਹੁ ਝੂਠਾ ਕਹਹੁ ਨ ਕੋਈ ॥ ਸਤਿਗੁਰ ਮਿਲਹੁ ਨਵੈ ਨਿਧਿ ਪਾਵਹੁ ਇਨ ਬਿਧਿ ਤਤੁ ਬਿਲੋਈ ॥੨॥ </p>
<p> ਭਰਮੁ ਚੁਕਾਵਹੁ ਗੁਰਮੁਖਿ ਲਿਵ ਲਾਵਹੁ ਆਤਮੁ ਚੀਨਹੁ ਭਾਈ ॥ ਨਿਕਟਿ ਕਰਿ ਜਾਣਹੁ ਸਦਾ ਪ੍ਰਭੁ ਹਾਜਰੁ ਕਿਸੁ </p>
<p> ਸਿਉ ਕਰਹੁ ਬੁਰਾਈ ॥੩॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਮਾਰਗੁ ਮੁਕਤਾ ਸਹਜੇ ਮਿਲੇ ਸੁਆਮੀ ॥ ਧਨੁ ਧਨੁ ਸੇ ਜਨ ਜਿਨੀ </p>
<p> ਕਲਿ ਮਹਿ ਹਰਿ ਪਾਇਆ ਜਨ ਨਾਨਕ ਸਦ ਕੁਰਬਾਨੀ ॥੪॥੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਆਵਤ ਹਰਖ ਨ </p>
<p> ਜਾਵਤ ਦੂਖਾ ਨਹ ਬਿਆਪੈ ਮਨ ਰੋਗਨੀ ॥ ਸਦਾ ਅਨੰਦੁ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ਤਉ ਉਤਰੀ ਸਗਲ ਬਿਓਗਨੀ </p>
<p> ॥੧॥ ਇਹ ਬਿਧਿ ਹੈ ਮਨੁ ਜੋਗਨੀ ॥ ਮੋਹੁ ਸੋਗੁ ਰੋਗੁ ਲੋਗੁ ਨ ਬਿਆਪੈ ਤਹ ਹਰਿ ਹਰਿ ਹਰਿ ਰਸ ਭੋਗਨੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੁਰਗ ਪਵਿਤ੍ਰਾ ਮਿਰਤ ਪਵਿਤ੍ਰਾ ਪਇਆਲ ਪਵਿਤ੍ਰ ਅਲੋਗਨੀ ॥ ਆਗਿਆਕਾਰੀ ਸਦਾ ਸੁਖੁ ਭੁੰਚੈ </p>
<p> ਜਤ ਕਤ ਪੇਖਉ ਹਰਿ ਗੁਨੀ ॥੨॥ ਨਹ ਸਿਵ ਸਕਤੀ ਜਲੁ ਨਹੀ ਪਵਨਾ ਤਹ ਅਕਾਰੁ ਨਹੀ ਮੇਦਨੀ ॥ ਸਤਿਗੁਰ </p>
<p> ਜੋਗ ਕਾ ਤਹਾ ਨਿਵਾਸਾ ਜਹ ਅਵਿਗਤ ਨਾਥੁ ਅਗਮ ਧਨੀ ॥੩॥ ਤਨੁ ਮਨੁ ਹਰਿ ਕਾ ਧਨੁ ਸਭੁ ਹਰਿ ਕਾ </p>
<p> ਹਰਿ ਕੇ ਗੁਣ ਹਉ ਕਿਆ ਗਨੀ ॥ ਕਹੁ ਨਾਨਕ ਹਮ ਤੁਮ ਗੁਰਿ ਖੋਈ ਹੈ ਅੰਭੈ ਅੰਭੁ ਮਿਲੋਗਨੀ ॥੪॥੩॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਤ੍ਰੈ ਗੁਣ ਰਹਤ ਰਹੈ ਨਿਰਾਰੀ ਸਾਧਿਕ ਸਿਧ ਨ ਜਾਨੈ ॥ ਰਤਨ ਕੋਠੜੀ ਅੰਮ੍ਰਿਤ ਸੰਪੂਰਨ </p>
<p> ਸਤਿਗੁਰ ਕੈ ਖਜਾਨੈ ॥੧॥ ਅਚਰਜੁ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ॥ ਬਸਤੁ ਅਗੋਚਰ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮੋਲੁ </p>
<p> ਨਾਹੀ ਕਛੁ ਕਰਣੈ ਜੋਗਾ ਕਿਆ ਕੋ ਕਹੈ ਸੁਣਾਵੈ ॥ ਕਥਨ ਕਹਣ ਕਉ ਸੋਝੀ ਨਾਹੀ ਜੋ ਪੇਖੈ ਤਿਸੁ ਬਣਿ ਆਵੈ </p>
<p> ॥੨॥ ਸੋਈ ਜਾਣੈ ਕਰਣੈਹਾਰਾ ਕੀਤਾ ਕਿਆ ਬੇਚਾਰਾ ॥ ਆਪਣੀ ਗਤਿ ਮਿਤਿ ਆਪੇ ਜਾਣੈ ਹਰਿ ਆਪੇ ਪੂਰ </p>
<p> ਭੰਡਾਰਾ ॥੩॥ ਐਸਾ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਮਨਿ ਚਾਖਿਆ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਈ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰੀ ਆਸਾ ਪੂਰੀ </p>
</section>
<section id='884' route='ang/884'><p> ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ॥੪॥੪॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਅੰਗੀਕਾਰੁ ਕੀਆ ਪ੍ਰਭਿ ਅਪਨੈ ਬੈਰੀ ਸਗਲੇ </p>
<p> ਸਾਧੇ ॥ ਜਿਨਿ ਬੈਰੀ ਹੈ ਇਹੁ ਜਗੁ ਲੂਟਿਆ ਤੇ ਬੈਰੀ ਲੈ ਬਾਧੇ ॥੧॥ ਸਤਿਗੁਰੁ ਪਰਮੇਸਰੁ ਮੇਰਾ ॥ ਅਨਿਕ </p>
<p> ਰਾਜ ਭੋਗ ਰਸ ਮਾਣੀ ਨਾਉ ਜਪੀ ਭਰਵਾਸਾ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਚੀਤਿ ਨ ਆਵਸਿ ਦੂਜੀ ਬਾਤਾ ਸਿਰ </p>
<p> ਊਪਰਿ ਰਖਵਾਰਾ ॥ ਬੇਪਰਵਾਹੁ ਰਹਤ ਹੈ ਸੁਆਮੀ ਇਕ ਨਾਮ ਕੈ ਆਧਾਰਾ ॥੨॥ ਪੂਰਨ ਹੋਇ ਮਿਲਿਓ </p>
<p> ਸੁਖਦਾਈ ਊਨ ਨ ਕਾਈ ਬਾਤਾ ॥ ਤਤੁ ਸਾਰੁ ਪਰਮ ਪਦੁ ਪਾਇਆ ਛੋਡਿ ਨ ਕਤਹੂ ਜਾਤਾ ॥੩॥ ਬਰਨਿ ਨ </p>
<p> ਸਾਕਉ ਜੈਸਾ ਤੂ ਹੈ ਸਾਚੇ ਅਲਖ ਅਪਾਰਾ ॥ ਅਤੁਲ ਅਥਾਹ ਅਡੋਲ ਸੁਆਮੀ ਨਾਨਕ ਖਸਮੁ ਹਮਾਰਾ ॥੪॥੫॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਤੂ ਦਾਨਾ ਤੂ ਅਬਿਚਲੁ ਤੂਹੀ ਤੂ ਜਾਤਿ ਮੇਰੀ ਪਾਤੀ ॥ ਤੂ ਅਡੋਲੁ ਕਦੇ ਡੋਲਹਿ ਨਾਹੀ ਤਾ </p>
<p> ਹਮ ਕੈਸੀ ਤਾਤੀ ॥੧॥ ਏਕੈ ਏਕੈ ਏਕ ਤੂਹੀ ॥ ਏਕੈ ਏਕੈ ਤੂ ਰਾਇਆ ॥ ਤਉ ਕਿਰਪਾ ਤੇ ਸੁਖੁ ਪਾਇਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੂ ਸਾਗਰੁ ਹਮ ਹੰਸ ਤੁਮਾਰੇ ਤੁਮ ਮਹਿ ਮਾਣਕ ਲਾਲਾ ॥ ਤੁਮ ਦੇਵਹੁ ਤਿਲੁ ਸੰਕ ਨ ਮਾਨਹੁ ਹਮ ਭੁੰਚਹ </p>
<p> ਸਦਾ ਨਿਹਾਲਾ ॥੨॥ ਹਮ ਬਾਰਿਕ ਤੁਮ ਪਿਤਾ ਹਮਾਰੇ ਤੁਮ ਮੁਖਿ ਦੇਵਹੁ ਖੀਰਾ ॥ ਹਮ ਖੇਲਹ ਸਭਿ ਲਾਡ </p>
<p> ਲਡਾਵਹ ਤੁਮ ਸਦ ਗੁਣੀ ਗਹੀਰਾ ॥੩॥ ਤੁਮ ਪੂਰਨ ਪੂਰਿ ਰਹੇ ਸੰਪੂਰਨ ਹਮ ਭੀ ਸੰਗਿ ਅਘਾਏ ॥ ਮਿਲਤ </p>
<p> ਮਿਲਤ ਮਿਲਤ ਮਿਲਿ ਰਹਿਆ ਨਾਨਕ ਕਹਣੁ ਨ ਜਾਏ ॥੪॥੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕਰ ਕਰਿ ਤਾਲ </p>
<p> ਪਖਾਵਜੁ ਨੈਨਹੁ ਮਾਥੈ ਵਜਹਿ ਰਬਾਬਾ ॥ ਕਰਨਹੁ ਮਧੁ ਬਾਸੁਰੀ ਬਾਜੈ ਜਿਹਵਾ ਧੁਨਿ ਆਗਾਜਾ ॥ ਨਿਰਤਿ ਕਰੇ </p>
<p> ਕਰਿ ਮਨੂਆ ਨਾਚੈ ਆਣੇ ਘੂਘਰ ਸਾਜਾ ॥੧॥ ਰਾਮ ਕੋ ਨਿਰਤਿਕਾਰੀ ॥ ਪੇਖੈ ਪੇਖਨਹਾਰੁ ਦਇਆਲਾ ਜੇਤਾ </p>
<p> ਸਾਜੁ ਸੀਗਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਆਖਾਰ ਮੰਡਲੀ ਧਰਣਿ ਸਬਾਈ ਊਪਰਿ ਗਗਨੁ ਚੰਦੋਆ ॥ ਪਵਨੁ ਵਿਚੋਲਾ </p>
<p> ਕਰਤ ਇਕੇਲਾ ਜਲ ਤੇ ਓਪਤਿ ਹੋਆ ॥ ਪੰਚ ਤਤੁ ਕਰਿ ਪੁਤਰਾ ਕੀਨਾ ਕਿਰਤ ਮਿਲਾਵਾ ਹੋਆ ॥੨॥ ਚੰਦੁ </p>
<p> ਸੂਰਜੁ ਦੁਇ ਜਰੇ ਚਰਾਗਾ ਚਹੁ ਕੁੰਟ ਭੀਤਰਿ ਰਾਖੇ ॥ ਦਸ ਪਾਤਉ ਪੰਚ ਸੰਗੀਤਾ ਏਕੈ ਭੀਤਰਿ ਸਾਥੇ ॥ ਭਿੰਨ ਭਿੰਨ </p>
<p> ਹੋਇ ਭਾਵ ਦਿਖਾਵਹਿ ਸਭਹੁ ਨਿਰਾਰੀ ਭਾਖੇ ॥੩॥ ਘਰਿ ਘਰਿ ਨਿਰਤਿ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ਘਟਿ ਘਟਿ ਵਾਜੈ ਤੂਰਾ </p>
<p> ॥ ਏਕਿ ਨਚਾਵਹਿ ਏਕਿ ਭਵਾਵਹਿ ਇਕਿ ਆਇ ਜਾਇ ਹੋਇ ਧੂਰਾ ॥ ਕਹੁ ਨਾਨਕ ਸੋ ਬਹੁਰਿ ਨ ਨਾਚੈ ਜਿਸੁ ਗੁਰੁ </p>
</section>
<section id='885' route='ang/885'><p> ਭੇਟੈ ਪੂਰਾ ॥੪॥੭॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਓਅੰਕਾਰਿ ਏਕ ਧੁਨਿ ਏਕੈ ਏਕੈ ਰਾਗੁ ਅਲਾਪੈ ॥ ਏਕਾ ਦੇਸੀ ਏਕੁ </p>
<p> ਦਿਖਾਵੈ ਏਕੋ ਰਹਿਆ ਬਿਆਪੈ ॥ ਏਕਾ ਸੁਰਤਿ ਏਕਾ ਹੀ ਸੇਵਾ ਏਕੋ ਗੁਰ ਤੇ ਜਾਪੈ ॥੧॥ ਭਲੋ ਭਲੋ ਰੇ ਕੀਰਤਨੀਆ </p>
<p> ॥ ਰਾਮ ਰਮਾ ਰਾਮਾ ਗੁਨ ਗਾਉ ॥ ਛੋਡਿ ਮਾਇਆ ਕੇ ਧੰਧ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚ ਬਜਿਤ੍ਰ ਕਰੇ ਸੰਤੋਖਾ </p>
<p> ਸਾਤ ਸੁਰਾ ਲੈ ਚਾਲੈ ॥ ਬਾਜਾ ਮਾਣੁ ਤਾਣੁ ਤਜਿ ਤਾਨਾ ਪਾਉ ਨ ਬੀਗਾ ਘਾਲੈ ॥ ਫੇਰੀ ਫੇਰੁ ਨ ਹੋਵੈ ਕਬ ਹੀ ਏਕੁ </p>
<p> ਸਬਦੁ ਬੰਧਿ ਪਾਲੈ ॥੨॥ ਨਾਰਦੀ ਨਰਹਰ ਜਾਣਿ ਹਦੂਰੇ ॥ ਘੂੰਘਰ ਖੜਕੁ ਤਿਆਗਿ ਵਿਸੂਰੇ ॥ ਸਹਜ ਅਨੰਦ </p>
<p> ਦਿਖਾਵੈ ਭਾਵੈ ॥ ਏਹੁ ਨਿਰਤਿਕਾਰੀ ਜਨਮਿ ਨ ਆਵੈ ॥੩॥ ਜੇ ਕੋ ਅਪਨੇ ਠਾਕੁਰ ਭਾਵੈ ॥ ਕੋਟਿ ਮਧਿ ਏਹੁ ਕੀਰਤਨੁ </p>
<p> ਗਾਵੈ ॥ ਸਾਧਸੰਗਤਿ ਕੀ ਜਾਵਉ ਟੇਕ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਕੀਰਤਨੁ ਏਕ ॥੪॥੮॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਕੋਈ ਬੋਲੈ ਰਾਮ ਰਾਮ ਕੋਈ ਖੁਦਾਇ ॥ ਕੋਈ ਸੇਵੈ ਗੁਸਈਆ ਕੋਈ ਅਲਾਹਿ ॥੧॥ ਕਾਰਣ ਕਰਣ ਕਰੀਮ ॥ </p>
<p> ਕਿਰਪਾ ਧਾਰਿ ਰਹੀਮ ॥੧॥ ਰਹਾਉ ॥ ਕੋਈ ਨਾਵੈ ਤੀਰਥਿ ਕੋਈ ਹਜ ਜਾਇ ॥ ਕੋਈ ਕਰੈ ਪੂਜਾ ਕੋਈ ਸਿਰੁ </p>
<p> ਨਿਵਾਇ ॥੨॥ ਕੋਈ ਪੜੈ ਬੇਦ ਕੋਈ ਕਤੇਬ ॥ ਕੋਈ ਓਢੈ ਨੀਲ ਕੋਈ ਸੁਪੇਦ ॥੩॥ ਕੋਈ ਕਹੈ ਤੁਰਕੁ ਕੋਈ ਕਹੈ </p>
<p> ਹਿੰਦੂ ॥ ਕੋਈ ਬਾਛੈ ਭਿਸਤੁ ਕੋਈ ਸੁਰਗਿੰਦੂ ॥੪॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਹੁਕਮੁ ਪਛਾਤਾ ॥ ਪ੍ਰਭ ਸਾਹਿਬ ਕਾ ਤਿਨਿ </p>
<p> ਭੇਦੁ ਜਾਤਾ ॥੫॥੯॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਪਵਨੈ ਮਹਿ ਪਵਨੁ ਸਮਾਇਆ ॥ ਜੋਤੀ ਮਹਿ ਜੋਤਿ ਰਲਿ </p>
<p> ਜਾਇਆ ॥ ਮਾਟੀ ਮਾਟੀ ਹੋਈ ਏਕ ॥ ਰੋਵਨਹਾਰੇ ਕੀ ਕਵਨ ਟੇਕ ॥੧॥ ਕਉਨੁ ਮੂਆ ਰੇ ਕਉਨੁ ਮੂਆ ॥ </p>
<p> ਬ੍ਰਹਮ ਗਿਆਨੀ ਮਿਲਿ ਕਰਹੁ ਬੀਚਾਰਾ ਇਹੁ ਤਉ ਚਲਤੁ ਭਇਆ ॥੧॥ ਰਹਾਉ ॥ ਅਗਲੀ ਕਿਛੁ ਖਬਰਿ ਨ </p>
<p> ਪਾਈ ॥ ਰੋਵਨਹਾਰੁ ਭਿ ਊਠਿ ਸਿਧਾਈ ॥ ਭਰਮ ਮੋਹ ਕੇ ਬਾਂਧੇ ਬੰਧ ॥ ਸੁਪਨੁ ਭਇਆ ਭਖਲਾਏ ਅੰਧ ॥੨॥ ਇਹੁ </p>
<p> ਤਉ ਰਚਨੁ ਰਚਿਆ ਕਰਤਾਰਿ ॥ ਆਵਤ ਜਾਵਤ ਹੁਕਮਿ ਅਪਾਰਿ ॥ ਨਹ ਕੋ ਮੂਆ ਨ ਮਰਣੈ ਜੋਗੁ ॥ ਨਹ ਬਿਨਸੈ </p>
<p> ਅਬਿਨਾਸੀ ਹੋਗੁ ॥੩॥ ਜੋ ਇਹੁ ਜਾਣਹੁ ਸੋ ਇਹੁ ਨਾਹਿ ॥ ਜਾਨਣਹਾਰੇ ਕਉ ਬਲਿ ਜਾਉ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ </p>
<p> ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਨਾ ਕੋਈ ਮਰੈ ਨ ਆਵੈ ਜਾਇਆ ॥੪॥੧੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਜਪਿ ਗੋਬਿੰਦੁ </p>

<p> ਬਿਸਥਾਰ ॥ ਹੈਵਰ ਗੈਵਰ ਚਾਲਨਹਾਰ ॥ ਰਾਜ ਰੰਗ ਰੂਪ ਸਭਿ ਕੂਰ ॥ ਨਾਮ ਬਿਨਾ ਹੋਇ ਜਾਸੀ ਧੂਰ ॥੨॥ ਭਰਮਿ </p>
<p> ਭੂਲੇ ਬਾਦਿ ਅਹੰਕਾਰੀ ॥ ਸੰਗਿ ਨਾਹੀ ਰੇ ਸਗਲ ਪਸਾਰੀ ॥ ਸੋਗ ਹਰਖ ਮਹਿ ਦੇਹ ਬਿਰਧਾਨੀ ॥ ਸਾਕਤ ਇਵ ਹੀ </p>
<p> ਕਰਤ ਬਿਹਾਨੀ ॥੩॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਕਲਿ ਮਾਹਿ ॥ ਏਹੁ ਨਿਧਾਨਾ ਸਾਧੂ ਪਾਹਿ ॥ ਨਾਨਕ ਗੁਰੁ </p>
<p> ਗੋਵਿਦੁ ਜਿਸੁ ਤੂਠਾ ॥ ਘਟਿ ਘਟਿ ਰਮਈਆ ਤਿਨ ਹੀ ਡੀਠਾ ॥੪॥੮॥੧੯॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਪੰਚ </p>
<p> ਸਬਦ ਤਹ ਪੂਰਨ ਨਾਦ ॥ ਅਨਹਦ ਬਾਜੇ ਅਚਰਜ ਬਿਸਮਾਦ ॥ ਕੇਲ ਕਰਹਿ ਸੰਤ ਹਰਿ ਲੋਗ ॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਪੂਰਨ ਨਿਰਜੋਗ ॥੧॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਭਵਨ ॥ ਸਾਧਸੰਗਿ ਬੈਸਿ ਗੁਣ ਗਾਵਹਿ ਤਹ ਰੋਗ ਸੋਗ ਨਹੀ </p>
<p> ਜਨਮ ਮਰਨ ॥੧॥ ਰਹਾਉ ॥ ਊਹਾ ਸਿਮਰਹਿ ਕੇਵਲ ਨਾਮੁ ॥ ਬਿਰਲੇ ਪਾਵਹਿ ਓਹੁ ਬਿਸ੍ਰਾਮੁ ॥ ਭੋਜਨੁ ਭਾਉ </p>

<section id='889' route='ang/889'><p> ਕੀਰਤਨ ਆਧਾਰੁ ॥ ਨਿਹਚਲ ਆਸਨੁ ਬੇਸੁਮਾਰੁ ॥੨॥ ਡਿਗਿ ਨ ਡੋਲੈ ਕਤਹੂ ਨ ਧਾਵੈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕੋ ਇਹੁ </p>
<p> ਮਹਲੁ ਪਾਵੈ ॥ ਭ੍ਰਮ ਭੈ ਮੋਹ ਨ ਮਾਇਆ ਜਾਲ ॥ ਸੁੰਨ ਸਮਾਧਿ ਪ੍ਰਭੂ ਕਿਰਪਾਲ ॥੩॥ ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ </p>
<p> ॥ ਆਪੇ ਗੁਪਤੁ ਆਪੇ ਪਾਸਾਰੁ ॥ ਜਾ ਕੈ ਅੰਤਰਿ ਹਰਿ ਹਰਿ ਸੁਆਦੁ ॥ ਕਹਨੁ ਨ ਜਾਈ ਨਾਨਕ ਬਿਸਮਾਦੁ </p>
<p> ॥੪॥੯॥੨੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਭੇਟਤ ਸੰਗਿ ਪਾਰਬ੍ਰਹਮੁ ਚਿਤਿ ਆਇਆ ॥ ਸੰਗਤਿ ਕਰਤ ਸੰਤੋਖੁ ਮਨਿ </p>
<p> ਪਾਇਆ ॥ ਸੰਤਹ ਚਰਨ ਮਾਥਾ ਮੇਰੋ ਪਉਤ ॥ ਅਨਿਕ ਬਾਰ ਸੰਤਹ ਡੰਡਉਤ ॥੧॥ ਇਹੁ ਮਨੁ ਸੰਤਨ ਕੈ ਬਲਿਹਾਰੀ </p>
<p> ॥ ਜਾ ਕੀ ਓਟ ਗਹੀ ਸੁਖੁ ਪਾਇਆ ਰਾਖੇ ਕਿਰਪਾ ਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਹ ਚਰਣ ਧੋਇ ਧੋਇ ਪੀਵਾ ॥ ਸੰਤਹ </p>
<p> ਦਰਸੁ ਪੇਖਿ ਪੇਖਿ ਜੀਵਾ ॥ ਸੰਤਹ ਕੀ ਮੇਰੈ ਮਨਿ ਆਸ ॥ ਸੰਤ ਹਮਾਰੀ ਨਿਰਮਲ ਰਾਸਿ ॥੨॥ ਸੰਤ ਹਮਾਰਾ ਰਾਖਿਆ </p>
<p> ਪੜਦਾ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੋਹਿ ਕਬਹੂ ਨ ਕੜਦਾ ॥ ਸੰਤਹ ਸੰਗੁ ਦੀਆ ਕਿਰਪਾਲ ॥ ਸੰਤ ਸਹਾਈ ਭਏ ਦਇਆਲ </p>
<p> ॥੩॥ ਸੁਰਤਿ ਮਤਿ ਬੁਧਿ ਪਰਗਾਸੁ ॥ ਗਹਿਰ ਗੰਭੀਰ ਅਪਾਰ ਗੁਣਤਾਸੁ ॥ ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਲ ॥ </p>
<p> ਨਾਨਕ ਸੰਤਹ ਦੇਖਿ ਨਿਹਾਲ ॥੪॥੧੦॥੨੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਤੇਰੈ ਕਾਜਿ ਨ ਗ੍ਰਿਹੁ ਰਾਜੁ ਮਾਲੁ ॥ ਤੇਰੈ </p>
<p> ਕਾਜਿ ਨ ਬਿਖੈ ਜੰਜਾਲੁ ॥ ਇਸਟ ਮੀਤ ਜਾਣੁ ਸਭ ਛਲੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੰਗਿ ਤੇਰੈ ਚਲੈ ॥੧॥ ਰਾਮ ਨਾਮ </p>
<p> ਗੁਣ ਗਾਇ ਲੇ ਮੀਤਾ ਹਰਿ ਸਿਮਰਤ ਤੇਰੀ ਲਾਜ ਰਹੈ ॥ ਹਰਿ ਸਿਮਰਤ ਜਮੁ ਕਛੁ ਨ ਕਹੈ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ </p>
<p> ਹਰਿ ਸਗਲ ਨਿਰਾਰਥ ਕਾਮ ॥ ਸੁਇਨਾ ਰੁਪਾ ਮਾਟੀ ਦਾਮ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਜਾਪਿ ਮਨ ਸੁਖਾ ॥ ਈਹਾ ਊਹਾ ਤੇਰੋ </p>
<p> ਊਜਲ ਮੁਖਾ ॥੨॥ ਕਰਿ ਕਰਿ ਥਾਕੇ ਵਡੇ ਵਡੇਰੇ ॥ ਕਿਨ ਹੀ ਨ ਕੀਏ ਕਾਜ ਮਾਇਆ ਪੂਰੇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੈ </p>
<p> ਜਨੁ ਕੋਇ ॥ ਤਾ ਕੀ ਆਸਾ ਪੂਰਨ ਹੋਇ ॥੩॥ ਹਰਿ ਭਗਤਨ ਕੋ ਨਾਮੁ ਅਧਾਰੁ ॥ ਸੰਤੀ ਜੀਤਾ ਜਨਮੁ ਅਪਾਰੁ ॥ </p>
<p> ਹਰਿ ਸੰਤੁ ਕਰੇ ਸੋਈ ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਦਾਸੁ ਤਾ ਕੈ ਕੁਰਬਾਣੁ ॥੪॥੧੧॥੨੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਿੰਚਹਿ ਦਰਬੁ ਦੇਹਿ ਦੁਖੁ ਲੋਗ ॥ ਤੇਰੈ ਕਾਜਿ ਨ ਅਵਰਾ ਜੋਗ ॥ ਕਰਿ ਅਹੰਕਾਰੁ ਹੋਇ ਵਰਤਹਿ ਅੰਧ ॥ ਜਮ ਕੀ </p>
<p> ਜੇਵੜੀ ਤੂ ਆਗੈ ਬੰਧ ॥੧॥ ਛਾਡਿ ਵਿਡਾਣੀ ਤਾਤਿ ਮੂੜੇ ॥ ਈਹਾ ਬਸਨਾ ਰਾਤਿ ਮੂੜੇ ॥ ਮਾਇਆ ਕੇ ਮਾਤੇ ਤੈ ਉਠਿ </p>
<p> ਚਲਨਾ ॥ ਰਾਚਿ ਰਹਿਓ ਤੂ ਸੰਗਿ ਸੁਪਨਾ ॥੧॥ ਰਹਾਉ ॥ ਬਾਲ ਬਿਵਸਥਾ ਬਾਰਿਕੁ ਅੰਧ ॥ ਭਰਿ ਜੋਬਨਿ ਲਾਗਾ </p>
</section>
<section id='890' route='ang/890'><p> ਦੁਰਗੰਧ ॥ ਤ੍ਰਿਤੀਅ ਬਿਵਸਥਾ ਸਿੰਚੇ ਮਾਇ ॥ ਬਿਰਧਿ ਭਇਆ ਛੋਡਿ ਚਲਿਓ ਪਛੁਤਾਇ ॥੨॥ ਚਿਰੰਕਾਲ </p>
<p> ਪਾਈ ਦ੍ਰੁਲਭ ਦੇਹ ॥ ਨਾਮ ਬਿਹੂਣੀ ਹੋਈ ਖੇਹ ॥ ਪਸੂ ਪਰੇਤ ਮੁਗਧ ਤੇ ਬੁਰੀ ॥ ਤਿਸਹਿ ਨ ਬੂਝੈ ਜਿਨਿ ਏਹ ਸਿਰੀ </p>
<p> ॥੩॥ ਸੁਣਿ ਕਰਤਾਰ ਗੋਵਿੰਦ ਗੋਪਾਲ ॥ ਦੀਨ ਦਇਆਲ ਸਦਾ ਕਿਰਪਾਲ ॥ ਤੁਮਹਿ ਛਡਾਵਹੁ ਛੁਟਕਹਿ ਬੰਧ </p>
<p> ॥ ਬਖਸਿ ਮਿਲਾਵਹੁ ਨਾਨਕ ਜਗ ਅੰਧ ॥੪॥੧੨॥੨੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕਰਿ ਸੰਜੋਗੁ ਬਨਾਈ ਕਾਛਿ ॥ </p>
<p> ਤਿਸੁ ਸੰਗਿ ਰਹਿਓ ਇਆਨਾ ਰਾਚਿ ॥ ਪ੍ਰਤਿਪਾਰੈ ਨਿਤ ਸਾਰਿ ਸਮਾਰੈ ॥ ਅੰਤ ਕੀ ਬਾਰ ਊਠਿ ਸਿਧਾਰੈ ॥੧॥ </p>
<p> ਨਾਮ ਬਿਨਾ ਸਭੁ ਝੂਠੁ ਪਰਾਨੀ ॥ ਗੋਵਿਦ ਭਜਨ ਬਿਨੁ ਅਵਰ ਸੰਗਿ ਰਾਤੇ ਤੇ ਸਭਿ ਮਾਇਆ ਮੂਠੁ ਪਰਾਨੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੀਰਥ ਨਾਇ ਨ ਉਤਰਸਿ ਮੈਲੁ ॥ ਕਰਮ ਧਰਮ ਸਭਿ ਹਉਮੈ ਫੈਲੁ ॥ ਲੋਕ ਪਚਾਰੈ ਗਤਿ ਨਹੀ ਹੋਇ ॥ </p>
<p> ਨਾਮ ਬਿਹੂਣੇ ਚਲਸਹਿ ਰੋਇ ॥੨॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਟੂਟਸਿ ਪਟਲ ॥ ਸੋਧੇ ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ ਸਗਲ ॥ ਸੋ </p>
<p> ਨਾਮੁ ਜਪੈ ਜਿਸੁ ਆਪਿ ਜਪਾਏ ॥ ਸਗਲ ਫਲਾ ਸੇ ਸੂਖਿ ਸਮਾਏ ॥੩॥ ਰਾਖਨਹਾਰੇ ਰਾਖਹੁ ਆਪਿ ॥ ਸਗਲ </p>
<p> ਸੁਖਾ ਪ੍ਰਭ ਤੁਮਰੈ ਹਾਥਿ ॥ ਜਿਤੁ ਲਾਵਹਿ ਤਿਤੁ ਲਾਗਹ ਸੁਆਮੀ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਅੰਤਰਜਾਮੀ ॥੪॥੧੩॥੨੪॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਜੋ ਕਿਛੁ ਕਰੈ ਸੋਈ ਸੁਖੁ ਜਾਨਾ ॥ ਮਨੁ ਅਸਮਝੁ ਸਾਧਸੰਗਿ ਪਤੀਆਨਾ ॥ ਡੋਲਨ ਤੇ ਚੂਕਾ </p>
<p> ਠਹਰਾਇਆ ॥ ਸਤਿ ਮਾਹਿ ਲੇ ਸਤਿ ਸਮਾਇਆ ॥੧॥ ਦੂਖੁ ਗਇਆ ਸਭੁ ਰੋਗੁ ਗਇਆ ॥ ਪ੍ਰਭ ਕੀ ਆਗਿਆ </p>
<p> ਮਨ ਮਹਿ ਮਾਨੀ ਮਹਾ ਪੁਰਖ ਕਾ ਸੰਗੁ ਭਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਪਵਿਤ੍ਰ ਸਰਬ ਨਿਰਮਲਾ ॥ ਜੋ ਵਰਤਾਏ </p>
<p> ਸੋਈ ਭਲਾ ॥ ਜਹ ਰਾਖੈ ਸੋਈ ਮੁਕਤਿ ਥਾਨੁ ॥ ਜੋ ਜਪਾਏ ਸੋਈ ਨਾਮੁ ॥੨॥ ਅਠਸਠਿ ਤੀਰਥ ਜਹ ਸਾਧ ਪਗ </p>
<p> ਧਰਹਿ ॥ ਤਹ ਬੈਕੁੰਠੁ ਜਹ ਨਾਮੁ ਉਚਰਹਿ ॥ ਸਰਬ ਅਨੰਦ ਜਬ ਦਰਸਨੁ ਪਾਈਐ ॥ ਰਾਮ ਗੁਣਾ ਨਿਤ ਨਿਤ </p>
<p> ਹਰਿ ਗਾਈਐ ॥੩॥ ਆਪੇ ਘਟਿ ਘਟਿ ਰਹਿਆ ਬਿਆਪਿ ॥ ਦਇਆਲ ਪੁਰਖ ਪਰਗਟ ਪਰਤਾਪ ॥ ਕਪਟ </p>
<p> ਖੁਲਾਨੇ ਭ੍ਰਮ ਨਾਠੇ ਦੂਰੇ ॥ ਨਾਨਕ ਕਉ ਗੁਰ ਭੇਟੇ ਪੂਰੇ ॥੪॥੧੪॥੨੫॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕੋਟਿ ਜਾਪ </p>
<p> ਤਾਪ ਬਿਸ੍ਰਾਮ ॥ ਰਿਧਿ ਬੁਧਿ ਸਿਧਿ ਸੁਰ ਗਿਆਨ ॥ ਅਨਿਕ ਰੂਪ ਰੰਗ ਭੋਗ ਰਸੈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਨਿਮਖ ਰਿਦੈ </p>
<p> ਵਸੈ ॥੧॥ ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ॥ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸੂਰਬੀਰ ਧੀਰਜ </p>
</section>
<section id='891' route='ang/891'><p> ਮਤਿ ਪੂਰਾ ॥ ਸਹਜ ਸਮਾਧਿ ਧੁਨਿ ਗਹਿਰ ਗੰਭੀਰਾ ॥ ਸਦਾ ਮੁਕਤੁ ਤਾ ਕੇ ਪੂਰੇ ਕਾਮ ॥ ਜਾ ਕੈ ਰਿਦੈ ਵਸੈ ਹਰਿ ਨਾਮ </p>
<p> ॥੨॥ ਸਗਲ ਸੂਖ ਆਨੰਦ ਅਰੋਗ ॥ ਸਮਦਰਸੀ ਪੂਰਨ ਨਿਰਜੋਗ ॥ ਆਇ ਨ ਜਾਇ ਡੋਲੈ ਕਤ ਨਾਹੀ ॥ ਜਾ ਕੈ </p>
<p> ਨਾਮੁ ਬਸੈ ਮਨ ਮਾਹੀ ॥੩॥ ਦੀਨ ਦਇਆਲ ਗੁੋਪਾਲ ਗੋਵਿੰਦ ॥ ਗੁਰਮੁਖਿ ਜਪੀਐ ਉਤਰੈ ਚਿੰਦ ॥ ਨਾਨਕ ਕਉ </p>
<p> ਗੁਰਿ ਦੀਆ ਨਾਮੁ ॥ ਸੰਤਨ ਕੀ ਟਹਲ ਸੰਤ ਕਾ ਕਾਮੁ ॥੪॥੧੫॥੨੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਬੀਜ ਮੰਤ੍ਰੁ ਹਰਿ </p>
<p> ਕੀਰਤਨੁ ਗਾਉ ॥ ਆਗੈ ਮਿਲੀ ਨਿਥਾਵੇ ਥਾਉ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥ ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗੁ </p>
<p> ॥੧॥ ਹਰਿ ਹਰਿ ਜਾਪੁ ਜਪਲਾ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਿਰਦੈ ਵਾਸੈ ਭਉਜਲੁ ਪਾਰਿ ਪਰਲਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ </p>
<p> ਨਿਧਾਨੁ ਧਿਆਇ ਮਨ ਅਟਲ ॥ ਤਾ ਛੂਟਹਿ ਮਾਇਆ ਕੇ ਪਟਲ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਉ ॥ ਤਾ </p>
<p> ਤੇਰਾ ਹੋਇ ਨਿਰਮਲ ਜੀਉ ॥੨॥ ਸੋਧਤ ਸੋਧਤ ਸੋਧਿ ਬੀਚਾਰਾ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਨਹੀ ਛੁਟਕਾਰਾ ॥ ਸੋ ਹਰਿ </p>
<p> ਭਜਨੁ ਸਾਧ ਕੈ ਸੰਗਿ ॥ ਮਨੁ ਤਨੁ ਰਾਪੈ ਹਰਿ ਕੈ ਰੰਗਿ ॥੩॥ ਛੋਡਿ ਸਿਆਣਪ ਬਹੁ ਚਤੁਰਾਈ ॥ ਮਨ ਬਿਨੁ ਹਰਿ </p>
<p> ਨਾਵੈ ਜਾਇ ਨ ਕਾਈ ॥ ਦਇਆ ਧਾਰੀ ਗੋਵਿਦ ਗੁੋਸਾਈ ॥ ਹਰਿ ਹਰਿ ਨਾਨਕ ਟੇਕ ਟਿਕਾਈ ॥੪॥੧੬॥੨੭॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਸੰਤ ਕੈ ਸੰਗਿ ਰਾਮ ਰੰਗ ਕੇਲ ॥ ਆਗੈ ਜਮ ਸਿਉ ਹੋਇ ਨ ਮੇਲ ॥ ਅਹੰਬੁਧਿ ਕਾ ਭਇਆ </p>
<p> ਬਿਨਾਸ ॥ ਦੁਰਮਤਿ ਹੋਈ ਸਗਲੀ ਨਾਸ ॥੧॥ ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਇ ਪੰਡਿਤ ॥ ਕਰਮ ਕਾਂਡ ਅਹੰਕਾਰੁ ਨ </p>
<p> ਕਾਜੈ ਕੁਸਲ ਸੇਤੀ ਘਰਿ ਜਾਹਿ ਪੰਡਿਤ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕਾ ਜਸੁ ਨਿਧਿ ਲੀਆ ਲਾਭ ॥ ਪੂਰਨ ਭਏ ਮਨੋਰਥ </p>
<p> ਸਾਭ ॥ ਦੁਖੁ ਨਾਠਾ ਸੁਖੁ ਘਰ ਮਹਿ ਆਇਆ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਕਮਲੁ ਬਿਗਸਾਇਆ ॥੨॥ ਨਾਮ ਰਤਨੁ ਜਿਨਿ </p>
<p> ਪਾਇਆ ਦਾਨੁ ॥ ਤਿਸੁ ਜਨ ਹੋਏ ਸਗਲ ਨਿਧਾਨ ॥ ਸੰਤੋਖੁ ਆਇਆ ਮਨਿ ਪੂਰਾ ਪਾਇ ॥ ਫਿਰਿ ਫਿਰਿ ਮਾਗਨ </p>
<p> ਕਾਹੇ ਜਾਇ ॥੩॥ ਹਰਿ ਕੀ ਕਥਾ ਸੁਨਤ ਪਵਿਤ ॥ ਜਿਹਵਾ ਬਕਤ ਪਾਈ ਗਤਿ ਮਤਿ ॥ ਸੋ ਪਰਵਾਣੁ ਜਿਸੁ ਰਿਦੈ </p>
<p> ਵਸਾਈ ॥ ਨਾਨਕ ਤੇ ਜਨ ਊਤਮ ਭਾਈ ॥੪॥੧੭॥੨੮॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਗਹੁ ਕਰਿ ਪਕਰੀ ਨ ਆਈ </p>
<p> ਹਾਥਿ ॥ ਪ੍ਰੀਤਿ ਕਰੀ ਚਾਲੀ ਨਹੀ ਸਾਥਿ ॥ ਕਹੁ ਨਾਨਕ ਜਉ ਤਿਆਗਿ ਦਈ ॥ ਤਬ ਓਹ ਚਰਣੀ ਆਇ ਪਈ </p>
<p> ॥੧॥ ਸੁਣਿ ਸੰਤਹੁ ਨਿਰਮਲ ਬੀਚਾਰ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਗਤਿ ਨਹੀ ਕਾਈ ਗੁਰੁ ਪੂਰਾ ਭੇਟਤ ਉਧਾਰ ॥੧॥ </p>
</section>
<section id='892' route='ang/892'><p> ਰਹਾਉ ॥ ਜਬ ਉਸ ਕਉ ਕੋਈ ਦੇਵੈ ਮਾਨੁ ॥ ਤਬ ਆਪਸ ਊਪਰਿ ਰਖੈ ਗੁਮਾਨੁ ॥ ਜਬ ਉਸ ਕਉ ਕੋਈ ਮਨਿ </p>
<p> ਪਰਹਰੈ ॥ ਤਬ ਓਹ ਸੇਵਕਿ ਸੇਵਾ ਕਰੈ ॥੨॥ ਮੁਖਿ ਬੇਰਾਵੈ ਅੰਤਿ ਠਗਾਵੈ ॥ ਇਕਤੁ ਠਉਰ ਓਹ ਕਹੀ ਨ ਸਮਾਵੈ ॥ </p>
<p> ਉਨਿ ਮੋਹੇ ਬਹੁਤੇ ਬ੍ਰਹਮੰਡ ॥ ਰਾਮ ਜਨੀ ਕੀਨੀ ਖੰਡ ਖੰਡ ॥੩॥ ਜੋ ਮਾਗੈ ਸੋ ਭੂਖਾ ਰਹੈ ॥ ਇਸੁ ਸੰਗਿ ਰਾਚੈ ਸੁ ਕਛੂ </p>
<p> ਨ ਲਹੈ ॥ ਇਸਹਿ ਤਿਆਗਿ ਸਤਸੰਗਤਿ ਕਰੈ ॥ ਵਡਭਾਗੀ ਨਾਨਕ ਓਹੁ ਤਰੈ ॥੪॥੧੮॥੨੯॥ ਰਾਮਕਲੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਆਤਮ ਰਾਮੁ ਸਰਬ ਮਹਿ ਪੇਖੁ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ ਪ੍ਰਭ ਏਕੁ ॥ ਰਤਨੁ ਅਮੋਲੁ ਰਿਦੇ ਮਹਿ ਜਾਨੁ ॥ </p>
<p> ਅਪਨੀ ਵਸਤੁ ਤੂ ਆਪਿ ਪਛਾਨੁ ॥੧॥ ਪੀ ਅੰਮ੍ਰਿਤੁ ਸੰਤਨ ਪਰਸਾਦਿ ॥ ਵਡੇ ਭਾਗ ਹੋਵਹਿ ਤਉ ਪਾਈਐ ਬਿਨੁ </p>
<p> ਜਿਹਵਾ ਕਿਆ ਜਾਣੈ ਸੁਆਦੁ ॥੧॥ ਰਹਾਉ ॥ ਅਠ ਦਸ ਬੇਦ ਸੁਨੇ ਕਹ ਡੋਰਾ ॥ ਕੋਟਿ ਪ੍ਰਗਾਸ ਨ ਦਿਸੈ ਅੰਧੇਰਾ </p>
<p> ॥ ਪਸੂ ਪਰੀਤਿ ਘਾਸ ਸੰਗਿ ਰਚੈ ॥ ਜਿਸੁ ਨਹੀ ਬੁਝਾਵੈ ਸੋ ਕਿਤੁ ਬਿਧਿ ਬੁਝੈ ॥੨॥ ਜਾਨਣਹਾਰੁ ਰਹਿਆ ਪ੍ਰਭੁ </p>
<p> ਜਾਨਿ ॥ ਓਤਿ ਪੋਤਿ ਭਗਤਨ ਸੰਗਾਨਿ ॥ ਬਿਗਸਿ ਬਿਗਸਿ ਅਪੁਨਾ ਪ੍ਰਭੁ ਗਾਵਹਿ ॥ ਨਾਨਕ ਤਿਨ ਜਮ ਨੇੜਿ ਨ </p>
<p> ਆਵਹਿ ॥੩॥੧੯॥੩੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਦੀਨੋ ਨਾਮੁ ਕੀਓ ਪਵਿਤੁ ॥ ਹਰਿ ਧਨੁ ਰਾਸਿ ਨਿਰਾਸ ਇਹ </p>
<p> ਬਿਤੁ ॥ ਕਾਟੀ ਬੰਧਿ ਹਰਿ ਸੇਵਾ ਲਾਏ ॥ ਹਰਿ ਹਰਿ ਭਗਤਿ ਰਾਮ ਗੁਣ ਗਾਏ ॥੧॥ ਬਾਜੇ ਅਨਹਦ ਬਾਜਾ ॥ </p>
<p> ਰਸਕਿ ਰਸਕਿ ਗੁਣ ਗਾਵਹਿ ਹਰਿ ਜਨ ਅਪਨੈ ਗੁਰਦੇਵਿ ਨਿਵਾਜਾ ॥੧॥ ਰਹਾਉ ॥ ਆਇ ਬਨਿਓ ਪੂਰਬਲਾ </p>
<p> ਭਾਗੁ ॥ ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗੁ ॥ ਗਈ ਗਿਲਾਨਿ ਸਾਧ ਕੈ ਸੰਗਿ ॥ ਮਨੁ ਤਨੁ ਰਾਤੋ ਹਰਿ ਕੈ ਰੰਗਿ ॥੨॥ </p>
<p> ਰਾਖੇ ਰਾਖਨਹਾਰ ਦਇਆਲ ॥ ਨਾ ਕਿਛੁ ਸੇਵਾ ਨਾ ਕਿਛੁ ਘਾਲ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਕੀਨੀ ਦਇਆ ॥ ਬੂਡਤ </p>
<p> ਦੁਖ ਮਹਿ ਕਾਢਿ ਲਇਆ ॥੩॥ ਸੁਣਿ ਸੁਣਿ ਉਪਜਿਓ ਮਨ ਮਹਿ ਚਾਉ ॥ ਆਠ ਪਹਰ ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥ </p>
<p> ਗਾਵਤ ਗਾਵਤ ਪਰਮ ਗਤਿ ਪਾਈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਲਿਵ ਲਾਈ ॥੪॥੨੦॥੩੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਕਉਡੀ ਬਦਲੈ ਤਿਆਗੈ ਰਤਨੁ ॥ ਛੋਡਿ ਜਾਇ ਤਾਹੂ ਕਾ ਜਤਨੁ ॥ ਸੋ ਸੰਚੈ ਜੋ ਹੋਛੀ ਬਾਤ ॥ ਮਾਇਆ ਮੋਹਿਆ </p>
<p> ਟੇਢਉ ਜਾਤ ॥੧॥ ਅਭਾਗੇ ਤੈ ਲਾਜ ਨਾਹੀ ॥ ਸੁਖ ਸਾਗਰ ਪੂਰਨ ਪਰਮੇਸਰੁ ਹਰਿ ਨ ਚੇਤਿਓ ਮਨ ਮਾਹੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤੁ ਕਉਰਾ ਬਿਖਿਆ ਮੀਠੀ ॥ ਸਾਕਤ ਕੀ ਬਿਧਿ ਨੈਨਹੁ ਡੀਠੀ ॥ ਕੂੜਿ ਕਪਟਿ ਅਹੰਕਾਰਿ </p>
</section>
<section id='893' route='ang/893'><p> ਰੀਝਾਨਾ ॥ ਨਾਮੁ ਸੁਨਤ ਜਨੁ ਬਿਛੂਅ ਡਸਾਨਾ ॥੨॥ ਮਾਇਆ ਕਾਰਣਿ ਸਦ ਹੀ ਝੂਰੈ ॥ ਮਨਿ ਮੁਖਿ ਕਬਹਿ ਨ </p>
<p> ਉਸਤਤਿ ਕਰੈ ॥ ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਦਾਤਾਰੁ ॥ ਤਿਸੁ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਕਰੈ ਗਵਾਰੁ ॥੩॥ ਸਭ ਸਾਹਾ ਸਿਰਿ </p>
<p> ਸਾਚਾ ਸਾਹੁ ॥ ਵੇਮੁਹਤਾਜੁ ਪੂਰਾ ਪਾਤਿਸਾਹੁ ॥ ਮੋਹ ਮਗਨ ਲਪਟਿਓ ਭ੍ਰਮ ਗਿਰਹ ॥ ਨਾਨਕ ਤਰੀਐ ਤੇਰੀ ਮਿਹਰ </p>
<p> ॥੪॥੨੧॥੩੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਰੈਣਿ ਦਿਨਸੁ ਜਪਉ ਹਰਿ ਨਾਉ ॥ ਆਗੈ ਦਰਗਹ ਪਾਵਉ ਥਾਉ ॥ ਸਦਾ </p>
<p> ਅਨੰਦੁ ਨ ਹੋਵੀ ਸੋਗੁ ॥ ਕਬਹੂ ਨ ਬਿਆਪੈ ਹਉਮੈ ਰੋਗੁ ॥੧॥ ਖੋਜਹੁ ਸੰਤਹੁ ਹਰਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥ ਬਿਸਮਨ </p>
<p> ਬਿਸਮ ਭਏ ਬਿਸਮਾਦਾ ਪਰਮ ਗਤਿ ਪਾਵਹਿ ਹਰਿ ਸਿਮਰਿ ਪਰਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਗਨਿ ਮਿਨਿ ਦੇਖਹੁ ਸਗਲ </p>
<p> ਬੀਚਾਰਿ ॥ ਨਾਮ ਬਿਨਾ ਕੋ ਸਕੈ ਨ ਤਾਰਿ ॥ ਸਗਲ ਉਪਾਵ ਨ ਚਾਲਹਿ ਸੰਗਿ ॥ ਭਵਜਲੁ ਤਰੀਐ ਪ੍ਰਭ ਕੈ ਰੰਗਿ </p>
<p> ॥੨॥ ਦੇਹੀ ਧੋਇ ਨ ਉਤਰੈ ਮੈਲੁ ॥ ਹਉਮੈ ਬਿਆਪੈ ਦੁਬਿਧਾ ਫੈਲੁ ॥ ਹਰਿ ਹਰਿ ਅਉਖਧੁ ਜੋ ਜਨੁ ਖਾਇ ॥ ਤਾ ਕਾ </p>
<p> ਰੋਗੁ ਸਗਲ ਮਿਟਿ ਜਾਇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਦਇਆਲ ॥ ਮਨ ਤੇ ਕਬਹੁ ਨ ਬਿਸਰੁ ਗੁੋਪਾਲ ॥ ਤੇਰੇ </p>
<p> ਦਾਸ ਕੀ ਹੋਵਾ ਧੂਰਿ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਸਰਧਾ ਪੂਰਿ ॥੪॥੨੨॥੩੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਤੇਰੀ ਸਰਣਿ ਪੂਰੇ </p>
<p> ਗੁਰਦੇਵ ॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਤੂ ਸਮਰਥੁ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮੁ ॥ ਸੋ ਧਿਆਏ ਪੂਰਾ ਜਿਸੁ ਕਰਮੁ ॥੧॥ </p>
<p> ਤਰਣ ਤਾਰਣ ਪ੍ਰਭ ਤੇਰੋ ਨਾਉ ॥ ਏਕਾ ਸਰਣਿ ਗਹੀ ਮਨ ਮੇਰੈ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਨਾਹੀ ਠਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜਪਿ </p>
<p> ਜਪਿ ਜੀਵਾ ਤੇਰਾ ਨਾਉ ॥ ਆਗੈ ਦਰਗਹ ਪਾਵਉ ਠਾਉ ॥ ਦੂਖੁ ਅੰਧੇਰਾ ਮਨ ਤੇ ਜਾਇ ॥ ਦੁਰਮਤਿ ਬਿਨਸੈ ਰਾਚੈ </p>
<p> ਹਰਿ ਨਾਇ ॥੨॥ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਨਿਰਮਲ ਰੀਤਿ ॥ ਭਉ ਭਾਗਾ ਨਿਰਭਉ </p>
<p> ਮਨਿ ਬਸੈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਸਨਾ ਨਿਤ ਜਪੈ ॥੩॥ ਕੋਟਿ ਜਨਮ ਕੇ ਕਾਟੇ ਫਾਹੇ ॥ ਪਾਇਆ ਲਾਭੁ ਸਚਾ ਧਨੁ ਲਾਹੇ </p>
<p> ॥ ਤੋਟਿ ਨ ਆਵੈ ਅਖੁਟ ਭੰਡਾਰ ॥ ਨਾਨਕ ਭਗਤ ਸੋਹਹਿ ਹਰਿ ਦੁਆਰ ॥੪॥੨੩॥੩੪॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਰਤਨ ਜਵੇਹਰ ਨਾਮ ॥ ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨ ॥ ਸੂਖ ਸਹਜ ਦਇਆ ਕਾ ਪੋਤਾ ॥ ਹਰਿ ਭਗਤਾ ਹਵਾਲੈ ਹੋਤਾ </p>
<p> ॥੧॥ ਮੇਰੇ ਰਾਮ ਕੋ ਭੰਡਾਰੁ ॥ ਖਾਤ ਖਰਚਿ ਕਛੁ ਤੋਟਿ ਨ ਆਵੈ ਅੰਤੁ ਨਹੀ ਹਰਿ ਪਾਰਾਵਾਰੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕੀਰਤਨੁ ਨਿਰਮੋਲਕ ਹੀਰਾ ॥ ਆਨੰਦ ਗੁਣੀ ਗਹੀਰਾ ॥ ਅਨਹਦ ਬਾਣੀ ਪੂੰਜੀ ॥ ਸੰਤਨ ਹਥਿ ਰਾਖੀ ਕੂੰਜੀ </p>
</section>
<section id='894' route='ang/894'><p> ॥੨॥ ਸੁੰਨ ਸਮਾਧਿ ਗੁਫਾ ਤਹ ਆਸਨੁ ॥ ਕੇਵਲ ਬ੍ਰਹਮ ਪੂਰਨ ਤਹ ਬਾਸਨੁ ॥ ਭਗਤ ਸੰਗਿ ਪ੍ਰਭੁ ਗੋਸਟਿ ਕਰਤ </p>
<p> ॥ ਤਹ ਹਰਖ ਨ ਸੋਗ ਨ ਜਨਮ ਨ ਮਰਤ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਆਪਿ ਦਿਵਾਇਆ ॥ ਸਾਧਸੰਗਿ ਤਿਨਿ </p>
<p> ਹਰਿ ਧਨੁ ਪਾਇਆ ॥ ਦਇਆਲ ਪੁਰਖ ਨਾਨਕ ਅਰਦਾਸਿ ॥ ਹਰਿ ਮੇਰੀ ਵਰਤਣਿ ਹਰਿ ਮੇਰੀ ਰਾਸਿ </p>
<p> ॥੪॥੨੪॥੩੫॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਮਹਿਮਾ ਨ ਜਾਨਹਿ ਬੇਦ ॥ ਬ੍ਰਹਮੇ ਨਹੀ ਜਾਨਹਿ ਭੇਦ ॥ ਅਵਤਾਰ ਨ </p>
<p> ਜਾਨਹਿ ਅੰਤੁ ॥ ਪਰਮੇਸਰੁ ਪਾਰਬ੍ਰਹਮ ਬੇਅੰਤੁ ॥੧॥ ਅਪਨੀ ਗਤਿ ਆਪਿ ਜਾਨੈ ॥ ਸੁਣਿ ਸੁਣਿ ਅਵਰ ਵਖਾਨੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੰਕਰਾ ਨਹੀ ਜਾਨਹਿ ਭੇਵ ॥ ਖੋਜਤ ਹਾਰੇ ਦੇਵ ॥ ਦੇਵੀਆ ਨਹੀ ਜਾਨੈ ਮਰਮ ॥ ਸਭ ਊਪਰਿ ਅਲਖ </p>
<p> ਪਾਰਬ੍ਰਹਮ ॥੨॥ ਅਪਨੈ ਰੰਗਿ ਕਰਤਾ ਕੇਲ ॥ ਆਪਿ ਬਿਛੋਰੈ ਆਪੇ ਮੇਲ ॥ ਇਕਿ ਭਰਮੇ ਇਕਿ ਭਗਤੀ ਲਾਏ ॥ </p>
<p> ਅਪਣਾ ਕੀਆ ਆਪਿ ਜਣਾਏ ॥੩॥ ਸੰਤਨ ਕੀ ਸੁਣਿ ਸਾਚੀ ਸਾਖੀ ॥ ਸੋ ਬੋਲਹਿ ਜੋ ਪੇਖਹਿ ਆਖੀ ॥ ਨਹੀ ਲੇਪੁ </p>
<p> ਤਿਸੁ ਪੁੰਨਿ ਨ ਪਾਪਿ ॥ ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਆਪੇ ਆਪਿ ॥੪॥੨੫॥੩੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕਿਛਹੂ ਕਾਜੁ </p>
<p> ਨ ਕੀਓ ਜਾਨਿ ॥ ਸੁਰਤਿ ਮਤਿ ਨਾਹੀ ਕਿਛੁ ਗਿਆਨਿ ॥ ਜਾਪ ਤਾਪ ਸੀਲ ਨਹੀ ਧਰਮ ॥ ਕਿਛੂ ਨ ਜਾਨਉ ਕੈਸਾ </p>
<p> ਕਰਮ ॥੧॥ ਠਾਕੁਰ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥ ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ਭੂਲਹ ਚੂਕਹ ਪ੍ਰਭ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਰਿਧਿ ਨ ਬੁਧਿ ਨ ਸਿਧਿ ਪ੍ਰਗਾਸੁ ॥ ਬਿਖੈ ਬਿਆਧਿ ਕੇ ਗਾਵ ਮਹਿ ਬਾਸੁ ॥ ਕਰਣਹਾਰ ਮੇਰੇ ਪ੍ਰਭ ਏਕ ॥ ਨਾਮ </p>
<p> ਤੇਰੇ ਕੀ ਮਨ ਮਹਿ ਟੇਕ ॥੨॥ ਸੁਣਿ ਸੁਣਿ ਜੀਵਉ ਮਨਿ ਇਹੁ ਬਿਸ੍ਰਾਮੁ ॥ ਪਾਪ ਖੰਡਨ ਪ੍ਰਭ ਤੇਰੋ ਨਾਮੁ ॥ ਤੂ </p>
<p> ਅਗਨਤੁ ਜੀਅ ਕਾ ਦਾਤਾ ॥ ਜਿਸਹਿ ਜਣਾਵਹਿ ਤਿਨਿ ਤੂ ਜਾਤਾ ॥੩॥ ਜੋ ਉਪਾਇਓ ਤਿਸੁ ਤੇਰੀ ਆਸ ॥ </p>
<p> ਸਗਲ ਅਰਾਧਹਿ ਪ੍ਰਭ ਗੁਣਤਾਸ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੈ ਕੁਰਬਾਣੁ ॥ ਬੇਅੰਤ ਸਾਹਿਬੁ ਮੇਰਾ ਮਿਹਰਵਾਣੁ </p>
<p> ॥੪॥੨੬॥੩੭॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਰਾਖਨਹਾਰ ਦਇਆਲ ॥ ਕੋਟਿ ਭਵ ਖੰਡੇ ਨਿਮਖ ਖਿਆਲ ॥ </p>
<p> ਸਗਲ ਅਰਾਧਹਿ ਜੰਤ ॥ ਮਿਲੀਐ ਪ੍ਰਭ ਗੁਰ ਮਿਲਿ ਮੰਤ ॥੧॥ ਜੀਅਨ ਕੋ ਦਾਤਾ ਮੇਰਾ ਪ੍ਰਭੁ ॥ ਪੂਰਨ </p>
<p> ਪਰਮੇਸੁਰ ਸੁਆਮੀ ਘਟਿ ਘਟਿ ਰਾਤਾ ਮੇਰਾ ਪ੍ਰਭੁ ॥੧॥ ਰਹਾਉ ॥ ਤਾ ਕੀ ਗਹੀ ਮਨ ਓਟ ॥ ਬੰਧਨ ਤੇ ਹੋਈ </p>
<p> ਛੋਟ ॥ ਹਿਰਦੈ ਜਪਿ ਪਰਮਾਨੰਦ ॥ ਮਨ ਮਾਹਿ ਭਏ ਅਨੰਦ ॥੨॥ ਤਾਰਣ ਤਰਣ ਹਰਿ ਸਰਣ ॥ ਜੀਵਨ </p>
</section>
<section id='895' route='ang/895'><p> ਰੂਪ ਹਰਿ ਚਰਣ ॥ ਸੰਤਨ ਕੇ ਪ੍ਰਾਣ ਅਧਾਰ ॥ ਊਚੇ ਤੇ ਊਚ ਅਪਾਰ ॥੩॥ ਸੁ ਮਤਿ ਸਾਰੁ ਜਿਤੁ ਹਰਿ ਸਿਮਰੀਜੈ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਆਪੇ ਦੀਜੈ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਹਰਿ ਨਾਉ ॥ ਨਾਨਕ ਜਪਿਆ ਗੁਰ ਮਿਲਿ ਨਾਉ </p>
<p> ॥੪॥੨੭॥੩੮॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਸਗਲ ਸਿਆਨਪ ਛਾਡਿ ॥ ਕਰਿ ਸੇਵਾ ਸੇਵਕ ਸਾਜਿ ॥ ਅਪਨਾ </p>
<p> ਆਪੁ ਸਗਲ ਮਿਟਾਇ ॥ ਮਨ ਚਿੰਦੇ ਸੇਈ ਫਲ ਪਾਇ ॥੧॥ ਹੋਹੁ ਸਾਵਧਾਨ ਅਪੁਨੇ ਗੁਰ ਸਿਉ ॥ ਆਸਾ ਮਨਸਾ </p>
<p> ਪੂਰਨ ਹੋਵੈ ਪਾਵਹਿ ਸਗਲ ਨਿਧਾਨ ਗੁਰ ਸਿਉ ॥੧॥ ਰਹਾਉ ॥ ਦੂਜਾ ਨਹੀ ਜਾਨੈ ਕੋਇ ॥ ਸਤਗੁਰੁ ਨਿਰੰਜਨੁ </p>
<p> ਸੋਇ ॥ ਮਾਨੁਖ ਕਾ ਕਰਿ ਰੂਪੁ ਨ ਜਾਨੁ ॥ ਮਿਲੀ ਨਿਮਾਨੇ ਮਾਨੁ ॥੨॥ ਗੁਰ ਕੀ ਹਰਿ ਟੇਕ ਟਿਕਾਇ ॥ ਅਵਰ </p>
<p> ਆਸਾ ਸਭ ਲਾਹਿ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮਾਗੁ ਨਿਧਾਨੁ ॥ ਤਾ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥੩॥ ਗੁਰ ਕਾ ਬਚਨੁ ਜਪਿ </p>
<p> ਮੰਤੁ ॥ ਏਹਾ ਭਗਤਿ ਸਾਰ ਤਤੁ ॥ ਸਤਿਗੁਰ ਭਏ ਦਇਆਲ ॥ ਨਾਨਕ ਦਾਸ ਨਿਹਾਲ ॥੪॥੨੮॥੩੯॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਹੋਵੈ ਸੋਈ ਭਲ ਮਾਨੁ ॥ ਆਪਨਾ ਤਜਿ ਅਭਿਮਾਨੁ ॥ ਦਿਨੁ ਰੈਨਿ ਸਦਾ ਗੁਨ ਗਾਉ ॥ </p>
<p> ਪੂਰਨ ਏਹੀ ਸੁਆਉ ॥੧॥ ਆਨੰਦ ਕਰਿ ਸੰਤ ਹਰਿ ਜਪਿ ॥ ਛਾਡਿ ਸਿਆਨਪ ਬਹੁ ਚਤੁਰਾਈ ਗੁਰ ਕਾ ਜਪਿ </p>
<p> ਮੰਤੁ ਨਿਰਮਲ ॥੧॥ ਰਹਾਉ ॥ ਏਕ ਕੀ ਕਰਿ ਆਸ ਭੀਤਰਿ ॥ ਨਿਰਮਲ ਜਪਿ ਨਾਮੁ ਹਰਿ ਹਰਿ ॥ ਗੁਰ ਕੇ ਚਰਨ </p>
<p> ਨਮਸਕਾਰਿ ॥ ਭਵਜਲੁ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥ ਦੇਵਨਹਾਰ ਦਾਤਾਰ ॥ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥ ਜਾ ਕੈ ਘਰਿ ਸਰਬ </p>
<p> ਨਿਧਾਨ ॥ ਰਾਖਨਹਾਰ ਨਿਦਾਨ ॥੩॥ ਨਾਨਕ ਪਾਇਆ ਏਹੁ ਨਿਧਾਨ ॥ ਹਰੇ ਹਰਿ ਨਿਰਮਲ ਨਾਮ ॥ ਜੋ ਜਪੈ </p>
<p> ਤਿਸ ਕੀ ਗਤਿ ਹੋਇ ॥ ਨਾਨਕ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੪॥੨੯॥੪੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਦੁਲਭ ਦੇਹ </p>
<p> ਸਵਾਰਿ ॥ ਜਾਹਿ ਨ ਦਰਗਹ ਹਾਰਿ ॥ ਹਲਤਿ ਪਲਤਿ ਤੁਧੁ ਹੋਇ ਵਡਿਆਈ ॥ ਅੰਤ ਕੀ ਬੇਲਾ ਲਏ ਛਡਾਈ </p>
<p> ॥੧॥ ਰਾਮ ਕੇ ਗੁਨ ਗਾਉ ॥ ਹਲਤੁ ਪਲਤੁ ਹੋਹਿ ਦੋਵੈ ਸੁਹੇਲੇ ਅਚਰਜ ਪੁਰਖੁ ਧਿਆਉ ॥੧॥ ਰਹਾਉ ॥ ਊਠਤ </p>
<p> ਬੈਠਤ ਹਰਿ ਜਾਪੁ ॥ ਬਿਨਸੈ ਸਗਲ ਸੰਤਾਪੁ ॥ ਬੈਰੀ ਸਭਿ ਹੋਵਹਿ ਮੀਤ ॥ ਨਿਰਮਲੁ ਤੇਰਾ ਹੋਵੈ ਚੀਤ ॥੨॥ ਸਭ </p>
<p> ਤੇ ਊਤਮ ਇਹੁ ਕਰਮੁ ॥ ਸਗਲ ਧਰਮ ਮਹਿ ਸ੍ਰੇਸਟ ਧਰਮੁ ॥ ਹਰਿ ਸਿਮਰਨਿ ਤੇਰਾ ਹੋਇ ਉਧਾਰੁ ॥ ਜਨਮ ਜਨਮ </p>
<p> ਕਾ ਉਤਰੈ ਭਾਰੁ ॥੩॥ ਪੂਰਨ ਤੇਰੀ ਹੋਵੈ ਆਸ ॥ ਜਮ ਕੀ ਕਟੀਐ ਤੇਰੀ ਫਾਸ ॥ ਗੁਰ ਕਾ ਉਪਦੇਸੁ ਸੁਨੀਜੈ ॥ ਨਾਨਕ </p>
</section>
<section id='896' route='ang/896'><p> ਸੁਖਿ ਸਹਜਿ ਸਮੀਜੈ ॥੪॥੩੦॥੪੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਜਿਸ ਕੀ ਤਿਸ ਕੀ ਕਰਿ ਮਾਨੁ ॥ ਆਪਨ ਲਾਹਿ </p>
<p> ਗੁਮਾਨੁ ॥ ਜਿਸ ਕਾ ਤੂ ਤਿਸ ਕਾ ਸਭੁ ਕੋਇ ॥ ਤਿਸਹਿ ਅਰਾਧਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਕਾਹੇ ਭ੍ਰਮਿ ਭ੍ਰਮਹਿ ਬਿਗਾਨੇ </p>
<p> ॥ ਨਾਮ ਬਿਨਾ ਕਿਛੁ ਕਾਮਿ ਨ ਆਵੈ ਮੇਰਾ ਮੇਰਾ ਕਰਿ ਬਹੁਤੁ ਪਛੁਤਾਨੇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜੋ ਕਰੈ ਸੋਈ ਮਾਨਿ </p>
<p> ਲੇਹੁ ॥ ਬਿਨੁ ਮਾਨੇ ਰਲਿ ਹੋਵਹਿ ਖੇਹ ॥ ਤਿਸ ਕਾ ਭਾਣਾ ਲਾਗੈ ਮੀਠਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਵਿਰਲੇ ਮਨਿ ਵੂਠਾ ॥੨॥ </p>
<p> ਵੇਪਰਵਾਹੁ ਅਗੋਚਰੁ ਆਪਿ ॥ ਆਠ ਪਹਰ ਮਨ ਤਾ ਕਉ ਜਾਪਿ ॥ ਜਿਸੁ ਚਿਤਿ ਆਏ ਬਿਨਸਹਿ ਦੁਖਾ ॥ ਹਲਤਿ </p>
<p> ਪਲਤਿ ਤੇਰਾ ਊਜਲ ਮੁਖਾ ॥੩॥ ਕਉਨ ਕਉਨ ਉਧਰੇ ਗੁਨ ਗਾਇ ॥ ਗਨਣੁ ਨ ਜਾਈ ਕੀਮ ਨ ਪਾਇ ॥ ਬੂਡਤ </p>
<p> ਲੋਹ ਸਾਧਸੰਗਿ ਤਰੈ ॥ ਨਾਨਕ ਜਿਸਹਿ ਪਰਾਪਤਿ ਕਰੈ ॥੪॥੩੧॥੪੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਮਨ ਮਾਹਿ </p>
<p> ਜਾਪਿ ਭਗਵੰਤੁ ॥ ਗੁਰਿ ਪੂਰੈ ਇਹੁ ਦੀਨੋ ਮੰਤੁ ॥ ਮਿਟੇ ਸਗਲ ਭੈ ਤ੍ਰਾਸ ॥ ਪੂਰਨ ਹੋਈ ਆਸ ॥੧॥ ਸਫਲ ਸੇਵਾ </p>
<p> ਗੁਰਦੇਵਾ ॥ ਕੀਮਤਿ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ਸਾਚੇ ਸਚੁ ਅਲਖ ਅਭੇਵਾ ॥੧॥ ਰਹਾਉ ॥ ਕਰਨ ਕਰਾਵਨ ਆਪਿ ॥ </p>
<p> ਤਿਸ ਕਉ ਸਦਾ ਮਨ ਜਾਪਿ ॥ ਤਿਸ ਕੀ ਸੇਵਾ ਕਰਿ ਨੀਤ ॥ ਸਚੁ ਸਹਜੁ ਸੁਖੁ ਪਾਵਹਿ ਮੀਤ ॥੨॥ ਸਾਹਿਬੁ ਮੇਰਾ </p>
<p> ਅਤਿ ਭਾਰਾ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਜਨ ਕਾ ਰਾਖਾ ਸੋਈ ॥੩॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਅਰਦਾਸਿ ਸੁਣੀਜੈ ॥ ਅਪਣੇ ਸੇਵਕ ਕਉ ਦਰਸਨੁ ਦੀਜੈ ॥ ਨਾਨਕ ਜਾਪੀ ਜਪੁ ਜਾਪੁ ॥ ਸਭ ਤੇ ਊਚ ਜਾ ਕਾ </p>
<p> ਪਰਤਾਪੁ ॥੪॥੩੨॥੪੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਬਿਰਥਾ ਭਰਵਾਸਾ ਲੋਕ ॥ ਠਾਕੁਰ ਪ੍ਰਭ ਤੇਰੀ ਟੇਕ ॥ ਅਵਰ </p>
<p> ਛੂਟੀ ਸਭ ਆਸ ॥ ਅਚਿੰਤ ਠਾਕੁਰ ਭੇਟੇ ਗੁਣਤਾਸ ॥੧॥ ਏਕੋ ਨਾਮੁ ਧਿਆਇ ਮਨ ਮੇਰੇ ॥ ਕਾਰਜੁ ਤੇਰਾ ਹੋਵੈ </p>
<p> ਪੂਰਾ ਹਰਿ ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਇ ਮਨ ਮੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮ ਹੀ ਕਾਰਨ ਕਰਨ ॥ ਚਰਨ ਕਮਲ ਹਰਿ ਸਰਨ </p>
<p> ॥ ਮਨਿ ਤਨਿ ਹਰਿ ਓਹੀ ਧਿਆਇਆ ॥ ਆਨੰਦ ਹਰਿ ਰੂਪ ਦਿਖਾਇਆ ॥੨॥ ਤਿਸ ਹੀ ਕੀ ਓਟ ਸਦੀਵ ॥ </p>
<p> ਜਾ ਕੇ ਕੀਨੇ ਹੈ ਜੀਵ ॥ ਸਿਮਰਤ ਹਰਿ ਕਰਤ ਨਿਧਾਨ ॥ ਰਾਖਨਹਾਰ ਨਿਦਾਨ ॥੩॥ ਸਰਬ ਕੀ ਰੇਣ ਹੋਵੀਜੈ ॥ </p>
<p> ਆਪੁ ਮਿਟਾਇ ਮਿਲੀਜੈ ॥ ਅਨਦਿਨੁ ਧਿਆਈਐ ਨਾਮੁ ॥ ਸਫਲ ਨਾਨਕ ਇਹੁ ਕਾਮੁ ॥੪॥੩੩॥੪੪॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕਾਰਨ ਕਰਨ ਕਰੀਮ ॥ ਸਰਬ ਪ੍ਰਤਿਪਾਲ ਰਹੀਮ ॥ ਅਲਹ ਅਲਖ ਅਪਾਰ ॥ ਖੁਦਿ </p>
</section>
<section id='897' route='ang/897'><p> ਖੁਦਾਇ ਵਡ ਬੇਸੁਮਾਰ ॥੧॥ ਓੁਂ ਨਮੋ ਭਗਵੰਤ ਗੁਸਾਈ ॥ ਖਾਲਕੁ ਰਵਿ ਰਹਿਆ ਸਰਬ ਠਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਗੰਨਾਥ ਜਗਜੀਵਨ ਮਾਧੋ ॥ ਭਉ ਭੰਜਨ ਰਿਦ ਮਾਹਿ ਅਰਾਧੋ ॥ ਰਿਖੀਕੇਸ ਗੋਪਾਲ ਗੁੋਵਿੰਦ ॥ ਪੂਰਨ ਸਰਬਤ੍ਰ </p>
<p> ਮੁਕੰਦ ॥੨॥ ਮਿਹਰਵਾਨ ਮਉਲਾ ਤੂਹੀ ਏਕ ॥ ਪੀਰ ਪੈਕਾਂਬਰ ਸੇਖ ॥ ਦਿਲਾ ਕਾ ਮਾਲਕੁ ਕਰੇ ਹਾਕੁ ॥ ਕੁਰਾਨ </p>
<p> ਕਤੇਬ ਤੇ ਪਾਕੁ ॥੩॥ ਨਾਰਾਇਣ ਨਰਹਰ ਦਇਆਲ ॥ ਰਮਤ ਰਾਮ ਘਟ ਘਟ ਆਧਾਰ ॥ ਬਾਸੁਦੇਵ ਬਸਤ ਸਭ </p>
<p> ਠਾਇ ॥ ਲੀਲਾ ਕਿਛੁ ਲਖੀ ਨ ਜਾਇ ॥੪॥ ਮਿਹਰ ਦਇਆ ਕਰਿ ਕਰਨੈਹਾਰ ॥ ਭਗਤਿ ਬੰਦਗੀ ਦੇਹਿ </p>
<p> ਸਿਰਜਣਹਾਰ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਖੋਏ ਭਰਮ ॥ ਏਕੋ ਅਲਹੁ ਪਾਰਬ੍ਰਹਮ ॥੫॥੩੪॥੪੫॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਬਿਨਸੇ ਪਾਪ ॥ ਹਰਿ ਹਰਿ ਜਪਤ ਨਾਹੀ ਸੰਤਾਪ ॥ ਗੁਰ ਕੇ ਚਰਨ ਕਮਲ ਮਨਿ ਵਸੇ ॥ ਮਹਾ </p>
<p> ਬਿਕਾਰ ਤਨ ਤੇ ਸਭਿ ਨਸੇ ॥੧॥ ਗੋਪਾਲ ਕੋ ਜਸੁ ਗਾਉ ਪ੍ਰਾਣੀ ॥ ਅਕਥ ਕਥਾ ਸਾਚੀ ਪ੍ਰਭ ਪੂਰਨ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਸਮਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰਿਸਨਾ ਭੂਖ ਸਭ ਨਾਸੀ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਜਪਿਆ ਅਬਿਨਾਸੀ ॥ ਰੈਨਿ ਦਿਨਸੁ ਪ੍ਰਭ </p>
<p> ਸੇਵ ਕਮਾਨੀ ॥ ਹਰਿ ਮਿਲਣੈ ਕੀ ਏਹ ਨੀਸਾਨੀ ॥੨॥ ਮਿਟੇ ਜੰਜਾਲ ਹੋਏ ਪ੍ਰਭ ਦਇਆਲ ॥ ਗੁਰ ਕਾ ਦਰਸਨੁ </p>
<p> ਦੇਖਿ ਨਿਹਾਲ ॥ ਪਰਾ ਪੂਰਬਲਾ ਕਰਮੁ ਬਣਿ ਆਇਆ ॥ ਹਰਿ ਕੇ ਗੁਣ ਨਿਤ ਰਸਨਾ ਗਾਇਆ ॥੩॥ ਹਰਿ ਕੇ </p>
<p> ਸੰਤ ਸਦਾ ਪਰਵਾਣੁ ॥ ਸੰਤ ਜਨਾ ਮਸਤਕਿ ਨੀਸਾਣੁ ॥ ਦਾਸ ਕੀ ਰੇਣੁ ਪਾਏ ਜੇ ਕੋਇ ॥ ਨਾਨਕ ਤਿਸ ਕੀ </p>
<p> ਪਰਮ ਗਤਿ ਹੋਇ ॥੪॥੩੫॥੪੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਦਰਸਨ ਕਉ ਜਾਈਐ ਕੁਰਬਾਨੁ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਹਿਰਦੈ ਧਰਿ ਧਿਆਨੁ ॥ ਧੂਰਿ ਸੰਤਨ ਕੀ ਮਸਤਕਿ ਲਾਇ ॥ ਜਨਮ ਜਨਮ ਕੀ ਦੁਰਮਤਿ ਮਲੁ ਜਾਇ ॥੧॥ ਜਿਸੁ </p>
<p> ਭੇਟਤ ਮਿਟੈ ਅਭਿਮਾਨੁ ॥ ਪਾਰਬ੍ਰਹਮੁ ਸਭੁ ਨਦਰੀ ਆਵੈ ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਭਗਵਾਨ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੀ </p>
<p> ਕੀਰਤਿ ਜਪੀਐ ਹਰਿ ਨਾਉ ॥ ਗੁਰ ਕੀ ਭਗਤਿ ਸਦਾ ਗੁਣ ਗਾਉ ॥ ਗੁਰ ਕੀ ਸੁਰਤਿ ਨਿਕਟਿ ਕਰਿ ਜਾਨੁ ॥ </p>
<p> ਗੁਰ ਕਾ ਸਬਦੁ ਸਤਿ ਕਰਿ ਮਾਨੁ ॥੨॥ ਗੁਰ ਬਚਨੀ ਸਮਸਰਿ ਸੁਖ ਦੂਖ ॥ ਕਦੇ ਨ ਬਿਆਪੈ ਤ੍ਰਿਸਨਾ ਭੂਖ ॥ ਮਨਿ </p>
<p> ਸੰਤੋਖੁ ਸਬਦਿ ਗੁਰ ਰਾਜੇ ॥ ਜਪਿ ਗੋਬਿੰਦੁ ਪੜਦੇ ਸਭਿ ਕਾਜੇ ॥੩॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਗੁਰੁ ਗੋਵਿੰਦੁ ॥ ਗੁਰੁ ਦਾਤਾ </p>
<p> ਦਇਆਲ ਬਖਸਿੰਦੁ ॥ ਗੁਰ ਚਰਨੀ ਜਾ ਕਾ ਮਨੁ ਲਾਗਾ ॥ ਨਾਨਕ ਦਾਸ ਤਿਸੁ ਪੂਰਨ ਭਾਗਾ ॥੪॥੩੬॥੪੭॥ </p>
</section>
<section id='898' route='ang/898'><p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਕਿਸੁ ਭਰਵਾਸੈ ਬਿਚਰਹਿ ਭਵਨ ॥ ਮੂੜ ਮੁਗਧ ਤੇਰਾ ਸੰਗੀ ਕਵਨ ॥ ਰਾਮੁ ਸੰਗੀ ਤਿਸੁ </p>
<p> ਗਤਿ ਨਹੀ ਜਾਨਹਿ ॥ ਪੰਚ ਬਟਵਾਰੇ ਸੇ ਮੀਤ ਕਰਿ ਮਾਨਹਿ ॥੧॥ ਸੋ ਘਰੁ ਸੇਵਿ ਜਿਤੁ ਉਧਰਹਿ ਮੀਤ ॥ ਗੁਣ </p>
<p> ਗੋਵਿੰਦ ਰਵੀਅਹਿ ਦਿਨੁ ਰਾਤੀ ਸਾਧਸੰਗਿ ਕਰਿ ਮਨ ਕੀ ਪ੍ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਜਨਮੁ ਬਿਹਾਨੋ ਅਹੰਕਾਰਿ ਅਰੁ </p>
<p> ਵਾਦਿ ॥ ਤ੍ਰਿਪਤਿ ਨ ਆਵੈ ਬਿਖਿਆ ਸਾਦਿ ॥ ਭਰਮਤ ਭਰਮਤ ਮਹਾ ਦੁਖੁ ਪਾਇਆ ॥ ਤਰੀ ਨ ਜਾਈ ਦੁਤਰ </p>
<p> ਮਾਇਆ ॥੨॥ ਕਾਮਿ ਨ ਆਵੈ ਸੁ ਕਾਰ ਕਮਾਵੈ ॥ ਆਪਿ ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਵੈ ॥ ਰਾਖਨ ਕਉ ਦੂਸਰ ਨਹੀ </p>
<p> ਕੋਇ ॥ ਤਉ ਨਿਸਤਰੈ ਜਉ ਕਿਰਪਾ ਹੋਇ ॥੩॥ ਪਤਿਤ ਪੁਨੀਤ ਪ੍ਰਭ ਤੇਰੋ ਨਾਮੁ ॥ ਅਪਨੇ ਦਾਸ ਕਉ ਕੀਜੈ ਦਾਨੁ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਗਤਿ ਕਰਿ ਮੇਰੀ ॥ ਸਰਣਿ ਗਹੀ ਨਾਨਕ ਪ੍ਰਭ ਤੇਰੀ ॥੪॥੩੭॥੪੮॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਇਹ ਲੋਕੇ ਸੁਖੁ ਪਾਇਆ ॥ ਨਹੀ ਭੇਟਤ ਧਰਮ ਰਾਇਆ ॥ ਹਰਿ ਦਰਗਹ ਸੋਭਾਵੰਤ ॥ ਫੁਨਿ ਗਰਭਿ ਨਾਹੀ ਬਸੰਤ </p>
<p> ॥੧॥ ਜਾਨੀ ਸੰਤ ਕੀ ਮਿਤ੍ਰਾਈ ॥ ਕਰਿ ਕਿਰਪਾ ਦੀਨੋ ਹਰਿ ਨਾਮਾ ਪੂਰਬਿ ਸੰਜੋਗਿ ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰ ਕੈ ਚਰਣਿ ਚਿਤੁ ਲਾਗਾ ॥ ਧੰਨਿ ਧੰਨਿ ਸੰਜੋਗੁ ਸਭਾਗਾ ॥ ਸੰਤ ਕੀ ਧੂਰਿ ਲਾਗੀ ਮੇਰੈ ਮਾਥੇ ॥ ਕਿਲਵਿਖ ਦੁਖ </p>
<p> ਸਗਲੇ ਮੇਰੇ ਲਾਥੇ ॥੨॥ ਸਾਧ ਕੀ ਸਚੁ ਟਹਲ ਕਮਾਨੀ ॥ ਤਬ ਹੋਏ ਮਨ ਸੁਧ ਪਰਾਨੀ ॥ ਜਨ ਕਾ ਸਫਲ ਦਰਸੁ </p>
<p> ਡੀਠਾ ॥ ਨਾਮੁ ਪ੍ਰਭੂ ਕਾ ਘਟਿ ਘਟਿ ਵੂਠਾ ॥੩॥ ਮਿਟਾਨੇ ਸਭਿ ਕਲਿ ਕਲੇਸ ॥ ਜਿਸ ਤੇ ਉਪਜੇ ਤਿਸੁ ਮਹਿ </p>
<p> ਪਰਵੇਸ ॥ ਪ੍ਰਗਟੇ ਆਨੂਪ ਗੁੋਵਿੰਦ ॥ ਪ੍ਰਭ ਪੂਰੇ ਨਾਨਕ ਬਖਸਿੰਦ ॥੪॥੩੮॥੪੯॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਗਊ </p>
<p> ਕਉ ਚਾਰੇ ਸਾਰਦੂਲੁ ॥ ਕਉਡੀ ਕਾ ਲਖ ਹੂਆ ਮੂਲੁ ॥ ਬਕਰੀ ਕਉ ਹਸਤੀ ਪ੍ਰਤਿਪਾਲੇ ॥ ਅਪਨਾ ਪ੍ਰਭੁ ਨਦਰਿ </p>
<p> ਨਿਹਾਲੇ ॥੧॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥ ਬਰਨਿ ਨ ਸਾਕਉ ਬਹੁ ਗੁਨ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਦੀਸਤ </p>
<p> ਮਾਸੁ ਨ ਖਾਇ ਬਿਲਾਈ ॥ ਮਹਾ ਕਸਾਬਿ ਛੁਰੀ ਸਟਿ ਪਾਈ ॥ ਕਰਣਹਾਰ ਪ੍ਰਭੁ ਹਿਰਦੈ ਵੂਠਾ ॥ ਫਾਥੀ ਮਛੁਲੀ ਕਾ </p>
<p> ਜਾਲਾ ਤੂਟਾ ॥੨॥ ਸੂਕੇ ਕਾਸਟ ਹਰੇ ਚਲੂਲ ॥ ਊਚੈ ਥਲਿ ਫੂਲੇ ਕਮਲ ਅਨੂਪ ॥ ਅਗਨਿ ਨਿਵਾਰੀ ਸਤਿਗੁਰ </p>
<p> ਦੇਵ ॥ ਸੇਵਕੁ ਅਪਨੀ ਲਾਇਓ ਸੇਵ ॥੩॥ ਅਕਿਰਤਘਣਾ ਕਾ ਕਰੇ ਉਧਾਰੁ ॥ ਪ੍ਰਭੁ ਮੇਰਾ ਹੈ ਸਦਾ ਦਇਆਰੁ ॥ </p>
<p> ਸੰਤ ਜਨਾ ਕਾ ਸਦਾ ਸਹਾਈ ॥ ਚਰਨ ਕਮਲ ਨਾਨਕ ਸਰਣਾਈ ॥੪॥੩੯॥੫੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='899' route='ang/899'><p> ਪੰਚ ਸਿੰਘ ਰਾਖੇ ਪ੍ਰਭਿ ਮਾਰਿ ॥ ਦਸ ਬਿਘਿਆੜੀ ਲਈ ਨਿਵਾਰਿ ॥ ਤੀਨਿ ਆਵਰਤ ਕੀ ਚੂਕੀ ਘੇਰ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਚੂਕੇ ਭੈ ਫੇਰ ॥੧॥ ਸਿਮਰਿ ਸਿਮਰਿ ਜੀਵਾ ਗੋਵਿੰਦ ॥ ਕਰਿ ਕਿਰਪਾ ਰਾਖਿਓ ਦਾਸੁ ਅਪਨਾ ਸਦਾ ਸਦਾ ਸਾਚਾ </p>
<p> ਬਖਸਿੰਦ ॥੧॥ ਰਹਾਉ ॥ ਦਾਝਿ ਗਏ ਤ੍ਰਿਣ ਪਾਪ ਸੁਮੇਰ ॥ ਜਪਿ ਜਪਿ ਨਾਮੁ ਪੂਜੇ ਪ੍ਰਭ ਪੈਰ ॥ ਅਨਦ ਰੂਪ ਪ੍ਰਗਟਿਓ </p>
<p> ਸਭ ਥਾਨਿ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਜੋਰੀ ਸੁਖ ਮਾਨਿ ॥੨॥ ਸਾਗਰੁ ਤਰਿਓ ਬਾਛਰ ਖੋਜ ॥ ਖੇਦੁ ਨ ਪਾਇਓ ਨਹ ਫੁਨਿ ਰੋਜ </p>
<p> ॥ ਸਿੰਧੁ ਸਮਾਇਓ ਘਟੁਕੇ ਮਾਹਿ ॥ ਕਰਣਹਾਰ ਕਉ ਕਿਛੁ ਅਚਰਜੁ ਨਾਹਿ ॥੩॥ ਜਉ ਛੂਟਉ ਤਉ ਜਾਇ </p>
<p> ਪਇਆਲ ॥ ਜਉ ਕਾਢਿਓ ਤਉ ਨਦਰਿ ਨਿਹਾਲ ॥ ਪਾਪ ਪੁੰਨ ਹਮਰੈ ਵਸਿ ਨਾਹਿ ॥ ਰਸਕਿ ਰਸਕਿ ਨਾਨਕ </p>
<p> ਗੁਣ ਗਾਹਿ ॥੪॥੪੦॥੫੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਨਾ ਤਨੁ ਤੇਰਾ ਨਾ ਮਨੁ ਤੋਹਿ ॥ ਮਾਇਆ ਮੋਹਿ ਬਿਆਪਿਆ </p>
<p> ਧੋਹਿ ॥ ਕੁਦਮ ਕਰੈ ਗਾਡਰ ਜਿਉ ਛੇਲ ॥ ਅਚਿੰਤੁ ਜਾਲੁ ਕਾਲੁ ਚਕ੍ਰੁ ਪੇਲ ॥੧॥ ਹਰਿ ਚਰਨ ਕਮਲ ਸਰਨਾਇ </p>
<p> ਮਨਾ ॥ ਰਾਮ ਨਾਮੁ ਜਪਿ ਸੰਗਿ ਸਹਾਈ ਗੁਰਮੁਖਿ ਪਾਵਹਿ ਸਾਚੁ ਧਨਾ ॥੧॥ ਰਹਾਉ ॥ ਊਨੇ ਕਾਜ ਨ ਹੋਵਤ ਪੂਰੇ </p>
<p> ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਮਦਿ ਸਦ ਹੀ ਝੂਰੇ ॥ ਕਰੈ ਬਿਕਾਰ ਜੀਅਰੇ ਕੈ ਤਾਈ ॥ ਗਾਫਲ ਸੰਗਿ ਨ ਤਸੂਆ ਜਾਈ ॥੨॥ </p>
<p> ਧਰਤ ਧੋਹ ਅਨਿਕ ਛਲ ਜਾਨੈ ॥ ਕਉਡੀ ਕਉਡੀ ਕਉ ਖਾਕੁ ਸਿਰਿ ਛਾਨੈ ॥ ਜਿਨਿ ਦੀਆ ਤਿਸੈ ਨ ਚੇਤੈ ਮੂਲਿ ॥ </p>
<p> ਮਿਥਿਆ ਲੋਭੁ ਨ ਉਤਰੈ ਸੂਲੁ ॥੩॥ ਪਾਰਬ੍ਰਹਮ ਜਬ ਭਏ ਦਇਆਲ ॥ ਇਹੁ ਮਨੁ ਹੋਆ ਸਾਧ ਰਵਾਲ ॥ ਹਸਤ </p>
<p> ਕਮਲ ਲੜਿ ਲੀਨੋ ਲਾਇ ॥ ਨਾਨਕ ਸਾਚੈ ਸਾਚਿ ਸਮਾਇ ॥੪॥੪੧॥੫੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਰਾਜਾ </p>
<p> ਰਾਮ ਕੀ ਸਰਣਾਇ ॥ ਨਿਰਭਉ ਭਏ ਗੋਬਿੰਦ ਗੁਨ ਗਾਵਤ ਸਾਧਸੰਗਿ ਦੁਖੁ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਰਾਮੁ </p>
<p> ਬਸੈ ਮਨ ਮਾਹੀ ॥ ਸੋ ਜਨੁ ਦੁਤਰੁ ਪੇਖਤ ਨਾਹੀ ॥ ਸਗਲੇ ਕਾਜ ਸਵਾਰੇ ਅਪਨੇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਸਨ ਨਿਤ </p>
<p> ਜਪਨੇ ॥੧॥ ਜਿਸ ਕੈ ਮਸਤਕਿ ਹਾਥੁ ਗੁਰੁ ਧਰੈ ॥ ਸੋ ਦਾਸੁ ਅਦੇਸਾ ਕਾਹੇ ਕਰੈ ॥ ਜਨਮ ਮਰਣ ਕੀ ਚੂਕੀ ਕਾਣਿ ॥ </p>
<p> ਪੂਰੈ ਗੁਰ ਊਪਰਿ ਕੁਰਬਾਣ ॥੨॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਭੇਟਿ ਨਿਹਾਲ ॥ ਸੋ ਦਰਸਨੁ ਪਾਏ ਜਿਸੁ ਹੋਇ ਦਇਆਲੁ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਜਿਸੁ ਕਿਰਪਾ ਕਰੈ ॥ ਸਾਧਸੰਗਿ ਸੋ ਭਵਜਲੁ ਤਰੈ ॥੩॥ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹੁ ਸਾਧ ਪਿਆਰੇ ॥ ਮੁਖ ਊਜਲ </p>
<p> ਸਾਚੈ ਦਰਬਾਰੇ ॥ ਅਨਦ ਕਰਹੁ ਤਜਿ ਸਗਲ ਬਿਕਾਰ ॥ ਨਾਨਕ ਹਰਿ ਜਪਿ ਉਤਰਹੁ ਪਾਰਿ ॥੪॥੪੨॥੫੩॥ </p>
</section>
<section id='900' route='ang/900'><p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ੲੰØੀਧਨ ਤੇ ਬੈਸੰਤਰੁ ਭਾਗੈ ॥ ਮਾਟੀ ਕਉ ਜਲੁ ਦਹ ਦਿਸ ਤਿਆਗੈ ॥ ਊਪਰਿ ਚਰਨ ਤਲੈ </p>
<p> ਆਕਾਸੁ ॥ ਘਟ ਮਹਿ ਸਿੰਧੁ ਕੀਓ ਪਰਗਾਸੁ ॥੧॥ ਐਸਾ ਸੰਮ੍ਰਥੁ ਹਰਿ ਜੀਉ ਆਪਿ ॥ ਨਿਮਖ ਨ ਬਿਸਰੈ ਜੀਅ </p>
<p> ਭਗਤਨ ਕੈ ਆਠ ਪਹਰ ਮਨ ਤਾ ਕਉ ਜਾਪਿ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਥਮੇ ਮਾਖਨੁ ਪਾਛੈ ਦੂਧੁ ॥ ਮੈਲੂ ਕੀਨੋ ਸਾਬੁਨੁ </p>
<p> ਸੂਧੁ ॥ ਭੈ ਤੇ ਨਿਰਭਉ ਡਰਤਾ ਫਿਰੈ ॥ ਹੋਂਦੀ ਕਉ ਅਣਹੋਂਦੀ ਹਿਰੈ ॥੨॥ ਦੇਹੀ ਗੁਪਤ ਬਿਦੇਹੀ ਦੀਸੈ ॥ ਸਗਲੇ </p>
<p> ਸਾਜਿ ਕਰਤ ਜਗਦੀਸੈ ॥ ਠਗਣਹਾਰ ਅਣਠਗਦਾ ਠਾਗੈ ॥ ਬਿਨੁ ਵਖਰ ਫਿਰਿ ਫਿਰਿ ਉਠਿ ਲਾਗੈ ॥੩॥ ਸੰਤ </p>
<p> ਸਭਾ ਮਿਲਿ ਕਰਹੁ ਬਖਿਆਣ ॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਪੁਰਾਣ ॥ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ਬੀਚਾਰੇ ਕੋਇ ॥ ਨਾਨਕ </p>
<p> ਤਾ ਕੀ ਪਰਮ ਗਤਿ ਹੋਇ ॥੪॥੪੩॥੫੪॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਆ ॥ ਸਦਾ ਸਦਾ </p>
<p> ਹਰਿ ਕੀ ਸਰਣਾਈ ਪ੍ਰਭ ਬਿਨੁ ਨਾਹੀ ਆਨ ਬੀਆ ॥੧॥ ਰਹਾਉ ॥ ਪੁਤੁ ਕਲਤ੍ਰੁ ਲਖਿਮੀ ਦੀਸੈ ਇਨ ਮਹਿ </p>
<p> ਕਿਛੂ ਨ ਸੰਗਿ ਲੀਆ ॥ ਬਿਖੈ ਠਗਉਰੀ ਖਾਇ ਭੁਲਾਨਾ ਮਾਇਆ ਮੰਦਰੁ ਤਿਆਗਿ ਗਇਆ ॥੧॥ ਨਿੰਦਾ </p>
<p> ਕਰਿ ਕਰਿ ਬਹੁਤੁ ਵਿਗੂਤਾ ਗਰਭ ਜੋਨਿ ਮਹਿ ਕਿਰਤਿ ਪਇਆ ॥ ਪੁਰਬ ਕਮਾਣੇ ਛੋਡਹਿ ਨਾਹੀ ਜਮਦੂਤਿ </p>
<p> ਗ੍ਰਾਸਿਓ ਮਹਾ ਭਇਆ ॥੨॥ ਬੋਲੈ ਝੂਠੁ ਕਮਾਵੈ ਅਵਰਾ ਤ੍ਰਿਸਨ ਨ ਬੂਝੈ ਬਹੁਤੁ ਹਇਆ ॥ ਅਸਾਧ ਰੋਗੁ </p>
<p> ਉਪਜਿਆ ਸੰਤ ਦੂਖਨਿ ਦੇਹ ਬਿਨਾਸੀ ਮਹਾ ਖਇਆ ॥੩॥ ਜਿਨਹਿ ਨਿਵਾਜੇ ਤਿਨ ਹੀ ਸਾਜੇ ਆਪੇ ਕੀਨੇ ਸੰਤ </p>
<p> ਜਇਆ ॥ ਨਾਨਕ ਦਾਸ ਕੰਠਿ ਲਾਇ ਰਾਖੇ ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਮਇਆ ॥੪॥੪੪॥੫੫॥ ਰਾਮਕਲੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਐਸਾ ਪੂਰਾ ਗੁਰਦੇਉ ਸਹਾਈ ॥ ਜਾ ਕਾ ਸਿਮਰਨੁ ਬਿਰਥਾ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਦਰਸਨੁ ਪੇਖਤ </p>
<p> ਹੋਇ ਨਿਹਾਲੁ ॥ ਜਾ ਕੀ ਧੂਰਿ ਕਾਟੈ ਜਮ ਜਾਲੁ ॥ ਚਰਨ ਕਮਲ ਬਸੇ ਮੇਰੇ ਮਨ ਕੇ ॥ ਕਾਰਜ ਸਵਾਰੇ ਸਗਲੇ ਤਨ ਕੇ </p>
<p> ॥੧॥ ਜਾ ਕੈ ਮਸਤਕਿ ਰਾਖੈ ਹਾਥੁ ॥ ਪ੍ਰਭੁ ਮੇਰੋ ਅਨਾਥ ਕੋ ਨਾਥੁ ॥ ਪਤਿਤ ਉਧਾਰਣੁ ਕ੍ਰਿਪਾ ਨਿਧਾਨੁ ॥ ਸਦਾ </p>
<p> ਸਦਾ ਜਾਈਐ ਕੁਰਬਾਨੁ ॥੨॥ ਨਿਰਮਲ ਮੰਤੁ ਦੇਇ ਜਿਸੁ ਦਾਨੁ ॥ ਤਜਹਿ ਬਿਕਾਰ ਬਿਨਸੈ ਅਭਿਮਾਨੁ ॥ ਏਕੁ </p>
<p> ਧਿਆਈਐ ਸਾਧ ਕੈ ਸੰਗਿ ॥ ਪਾਪ ਬਿਨਾਸੇ ਨਾਮ ਕੈ ਰੰਗਿ ॥੩॥ ਗੁਰ ਪਰਮੇਸੁਰ ਸਗਲ ਨਿਵਾਸ ॥ ਘਟਿ ਘਟਿ </p>
<p> ਰਵਿ ਰਹਿਆ ਗੁਣਤਾਸ ॥ ਦਰਸੁ ਦੇਹਿ ਧਾਰਉ ਪ੍ਰਭ ਆਸ ॥ ਨਿਤ ਨਾਨਕੁ ਚਿਤਵੈ ਸਚੁ ਅਰਦਾਸਿ ॥੪॥੪੫॥੫੬॥ </p>
</section>
