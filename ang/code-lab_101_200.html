                            </section>
                            <section id='101' route='ang/101'><p> ਹਰਿ ਰਸੁ ਸਭ ਤੇ ਮੀਠਾ ਜੀਉ ॥੧॥ ਜੋ ਜੋ ਪੀਵੈ ਸੋ ਤ੍ਰਿਪਤਾਵੈ ॥ ਅਮਰੁ ਹੋਵੈ ਜੋ ਨਾਮ ਰਸੁ ਪਾਵੈ ॥ ਨਾਮ ਨਿਧਾਨ </p>
<p> ਤਿਸਹਿ ਪਰਾਪਤਿ ਜਿਸੁ ਸਬਦੁ ਗੁਰੂ ਮਨਿ ਵੂਠਾ ਜੀਉ ॥੨॥ ਜਿਨਿ ਹਰਿ ਰਸੁ ਪਾਇਆ ਸੋ ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ ॥ </p>
<p> ਜਿਨਿ ਹਰਿ ਸਾਦੁ ਪਾਇਆ ਸੋ ਨਾਹਿ ਡੁਲਾਨਾ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਹਰਿ ਹਰਿ ਨਾਮਾ ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੀਠਾ </p>
<p> ਜੀਉ ॥੩॥ ਹਰਿ ਇਕਸੁ ਹਥਿ ਆਇਆ ਵਰਸਾਣੇ ਬਹੁਤੇਰੇ ॥ ਤਿਸੁ ਲਗਿ ਮੁਕਤੁ ਭਏ ਘਣੇਰੇ ॥ ਨਾਮੁ ਨਿਧਾਨਾ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਈਐ ਕਹੁ ਨਾਨਕ ਵਿਰਲੀ ਡੀਠਾ ਜੀਉ ॥੪॥੧੫॥੨੨॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਨਿਧਿ ਸਿਧਿ ਰਿਧਿ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਮੇਰੈ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਗਹਿਰ ਗੰਭੀਰੈ ॥ ਲਾਖ ਕੋਟ ਖੁਸੀਆ ਰੰਗ ਰਾਵੈ ਜੋ ਗੁਰ ਲਾਗਾ ਪਾਈ </p>
<p> ਜੀਉ ॥੧॥ ਦਰਸਨੁ ਪੇਖਤ ਭਏ ਪੁਨੀਤਾ ॥ ਸਗਲ ਉਧਾਰੇ ਭਾਈ ਮੀਤਾ ॥ ਅਗਮ ਅਗੋਚਰੁ ਸੁਆਮੀ ਅਪੁਨਾ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਸਚੁ ਧਿਆਈ ਜੀਉ ॥੨॥ ਜਾ ਕਉ ਖੋਜਹਿ ਸਰਬ ਉਪਾਏ ॥ ਵਡਭਾਗੀ ਦਰਸਨੁ ਕੋ ਵਿਰਲਾ </p>
<p> ਪਾਏ ॥ ਊਚ ਅਪਾਰ ਅਗੋਚਰ ਥਾਨਾ ਓਹੁ ਮਹਲੁ ਗੁਰੂ ਦੇਖਾਈ ਜੀਉ ॥੩॥ ਗਹਿਰ ਗੰਭੀਰ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੇਰਾ ॥ </p>
<p> ਮੁਕਤਿ ਭਇਆ ਜਿਸੁ ਰਿਦੈ ਵਸੇਰਾ ॥ ਗੁਰਿ ਬੰਧਨ ਤਿਨ ਕੇ ਸਗਲੇ ਕਾਟੇ ਜਨ ਨਾਨਕ ਸਹਜਿ ਸਮਾਈ ਜੀਉ </p>
<p> ॥੪॥੧੬॥੨੩॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ ਹਰਿ ਹਰਿ ਧਿਆਵਉ ॥ ਪ੍ਰਭੂ ਦਇਆ ਤੇ ਮੰਗਲੁ </p>
<p> ਗਾਵਉ ॥ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ ਹਰਿ ਧਿਆਈਐ ਸਗਲ ਅਵਰਦਾ ਜੀਉ ॥੧॥ ਨਾਮੁ ਅਉਖਧੁ ਮੋ ਕਉ </p>
<p> ਸਾਧੂ ਦੀਆ ॥ ਕਿਲਬਿਖ ਕਾਟੇ ਨਿਰਮਲੁ ਥੀਆ ॥ ਅਨਦੁ ਭਇਆ ਨਿਕਸੀ ਸਭ ਪੀਰਾ ਸਗਲ ਬਿਨਾਸੇ ਦਰਦਾ </p>
<p> ਜੀਉ ॥੨॥ ਜਿਸ ਕਾ ਅੰਗੁ ਕਰੇ ਮੇਰਾ ਪਿਆਰਾ ॥ ਸੋ ਮੁਕਤਾ ਸਾਗਰ ਸੰਸਾਰਾ ॥ ਸਤਿ ਕਰੇ ਜਿਨਿ ਗੁਰੂ ਪਛਾਤਾ </p>
<p> ਸੋ ਕਾਹੇ ਕਉ ਡਰਦਾ ਜੀਉ ॥੩॥ ਜਬ ਤੇ ਸਾਧੂ ਸੰਗਤਿ ਪਾਏ ॥ ਗੁਰ ਭੇਟਤ ਹਉ ਗਈ ਬਲਾਏ ॥ ਸਾਸਿ ਸਾਸਿ </p>
<p> ਹਰਿ ਗਾਵੈ ਨਾਨਕੁ ਸਤਿਗੁਰ ਢਾਕਿ ਲੀਆ ਮੇਰਾ ਪੜਦਾ ਜੀਉ ॥੪॥੧੭॥੨੪॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਓਤਿ </p>
<p> ਪੋਤਿ ਸੇਵਕ ਸੰਗਿ ਰਾਤਾ ॥ ਪ੍ਰਭ ਪ੍ਰਤਿਪਾਲੇ ਸੇਵਕ ਸੁਖਦਾਤਾ ॥ ਪਾਣੀ ਪਖਾ ਪੀਸਉ ਸੇਵਕ ਕੈ ਠਾਕੁਰ ਹੀ ਕਾ </p>
<p> ਆਹਰੁ ਜੀਉ ॥੧॥ ਕਾਟਿ ਸਿਲਕ ਪ੍ਰਭਿ ਸੇਵਾ ਲਾਇਆ ॥ ਹੁਕਮੁ ਸਾਹਿਬ ਕਾ ਸੇਵਕ ਮਨਿ ਭਾਇਆ ॥ ਸੋਈ </p>
<p> ਕਮਾਵੈ ਜੋ ਸਾਹਿਬ ਭਾਵੈ ਸੇਵਕੁ ਅੰਤਰਿ ਬਾਹਰਿ ਮਾਹਰੁ ਜੀਉ ॥੨॥ ਤੂੰ ਦਾਨਾ ਠਾਕੁਰੁ ਸਭ ਬਿਧਿ ਜਾਨਹਿ ॥ </p>
</section>
<section id='102' route='ang/102'><p> ਠਾਕੁਰ ਕੇ ਸੇਵਕ ਹਰਿ ਰੰਗ ਮਾਣਹਿ ॥ ਜੋ ਕਿਛੁ ਠਾਕੁਰ ਕਾ ਸੋ ਸੇਵਕ ਕਾ ਸੇਵਕੁ ਠਾਕੁਰ ਹੀ ਸੰਗਿ ਜਾਹਰੁ ਜੀਉ </p>
<p> ॥੩॥ ਅਪੁਨੈ ਠਾਕੁਰਿ ਜੋ ਪਹਿਰਾਇਆ ॥ ਬਹੁਰਿ ਨ ਲੇਖਾ ਪੁਛਿ ਬੁਲਾਇਆ ॥ ਤਿਸੁ ਸੇਵਕ ਕੈ ਨਾਨਕ ਕੁਰਬਾਣੀ </p>
<p> ਸੋ ਗਹਿਰ ਗਭੀਰਾ ਗਉਹਰੁ ਜੀਉ ॥੪॥੧੮॥੨੫॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਭ ਕਿਛੁ ਘਰ ਮਹਿ ਬਾਹਰਿ ਨਾਹੀ ॥ </p>
<p> ਬਾਹਰਿ ਟੋਲੈ ਸੋ ਭਰਮਿ ਭੁਲਾਹੀ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਿਨੀ ਅੰਤਰਿ ਪਾਇਆ ਸੋ ਅੰਤਰਿ ਬਾਹਰਿ ਸੁਹੇਲਾ ਜੀਉ ॥ </p>
<p> ੧॥ ਝਿਮਿ ਝਿਮਿ ਵਰਸੈ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥ ਮਨੁ ਪੀਵੈ ਸੁਨਿ ਸਬਦੁ ਬੀਚਾਰਾ ॥ ਅਨਦ ਬਿਨੋਦ ਕਰੇ ਦਿਨ ਰਾਤੀ </p>
<p> ਸਦਾ ਸਦਾ ਹਰਿ ਕੇਲਾ ਜੀਉ ॥੨॥ ਜਨਮ ਜਨਮ ਕਾ ਵਿਛੁੜਿਆ ਮਿਲਿਆ ॥ ਸਾਧ ਕ੍ਰਿਪਾ ਤੇ ਸੂਕਾ ਹਰਿਆ ॥ </p>
<p> ਸੁਮਤਿ ਪਾਏ ਨਾਮੁ ਧਿਆਏ ਗੁਰਮੁਖਿ ਹੋਏ ਮੇਲਾ ਜੀਉ ॥੩॥ ਜਲ ਤਰੰਗੁ ਜਿਉ ਜਲਹਿ ਸਮਾਇਆ ॥ ਤਿਉ ਜੋਤੀ </p>
<p> ਸੰਗਿ ਜੋਤਿ ਮਿਲਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਭ੍ਰਮ ਕਟੇ ਕਿਵਾੜਾ ਬਹੁੜਿ ਨ ਹੋਈਐ ਜਉਲਾ ਜੀਉ ॥੪॥੧੯॥੨੬॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਤਿਸੁ ਕੁਰਬਾਣੀ ਜਿਨਿ ਤੂੰ ਸੁਣਿਆ ॥ ਤਿਸੁ ਬਲਿਹਾਰੀ ਜਿਨਿ ਰਸਨਾ ਭਣਿਆ ॥ ਵਾਰਿ ਵਾਰਿ </p>
<p> ਜਾਈ ਤਿਸੁ ਵਿਟਹੁ ਜੋ ਮਨਿ ਤਨਿ ਤੁਧੁ ਆਰਾਧੇ ਜੀਉ ॥੧॥ ਤਿਸੁ ਚਰਣ ਪਖਾਲੀ ਜੋ ਤੇਰੈ ਮਾਰਗਿ ਚਾਲੈ ॥ ਨੈਨ </p>
<p> ਨਿਹਾਲੀ ਤਿਸੁ ਪੁਰਖ ਦਇਆਲੈ ॥ ਮਨੁ ਦੇਵਾ ਤਿਸੁ ਅਪੁਨੇ ਸਾਜਨ ਜਿਨਿ ਗੁਰ ਮਿਲਿ ਸੋ ਪ੍ਰਭੁ ਲਾਧੇ ਜੀਉ </p>
<p> ॥੨॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨਿ ਤੁਮ ਜਾਣੇ ॥ ਸਭ ਕੈ ਮਧੇ ਅਲਿਪਤ ਨਿਰਬਾਣੇ ॥ ਸਾਧ ਕੈ ਸੰਗਿ ਉਨਿ ਭਉਜਲੁ </p>
<p> ਤਰਿਆ ਸਗਲ ਦੂਤ ਉਨਿ ਸਾਧੇ ਜੀਉ ॥੩॥ ਤਿਨ ਕੀ ਸਰਣਿ ਪਰਿਆ ਮਨੁ ਮੇਰਾ ॥ ਮਾਣੁ ਤਾਣੁ ਤਜਿ ਮੋਹੁ </p>
<p> ਅੰਧੇਰਾ ॥ ਨਾਮੁ ਦਾਨੁ ਦੀਜੈ ਨਾਨਕ ਕਉ ਤਿਸੁ ਪ੍ਰਭ ਅਗਮ ਅਗਾਧੇ ਜੀਉ ॥੪॥੨੦॥੨੭॥ ਮਾਝ ਮਹਲਾ ੫ </p>
<p> ॥ ਤੂੰ ਪੇਡੁ ਸਾਖ ਤੇਰੀ ਫੂਲੀ ॥ ਤੂੰ ਸੂਖਮੁ ਹੋਆ ਅਸਥੂਲੀ ॥ ਤੂੰ ਜਲਨਿਧਿ ਤੂੰ ਫੇਨੁ ਬੁਦਬੁਦਾ ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ </p>
<p> ਨ ਭਾਲੀਐ ਜੀਉ ॥੧॥ ਤੂੰ ਸੂਤੁ ਮਣੀਏ ਭੀ ਤੂੰਹੈ ॥ ਤੂੰ ਗੰਠੀ ਮੇਰੁ ਸਿਰਿ ਤੂੰਹੈ ॥ ਆਦਿ ਮਧਿ ਅੰਤਿ </p>
<p> ਪ੍ਰਭੁ ਸੋਈ ਅਵਰੁ ਨ ਕੋਇ ਦਿਖਾਲੀਐ ਜੀਉ ॥੨॥ ਤੂੰ ਨਿਰਗੁਣੁ ਸਰਗੁਣੁ ਸੁਖਦਾਤਾ ॥ ਤੂੰ ਨਿਰਬਾਣੁ </p>
<p> ਰਸੀਆ ਰੰਗਿ ਰਾਤਾ ॥ ਅਪਣੇ ਕਰਤਬ ਆਪੇ ਜਾਣਹਿ ਆਪੇ ਤੁਧੁ ਸਮਾਲੀਐ ਜੀਉ ॥੩॥ ਤੂੰ ਠਾਕੁਰੁ ਸੇਵਕੁ </p>
<p> ਫੁਨਿ ਆਪੇ ॥ ਤੂੰ ਗੁਪਤੁ ਪਰਗਟੁ ਪ੍ਰਭ ਆਪੇ ॥ ਨਾਨਕ ਦਾਸੁ ਸਦਾ ਗੁਣ ਗਾਵੈ ਇਕ ਭੋਰੀ ਨਦਰਿ ਨਿਹਾਲੀਐ </p>
</section>
<section id='103' route='ang/103'><p> ਜੀਉ ॥੪॥੨੧॥੨੮॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਫਲ ਸੁ ਬਾਣੀ ਜਿਤੁ ਨਾਮੁ ਵਖਾਣੀ ॥ ਗੁਰ ਪਰਸਾਦਿ ਕਿਨੈ ਵਿਰਲੈ </p>
<p> ਜਾਣੀ ॥ ਧੰਨੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਹਰਿ ਗਾਵਤ ਸੁਨਣਾ ਆਏ ਤੇ ਪਰਵਾਨਾ ਜੀਉ ॥੧॥ ਸੇ ਨੇਤ੍ਰ ਪਰਵਾਣੁ ਜਿਨੀ </p>
<p> ਦਰਸਨੁ ਪੇਖਾ ॥ ਸੇ ਕਰ ਭਲੇ ਜਿਨੀ ਹਰਿ ਜਸੁ ਲੇਖਾ ॥ ਸੇ ਚਰਣ ਸੁਹਾਵੇ ਜੋ ਹਰਿ ਮਾਰਗਿ ਚਲੇ ਹਉ ਬਲਿ ਤਿਨ </p>
<p> ਸੰਗਿ ਪਛਾਣਾ ਜੀਉ ॥੨॥ ਸੁਣਿ ਸਾਜਨ ਮੇਰੇ ਮੀਤ ਪਿਆਰੇ ॥ ਸਾਧਸੰਗਿ ਖਿਨ ਮਾਹਿ ਉਧਾਰੇ ॥ ਕਿਲਵਿਖ </p>
<p> ਕਾਟਿ ਹੋਆ ਮਨੁ ਨਿਰਮਲੁ ਮਿਟਿ ਗਏ ਆਵਣ ਜਾਣਾ ਜੀਉ ॥੩॥ ਦੁਇ ਕਰ ਜੋੜਿ ਇਕੁ ਬਿਨਉ ਕਰੀਜੈ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਡੁਬਦਾ ਪਥਰੁ ਲੀਜੈ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲਾ ਪ੍ਰਭ ਨਾਨਕ ਮਨਿ ਭਾਣਾ ਜੀਉ ॥੪॥੨੨ </p>
<p> ॥੨੯॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਹਰਿ ਹਰਿ ਤੇਰੀ ॥ ਸੁਣਿ ਸੁਣਿ ਹੋਵੈ ਪਰਮ ਗਤਿ ਮੇਰੀ ॥ ਜਲਨਿ </p>
<p> ਬੁਝੀ ਸੀਤਲੁ ਹੋਇ ਮਨੂਆ ਸਤਿਗੁਰ ਕਾ ਦਰਸਨੁ ਪਾਏ ਜੀਉ ॥੧॥ ਸੂਖੁ ਭਇਆ ਦੁਖੁ ਦੂਰਿ ਪਰਾਨਾ ॥ ਸੰਤ </p>
<p> ਰਸਨ ਹਰਿ ਨਾਮੁ ਵਖਾਨਾ ॥ ਜਲ ਥਲ ਨੀਰਿ ਭਰੇ ਸਰ ਸੁਭਰ ਬਿਰਥਾ ਕੋਇ ਨ ਜਾਏ ਜੀਉ ॥੨॥ ਦਇਆ ਧਾਰੀ </p>
<p> ਤਿਨਿ ਸਿਰਜਨਹਾਰੇ ॥ ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਰੇ ॥ ਮਿਹਰਵਾਨ ਕਿਰਪਾਲ ਦਇਆਲਾ ਸਗਲੇ ਤ੍ਰਿਪਤਿ </p>
<p> ਅਘਾਏ ਜੀਉ ॥੩॥ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣੁ ਕੀਤੋਨੁ ਹਰਿਆ ॥ ਕਰਣਹਾਰਿ ਖਿਨ ਭੀਤਰਿ ਕਰਿਆ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਨਕ ਤਿਸੈ ਅਰਾਧੇ ਮਨ ਕੀ ਆਸ ਪੁਜਾਏ ਜੀਉ ॥੪॥੨੩॥੩੦॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਤੂੰ ਮੇਰਾ ਪਿਤਾ </p>
<p> ਤੂੰਹੈ ਮੇਰਾ ਮਾਤਾ ॥ ਤੂੰ ਮੇਰਾ ਬੰਧਪੁ ਤੂੰ ਮੇਰਾ ਭ੍ਰਾਤਾ ॥ ਤੂੰ ਮੇਰਾ ਰਾਖਾ ਸਭਨੀ ਥਾਈ ਤਾ ਭਉ ਕੇਹਾ ਕਾੜਾ ਜੀਉ </p>
<p> ॥੧॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਤੁਧੁ ਪਛਾਣਾ ॥ ਤੂੰ ਮੇਰੀ ਓਟ ਤੂੰਹੈ ਮੇਰਾ ਮਾਣਾ ॥ ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ਸਭੁ </p>
<p> ਤੇਰਾ ਖੇਲੁ ਅਖਾੜਾ ਜੀਉ ॥੨॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤੁਧੁ ਉਪਾਏ ॥ ਜਿਤੁ ਜਿਤੁ ਭਾਣਾ ਤਿਤੁ ਤਿਤੁ ਲਾਏ ॥ ਸਭ </p>
<p> ਕਿਛੁ ਕੀਤਾ ਤੇਰਾ ਹੋਵੈ ਨਾਹੀ ਕਿਛੁ ਅਸਾੜਾ ਜੀਉ ॥੩॥ ਨਾਮੁ ਧਿਆਇ ਮਹਾ ਸੁਖੁ ਪਾਇਆ ॥ ਹਰਿ ਗੁਣ ਗਾਇ </p>
<p> ਮੇਰਾ ਮਨੁ ਸੀਤਲਾਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਵਜੀ ਵਾਧਾਈ ਨਾਨਕ ਜਿਤਾ ਬਿਖਾੜਾ ਜੀਉ ॥੪॥੨੪॥੩੧॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਜੀਅ ਪ੍ਰਾਣ ਪ੍ਰਭ ਮਨਹਿ ਅਧਾਰਾ ॥ ਭਗਤ ਜੀਵਹਿ ਗੁਣ ਗਾਇ ਅਪਾਰਾ ॥ ਗੁਣ ਨਿਧਾਨ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਨਾਮਾ ਹਰਿ ਧਿਆਇ ਧਿਆਇ ਸੁਖੁ ਪਾਇਆ ਜੀਉ ॥੧॥ ਮਨਸਾ ਧਾਰਿ ਜੋ ਘਰ ਤੇ ਆਵੈ ॥ </p>
</section>
<section id='104' route='ang/104'><p> ਸਾਧਸੰਗਿ ਜਨਮੁ ਮਰਣੁ ਮਿਟਾਵੈ ॥ ਆਸ ਮਨੋਰਥੁ ਪੂਰਨੁ ਹੋਵੈ ਭੇਟਤ ਗੁਰ ਦਰਸਾਇਆ ਜੀਉ ॥੨॥ ਅਗਮ </p>
<p> ਅਗੋਚਰ ਕਿਛੁ ਮਿਤਿ ਨਹੀ ਜਾਨੀ ॥ ਸਾਧਿਕ ਸਿਧ ਧਿਆਵਹਿ ਗਿਆਨੀ ॥ ਖੁਦੀ ਮਿਟੀ ਚੂਕਾ ਭੋਲਾਵਾ ਗੁਰਿ ਮਨ </p>
<p> ਹੀ ਮਹਿ ਪ੍ਰਗਟਾਇਆ ਜੀਉ ॥੩॥ ਅਨਦ ਮੰਗਲ ਕਲਿਆਣ ਨਿਧਾਨਾ ॥ ਸੂਖ ਸਹਜ ਹਰਿ ਨਾਮੁ ਵਖਾਨਾ ॥ </p>
<p> ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਸੁਆਮੀ ਅਪਨਾ ਨਾਉ ਨਾਨਕ ਘਰ ਮਹਿ ਆਇਆ ਜੀਉ ॥੪॥੨੫॥੩੨॥ ਮਾਝ ਮਹਲਾ ੫ ॥ </p>
<p> ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਸੋਇ ਤੁਮਾਰੀ ॥ ਤੂੰ ਪ੍ਰੀਤਮੁ ਠਾਕੁਰੁ ਅਤਿ ਭਾਰੀ ॥ ਤੁਮਰੇ ਕਰਤਬ ਤੁਮ ਹੀ ਜਾਣਹੁ ਤੁਮਰੀ ਓਟ </p>
<p> ਗੁੋਪਾਲਾ ਜੀਉ ॥੧॥ ਗੁਣ ਗਾਵਤ ਮਨੁ ਹਰਿਆ ਹੋਵੈ ॥ ਕਥਾ ਸੁਣਤ ਮਲੁ ਸਗਲੀ ਖੋਵੈ ॥ ਭੇਟਤ ਸੰਗਿ ਸਾਧ </p>
<p> ਸੰਤਨ ਕੈ ਸਦਾ ਜਪਉ ਦਇਆਲਾ ਜੀਉ ॥੨॥ ਪ੍ਰਭੁ ਅਪੁਨਾ ਸਾਸਿ ਸਾਸਿ ਸਮਾਰਉ ॥ ਇਹ ਮਤਿ ਗੁਰ ਪ੍ਰਸਾਦਿ </p>
<p> ਮਨਿ ਧਾਰਉ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਹੋਇ ਪ੍ਰਗਾਸਾ ਸਰਬ ਮਇਆ ਪ੍ਰਤਿਪਾਲਾ ਜੀਉ ॥੩॥ ਸਤਿ ਸਤਿ ਸਤਿ ਪ੍ਰਭੁ </p>
<p> ਸੋਈ ॥ ਸਦਾ ਸਦਾ ਸਦ ਆਪੇ ਹੋਈ ॥ ਚਲਿਤ ਤੁਮਾਰੇ ਪ੍ਰਗਟ ਪਿਆਰੇ ਦੇਖਿ ਨਾਨਕ ਭਏ ਨਿਹਾਲਾ ਜੀਉ ॥੪॥ </p>
<p> ੨੬॥੩੩॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਹੁਕਮੀ ਵਰਸਣ ਲਾਗੇ ਮੇਹਾ ॥ ਸਾਜਨ ਸੰਤ ਮਿਲਿ ਨਾਮੁ ਜਪੇਹਾ ॥ ਸੀਤਲ </p>
<p> ਸਾਂਤਿ ਸਹਜ ਸੁਖੁ ਪਾਇਆ ਠਾਢਿ ਪਾਈ ਪ੍ਰਭਿ ਆਪੇ ਜੀਉ ॥੧॥ ਸਭੁ ਕਿਛੁ ਬਹੁਤੋ ਬਹੁਤੁ ਉਪਾਇਆ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਪ੍ਰਭਿ ਸਗਲ ਰਜਾਇਆ ॥ ਦਾਤਿ ਕਰਹੁ ਮੇਰੇ ਦਾਤਾਰਾ ਜੀਅ ਜੰਤ ਸਭਿ ਧ੍ਰਾਪੇ ਜੀਉ ॥੨॥ ਸਚਾ ਸਾਹਿਬੁ ਸਚੀ </p>
<p> ਨਾਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਤਿਸੁ ਸਦਾ ਧਿਆਈ ॥ ਜਨਮ ਮਰਣ ਭੈ ਕਾਟੇ ਮੋਹਾ ਬਿਨਸੇ ਸੋਗ ਸੰਤਾਪੇ ਜੀਉ ॥੩॥ ਸਾਸਿ </p>
<p> ਸਾਸਿ ਨਾਨਕੁ ਸਾਲਾਹੇ ॥ ਸਿਮਰਤ ਨਾਮੁ ਕਾਟੇ ਸਭਿ ਫਾਹੇ ॥ ਪੂਰਨ ਆਸ ਕਰੀ ਖਿਨ ਭੀਤਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਗੁਣ </p>
<p> ਜਾਪੇ ਜੀਉ ॥੪॥੨੭॥੩੪॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਆਉ ਸਾਜਨ ਸੰਤ ਮੀਤ ਪਿਆਰੇ ॥ ਮਿਲਿ ਗਾਵਹ ਗੁਣ </p>
<p> ਅਗਮ ਅਪਾਰੇ ॥ ਗਾਵਤ ਸੁਣਤ ਸਭੇ ਹੀ ਮੁਕਤੇ ਸੋ ਧਿਆਈਐ ਜਿਨਿ ਹਮ ਕੀਏ ਜੀਉ ॥੧॥ ਜਨਮ ਜਨਮ ਕੇ </p>
<p> ਕਿਲਬਿਖ ਜਾਵਹਿ ॥ ਮਨਿ ਚਿੰਦੇ ਸੇਈ ਫਲ ਪਾਵਹਿ ॥ ਸਿਮਰਿ ਸਾਹਿਬੁ ਸੋ ਸਚੁ ਸੁਆਮੀ ਰਿਜਕੁ ਸਭਸੁ ਕਉ ਦੀਏ </p>
<p> ਜੀਉ ॥੨॥ ਨਾਮੁ ਜਪਤ ਸਰਬ ਸੁਖੁ ਪਾਈਐ ॥ ਸਭੁ ਭਉ ਬਿਨਸੈ ਹਰਿ ਹਰਿ ਧਿਆਈਐ ॥ ਜਿਨਿ ਸੇਵਿਆ ਸੋ </p>
<p> ਪਾਰਗਿਰਾਮੀ ਕਾਰਜ ਸਗਲੇ ਥੀਏ ਜੀਉ ॥੩॥ ਆਇ ਪਇਆ ਤੇਰੀ ਸਰਣਾਈ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਲੈਹਿ ਮਿਲਾਈ ॥ </p>
</section>
<section id='105' route='ang/105'><p> ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭੁ ਭਗਤੀ ਲਾਵਹੁ ਸਚੁ ਨਾਨਕ ਅੰਮ੍ਰਿਤੁ ਪੀਏ ਜੀਉ ॥੪॥੨੮॥੩੫॥ ਮਾਝ ਮਹਲਾ ੫ ॥ </p>
<p> ਭਏ ਕ੍ਰਿਪਾਲ ਗੋਵਿੰਦ ਗੁਸਾਈ ॥ ਮੇਘੁ ਵਰਸੈ ਸਭਨੀ ਥਾਈ ॥ ਦੀਨ ਦਇਆਲ ਸਦਾ ਕਿਰਪਾਲਾ ਠਾਢਿ ਪਾਈ </p>
<p> ਕਰਤਾਰੇ ਜੀਉ ॥੧॥ ਅਪੁਨੇ ਜੀਅ ਜੰਤ ਪ੍ਰਤਿਪਾਰੇ ॥ ਜਿਉ ਬਾਰਿਕ ਮਾਤਾ ਸੰਮਾਰੇ ॥ ਦੁਖ ਭੰਜਨ ਸੁਖ ਸਾਗਰ </p>
<p> ਸੁਆਮੀ ਦੇਤ ਸਗਲ ਆਹਾਰੇ ਜੀਉ ॥੨॥ ਜਲਿ ਥਲਿ ਪੂਰਿ ਰਹਿਆ ਮਿਹਰਵਾਨਾ ॥ ਸਦ ਬਲਿਹਾਰਿ ਜਾਈਐ </p>
<p> ਕੁਰਬਾਨਾ ॥ ਰੈਣਿ ਦਿਨਸੁ ਤਿਸੁ ਸਦਾ ਧਿਆਈ ਜਿ ਖਿਨ ਮਹਿ ਸਗਲ ਉਧਾਰੇ ਜੀਉ ॥੩॥ ਰਾਖਿ ਲੀਏ ਸਗਲੇ </p>
<p> ਪ੍ਰਭਿ ਆਪੇ ॥ ਉਤਰਿ ਗਏ ਸਭ ਸੋਗ ਸੰਤਾਪੇ ॥ ਨਾਮੁ ਜਪਤ ਮਨੁ ਤਨੁ ਹਰੀਆਵਲੁ ਪ੍ਰਭ ਨਾਨਕ ਨਦਰਿ ਨਿਹਾਰੇ ਜੀਉ </p>
<p> ॥੪॥੨੯॥੩੬॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਜਿਥੈ ਨਾਮੁ ਜਪੀਐ ਪ੍ਰਭ ਪਿਆਰੇ ॥ ਸੇ ਅਸਥਲ ਸੋਇਨ ਚਉਬਾਰੇ ॥ ਜਿਥੈ </p>
<p> ਨਾਮੁ ਨ ਜਪੀਐ ਮੇਰੇ ਗੋਇਦਾ ਸੇਈ ਨਗਰ ਉਜਾੜੀ ਜੀਉ ॥੧॥ ਹਰਿ ਰੁਖੀ ਰੋਟੀ ਖਾਇ ਸਮਾਲੇ ॥ ਹਰਿ ਅੰਤਰਿ </p>
<p> ਬਾਹਰਿ ਨਦਰਿ ਨਿਹਾਲੇ ॥ ਖਾਇ ਖਾਇ ਕਰੇ ਬਦਫੈਲੀ ਜਾਣੁ ਵਿਸੂ ਕੀ ਵਾੜੀ ਜੀਉ ॥੨॥ ਸੰਤਾ ਸੇਤੀ ਰੰਗੁ ਨ </p>
<p> ਲਾਏ ॥ ਸਾਕਤ ਸੰਗਿ ਵਿਕਰਮ ਕਮਾਏ ॥ ਦੁਲਭ ਦੇਹ ਖੋਈ ਅਗਿਆਨੀ ਜੜ ਅਪੁਣੀ ਆਪਿ ਉਪਾੜੀ ਜੀਉ ॥੩॥ </p>
<p> ਤੇਰੀ ਸਰਣਿ ਮੇਰੇ ਦੀਨ ਦਇਆਲਾ ॥ ਸੁਖ ਸਾਗਰ ਮੇਰੇ ਗੁਰ ਗੋਪਾਲਾ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ਰਾਖਹੁ </p>
<p> ਸਰਮ ਅਸਾੜੀ ਜੀਉ ॥੪॥੩੦॥੩੭॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਚਰਣ ਠਾਕੁਰ ਕੇ ਰਿਦੈ ਸਮਾਣੇ ॥ ਕਲਿ ਕਲੇਸ ਸਭ </p>
<p> ਦੂਰਿ ਪਇਆਣੇ ॥ ਸਾਂਤਿ ਸੂਖ ਸਹਜ ਧੁਨਿ ਉਪਜੀ ਸਾਧੂ ਸੰਗਿ ਨਿਵਾਸਾ ਜੀਉ ॥੧॥ ਲਾਗੀ ਪ੍ਰੀਤਿ ਨ ਤੂਟੈ ਮੂਲੇ ॥ </p>
<p> ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਣ ਗਾਵਾ ਕਾਟੀ ਜਮ ਕੀ ਫਾਸਾ ਜੀਉ ॥੨॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਵਰਖੈ ਅਨਹਦ ਬਾਣੀ ॥ ਮਨ ਤਨ ਅੰਤਰਿ ਸਾਂਤਿ ਸਮਾਣੀ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਰਹੇ ਜਨ ਤੇਰੇ ਸਤਿਗੁਰਿ </p>
<p> ਕੀਆ ਦਿਲਾਸਾ ਜੀਉ ॥੩॥ ਜਿਸ ਕਾ ਸਾ ਤਿਸ ਤੇ ਫਲੁ ਪਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਸੰਗਿ ਮਿਲਾਇਆ ॥ </p>
<p> ਆਵਣ ਜਾਣ ਰਹੇ ਵਡਭਾਗੀ ਨਾਨਕ ਪੂਰਨ ਆਸਾ ਜੀਉ ॥੪॥੩੧॥੩੮॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਮੀਹੁ </p>
<p> ਪਇਆ ਪਰਮੇਸਰਿ ਪਾਇਆ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਸੁਖੀ ਵਸਾਇਆ ॥ ਗਇਆ ਕਲੇਸੁ ਭਇਆ ਸੁਖੁ ਸਾਚਾ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਸਮਾਲੀ ਜੀਉ ॥੧॥ ਜਿਸ ਕੇ ਸੇ ਤਿਨ ਹੀ ਪ੍ਰਤਿਪਾਰੇ ॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਭਏ ਰਖਵਾਰੇ ॥ ਸੁਣੀ </p>
</section>
<section id='106' route='ang/106'><p> ਬੇਨੰਤੀ ਠਾਕੁਰਿ ਮੇਰੈ ਪੂਰਨ ਹੋਈ ਘਾਲੀ ਜੀਉ ॥੨॥ ਸਰਬ ਜੀਆ ਕਉ ਦੇਵਣਹਾਰਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਨਦਰਿ </p>
<p> ਨਿਹਾਰਾ ॥ ਜਲ ਥਲ ਮਹੀਅਲ ਸਭਿ ਤ੍ਰਿਪਤਾਣੇ ਸਾਧੂ ਚਰਨ ਪਖਾਲੀ ਜੀਉ ॥੩॥ ਮਨ ਕੀ ਇਛ </p>
<p> ਪੁਜਾਵਣਹਾਰਾ ॥ ਸਦਾ ਸਦਾ ਜਾਈ ਬਲਿਹਾਰਾ ॥ ਨਾਨਕ ਦਾਨੁ ਕੀਆ ਦੁਖ ਭੰਜਨਿ ਰਤੇ ਰੰਗਿ ਰਸਾਲੀ ਜੀਉ </p>
<p> ॥੪॥੩੨॥੩੯॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਮਨੁ ਤਨੁ ਤੇਰਾ ਧਨੁ ਭੀ ਤੇਰਾ ॥ ਤੂੰ ਠਾਕੁਰੁ ਸੁਆਮੀ ਪ੍ਰਭੁ ਮੇਰਾ ॥ ਜੀਉ </p>
<p> ਪਿੰਡੁ ਸਭੁ ਰਾਸਿ ਤੁਮਾਰੀ ਤੇਰਾ ਜੋਰੁ ਗੋਪਾਲਾ ਜੀਉ ॥੧॥ ਸਦਾ ਸਦਾ ਤੂੰਹੈ ਸੁਖਦਾਈ ॥ ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ </p>
<p> ਤੇਰੀ ਪਾਈ ॥ ਕਾਰ ਕਮਾਵਾ ਜੇ ਤੁਧੁ ਭਾਵਾ ਜਾ ਤੂੰ ਦੇਹਿ ਦਇਆਲਾ ਜੀਉ ॥੨॥ ਪ੍ਰਭ ਤੁਮ ਤੇ ਲਹਣਾ ਤੂੰ ਮੇਰਾ </p>
<p> ਗਹਣਾ ॥ ਜੋ ਤੂੰ ਦੇਹਿ ਸੋਈ ਸੁਖੁ ਸਹਣਾ ॥ ਜਿਥੈ ਰਖਹਿ ਬੈਕੁੰਠੁ ਤਿਥਾਈ ਤੂੰ ਸਭਨਾ ਕੇ ਪ੍ਰਤਿਪਾਲਾ ਜੀਉ ॥੩॥ </p>
<p> ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ॥ ਆਠ ਪਹਰ ਤੇਰੇ ਗੁਣ ਗਾਇਆ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਹੋਏ ਕਦੇ ਨ </p>
<p> ਹੋਇ ਦੁਖਾਲਾ ਜੀਉ ॥੪॥੩੩॥੪੦॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਮੇਘੁ ਪਠਾਇਆ ॥ ਜਲਿ ਥਲਿ </p>
<p> ਮਹੀਅਲਿ ਦਹ ਦਿਸਿ ਵਰਸਾਇਆ ॥ ਸਾਂਤਿ ਭਈ ਬੁਝੀ ਸਭ ਤ੍ਰਿਸਨਾ ਅਨਦੁ ਭਇਆ ਸਭ ਠਾਈ ਜੀਉ ॥੧॥ </p>
<p> ਸੁਖਦਾਤਾ ਦੁਖ ਭੰਜਨਹਾਰਾ ॥ ਆਪੇ ਬਖਸਿ ਕਰੇ ਜੀਅ ਸਾਰਾ ॥ ਅਪਨੇ ਕੀਤੇ ਨੋ ਆਪਿ ਪ੍ਰਤਿਪਾਲੇ ਪਇ ਪੈਰੀ </p>
<p> ਤਿਸਹਿ ਮਨਾਈ ਜੀਉ ॥੨॥ ਜਾ ਕੀ ਸਰਣਿ ਪਇਆ ਗਤਿ ਪਾਈਐ ॥ ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥ </p>
<p> ਤਿਸੁ ਬਿਨੁ ਹੋਰੁ ਨ ਦੂਜਾ ਠਾਕੁਰੁ ਸਭ ਤਿਸੈ ਕੀਆ ਜਾਈ ਜੀਉ ॥੩॥ ਤੇਰਾ ਮਾਣੁ ਤਾਣੁ ਪ੍ਰਭ ਤੇਰਾ ॥ ਤੂੰ ਸਚਾ </p>
<p> ਸਾਹਿਬੁ ਗੁਣੀ ਗਹੇਰਾ ॥ ਨਾਨਕੁ ਦਾਸੁ ਕਹੈ ਬੇਨੰਤੀ ਆਠ ਪਹਰ ਤੁਧੁ ਧਿਆਈ ਜੀਉ ॥੪॥੩੪॥੪੧॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਭੇ ਸੁਖ ਭਏ ਪ੍ਰਭ ਤੁਠੇ ॥ ਗੁਰ ਪੂਰੇ ਕੇ ਚਰਣ ਮਨਿ ਵੁਠੇ ॥ ਸਹਜ ਸਮਾਧਿ ਲਗੀ ਲਿਵ ਅੰਤਰਿ </p>
<p> ਸੋ ਰਸੁ ਸੋਈ ਜਾਣੈ ਜੀਉ ॥੧॥ ਅਗਮ ਅਗੋਚਰੁ ਸਾਹਿਬੁ ਮੇਰਾ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਵਰਤੈ ਨੇਰਾ ॥ ਸਦਾ ਅਲਿਪਤੁ </p>
<p> ਜੀਆ ਕਾ ਦਾਤਾ ਕੋ ਵਿਰਲਾ ਆਪੁ ਪਛਾਣੈ ਜੀਉ ॥੨॥ ਪ੍ਰਭ ਮਿਲਣੈ ਕੀ ਏਹ ਨੀਸਾਣੀ ॥ ਮਨਿ ਇਕੋ ਸਚਾ ਹੁਕਮੁ </p>
<p> ਪਛਾਣੀ ॥ ਸਹਜਿ ਸੰਤੋਖਿ ਸਦਾ ਤ੍ਰਿਪਤਾਸੇ ਅਨਦੁ ਖਸਮ ਕੈ ਭਾਣੈ ਜੀਉ ॥੩॥ ਹਥੀ ਦਿਤੀ ਪ੍ਰਭਿ ਦੇਵਣਹਾਰੈ ॥ </p>
<p> ਜਨਮ ਮਰਣ ਰੋਗ ਸਭਿ ਨਿਵਾਰੇ ॥ ਨਾਨਕ ਦਾਸ ਕੀਏ ਪ੍ਰਭਿ ਅਪੁਨੇ ਹਰਿ ਕੀਰਤਨਿ ਰੰਗ ਮਾਣੇ ਜੀਉ ॥ </p>
</section>
<section id='107' route='ang/107'><p> ੪॥੩੫॥੪੨॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਕੀਨੀ ਦਇਆ ਗੋਪਾਲ ਗੁਸਾਈ ॥ ਗੁਰ ਕੇ ਚਰਣ ਵਸੇ ਮਨ ਮਾਹੀ ॥ </p>
<p> ਅੰਗੀਕਾਰੁ ਕੀਆ ਤਿਨਿ ਕਰਤੈ ਦੁਖ ਕਾ ਡੇਰਾ ਢਾਹਿਆ ਜੀਉ ॥੧॥ ਮਨਿ ਤਨਿ ਵਸਿਆ ਸਚਾ ਸੋਈ ॥ ਬਿਖੜਾ </p>
<p> ਥਾਨੁ ਨ ਦਿਸੈ ਕੋਈ ॥ ਦੂਤ ਦੁਸਮਣ ਸਭਿ ਸਜਣ ਹੋਏ ਏਕੋ ਸੁਆਮੀ ਆਹਿਆ ਜੀਉ ॥੨॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ </p>
<p> ਆਪੇ ਆਪੈ ॥ ਬੁਧਿ ਸਿਆਣਪ ਕਿਛੂ ਨ ਜਾਪੈ ॥ ਆਪਣਿਆ ਸੰਤਾ ਨੋ ਆਪਿ ਸਹਾਈ ਪ੍ਰਭਿ ਭਰਮ ਭੁਲਾਵਾ </p>
<p> ਲਾਹਿਆ ਜੀਉ ॥੩॥ ਚਰਣ ਕਮਲ ਜਨ ਕਾ ਆਧਾਰੋ ॥ ਆਠ ਪਹਰ ਰਾਮ ਨਾਮੁ ਵਾਪਾਰੋ ॥ ਸਹਜ ਅਨੰਦ ਗਾਵਹਿ </p>
<p> ਗੁਣ ਗੋਵਿੰਦ ਪ੍ਰਭ ਨਾਨਕ ਸਰਬ ਸਮਾਹਿਆ ਜੀਉ ॥੪॥੩੬॥੪੩॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸੋ ਸਚੁ ਮੰਦਰੁ ਜਿਤੁ ਸਚੁ </p>
<p> ਧਿਆਈਐ ॥ ਸੋ ਰਿਦਾ ਸੁਹੇਲਾ ਜਿਤੁ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥ ਸਾ ਧਰਤਿ ਸੁਹਾਵੀ ਜਿਤੁ ਵਸਹਿ ਹਰਿ ਜਨ ਸਚੇ ਨਾਮ </p>
<p> ਵਿਟਹੁ ਕੁਰਬਾਣੋ ਜੀਉ ॥੧॥ ਸਚੁ ਵਡਾਈ ਕੀਮ ਨ ਪਾਈ ॥ ਕੁਦਰਤਿ ਕਰਮੁ ਨ ਕਹਣਾ ਜਾਈ ॥ ਧਿਆਇ </p>
<p> ਧਿਆਇ ਜੀਵਹਿ ਜਨ ਤੇਰੇ ਸਚੁ ਸਬਦੁ ਮਨਿ ਮਾਣੋ ਜੀਉ ॥੨॥ ਸਚੁ ਸਾਲਾਹਣੁ ਵਡਭਾਗੀ ਪਾਈਐ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥ ਰੰਗਿ ਰਤੇ ਤੇਰੈ ਤੁਧੁ ਭਾਵਹਿ ਸਚੁ ਨਾਮੁ ਨੀਸਾਣੋ ਜੀਉ ॥੩॥ ਸਚੇ ਅੰਤੁ ਨ </p>
<p> ਜਾਣੈ ਕੋਈ ॥ ਥਾਨਿ ਥਨੰਤਰਿ ਸਚਾ ਸੋਈ ॥ ਨਾਨਕ ਸਚੁ ਧਿਆਈਐ ਸਦ ਹੀ ਅੰਤਰਜਾਮੀ ਜਾਣੋ ਜੀਉ ॥੪॥੩੭ </p>
<p> ॥੪੪॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਰੈਣਿ ਸੁਹਾਵੜੀ ਦਿਨਸੁ ਸੁਹੇਲਾ ॥ ਜਪਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸੰਤਸੰਗਿ ਮੇਲਾ ॥ ਘੜੀ </p>
<p> ਮੂਰਤ ਸਿਮਰਤ ਪਲ ਵੰਞਹਿ ਜੀਵਣੁ ਸਫਲੁ ਤਿਥਾਈ ਜੀਉ ॥੧॥ ਸਿਮਰਤ ਨਾਮੁ ਦੋਖ ਸਭਿ ਲਾਥੇ ॥ ਅੰਤਰਿ </p>
<p> ਬਾਹਰਿ ਹਰਿ ਪ੍ਰਭੁ ਸਾਥੇ ॥ ਭੈ ਭਉ ਭਰਮੁ ਖੋਇਆ ਗੁਰਿ ਪੂਰੈ ਦੇਖਾ ਸਭਨੀ ਜਾਈ ਜੀਉ ॥੨॥ ਪ੍ਰਭੁ ਸਮਰਥੁ ਵਡ </p>
<p> ਊਚ ਅਪਾਰਾ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ ਭਰੇ ਭੰਡਾਰਾ ॥ ਆਦਿ ਅੰਤਿ ਮਧਿ ਪ੍ਰਭੁ ਸੋਈ ਦੂਜਾ ਲਵੈ ਨ ਲਾਈ ਜੀਉ ॥੩॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਮੇਰੇ ਦੀਨ ਦਇਆਲਾ ॥ ਜਾਚਿਕੁ ਜਾਚੈ ਸਾਧ ਰਵਾਲਾ ॥ ਦੇਹਿ ਦਾਨੁ ਨਾਨਕੁ ਜਨੁ ਮਾਗੈ ਸਦਾ ਸਦਾ </p>
<p> ਹਰਿ ਧਿਆਈ ਜੀਉ ॥੪॥੩੮॥੪੫॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਐਥੈ ਤੂੰਹੈ ਆਗੈ ਆਪੇ ॥ ਜੀਅ ਜੰਤ੍ਰ ਸਭਿ ਤੇਰੇ ਥਾਪੇ ॥ </p>
<p> ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਕਰਤੇ ਮੈ ਧਰ ਓਟ ਤੁਮਾਰੀ ਜੀਉ ॥੧॥ ਰਸਨਾ ਜਪਿ ਜਪਿ ਜੀਵੈ ਸੁਆਮੀ ॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥ ਜਿਨਿ ਸੇਵਿਆ ਤਿਨ ਹੀ ਸੁਖੁ ਪਾਇਆ ਸੋ ਜਨਮੁ ਨ ਜੂਐ ਹਾਰੀ ਜੀਉ ॥੨॥ ਨਾਮੁ </p>
</section>
<section id='108' route='ang/108'><p> ਅਵਖਧੁ ਜਿਨਿ ਜਨ ਤੇਰੈ ਪਾਇਆ ॥ ਜਨਮ ਜਨਮ ਕਾ ਰੋਗੁ ਗਵਾਇਆ ॥ ਹਰਿ ਕੀਰਤਨੁ ਗਾਵਹੁ ਦਿਨੁ ਰਾਤੀ </p>
<p> ਸਫਲ ਏਹਾ ਹੈ ਕਾਰੀ ਜੀਉ ॥੩॥ ਦ੍ਰਿਸਟਿ ਧਾਰਿ ਅਪਨਾ ਦਾਸੁ ਸਵਾਰਿਆ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਨਮਸਕਾਰਿਆ ॥ ਇਕਸੁ ਵਿਣੁ ਹੋਰੁ ਦੂਜਾ ਨਾਹੀ ਬਾਬਾ ਨਾਨਕ ਇਹ ਮਤਿ ਸਾਰੀ ਜੀਉ ॥੪॥੩੯॥੪੬॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਮਨੁ ਤਨੁ ਰਤਾ ਰਾਮ ਪਿਆਰੇ ॥ ਸਰਬਸੁ ਦੀਜੈ ਅਪਨਾ ਵਾਰੇ ॥ ਆਠ ਪਹਰ ਗੋਵਿੰਦ ਗੁਣ </p>
<p> ਗਾਈਐ ਬਿਸਰੁ ਨ ਕੋਈ ਸਾਸਾ ਜੀਉ ॥੧॥ ਸੋਈ ਸਾਜਨ ਮੀਤੁ ਪਿਆਰਾ ॥ ਰਾਮ ਨਾਮੁ ਸਾਧਸੰਗਿ ਬੀਚਾਰਾ ॥ </p>
<p> ਸਾਧੂ ਸੰਗਿ ਤਰੀਜੈ ਸਾਗਰੁ ਕਟੀਐ ਜਮ ਕੀ ਫਾਸਾ ਜੀਉ ॥੨॥ ਚਾਰਿ ਪਦਾਰਥ ਹਰਿ ਕੀ ਸੇਵਾ ॥ ਪਾਰਜਾਤੁ ਜਪਿ </p>
<p> ਅਲਖ ਅਭੇਵਾ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਕਿਲਬਿਖ ਗੁਰਿ ਕਾਟੇ ਪੂਰਨ ਹੋਈ ਆਸਾ ਜੀਉ ॥੩॥ ਪੂਰਨ ਭਾਗ ਭਏ ਜਿਸੁ ਪ੍ਰਾਣੀ </p>
<p> ॥ ਸਾਧਸੰਗਿ ਮਿਲੇ ਸਾਰੰਗਪਾਣੀ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸਿਆ ਜਿਸੁ ਅੰਤਰਿ ਪਰਵਾਣੁ ਗਿਰਸਤ ਉਦਾਸਾ ਜੀਉ </p>
<p> ॥੪॥੪੦॥੪੭॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ ਰਿਦੈ ਸੁਖੁ ਪਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਭਗਤੀਂ ਪ੍ਰਗਟਾਇਆ ॥ </p>
<p> ਸੰਤਸੰਗਿ ਮਿਲਿ ਹਰਿ ਹਰਿ ਜਪਿਆ ਬਿਨਸੇ ਆਲਸ ਰੋਗਾ ਜੀਉ ॥੧॥ ਜਾ ਕੈ ਗ੍ਰਿਹਿ ਨਵ ਨਿਧਿ ਹਰਿ ਭਾਈ ॥ </p>
<p> ਤਿਸੁ ਮਿਲਿਆ ਜਿਸੁ ਪੁਰਬ ਕਮਾਈ ॥ ਗਿਆਨ ਧਿਆਨ ਪੂਰਨ ਪਰਮੇਸੁਰ ਪ੍ਰਭੁ ਸਭਨਾ ਗਲਾ ਜੋਗਾ ਜੀਉ </p>
<p> ॥੨॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥ ਆਪਿ ਇਕੰਤੀ ਆਪਿ ਪਸਾਰਾ ॥ ਲੇਪੁ ਨਹੀ ਜਗਜੀਵਨ ਦਾਤੇ </p>
<p> ਦਰਸਨ ਡਿਠੇ ਲਹਨਿ ਵਿਜੋਗਾ ਜੀਉ ॥੩॥ ਅੰਚਲਿ ਲਾਇ ਸਭ ਸਿਸਟਿ ਤਰਾਈ ॥ ਆਪਣਾ ਨਾਉ ਆਪਿ </p>
<p> ਜਪਾਈ ॥ ਗੁਰ ਬੋਹਿਥੁ ਪਾਇਆ ਕਿਰਪਾ ਤੇ ਨਾਨਕ ਧੁਰਿ ਸੰਜੋਗਾ ਜੀਉ ॥੪॥੪੧॥੪੮॥ ਮਾਝ ਮਹਲਾ ੫ ॥ </p>
<p> ਸੋਈ ਕਰਣਾ ਜਿ ਆਪਿ ਕਰਾਏ ॥ ਜਿਥੈ ਰਖੈ ਸਾ ਭਲੀ ਜਾਏ ॥ ਸੋਈ ਸਿਆਣਾ ਸੋ ਪਤਿਵੰਤਾ ਹੁਕਮੁ ਲਗੈ ਜਿਸੁ </p>
<p> ਮੀਠਾ ਜੀਉ ॥੧॥ ਸਭ ਪਰੋਈ ਇਕਤੁ ਧਾਗੈ ॥ ਜਿਸੁ ਲਾਇ ਲਏ ਸੋ ਚਰਣੀ ਲਾਗੈ ॥ ਊਂਧ ਕਵਲੁ ਜਿਸੁ ਹੋਇ </p>
<p> ਪ੍ਰਗਾਸਾ ਤਿਨਿ ਸਰਬ ਨਿਰੰਜਨੁ ਡੀਠਾ ਜੀਉ ॥੨॥ ਤੇਰੀ ਮਹਿਮਾ ਤੂੰਹੈ ਜਾਣਹਿ ॥ ਅਪਣਾ ਆਪੁ ਤੂੰ </p>
<p> ਆਪਿ ਪਛਾਣਹਿ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸੰਤਨ ਤੇਰੇ ਜਿਨਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਪੀਠਾ ਜੀਉ ॥੩॥ ਤੂੰ ਨਿਰਵੈਰੁ </p>
<p> ਸੰਤ ਤੇਰੇ ਨਿਰਮਲ ॥ ਜਿਨ ਦੇਖੇ ਸਭ ਉਤਰਹਿ ਕਲਮਲ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਧਿਆਇ ਜੀਵੈ </p>
</section>
<section id='109' route='ang/109'><p> ਬਿਨਸਿਆ ਭ੍ਰਮੁ ਭਉ ਧੀਠਾ ਜੀਉ ॥੪॥੪੨॥੪੯॥ ਮਾਂਝ ਮਹਲਾ ੫ ॥ ਝੂਠਾ ਮੰਗਣੁ ਜੇ ਕੋਈ ਮਾਗੈ ॥ ਤਿਸ </p>
<p> ਕਉ ਮਰਤੇ ਘੜੀ ਨ ਲਾਗੈ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜੋ ਸਦ ਹੀ ਸੇਵੈ ਸੋ ਗੁਰ ਮਿਲਿ ਨਿਹਚਲੁ ਕਹਣਾ ॥੧॥ ਪ੍ਰੇਮ ਭਗਤਿ </p>
<p> ਜਿਸ ਕੈ ਮਨਿ ਲਾਗੀ ॥ ਗੁਣ ਗਾਵੈ ਅਨਦਿਨੁ ਨਿਤਿ ਜਾਗੀ ॥ ਬਾਹ ਪਕੜਿ ਤਿਸੁ ਸੁਆਮੀ ਮੇਲੈ ਜਿਸ ਕੈ ਮਸਤਕਿ </p>
<p> ਲਹਣਾ ॥੨॥ ਚਰਨ ਕਮਲ ਭਗਤਾਂ ਮਨਿ ਵੁਠੇ ॥ ਵਿਣੁ ਪਰਮੇਸਰ ਸਗਲੇ ਮੁਠੇ ॥ ਸੰਤ ਜਨਾਂ ਕੀ ਧੂੜਿ ਨਿਤ </p>
<p> ਬਾਂਛਹਿ ਨਾਮੁ ਸਚੇ ਕਾ ਗਹਣਾ ॥੩॥ ਊਠਤ ਬੈਠਤ ਹਰਿ ਹਰਿ ਗਾਈਐ ॥ ਜਿਸੁ ਸਿਮਰਤ ਵਰੁ ਨਿਹਚਲੁ ਪਾਈਐ </p>
<p> ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਹੋਇ ਦਇਆਲਾ ਤੇਰਾ ਕੀਤਾ ਸਹਣਾ ॥੪॥੪੩॥੫੦॥ </p>
<p> ਰਾਗੁ ਮਾਝ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਬਦਿ ਰੰਗਾਏ ਹੁਕਮਿ ਸਬਾਏ ॥ ਸਚੀ ਦਰਗਹ ਮਹਲਿ ਬੁਲਾਏ ॥ ਸਚੇ ਦੀਨ </p>
<p> ਦਇਆਲ ਮੇਰੇ ਸਾਹਿਬਾ ਸਚੇ ਮਨੁ ਪਤੀਆਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸਬਦਿ ਸੁਹਾਵਣਿਆ ॥ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ਗੁਰਮਤੀ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਨਾ ਕੋ ਮੇਰਾ ਹਉ ਕਿਸੁ ਕੇਰਾ ॥ </p>
<p> ਸਾਚਾ ਠਾਕੁਰੁ ਤ੍ਰਿਭਵਣਿ ਮੇਰਾ ॥ ਹਉਮੈ ਕਰਿ ਕਰਿ ਜਾਇ ਘਣੇਰੀ ਕਰਿ ਅਵਗਣ ਪਛੋਤਾਵਣਿਆ ॥੨॥ </p>
<p> ਹੁਕਮੁ ਪਛਾਣੈ ਸੁ ਹਰਿ ਗੁਣ ਵਖਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਾਮਿ ਨੀਸਾਣੈ ॥ ਸਭਨਾ ਕਾ ਦਰਿ ਲੇਖਾ ਸਚੈ </p>
<p> ਛੂਟਸਿ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੩॥ ਮਨਮੁਖੁ ਭੂਲਾ ਠਉਰੁ ਨ ਪਾਏ ॥ ਜਮ ਦਰਿ ਬਧਾ ਚੋਟਾ ਖਾਏ ॥ ਬਿਨੁ </p>
<p> ਨਾਵੈ ਕੋ ਸੰਗਿ ਨ ਸਾਥੀ ਮੁਕਤੇ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੪॥ ਸਾਕਤ ਕੂੜੇ ਸਚੁ ਨ ਭਾਵੈ ॥ ਦੁਬਿਧਾ ਬਾਧਾ </p>
<p> ਆਵੈ ਜਾਵੈ ॥ ਲਿਖਿਆ ਲੇਖੁ ਨ ਮੇਟੈ ਕੋਈ ਗੁਰਮੁਖਿ ਮੁਕਤਿ ਕਰਾਵਣਿਆ ॥੫॥ ਪੇਈਅੜੈ ਪਿਰੁ ਜਾਤੋ </p>
<p> ਨਾਹੀ ॥ ਝੂਠਿ ਵਿਛੁੰਨੀ ਰੋਵੈ ਧਾਹੀ ॥ ਅਵਗਣਿ ਮੁਠੀ ਮਹਲੁ ਨ ਪਾਏ ਅਵਗਣ ਗੁਣਿ ਬਖਸਾਵਣਿਆ </p>
<p> ॥੬॥ ਪੇਈਅੜੈ ਜਿਨਿ ਜਾਤਾ ਪਿਆਰਾ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਤਤੁ ਬੀਚਾਰਾ ॥ ਆਵਣੁ ਜਾਣਾ ਠਾਕਿ </p>
<p> ਰਹਾਏਸਚੈਨਾਮਿਸਮਾਵਣਿਆ॥੭॥ਗੁਰਮੁਖਿਬੂਝੈਅਕਥੁਕਹਾਵੈ॥ਸਚੇਠਾਕੁਰਸਾਚੋਭਾਵੈ॥ਨਾਨਕ ਸਚੁ ਕਹੈ ਬੇਨੰਤੀ ਸਚੁ ਮਿਲੈ ਗੁਣ ਗਾਵਣਿਆ ॥੮॥੧॥ ਮਾਝ ਮਹਲਾ ੩ ਘਰੁ ੧ ॥ ਕਰਮੁ ਹੋਵੈ </p>
</section>
<section id='110' route='ang/110'><p> ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥ ਸੇਵਾ ਸੁਰਤਿ ਸਬਦਿ ਚਿਤੁ ਲਾਏ ॥ ਹਉਮੈ ਮਾਰਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਮਾਇਆ ਮੋਹੁ </p>
<p> ਚੁਕਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰਣਿਆ ॥ ਗੁਰਮਤੀ ਪਰਗਾਸੁ ਹੋਆ ਜੀ </p>
<p> ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਮਨੁ ਖੋਜੇ ਤਾ ਨਾਉ ਪਾਏ ॥ ਧਾਵਤੁ ਰਾਖੈ ਠਾਕਿ ਰਹਾਏ ॥ </p>
<p> ਗੁਰ ਕੀ ਬਾਣੀ ਅਨਦਿਨੁ ਗਾਵੈ ਸਹਜੇ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੨॥ ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ ਵਸਤੁ ਅਸੰਖਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਾਚੁ ਮਿਲੈ ਤਾ ਵੇਖਾ ॥ ਨਉ ਦਰਵਾਜੇ ਦਸਵੈ ਮੁਕਤਾ ਅਨਹਦ ਸਬਦੁ ਵਜਾਵਣਿਆ ॥੩॥ ਸਚਾ </p>
<p> ਸਾਹਿਬੁ ਸਚੀ ਨਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਈ ॥ ਅਨਦਿਨੁ ਸਦਾ ਰਹੈ ਰੰਗਿ ਰਾਤਾ ਦਰਿ ਸਚੈ ਸੋਝੀ </p>
<p> ਪਾਵਣਿਆ ॥੪॥ ਪਾਪ ਪੁੰਨ ਕੀ ਸਾਰ ਨ ਜਾਣੀ ॥ ਦੂਜੈ ਲਾਗੀ ਭਰਮਿ ਭੁਲਾਣੀ ॥ ਅਗਿਆਨੀ ਅੰਧਾ ਮਗੁ ਨ </p>
<p> ਜਾਣੈ ਫਿਰਿ ਫਿਰਿ ਆਵਣ ਜਾਵਣਿਆ ॥੫॥ ਗੁਰ ਸੇਵਾ ਤੇ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥ ਹਉਮੈ ਮੇਰਾ ਠਾਕਿ </p>
<p> ਰਹਾਇਆ ॥ ਗੁਰ ਸਾਖੀ ਮਿਟਿਆ ਅੰਧਿਆਰਾ ਬਜਰ ਕਪਾਟ ਖੁਲਾਵਣਿਆ ॥੬॥ ਹਉਮੈ ਮਾਰਿ ਮੰਨਿ </p>
<p> ਵਸਾਇਆ ॥ ਗੁਰ ਚਰਣੀ ਸਦਾ ਚਿਤੁ ਲਾਇਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਨਾਮੁ </p>
<p> ਧਿਆਵਣਿਆ ॥੭॥ ਜੀਵਣੁ ਮਰਣਾ ਸਭੁ ਤੁਧੈ ਤਾਈ ॥ ਜਿਸੁ ਬਖਸੇ ਤਿਸੁ ਦੇ ਵਡਿਆਈ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ </p>
<p> ਸਦਾ ਤੂੰ ਜੰਮਣੁ ਮਰਣੁ ਸਵਾਰਣਿਆ ॥੮॥੧॥੨॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਨਿਰਮਲੁ ਅਗਮ ਅਪਾਰਾ ॥ </p>
<p> ਬਿਨੁ ਤਕੜੀ ਤੋਲੈ ਸੰਸਾਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋਈ ਬੂਝੈ ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ </p>
<p> ਵਾਰੀ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਜੋ ਸਚਿ ਲਾਗੇ ਸੇ ਅਨਦਿਨੁ ਜਾਗੇ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਆਪਿ ਸੁਣੈ ਤੈ ਆਪੇ ਵੇਖੈ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋਈ ਜਨੁ ਲੇਖੈ ॥ ਆਪੇ ਲਾਇ ਲਏ </p>
<p> ਸੋ ਲਾਗੈ ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਵਣਿਆ ॥੨॥ ਜਿਸੁ ਆਪਿ ਭੁਲਾਏ ਸੁ ਕਿਥੈ ਹਥੁ ਪਾਏ ॥ ਪੂਰਬਿ ਲਿਖਿਆ </p>
<p> ਸੁ ਮੇਟਣਾ ਨ ਜਾਏ ॥ ਜਿਨ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਸੇ ਵਡਭਾਗੀ ਪੂਰੈ ਕਰਮਿ ਮਿਲਾਵਣਿਆ ॥੩॥ ਪੇਈਅੜੈ </p>
<p> ਧਨ ਅਨਦਿਨੁ ਸੁਤੀ ॥ ਕੰਤਿ ਵਿਸਾਰੀ ਅਵਗਣਿ ਮੁਤੀ ॥ ਅਨਦਿਨੁ ਸਦਾ ਫਿਰੈ ਬਿਲਲਾਦੀ ਬਿਨੁ ਪਿਰ ਨੀਦ ਨ </p>
<p> ਪਾਵਣਿਆ ॥੪॥ ਪੇਈਅੜੈ ਸੁਖਦਾਤਾ ਜਾਤਾ ॥ ਹਉਮੈ ਮਾਰਿ ਗੁਰ ਸਬਦਿ ਪਛਾਤਾ ॥ ਸੇਜ ਸੁਹਾਵੀ ਸਦਾ ਪਿਰੁ </p>
</section>
<section id='111' route='ang/111'><p> ਰਾਵੇ ਸਚੁ ਸੀਗਾਰੁ ਬਣਾਵਣਿਆ ॥੫॥ ਲਖ ਚਉਰਾਸੀਹ ਜੀਅ ਉਪਾਏ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਗੁਰੂ </p>
<p> ਮਿਲਾਏ ॥ ਕਿਲਬਿਖ ਕਾਟਿ ਸਦਾ ਜਨ ਨਿਰਮਲ ਦਰਿ ਸਚੈ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੬॥ ਲੇਖਾ ਮਾਗੈ ਤਾ ਕਿਨਿ ਦੀਐ </p>
<p> ॥ ਸੁਖੁ ਨਾਹੀ ਫੁਨਿ ਦੂਐ ਤੀਐ ॥ ਆਪੇ ਬਖਸਿ ਲਏ ਪ੍ਰਭੁ ਸਾਚਾ ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਿਆ ॥੭॥ ਆਪਿ ਕਰੇ </p>
<p> ਤੈ ਆਪਿ ਕਰਾਏ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥ </p>
<p> ੮॥੨॥੩॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਇਕੋ ਆਪਿ ਫਿਰੈ ਪਰਛੰਨਾ ॥ ਗੁਰਮੁਖਿ ਵੇਖਾ ਤਾ ਇਹੁ ਮਨੁ ਭਿੰਨਾ ॥ ਤ੍ਰਿਸਨਾ ਤਜਿ </p>
<p> ਸਹਜ ਸੁਖੁ ਪਾਇਆ ਏਕੋ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਇਕਸੁ ਸਿਉ ਚਿਤੁ ਲਾਵਣਿਆ ॥ </p>
<p> ਗੁਰਮਤੀ ਮਨੁ ਇਕਤੁ ਘਰਿ ਆਇਆ ਸਚੈ ਰੰਗਿ ਰੰਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਜਗੁ ਭੂਲਾ ਤੈਂ ਆਪਿ </p>
<p> ਭੁਲਾਇਆ ॥ ਇਕੁ ਵਿਸਾਰਿ ਦੂਜੈ ਲੋਭਾਇਆ ॥ ਅਨਦਿਨੁ ਸਦਾ ਫਿਰੈ ਭ੍ਰਮਿ ਭੂਲਾ ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ ਪਾਵਣਿਆ </p>
<p> ॥੨॥ ਜੋ ਰੰਗਿ ਰਾਤੇ ਕਰਮ ਬਿਧਾਤੇ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਜੁਗ ਚਾਰੇ ਜਾਤੇ ॥ ਜਿਸ ਨੋ ਆਪਿ ਦੇਇ ਵਡਿਆਈ ਹਰਿ ਕੈ </p>
<p> ਨਾਮਿ ਸਮਾਵਣਿਆ ॥੩॥ ਮਾਇਆ ਮੋਹਿ ਹਰਿ ਚੇਤੈ ਨਾਹੀ ॥ ਜਮਪੁਰਿ ਬਧਾ ਦੁਖ ਸਹਾਹੀ ॥ ਅੰਨਾ ਬੋਲਾ ਕਿਛੁ </p>
<p> ਨਦਰਿ ਨ ਆਵੈ ਮਨਮੁਖ ਪਾਪਿ ਪਚਾਵਣਿਆ ॥੪॥ ਇਕਿ ਰੰਗਿ ਰਾਤੇ ਜੋ ਤੁਧੁ ਆਪਿ ਲਿਵ ਲਾਏ ॥ ਭਾਇ ਭਗਤਿ </p>
<p> ਤੇਰੈ ਮਨਿ ਭਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸਦਾ ਸੁਖਦਾਤਾ ਸਭ ਇਛਾ ਆਪਿ ਪੁਜਾਵਣਿਆ ॥੫॥ ਹਰਿ ਜੀਉ ਤੇਰੀ </p>
<p> ਸਦਾ ਸਰਣਾਈ ॥ ਆਪੇ ਬਖਸਿਹਿ ਦੇ ਵਡਿਆਈ ॥ ਜਮਕਾਲੁ ਤਿਸੁ ਨੇੜਿ ਨ ਆਵੈ ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਵਣਿਆ ॥੬॥ ਅਨਦਿਨੁ ਰਾਤੇ ਜੋ ਹਰਿ ਭਾਏ ॥ ਮੇਰੈ ਪ੍ਰਭਿ ਮੇਲੇ ਮੇਲਿ ਮਿਲਾਏ ॥ ਸਦਾ ਸਦਾ ਸਚੇ ਤੇਰੀ </p>
<p> ਸਰਣਾਈ ਤੂੰ ਆਪੇ ਸਚੁ ਬੁਝਾਵਣਿਆ ॥੭॥ ਜਿਨ ਸਚੁ ਜਾਤਾ ਸੇ ਸਚਿ ਸਮਾਣੇ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਸਚੁ ਵਖਾਣੇ </p>
<p> ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਵਣਿਆ ॥੮॥੩॥੪॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਸਬਦਿ ਮਰੈ ਸੁ </p>
<p> ਮੁਆ ਜਾਪੈ ॥ ਕਾਲੁ ਨ ਚਾਪੈ ਦੁਖੁ ਨ ਸੰਤਾਪੈ ॥ ਜੋਤੀ ਵਿਚਿ ਮਿਲਿ ਜੋਤਿ ਸਮਾਣੀ ਸੁਣਿ ਮਨ ਸਚਿ ਸਮਾਵਣਿਆ </p>
<p> ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਹਰਿ ਕੈ ਨਾਇ ਸੋਭਾ ਪਾਵਣਿਆ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਚਿ ਚਿਤੁ ਲਾਇਆ ਗੁਰਮਤੀ </p>
<p> ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਕਚੀ ਕਚਾ ਚੀਰੁ ਹੰਢਾਏ ॥ ਦੂਜੈ ਲਾਗੀ ਮਹਲੁ ਨ ਪਾਏ ॥ </p>
</section>
<section id='112' route='ang/112'><p> ਅਨਦਿਨੁ ਜਲਦੀ ਫਿਰੈ ਦਿਨੁ ਰਾਤੀ ਬਿਨੁ ਪਿਰ ਬਹੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੨॥ ਦੇਹੀ ਜਾਤਿ ਨ ਆਗੈ ਜਾਏ ॥ </p>
<p> ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ ਤਿਥੈ ਛੁਟੈ ਸਚੁ ਕਮਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਧਨਵੰਤੇ ਐਥੈ ਓਥੈ ਨਾਮਿ ਸਮਾਵਣਿਆ ॥ </p>
<p> ੩॥ ਭੈ ਭਾਇ ਸੀਗਾਰੁ ਬਣਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਹਲੁ ਘਰੁ ਪਾਏ ॥ ਅਨਦਿਨੁ ਸਦਾ ਰਵੈ ਦਿਨੁ ਰਾਤੀ ਮਜੀਠੈ </p>
<p> ਰੰਗੁ ਬਣਾਵਣਿਆ ॥੪॥ ਸਭਨਾ ਪਿਰੁ ਵਸੈ ਸਦਾ ਨਾਲੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਨਦਰਿ ਨਿਹਾਲੇ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਅਤਿ </p>
<p> ਊਚੋ ਊਚਾ ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਮਿਲਾਵਣਿਆ ॥੫॥ ਮਾਇਆ ਮੋਹਿ ਇਹੁ ਜਗੁ ਸੁਤਾ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਅੰਤਿ </p>
<p> ਵਿਗੁਤਾ ॥ ਜਿਸ ਤੇ ਸੁਤਾ ਸੋ ਜਾਗਾਏ ਗੁਰਮਤਿ ਸੋਝੀ ਪਾਵਣਿਆ ॥੬॥ ਅਪਿਉ ਪੀਐ ਸੋ ਭਰਮੁ ਗਵਾਏ ॥ ਗੁਰ </p>
<p> ਪਰਸਾਦਿ ਮੁਕਤਿ ਗਤਿ ਪਾਏ ॥ ਭਗਤੀ ਰਤਾ ਸਦਾ ਬੈਰਾਗੀ ਆਪੁ ਮਾਰਿ ਮਿਲਾਵਣਿਆ ॥੭॥ ਆਪਿ ਉਪਾਏ </p>
<p> ਧੰਧੈ ਲਾਏ ॥ ਲਖ ਚਉਰਾਸੀ ਰਿਜਕੁ ਆਪਿ ਅਪੜਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਸਚਿ ਰਾਤੇ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ </p>
<p> ਕਾਰ ਕਰਾਵਣਿਆ ॥੮॥੪॥੫॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਅੰਦਰਿ ਹੀਰਾ ਲਾਲੁ ਬਣਾਇਆ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਰਖਿ </p>
<p> ਪਰਖਾਇਆ ॥ ਜਿਨ ਸਚੁ ਪਲੈ ਸਚੁ ਵਖਾਣਹਿ ਸਚੁ ਕਸਵਟੀ ਲਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰ </p>
<p> ਕੀ ਬਾਣੀ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨੁ ਪਾਇਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ ਬਹੁਤੁ ਪਸਾਰਾ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਅਤਿ ਅਗਮ ਅਪਾਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋਈ ਪਾਏ </p>
<p> ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਿਆ ॥੨॥ ਮੇਰਾ ਠਾਕੁਰੁ ਸਚੁ ਦ੍ਰਿੜਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਚਿ ਚਿਤੁ ਲਾਏ ॥ ਸਚੋ ਸਚੁ </p>
<p> ਵਰਤੈ ਸਭਨੀ ਥਾਈ ਸਚੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੩॥ ਵੇਪਰਵਾਹੁ ਸਚੁ ਮੇਰਾ ਪਿਆਰਾ ॥ ਕਿਲਵਿਖ ਅਵਗਣ </p>
<p> ਕਾਟਣਹਾਰਾ ॥ ਪ੍ਰੇਮ ਪ੍ਰੀਤਿ ਸਦਾ ਧਿਆਈਐ ਭੈ ਭਾਇ ਭਗਤਿ ਦ੍ਰਿੜਾਵਣਿਆ ॥੪॥ ਤੇਰੀ ਭਗਤਿ ਸਚੀ ਜੇ </p>
<p> ਸਚੇ ਭਾਵੈ ॥ ਆਪੇ ਦੇਇ ਨ ਪਛੋਤਾਵੈ ॥ ਸਭਨਾ ਜੀਆ ਕਾ ਏਕੋ ਦਾਤਾ ਸਬਦੇ ਮਾਰਿ ਜੀਵਾਵਣਿਆ ॥੫॥ ਹਰਿ </p>
<p> ਤੁਧੁ ਬਾਝਹੁ ਮੈ ਕੋਈ ਨਾਹੀ ॥ ਹਰਿ ਤੁਧੈ ਸੇਵੀ ਤੈ ਤੁਧੁ ਸਾਲਾਹੀ ॥ ਆਪੇ ਮੇਲਿ ਲੈਹੁ ਪ੍ਰਭ ਸਾਚੇ ਪੂਰੈ ਕਰਮਿ ਤੂੰ </p>
<p> ਪਾਵਣਿਆ ॥੬॥ ਮੈ ਹੋਰੁ ਨ ਕੋਈ ਤੁਧੈ ਜੇਹਾ ॥ ਤੇਰੀ ਨਦਰੀ ਸੀਝਸਿ ਦੇਹਾ ॥ ਅਨਦਿਨੁ ਸਾਰਿ ਸਮਾਲਿ ਹਰਿ </p>
<p> ਰਾਖਹਿ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੭॥ ਤੁਧੁ ਜੇਵਡੁ ਮੈ ਹੋਰੁ ਨ ਕੋਈ ॥ ਤੁਧੁ ਆਪੇ ਸਿਰਜੀ ਆਪੇ ਗੋਈ ॥ </p>
</section>
<section id='113' route='ang/113'><p> ਤੂੰ ਆਪੇ ਹੀ ਘੜਿ ਭੰਨਿ ਸਵਾਰਹਿ ਨਾਨਕ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੮॥੫॥੬॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਸਭ ਘਟ </p>
<p> ਆਪੇ ਭੋਗਣਹਾਰਾ ॥ ਅਲਖੁ ਵਰਤੈ ਅਗਮ ਅਪਾਰਾ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਧਿਆਈਐ ਸਹਜੇ ਸਚਿ </p>
<p> ਸਮਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰ ਸਬਦੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਸਬਦੁ ਸੂਝੈ ਤਾ ਮਨ ਸਿਉ ਲੂਝੈ </p>
<p> ਮਨਸਾ ਮਾਰਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚ ਦੂਤ ਮੁਹਹਿ ਸੰਸਾਰਾ ॥ ਮਨਮੁਖ ਅੰਧੇ ਸੁਧਿ ਨ ਸਾਰਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਅਪਣਾ ਘਰੁ ਰਾਖੈ ਪੰਚ ਦੂਤ ਸਬਦਿ ਪਚਾਵਣਿਆ ॥੨॥ ਇਕਿ ਗੁਰਮੁਖਿ ਸਦਾ ਸਚੈ ਰੰਗਿ ਰਾਤੇ </p>
<p> ॥ ਸਹਜੇ ਪ੍ਰਭੁ ਸੇਵਹਿ ਅਨਦਿਨੁ ਮਾਤੇ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਚੇ ਗੁਣ ਗਾਵਹਿ ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਵਣਿਆ ॥੩॥ </p>
<p> ਏਕਮ ਏਕੈ ਆਪੁ ਉਪਾਇਆ ॥ ਦੁਬਿਧਾ ਦੂਜਾ ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ॥ ਚਉਥੀ ਪਉੜੀ ਗੁਰਮੁਖਿ ਊਚੀ ਸਚੋ ਸਚੁ </p>
<p> ਕਮਾਵਣਿਆ ॥੪॥ ਸਭੁ ਹੈ ਸਚਾ ਜੇ ਸਚੇ ਭਾਵੈ ॥ ਜਿਨਿ ਸਚੁ ਜਾਤਾ ਸੋ ਸਹਜਿ ਸਮਾਵੈ ॥ ਗੁਰਮੁਖਿ ਕਰਣੀ ਸਚੇ </p>
<p> ਸੇਵਹਿ ਸਾਚੇ ਜਾਇ ਸਮਾਵਣਿਆ ॥੫॥ ਸਚੇ ਬਾਝਹੁ ਕੋ ਅਵਰੁ ਨ ਦੂਆ ॥ ਦੂਜੈ ਲਾਗਿ ਜਗੁ ਖਪਿ ਖਪਿ ਮੂਆ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਏਕੋ ਜਾਣੈ ਏਕੋ ਸੇਵਿ ਸੁਖੁ ਪਾਵਣਿਆ ॥੬॥ ਜੀਅ ਜੰਤ ਸਭਿ ਸਰਣਿ ਤੁਮਾਰੀ ॥ ਆਪੇ ਧਰਿ </p>
<p> ਦੇਖਹਿ ਕਚੀ ਪਕੀ ਸਾਰੀ ॥ ਅਨਦਿਨੁ ਆਪੇ ਕਾਰ ਕਰਾਏ ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੭॥ ਤੂੰ ਆਪੇ ਮੇਲਹਿ </p>
<p> ਵੇਖਹਿ ਹਦੂਰਿ ॥ ਸਭ ਮਹਿ ਆਪਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਨਾਨਕ ਆਪੇ ਆਪਿ ਵਰਤੈ ਗੁਰਮੁਖਿ ਸੋਝੀ ਪਾਵਣਿਆ ॥ </p>
<p> ੮॥੬॥੭॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਗੁਰ ਕੀ ਮੀਠੀ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਕਿਨੈ ਚਖਿ ਡੀਠੀ ॥ ਅੰਤਰਿ </p>
<p> ਪਰਗਾਸੁ ਮਹਾ ਰਸੁ ਪੀਵੈ ਦਰਿ ਸਚੈ ਸਬਦੁ ਵਜਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰ ਚਰਣੀ ਚਿਤੁ </p>
<p> ਲਾਵਣਿਆ ॥ ਸਤਿਗੁਰੁ ਹੈ ਅੰਮ੍ਰਿਤ ਸਰੁ ਸਾਚਾ ਮਨੁ ਨਾਵੈ ਮੈਲੁ ਚੁਕਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰਾ ਸਚੇ ਕਿਨੈ </p>
<p> ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਕਿਨੈ ਵਿਰਲੈ ਚਿਤੁ ਲਾਇਆ ॥ ਤੁਧੁ ਸਾਲਾਹਿ ਨ ਰਜਾ ਕਬਹੂੰ ਸਚੇ ਨਾਵੈ ਕੀ </p>
<p> ਭੁਖ ਲਾਵਣਿਆ ॥੨॥ ਏਕੋ ਵੇਖਾ ਅਵਰੁ ਨ ਬੀਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਤਿਖਾ </p>
<p> ਨਿਵਾਰੀ ਸਹਜੇ ਸੂਖਿ ਸਮਾਵਣਿਆ ॥੩॥ ਰਤਨੁ ਪਦਾਰਥੁ ਪਲਰਿ ਤਿਆਗੈ ॥ ਮਨਮੁਖੁ ਅੰਧਾ ਦੂਜੈ ਭਾਇ ਲਾਗੈ ॥ </p>
<p> ਜੋ ਬੀਜੈ ਸੋਈ ਫਲੁ ਪਾਏ ਸੁਪਨੈ ਸੁਖੁ ਨ ਪਾਵਣਿਆ ॥੪॥ ਅਪਨੀ ਕਿਰਪਾ ਕਰੇ ਸੋਈ ਜਨੁ ਪਾਏ ॥ ਗੁਰ ਕਾ ਸਬਦੁ </p>
</section>
<section id='114' route='ang/114'><p> ਮੰਨਿ ਵਸਾਏ ॥ ਅਨਦਿਨੁ ਸਦਾ ਰਹੈ ਭੈ ਅੰਦਰਿ ਭੈ ਮਾਰਿ ਭਰਮੁ ਚੁਕਾਵਣਿਆ ॥੫॥ ਭਰਮੁ ਚੁਕਾਇਆ ਸਦਾ </p>
<p> ਸੁਖੁ ਪਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ॥ ਅੰਤਰੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਬਾਣੀ ਹਰਿ ਗੁਣ ਸਹਜੇ </p>
<p> ਗਾਵਣਿਆ ॥੬॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਵਖਾਣੈ ॥ ਭਰਮੇ ਭੂਲਾ ਤਤੁ ਨ ਜਾਣੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਸੁਖੁ ਨ ਪਾਏ </p>
<p> ਦੁਖੋ ਦੁਖੁ ਕਮਾਵਣਿਆ ॥੭॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੈ ਕੋਈ ॥ ਆਖਣਿ ਜਾਈਐ ਜੇ ਭੂਲਾ ਹੋਈ ॥ ਨਾਨਕ ਆਪੇ </p>
<p> ਕਰੇ ਕਰਾਏ ਨਾਮੇ ਨਾਮਿ ਸਮਾਵਣਿਆ ॥੮॥੭॥੮॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਆਪੇ ਰੰਗੇ ਸਹਜਿ ਸੁਭਾਏ ॥ ਗੁਰ ਕੈ </p>
<p> ਸਬਦਿ ਹਰਿ ਰੰਗੁ ਚੜਾਏ ॥ ਮਨੁ ਤਨੁ ਰਤਾ ਰਸਨਾ ਰੰਗਿ ਚਲੂਲੀ ਭੈ ਭਾਇ ਰੰਗੁ ਚੜਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ </p>
<p> ਜੀਉ ਵਾਰੀ ਨਿਰਭਉ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਰਿ ਨਿਰਭਉ ਧਿਆਇਆ ਬਿਖੁ ਭਉਜਲੁ ਸਬਦਿ </p>
<p> ਤਰਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਮੁਗਧ ਕਰਹਿ ਚਤੁਰਾਈ ॥ ਨਾਤਾ ਧੋਤਾ ਥਾਇ ਨ ਪਾਈ ॥ ਜੇਹਾ ਆਇਆ </p>
<p> ਤੇਹਾ ਜਾਸੀ ਕਰਿ ਅਵਗਣ ਪਛੋਤਾਵਣਿਆ ॥੨॥ ਮਨਮੁਖ ਅੰਧੇ ਕਿਛੂ ਨ ਸੂਝੈ ॥ ਮਰਣੁ ਲਿਖਾਇ ਆਏ ਨਹੀ </p>
<p> ਬੂਝੈ ॥ ਮਨਮੁਖ ਕਰਮ ਕਰੇ ਨਹੀ ਪਾਏ ਬਿਨੁ ਨਾਵੈ ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੩॥ ਸਚੁ ਕਰਣੀ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥ </p>
<p> ਪੂਰੈ ਗੁਰਿ ਪਾਈਐ ਮੋਖ ਦੁਆਰੁ ॥ ਅਨਦਿਨੁ ਬਾਣੀ ਸਬਦਿ ਸੁਣਾਏ ਸਚਿ ਰਾਤੇ ਰੰਗਿ ਰੰਗਾਵਣਿਆ ॥੪॥ </p>
<p> ਰਸਨਾ ਹਰਿ ਰਸਿ ਰਾਤੀ ਰੰਗੁ ਲਾਏ ॥ ਮਨੁ ਤਨੁ ਮੋਹਿਆ ਸਹਜਿ ਸੁਭਾਏ ॥ ਸਹਜੇ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ਪਾਇਆ </p>
<p> ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਵਣਿਆ ॥੫॥ ਜਿਸੁ ਅੰਦਰਿ ਰੰਗੁ ਸੋਈ ਗੁਣ ਗਾਵੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਹਜੇ ਸੁਖਿ ਸਮਾਵੈ ॥ </p>
<p> ਹਉ ਬਲਿਹਾਰੀ ਸਦਾ ਤਿਨ ਵਿਟਹੁ ਗੁਰ ਸੇਵਾ ਚਿਤੁ ਲਾਵਣਿਆ ॥੬॥ ਸਚਾ ਸਚੋ ਸਚਿ ਪਤੀਜੈ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਅੰਦਰੁ ਭੀਜੈ ॥ ਬੈਸਿ ਸੁਥਾਨਿ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਆਪੇ ਕਰਿ ਸਤਿ ਮਨਾਵਣਿਆ ॥੭॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ </p>
<p> ਸੋ ਪਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਉਮੈ ਜਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥੮॥੮॥੯॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਵਡੀ ਵਡਿਆਈ ॥ ਹਰਿ ਜੀ ਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਈ ॥ ਹਰਿ ਜੀਉ </p>
<p> ਸਫਲਿਓ ਬਿਰਖੁ ਹੈ ਅੰਮ੍ਰਿਤੁ ਜਿਨਿ ਪੀਤਾ ਤਿਸੁ ਤਿਖਾ ਲਹਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸਚੁ ਸੰਗਤਿ </p>
<p> ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥ ਹਰਿ ਸਤਸੰਗਤਿ ਆਪੇ ਮੇਲੈ ਗੁਰ ਸਬਦੀ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='115' route='ang/115'><p> ਸਤਿਗੁਰੁ ਸੇਵੀ ਸਬਦਿ ਸੁਹਾਇਆ ॥ ਜਿਨਿ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਇਆ ॥ ਹਰਿ ਨਿਰਮਲੁ ਹਉਮੈ ਮੈਲੁ ਗਵਾਏ </p>
<p> ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥੨॥ ਬਿਨੁ ਗੁਰ ਨਾਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਸਿਧ ਸਾਧਿਕ ਰਹੇ ਬਿਲਲਾਇ ॥ ਬਿਨੁ </p>
<p> ਗੁਰ ਸੇਵੇ ਸੁਖੁ ਨ ਹੋਵੀ ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪਾਵਣਿਆ ॥੩॥ ਇਹੁ ਮਨੁ ਆਰਸੀ ਕੋਈ ਗੁਰਮੁਖਿ ਵੇਖੈ ॥ ਮੋਰਚਾ ਨ </p>
<p> ਲਾਗੈ ਜਾ ਹਉਮੈ ਸੋਖੈ ॥ ਅਨਹਤ ਬਾਣੀ ਨਿਰਮਲ ਸਬਦੁ ਵਜਾਏ ਗੁਰ ਸਬਦੀ ਸਚਿ ਸਮਾਵਣਿਆ ॥੪॥ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਕਿਹੁ ਨ ਦੇਖਿਆ ਜਾਇ ॥ ਗੁਰਿ ਕਿਰਪਾ ਕਰਿ ਆਪੁ ਦਿਤਾ ਦਿਖਾਇ ॥ ਆਪੇ ਆਪਿ ਆਪਿ ਮਿਲਿ </p>
<p> ਰਹਿਆ ਸਹਜੇ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੫॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਇਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥ ਦੂਜਾ ਭਰਮੁ ਗੁਰ ਸਬਦਿ </p>
<p> ਜਲਾਏ ॥ ਕਾਇਆ ਅੰਦਰਿ ਵਣਜੁ ਕਰੇ ਵਾਪਾਰਾ ਨਾਮੁ ਨਿਧਾਨੁ ਸਚੁ ਪਾਵਣਿਆ ॥੬॥ ਗੁਰਮੁਖਿ ਕਰਣੀ ਹਰਿ </p>
<p> ਕੀਰਤਿ ਸਾਰੁ ॥ ਗੁਰਮੁਖਿ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥ ਅਨਦਿਨੁ ਰੰਗਿ ਰਤਾ ਗੁਣ ਗਾਵੈ ਅੰਦਰਿ ਮਹਲਿ ਬੁਲਾਵਣਿਆ </p>
<p> ॥੭॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਮਿਲੈ ਮਿਲਾਇਆ ॥ ਪੂਰੈ ਭਾਗਿ ਮਨਿ ਸਬਦੁ ਵਸਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ </p>
<p> ਵਡਿਆਈ ਹਰਿ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਣਿਆ ॥੮॥੯॥੧੦॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਆਪੁ ਵੰਞਾਏ ਤਾ ਸਭ ਕਿਛੁ </p>
<p> ਪਾਏ ॥ ਗੁਰ ਸਬਦੀ ਸਚੀ ਲਿਵ ਲਾਏ ॥ ਸਚੁ ਵਣੰਜਹਿ ਸਚੁ ਸੰਘਰਹਿ ਸਚੁ ਵਾਪਾਰੁ ਕਰਾਵਣਿਆ ॥੧॥ ਹਉ </p>
<p> ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਹਰਿ ਗੁਣ ਅਨਦਿਨੁ ਗਾਵਣਿਆ ॥ ਹਉ ਤੇਰਾ ਤੂੰ ਠਾਕੁਰੁ ਮੇਰਾ ਸਬਦਿ ਵਡਿਆਈ ਦੇਵਣਿਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਵੇਲਾ ਵਖਤ ਸਭਿ ਸੁਹਾਇਆ ॥ ਜਿਤੁ ਸਚਾ ਮੇਰੇ ਮਨਿ ਭਾਇਆ ॥ ਸਚੇ ਸੇਵਿਐ ਸਚੁ ਵਡਿਆਈ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਸਚੁ ਪਾਵਣਿਆ ॥੨॥ ਭਾਉ ਭੋਜਨੁ ਸਤਿਗੁਰਿ ਤੁਠੈ ਪਾਏ ॥ ਅਨ ਰਸੁ ਚੂਕੈ ਹਰਿ ਰਸੁ ਮੰਨਿ </p>
<p> ਵਸਾਏ ॥ ਸਚੁ ਸੰਤੋਖੁ ਸਹਜ ਸੁਖੁ ਬਾਣੀ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਵਣਿਆ ॥੩॥ ਸਤਿਗੁਰੁ ਨ ਸੇਵਹਿ ਮੂਰਖ ਅੰਧ </p>
<p> ਗਵਾਰਾ ॥ ਫਿਰਿ ਓਇ ਕਿਥਹੁ ਪਾਇਨਿ ਮੋਖ ਦੁਆਰਾ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਫਿਰਿ ਫਿਰਿ ਆਵਹਿ ਜਮ ਦਰਿ ਚੋਟਾ </p>
<p> ਖਾਵਣਿਆ ॥੪॥ ਸਬਦੈ ਸਾਦੁ ਜਾਣਹਿ ਤਾ ਆਪੁ ਪਛਾਣਹਿ ॥ ਨਿਰਮਲ ਬਾਣੀ ਸਬਦਿ ਵਖਾਣਹਿ ॥ ਸਚੇ ਸੇਵਿ </p>
<p> ਸਦਾ ਸੁਖੁ ਪਾਇਨਿ ਨਉ ਨਿਧਿ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੫॥ ਸੋ ਥਾਨੁ ਸੁਹਾਇਆ ਜੋ ਹਰਿ ਮਨਿ ਭਾਇਆ ॥ </p>
<p> ਸਤਸੰਗਤਿ ਬਹਿ ਹਰਿ ਗੁਣ ਗਾਇਆ ॥ ਅਨਦਿਨੁ ਹਰਿ ਸਾਲਾਹਹਿ ਸਾਚਾ ਨਿਰਮਲ ਨਾਦੁ ਵਜਾਵਣਿਆ ॥ </p>
</section>
<section id='116' route='ang/116'><p> ੬॥ ਮਨਮੁਖ ਖੋਟੀ ਰਾਸਿ ਖੋਟਾ ਪਾਸਾਰਾ ॥ ਕੂੜੁ ਕਮਾਵਨਿ ਦੁਖੁ ਲਾਗੈ ਭਾਰਾ ॥ ਭਰਮੇ ਭੂਲੇ ਫਿਰਨਿ ਦਿਨ ਰਾਤੀ </p>
<p> ਮਰਿ ਜਨਮਹਿ ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੭॥ ਸਚਾ ਸਾਹਿਬੁ ਮੈ ਅਤਿ ਪਿਆਰਾ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਅਧਾਰਾ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਿ ਜਾਨਣਿਆ ॥੮॥੧੦॥੧੧॥ ਮਾਝ ਮਹਲਾ ੩ ॥ </p>
<p> ਤੇਰੀਆ ਖਾਣੀ ਤੇਰੀਆ ਬਾਣੀ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭ ਭਰਮਿ ਭੁਲਾਣੀ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਹਰਿ ਨਾਮੁ ਪਾਇਆ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਕੋਇ ਨ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਵਣਿਆ ॥ ਹਰਿ ਸਚਾ </p>
<p> ਗੁਰ ਭਗਤੀ ਪਾਈਐ ਸਹਜੇ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਸਭ ਕਿਛੁ ਪਾਏ ॥ ਜੇਹੀ </p>
<p> ਮਨਸਾ ਕਰਿ ਲਾਗੈ ਤੇਹਾ ਫਲੁ ਪਾਏ ॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਸਭਨਾ ਵਥੂ ਕਾ ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਵਣਿਆ ॥੨॥ ਇਹੁ </p>
<p> ਮਨੁ ਮੈਲਾ ਇਕੁ ਨ ਧਿਆਏ ॥ ਅੰਤਰਿ ਮੈਲੁ ਲਾਗੀ ਬਹੁ ਦੂਜੈ ਭਾਏ ॥ ਤਟਿ ਤੀਰਥਿ ਦਿਸੰਤਰਿ ਭਵੈ ਅਹੰਕਾਰੀ ਹੋਰੁ </p>
<p> ਵਧੇਰੈ ਹਉਮੈ ਮਲੁ ਲਾਵਣਿਆ ॥੩॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਮਲੁ ਜਾਏ ॥ ਜੀਵਤੁ ਮਰੈ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥ ਹਰਿ </p>
<p> ਨਿਰਮਲੁ ਸਚੁ ਮੈਲੁ ਨ ਲਾਗੈ ਸਚਿ ਲਾਗੈ ਮੈਲੁ ਗਵਾਵਣਿਆ ॥੪॥ ਬਾਝੁ ਗੁਰੂ ਹੈ ਅੰਧ ਗੁਬਾਰਾ ॥ ਅਗਿਆਨੀ </p>
<p> ਅੰਧਾ ਅੰਧੁ ਅੰਧਾਰਾ ॥ ਬਿਸਟਾ ਕੇ ਕੀੜੇ ਬਿਸਟਾ ਕਮਾਵਹਿ ਫਿਰਿ ਬਿਸਟਾ ਮਾਹਿ ਪਚਾਵਣਿਆ ॥੫॥ ਮੁਕਤੇ </p>
<p> ਸੇਵੇ ਮੁਕਤਾ ਹੋਵੈ ॥ ਹਉਮੈ ਮਮਤਾ ਸਬਦੇ ਖੋਵੈ ॥ ਅਨਦਿਨੁ ਹਰਿ ਜੀਉ ਸਚਾ ਸੇਵੀ ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪਾਵਣਿਆ ॥ </p>
<p> ੬॥ ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਮਿਲਾਏ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਨਾਮੁ ਨਿਧਿ ਪਾਏ ॥ ਸਚੈ ਨਾਮਿ ਸਦਾ ਮਨੁ ਸਚਾ ਸਚੁ ਸੇਵੇ ਦੁਖੁ </p>
<p> ਗਵਾਵਣਿਆ ॥੭॥ ਸਦਾ ਹਜੂਰਿ ਦੂਰਿ ਨ ਜਾਣਹੁ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਅੰਤਰਿ ਪਛਾਣਹੁ ॥ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਮਿਲੈ ਵਡਿਆਈ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਵਣਿਆ ॥੮॥੧੧॥੧੨॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਐਥੈ ਸਾਚੇ ਸੁ ਆਗੈ ਸਾਚੇ ॥ </p>
<p> ਮਨੁ ਸਚਾ ਸਚੈ ਸਬਦਿ ਰਾਚੇ ॥ ਸਚਾ ਸੇਵਹਿ ਸਚੁ ਕਮਾਵਹਿ ਸਚੋ ਸਚੁ ਕਮਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ </p>
<p> ਜੀਉ ਵਾਰੀ ਸਚਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਸਚੇ ਸੇਵਹਿ ਸਚਿ ਸਮਾਵਹਿ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪੰਡਿਤ ਪੜਹਿ ਸਾਦੁ ਨ ਪਾਵਹਿ ॥ ਦੂਜੈ ਭਾਇ ਮਾਇਆ ਮਨੁ ਭਰਮਾਵਹਿ ॥ ਮਾਇਆ ਮੋਹਿ ਸਭ ਸੁਧਿ </p>
<p> ਗਵਾਈ ਕਰਿ ਅਵਗਣ ਪਛੋਤਾਵਣਿਆ ॥੨॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾ ਤਤੁ ਪਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ </p>
</section>
<section id='117' route='ang/117'><p> ਵਸਾਏ ॥ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਰੈ ਅਪੁਨਾ ਮੁਕਤੀ ਕਾ ਦਰੁ ਪਾਵਣਿਆ ॥੩॥ ਕਿਲਵਿਖ ਕਾਟੈ ਕ੍ਰੋਧੁ ਨਿਵਾਰੇ ॥ ਗੁਰ </p>
<p> ਕਾ ਸਬਦੁ ਰਖੈ ਉਰ ਧਾਰੇ ॥ ਸਚਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਵਣਿਆ ॥੪॥ ਅੰਤਰਿ ਰਤਨੁ ਮਿਲੈ </p>
<p> ਮਿਲਾਇਆ ॥ ਤ੍ਰਿਬਿਧਿ ਮਨਸਾ ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਮੋਨੀ ਥਕੇ ਚਉਥੇ ਪਦ ਕੀ ਸਾਰ ਨ </p>
<p> ਪਾਵਣਿਆ ॥੫॥ ਆਪੇ ਰੰਗੇ ਰੰਗੁ ਚੜਾਏ ॥ ਸੇ ਜਨ ਰਾਤੇ ਗੁਰ ਸਬਦਿ ਰੰਗਾਏ ॥ ਹਰਿ ਰੰਗੁ ਚੜਿਆ ਅਤਿ ਅਪਾਰਾ </p>
<p> ਹਰਿ ਰਸਿ ਰਸਿ ਗੁਣ ਗਾਵਣਿਆ ॥੬॥ ਗੁਰਮੁਖਿ ਰਿਧਿ ਸਿਧਿ ਸਚੁ ਸੰਜਮੁ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਨਾਮਿ </p>
<p> ਮੁਕਤਿ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਕਾਰ ਸਚੁ ਕਮਾਵਹਿ ਸਚੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੭॥ ਗੁਰਮੁਖਿ ਥਾਪੇ ਥਾਪਿ ਉਥਾਪੇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਜਾਤਿ ਪਤਿ ਸਭੁ ਆਪੇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਏ ਨਾਮੇ ਨਾਮਿ ਸਮਾਵਣਿਆ ॥੮॥੧੨॥੧੩॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੩ ॥ ਉਤਪਤਿ ਪਰਲਉ ਸਬਦੇ ਹੋਵੈ ॥ ਸਬਦੇ ਹੀ ਫਿਰਿ ਓਪਤਿ ਹੋਵੈ ॥ ਗੁਰਮੁਖਿ ਵਰਤੈ ਸਭੁ ਆਪੇ </p>
<p> ਸਚਾ ਗੁਰਮੁਖਿ ਉਪਾਇ ਸਮਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰੁ ਪੂਰਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਗੁਰ ਤੇ </p>
<p> ਸਾਤਿ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਧਰਤੀ ਗੁਰਮੁਖਿ </p>
<p> ਪਾਣੀ ॥ ਗੁਰਮੁਖਿ ਪਵਣੁ ਬੈਸੰਤਰੁ ਖੇਲੈ ਵਿਡਾਣੀ ॥ ਸੋ ਨਿਗੁਰਾ ਜੋ ਮਰਿ ਮਰਿ ਜੰਮੈ ਨਿਗੁਰੇ ਆਵਣ ਜਾਵਣਿਆ </p>
<p> ॥੨॥ ਤਿਨਿ ਕਰਤੈ ਇਕੁ ਖੇਲੁ ਰਚਾਇਆ ॥ ਕਾਇਆ ਸਰੀਰੈ ਵਿਚਿ ਸਭੁ ਕਿਛੁ ਪਾਇਆ ॥ ਸਬਦਿ ਭੇਦਿ ਕੋਈ </p>
<p> ਮਹਲੁ ਪਾਏ ਮਹਲੇ ਮਹਲਿ ਬੁਲਾਵਣਿਆ ॥੩॥ ਸਚਾ ਸਾਹੁ ਸਚੇ ਵਣਜਾਰੇ ॥ ਸਚੁ ਵਣੰਜਹਿ ਗੁਰ ਹੇਤਿ ਅਪਾਰੇ ॥ </p>
<p> ਸਚੁ ਵਿਹਾਝਹਿ ਸਚੁ ਕਮਾਵਹਿ ਸਚੋ ਸਚੁ ਕਮਾਵਣਿਆ ॥੪॥ ਬਿਨੁ ਰਾਸੀ ਕੋ ਵਥੁ ਕਿਉ ਪਾਏ ॥ ਮਨਮੁਖ ਭੂਲੇ </p>
<p> ਲੋਕ ਸਬਾਏ ॥ ਬਿਨੁ ਰਾਸੀ ਸਭ ਖਾਲੀ ਚਲੇ ਖਾਲੀ ਜਾਇ ਦੁਖੁ ਪਾਵਣਿਆ ॥੫॥ ਇਕਿ ਸਚੁ ਵਣੰਜਹਿ ਗੁਰ </p>
<p> ਸਬਦਿ ਪਿਆਰੇ ॥ ਆਪਿ ਤਰਹਿ ਸਗਲੇ ਕੁਲ ਤਾਰੇ ॥ ਆਏ ਸੇ ਪਰਵਾਣੁ ਹੋਏ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਵਣਿਆ ॥ </p>
<p> ੬॥ ਅੰਤਰਿ ਵਸਤੁ ਮੂੜਾ ਬਾਹਰੁ ਭਾਲੇ ॥ ਮਨਮੁਖ ਅੰਧੇ ਫਿਰਹਿ ਬੇਤਾਲੇ ॥ ਜਿਥੈ ਵਥੁ ਹੋਵੈ ਤਿਥਹੁ ਕੋਇ ਨ ਪਾਵੈ </p>
<p> ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਵਣਿਆ ॥੭॥ ਆਪੇ ਦੇਵੈ ਸਬਦਿ ਬੁਲਾਏ ॥ ਮਹਲੀ ਮਹਲਿ ਸਹਜ ਸੁਖੁ ਪਾਏ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਆਪੇ ਸੁਣਿ ਸੁਣਿ ਧਿਆਵਣਿਆ ॥੮॥੧੩॥੧੪॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰ </p>
</section>
<section id='118' route='ang/118'><p> ਸਾਚੀ ਸਿਖ ਸੁਣਾਈ ॥ ਹਰਿ ਚੇਤਹੁ ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥ ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਅਨਾਥੁ ਅਜੋਨੀ ਸਤਿਗੁਰ ਕੈ </p>
<p> ਭਾਇ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਆਪੁ ਨਿਵਾਰਣਿਆ ॥ ਆਪੁ ਗਵਾਏ ਤਾ ਹਰਿ ਪਾਏ ਹਰਿ ਸਿਉ </p>
<p> ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਸੁ ਕਰਮੁ ਕਮਾਇਆ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ </p>
<p> ॥ ਬਿਨੁ ਭਾਗਾ ਗੁਰੁ ਪਾਈਐ ਨਾਹੀ ਸਬਦੈ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੨॥ ਗੁਰਮੁਖਿ ਅਲਿਪਤੁ ਰਹੈ ਸੰਸਾਰੇ ॥ ਗੁਰ ਕੈ </p>
<p> ਤਕੀਐ ਨਾਮਿ ਅਧਾਰੇ ॥ ਗੁਰਮੁਖਿ ਜੋਰੁ ਕਰੇ ਕਿਆ ਤਿਸ ਨੋ ਆਪੇ ਖਪਿ ਦੁਖੁ ਪਾਵਣਿਆ ॥੩॥ ਮਨਮੁਖਿ ਅੰਧੇ </p>
<p> ਸੁਧਿ ਨ ਕਾਈ ॥ ਆਤਮ ਘਾਤੀ ਹੈ ਜਗਤ ਕਸਾਈ ॥ ਨਿੰਦਾ ਕਰਿ ਕਰਿ ਬਹੁ ਭਾਰੁ ਉਠਾਵੈ ਬਿਨੁ ਮਜੂਰੀ ਭਾਰੁ </p>
<p> ਪਹੁਚਾਵਣਿਆ ॥੪॥ ਇਹੁ ਜਗੁ ਵਾੜੀ ਮੇਰਾ ਪ੍ਰਭੁ ਮਾਲੀ ॥ ਸਦਾ ਸਮਾਲੇ ਕੋ ਨਾਹੀ ਖਾਲੀ ॥ ਜੇਹੀ ਵਾਸਨਾ ਪਾਏ </p>
<p> ਤੇਹੀ ਵਰਤੈ ਵਾਸੂ ਵਾਸੁ ਜਣਾਵਣਿਆ ॥੫॥ ਮਨਮੁਖੁ ਰੋਗੀ ਹੈ ਸੰਸਾਰਾ ॥ ਸੁਖਦਾਤਾ ਵਿਸਰਿਆ ਅਗਮ ਅਪਾਰਾ </p>
<p> ॥ ਦੁਖੀਏ ਨਿਤਿ ਫਿਰਹਿ ਬਿਲਲਾਦੇ ਬਿਨੁ ਗੁਰ ਸਾਂਤਿ ਨ ਪਾਵਣਿਆ ॥੬॥ ਜਿਨਿ ਕੀਤੇ ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥ </p>
<p> ਆਪਿ ਕਰੇ ਤਾ ਹੁਕਮਿ ਪਛਾਣੈ ॥ ਜੇਹਾ ਅੰਦਰਿ ਪਾਏ ਤੇਹਾ ਵਰਤੈ ਆਪੇ ਬਾਹਰਿ ਪਾਵਣਿਆ ॥੭॥ ਤਿਸੁ ਬਾਝਹੁ </p>
<p> ਸਚੇ ਮੈ ਹੋਰੁ ਨ ਕੋਈ ॥ ਜਿਸੁ ਲਾਇ ਲਏ ਸੋ ਨਿਰਮਲੁ ਹੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਘਟ ਅੰਤਰਿ ਜਿਸੁ ਦੇਵੈ ਸੋ </p>
<p> ਪਾਵਣਿਆ ॥੮॥੧੪॥੧੫॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਹਉਮੈ ਮੇਰਾ ਸਭੁ ਦੁਖੁ ਗਵਾਏ </p>
<p> ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਦਾ ਸਲਾਹੇ ਅੰਮ੍ਰਿਤਿ ਅੰਮ੍ਰਿਤੁ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ </p>
<p> ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਮੰਨਿ ਵਸਾਏ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਬੋਲੈ ਸਦਾ ਮੁਖਿ ਵੈਣੀ ॥ ਅੰਮ੍ਰਿਤੁ ਵੇਖੈ ਪਰਖੈ ਸਦਾ ਨੈਣੀ ॥ ਅੰਮ੍ਰਿਤ ਕਥਾ ਕਹੈ ਸਦਾ ਦਿਨੁ ਰਾਤੀ ਅਵਰਾ ਆਖਿ </p>
<p> ਸੁਨਾਵਣਿਆ ॥੨॥ ਅੰਮ੍ਰਿਤ ਰੰਗਿ ਰਤਾ ਲਿਵ ਲਾਏ ॥ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਪਰਸਾਦੀ ਪਾਏ ॥ ਅੰਮ੍ਰਿਤੁ ਰਸਨਾ ਬੋਲੈ </p>
<p> ਦਿਨੁ ਰਾਤੀ ਮਨਿ ਤਨਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥੩॥ ਸੋ ਕਿਛੁ ਕਰੈ ਜੁ ਚਿਤਿ ਨ ਹੋਈ ॥ ਤਿਸ ਦਾ ਹੁਕਮੁ ਮੇਟਿ </p>
<p> ਨ ਸਕੈ ਕੋਈ ॥ ਹੁਕਮੇ ਵਰਤੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਹੁਕਮੇ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥੪॥ ਅਜਬ ਕੰਮ ਕਰਤੇ ਹਰਿ </p>
<p> ਕੇਰੇ ॥ ਇਹੁ ਮਨੁ ਭੂਲਾ ਜਾਂਦਾ ਫੇਰੇ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਏ ਅੰਮ੍ਰਿਤ ਸਬਦਿ ਵਜਾਵਣਿਆ ॥ </p>
</section>
<section id='119' route='ang/119'><p> ੫॥ ਖੋਟੇ ਖਰੇ ਤੁਧੁ ਆਪਿ ਉਪਾਏ ॥ ਤੁਧੁ ਆਪੇ ਪਰਖੇ ਲੋਕ ਸਬਾਏ ॥ ਖਰੇ ਪਰਖਿ ਖਜਾਨੈ ਪਾਇਹਿ ਖੋਟੇ </p>
<p> ਭਰਮਿ ਭੁਲਾਵਣਿਆ ॥੬॥ ਕਿਉ ਕਰਿ ਵੇਖਾ ਕਿਉ ਸਾਲਾਹੀ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਬਦਿ ਸਲਾਹੀ ॥ ਤੇਰੇ ਭਾਣੇ </p>
<p> ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਵਸੈ ਤੂੰ ਭਾਣੈ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥੭॥ ਅੰਮ੍ਰਿਤ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਹਰਿ ਬਾਣੀ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਸੇਵਿਐ ਰਿਦੈ ਸਮਾਣੀ ॥ ਨਾਨਕ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ਪੀ ਅੰਮ੍ਰਿਤੁ ਸਭ ਭੁਖ ਲਹਿ ਜਾਵਣਿਆ ॥੮॥ </p>
<p> ੧੫॥੧੬॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤੁ ਵਰਸੈ ਸਹਜਿ ਸੁਭਾਏ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਕੋਈ ਜਨੁ ਪਾਏ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀ ਸਦਾ ਤ੍ਰਿਪਤਾਸੇ ਕਰਿ ਕਿਰਪਾ ਤ੍ਰਿਸਨਾ ਬੁਝਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਆਵਣਿਆ ॥ ਰਸਨਾ ਰਸੁ ਚਾਖਿ ਸਦਾ ਰਹੈ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ </p>
<p> ਪਰਸਾਦੀ ਸਹਜੁ ਕੋ ਪਾਏ ॥ ਦੁਬਿਧਾ ਮਾਰੇ ਇਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਹਰਿ ਗੁਣ ਗਾਵੈ ਨਦਰੀ </p>
<p> ਸਚਿ ਸਮਾਵਣਿਆ ॥੨॥ ਸਭਨਾ ਉਪਰਿ ਨਦਰਿ ਪ੍ਰਭ ਤੇਰੀ ॥ ਕਿਸੈ ਥੋੜੀ ਕਿਸੈ ਹੈ ਘਣੇਰੀ ॥ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕਿਛੁ </p>
<p> ਨ ਹੋਵੈ ਗੁਰਮੁਖਿ ਸੋਝੀ ਪਾਵਣਿਆ ॥੩॥ ਗੁਰਮੁਖਿ ਤਤੁ ਹੈ ਬੀਚਾਰਾ ॥ ਅੰਮ੍ਰਿਤਿ ਭਰੇ ਤੇਰੇ ਭੰਡਾਰਾ ॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਸੇਵੇ ਕੋਈ ਨ ਪਾਵੈ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਾਵਣਿਆ ॥੪॥ ਸਤਿਗੁਰੁ ਸੇਵੈ ਸੋ ਜਨੁ ਸੋਹੈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮਿ ਅੰਤਰੁ ਮਨੁ </p>
<p> ਮੋਹੈ ॥ ਅੰਮ੍ਰਿਤਿ ਮਨੁ ਤਨੁ ਬਾਣੀ ਰਤਾ ਅੰਮ੍ਰਿਤੁ ਸਹਜਿ ਸੁਣਾਵਣਿਆ ॥੫॥ ਮਨਮੁਖੁ ਭੂਲਾ ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥ </p>
<p> ਨਾਮੁ ਨ ਲੇਵੈ ਮਰੈ ਬਿਖੁ ਖਾਏ ॥ ਅਨਦਿਨੁ ਸਦਾ ਵਿਸਟਾ ਮਹਿ ਵਾਸਾ ਬਿਨੁ ਸੇਵਾ ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੬॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਜਿਸ ਨੋ ਆਪਿ ਪੀਆਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਹਜਿ ਲਿਵ ਲਾਏ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ ਸਭ ਆਪੇ </p>

<section id='120' route='ang/120'><p> ਵਖਾਨਣਿਆ ॥੨॥ ਮਨਸਾ ਮਾਰਿ ਸਚਿ ਸਮਾਣੀ ॥ ਇਨਿ ਮਨਿ ਡੀਠੀ ਸਭ ਆਵਣ ਜਾਣੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ </p>

<p> ੮॥੧੭॥੧੮॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਵਰਨ ਰੂਪ ਵਰਤਹਿ ਸਭ ਤੇਰੇ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਫੇਰ ਪਵਹਿ ਘਣੇਰੇ ॥ ਤੂੰ </p>
<p> ਏਕੋ ਨਿਹਚਲੁ ਅਗਮ ਅਪਾਰਾ ਗੁਰਮਤੀ ਬੂਝ ਬੁਝਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਰਾਮ ਨਾਮੁ ਮੰਨਿ </p>

<p> ਜੋਤਿ ਜਾਣੈ ਜੇ ਕੋਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਪਰਗਟੁ ਹੋਈ ॥ ਗੁਪਤੁ ਪਰਗਟੁ ਵਰਤੈ ਸਭ ਥਾਈ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਮਿਲਾਵਣਿਆ ॥੨॥ ਤਿਸਨਾ ਅਗਨਿ ਜਲੈ ਸੰਸਾਰਾ ॥ ਲੋਭੁ ਅਭਿਮਾਨੁ ਬਹੁਤੁ ਅਹੰਕਾਰਾ ॥ ਮਰਿ ਮਰਿ ਜਨਮੈ </p>

<section id='121' route='ang/121'><p> ਹੋਈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਵੀਚਾਰੀ ਸਚੋ ਸਚੁ ਕਮਾਵਣਿਆ ॥੮॥੧੮॥੧੯॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਨਿਰਮਲ </p>
<p> ਸਬਦੁ ਨਿਰਮਲ ਹੈ ਬਾਣੀ ॥ ਨਿਰਮਲ ਜੋਤਿ ਸਭ ਮਾਹਿ ਸਮਾਣੀ ॥ ਨਿਰਮਲ ਬਾਣੀ ਹਰਿ ਸਾਲਾਹੀ ਜਪਿ ਹਰਿ </p>
<p> ਨਿਰਮਲੁ ਮੈਲੁ ਗਵਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸੁਖਦਾਤਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਹਰਿ ਨਿਰਮਲੁ </p>
<p> ਗੁਰ ਸਬਦਿ ਸਲਾਹੀ ਸਬਦੋ ਸੁਣਿ ਤਿਸਾ ਮਿਟਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਨਿਰਮਲ ਨਾਮੁ ਵਸਿਆ ਮਨਿ ਆਏ ॥ </p>
<p> ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਮਾਇਆ ਮੋਹੁ ਗਵਾਏ ॥ ਨਿਰਮਲ ਗੁਣ ਗਾਵੈ ਨਿਤ ਸਾਚੇ ਕੇ ਨਿਰਮਲ ਨਾਦੁ ਵਜਾਵਣਿਆ </p>
<p> ॥੨॥ ਨਿਰਮਲ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਤੇ ਪਾਇਆ ॥ ਵਿਚਹੁ ਆਪੁ ਮੁਆ ਤਿਥੈ ਮੋਹੁ ਨ ਮਾਇਆ ॥ ਨਿਰਮਲ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਅਤਿ ਨਿਰਮਲੁ ਨਿਰਮਲ ਬਾਣੀ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੩॥ ਜੋ ਨਿਰਮਲੁ ਸੇਵੇ ਸੁ ਨਿਰਮਲੁ </p>
<p> ਹੋਵੈ ॥ ਹਉਮੈ ਮੈਲੁ ਗੁਰ ਸਬਦੇ ਧੋਵੈ ॥ ਨਿਰਮਲ ਵਾਜੈ ਅਨਹਦ ਧੁਨਿ ਬਾਣੀ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥੪॥ </p>
<p> ਨਿਰਮਲ ਤੇ ਸਭ ਨਿਰਮਲ ਹੋਵੈ ॥ ਨਿਰਮਲੁ ਮਨੂਆ ਹਰਿ ਸਬਦਿ ਪਰੋਵੈ ॥ ਨਿਰਮਲ ਨਾਮਿ ਲਗੇ ਬਡਭਾਗੀ </p>
<p> ਨਿਰਮਲੁ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੫॥ ਸੋ ਨਿਰਮਲੁ ਜੋ ਸਬਦੇ ਸੋਹੈ ॥ ਨਿਰਮਲ ਨਾਮਿ ਮਨੁ ਤਨੁ ਮੋਹੈ ॥ ਸਚਿ ਨਾਮਿ </p>
<p> ਮਲੁ ਕਦੇ ਨ ਲਾਗੈ ਮੁਖੁ ਊਜਲੁ ਸਚੁ ਕਰਾਵਣਿਆ ॥੬॥ ਮਨੁ ਮੈਲਾ ਹੈ ਦੂਜੈ ਭਾਇ ॥ ਮੈਲਾ ਚਉਕਾ ਮੈਲੈ ਥਾਇ ॥ </p>
<p> ਮੈਲਾ ਖਾਇ ਫਿਰਿ ਮੈਲੁ ਵਧਾਏ ਮਨਮੁਖ ਮੈਲੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੭॥ ਮੈਲੇ ਨਿਰਮਲ ਸਭਿ ਹੁਕਮਿ ਸਬਾਏ ॥ </p>
<p> ਸੇ ਨਿਰਮਲ ਜੋ ਹਰਿ ਸਾਚੇ ਭਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ ਗੁਰਮੁਖਿ ਮੈਲੁ ਚੁਕਾਵਣਿਆ ॥੮॥੧੯॥੨੦॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੩ ॥ ਗੋਵਿੰਦੁ ਊਜਲੁ ਊਜਲ ਹੰਸਾ ॥ ਮਨੁ ਬਾਣੀ ਨਿਰਮਲ ਮੇਰੀ ਮਨਸਾ ॥ ਮਨਿ ਊਜਲ ਸਦਾ ਮੁਖ </p>
<p> ਸੋਹਹਿ ਅਤਿ ਊਜਲ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੋਬਿੰਦ ਗੁਣ ਗਾਵਣਿਆ ॥ ਗੋਬਿਦੁ </p>
<p> ਗੋਬਿਦੁ ਕਹੈ ਦਿਨ ਰਾਤੀ ਗੋਬਿਦ ਗੁਣ ਸਬਦਿ ਸੁਣਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੋਬਿਦੁ ਗਾਵਹਿ ਸਹਜਿ ਸੁਭਾਏ ॥ </p>
<p> ਗੁਰ ਕੈ ਭੈ ਊਜਲ ਹਉਮੈ ਮਲੁ ਜਾਏ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹਹਿ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਸੁਣਿ ਗੋਬਿਦ ਗੁਣ </p>
<p> ਗਾਵਣਿਆ ॥੨॥ ਮਨੂਆ ਨਾਚੈ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੈ ਮਨੁ ਮਿਲਾਏ ॥ ਸਚਾ ਤਾਲੁ ਪੂਰੇ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਏ ਸਬਦੇ ਨਿਰਤਿ ਕਰਾਵਣਿਆ ॥੩॥ ਊਚਾ ਕੂਕੇ ਤਨਹਿ ਪਛਾੜੇ ॥ ਮਾਇਆ ਮੋਹਿ </p>
</section>
<section id='122' route='ang/122'><p> ਜੋਹਿਆ ਜਮਕਾਲੇ ॥ ਮਾਇਆ ਮੋਹੁ ਇਸੁ ਮਨਹਿ ਨਚਾਏ ਅੰਤਰਿ ਕਪਟੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੪॥ ਗੁਰਮੁਖਿ ਭਗਤਿ </p>
<p> ਜਾ ਆਪਿ ਕਰਾਏ ॥ ਤਨੁ ਮਨੁ ਰਾਤਾ ਸਹਜਿ ਸੁਭਾਏ ॥ ਬਾਣੀ ਵਜੈ ਸਬਦਿ ਵਜਾਏ ਗੁਰਮੁਖਿ ਭਗਤਿ ਥਾਇ </p>
<p> ਪਾਵਣਿਆ ॥੫॥ ਬਹੁ ਤਾਲ ਪੂਰੇ ਵਾਜੇ ਵਜਾਏ ॥ ਨਾ ਕੋ ਸੁਣੇ ਨ ਮੰਨਿ ਵਸਾਏ ॥ ਮਾਇਆ ਕਾਰਣਿ ਪਿੜ ਬੰਧਿ </p>
<p> ਨਾਚੈ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਪਾਵਣਿਆ ॥੬॥ ਜਿਸੁ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਲਗੈ ਸੋ ਮੁਕਤਾ ॥ ਇੰਦ੍ਰੀ ਵਸਿ ਸਚ ਸੰਜਮਿ ਜੁਗਤਾ ॥ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਹਰਿ ਧਿਆਏ ਏਹਾ ਭਗਤਿ ਹਰਿ ਭਾਵਣਿਆ ॥੭॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਜੁਗ ਚਾਰੇ ਹੋਈ ॥ </p>
<p> ਹੋਰਤੁ ਭਗਤਿ ਨ ਪਾਏ ਕੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਗੁਰ ਭਗਤੀ ਪਾਈਐ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਵਣਿਆ ॥੮॥੨੦॥ </p>
<p> ੨੧॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਸਚਾ ਸੇਵੀ ਸਚੁ ਸਾਲਾਹੀ ॥ ਸਚੈ ਨਾਇ ਦੁਖੁ ਕਬ ਹੀ ਨਾਹੀ ॥ ਸੁਖਦਾਤਾ ਸੇਵਨਿ ਸੁਖੁ </p>
<p> ਪਾਇਨਿ ਗੁਰਮਤਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸੁਖ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਵਣਿਆ ॥ </p>
<p> ਜੋ ਹਰਿ ਸੇਵਹਿ ਸੇ ਸਦਾ ਸੋਹਹਿ ਸੋਭਾ ਸੁਰਤਿ ਸੁਹਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਸਭੁ ਕੋ ਤੇਰਾ ਭਗਤੁ ਕਹਾਏ ॥ </p>
<p> ਸੇਈ ਭਗਤ ਤੇਰੈ ਮਨਿ ਭਾਏ ॥ ਸਚੁ ਬਾਣੀ ਤੁਧੈ ਸਾਲਾਹਨਿ ਰੰਗਿ ਰਾਤੇ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੨॥ ਸਭੁ ਕੋ </p>
<p> ਸਚੇ ਹਰਿ ਜੀਉ ਤੇਰਾ ॥ ਗੁਰਮੁਖਿ ਮਿਲੈ ਤਾ ਚੂਕੈ ਫੇਰਾ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਤਾ ਨਾਇ ਰਚਾਵਹਿ ਤੂੰ ਆਪੇ ਨਾਉ </p>
<p> ਜਪਾਵਣਿਆ ॥੩॥ ਗੁਰਮਤੀ ਹਰਿ ਮੰਨਿ ਵਸਾਇਆ ॥ ਹਰਖੁ ਸੋਗੁ ਸਭੁ ਮੋਹੁ ਗਵਾਇਆ ॥ ਇਕਸੁ ਸਿਉ </p>
<p> ਲਿਵ ਲਾਗੀ ਸਦ ਹੀ ਹਰਿ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੪॥ ਭਗਤ ਰੰਗਿ ਰਾਤੇ ਸਦਾ ਤੇਰੈ ਚਾਏ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ </p>
<p> ਵਸਿਆ ਮਨਿ ਆਏ ॥ ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਪਾਇਆ ਸਬਦੇ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੫॥ ਤੂੰ ਦਇਆਲੁ ਸਦਾ </p>
<p> ਸੁਖਦਾਤਾ ॥ ਤੂੰ ਆਪੇ ਮੇਲਿਹਿ ਗੁਰਮੁਖਿ ਜਾਤਾ ॥ ਤੂੰ ਆਪੇ ਦੇਵਹਿ ਨਾਮੁ ਵਡਾਈ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਵਣਿਆ ॥੬॥ </p>
<p> ਸਦਾ ਸਦਾ ਸਾਚੇ ਤੁਧੁ ਸਾਲਾਹੀ ॥ ਗੁਰਮੁਖਿ ਜਾਤਾ ਦੂਜਾ ਕੋ ਨਾਹੀ ॥ ਏਕਸੁ ਸਿਉ ਮਨੁ ਰਹਿਆ ਸਮਾਏ ਮਨਿ </p>
<p> ਮੰਨਿਐ ਮਨਹਿ ਮਿਲਾਵਣਿਆ ॥੭॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਸਾਲਾਹੇ ॥ ਸਾਚੇ ਠਾਕੁਰ ਵੇਪਰਵਾਹੇ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ </p>
<p> ਮਨ ਅੰਤਰਿ ਗੁਰ ਸਬਦੀ ਹਰਿ ਮੇਲਾਵਣਿਆ ॥੮॥੨੧॥੨੨॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਤੇਰੇ ਭਗਤ ਸੋਹਹਿ ਸਾਚੈ </p>
<p> ਦਰਬਾਰੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਾਮਿ ਸਵਾਰੇ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹਹਿ ਦਿਨੁ ਰਾਤੀ ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਵਣਿਆ </p>
</section>
<section id='123' route='ang/123'><p> ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਨਾਮੁ ਸੁਣਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਹਰਿ ਜੀਉ ਸਚਾ ਊਚੋ ਊਚਾ ਹਉਮੈ ਮਾਰਿ </p>
<p> ਮਿਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਜੀਉ ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕਿਸੈ ਮਿਲਾਈ ॥ ਗੁਰ ਸਬਦਿ </p>
<p> ਮਿਲਹਿ ਸੇ ਵਿਛੁੜਹਿ ਨਾਹੀ ਸਹਜੇ ਸਚਿ ਸਮਾਵਣਿਆ ॥੨॥ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕਛੂ ਨ ਹੋਇ ॥ ਤੂੰ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਖਹਿ ਜਾਣਹਿ ਸੋਇ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਗੁਰਮਤਿ ਆਪਿ ਮਿਲਾਵਣਿਆ ॥੩॥ ਕਾਮਣਿ ਗੁਣਵੰਤੀ </p>
<p> ਹਰਿ ਪਾਏ ॥ ਭੈ ਭਾਇ ਸੀਗਾਰੁ ਬਣਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੋਹਾਗਣਿ ਸਚ ਉਪਦੇਸਿ ਸਮਾਵਣਿਆ ॥੪॥ </p>
<p> ਸਬਦੁ ਵਿਸਾਰਨਿ ਤਿਨਾ ਠਉਰੁ ਨ ਠਾਉ ॥ ਭ੍ਰਮਿ ਭੂਲੇ ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥ ਹਲਤੁ ਪਲਤੁ ਤਿਨੀ ਦੋਵੈ </p>
<p> ਗਵਾਏ ਦੁਖੇ ਦੁਖਿ ਵਿਹਾਵਣਿਆ ॥੫॥ ਲਿਖਦਿਆ ਲਿਖਦਿਆ ਕਾਗਦ ਮਸੁ ਖੋਈ ॥ ਦੂਜੈ ਭਾਇ ਸੁਖੁ ਪਾਏ </p>
<p> ਨ ਕੋਈ ॥ ਕੂੜੁ ਲਿਖਹਿ ਤੈ ਕੂੜੁ ਕਮਾਵਹਿ ਜਲਿ ਜਾਵਹਿ ਕੂੜਿ ਚਿਤੁ ਲਾਵਣਿਆ ॥੬॥ ਗੁਰਮੁਖਿ ਸਚੋ ਸਚੁ </p>
<p> ਲਿਖਹਿ ਵੀਚਾਰੁ ॥ ਸੇ ਜਨ ਸਚੇ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥ ਸਚੁ ਕਾਗਦੁ ਕਲਮ ਮਸਵਾਣੀ ਸਚੁ ਲਿਖਿ ਸਚਿ </p>
<p> ਸਮਾਵਣਿਆ ॥੭॥ ਮੇਰਾ ਪ੍ਰਭੁ ਅੰਤਰਿ ਬੈਠਾ ਵੇਖੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਿਲੈ ਸੋਈ ਜਨੁ ਲੇਖੈ ॥ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਮਿਲੈ ਵਡਿਆਈ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਵਣਿਆ ॥੮॥੨੨॥੨੩॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਆਤਮ ਰਾਮ ਪਰਗਾਸੁ </p>
<p> ਗੁਰ ਤੇ ਹੋਵੈ ॥ ਹਉਮੈ ਮੈਲੁ ਲਾਗੀ ਗੁਰ ਸਬਦੀ ਖੋਵੈ ॥ ਮਨੁ ਨਿਰਮਲੁ ਅਨਦਿਨੁ ਭਗਤੀ ਰਾਤਾ ਭਗਤਿ </p>
<p> ਕਰੇ ਹਰਿ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਆਪਿ ਭਗਤਿ ਕਰਨਿ ਅਵਰਾ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥ </p>
<p> ਤਿਨਾ ਭਗਤ ਜਨਾ ਕਉ ਸਦ ਨਮਸਕਾਰੁ ਕੀਜੈ ਜੋ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਆਪੇ ਕਰਤਾ ਕਾਰਣੁ ਕਰਾਏ ॥ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਕਾਰੈ ਲਾਏ ॥ ਪੂਰੈ ਭਾਗਿ ਗੁਰ ਸੇਵਾ ਹੋਵੈ ਗੁਰ ਸੇਵਾ ਤੇ </p>
<p> ਸੁਖੁ ਪਾਵਣਿਆ ॥੨॥ ਮਰਿ ਮਰਿ ਜੀਵੈ ਤਾ ਕਿਛੁ ਪਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥ ਸਦਾ ਮੁਕਤੁ </p>
<p> ਹਰਿ ਮੰਨਿ ਵਸਾਏ ਸਹਜੇ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੩॥ ਬਹੁ ਕਰਮ ਕਮਾਵੈ ਮੁਕਤਿ ਨ ਪਾਏ ॥ ਦੇਸੰਤਰੁ ਭਵੈ </p>
<p> ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਕਪਟੀ ਬਿਨੁ ਸਬਦੈ ਦੁਖੁ ਪਾਵਣਿਆ ॥੪॥ ਧਾਵਤੁ ਰਾਖੈ </p>
<p> ਠਾਕਿ ਰਹਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਰਮ ਪਦੁ ਪਾਏ ॥ ਸਤਿਗੁਰੁ ਆਪੇ ਮੇਲਿ ਮਿਲਾਏ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ </p>
</section>
<section id='124' route='ang/124'><p> ਪਾਵਣਿਆ ॥੫॥ ਇਕਿ ਕੂੜਿ ਲਾਗੇ ਕੂੜੇ ਫਲ ਪਾਏ ॥ ਦੂਜੈ ਭਾਇ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ॥ ਆਪਿ ਡੁਬੇ ਸਗਲੇ </p>
<p> ਕੁਲ ਡੋਬੇ ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਵਣਿਆ ॥੬॥ ਇਸੁ ਤਨ ਮਹਿ ਮਨੁ ਕੋ ਗੁਰਮੁਖਿ ਦੇਖੈ ॥ ਭਾਇ ਭਗਤਿ ਜਾ ਹਉਮੈ </p>
<p> ਸੋਖੈ ॥ ਸਿਧ ਸਾਧਿਕ ਮੋਨਿਧਾਰੀ ਰਹੇ ਲਿਵ ਲਾਇ ਤਿਨ ਭੀ ਤਨ ਮਹਿ ਮਨੁ ਨ ਦਿਖਾਵਣਿਆ ॥੭॥ ਆਪਿ </p>
<p> ਕਰਾਏ ਕਰਤਾ ਸੋਈ ॥ ਹੋਰੁ ਕਿ ਕਰੇ ਕੀਤੈ ਕਿਆ ਹੋਈ ॥ ਨਾਨਕ ਜਿਸੁ ਨਾਮੁ ਦੇਵੈ ਸੋ ਲੇਵੈ ਨਾਮੋ ਮੰਨਿ </p>
<p> ਵਸਾਵਣਿਆ ॥੮॥੨੩॥੨੪॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਇਸੁ ਗੁਫਾ ਮਹਿ ਅਖੁਟ ਭੰਡਾਰਾ ॥ ਤਿਸੁ ਵਿਚਿ ਵਸੈ ਹਰਿ </p>
<p> ਅਲਖ ਅਪਾਰਾ ॥ ਆਪੇ ਗੁਪਤੁ ਪਰਗਟੁ ਹੈ ਆਪੇ ਗੁਰ ਸਬਦੀ ਆਪੁ ਵੰਞਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ </p>
<p> ਵਾਰੀ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ਗੁਰਮਤੀ ਅੰਮ੍ਰਿਤੁ ਪੀਆਵਣਿਆ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਹਉਮੈ ਮਾਰਿ ਬਜਰ ਕਪਾਟ ਖੁਲਾਇਆ ॥ ਨਾਮੁ ਅਮੋਲਕੁ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇਆ ॥ ਬਿਨੁ ਸਬਦੈ </p>
<p> ਨਾਮੁ ਨ ਪਾਏ ਕੋਈ ਗੁਰ ਕਿਰਪਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੨॥ ਗੁਰ ਗਿਆਨ ਅੰਜਨੁ ਸਚੁ ਨੇਤ੍ਰੀ ਪਾਇਆ ॥ ਅੰਤਰਿ </p>
<p> ਚਾਨਣੁ ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਗਵਾਇਆ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲੀ ਮਨੁ ਮਾਨਿਆ ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਵਣਿਆ ॥੩॥ </p>
<p> ਸਰੀਰਹੁ ਭਾਲਣਿ ਕੋ ਬਾਹਰਿ ਜਾਏ ॥ ਨਾਮੁ ਨ ਲਹੈ ਬਹੁਤੁ ਵੇਗਾਰਿ ਦੁਖੁ ਪਾਏ ॥ ਮਨਮੁਖ ਅੰਧੇ ਸੂਝੈ ਨਾਹੀ ਫਿਰਿ </p>
<p> ਘਿਰਿ ਆਇ ਗੁਰਮੁਖਿ ਵਥੁ ਪਾਵਣਿਆ ॥੪॥ ਗੁਰ ਪਰਸਾਦੀ ਸਚਾ ਹਰਿ ਪਾਏ ॥ ਮਨਿ ਤਨਿ ਵੇਖੈ ਹਉਮੈ ਮੈਲੁ </p>
<p> ਜਾਏ ॥ ਬੈਸਿ ਸੁਥਾਨਿ ਸਦ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸਚੈ ਸਬਦਿ ਸਮਾਵਣਿਆ ॥੫॥ ਨਉ ਦਰ ਠਾਕੇ ਧਾਵਤੁ ਰਹਾਏ </p>
<p> ॥ ਦਸਵੈ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਏ ॥ ਓਥੈ ਅਨਹਦ ਸਬਦ ਵਜਹਿ ਦਿਨੁ ਰਾਤੀ ਗੁਰਮਤੀ ਸਬਦੁ ਸੁਣਾਵਣਿਆ ॥ </p>
<p> ੬॥ ਬਿਨੁ ਸਬਦੈ ਅੰਤਰਿ ਆਨੇਰਾ ॥ ਨ ਵਸਤੁ ਲਹੈ ਨ ਚੂਕੈ ਫੇਰਾ ॥ ਸਤਿਗੁਰ ਹਥਿ ਕੁੰਜੀ ਹੋਰਤੁ ਦਰੁ ਖੁਲੈ </p>
<p> ਨਾਹੀ ਗੁਰੁ ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਵਣਿਆ ॥੭॥ ਗੁਪਤੁ ਪਰਗਟੁ ਤੂੰ ਸਭਨੀ ਥਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਿਲਿ ਸੋਝੀ </p>
<p> ਪਾਈ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਸਦਾ ਤੂੰ ਗੁਰਮੁਖਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੮॥੨੪॥੨੫॥ ਮਾਝ ਮਹਲਾ ੩ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਮਿਲੈ ਮਿਲਾਏ ਆਪੇ ॥ ਕਾਲੁ ਨ ਜੋਹੈ ਦੁਖੁ ਨ ਸੰਤਾਪੇ ॥ ਹਉਮੈ ਮਾਰਿ ਬੰਧਨ ਸਭ ਤੋੜੈ ਗੁਰਮੁਖਿ </p>
<p> ਸਬਦਿ ਸੁਹਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥ ਗੁਰਮੁਖਿ ਗਾਵੈ ਗੁਰਮੁਖਿ </p>
</section>
<section id='125' route='ang/125'><p> ਨਾਚੈ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਜੀਵੈ ਮਰੈ ਪਰਵਾਣੁ ॥ ਆਰਜਾ ਨ ਛੀਜੈ ਸਬਦੁ </p>
<p> ਪਛਾਣੁ ॥ ਗੁਰਮੁਖਿ ਮਰੈ ਨ ਕਾਲੁ ਨ ਖਾਏ ਗੁਰਮੁਖਿ ਸਚਿ ਸਮਾਵਣਿਆ ॥੨॥ ਗੁਰਮੁਖਿ ਹਰਿ ਦਰਿ ਸੋਭਾ ਪਾਏ </p>
<p> ਗੁਰਮੁਖਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਆਪਿ ਤਰੈ ਕੁਲ ਸਗਲੇ ਤਾਰੇ ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਵਾਰਣਿਆ ॥੩॥ ਗੁਰਮੁਖਿ </p>
<p> ਦੁਖੁ ਕਦੇ ਨ ਲਗੈ ਸਰੀਰਿ ॥ ਗੁਰਮੁਖਿ ਹਉਮੈ ਚੂਕੈ ਪੀਰ ॥ ਗੁਰਮੁਖਿ ਮਨੁ ਨਿਰਮਲੁ ਫਿਰਿ ਮੈਲੁ ਨ ਲਾਗੈ ਗੁਰਮੁਖਿ </p>
<p> ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੪॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ॥ ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਵੈ ਸੋਭਾ ਪਾਈ ॥ ਸਦਾ </p>
<p> ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ ਗੁਰਮੁਖਿ ਸਬਦੁ ਕਰਾਵਣਿਆ ॥੫॥ ਗੁਰਮੁਖਿ ਅਨਦਿਨੁ ਸਬਦੇ ਰਾਤਾ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਜੁਗ ਚਾਰੇ ਹੈ ਜਾਤਾ ॥ ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਵੈ ਸਦਾ ਨਿਰਮਲੁ ਸਬਦੇ ਭਗਤਿ ਕਰਾਵਣਿਆ ॥੬॥ ਬਾਝੁ ਗੁਰੂ ਹੈ </p>
<p> ਅੰਧ ਅੰਧਾਰਾ ॥ ਜਮਕਾਲਿ ਗਰਠੇ ਕਰਹਿ ਪੁਕਾਰਾ ॥ ਅਨਦਿਨੁ ਰੋਗੀ ਬਿਸਟਾ ਕੇ ਕੀੜੇ ਬਿਸਟਾ ਮਹਿ ਦੁਖੁ </p>
<p> ਪਾਵਣਿਆ ॥੭॥ ਗੁਰਮੁਖਿ ਆਪੇ ਕਰੇ ਕਰਾਏ ॥ ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਵੁਠਾ ਆਪਿ ਆਏ ॥ ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ </p>
<p> ਵਡਿਆਈ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਵਣਿਆ ॥੮॥੨੫॥੨੬॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਏਕਾ ਜੋਤਿ ਜੋਤਿ ਹੈ ਸਰੀਰਾ ॥ ਸਬਦਿ </p>
<p> ਦਿਖਾਏ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥ ਆਪੇ ਫਰਕੁ ਕੀਤੋਨੁ ਘਟ ਅੰਤਰਿ ਆਪੇ ਬਣਤ ਬਣਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ </p>
<p> ਵਾਰੀ ਹਰਿ ਸਚੇ ਕੇ ਗੁਣ ਗਾਵਣਿਆ ॥ ਬਾਝੁ ਗੁਰੂ ਕੋ ਸਹਜੁ ਨ ਪਾਏ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੂੰ ਆਪੇ ਸੋਹਹਿ ਆਪੇ ਜਗੁ ਮੋਹਹਿ ॥ ਤੂੰ ਆਪੇ ਨਦਰੀ ਜਗਤੁ ਪਰੋਵਹਿ ॥ ਤੂੰ ਆਪੇ ਦੁਖੁ ਸੁਖੁ ਦੇਵਹਿ </p>
<p> ਕਰਤੇ ਗੁਰਮੁਖਿ ਹਰਿ ਦੇਖਾਵਣਿਆ ॥੨॥ ਆਪੇ ਕਰਤਾ ਕਰੇ ਕਰਾਏ ॥ ਆਪੇ ਸਬਦੁ ਗੁਰ ਮੰਨਿ ਵਸਾਏ ॥ ਸਬਦੇ </p>
<p> ਉਪਜੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਗੁਰਮੁਖਿ ਆਖਿ ਸੁਣਾਵਣਿਆ ॥੩॥ ਆਪੇ ਕਰਤਾ ਆਪੇ ਭੁਗਤਾ ॥ ਬੰਧਨ ਤੋੜੇ ਸਦਾ ਹੈ </p>
<p> ਮੁਕਤਾ ॥ ਸਦਾ ਮੁਕਤੁ ਆਪੇ ਹੈ ਸਚਾ ਆਪੇ ਅਲਖੁ ਲਖਾਵਣਿਆ ॥੪॥ ਆਪੇ ਮਾਇਆ ਆਪੇ ਛਾਇਆ ॥ ਆਪੇ </p>
<p> ਮੋਹੁ ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥ ਆਪੇ ਗੁਣਦਾਤਾ ਗੁਣ ਗਾਵੈ ਆਪੇ ਆਖਿ ਸੁਣਾਵਣਿਆ ॥੫॥ ਆਪੇ ਕਰੇ </p>
<p> ਕਰਾਏ ਆਪੇ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਆਪੇ ॥ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕਛੂ ਨ ਹੋਵੈ ਤੂੰ ਆਪੇ ਕਾਰੈ ਲਾਵਣਿਆ ॥੬॥ </p>
<p> ਆਪੇ ਮਾਰੇ ਆਪਿ ਜੀਵਾਏ ॥ ਆਪੇ ਮੇਲੇ ਮੇਲਿ ਮਿਲਾਏ ॥ ਸੇਵਾ ਤੇ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਗੁਰਮੁਖਿ ਸਹਜਿ </p>
</section>
<section id='126' route='ang/126'><p> ਸਮਾਵਣਿਆ ॥੭॥ ਆਪੇ ਊਚਾ ਊਚੋ ਹੋਈ ॥ ਜਿਸੁ ਆਪਿ ਵਿਖਾਲੇ ਸੁ ਵੇਖੈ ਕੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਘਟ </p>
<p> ਅੰਤਰਿ ਆਪੇ ਵੇਖਿ ਵਿਖਾਲਣਿਆ ॥੮॥੨੬॥੨੭॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਭਰਪੂਰਿ ਰਹਿਆ ਸਭ ਥਾਈ </p>
<p> ॥ ਗੁਰ ਪਰਸਾਦੀ ਘਰ ਹੀ ਮਹਿ ਪਾਈ ॥ ਸਦਾ ਸਰੇਵੀ ਇਕ ਮਨਿ ਧਿਆਈ ਗੁਰਮੁਖਿ ਸਚਿ ਸਮਾਵਣਿਆ ॥੧॥ </p>
<p> ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਜਗਜੀਵਨੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਹਰਿ ਜਗਜੀਵਨੁ ਨਿਰਭਉ ਦਾਤਾ ਗੁਰਮਤਿ ਸਹਜਿ </p>
<p> ਸਮਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਘਰ ਮਹਿ ਧਰਤੀ ਧਉਲੁ ਪਾਤਾਲਾ ॥ ਘਰ ਹੀ ਮਹਿ ਪ੍ਰੀਤਮੁ ਸਦਾ ਹੈ ਬਾਲਾ ॥ </p>
<p> ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਸੁਖਦਾਤਾ ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੨॥ ਕਾਇਆ ਅੰਦਰਿ ਹਉਮੈ ਮੇਰਾ ॥ ਜੰਮਣ </p>
<p> ਮਰਣੁ ਨ ਚੂਕੈ ਫੇਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਹਉਮੈ ਮਾਰੇ ਸਚੋ ਸਚੁ ਧਿਆਵਣਿਆ ॥੩॥ ਕਾਇਆ ਅੰਦਰਿ ਪਾਪੁ </p>
<p> ਪੁੰਨੁ ਦੁਇ ਭਾਈ ॥ ਦੁਹੀ ਮਿਲਿ ਕੈ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥ ਦੋਵੈ ਮਾਰਿ ਜਾਇ ਇਕਤੁ ਘਰਿ ਆਵੈ ਗੁਰਮਤਿ ਸਹਜਿ </p>
<p> ਸਮਾਵਣਿਆ ॥੪॥ ਘਰ ਹੀ ਮਾਹਿ ਦੂਜੈ ਭਾਇ ਅਨੇਰਾ ॥ ਚਾਨਣੁ ਹੋਵੈ ਛੋਡੈ ਹਉਮੈ ਮੇਰਾ ॥ ਪਰਗਟੁ ਸਬਦੁ </p>
<p> ਹੈ ਸੁਖਦਾਤਾ ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੫॥ ਅੰਤਰਿ ਜੋਤਿ ਪਰਗਟੁ ਪਾਸਾਰਾ ॥ ਗੁਰ ਸਾਖੀ ਮਿਟਿਆ </p>
<p> ਅੰਧਿਆਰਾ ॥ ਕਮਲੁ ਬਿਗਾਸਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵਣਿਆ ॥੬॥ ਅੰਦਰਿ ਮਹਲ ਰਤਨੀ </p>
<p> ਭਰੇ ਭੰਡਾਰਾ ॥ ਗੁਰਮੁਖਿ ਪਾਏ ਨਾਮੁ ਅਪਾਰਾ ॥ ਗੁਰਮੁਖਿ ਵਣਜੇ ਸਦਾ ਵਾਪਾਰੀ ਲਾਹਾ ਨਾਮੁ ਸਦ ਪਾਵਣਿਆ </p>
<p> ॥੭॥ ਆਪੇ ਵਥੁ ਰਾਖੈ ਆਪੇ ਦੇਇ ॥ ਗੁਰਮੁਖਿ ਵਣਜਹਿ ਕੇਈ ਕੇਇ ॥ ਨਾਨਕ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੮॥੨੭॥੨੮॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਹਰਿ ਆਪੇ ਮੇਲੇ ਸੇਵ ਕਰਾਏ ॥ ਗੁਰ ਕੈ </p>
<p> ਸਬਦਿ ਭਾਉ ਦੂਜਾ ਜਾਏ ॥ ਹਰਿ ਨਿਰਮਲੁ ਸਦਾ ਗੁਣਦਾਤਾ ਹਰਿ ਗੁਣ ਮਹਿ ਆਪਿ ਸਮਾਵਣਿਆ ॥੧॥ </p>
<p> ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਸਚੁ ਸਚਾ ਹਿਰਦੈ ਵਸਾਵਣਿਆ ॥ ਸਚਾ ਨਾਮੁ ਸਦਾ ਹੈ ਨਿਰਮਲੁ ਗੁਰ ਸਬਦੀ ਮੰਨਿ </p>
<p> ਵਸਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਗੁਰੁ ਦਾਤਾ ਕਰਮਿ ਬਿਧਾਤਾ ॥ ਸੇਵਕ ਸੇਵਹਿ ਗੁਰਮੁਖਿ ਹਰਿ ਜਾਤਾ ॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਨਾਮਿ ਸਦਾ ਜਨ ਸੋਹਹਿ ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਪਾਵਣਿਆ ॥੨॥ ਇਸੁ ਗੁਫਾ ਮਹਿ ਇਕੁ ਥਾਨੁ ਸੁਹਾਇਆ ॥ </p>
<p> ਪੂਰੈ ਗੁਰਿ ਹਉਮੈ ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਸਲਾਹਨਿ ਰੰਗਿ ਰਾਤੇ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਾਵਣਿਆ ॥੩॥ </p>
</section>
<section id='127' route='ang/127'><p> ਗੁਰ ਕੈ ਸਬਦਿ ਇਹੁ ਗੁਫਾ ਵੀਚਾਰੇ ॥ ਨਾਮੁ ਨਿਰੰਜਨੁ ਅੰਤਰਿ ਵਸੈ ਮੁਰਾਰੇ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸਬਦਿ ਸੁਹਾਏ </p>
<p> ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਵਣਿਆ ॥੪॥ ਜਮੁ ਜਾਗਾਤੀ ਦੂਜੈ ਭਾਇ ਕਰੁ ਲਾਏ ॥ ਨਾਵਹੁ ਭੂਲੇ ਦੇਇ ਸਜਾਏ ॥ ਘੜੀ </p>
<p> ਮੁਹਤ ਕਾ ਲੇਖਾ ਲੇਵੈ ਰਤੀਅਹੁ ਮਾਸਾ ਤੋਲ ਕਢਾਵਣਿਆ ॥੫॥ ਪੇਈਅੜੈ ਪਿਰੁ ਚੇਤੇ ਨਾਹੀ ॥ ਦੂਜੈ ਮੁਠੀ ਰੋਵੈ </p>
<p> ਧਾਹੀ ॥ ਖਰੀ ਕੁਆਲਿਓ ਕੁਰੂਪਿ ਕੁਲਖਣੀ ਸੁਪਨੈ ਪਿਰੁ ਨਹੀ ਪਾਵਣਿਆ ॥੬॥ ਪੇਈਅੜੈ ਪਿਰੁ ਮੰਨਿ </p>
<p> ਵਸਾਇਆ ॥ ਪੂਰੈ ਗੁਰਿ ਹਦੂਰਿ ਦਿਖਾਇਆ ॥ ਕਾਮਣਿ ਪਿਰੁ ਰਾਖਿਆ ਕੰਠਿ ਲਾਇ ਸਬਦੇ ਪਿਰੁ ਰਾਵੈ ਸੇਜ </p>
<p> ਸੁਹਾਵਣਿਆ ॥੭॥ ਆਪੇ ਦੇਵੈ ਸਦਿ ਬੁਲਾਏ ॥ ਆਪਣਾ ਨਾਉ ਮੰਨਿ ਵਸਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ </p>
<p> ਅਨਦਿਨੁ ਸਦਾ ਗੁਣ ਗਾਵਣਿਆ ॥੮॥੨੮॥੨੯॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਊਤਮ ਜਨਮੁ ਸੁਥਾਨਿ ਹੈ ਵਾਸਾ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਹਿ ਘਰ ਮਾਹਿ ਉਦਾਸਾ ॥ ਹਰਿ ਰੰਗਿ ਰਹਹਿ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਹਰਿ ਰਸਿ ਮਨੁ ਤ੍ਰਿਪਤਾਵਣਿਆ ॥੧॥ ਹਉ </p>
<p> ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਪੜਿ ਬੁਝਿ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥ ਗੁਰਮੁਖਿ ਪੜਹਿ ਹਰਿ ਨਾਮੁ ਸਲਾਹਹਿ ਦਰਿ ਸਚੈ ਸੋਭਾ </p>
<p> ਪਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਅਲਖ ਅਭੇਉ ਹਰਿ ਰਹਿਆ ਸਮਾਏ ॥ ਉਪਾਇ ਨ ਕਿਤੀ ਪਾਇਆ ਜਾਏ ॥ ਕਿਰਪਾ </p>
<p> ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਭੇਟੈ ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥੨॥ ਦੂਜੈ ਭਾਇ ਪੜੈ ਨਹੀ ਬੂਝੈ ॥ ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ </p>
<p> ਕਾਰਣਿ ਲੂਝੈ ॥ ਤ੍ਰਿਬਿਧਿ ਬੰਧਨ ਤੂਟਹਿ ਗੁਰ ਸਬਦੀ ਗੁਰ ਸਬਦੀ ਮੁਕਤਿ ਕਰਾਵਣਿਆ ॥੩॥ ਇਹੁ ਮਨੁ ਚੰਚਲੁ </p>
<p> ਵਸਿ ਨ ਆਵੈ ॥ ਦੁਬਿਧਾ ਲਾਗੈ ਦਹ ਦਿਸਿ ਧਾਵੈ ॥ ਬਿਖੁ ਕਾ ਕੀੜਾ ਬਿਖੁ ਮਹਿ ਰਾਤਾ ਬਿਖੁ ਹੀ ਮਾਹਿ ਪਚਾਵਣਿਆ </p>
<p> ॥੪॥ ਹਉ ਹਉ ਕਰੇ ਤੈ ਆਪੁ ਜਣਾਏ ॥ ਬਹੁ ਕਰਮ ਕਰੈ ਕਿਛੁ ਥਾਇ ਨ ਪਾਏ ॥ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕਿਛੂ ਨ ਹੋਵੈ </p>
<p> ਬਖਸੇ ਸਬਦਿ ਸੁਹਾਵਣਿਆ ॥੫॥ ਉਪਜੈ ਪਚੈ ਹਰਿ ਬੂਝੈ ਨਾਹੀ ॥ ਅਨਦਿਨੁ ਦੂਜੈ ਭਾਇ ਫਿਰਾਹੀ ॥ ਮਨਮੁਖ ਜਨਮੁ </p>
<p> ਗਇਆ ਹੈ ਬਿਰਥਾ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਣਿਆ ॥੬॥ ਪਿਰੁ ਪਰਦੇਸਿ ਸਿਗਾਰੁ ਬਣਾਏ ॥ ਮਨਮੁਖ ਅੰਧੁ ਐਸੇ </p>
<p> ਕਰਮ ਕਮਾਏ ॥ ਹਲਤਿ ਨ ਸੋਭਾ ਪਲਤਿ ਨ ਢੋਈ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਵਣਿਆ ॥੭॥ ਹਰਿ ਕਾ ਨਾਮੁ ਕਿਨੈ </p>
<p> ਵਿਰਲੈ ਜਾਤਾ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਸਹਜੇ ਹੀ ਸੁਖੁ ਪਾਵਣਿਆ </p>
<p> ॥੮॥ ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਜਨ ਸੋਹਹਿ ਕਰਿ </p>

<section id='128' route='ang/128'><p> ਕਿਰਪਾ ਆਪਿ ਮਿਲਾਵਣਿਆ ॥੯॥੨੯॥੩੦॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਮਨਮੁਖ ਪੜਹਿ ਪੰਡਿਤ ਕਹਾਵਹਿ ॥ ਦੂਜੈ </p>
<p> ਭਾਇ ਮਹਾ ਦੁਖੁ ਪਾਵਹਿ ॥ ਬਿਖਿਆ ਮਾਤੇ ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਆਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ </p>
<p> ਜੀਉ ਵਾਰੀ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਵਣਿਆ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਹਰਿ ਮਨਿ ਵਸਿਆ ਹਰਿ ਰਸੁ ਸਹਜਿ ਪੀਆਵਣਿਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਵੇਦੁ ਪੜਹਿ ਹਰਿ ਰਸੁ ਨਹੀ ਆਇਆ ॥ ਵਾਦੁ ਵਖਾਣਹਿ ਮੋਹੇ ਮਾਇਆ ॥ ਅਗਿਆਨਮਤੀ ਸਦਾ </p>
<p> ਅੰਧਿਆਰਾ ਗੁਰਮੁਖਿ ਬੂਝਿ ਹਰਿ ਗਾਵਣਿਆ ॥੨॥ ਅਕਥੋ ਕਥੀਐ ਸਬਦਿ ਸੁਹਾਵੈ ॥ ਗੁਰਮਤੀ ਮਨਿ ਸਚੋ ਭਾਵੈ </p>
<p> ॥ ਸਚੋ ਸਚੁ ਰਵਹਿ ਦਿਨੁ ਰਾਤੀ ਇਹੁ ਮਨੁ ਸਚਿ ਰੰਗਾਵਣਿਆ ॥੩॥ ਜੋ ਸਚਿ ਰਤੇ ਤਿਨ ਸਚੋ ਭਾਵੈ ॥ ਆਪੇ </p>
<p> ਦੇਇ ਨ ਪਛੋਤਾਵੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਸਚੁ ਜਾਤਾ ਮਿਲਿ ਸਚੇ ਸੁਖੁ ਪਾਵਣਿਆ ॥੪॥ ਕੂੜੁ ਕੁਸਤੁ ਤਿਨਾ ਮੈਲੁ </p>
<p> ਨ ਲਾਗੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਅਨਦਿਨੁ ਜਾਗੈ ॥ ਨਿਰਮਲ ਨਾਮੁ ਵਸੈ ਘਟ ਭੀਤਰਿ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵਣਿਆ ॥ </p>
<p> ੫॥ ਤ੍ਰੈ ਗੁਣ ਪੜਹਿ ਹਰਿ ਤਤੁ ਨ ਜਾਣਹਿ ॥ ਮੂਲਹੁ ਭੁਲੇ ਗੁਰ ਸਬਦੁ ਨ ਪਛਾਣਹਿ ॥ ਮੋਹ ਬਿਆਪੇ ਕਿਛੁ ਸੂਝੈ </p>
<p> ਨਾਹੀ ਗੁਰ ਸਬਦੀ ਹਰਿ ਪਾਵਣਿਆ ॥੬॥ ਵੇਦੁ ਪੁਕਾਰੈ ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ॥ ਮਨਮੁਖ ਨ ਬੂਝਹਿ ਦੂਜੈ ਭਾਇਆ </p>
<p> ॥ ਤ੍ਰੈ ਗੁਣ ਪੜਹਿ ਹਰਿ ਏਕੁ ਨ ਜਾਣਹਿ ਬਿਨੁ ਬੂਝੇ ਦੁਖੁ ਪਾਵਣਿਆ ॥੭॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਤਾ ਆਪਿ ਮਿਲਾਏ ॥ </p>
<p> ਗੁਰ ਸਬਦੀ ਸਹਸਾ ਦੂਖੁ ਚੁਕਾਏ ॥ ਨਾਨਕ ਨਾਵੈ ਕੀ ਸਚੀ ਵਡਿਆਈ ਨਾਮੋ ਮੰਨਿ ਸੁਖੁ ਪਾਵਣਿਆ ॥੮॥੩੦॥ </p>
<p> ੩੧॥ ਮਾਝ ਮਹਲਾ ੩ ॥ ਨਿਰਗੁਣੁ ਸਰਗੁਣੁ ਆਪੇ ਸੋਈ ॥ ਤਤੁ ਪਛਾਣੈ ਸੋ ਪੰਡਿਤੁ ਹੋਈ ॥ ਆਪਿ ਤਰੈ ਸਗਲੇ </p>
<p> ਕੁਲ ਤਾਰੈ ਹਰਿ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਹਰਿ ਰਸੁ ਚਖਿ ਸਾਦੁ ਪਾਵਣਿਆ ॥ ਹਰਿ </p>
<p> ਰਸੁ ਚਾਖਹਿ ਸੇ ਜਨ ਨਿਰਮਲ ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਸੋ ਨਿਹਕਰਮੀ ਜੋ ਸਬਦੁ ਬੀਚਾਰੇ </p>
<p> ॥ ਅੰਤਰਿ ਤਤੁ ਗਿਆਨਿ ਹਉਮੈ ਮਾਰੇ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਨਉ ਨਿਧਿ ਪਾਏ ਤ੍ਰੈ ਗੁਣ ਮੇਟਿ ਸਮਾਵਣਿਆ ॥੨॥ ਹਉਮੈ </p>
<p> ਕਰੈ ਨਿਹਕਰਮੀ ਨ ਹੋਵੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਉਮੈ ਖੋਵੈ ॥ ਅੰਤਰਿ ਬਿਬੇਕੁ ਸਦਾ ਆਪੁ ਵੀਚਾਰੇ ਗੁਰ ਸਬਦੀ ਗੁਣ </p>
<p> ਗਾਵਣਿਆ ॥੩॥ ਹਰਿ ਸਰੁ ਸਾਗਰੁ ਨਿਰਮਲੁ ਸੋਈ ॥ ਸੰਤ ਚੁਗਹਿ ਨਿਤ ਗੁਰਮੁਖਿ ਹੋਈ ॥ ਇਸਨਾਨੁ ਕਰਹਿ </p>
<p> ਸਦਾ ਦਿਨੁ ਰਾਤੀ ਹਉਮੈ ਮੈਲੁ ਚੁਕਾਵਣਿਆ ॥੪॥ ਨਿਰਮਲ ਹੰਸਾ ਪ੍ਰੇਮ ਪਿਆਰਿ ॥ ਹਰਿ ਸਰਿ ਵਸੈ ਹਉਮੈ </p>
</section>
<section id='129' route='ang/129'><p> ਮਾਰਿ ॥ ਅਹਿਨਿਸਿ ਪ੍ਰੀਤਿ ਸਬਦਿ ਸਾਚੈ ਹਰਿ ਸਰਿ ਵਾਸਾ ਪਾਵਣਿਆ ॥੫॥ ਮਨਮੁਖੁ ਸਦਾ ਬਗੁ ਮੈਲਾ ਹਉਮੈ </p>
<p> ਮਲੁ ਲਾਈ ॥ ਇਸਨਾਨੁ ਕਰੈ ਪਰੁ ਮੈਲੁ ਨ ਜਾਈ ॥ ਜੀਵਤੁ ਮਰੈ ਗੁਰ ਸਬਦੁ ਬੀਚਾਰੈ ਹਉਮੈ ਮੈਲੁ ਚੁਕਾਵਣਿਆ </p>
<p> ॥੬॥ ਰਤਨੁ ਪਦਾਰਥੁ ਘਰ ਤੇ ਪਾਇਆ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਮਿਟਿਆ </p>
<p> ਅੰਧਿਆਰਾ ਘਟਿ ਚਾਨਣੁ ਆਪੁ ਪਛਾਨਣਿਆ ॥੭॥ ਆਪਿ ਉਪਾਏ ਤੈ ਆਪੇ ਵੇਖੈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੈ ਸੋ ਜਨੁ </p>
<p> ਲੇਖੈ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਘਟ ਅੰਤਰਿ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਾਵਣਿਆ ॥੮॥੩੧॥੩੨॥ ਮਾਝ ਮਹਲਾ ੩ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਜਗਤੁ ਸਬਾਇਆ ॥ ਤ੍ਰੈ ਗੁਣ ਦੀਸਹਿ ਮੋਹੇ ਮਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਵਿਰਲਾ ਬੂਝੈ ਚਉਥੈ ਪਦਿ </p>
<p> ਲਿਵ ਲਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਵਣਿਆ ॥ ਮਾਇਆ ਮੋਹੁ ਜਲਾਏ </p>
<p> ਸੋ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਏ ਹਰਿ ਦਰਿ ਮਹਲੀ ਸੋਭਾ ਪਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਦੇਵੀ ਦੇਵਾ ਮੂਲੁ ਹੈ ਮਾਇਆ ॥ </p>
<p> ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਜਿੰਨਿ ਉਪਾਇਆ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਪਸਰਿਆ ਸੰਸਾਰੇ ਆਇ ਜਾਇ ਦੁਖੁ ਪਾਵਣਿਆ ॥੨॥ ਤਿਸੁ </p>
<p> ਵਿਚਿ ਗਿਆਨ ਰਤਨੁ ਇਕੁ ਪਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਇਆ ॥ ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਸਚੁ ਕਮਾਵੈ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੩॥ ਪੇਈਅੜੈ ਧਨ ਭਰਮਿ ਭੁਲਾਣੀ ॥ ਦੂਜੈ ਲਾਗੀ ਫਿਰਿ ਪਛੋਤਾਣੀ ॥ ਹਲਤੁ ਪਲਤੁ </p>
<p> ਦੋਵੈ ਗਵਾਏ ਸੁਪਨੈ ਸੁਖੁ ਨ ਪਾਵਣਿਆ ॥੪॥ ਪੇਈਅੜੈ ਧਨ ਕੰਤੁ ਸਮਾਲੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਵੇਖੈ ਨਾਲੇ ॥ </p>
<p> ਪਿਰ ਕੈ ਸਹਜਿ ਰਹੈ ਰੰਗਿ ਰਾਤੀ ਸਬਦਿ ਸਿੰਗਾਰੁ ਬਣਾਵਣਿਆ ॥੫॥ ਸਫਲੁ ਜਨਮੁ ਜਿਨਾ ਸਤਿਗੁਰੁ ਪਾਇਆ </p>
<p> ॥ ਦੂਜਾ ਭਾਉ ਗੁਰ ਸਬਦਿ ਜਲਾਇਆ ॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਘਟ ਅੰਤਰਿ ਮਿਲਿ ਸਤਸੰਗਤਿ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਵਣਿਆ ॥੬॥ ਸਤਿਗੁਰੁ ਨ ਸੇਵੇ ਸੋ ਕਾਹੇ ਆਇਆ ॥ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਮਨਮੁਖਿ </p>
<p> ਨਾਮੁ ਚਿਤਿ ਨ ਆਵੈ ਬਿਨੁ ਨਾਵੈ ਬਹੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੭॥ ਜਿਨਿ ਸਿਸਟਿ ਸਾਜੀ ਸੋਈ ਜਾਣੈ ॥ ਆਪੇ ਮੇਲੈ </p>
<p> ਸਬਦਿ ਪਛਾਣੈ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲਿਆ ਤਿਨ ਜਨ ਕਉ ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਵਣਿਆ </p>
<p> ॥੮॥੧॥੩੨॥੩੩॥ ਮਾਝ ਮਹਲਾ ੪ ॥ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ ਆਪੇ ॥ ਆਪੇ ਥਾਪੇ ਥਾਪਿ ਉਥਾਪੇ ॥ ਸਭ </p>
<p> ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਈ ਗੁਰਮੁਖਿ ਸੋਭਾ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਨਿਰੰਕਾਰੀ ਨਾਮੁ ਧਿਆਵਣਿਆ </p>
</section>
<section id='130' route='ang/130'><p> ॥ ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ਘਟਿ ਘਟਿ ਦੇਖਿਆ ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਦਇਆਲੁ </p>
<p> ਕਿਰਪਾਲੁ ਪ੍ਰਭੁ ਸੋਈ ॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥ ਗੁਰੁ ਪਰਸਾਦੁ ਕਰੇ ਨਾਮੁ ਦੇਵੈ ਨਾਮੇ ਨਾਮਿ </p>
<p> ਸਮਾਵਣਿਆ ॥੨॥ ਤੂੰ ਆਪੇ ਸਚਾ ਸਿਰਜਣਹਾਰਾ ॥ ਭਗਤੀ ਭਰੇ ਤੇਰੇ ਭੰਡਾਰਾ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਮਿਲੈ ਮਨੁ </p>
<p> ਭੀਜੈ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਵਣਿਆ ॥੩॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਾ ਪ੍ਰਭ ਤੇਰੇ ॥ ਤੁਧੁ ਸਾਲਾਹੀ ਪ੍ਰੀਤਮ ਮੇਰੇ ॥ ਤੁਧੁ </p>
<p> ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਜਾਚਾ ਗੁਰ ਪਰਸਾਦੀ ਤੂੰ ਪਾਵਣਿਆ ॥੪॥ ਅਗਮੁ ਅਗੋਚਰੁ ਮਿਤਿ ਨਹੀ ਪਾਈ ॥ ਅਪਣੀ </p>
<p> ਕ੍ਰਿਪਾ ਕਰਹਿ ਤੂੰ ਲੈਹਿ ਮਿਲਾਈ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਧਿਆਈਐ ਸਬਦੁ ਸੇਵਿ ਸੁਖੁ ਪਾਵਣਿਆ ॥੫॥ ਰਸਨਾ </p>
<p> ਗੁਣਵੰਤੀ ਗੁਣ ਗਾਵੈ ॥ ਨਾਮੁ ਸਲਾਹੇ ਸਚੇ ਭਾਵੈ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਰਹੈ ਰੰਗਿ ਰਾਤੀ ਮਿਲਿ ਸਚੇ ਸੋਭਾ ਪਾਵਣਿਆ </p>
<p> ॥੬॥ ਮਨਮੁਖੁ ਕਰਮ ਕਰੇ ਅਹੰਕਾਰੀ ॥ ਜੂਐ ਜਨਮੁ ਸਭ ਬਾਜੀ ਹਾਰੀ ॥ ਅੰਤਰਿ ਲੋਭੁ ਮਹਾ ਗੁਬਾਰਾ ਫਿਰਿ ਫਿਰਿ </p>
<p> ਆਵਣ ਜਾਵਣਿਆ ॥੭॥ ਆਪੇ ਕਰਤਾ ਦੇ ਵਡਿਆਈ ॥ ਜਿਨ ਕਉ ਆਪਿ ਲਿਖਤੁ ਧੁਰਿ ਪਾਈ ॥ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਮਿਲੈ ਭਉ ਭੰਜਨੁ ਗੁਰ ਸਬਦੀ ਸੁਖੁ ਪਾਵਣਿਆ ॥੮॥੧॥੩੪॥ ਮਾਝ ਮਹਲਾ ੫ ਘਰੁ ੧ ॥ ਅੰਤਰਿ ਅਲਖੁ </p>
<p> ਨ ਜਾਈ ਲਖਿਆ ॥ ਨਾਮੁ ਰਤਨੁ ਲੈ ਗੁਝਾ ਰਖਿਆ ॥ ਅਗਮੁ ਅਗੋਚਰੁ ਸਭ ਤੇ ਊਚਾ ਗੁਰ ਕੈ ਸਬਦਿ ਲਖਾਵਣਿਆ </p>
<p> ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਕਲਿ ਮਹਿ ਨਾਮੁ ਸੁਣਾਵਣਿਆ ॥ ਸੰਤ ਪਿਆਰੇ ਸਚੈ ਧਾਰੇ ਵਡਭਾਗੀ ਦਰਸਨੁ </p>
<p> ਪਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਿਕ ਸਿਧ ਜਿਸੈ ਕਉ ਫਿਰਦੇ ॥ ਬ੍ਰਹਮੇ ਇੰਦ੍ਰ ਧਿਆਇਨਿ ਹਿਰਦੇ ॥ ਕੋਟਿ ਤੇਤੀਸਾ </p>
<p> ਖੋਜਹਿ ਤਾ ਕਉ ਗੁਰ ਮਿਲਿ ਹਿਰਦੈ ਗਾਵਣਿਆ ॥੨॥ ਆਠ ਪਹਰ ਤੁਧੁ ਜਾਪੇ ਪਵਨਾ ॥ ਧਰਤੀ ਸੇਵਕ ਪਾਇਕ </p>
<p> ਚਰਨਾ ॥ ਖਾਣੀ ਬਾਣੀ ਸਰਬ ਨਿਵਾਸੀ ਸਭਨਾ ਕੈ ਮਨਿ ਭਾਵਣਿਆ ॥੩॥ ਸਾਚਾ ਸਾਹਿਬੁ ਗੁਰਮੁਖਿ ਜਾਪੈ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਿਞਾਪੈ ॥ ਜਿਨ ਪੀਆ ਸੇਈ ਤ੍ਰਿਪਤਾਸੇ ਸਚੇ ਸਚਿ ਅਘਾਵਣਿਆ ॥੪॥ ਤਿਸੁ ਘਰਿ ਸਹਜਾ </p>
<p> ਸੋਈ ਸੁਹੇਲਾ ॥ ਅਨਦ ਬਿਨੋਦ ਕਰੇ ਸਦ ਕੇਲਾ ॥ ਸੋ ਧਨਵੰਤਾ ਸੋ ਵਡ ਸਾਹਾ ਜੋ ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਵਣਿਆ ॥ </p>
<p> ੫॥ ਪਹਿਲੋ ਦੇ ਤੈਂ ਰਿਜਕੁ ਸਮਾਹਾ ॥ ਪਿਛੋ ਦੇ ਤੈØˆ ਜੰਤੁ ਉਪਾਹਾ ॥ ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ ਅਵਰੁ ਨ ਸੁਆਮੀ ਲਵੈ ਨ ਕੋਈ </p>
<p> ਲਾਵਣਿਆ ॥੬॥ ਜਿਸੁ ਤੂੰ ਤੁਠਾ ਸੋ ਤੁਧੁ ਧਿਆਏ ॥ ਸਾਧ ਜਨਾ ਕਾ ਮੰਤ੍ਰੁ ਕਮਾਏ ॥ ਆਪਿ ਤਰੈ ਸਗਲੇ ਕੁਲ ਤਾਰੇ </p>
</section>
<section id='131' route='ang/131'><p> ਤਿਸੁ ਦਰਗਹ ਠਾਕ ਨ ਪਾਵਣਿਆ ॥੭॥ ਤੂੰ ਵਡਾ ਤੂੰ ਊਚੋ ਊਚਾ ॥ ਤੂੰ ਬੇਅੰਤੁ ਅਤਿ ਮੂਚੋ ਮੂਚਾ ॥ ਹਉ ਕੁਰਬਾਣੀ </p>
<p> ਤੇਰੈ ਵੰਞਾ ਨਾਨਕ ਦਾਸ ਦਸਾਵਣਿਆ ॥੮॥੧॥੩੫॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਕਉਣੁ ਸੁ ਮੁਕਤਾ ਕਉਣੁ ਸੁ ਜੁਗਤਾ ॥ </p>
<p> ਕਉਣੁ ਸੁ ਗਿਆਨੀ ਕਉਣੁ ਸੁ ਬਕਤਾ ॥ ਕਉਣੁ ਸੁ ਗਿਰਹੀ ਕਉਣੁ ਉਦਾਸੀ ਕਉਣੁ ਸੁ ਕੀਮਤਿ ਪਾਏ ਜੀਉ ॥੧॥ </p>
<p> ਕਿਨਿ ਬਿਧਿ ਬਾਧਾ ਕਿਨਿ ਬਿਧਿ ਛੂਟਾ ॥ ਕਿਨਿ ਬਿਧਿ ਆਵਣੁ ਜਾਵਣੁ ਤੂਟਾ ॥ ਕਉਣ ਕਰਮ ਕਉਣ ਨਿਹਕਰਮਾ </p>
<p> ਕਉਣੁ ਸੁ ਕਹੈ ਕਹਾਏ ਜੀਉ ॥੨॥ ਕਉਣੁ ਸੁ ਸੁਖੀਆ ਕਉਣੁ ਸੁ ਦੁਖੀਆ ॥ ਕਉਣੁ ਸੁ ਸਨਮੁਖੁ ਕਉਣੁ ਵੇਮੁਖੀਆ </p>
<p> ॥ ਕਿਨਿ ਬਿਧਿ ਮਿਲੀਐ ਕਿਨਿ ਬਿਧਿ ਬਿਛੁਰੈ ਇਹ ਬਿਧਿ ਕਉਣੁ ਪ੍ਰਗਟਾਏ ਜੀਉ ॥੩॥ ਕਉਣੁ ਸੁ ਅਖਰੁ ਜਿਤੁ </p>
<p> ਧਾਵਤੁ ਰਹਤਾ ॥ ਕਉਣੁ ਉਪਦੇਸੁ ਜਿਤੁ ਦੁਖੁ ਸੁਖੁ ਸਮ ਸਹਤਾ ॥ ਕਉਣੁ ਸੁ ਚਾਲ ਜਿਤੁ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਏ ਕਿਨਿ </p>
<p> ਬਿਧਿ ਕੀਰਤਨੁ ਗਾਏ ਜੀਉ ॥੪॥ ਗੁਰਮੁਖਿ ਮੁਕਤਾ ਗੁਰਮੁਖਿ ਜੁਗਤਾ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੀ ਗੁਰਮੁਖਿ ਬਕਤਾ ॥ </p>
<p> ਧੰਨੁ ਗਿਰਹੀ ਉਦਾਸੀ ਗੁਰਮੁਖਿ ਗੁਰਮੁਖਿ ਕੀਮਤਿ ਪਾਏ ਜੀਉ ॥੫॥ ਹਉਮੈ ਬਾਧਾ ਗੁਰਮੁਖਿ ਛੂਟਾ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਆਵਣੁ ਜਾਵਣੁ ਤੂਟਾ ॥ ਗੁਰਮੁਖਿ ਕਰਮ ਗੁਰਮੁਖਿ ਨਿਹਕਰਮਾ ਗੁਰਮੁਖਿ ਕਰੇ ਸੁ ਸੁਭਾਏ ਜੀਉ ॥੬॥ ਗੁਰਮੁਖਿ </p>
<p> ਸੁਖੀਆ ਮਨਮੁਖਿ ਦੁਖੀਆ ॥ ਗੁਰਮੁਖਿ ਸਨਮੁਖੁ ਮਨਮੁਖਿ ਵੇਮੁਖੀਆ ॥ ਗੁਰਮੁਖਿ ਮਿਲੀਐ ਮਨਮੁਖਿ ਵਿਛੁਰੈ </p>
<p> ਗੁਰਮੁਖਿ ਬਿਧਿ ਪ੍ਰਗਟਾਏ ਜੀਉ ॥੭॥ ਗੁਰਮੁਖਿ ਅਖਰੁ ਜਿਤੁ ਧਾਵਤੁ ਰਹਤਾ ॥ ਗੁਰਮੁਖਿ ਉਪਦੇਸੁ ਦੁਖੁ ਸੁਖੁ </p>
<p> ਸਮ ਸਹਤਾ ॥ ਗੁਰਮੁਖਿ ਚਾਲ ਜਿਤੁ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਏ ਗੁਰਮੁਖਿ ਕੀਰਤਨੁ ਗਾਏ ਜੀਉ ॥੮॥ ਸਗਲੀ ਬਣਤ </p>
<p> ਬਣਾਈ ਆਪੇ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਥਾਪੇ ॥ ਇਕਸੁ ਤੇ ਹੋਇਓ ਅਨੰਤਾ ਨਾਨਕ ਏਕਸੁ ਮਾਹਿ ਸਮਾਏ ਜੀਉ ॥ </p>
<p> ੯॥੨॥੩੬॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ਤਾ ਕਿਆ ਕਾੜਾ ॥ ਹਰਿ ਭਗਵੰਤਾ ਤਾ ਜਨੁ ਖਰਾ ਸੁਖਾਲਾ </p>
<p> ॥ ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ ਸੁਖਦਾਤਾ ਤੂੰ ਕਰਹਿ ਸੋਈ ਸੁਖੁ ਪਾਵਣਿਆ ॥੧॥ ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ ਗੁਰਮੁਖਿ ਮਨਿ </p>
<p> ਤਨਿ ਭਾਵਣਿਆ ॥ ਤੂੰ ਮੇਰਾ ਪਰਬਤੁ ਤੂੰ ਮੇਰਾ ਓਲਾ ਤੁਮ ਸੰਗਿ ਲਵੈ ਨ ਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰਾ ਕੀਤਾ </p>
<p> ਜਿਸੁ ਲਾਗੈ ਮੀਠਾ ॥ ਘਟਿ ਘਟਿ ਪਾਰਬ੍ਰਹਮੁ ਤਿਨਿ ਜਨਿ ਡੀਠਾ ॥ ਥਾਨਿ ਥਨੰਤਰਿ ਤੂੰਹੈ ਤੂੰਹੈ ਇਕੋ ਇਕੁ </p>
<p> ਵਰਤਾਵਣਿਆ ॥੨॥ ਸਗਲ ਮਨੋਰਥ ਤੂੰ ਦੇਵਣਹਾਰਾ ॥ ਭਗਤੀ ਭਾਇ ਭਰੇ ਭੰਡਾਰਾ ॥ ਦਇਆ ਧਾਰਿ ਰਾਖੇ </p>
</section>
<section id='132' route='ang/132'><p> ਤੁਧੁ ਸੇਈ ਪੂਰੈ ਕਰਮਿ ਸਮਾਵਣਿਆ ॥੩॥ ਅੰਧ ਕੂਪ ਤੇ ਕੰਢੈ ਚਾੜੇ ॥ ਕਰਿ ਕਿਰਪਾ ਦਾਸ ਨਦਰਿ ਨਿਹਾਲੇ ॥ </p>
<p> ਗੁਣ ਗਾਵਹਿ ਪੂਰਨ ਅਬਿਨਾਸੀ ਕਹਿ ਸੁਣਿ ਤੋਟਿ ਨ ਆਵਣਿਆ ॥੪॥ ਐਥੈ ਓਥੈ ਤੂੰਹੈ ਰਖਵਾਲਾ ॥ ਮਾਤ ਗਰਭ </p>
<p> ਮਹਿ ਤੁਮ ਹੀ ਪਾਲਾ ॥ ਮਾਇਆ ਅਗਨਿ ਨ ਪੋਹੈ ਤਿਨ ਕਉ ਰੰਗਿ ਰਤੇ ਗੁਣ ਗਾਵਣਿਆ ॥੫॥ ਕਿਆ ਗੁਣ ਤੇਰੇ </p>
<p> ਆਖਿ ਸਮਾਲੀ ॥ ਮਨ ਤਨ ਅੰਤਰਿ ਤੁਧੁ ਨਦਰਿ ਨਿਹਾਲੀ ॥ ਤੂੰ ਮੇਰਾ ਮੀਤੁ ਸਾਜਨੁ ਮੇਰਾ ਸੁਆਮੀ ਤੁਧੁ ਬਿਨੁ </p>
<p> ਅਵਰੁ ਨ ਜਾਨਣਿਆ ॥੬॥ ਜਿਸ ਕਉ ਤੂੰ ਪ੍ਰਭ ਭਇਆ ਸਹਾਈ ॥ ਤਿਸੁ ਤਤੀ ਵਾਉ ਨ ਲਗੈ ਕਾਈ ॥ ਤੂ ਸਾਹਿਬੁ </p>
<p> ਸਰਣਿ ਸੁਖਦਾਤਾ ਸਤਸੰਗਤਿ ਜਪਿ ਪ੍ਰਗਟਾਵਣਿਆ ॥੭॥ ਤੂੰ ਊਚ ਅਥਾਹੁ ਅਪਾਰੁ ਅਮੋਲਾ ॥ ਤੂੰ ਸਾਚਾ ਸਾਹਿਬੁ </p>
<p> ਦਾਸੁ ਤੇਰਾ ਗੋਲਾ ॥ ਤੂੰ ਮੀਰਾ ਸਾਚੀ ਠਕੁਰਾਈ ਨਾਨਕ ਬਲਿ ਬਲਿ ਜਾਵਣਿਆ ॥੮॥੩॥੩੭॥ ਮਾਝ ਮਹਲਾ ੫ </p>
<p> ਘਰੁ ੨ ॥ ਨਿਤ ਨਿਤ ਦਯੁ ਸਮਾਲੀਐ ॥ ਮੂਲਿ ਨ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥ ਰਹਾਉ ॥ ਸੰਤਾ ਸੰਗਤਿ ਪਾਈਐ ॥ ਜਿਤੁ </p>
<p> ਜਮ ਕੈ ਪੰਥਿ ਨ ਜਾਈਐ ॥ ਤੋਸਾ ਹਰਿ ਕਾ ਨਾਮੁ ਲੈ ਤੇਰੇ ਕੁਲਹਿ ਨ ਲਾਗੈ ਗਾਲਿ ਜੀਉ ॥੧॥ ਜੋ ਸਿਮਰੰਦੇ </p>
<p> ਸਾਂਈਐ ॥ ਨਰਕਿ ਨ ਸੇਈ ਪਾਈਐ ॥ ਤਤੀ ਵਾਉ ਨ ਲਗਈ ਜਿਨ ਮਨਿ ਵੁਠਾ ਆਇ ਜੀਉ ॥੨॥ ਸੇਈ ਸੁੰਦਰ </p>
<p> ਸੋਹਣੇ ॥ ਸਾਧਸੰਗਿ ਜਿਨ ਬੈਹਣੇ ॥ ਹਰਿ ਧਨੁ ਜਿਨੀ ਸੰਜਿਆ ਸੇਈ ਗੰਭੀਰ ਅਪਾਰ ਜੀਉ ॥੩॥ ਹਰਿ ਅਮਿਉ </p>
<p> ਰਸਾਇਣੁ ਪੀਵੀਐ ॥ ਮੁਹਿ ਡਿਠੈ ਜਨ ਕੈ ਜੀਵੀਐ ॥ ਕਾਰਜ ਸਭਿ ਸਵਾਰਿ ਲੈ ਨਿਤ ਪੂਜਹੁ ਗੁਰ ਕੇ ਪਾਵ ਜੀਉ </p>
<p> ॥੪॥ ਜੋ ਹਰਿ ਕੀਤਾ ਆਪਣਾ ॥ ਤਿਨਹਿ ਗੁਸਾਈ ਜਾਪਣਾ ॥ ਸੋ ਸੂਰਾ ਪਰਧਾਨੁ ਸੋ ਮਸਤਕਿ ਜਿਸ ਦੈ ਭਾਗੁ ਜੀਉ </p>
<p> ॥੫॥ ਮਨ ਮੰਧੇ ਪ੍ਰਭੁ ਅਵਗਾਹੀਆ ॥ ਏਹਿ ਰਸ ਭੋਗਣ ਪਾਤਿਸਾਹੀਆ ॥ ਮੰਦਾ ਮੂਲਿ ਨ ਉਪਜਿਓ ਤਰੇ ਸਚੀ </p>
<p> ਕਾਰੈ ਲਾਗਿ ਜੀਉ ॥੬॥ ਕਰਤਾ ਮੰਨਿ ਵਸਾਇਆ ॥ ਜਨਮੈ ਕਾ ਫਲੁ ਪਾਇਆ ॥ ਮਨਿ ਭਾਵੰਦਾ ਕੰਤੁ ਹਰਿ ਤੇਰਾ </p>
<p> ਥਿਰੁ ਹੋਆ ਸੋਹਾਗੁ ਜੀਉ ॥੭॥ ਅਟਲ ਪਦਾਰਥੁ ਪਾਇਆ ॥ ਭੈ ਭੰਜਨ ਕੀ ਸਰਣਾਇਆ ॥ ਲਾਇ ਅੰਚਲਿ ਨਾਨਕ </p>
<p> ਤਾਰਿਅਨੁ ਜਿਤਾ ਜਨਮੁ ਅਪਾਰ ਜੀਉ ॥੮॥੪॥੩੮॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਮਾਝ ਮਹਲਾ ੫ ਘਰੁ ੩ ॥ </p>
<p> ਹਰਿ ਜਪਿ ਜਪੇ ਮਨੁ ਧੀਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਰਦੇਉ ਮਿਟਿ ਗਏ ਭੈ ਦੂਰੇ ॥੧॥ ਸਰਨਿ </p>
</section>
<section id='133' route='ang/133'><p> ਆਵੈ ਪਾਰਬ੍ਰਹਮ ਕੀ ਤਾ ਫਿਰਿ ਕਾਹੇ ਝੂਰੇ ॥੨॥ ਚਰਨ ਸੇਵ ਸੰਤ ਸਾਧ ਕੇ ਸਗਲ ਮਨੋਰਥ ਪੂਰੇ ॥੩॥ </p>
<p> ਘਟਿ ਘਟਿ ਏਕੁ ਵਰਤਦਾ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰੇ ॥੪॥ ਪਾਪ ਬਿਨਾਸਨੁ ਸੇਵਿਆ ਪਵਿਤ੍ਰ ਸੰਤਨ ਕੀ </p>
<p> ਧੂਰੇ ॥੫॥ ਸਭ ਛਡਾਈ ਖਸਮਿ ਆਪਿ ਹਰਿ ਜਪਿ ਭਈ ਠਰੂਰੇ ॥੬॥ ਕਰਤੈ ਕੀਆ ਤਪਾਵਸੋ ਦੁਸਟ ਮੁਏ </p>
<p> ਹੋਇ ਮੂਰੇ ॥੭॥ ਨਾਨਕ ਰਤਾ ਸਚਿ ਨਾਇ ਹਰਿ ਵੇਖੈ ਸਦਾ ਹਜੂਰੇ ॥੮॥੫॥੩੯॥੧॥੩੨॥੧॥੫॥੩੯॥</p>
<p> ਬਾਰਹ ਮਾਹਾ ਮਾਂਝ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਰਤਿ ਕਰਮ ਕੇ ਵੀਛੁੜੇ ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਰਾਮ ॥ ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸ ਭ੍ਰਮੇ ਥਕਿ ਆਏ ਪ੍ਰਭ ਕੀ ਸਾਮ ॥ </p>
<p> ਧੇਨੁ ਦੁਧੈ ਤੇ ਬਾਹਰੀ ਕਿਤੈ ਨ ਆਵੈ ਕਾਮ ॥ ਜਲ ਬਿਨੁ ਸਾਖ ਕੁਮਲਾਵਤੀ ਉਪਜਹਿ ਨਾਹੀ ਦਾਮ ॥ ਹਰਿ ਨਾਹ </p>
<p> ਨ ਮਿਲੀਐ ਸਾਜਨੈ ਕਤ ਪਾਈਐ ਬਿਸਰਾਮ ॥ ਜਿਤੁ ਘਰਿ ਹਰਿ ਕੰਤੁ ਨ ਪ੍ਰਗਟਈ ਭਠਿ ਨਗਰ ਸੇ ਗ੍ਰਾਮ ॥ </p>
<p> ਸ੍ਰਬ ਸੀਗਾਰ ਤੰਬੋਲ ਰਸ ਸਣੁ ਦੇਹੀ ਸਭ ਖਾਮ ॥ ਪ੍ਰਭ ਸੁਆਮੀ ਕੰਤ ਵਿਹੂਣੀਆ ਮੀਤ ਸਜਣ ਸਭਿ ਜਾਮ </p>
<p> ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀਆ ਕਰਿ ਕਿਰਪਾ ਦੀਜੈ ਨਾਮੁ ॥ ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ ਸੰਗਿ ਪ੍ਰਭ ਜਿਸ ਕਾ ਨਿਹਚਲ </p>
<p> ਧਾਮ ॥੧॥ ਚੇਤਿ ਗੋਵਿੰਦੁ ਅਰਾਧੀਐ ਹੋਵੈ ਅਨੰਦੁ ਘਣਾ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਪਾਈਐ ਰਸਨਾ ਨਾਮੁ ਭਣਾ ॥ </p>
<p> ਜਿਨਿ ਪਾਇਆ ਪ੍ਰਭੁ ਆਪਣਾ ਆਏ ਤਿਸਹਿ ਗਣਾ ॥ ਇਕੁ ਖਿਨੁ ਤਿਸੁ ਬਿਨੁ ਜੀਵਣਾ ਬਿਰਥਾ ਜਨਮੁ </p>
<p> ਜਣਾ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿਆ ਰਵਿਆ ਵਿਚਿ ਵਣਾ ॥ ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ ਨ ਆਵਈ ਕਿਤੜਾ ਦੁਖੁ </p>
<p> ਗਣਾ ॥ ਜਿਨੀ ਰਾਵਿਆ ਸੋ ਪ੍ਰਭੂ ਤਿੰਨਾ ਭਾਗੁ ਮਣਾ ॥ ਹਰਿ ਦਰਸਨ ਕੰਉ ਮਨੁ ਲੋਚਦਾ ਨਾਨਕ ਪਿਆਸ </p>
<p> ਮਨਾ ॥ ਚੇਤਿ ਮਿਲਾਏ ਸੋ ਪ੍ਰਭੂ ਤਿਸ ਕੈ ਪਾਇ ਲਗਾ ॥੨॥ ਵੈਸਾਖਿ ਧੀਰਨਿ ਕਿਉ ਵਾਢੀਆ ਜਿਨਾ ਪ੍ਰੇਮ ਬਿਛੋਹੁ </p>
<p> ॥ ਹਰਿ ਸਾਜਨੁ ਪੁਰਖੁ ਵਿਸਾਰਿ ਕੈ ਲਗੀ ਮਾਇਆ ਧੋਹੁ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਨ ਸੰਗਿ ਧਨਾ ਹਰਿ ਅਵਿਨਾਸੀ </p>
<p> ਓਹੁ ॥ ਪਲਚਿ ਪਲਚਿ ਸਗਲੀ ਮੁਈ ਝੂਠੈ ਧੰਧੈ ਮੋਹੁ ॥ ਇਕਸੁ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਅਗੈ ਲਈਅਹਿ ਖੋਹਿ ॥ </p>
<p> ਦਯੁ ਵਿਸਾਰਿ ਵਿਗੁਚਣਾ ਪ੍ਰਭ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਪ੍ਰੀਤਮ ਚਰਣੀ ਜੋ ਲਗੇ ਤਿਨ ਕੀ ਨਿਰਮਲ ਸੋਇ ॥ </p>
</section>
<section id='134' route='ang/134'><p> ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਬੇਨਤੀ ਪ੍ਰਭ ਮਿਲਹੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਵੈਸਾਖੁ ਸੁਹਾਵਾ ਤਾਂ ਲਗੈ ਜਾ ਸੰਤੁ ਭੇਟੈ ਹਰਿ ਸੋਇ ॥ </p>
<p> ੩॥ ਹਰਿ ਜੇਠਿ ਜੁੜੰਦਾ ਲੋੜੀਐ ਜਿਸੁ ਅਗੈ ਸਭਿ ਨਿਵੰਨਿ ॥ ਹਰਿ ਸਜਣ ਦਾਵਣਿ ਲਗਿਆ ਕਿਸੈ ਨ ਦੇਈ </p>
<p> ਬੰਨਿ ॥ ਮਾਣਕ ਮੋਤੀ ਨਾਮੁ ਪ੍ਰਭ ਉਨ ਲਗੈ ਨਾਹੀ ਸੰਨਿ ॥ ਰੰਗ ਸਭੇ ਨਾਰਾਇਣੈ ਜੇਤੇ ਮਨਿ ਭਾਵੰਨਿ ॥ ਜੋ ਹਰਿ </p>
<p> ਲੋੜੇ ਸੋ ਕਰੇ ਸੋਈ ਜੀਅ ਕਰੰਨਿ ॥ ਜੋ ਪ੍ਰਭਿ ਕੀਤੇ ਆਪਣੇ ਸੇਈ ਕਹੀਅਹਿ ਧੰਨਿ ॥ ਆਪਣ ਲੀਆ ਜੇ ਮਿਲੈ </p>
<p> ਵਿਛੁੜਿ ਕਿਉ ਰੋਵੰਨਿ ॥ ਸਾਧੂ ਸੰਗੁ ਪਰਾਪਤੇ ਨਾਨਕ ਰੰਗ ਮਾਣੰਨਿ ॥ ਹਰਿ ਜੇਠੁ ਰੰਗੀਲਾ ਤਿਸੁ ਧਣੀ ਜਿਸ ਕੈ </p>
<p> ਭਾਗੁ ਮਥੰਨਿ ॥੪॥ ਆਸਾੜੁ ਤਪੰਦਾ ਤਿਸੁ ਲਗੈ ਹਰਿ ਨਾਹੁ ਨ ਜਿੰਨਾ ਪਾਸਿ ॥ ਜਗਜੀਵਨ ਪੁਰਖੁ ਤਿਆਗਿ ਕੈ </p>
<p> ਮਾਣਸ ਸੰਦੀ ਆਸ ॥ ਦੁਯੈ ਭਾਇ ਵਿਗੁਚੀਐ ਗਲਿ ਪਈਸੁ ਜਮ ਕੀ ਫਾਸ ॥ ਜੇਹਾ ਬੀਜੈ ਸੋ ਲੁਣੈ ਮਥੈ ਜੋ </p>
<p> ਲਿਖਿਆਸੁ ॥ ਰੈਣਿ ਵਿਹਾਣੀ ਪਛੁਤਾਣੀ ਉਠਿ ਚਲੀ ਗਈ ਨਿਰਾਸ ॥ ਜਿਨ ਕੌ ਸਾਧੂ ਭੇਟੀਐ ਸੋ ਦਰਗਹ ਹੋਇ </p>
<p> ਖਲਾਸੁ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਪਣੀ ਤੇਰੇ ਦਰਸਨ ਹੋਇ ਪਿਆਸ ॥ ਪ੍ਰਭ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਕੋ ਨਹੀ ਨਾਨਕ ਕੀ </p>
<p> ਅਰਦਾਸਿ ॥ ਆਸਾੜੁ ਸੁਹੰਦਾ ਤਿਸੁ ਲਗੈ ਜਿਸੁ ਮਨਿ ਹਰਿ ਚਰਣ ਨਿਵਾਸ ॥੫॥ ਸਾਵਣਿ ਸਰਸੀ ਕਾਮਣੀ </p>
<p> ਚਰਨ ਕਮਲ ਸਿਉ ਪਿਆਰੁ ॥ ਮਨੁ ਤਨੁ ਰਤਾ ਸਚ ਰੰਗਿ ਇਕੋ ਨਾਮੁ ਅਧਾਰੁ ॥ ਬਿਖਿਆ ਰੰਗ ਕੂੜਾਵਿਆ </p>
<p> ਦਿਸਨਿ ਸਭੇ ਛਾਰੁ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਸੁਹਾਵਣੀ ਮਿਲਿ ਸਾਧੂ ਪੀਵਣਹਾਰੁ ॥ ਵਣੁ ਤਿਣੁ ਪ੍ਰਭ ਸੰਗਿ ਮਉਲਿਆ </p>
<p> ਸੰਮ੍ਰਥ ਪੁਰਖ ਅਪਾਰੁ ॥ ਹਰਿ ਮਿਲਣੈ ਨੋ ਮਨੁ ਲੋਚਦਾ ਕਰਮਿ ਮਿਲਾਵਣਹਾਰੁ ॥ ਜਿਨੀ ਸਖੀਏ ਪ੍ਰਭੁ ਪਾਇਆ </p>
<p> ਹੰਉ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰ ॥ ਨਾਨਕ ਹਰਿ ਜੀ ਮਇਆ ਕਰਿ ਸਬਦਿ ਸਵਾਰਣਹਾਰੁ ॥ ਸਾਵਣੁ ਤਿਨਾ </p>
<p> ਸੁਹਾਗਣੀ ਜਿਨ ਰਾਮ ਨਾਮੁ ਉਰਿ ਹਾਰੁ ॥੬॥ ਭਾਦੁਇ ਭਰਮਿ ਭੁਲਾਣੀਆ ਦੂਜੈ ਲਗਾ ਹੇਤੁ ॥ ਲਖ ਸੀਗਾਰ </p>
<p> ਬਣਾਇਆ ਕਾਰਜਿ ਨਾਹੀ ਕੇਤੁ ॥ ਜਿਤੁ ਦਿਨਿ ਦੇਹ ਬਿਨਸਸੀ ਤਿਤੁ ਵੇਲੈ ਕਹਸਨਿ ਪ੍ਰੇਤੁ ॥ ਪਕੜਿ ਚਲਾਇਨਿ </p>
<p> ਦੂਤ ਜਮ ਕਿਸੈ ਨ ਦੇਨੀ ਭੇਤੁ ॥ ਛਡਿ ਖੜੋਤੇ ਖਿਨੈ ਮਾਹਿ ਜਿਨ ਸਿਉ ਲਗਾ ਹੇਤੁ ॥ ਹਥ ਮਰੋੜੈ ਤਨੁ ਕਪੇ </p>
<p> ਸਿਆਹਹੁ ਹੋਆ ਸੇਤੁ ॥ ਜੇਹਾ ਬੀਜੈ ਸੋ ਲੁਣੈ ਕਰਮਾ ਸੰਦੜਾ ਖੇਤੁ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਚਰਣ ਬੋਹਿਥ </p>
<p> ਪ੍ਰਭ ਦੇਤੁ ॥ ਸੇ ਭਾਦੁਇ ਨਰਕਿ ਨ ਪਾਈਅਹਿ ਗੁਰੁ ਰਖਣ ਵਾਲਾ ਹੇਤੁ ॥੭॥ ਅਸੁਨਿ ਪ੍ਰੇਮ ਉਮਾਹੜਾ ਕਿਉ </p>
</section>
<section id='135' route='ang/135'><p> ਮਿਲੀਐ ਹਰਿ ਜਾਇ ॥ ਮਨਿ ਤਨਿ ਪਿਆਸ ਦਰਸਨ ਘਣੀ ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮਾਇ ॥ ਸੰਤ ਸਹਾਈ ਪ੍ਰੇਮ ਕੇ </p>
<p> ਹਉ ਤਿਨ ਕੈ ਲਾਗਾ ਪਾਇ ॥ ਵਿਣੁ ਪ੍ਰਭ ਕਿਉ ਸੁਖੁ ਪਾਈਐ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥ ਜਿੰਨੀੑ ਚਾਖਿਆ ਪ੍ਰੇਮ ਰਸੁ ਸੇ </p>
<p> ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ ॥ ਆਪੁ ਤਿਆਗਿ ਬਿਨਤੀ ਕਰਹਿ ਲੇਹੁ ਪ੍ਰਭੂ ਲੜਿ ਲਾਇ ॥ ਜੋ ਹਰਿ ਕੰਤਿ ਮਿਲਾਈਆ </p>
<p> ਸਿ ਵਿਛੁੜਿ ਕਤਹਿ ਨ ਜਾਇ ॥ ਪ੍ਰਭ ਵਿਣੁ ਦੂਜਾ ਕੋ ਨਹੀ ਨਾਨਕ ਹਰਿ ਸਰਣਾਇ ॥ ਅਸੂ ਸੁਖੀ ਵਸੰਦੀਆ ਜਿਨਾ </p>
<p> ਮਇਆ ਹਰਿ ਰਾਇ ॥੮॥ ਕਤਿਕਿ ਕਰਮ ਕਮਾਵਣੇ ਦੋਸੁ ਨ ਕਾਹੂ ਜੋਗੁ ॥ ਪਰਮੇਸਰ ਤੇ ਭੁਲਿਆਂ ਵਿਆਪਨਿ ਸਭੇ </p>
<p> ਰੋਗ ॥ ਵੇਮੁਖ ਹੋਏ ਰਾਮ ਤੇ ਲਗਨਿ ਜਨਮ ਵਿਜੋਗ ॥ ਖਿਨ ਮਹਿ ਕਉੜੇ ਹੋਇ ਗਏ ਜਿਤੜੇ ਮਾਇਆ ਭੋਗ ॥ </p>
<p> ਵਿਚੁ ਨ ਕੋਈ ਕਰਿ ਸਕੈ ਕਿਸ ਥੈ ਰੋਵਹਿ ਰੋਜ ॥ ਕੀਤਾ ਕਿਛੂ ਨ ਹੋਵਈ ਲਿਖਿਆ ਧੁਰਿ ਸੰਜੋਗ ॥ ਵਡਭਾਗੀ ਮੇਰਾ </p>
<p> ਪ੍ਰਭੁ ਮਿਲੈ ਤਾਂ ਉਤਰਹਿ ਸਭਿ ਬਿਓਗ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹਿ ਮੇਰੇ ਸਾਹਿਬ ਬੰਦੀ ਮੋਚ ॥ ਕਤਿਕ ਹੋਵੈ </p>
<p> ਸਾਧਸੰਗੁ ਬਿਨਸਹਿ ਸਭੇ ਸੋਚ ॥੯॥ ਮੰਘਿਰਿ ਮਾਹਿ ਸੋਹੰਦੀਆ ਹਰਿ ਪਿਰ ਸੰਗਿ ਬੈਠੜੀਆਹ ॥ ਤਿਨ ਕੀ ਸੋਭਾ </p>
<p> ਕਿਆ ਗਣੀ ਜਿ ਸਾਹਿਬਿ ਮੇਲੜੀਆਹ ॥ ਤਨੁ ਮਨੁ ਮਉਲਿਆ ਰਾਮ ਸਿਉ ਸੰਗਿ ਸਾਧ ਸਹੇਲੜੀਆਹ ॥ ਸਾਧ </p>
<p> ਜਨਾ ਤੇ ਬਾਹਰੀ ਸੇ ਰਹਨਿ ਇਕੇਲੜੀਆਹ ॥ ਤਿਨ ਦੁਖੁ ਨ ਕਬਹੂ ਉਤਰੈ ਸੇ ਜਮ ਕੈ ਵਸਿ ਪੜੀਆਹ ॥ ਜਿਨੀ </p>
<p> ਰਾਵਿਆ ਪ੍ਰਭੁ ਆਪਣਾ ਸੇ ਦਿਸਨਿ ਨਿਤ ਖੜੀਆਹ ॥ ਰਤਨ ਜਵੇਹਰ ਲਾਲ ਹਰਿ ਕੰਠਿ ਤਿਨਾ ਜੜੀਆਹ ॥ </p>
<p> ਨਾਨਕ ਬਾਂਛੈ ਧੂੜਿ ਤਿਨ ਪ੍ਰਭ ਸਰਣੀ ਦਰਿ ਪੜੀਆਹ ॥ ਮੰਘਿਰਿ ਪ੍ਰਭੁ ਆਰਾਧਣਾ ਬਹੁੜਿ ਨ ਜਨਮੜੀਆਹ </p>
<p> ॥੧੦॥ ਪੋਖਿ ਤੁਖਾਰੁ ਨ ਵਿਆਪਈ ਕੰਠਿ ਮਿਲਿਆ ਹਰਿ ਨਾਹੁ ॥ ਮਨੁ ਬੇਧਿਆ ਚਰਨਾਰਬਿੰਦ ਦਰਸਨਿ </p>
<p> ਲਗੜਾ ਸਾਹੁ ॥ ਓਟ ਗੋਵਿੰਦ ਗੋਪਾਲ ਰਾਇ ਸੇਵਾ ਸੁਆਮੀ ਲਾਹੁ ॥ ਬਿਖਿਆ ਪੋਹਿ ਨ ਸਕਈ ਮਿਲਿ ਸਾਧੂ </p>
<p> ਗੁਣ ਗਾਹੁ ॥ ਜਹ ਤੇ ਉਪਜੀ ਤਹ ਮਿਲੀ ਸਚੀ ਪ੍ਰੀਤਿ ਸਮਾਹੁ ॥ ਕਰੁ ਗਹਿ ਲੀਨੀ ਪਾਰਬ੍ਰਹਮਿ ਬਹੁੜਿ ਨ </p>
<p> ਵਿਛੁੜੀਆਹੁ ॥ ਬਾਰਿ ਜਾਉ ਲਖ ਬੇਰੀਆ ਹਰਿ ਸਜਣੁ ਅਗਮ ਅਗਾਹੁ ॥ ਸਰਮ ਪਈ ਨਾਰਾਇਣੈ ਨਾਨਕ ਦਰਿ </p>
<p> ਪਈਆਹੁ ॥ ਪੋਖੁ ਸੁੋਹੰਦਾ ਸਰਬ ਸੁਖ ਜਿਸੁ ਬਖਸੇ ਵੇਪਰਵਾਹੁ ॥੧੧॥ ਮਾਘਿ ਮਜਨੁ ਸੰਗਿ ਸਾਧੂਆ ਧੂੜੀ ਕਰਿ </p>
<p> ਇਸਨਾਨੁ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਸੁਣਿ ਸਭਨਾ ਨੋ ਕਰਿ ਦਾਨੁ ॥ ਜਨਮ ਕਰਮ ਮਲੁ ਉਤਰੈ ਮਨ ਤੇ ਜਾਇ </p>
</section>
<section id='136' route='ang/136'><p> ਗੁਮਾਨੁ ॥ ਕਾਮਿ ਕਰੋਧਿ ਨ ਮੋਹੀਐ ਬਿਨਸੈ ਲੋਭੁ ਸੁਆਨੁ ॥ ਸਚੈ ਮਾਰਗਿ ਚਲਦਿਆ ਉਸਤਤਿ ਕਰੇ ਜਹਾਨੁ ॥ </p>
<p> ਅਠਸਠਿ ਤੀਰਥ ਸਗਲ ਪੁੰਨ ਜੀਅ ਦਇਆ ਪਰਵਾਨੁ ॥ ਜਿਸ ਨੋ ਦੇਵੈ ਦਇਆ ਕਰਿ ਸੋਈ ਪੁਰਖੁ ਸੁਜਾਨੁ ॥ </p>
<p> ਜਿਨਾ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਪਣਾ ਨਾਨਕ ਤਿਨ ਕੁਰਬਾਨੁ ॥ ਮਾਘਿ ਸੁਚੇ ਸੇ ਕਾਂਢੀਅਹਿ ਜਿਨ ਪੂਰਾ ਗੁਰੁ </p>
<p> ਮਿਹਰਵਾਨੁ ॥੧੨॥ ਫਲਗੁਣਿ ਅਨੰਦ ਉਪਾਰਜਨਾ ਹਰਿ ਸਜਣ ਪ੍ਰਗਟੇ ਆਇ ॥ ਸੰਤ ਸਹਾਈ ਰਾਮ ਕੇ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਦੀਆ ਮਿਲਾਇ ॥ ਸੇਜ ਸੁਹਾਵੀ ਸਰਬ ਸੁਖ ਹੁਣਿ ਦੁਖਾ ਨਾਹੀ ਜਾਇ ॥ ਇਛ ਪੁਨੀ ਵਡਭਾਗਣੀ </p>
<p> ਵਰੁ ਪਾਇਆ ਹਰਿ ਰਾਇ ॥ ਮਿਲਿ ਸਹੀਆ ਮੰਗਲੁ ਗਾਵਹੀ ਗੀਤ ਗੋਵਿੰਦ ਅਲਾਇ ॥ ਹਰਿ ਜੇਹਾ ਅਵਰੁ </p>
<p> ਨ ਦਿਸਈ ਕੋਈ ਦੂਜਾ ਲਵੈ ਨ ਲਾਇ ॥ ਹਲਤੁ ਪਲਤੁ ਸਵਾਰਿਓਨੁ ਨਿਹਚਲ ਦਿਤੀਅਨੁ ਜਾਇ ॥ ਸੰਸਾਰ </p>
<p> ਸਾਗਰ ਤੇ ਰਖਿਅਨੁ ਬਹੁੜਿ ਨ ਜਨਮੈ ਧਾਇ ॥ ਜਿਹਵਾ ਏਕ ਅਨੇਕ ਗੁਣ ਤਰੇ ਨਾਨਕ ਚਰਣੀ ਪਾਇ ॥ ਫਲਗੁਣਿ </p>
<p> ਨਿਤ ਸਲਾਹੀਐ ਜਿਸ ਨੋ ਤਿਲੁ ਨ ਤਮਾਇ ॥੧੩॥ ਜਿਨਿ ਜਿਨਿ ਨਾਮੁ ਧਿਆਇਆ ਤਿਨ ਕੇ ਕਾਜ ਸਰੇ ॥ </p>
<p> ਹਰਿ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ ਦਰਗਹ ਸਚਿ ਖਰੇ ॥ ਸਰਬ ਸੁਖਾ ਨਿਧਿ ਚਰਣ ਹਰਿ ਭਉਜਲੁ ਬਿਖਮੁ ਤਰੇ ॥ </p>
<p> ਪ੍ਰੇਮ ਭਗਤਿ ਤਿਨ ਪਾਈਆ ਬਿਖਿਆ ਨਾਹਿ ਜਰੇ ॥ ਕੂੜ ਗਏ ਦੁਬਿਧਾ ਨਸੀ ਪੂਰਨ ਸਚਿ ਭਰੇ ॥ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਪ੍ਰਭੁ ਸੇਵਦੇ ਮਨ ਅੰਦਰਿ ਏਕੁ ਧਰੇ ॥ ਮਾਹ ਦਿਵਸ ਮੂਰਤ ਭਲੇ ਜਿਸ ਕਉ ਨਦਰਿ ਕਰੇ ॥ ਨਾਨਕੁ ਮੰਗੈ </p>
<p> ਦਰਸ ਦਾਨੁ ਕਿਰਪਾ ਕਰਹੁ ਹਰੇ ॥੧੪॥੧॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ਦਿਨ ਰੈਣਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੇਵੀ ਸਤਿਗੁਰੁ ਆਪਣਾ ਹਰਿ ਸਿਮਰੀ ਦਿਨ ਸਭਿ ਰੈਣ ॥ ਆਪੁ ਤਿਆਗਿ ਸਰਣੀ ਪਵਾਂ ਮੁਖਿ ਬੋਲੀ ਮਿਠੜੇ ਵੈਣ ॥ </p>
<p> ਜਨਮ ਜਨਮ ਕਾ ਵਿਛੁੜਿਆ ਹਰਿ ਮੇਲਹੁ ਸਜਣੁ ਸੈਣ ॥ ਜੋ ਜੀਅ ਹਰਿ ਤੇ ਵਿਛੁੜੇ ਸੇ ਸੁਖਿ ਨ ਵਸਨਿ ਭੈਣ ॥ ਹਰਿ </p>
<p> ਪਿਰ ਬਿਨੁ ਚੈਨੁ ਨ ਪਾਈਐ ਖੋਜਿ ਡਿਠੇ ਸਭਿ ਗੈਣ ॥ ਆਪ ਕਮਾਣੈ ਵਿਛੁੜੀ ਦੋਸੁ ਨ ਕਾਹੂ ਦੇਣ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ </p>
<p> ਰਾਖਿ ਲੇਹੁ ਹੋਰੁ ਨਾਹੀ ਕਰਣ ਕਰੇਣ ॥ ਹਰਿ ਤੁਧੁ ਵਿਣੁ ਖਾਕੂ ਰੂਲਣਾ ਕਹੀਐ ਕਿਥੈ ਵੈਣ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀਆ </p>
<p> ਹਰਿ ਸੁਰਜਨੁ ਦੇਖਾ ਨੈਣ ॥੧॥ ਜੀਅ ਕੀ ਬਿਰਥਾ ਸੋ ਸੁਣੇ ਹਰਿ ਸੰਮ੍ਰਿਥ ਪੁਰਖੁ ਅਪਾਰੁ ॥ ਮਰਣਿ ਜੀਵਣਿ </p>
</section>
<section id='137' route='ang/137'><p> ਆਰਾਧਣਾ ਸਭਨਾ ਕਾ ਆਧਾਰੁ ॥ ਸਸੁਰੈ ਪੇਈਐ ਤਿਸੁ ਕੰਤ ਕੀ ਵਡਾ ਜਿਸੁ ਪਰਵਾਰੁ ॥ ਊਚਾ ਅਗਮ ਅਗਾਧਿ </p>
<p> ਬੋਧ ਕਿਛੁ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਸੇਵਾ ਸਾ ਤਿਸੁ ਭਾਵਸੀ ਸੰਤਾ ਕੀ ਹੋਇ ਛਾਰੁ ॥ ਦੀਨਾ ਨਾਥ ਦੈਆਲ ਦੇਵ ਪਤਿਤ </p>
<p> ਉਧਾਰਣਹਾਰੁ ॥ ਆਦਿ ਜੁਗਾਦੀ ਰਖਦਾ ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥ ਕੀਮਤਿ ਕੋਇ ਨ ਜਾਣਈ ਕੋ ਨਾਹੀ ਤੋਲਣਹਾਰੁ ॥ </p>
<p> ਮਨ ਤਨ ਅੰਤਰਿ ਵਸਿ ਰਹੇ ਨਾਨਕ ਨਹੀ ਸੁਮਾਰੁ ॥ ਦਿਨੁ ਰੈਣਿ ਜਿ ਪ੍ਰਭ ਕੰਉ ਸੇਵਦੇ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰ ॥੨॥ </p>
<p> ਸੰਤ ਅਰਾਧਨਿ ਸਦ ਸਦਾ ਸਭਨਾ ਕਾ ਬਖਸਿੰਦੁ ॥ ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਸਾਜਿਆ ਕਰਿ ਕਿਰਪਾ ਦਿਤੀਨੁ ਜਿੰਦੁ ॥ </p>
<p> ਗੁਰ ਸਬਦੀ ਆਰਾਧੀਐ ਜਪੀਐ ਨਿਰਮਲ ਮੰਤੁ ॥ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈਐ ਪਰਮੇਸੁਰੁ ਬੇਅੰਤੁ ॥ ਜਿਸੁ ਮਨਿ ਵਸੈ </p>
<p> ਨਰਾਇਣੋ ਸੋ ਕਹੀਐ ਭਗਵੰਤੁ ॥ ਜੀਅ ਕੀ ਲੋਚਾ ਪੂਰੀਐ ਮਿਲੈ ਸੁਆਮੀ ਕੰਤੁ ॥ ਨਾਨਕੁ ਜੀਵੈ ਜਪਿ ਹਰੀ ਦੋਖ ਸਭੇ </p>
<p> ਹੀ ਹੰਤੁ ॥ ਦਿਨੁ ਰੈਣਿ ਜਿਸੁ ਨ ਵਿਸਰੈ ਸੋ ਹਰਿਆ ਹੋਵੈ ਜੰਤੁ ॥੩॥ ਸਰਬ ਕਲਾ ਪ੍ਰਭ ਪੂਰਣੋ ਮੰਞੁ ਨਿਮਾਣੀ ਥਾਉ ॥ </p>
<p> ਹਰਿ ਓਟ ਗਹੀ ਮਨ ਅੰਦਰੇ ਜਪਿ ਜਪਿ ਜੀਵਾਂ ਨਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਪਣੀ ਜਨ ਧੂੜੀ ਸੰਗਿ ਸਮਾਉ ॥ </p>
<p> ਜਿਉ ਤੂੰ ਰਾਖਹਿ ਤਿਉ ਰਹਾ ਤੇਰਾ ਦਿਤਾ ਪੈਨਾ ਖਾਉ ॥ ਉਦਮੁ ਸੋਈ ਕਰਾਇ ਪ੍ਰਭ ਮਿਲਿ ਸਾਧੂ ਗੁਣ ਗਾਉ ॥ ਦੂਜੀ </p>
<p> ਜਾਇ ਨ ਸੁਝਈ ਕਿਥੈ ਕੂਕਣ ਜਾਉ ॥ ਅਗਿਆਨ ਬਿਨਾਸਨ ਤਮ ਹਰਣ ਊਚੇ ਅਗਮ ਅਮਾਉ ॥ ਮਨੁ ਵਿਛੁੜਿਆ </p>
<p> ਹਰਿ ਮੇਲੀਐ ਨਾਨਕ ਏਹੁ ਸੁਆਉ ॥ ਸਰਬ ਕਲਿਆਣਾ ਤਿਤੁ ਦਿਨਿ ਹਰਿ ਪਰਸੀ ਗੁਰ ਕੇ ਪਾਉ ॥੪॥੧॥ </p>
<p> ਵਾਰ ਮਾਝ ਕੀ ਤਥਾ ਸਲੋਕ ਮਹਲਾ ੧ </p>
<p> ਮਲਕ ਮੁਰੀਦ ਤਥਾ ਚੰਦ੍ਰਹੜਾ ਸੋਹੀਆ ਕੀ ਧੁਨੀ ਗਾਵਣੀ ॥ ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੧ ॥ ਗੁਰੁ ਦਾਤਾ ਗੁਰੁ ਹਿਵੈ ਘਰੁ ਗੁਰੁ ਦੀਪਕੁ ਤਿਹ ਲੋਇ ॥ </p>
<p> ਅਮਰ ਪਦਾਰਥੁ ਨਾਨਕਾ ਮਨਿ ਮਾਨਿਐ ਸੁਖੁ ਹੋਇ ॥੧॥ ਮਃ ੧ ॥ ਪਹਿਲੈ ਪਿਆਰਿ ਲਗਾ ਥਣ ਦੁਧਿ ॥ ਦੂਜੈ </p>
<p> ਮਾਇ ਬਾਪ ਕੀ ਸੁਧਿ ॥ ਤੀਜੈ ਭਯਾ ਭਾਭੀ ਬੇਬ ॥ ਚਉਥੈ ਪਿਆਰਿ ਉਪੰਨੀ ਖੇਡ ॥ ਪੰਜਵੈ ਖਾਣ ਪੀਅਣ ਕੀ </p>
<p> ਧਾਤੁ ॥ ਛਿਵੈ ਕਾਮੁ ਨ ਪੁਛੈ ਜਾਤਿ ॥ ਸਤਵੈ ਸੰਜਿ ਕੀਆ ਘਰ ਵਾਸੁ ॥ ਅਠਵੈ ਕ੍ਰੋਧੁ ਹੋਆ ਤਨ ਨਾਸੁ ॥ ਨਾਵੈ </p>
<p> ਧਉਲੇ ਉਭੇ ਸਾਹ ॥ ਦਸਵੈ ਦਧਾ ਹੋਆ ਸੁਆਹ ॥ ਗਏ ਸਿਗੀਤ ਪੁਕਾਰੀ ਧਾਹ ॥ ਉਡਿਆ ਹੰਸੁ ਦਸਾਏ ਰਾਹ ॥ </p>
</section>
<section id='138' route='ang/138'><p> ਆਇਆ ਗਇਆ ਮੁਇਆ ਨਾਉ ॥ ਪਿਛੈ ਪਤਲਿ ਸਦਿਹੁ ਕਾਵ ॥ ਨਾਨਕ ਮਨਮੁਖਿ ਅੰਧੁ ਪਿਆਰੁ ॥ ਬਾਝੁ ਗੁਰੂ </p>
<p> ਡੁਬਾ ਸੰਸਾਰੁ ॥੨॥ ਮਃ ੧ ॥ ਦਸ ਬਾਲਤਣਿ ਬੀਸ ਰਵਣਿ ਤੀਸਾ ਕਾ ਸੁੰਦਰੁ ਕਹਾਵੈ ॥ ਚਾਲੀਸੀ ਪੁਰੁ ਹੋਇ </p>
<p> ਪਚਾਸੀ ਪਗੁ ਖਿਸੈ ਸਠੀ ਕੇ ਬੋਢੇਪਾ ਆਵੈ ॥ ਸਤਰਿ ਕਾ ਮਤਿਹੀਣੁ ਅਸੀਹਾਂ ਕਾ ਵਿਉਹਾਰੁ ਨ ਪਾਵੈ ॥ ਨਵੈ ਕਾ </p>
<p> ਸਿਹਜਾਸਣੀ ਮੂਲਿ ਨ ਜਾਣੈ ਅਪ ਬਲੁ ॥ ਢੰਢੋਲਿਮੁ ਢੂਢਿਮੁ ਡਿਠੁ ਮੈ ਨਾਨਕ ਜਗੁ ਧੂਏ ਕਾ ਧਵਲਹਰੁ ॥੩॥ </p>
<p> ਪਉੜੀ ॥ ਤੂੰ ਕਰਤਾ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ ਆਪਿ ਸ੍ਰਿਸਟਿ ਉਪਾਤੀ ॥ ਰੰਗ ਪਰੰਗ ਉਪਾਰਜਨਾ ਬਹੁ ਬਹੁ ਬਿਧਿ ਭਾਤੀ ॥ </p>
<p> ਤੂੰ ਜਾਣਹਿ ਜਿਨਿ ਉਪਾਈਐ ਸਭੁ ਖੇਲੁ ਤੁਮਾਤੀ ॥ ਇਕਿ ਆਵਹਿ ਇਕਿ ਜਾਹਿ ਉਠਿ ਬਿਨੁ ਨਾਵੈ ਮਰਿ ਜਾਤੀ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਰੰਗਿ ਚਲੂਲਿਆ ਰੰਗਿ ਹਰਿ ਰੰਗਿ ਰਾਤੀ ॥ ਸੋ ਸੇਵਹੁ ਸਤਿ ਨਿਰੰਜਨੋ ਹਰਿ ਪੁਰਖੁ ਬਿਧਾਤੀ ॥ ਤੂੰ ਆਪੇ </p>
<p> ਆਪਿ ਸੁਜਾਣੁ ਹੈ ਵਡ ਪੁਰਖੁ ਵਡਾਤੀ ॥ ਜੋ ਮਨਿ ਚਿਤਿ ਤੁਧੁ ਧਿਆਇਦੇ ਮੇਰੇ ਸਚਿਆ ਬਲਿ ਬਲਿ ਹਉ ਤਿਨ </p>
<p> ਜਾਤੀ ॥੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਜੀਉ ਪਾਇ ਤਨੁ ਸਾਜਿਆ ਰਖਿਆ ਬਣਤ ਬਣਾਇ ॥ ਅਖੀ ਦੇਖੈ ਜਿਹਵਾ ਬੋਲੈ </p>
<p> ਕੰਨੀ ਸੁਰਤਿ ਸਮਾਇ ॥ ਪੈਰੀ ਚਲੈ ਹਥੀ ਕਰਣਾ ਦਿਤਾ ਪੈਨੈ ਖਾਇ ॥ ਜਿਨਿ ਰਚਿ ਰਚਿਆ ਤਿਸਹਿ ਨ ਜਾਣੈ ਅੰਧਾ </p>
<p> ਅੰਧੁ ਕਮਾਇ ॥ ਜਾ ਭਜੈ ਤਾ ਠੀਕਰੁ ਹੋਵੈ ਘਾੜਤ ਘੜੀ ਨ ਜਾਇ ॥ ਨਾਨਕ ਗੁਰ ਬਿਨੁ ਨਾਹਿ ਪਤਿ ਪਤਿ ਵਿਣੁ ਪਾਰਿ </p>
<p> ਨ ਪਾਇ ॥੧॥ ਮਃ ੨ ॥ ਦੇਂਦੇ ਥਾਵਹੁ ਦਿਤਾ ਚੰਗਾ ਮਨਮੁਖਿ ਐਸਾ ਜਾਣੀਐ ॥ ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਤਾ ਕੀ </p>
<p> ਕਿਆ ਕਰਿ ਆਖਿ ਵਖਾਣੀਐ ॥ ਅੰਤਰਿ ਬਹਿ ਕੈ ਕਰਮ ਕਮਾਵੈ ਸੋ ਚਹੁ ਕੁੰਡੀ ਜਾਣੀਐ ॥ ਜੋ ਧਰਮੁ ਕਮਾਵੈ ਤਿਸੁ </p>
<p> ਧਰਮ ਨਾਉ ਹੋਵੈ ਪਾਪਿ ਕਮਾਣੈ ਪਾਪੀ ਜਾਣੀਐ ॥ ਤੂੰ ਆਪੇ ਖੇਲ ਕਰਹਿ ਸਭਿ ਕਰਤੇ ਕਿਆ ਦੂਜਾ ਆਖਿ ਵਖਾਣੀਐ </p>
<p> ॥ ਜਿਚਰੁ ਤੇਰੀ ਜੋਤਿ ਤਿਚਰੁ ਜੋਤੀ ਵਿਚਿ ਤੂੰ ਬੋਲਹਿ ਵਿਣੁ ਜੋਤੀ ਕੋਈ ਕਿਛੁ ਕਰਿਹੁ ਦਿਖਾ ਸਿਆਣੀਐ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਨਦਰੀ ਆਇਆ ਹਰਿ ਇਕੋ ਸੁਘੜੁ ਸੁਜਾਣੀਐ ॥੨॥ ਪਉੜੀ ॥ ਤੁਧੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ ਤੁਧੁ </p>
<p> ਆਪੇ ਧੰਧੈ ਲਾਇਆ ॥ ਮੋਹ ਠਗਉਲੀ ਪਾਇ ਕੈ ਤੁਧੁ ਆਪਹੁ ਜਗਤੁ ਖੁਆਇਆ ॥ ਤਿਸਨਾ ਅੰਦਰਿ ਅਗਨਿ ਹੈ </p>
<p> ਨਹ ਤਿਪਤੈ ਭੁਖਾ ਤਿਹਾਇਆ ॥ ਸਹਸਾ ਇਹੁ ਸੰਸਾਰੁ ਹੈ ਮਰਿ ਜੰਮੈ ਆਇਆ ਜਾਇਆ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਮੋਹੁ </p>
<p> ਨ ਤੁਟਈ ਸਭਿ ਥਕੇ ਕਰਮ ਕਮਾਇਆ ॥ ਗੁਰਮਤੀ ਨਾਮੁ ਧਿਆਈਐ ਸੁਖਿ ਰਜਾ ਜਾ ਤੁਧੁ ਭਾਇਆ ॥ ਕੁਲੁ </p>
</section>
<section id='139' route='ang/139'><p> ਉਧਾਰੇ ਆਪਣਾ ਧੰਨੁ ਜਣੇਦੀ ਮਾਇਆ ॥ ਸੋਭਾ ਸੁਰਤਿ ਸੁਹਾਵਣੀ ਜਿਨਿ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਇਆ ॥੨॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੨ ॥ ਅਖੀ ਬਾਝਹੁ ਵੇਖਣਾ ਵਿਣੁ ਕੰਨਾ ਸੁਨਣਾ ॥ ਪੈਰਾ ਬਾਝਹੁ ਚਲਣਾ ਵਿਣੁ ਹਥਾ ਕਰਣਾ ॥ ਜੀਭੈ </p>
<p> ਬਾਝਹੁ ਬੋਲਣਾ ਇਉ ਜੀਵਤ ਮਰਣਾ ॥ ਨਾਨਕ ਹੁਕਮੁ ਪਛਾਣਿ ਕੈ ਤਉ ਖਸਮੈ ਮਿਲਣਾ ॥੧॥ ਮਃ ੨ ॥ ਦਿਸੈ </p>
<p> ਸੁਣੀਐ ਜਾਣੀਐ ਸਾਉ ਨ ਪਾਇਆ ਜਾਇ ॥ ਰੁਹਲਾ ਟੁੰਡਾ ਅੰਧੁਲਾ ਕਿਉ ਗਲਿ ਲਗੈ ਧਾਇ ॥ ਭੈ ਕੇ ਚਰਣ ਕਰ </p>
<p> ਭਾਵ ਕੇ ਲੋਇਣ ਸੁਰਤਿ ਕਰੇਇ ॥ ਨਾਨਕੁ ਕਹੈ ਸਿਆਣੀਏ ਇਵ ਕੰਤ ਮਿਲਾਵਾ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਸਦਾ </p>
<p> ਸਦਾ ਤੂੰ ਏਕੁ ਹੈ ਤੁਧੁ ਦੂਜਾ ਖੇਲੁ ਰਚਾਇਆ ॥ ਹਉਮੈ ਗਰਬੁ ਉਪਾਇ ਕੈ ਲੋਭੁ ਅੰਤਰਿ ਜੰਤਾ ਪਾਇਆ ॥ ਜਿਉ ਭਾਵੈ </p>
<p> ਤਿਉ ਰਖੁ ਤੂ ਸਭ ਕਰੇ ਤੇਰਾ ਕਰਾਇਆ ॥ ਇਕਨਾ ਬਖਸਹਿ ਮੇਲਿ ਲੈਹਿ ਗੁਰਮਤੀ ਤੁਧੈ ਲਾਇਆ ॥ ਇਕਿ ਖੜੇ </p>
<p> ਕਰਹਿ ਤੇਰੀ ਚਾਕਰੀ ਵਿਣੁ ਨਾਵੈ ਹੋਰੁ ਨ ਭਾਇਆ ॥ ਹੋਰੁ ਕਾਰ ਵੇਕਾਰ ਹੈ ਇਕਿ ਸਚੀ ਕਾਰੈ ਲਾਇਆ ॥ ਪੁਤੁ </p>
<p> ਕਲਤੁ ਕੁਟੰਬੁ ਹੈ ਇਕਿ ਅਲਿਪਤੁ ਰਹੇ ਜੋ ਤੁਧੁ ਭਾਇਆ ॥ ਓਹਿ ਅੰਦਰਹੁ ਬਾਹਰਹੁ ਨਿਰਮਲੇ ਸਚੈ ਨਾਇ </p>
<p> ਸਮਾਇਆ ॥੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸੁਇਨੇ ਕੈ ਪਰਬਤਿ ਗੁਫਾ ਕਰੀ ਕੈ ਪਾਣੀ ਪਇਆਲਿ ॥ ਕੈ ਵਿਚਿ ਧਰਤੀ ਕੈ </p>
<p> ਆਕਾਸੀ ਉਰਧਿ ਰਹਾ ਸਿਰਿ ਭਾਰਿ ॥ ਪੁਰੁ ਕਰਿ ਕਾਇਆ ਕਪੜੁ ਪਹਿਰਾ ਧੋਵਾ ਸਦਾ ਕਾਰਿ ॥ ਬਗਾ ਰਤਾ ਪੀਅਲਾ </p>
<p> ਕਾਲਾ ਬੇਦਾ ਕਰੀ ਪੁਕਾਰ ॥ ਹੋਇ ਕੁਚੀਲੁ ਰਹਾ ਮਲੁ ਧਾਰੀ ਦੁਰਮਤਿ ਮਤਿ ਵਿਕਾਰ ॥ ਨਾ ਹਉ ਨਾ ਮੈ ਨਾ ਹਉ </p>
<p> ਹੋਵਾ ਨਾਨਕ ਸਬਦੁ ਵੀਚਾਰਿ ॥੧॥ ਮਃ ੧ ॥ ਵਸਤ੍ਰ ਪਖਾਲਿ ਪਖਾਲੇ ਕਾਇਆ ਆਪੇ ਸੰਜਮਿ ਹੋਵੈ ॥ ਅੰਤਰਿ </p>
<p> ਮੈਲੁ ਲਗੀ ਨਹੀ ਜਾਣੈ ਬਾਹਰਹੁ ਮਲਿ ਮਲਿ ਧੋਵੈ ॥ ਅੰਧਾ ਭੂਲਿ ਪਇਆ ਜਮ ਜਾਲੇ ॥ ਵਸਤੁ ਪਰਾਈ ਅਪੁਨੀ </p>
<p> ਕਰਿ ਜਾਨੈ ਹਉਮੈ ਵਿਚਿ ਦੁਖੁ ਘਾਲੇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਉਮੈ ਤੁਟੈ ਤਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਨਾਮੁ ਜਪੇ </p>
<p> ਨਾਮੋ ਆਰਾਧੇ ਨਾਮੇ ਸੁਖਿ ਸਮਾਵੈ ॥੨॥ ਪਵੜੀ ॥ ਕਾਇਆ ਹੰਸਿ ਸੰਜੋਗੁ ਮੇਲਿ ਮਿਲਾਇਆ ॥ ਤਿਨ ਹੀ ਕੀਆ </p>
<p> ਵਿਜੋਗੁ ਜਿਨਿ ਉਪਾਇਆ ॥ ਮੂਰਖੁ ਭੋਗੇ ਭੋਗੁ ਦੁਖ ਸਬਾਇਆ ॥ ਸੁਖਹੁ ਉਠੇ ਰੋਗ ਪਾਪ ਕਮਾਇਆ ॥ ਹਰਖਹੁ </p>
<p> ਸੋਗੁ ਵਿਜੋਗੁ ਉਪਾਇ ਖਪਾਇਆ ॥ ਮੂਰਖ ਗਣਤ ਗਣਾਇ ਝਗੜਾ ਪਾਇਆ ॥ ਸਤਿਗੁਰ ਹਥਿ ਨਿਬੇੜੁ ਝਗੜੁ </p>
<p> ਚੁਕਾਇਆ ॥ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਗੁ ਨ ਚਲੈ ਚਲਾਇਆ ॥੪॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਕੂੜੁ ਬੋਲਿ ਮੁਰਦਾਰੁ ਖਾਇ ॥ </p>
</section>
<section id='140' route='ang/140'><p> ਅਵਰੀ ਨੋ ਸਮਝਾਵਣਿ ਜਾਇ ॥ ਮੁਠਾ ਆਪਿ ਮੁਹਾਏ ਸਾਥੈ ॥ ਨਾਨਕ ਐਸਾ ਆਗੂ ਜਾਪੈ ॥੧॥ ਮਹਲਾ ੪ ॥ </p>
<p> ਜਿਸ ਦੈ ਅੰਦਰਿ ਸਚੁ ਹੈ ਸੋ ਸਚਾ ਨਾਮੁ ਮੁਖਿ ਸਚੁ ਅਲਾਏ ॥ ਓਹੁ ਹਰਿ ਮਾਰਗਿ ਆਪਿ ਚਲਦਾ ਹੋਰਨਾ ਨੋ ਹਰਿ </p>
<p> ਮਾਰਗਿ ਪਾਏ ॥ ਜੇ ਅਗੈ ਤੀਰਥੁ ਹੋਇ ਤਾ ਮਲੁ ਲਹੈ ਛਪੜਿ ਨਾਤੈ ਸਗਵੀ ਮਲੁ ਲਾਏ ॥ ਤੀਰਥੁ ਪੂਰਾ ਸਤਿਗੁਰੂ ਜੋ </p>
<p> ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥ ਓਹੁ ਆਪਿ ਛੁਟਾ ਕੁਟੰਬ ਸਿਉ ਦੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਭ ਸ੍ਰਿਸਟਿ ਛਡਾਏ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਤਿਸੁ ਬਲਿਹਾਰਣੈ ਜੋ ਆਪਿ ਜਪੈ ਅਵਰਾ ਨਾਮੁ ਜਪਾਏ ॥੨॥ ਪਉੜੀ ॥ ਇਕਿ ਕੰਦ ਮੂਲੁ ਚੁਣਿ ਖਾਹਿ </p>
<p> ਵਣ ਖੰਡਿ ਵਾਸਾ ॥ ਇਕਿ ਭਗਵਾ ਵੇਸੁ ਕਰਿ ਫਿਰਹਿ ਜੋਗੀ ਸੰਨਿਆਸਾ ॥ ਅੰਦਰਿ ਤ੍ਰਿਸਨਾ ਬਹੁਤੁ ਛਾਦਨ ਭੋਜਨ </p>
<p> ਕੀ ਆਸਾ ॥ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ਨ ਗਿਰਹੀ ਨ ਉਦਾਸਾ ॥ ਜਮਕਾਲੁ ਸਿਰਹੁ ਨ ਉਤਰੈ ਤ੍ਰਿਬਿਧਿ ਮਨਸਾ ॥ </p>
<p> ਗੁਰਮਤੀ ਕਾਲੁ ਨ ਆਵੈ ਨੇੜੈ ਜਾ ਹੋਵੈ ਦਾਸਨਿ ਦਾਸਾ ॥ ਸਚਾ ਸਬਦੁ ਸਚੁ ਮਨਿ ਘਰ ਹੀ ਮਾਹਿ ਉਦਾਸਾ ॥ ਨਾਨਕ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਸੇ ਆਸਾ ਤੇ ਨਿਰਾਸਾ ॥੫॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਜੇ ਰਤੁ ਲਗੈ ਕਪੜੈ ਜਾਮਾ ਹੋਇ ਪਲੀਤੁ </p>
<p> ॥ ਜੋ ਰਤੁ ਪੀਵਹਿ ਮਾਣਸਾ ਤਿਨ ਕਿਉ ਨਿਰਮਲੁ ਚੀਤੁ ॥ ਨਾਨਕ ਨਾਉ ਖੁਦਾਇ ਕਾ ਦਿਲਿ ਹਛੈ ਮੁਖਿ ਲੇਹੁ ॥ </p>
<p> ਅਵਰਿ ਦਿਵਾਜੇ ਦੁਨੀ ਕੇ ਝੂਠੇ ਅਮਲ ਕਰੇਹੁ ॥੧॥ ਮਃ ੧ ॥ ਜਾ ਹਉ ਨਾਹੀ ਤਾ ਕਿਆ ਆਖਾ ਕਿਹੁ ਨਾਹੀ ਕਿਆ </p>
<p> ਹੋਵਾ ॥ ਕੀਤਾ ਕਰਣਾ ਕਹਿਆ ਕਥਨਾ ਭਰਿਆ ਭਰਿ ਭਰਿ ਧੋਵਾਂ ॥ ਆਪਿ ਨ ਬੁਝਾ ਲੋਕ ਬੁਝਾਈ ਐਸਾ ਆਗੂ </p>
<p> ਹੋਵਾਂ ॥ ਨਾਨਕ ਅੰਧਾ ਹੋਇ ਕੈ ਦਸੇ ਰਾਹੈ ਸਭਸੁ ਮੁਹਾਏ ਸਾਥੈ ॥ ਅਗੈ ਗਇਆ ਮੁਹੇ ਮੁਹਿ ਪਾਹਿ ਸੁ ਐਸਾ ਆਗੂ </p>
<p> ਜਾਪੈ ॥੨॥ ਪਉੜੀ ॥ ਮਾਹਾ ਰੁਤੀ ਸਭ ਤੂੰ ਘੜੀ ਮੂਰਤ ਵੀਚਾਰਾ ॥ ਤੂੰ ਗਣਤੈ ਕਿਨੈ ਨ ਪਾਇਓ ਸਚੇ ਅਲਖ </p>
<p> ਅਪਾਰਾ ॥ ਪੜਿਆ ਮੂਰਖੁ ਆਖੀਐ ਜਿਸੁ ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰਾ ॥ ਨਾਉ ਪੜੀਐ ਨਾਉ ਬੁਝੀਐ ਗੁਰਮਤੀ </p>
<p> ਵੀਚਾਰਾ ॥ ਗੁਰਮਤੀ ਨਾਮੁ ਧਨੁ ਖਟਿਆ ਭਗਤੀ ਭਰੇ ਭੰਡਾਰਾ ॥ ਨਿਰਮਲੁ ਨਾਮੁ ਮੰਨਿਆ ਦਰਿ ਸਚੈ </p>
<p> ਸਚਿਆਰਾ ॥ ਜਿਸ ਦਾ ਜੀਉ ਪਰਾਣੁ ਹੈ ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰਾ ॥ ਸਚਾ ਸਾਹੁ ਇਕੁ ਤੂੰ ਹੋਰੁ ਜਗਤੁ </p>
<p> ਵਣਜਾਰਾ ॥੬॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਮਿਹਰ ਮਸੀਤਿ ਸਿਦਕੁ ਮੁਸਲਾ ਹਕੁ ਹਲਾਲੁ ਕੁਰਾਣੁ ॥ ਸਰਮ </p>
<p> ਸੁੰਨਤਿ ਸੀਲੁ ਰੋਜਾ ਹੋਹੁ ਮੁਸਲਮਾਣੁ ॥ ਕਰਣੀ ਕਾਬਾ ਸਚੁ ਪੀਰੁ ਕਲਮਾ ਕਰਮ ਨਿਵਾਜ ॥ ਤਸਬੀ ਸਾ ਤਿਸੁ </p>
</section>
<section id='141' route='ang/141'><p> ਭਾਵਸੀ ਨਾਨਕ ਰਖੈ ਲਾਜ ॥੧॥ ਮਃ ੧ ॥ ਹਕੁ ਪਰਾਇਆ ਨਾਨਕਾ ਉਸੁ ਸੂਅਰ ਉਸੁ ਗਾਇ ॥ ਗੁਰੁ ਪੀਰੁ </p>
<p> ਹਾਮਾ ਤਾ ਭਰੇ ਜਾ ਮੁਰਦਾਰੁ ਨ ਖਾਇ ॥ ਗਲੀ ਭਿਸਤਿ ਨ ਜਾਈਐ ਛੁਟੈ ਸਚੁ ਕਮਾਇ ॥ ਮਾਰਣ ਪਾਹਿ ਹਰਾਮ </p>
<p> ਮਹਿ ਹੋਇ ਹਲਾਲੁ ਨ ਜਾਇ ॥ ਨਾਨਕ ਗਲੀ ਕੂੜੀਈ ਕੂੜੋ ਪਲੈ ਪਾਇ ॥੨॥ ਮਃ ੧ ॥ ਪੰਜਿ ਨਿਵਾਜਾ ਵਖਤ </p>
<p> ਪੰਜਿ ਪੰਜਾ ਪੰਜੇ ਨਾਉ ॥ ਪਹਿਲਾ ਸਚੁ ਹਲਾਲ ਦੁਇ ਤੀਜਾ ਖੈਰ ਖੁਦਾਇ ॥ ਚਉਥੀ ਨੀਅਤਿ ਰਾਸਿ ਮਨੁ ਪੰਜਵੀ </p>
<p> ਸਿਫਤਿ ਸਨਾਇ ॥ ਕਰਣੀ ਕਲਮਾ ਆਖਿ ਕੈ ਤਾ ਮੁਸਲਮਾਣੁ ਸਦਾਇ ॥ ਨਾਨਕ ਜੇਤੇ ਕੂੜਿਆਰ ਕੂੜੈ ਕੂੜੀ ਪਾਇ </p>
<p> ॥੩॥ ਪਉੜੀ ॥ ਇਕਿ ਰਤਨ ਪਦਾਰਥ ਵਣਜਦੇ ਇਕਿ ਕਚੈ ਦੇ ਵਾਪਾਰਾ ॥ ਸਤਿਗੁਰਿ ਤੁਠੈ ਪਾਈਅਨਿ ਅੰਦਰਿ </p>
<p> ਰਤਨ ਭੰਡਾਰਾ ॥ ਵਿਣੁ ਗੁਰ ਕਿਨੈ ਨ ਲਧਿਆ ਅੰਧੇ ਭਉਕਿ ਮੁਏ ਕੂੜਿਆਰਾ ॥ ਮਨਮੁਖ ਦੂਜੈ ਪਚਿ ਮੁਏ ਨਾ </p>
<p> ਬੂਝਹਿ ਵੀਚਾਰਾ ॥ ਇਕਸੁ ਬਾਝਹੁ ਦੂਜਾ ਕੋ ਨਹੀ ਕਿਸੁ ਅਗੈ ਕਰਹਿ ਪੁਕਾਰਾ ॥ ਇਕਿ ਨਿਰਧਨ ਸਦਾ ਭਉਕਦੇ </p>
<p> ਇਕਨਾ ਭਰੇ ਤੁਜਾਰਾ ॥ ਵਿਣੁ ਨਾਵੈ ਹੋਰੁ ਧਨੁ ਨਾਹੀ ਹੋਰੁ ਬਿਖਿਆ ਸਭੁ ਛਾਰਾ ॥ ਨਾਨਕ ਆਪਿ ਕਰਾਏ ਕਰੇ </p>
<p> ਆਪਿ ਹੁਕਮਿ ਸਵਾਰਣਹਾਰਾ ॥੭॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਮੁਸਲਮਾਣੁ ਕਹਾਵਣੁ ਮੁਸਕਲੁ ਜਾ ਹੋਇ ਤਾ ਮੁਸਲਮਾਣੁ </p>
<p> ਕਹਾਵੈ ॥ ਅਵਲਿ ਅਉਲਿ ਦੀਨੁ ਕਰਿ ਮਿਠਾ ਮਸਕਲ ਮਾਨਾ ਮਾਲੁ ਮੁਸਾਵੈ ॥ ਹੋਇ ਮੁਸਲਿਮੁ ਦੀਨ ਮੁਹਾਣੈ </p>
<p> ਮਰਣ ਜੀਵਣ ਕਾ ਭਰਮੁ ਚੁਕਾਵੈ ॥ ਰਬ ਕੀ ਰਜਾਇ ਮੰਨੇ ਸਿਰ ਉਪਰਿ ਕਰਤਾ ਮੰਨੇ ਆਪੁ ਗਵਾਵੈ ॥ ਤਉ ਨਾਨਕ </p>
<p> ਸਰਬ ਜੀਆ ਮਿਹਰੰਮਤਿ ਹੋਇ ਤ ਮੁਸਲਮਾਣੁ ਕਹਾਵੈ ॥੧॥ ਮਹਲਾ ੪ ॥ ਪਰਹਰਿ ਕਾਮ ਕ੍ਰੋਧੁ ਝੂਠੁ ਨਿੰਦਾ ਤਜਿ </p>
<p> ਮਾਇਆ ਅਹੰਕਾਰੁ ਚੁਕਾਵੈ ॥ ਤਜਿ ਕਾਮੁ ਕਾਮਿਨੀ ਮੋਹੁ ਤਜੈ ਤਾ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨੁ ਪਾਵੈ ॥ ਤਜਿ ਮਾਨੁ </p>
<p> ਅਭਿਮਾਨੁ ਪ੍ਰੀਤਿ ਸੁਤ ਦਾਰਾ ਤਜਿ ਪਿਆਸ ਆਸ ਰਾਮ ਲਿਵ ਲਾਵੈ ॥ ਨਾਨਕ ਸਾਚਾ ਮਨਿ ਵਸੈ ਸਾਚ ਸਬਦਿ ਹਰਿ </p>
<p> ਨਾਮਿ ਸਮਾਵੈ ॥੨॥ ਪਉੜੀ ॥ ਰਾਜੇ ਰਯਤਿ ਸਿਕਦਾਰ ਕੋਇ ਨ ਰਹਸੀਓ ॥ ਹਟ ਪਟਣ ਬਾਜਾਰ ਹੁਕਮੀ ਢਹਸੀਓ </p>

<p> ਪੜੀਅਹਿ ਸਿੰਮ੍ਰਿਤਿ ਪਾਠ ॥ ਅੰਧਾ ਚਾਨਣਿ ਰਖੀਐ ਦੀਵੇ ਬਲਹਿ ਪਚਾਸ ॥ ਚਉਣੇ ਸੁਇਨਾ ਪਾਈਐ ਚੁਣਿ ਚੁਣਿ </p>

<p> ਗੰਢੁ ਪਵੈ ਮੁਹਿ ਮਾਰ ॥ ਨਾਨਕੁ ਆਖੈ ਏਹੁ ਬੀਚਾਰੁ ॥ ਸਿਫਤੀ ਗੰਢੁ ਪਵੈ ਦਰਬਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ </p>

<p> ਪਵਹਿ ਏਹਾ ਕਰਣੀ ਸਾਰੁ ॥ ਸਤਿਗੁਰੁ ਖੋਟਿਅਹੁ ਖਰੇ ਕਰੇ ਸਬਦਿ ਸਵਾਰਣਹਾਰੁ ॥ ਸਚੀ ਦਰਗਹ </p>

<section id='144' route='ang/144'><p> ਦਿਗਰਿ ਕੁਈ ॥ ਏਕ ਤੁਈ ਏਕ ਤੁਈ ॥੨॥ ਮਃ ੧ ॥ ਨ ਦਾਦੇ ਦਿਹੰਦ ਆਦਮੀ ॥ ਨ ਸਪਤ ਜੇਰ ਜਿਮੀ ॥ </p>

<p> ਖਰਾ ਪਛਾਣਿਆ ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸੀਹਾ ਬਾਜਾ ਚਰਗਾ ਕੁਹੀਆ ਏਨਾ ਖਵਾਲੇ ਘਾਹ ॥ ਘਾਹੁ ਖਾਨਿ </p>
<p> ਤਿਨਾ ਮਾਸੁ ਖਵਾਲੇ ਏਹਿ ਚਲਾਏ ਰਾਹ ॥ ਨਦੀਆ ਵਿਚਿ ਟਿਬੇ ਦੇਖਾਲੇ ਥਲੀ ਕਰੇ ਅਸਗਾਹ ॥ ਕੀੜਾ ਥਾਪਿ </p>
<p> ਦੇਇ ਪਾਤਿਸਾਹੀ ਲਸਕਰ ਕਰੇ ਸੁਆਹ ॥ ਜੇਤੇ ਜੀਅ ਜੀਵਹਿ ਲੈ ਸਾਹਾ ਜੀਵਾਲੇ ਤਾ ਕਿ ਅਸਾਹ ॥ ਨਾਨਕ ਜਿਉ </p>
<p> ਜਿਉ ਸਚੇ ਭਾਵੈ ਤਿਉ ਤਿਉ ਦੇਇ ਗਿਰਾਹ ॥੧॥ ਮਃ ੧ ॥ ਇਕਿ ਮਾਸਹਾਰੀ ਇਕਿ ਤ੍ਰਿਣੁ ਖਾਹਿ ॥ ਇਕਨਾ ਛਤੀਹ </p>
<p> ਅੰਮ੍ਰਿਤ ਪਾਹਿ ॥ ਇਕਿ ਮਿਟੀਆ ਮਹਿ ਮਿਟੀਆ ਖਾਹਿ ॥ ਇਕਿ ਪਉਣ ਸੁਮਾਰੀ ਪਉਣ ਸੁਮਾਰਿ ॥ ਇਕਿ </p>
<p> ਨਿਰੰਕਾਰੀ ਨਾਮ ਆਧਾਰਿ ॥ ਜੀਵੈ ਦਾਤਾ ਮਰੈ ਨ ਕੋਇ ॥ ਨਾਨਕ ਮੁਠੇ ਜਾਹਿ ਨਾਹੀ ਮਨਿ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਕੀ ਕਾਰ ਕਰਮਿ ਕਮਾਈਐ ॥ ਗੁਰਮਤੀ ਆਪੁ ਗਵਾਇ ਨਾਮੁ ਧਿਆਈਐ ॥ ਦੂਜੀ ਕਾਰੈ ਲਗਿ ਜਨਮੁ </p>
<p> ਗਵਾਈਐ ॥ ਵਿਣੁ ਨਾਵੈ ਸਭ ਵਿਸੁ ਪੈਝੈ ਖਾਈਐ ॥ ਸਚਾ ਸਬਦੁ ਸਾਲਾਹਿ ਸਚਿ ਸਮਾਈਐ ॥ ਵਿਣੁ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵੇ ਨਾਹੀ ਸੁਖਿ ਨਿਵਾਸੁ ਫਿਰਿ ਫਿਰਿ ਆਈਐ ॥ ਦੁਨੀਆ ਖੋਟੀ ਰਾਸਿ ਕੂੜੁ ਕਮਾਈਐ ॥ ਨਾਨਕ ਸਚੁ ਖਰਾ </p>
<p> ਸਾਲਾਹਿ ਪਤਿ ਸਿਉ ਜਾਈਐ ॥੧੪॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਤੁਧੁ ਭਾਵੈ ਤਾ ਵਾਵਹਿ ਗਾਵਹਿ ਤੁਧੁ ਭਾਵੈ ਜਲਿ ਨਾਵਹਿ ॥ </p>
</section>
<section id='145' route='ang/145'><p> ਜਾ ਤੁਧੁ ਭਾਵਹਿ ਤਾ ਕਰਹਿ ਬਿਭੂਤਾ ਸਿੰਙੀ ਨਾਦੁ ਵਜਾਵਹਿ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਤਾ ਪੜਹਿ ਕਤੇਬਾ ਮੁਲਾ ਸੇਖ </p>
<p> ਕਹਾਵਹਿ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਤਾ ਹੋਵਹਿ ਰਾਜੇ ਰਸ ਕਸ ਬਹੁਤੁ ਕਮਾਵਹਿ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਤੇਗ ਵਗਾਵਹਿ ਸਿਰ ਮੁੰਡੀ </p>
<p> ਕਟਿ ਜਾਵਹਿ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਜਾਹਿ ਦਿਸੰਤਰਿ ਸੁਣਿ ਗਲਾ ਘਰਿ ਆਵਹਿ ॥ ਜਾ ਤੁਧੁ ਭਾਵੈ ਨਾਇ ਰਚਾਵਹਿ ਤੁਧੁ </p>
<p> ਭਾਣੇ ਤੂੰ ਭਾਵਹਿ ॥ ਨਾਨਕੁ ਏਕ ਕਹੈ ਬੇਨੰਤੀ ਹੋਰਿ ਸਗਲੇ ਕੂੜੁ ਕਮਾਵਹਿ ॥੧॥ ਮਃ ੧ ॥ ਜਾ ਤੂੰ ਵਡਾ ਸਭਿ </p>
<p> ਵਡਿਆਂਈਆ ਚੰਗੈ ਚੰਗਾ ਹੋਈ ॥ ਜਾ ਤੂੰ ਸਚਾ ਤਾ ਸਭੁ ਕੋ ਸਚਾ ਕੂੜਾ ਕੋਇ ਨ ਕੋਈ ॥ ਆਖਣੁ ਵੇਖਣੁ ਬੋਲਣੁ </p>
<p> ਚਲਣੁ ਜੀਵਣੁ ਮਰਣਾ ਧਾਤੁ ॥ ਹੁਕਮੁ ਸਾਜਿ ਹੁਕਮੈ ਵਿਚਿ ਰਖੈ ਨਾਨਕ ਸਚਾ ਆਪਿ ॥੨॥ ਪਉੜੀ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਿ ਨਿਸੰਗੁ ਭਰਮੁ ਚੁਕਾਈਐ ॥ ਸਤਿਗੁਰੁ ਆਖੈ ਕਾਰ ਸੁ ਕਾਰ ਕਮਾਈਐ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਤ ਨਾਮੁ </p>
<p> ਧਿਆਈਐ ॥ ਲਾਹਾ ਭਗਤਿ ਸੁ ਸਾਰੁ ਗੁਰਮੁਖਿ ਪਾਈਐ ॥ ਮਨਮੁਖਿ ਕੂੜੁ ਗੁਬਾਰੁ ਕੂੜੁ ਕਮਾਈਐ ॥ ਸਚੇ ਦੈ </p>
<p> ਦਰਿ ਜਾਇ ਸਚੁ ਚਵਾਂਈਐ ॥ ਸਚੈ ਅੰਦਰਿ ਮਹਲਿ ਸਚਿ ਬੁਲਾਈਐ ॥ ਨਾਨਕ ਸਚੁ ਸਦਾ ਸਚਿਆਰੁ ਸਚਿ </p>
<p> ਸਮਾਈਐ ॥੧੫॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਕਲਿ ਕਾਤੀ ਰਾਜੇ ਕਾਸਾਈ ਧਰਮੁ ਪੰਖ ਕਰਿ ਉਡਰਿਆ ॥ ਕੂੜੁ ਅਮਾਵਸ </p>
<p> ਸਚੁ ਚੰਦ੍ਰਮਾ ਦੀਸੈ ਨਾਹੀ ਕਹ ਚੜਿਆ ॥ ਹਉ ਭਾਲਿ ਵਿਕੁੰਨੀ ਹੋਈ ॥ ਆਧੇਰੈ ਰਾਹੁ ਨ ਕੋਈ ॥ ਵਿਚਿ ਹਉਮੈ ਕਰਿ </p>
<p> ਦੁਖੁ ਰੋਈ ॥ ਕਹੁ ਨਾਨਕ ਕਿਨਿ ਬਿਧਿ ਗਤਿ ਹੋਈ ॥੧॥ ਮਃ ੩ ॥ ਕਲਿ ਕੀਰਤਿ ਪਰਗਟੁ ਚਾਨਣੁ ਸੰਸਾਰਿ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਕੋਈ ਉਤਰੈ ਪਾਰਿ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਦੇਵੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਰਤਨੁ ਸੋ ਲੇਵੈ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਭਗਤਾ ਤੈ ਸੈਸਾਰੀਆ ਜੋੜੁ ਕਦੇ ਨ ਆਇਆ ॥ ਕਰਤਾ ਆਪਿ ਅਭੁਲੁ ਹੈ ਨ ਭੁਲੈ ਕਿਸੈ ਦਾ ਭੁਲਾਇਆ ॥ ਭਗਤ </p>
<p> ਆਪੇ ਮੇਲਿਅਨੁ ਜਿਨੀ ਸਚੋ ਸਚੁ ਕਮਾਇਆ ॥ ਸੈਸਾਰੀ ਆਪਿ ਖੁਆਇਅਨੁ ਜਿਨੀ ਕੂੜੁ ਬੋਲਿ ਬੋਲਿ ਬਿਖੁ </p>
<p> ਖਾਇਆ ॥ ਚਲਣ ਸਾਰ ਨ ਜਾਣਨੀ ਕਾਮੁ ਕਰੋਧੁ ਵਿਸੁ ਵਧਾਇਆ ॥ ਭਗਤ ਕਰਨਿ ਹਰਿ ਚਾਕਰੀ ਜਿਨੀ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇਆ ॥ ਦਾਸਨਿ ਦਾਸ ਹੋਇ ਕੈ ਜਿਨੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥ ਓਨਾ ਖਸਮੈ ਕੈ ਦਰਿ </p>
<p> ਮੁਖ ਉਜਲੇ ਸਚੈ ਸਬਦਿ ਸੁਹਾਇਆ ॥੧੬॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਬਾਹੀ ਸਾਲਾਹ ਜਿਨੀ ਧਿਆਇਆ ਇਕ ਮਨਿ ॥ </p>
<p> ਸੇਈ ਪੂਰੇ ਸਾਹ ਵਖਤੈ ਉਪਰਿ ਲੜਿ ਮੁਏ ॥ ਦੂਜੈ ਬਹੁਤੇ ਰਾਹ ਮਨ ਕੀਆ ਮਤੀ ਖਿੰਡੀਆ ॥ ਬਹੁਤੁ ਪਏ ਅਸਗਾਹ </p>
</section>
<section id='146' route='ang/146'><p> ਗੋਤੇ ਖਾਹਿ ਨ ਨਿਕਲਹਿ ॥ ਤੀਜੈ ਮੁਹੀ ਗਿਰਾਹ ਭੁਖ ਤਿਖਾ ਦੁਇ ਭਉਕੀਆ ॥ ਖਾਧਾ ਹੋਇ ਸੁਆਹ ਭੀ ਖਾਣੇ ਸਿਉ </p>
<p> ਦੋਸਤੀ ॥ ਚਉਥੈ ਆਈ ਊਂਘ ਅਖੀ ਮੀਟਿ ਪਵਾਰਿ ਗਇਆ ॥ ਭੀ ਉਠਿ ਰਚਿਓਨੁ ਵਾਦੁ ਸੈ ਵਰਿੑਆ ਕੀ ਪਿੜ </p>
<p> ਬਧੀ ॥ ਸਭੇ ਵੇਲਾ ਵਖਤ ਸਭਿ ਜੇ ਅਠੀ ਭਉ ਹੋਇ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਸਚਾ ਨਾਵਣੁ ਹੋਇ ॥੧॥ ਮਃ ੨ ॥ </p>
<p> ਸੇਈ ਪੂਰੇ ਸਾਹ ਜਿਨੀ ਪੂਰਾ ਪਾਇਆ ॥ ਅਠੀ ਵੇਪਰਵਾਹ ਰਹਨਿ ਇਕਤੈ ਰੰਗਿ ॥ ਦਰਸਨਿ ਰੂਪਿ ਅਥਾਹ ਵਿਰਲੇ </p>
<p> ਪਾਈਅਹਿ ॥ ਕਰਮਿ ਪੂਰੈ ਪੂਰਾ ਗੁਰੂ ਪੂਰਾ ਜਾ ਕਾ ਬੋਲੁ ॥ ਨਾਨਕ ਪੂਰਾ ਜੇ ਕਰੇ ਘਟੈ ਨਾਹੀ ਤੋਲੁ ॥੨॥ ਪਉੜੀ ॥ ਜਾ </p>
<p> ਤੂੰ ਤਾ ਕਿਆ ਹੋਰਿ ਮੈ ਸਚੁ ਸੁਣਾਈਐ ॥ ਮੁਠੀ ਧੰਧੈ ਚੋਰਿ ਮਹਲੁ ਨ ਪਾਈਐ ॥ ਏਨੈ ਚਿਤਿ ਕਠੋਰਿ ਸੇਵ ਗਵਾਈਐ </p>
<p> ॥ ਜਿਤੁ ਘਟਿ ਸਚੁ ਨ ਪਾਇ ਸੁ ਭੰਨਿ ਘੜਾਈਐ ॥ ਕਿਉ ਕਰਿ ਪੂਰੈ ਵਟਿ ਤੋਲਿ ਤੁਲਾਈਐ ॥ ਕੋਇ ਨ ਆਖੈ ਘਟਿ </p>
<p> ਹਉਮੈ ਜਾਈਐ ॥ ਲਈਅਨਿ ਖਰੇ ਪਰਖਿ ਦਰਿ ਬੀਨਾਈਐ ॥ ਸਉਦਾ ਇਕਤੁ ਹਟਿ ਪੂਰੈ ਗੁਰਿ ਪਾਈਐ ॥੧੭॥ </p>
<p> ਸਲੋਕ ਮਃ ੨ ॥ ਅਠੀ ਪਹਰੀ ਅਠ ਖੰਡ ਨਾਵਾ ਖੰਡੁ ਸਰੀਰੁ ॥ ਤਿਸੁ ਵਿਚਿ ਨਉ ਨਿਧਿ ਨਾਮੁ ਏਕੁ ਭਾਲਹਿ ਗੁਣੀ </p>
<p> ਗਹੀਰੁ ॥ ਕਰਮਵੰਤੀ ਸਾਲਾਹਿਆ ਨਾਨਕ ਕਰਿ ਗੁਰੁ ਪੀਰੁ ॥ ਚਉਥੈ ਪਹਰਿ ਸਬਾਹ ਕੈ ਸੁਰਤਿਆ ਉਪਜੈ ਚਾਉ ॥ </p>
<p> ਤਿਨਾ ਦਰੀਆਵਾ ਸਿਉ ਦੋਸਤੀ ਮਨਿ ਮੁਖਿ ਸਚਾ ਨਾਉ ॥ ਓਥੈ ਅੰਮ੍ਰਿਤੁ ਵੰਡੀਐ ਕਰਮੀ ਹੋਇ ਪਸਾਉ ॥ ਕੰਚਨ </p>
<p> ਕਾਇਆ ਕਸੀਐ ਵੰਨੀ ਚੜੈ ਚੜਾਉ ॥ ਜੇ ਹੋਵੈ ਨਦਰਿ ਸਰਾਫ ਕੀ ਬਹੁੜਿ ਨ ਪਾਈ ਤਾਉ ॥ ਸਤੀ ਪਹਰੀ ਸਤੁ </p>
<p> ਭਲਾ ਬਹੀਐ ਪੜਿਆ ਪਾਸਿ ॥ ਓਥੈ ਪਾਪੁ ਪੁੰਨੁ ਬੀਚਾਰੀਐ ਕੂੜੈ ਘਟੈ ਰਾਸਿ ॥ ਓਥੈ ਖੋਟੇ ਸਟੀਅਹਿ ਖਰੇ ਕੀਚਹਿ </p>
<p> ਸਾਬਾਸਿ ॥ ਬੋਲਣੁ ਫਾਦਲੁ ਨਾਨਕਾ ਦੁਖੁ ਸੁਖੁ ਖਸਮੈ ਪਾਸਿ ॥੧॥ ਮਃ ੨ ॥ ਪਉਣੁ ਗੁਰੂ ਪਾਣੀ ਪਿਤਾ ਮਾਤਾ </p>
<p> ਧਰਤਿ ਮਹਤੁ ॥ ਦਿਨਸੁ ਰਾਤਿ ਦੁਇ ਦਾਈ ਦਾਇਆ ਖੇਲੈ ਸਗਲ ਜਗਤੁ ॥ ਚੰਗਿਆਈਆ ਬੁਰਿਆਈਆ </p>
<p> ਵਾਚੇ ਧਰਮੁ ਹਦੂਰਿ ॥ ਕਰਮੀ ਆਪੋ ਆਪਣੀ ਕੇ ਨੇੜੈ ਕੇ ਦੂਰਿ ॥ ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ਗਏ ਮਸਕਤਿ </p>
<p> ਘਾਲਿ ॥ ਨਾਨਕ ਤੇ ਮੁਖ ਉਜਲੇ ਹੋਰ ਕੇਤੀ ਛੁਟੀ ਨਾਲਿ ॥੨॥ ਪਉੜੀ ॥ ਸਚਾ ਭੋਜਨੁ ਭਾਉ ਸਤਿਗੁਰਿ </p>
<p> ਦਸਿਆ ॥ ਸਚੇ ਹੀ ਪਤੀਆਇ ਸਚਿ ਵਿਗਸਿਆ ॥ ਸਚੈ ਕੋਟਿ ਗਿਰਾਂਇ ਨਿਜ ਘਰਿ ਵਸਿਆ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਤੁਠੈ ਨਾਉ ਪ੍ਰੇਮਿ ਰਹਸਿਆ ॥ ਸਚੈ ਦੈ ਦੀਬਾਣਿ ਕੂੜਿ ਨ ਜਾਈਐ ॥ ਝੂਠੋ ਝੂਠੁ ਵਖਾਣਿ ਸੁ ਮਹਲੁ ਖੁਆਈਐ ॥ </p>
</section>
<section id='147' route='ang/147'><p> ਸਚੈ ਸਬਦਿ ਨੀਸਾਣਿ ਠਾਕ ਨ ਪਾਈਐ ॥ ਸਚੁ ਸੁਣਿ ਬੁਝਿ ਵਖਾਣਿ ਮਹਲਿ ਬੁਲਾਈਐ ॥੧੮॥ ਸਲੋਕੁ ਮਃ ੧ ॥ </p>
<p> ਪਹਿਰਾ ਅਗਨਿ ਹਿਵੈ ਘਰੁ ਬਾਧਾ ਭੋਜਨੁ ਸਾਰੁ ਕਰਾਈ ॥ ਸਗਲੇ ਦੂਖ ਪਾਣੀ ਕਰਿ ਪੀਵਾ ਧਰਤੀ ਹਾਕ ਚਲਾਈ ॥ </p>
<p> ਧਰਿ ਤਾਰਾਜੀ ਅੰਬਰੁ ਤੋਲੀ ਪਿਛੈ ਟੰਕੁ ਚੜਾਈ ॥ ਏਵਡੁ ਵਧਾ ਮਾਵਾ ਨਾਹੀ ਸਭਸੈ ਨਥਿ ਚਲਾਈ ॥ ਏਤਾ ਤਾਣੁ </p>
<p> ਹੋਵੈ ਮਨ ਅੰਦਰਿ ਕਰੀ ਭਿ ਆਖਿ ਕਰਾਈ ॥ ਜੇਵਡੁ ਸਾਹਿਬੁ ਤੇਵਡ ਦਾਤੀ ਦੇ ਦੇ ਕਰੇ ਰਜਾਈ ॥ ਨਾਨਕ ਨਦਰਿ </p>
<p> ਕਰੇ ਜਿਸੁ ਉਪਰਿ ਸਚਿ ਨਾਮਿ ਵਡਿਆਈ ॥੧॥ ਮਃ ੨ ॥ ਆਖਣੁ ਆਖਿ ਨ ਰਜਿਆ ਸੁਨਣਿ ਨ ਰਜੇ ਕੰਨ ॥ ਅਖੀ </p>
<p> ਦੇਖਿ ਨ ਰਜੀਆ ਗੁਣ ਗਾਹਕ ਇਕ ਵੰਨ ॥ ਭੁਖਿਆ ਭੁਖ ਨ ਉਤਰੈ ਗਲੀ ਭੁਖ ਨ ਜਾਇ ॥ ਨਾਨਕ ਭੁਖਾ ਤਾ ਰਜੈ ਜਾ </p>
<p> ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਇ ॥੨॥ ਪਉੜੀ ॥ ਵਿਣੁ ਸਚੇ ਸਭੁ ਕੂੜੁ ਕੂੜੁ ਕਮਾਈਐ ॥ ਵਿਣੁ ਸਚੇ ਕੂੜਿਆਰੁ ਬੰਨਿ </p>
<p> ਚਲਾਈਐ ॥ ਵਿਣੁ ਸਚੇ ਤਨੁ ਛਾਰੁ ਛਾਰੁ ਰਲਾਈਐ ॥ ਵਿਣੁ ਸਚੇ ਸਭ ਭੁਖ ਜਿ ਪੈਝੈ ਖਾਈਐ ॥ ਵਿਣੁ ਸਚੇ ਦਰਬਾਰੁ </p>
<p> ਕੂੜਿ ਨ ਪਾਈਐ ॥ ਕੂੜੈ ਲਾਲਚਿ ਲਗਿ ਮਹਲੁ ਖੁਆਈਐ ॥ ਸਭੁ ਜਗੁ ਠਗਿਓ ਠਗਿ ਆਈਐ ਜਾਈਐ ॥ ਤਨ </p>
<p> ਮਹਿ ਤ੍ਰਿਸਨਾ ਅਗਿ ਸਬਦਿ ਬੁਝਾਈਐ ॥੧੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਨਾਨਕ ਗੁਰੁ ਸੰਤੋਖੁ ਰੁਖੁ ਧਰਮੁ ਫੁਲੁ ਫਲ </p>
<p> ਗਿਆਨੁ ॥ ਰਸਿ ਰਸਿਆ ਹਰਿਆ ਸਦਾ ਪਕੈ ਕਰਮਿ ਧਿਆਨਿ ॥ ਪਤਿ ਕੇ ਸਾਦ ਖਾਦਾ ਲਹੈ ਦਾਨਾ ਕੈ ਸਿਰਿ ਦਾਨੁ ॥ </p>
<p> ੧॥ ਮਃ ੧ ॥ ਸੁਇਨੇ ਕਾ ਬਿਰਖੁ ਪਤ ਪਰਵਾਲਾ ਫੁਲ ਜਵੇਹਰ ਲਾਲ ॥ ਤਿਤੁ ਫਲ ਰਤਨ ਲਗਹਿ ਮੁਖਿ ਭਾਖਿਤ </p>
<p> ਹਿਰਦੈ ਰਿਦੈ ਨਿਹਾਲੁ ॥ ਨਾਨਕ ਕਰਮੁ ਹੋਵੈ ਮੁਖਿ ਮਸਤਕਿ ਲਿਖਿਆ ਹੋਵੈ ਲੇਖੁ ॥ ਅਠਿਸਠਿ ਤੀਰਥ ਗੁਰ ਕੀ </p>
<p> ਚਰਣੀ ਪੂਜੈ ਸਦਾ ਵਿਸੇਖੁ ॥ ਹੰਸੁ ਹੇਤੁ ਲੋਭੁ ਕੋਪੁ ਚਾਰੇ ਨਦੀਆ ਅਗਿ ॥ ਪਵਹਿ ਦਝਹਿ ਨਾਨਕਾ ਤਰੀਐ ਕਰਮੀ </p>
<p> ਲਗਿ ॥੨॥ ਪਉੜੀ ॥ ਜੀਵਦਿਆ ਮਰੁ ਮਾਰਿ ਨ ਪਛੋਤਾਈਐ ॥ ਝੂਠਾ ਇਹੁ ਸੰਸਾਰੁ ਕਿਨਿ ਸਮਝਾਈਐ ॥ ਸਚਿ ਨ </p>
<p> ਧਰੇ ਪਿਆਰੁ ਧੰਧੈ ਧਾਈਐ ॥ ਕਾਲੁ ਬੁਰਾ ਖੈ ਕਾਲੁ ਸਿਰਿ ਦੁਨੀਆਈਐ ॥ ਹੁਕਮੀ ਸਿਰਿ ਜੰਦਾਰੁ ਮਾਰੇ ਦਾਈਐ ॥ </p>
<p> ਆਪੇ ਦੇਇ ਪਿਆਰੁ ਮੰਨਿ ਵਸਾਈਐ ॥ ਮੁਹਤੁ ਨ ਚਸਾ ਵਿਲੰਮੁ ਭਰੀਐ ਪਾਈਐ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੁਝਿ ਸਚਿ </p>
<p> ਸਮਾਈਐ ॥੨੦॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਤੁਮੀ ਤੁਮਾ ਵਿਸੁ ਅਕੁ ਧਤੂਰਾ ਨਿਮੁ ਫਲੁ ॥ ਮਨਿ ਮੁਖਿ ਵਸਹਿ ਤਿਸੁ ਜਿਸੁ </p>
<p> ਤੂੰ ਚਿਤਿ ਨ ਆਵਹੀ ॥ ਨਾਨਕ ਕਹੀਐ ਕਿਸੁ ਹੰਢਨਿ ਕਰਮਾ ਬਾਹਰੇ ॥੧॥ ਮਃ ੧ ॥ ਮਤਿ ਪੰਖੇਰੂ ਕਿਰਤੁ ਸਾਥਿ </p>
</section>
<section id='148' route='ang/148'><p> ਕਬ ਉਤਮ ਕਬ ਨੀਚ ॥ ਕਬ ਚੰਦਨਿ ਕਬ ਅਕਿ ਡਾਲਿ ਕਬ ਉਚੀ ਪਰੀਤਿ ॥ ਨਾਨਕ ਹੁਕਮਿ ਚਲਾਈਐ ਸਾਹਿਬ </p>
<p> ਲਗੀ ਰੀਤਿ ॥੨॥ ਪਉੜੀ ॥ ਕੇਤੇ ਕਹਹਿ ਵਖਾਣ ਕਹਿ ਕਹਿ ਜਾਵਣਾ ॥ ਵੇਦ ਕਹਹਿ ਵਖਿਆਣ ਅੰਤੁ ਨ ਪਾਵਣਾ </p>
<p> ॥ ਪੜਿਐ ਨਾਹੀ ਭੇਦੁ ਬੁਝਿਐ ਪਾਵਣਾ ॥ ਖਟੁ ਦਰਸਨ ਕੈ ਭੇਖਿ ਕਿਸੈ ਸਚਿ ਸਮਾਵਣਾ ॥ ਸਚਾ ਪੁਰਖੁ ਅਲਖੁ </p>
<p> ਸਬਦਿ ਸੁਹਾਵਣਾ ॥ ਮੰਨੇ ਨਾਉ ਬਿਸੰਖ ਦਰਗਹ ਪਾਵਣਾ ॥ ਖਾਲਕ ਕਉ ਆਦੇਸੁ ਢਾਢੀ ਗਾਵਣਾ ॥ ਨਾਨਕ </p>
<p> ਜੁਗੁ ਜੁਗੁ ਏਕੁ ਮੰਨਿ ਵਸਾਵਣਾ ॥੨੧॥ ਸਲੋਕੁ ਮਹਲਾ ੨ ॥ ਮੰਤ੍ਰੀ ਹੋਇ ਅਠੂਹਿਆ ਨਾਗੀ ਲਗੈ ਜਾਇ ॥ ਆਪਣ </p>
<p> ਹਥੀ ਆਪਣੈ ਦੇ ਕੂਚਾ ਆਪੇ ਲਾਇ ॥ ਹੁਕਮੁ ਪਇਆ ਧੁਰਿ ਖਸਮ ਕਾ ਅਤੀ ਹੂ ਧਕਾ ਖਾਇ ॥ ਗੁਰਮੁਖ ਸਿਉ </p>
<p> ਮਨਮੁਖੁ ਅੜੈ ਡੁਬੈ ਹਕਿ ਨਿਆਇ ॥ ਦੁਹਾ ਸਿਰਿਆ ਆਪੇ ਖਸਮੁ ਵੇਖੈ ਕਰਿ ਵਿਉਪਾਇ ॥ ਨਾਨਕ ਏਵੈ ਜਾਣੀਐ </p>
<p> ਸਭ ਕਿਛੁ ਤਿਸਹਿ ਰਜਾਇ ॥੧॥ ਮਹਲਾ ੨ ॥ ਨਾਨਕ ਪਰਖੇ ਆਪ ਕਉ ਤਾ ਪਾਰਖੁ ਜਾਣੁ ॥ ਰੋਗੁ ਦਾਰੂ ਦੋਵੈ </p>
<p> ਬੁਝੈ ਤਾ ਵੈਦੁ ਸੁਜਾਣੁ ॥ ਵਾਟ ਨ ਕਰਈ ਮਾਮਲਾ ਜਾਣੈ ਮਿਹਮਾਣੁ ॥ ਮੂਲੁ ਜਾਣਿ ਗਲਾ ਕਰੇ ਹਾਣਿ ਲਾਏ ਹਾਣੁ ॥ </p>
<p> ਲਬਿ ਨ ਚਲਈ ਸਚਿ ਰਹੈ ਸੋ ਵਿਸਟੁ ਪਰਵਾਣੁ ॥ ਸਰੁ ਸੰਧੇ ਆਗਾਸ ਕਉ ਕਿਉ ਪਹੁਚੈ ਬਾਣੁ ॥ ਅਗੈ ਓਹੁ </p>
<p> ਅਗੰਮੁ ਹੈ ਵਾਹੇਦੜੁ ਜਾਣੁ ॥੨॥ ਪਉੜੀ ॥ ਨਾਰੀ ਪੁਰਖ ਪਿਆਰੁ ਪ੍ਰੇਮਿ ਸੀਗਾਰੀਆ ॥ ਕਰਨਿ ਭਗਤਿ ਦਿਨੁ </p>
<p> ਰਾਤਿ ਨ ਰਹਨੀ ਵਾਰੀਆ ॥ ਮਹਲਾ ਮੰਝਿ ਨਿਵਾਸੁ ਸਬਦਿ ਸਵਾਰੀਆ ॥ ਸਚੁ ਕਹਨਿ ਅਰਦਾਸਿ ਸੇ ਵੇਚਾਰੀਆ </p>
<p> ॥ ਸੋਹਨਿ ਖਸਮੈ ਪਾਸਿ ਹੁਕਮਿ ਸਿਧਾਰੀਆ ॥ ਸਖੀ ਕਹਨਿ ਅਰਦਾਸਿ ਮਨਹੁ ਪਿਆਰੀਆ ॥ ਬਿਨੁ ਨਾਵੈ ਧ੍ਰਿਗੁ </p>
<p> ਵਾਸੁ ਫਿਟੁ ਸੁ ਜੀਵਿਆ ॥ ਸਬਦਿ ਸਵਾਰੀਆਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵਿਆ ॥੨੨॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਮਾਰੂ ਮੀਹਿ ਨ </p>
<p> ਤ੍ਰਿਪਤਿਆ ਅਗੀ ਲਹੈ ਨ ਭੁਖ ॥ ਰਾਜਾ ਰਾਜਿ ਨ ਤ੍ਰਿਪਤਿਆ ਸਾਇਰ ਭਰੇ ਕਿਸੁਕ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਕੀ </p>
<p> ਕੇਤੀ ਪੁਛਾ ਪੁਛ ॥੧॥ ਮਹਲਾ ੨ ॥ ਨਿਹਫਲੰ ਤਸਿ ਜਨਮਸਿ ਜਾਵਤੁ ਬ੍ਰਹਮ ਨ ਬਿੰਦਤੇ ॥ ਸਾਗਰੰ ਸੰਸਾਰਸਿ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਤਰਹਿ ਕੇ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਕਹੁ ਨਾਨਕ ਬੀਚਾਰਿ ॥ ਕਾਰਣੁ ਕਰਤੇ ਵਸਿ ਹੈ ਜਿਨਿ ਕਲ </p>
<p> ਰਖੀ ਧਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਖਸਮੈ ਕੈ ਦਰਬਾਰਿ ਢਾਢੀ ਵਸਿਆ ॥ ਸਚਾ ਖਸਮੁ ਕਲਾਣਿ ਕਮਲੁ ਵਿਗਸਿਆ ॥ </p>
<p> ਖਸਮਹੁ ਪੂਰਾ ਪਾਇ ਮਨਹੁ ਰਹਸਿਆ ॥ ਦੁਸਮਨ ਕਢੇ ਮਾਰਿ ਸਜਣ ਸਰਸਿਆ ॥ ਸਚਾ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸਚਾ </p>
</section>
<section id='149' route='ang/149'><p> ਮਾਰਗੁ ਦਸਿਆ ॥ ਸਚਾ ਸਬਦੁ ਬੀਚਾਰਿ ਕਾਲੁ ਵਿਧਉਸਿਆ ॥ ਢਾਢੀ ਕਥੇ ਅਕਥੁ ਸਬਦਿ ਸਵਾਰਿਆ ॥ ਨਾਨਕ </p>
<p> ਗੁਣ ਗਹਿ ਰਾਸਿ ਹਰਿ ਜੀਉ ਮਿਲੇ ਪਿਆਰਿਆ ॥੨੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਖਤਿਅਹੁ ਜੰਮੇ ਖਤੇ ਕਰਨਿ ਤ ਖਤਿਆ </p>
<p> ਵਿਚਿ ਪਾਹਿ ॥ ਧੋਤੇ ਮੂਲਿ ਨ ਉਤਰਹਿ ਜੇ ਸਉ ਧੋਵਣ ਪਾਹਿ ॥ ਨਾਨਕ ਬਖਸੇ ਬਖਸੀਅਹਿ ਨਾਹਿ ਤ ਪਾਹੀ ਪਾਹਿ </p>
<p> ॥੧॥ ਮਃ ੧ ॥ ਨਾਨਕ ਬੋਲਣੁ ਝਖਣਾ ਦੁਖ ਛਡਿ ਮੰਗੀਅਹਿ ਸੁਖ ॥ ਸੁਖੁ ਦੁਖੁ ਦੁਇ ਦਰਿ ਕਪੜੇ ਪਹਿਰਹਿ </p>
<p> ਜਾਇ ਮਨੁਖ ॥ ਜਿਥੈ ਬੋਲਣਿ ਹਾਰੀਐ ਤਿਥੈ ਚੰਗੀ ਚੁਪ ॥੨॥ ਪਉੜੀ ॥ ਚਾਰੇ ਕੁੰਡਾ ਦੇਖਿ ਅੰਦਰੁ ਭਾਲਿਆ ॥ </p>
<p> ਸਚੈ ਪੁਰਖਿ ਅਲਖਿ ਸਿਰਜਿ ਨਿਹਾਲਿਆ ॥ ਉਝੜਿ ਭੁਲੇ ਰਾਹ ਗੁਰਿ ਵੇਖਾਲਿਆ ॥ ਸਤਿਗੁਰ ਸਚੇ ਵਾਹੁ ਸਚੁ </p>
<p> ਸਮਾਲਿਆ ॥ ਪਾਇਆ ਰਤਨੁ ਘਰਾਹੁ ਦੀਵਾ ਬਾਲਿਆ ॥ ਸਚੈ ਸਬਦਿ ਸਲਾਹਿ ਸੁਖੀਏ ਸਚ ਵਾਲਿਆ ॥ </p>
<p> ਨਿਡਰਿਆ ਡਰੁ ਲਗਿ ਗਰਬਿ ਸਿ ਗਾਲਿਆ ॥ ਨਾਵਹੁ ਭੁਲਾ ਜਗੁ ਫਿਰੈ ਬੇਤਾਲਿਆ ॥੨੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ </p>
<p> ਭੈ ਵਿਚਿ ਜੰਮੈ ਭੈ ਮਰੈ ਭੀ ਭਉ ਮਨ ਮਹਿ ਹੋਇ ॥ ਨਾਨਕ ਭੈ ਵਿਚਿ ਜੇ ਮਰੈ ਸਹਿਲਾ ਆਇਆ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਭੈ ਵਿਣੁ ਜੀਵੈ ਬਹੁਤੁ ਬਹੁਤੁ ਖੁਸੀਆ ਖੁਸੀ ਕਮਾਇ ॥ ਨਾਨਕ ਭੈ ਵਿਣੁ ਜੇ ਮਰੈ ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਤ ਸਰਧਾ ਪੂਰੀਐ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਨ ਕਬਹੂੰ ਝੂਰੀਐ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਹੋਇ ਦਇਆਲੁ ਤਾ ਦੁਖੁ ਨ ਜਾਣੀਐ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਤਾ ਹਰਿ ਰੰਗੁ ਮਾਣੀਐ ॥ ਸਤਿਗੁਰੁ ਹੋਇ </p>
<p> ਦਇਆਲੁ ਤਾ ਜਮ ਕਾ ਡਰੁ ਕੇਹਾ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਤਾ ਸਦ ਹੀ ਸੁਖੁ ਦੇਹਾ ॥ ਸਤਿਗੁਰੁ ਹੋਇ </p>
<p> ਦਇਆਲੁ ਤਾ ਨਵ ਨਿਧਿ ਪਾਈਐ ॥ ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ ਤ ਸਚਿ ਸਮਾਈਐ ॥੨੫॥ ਸਲੋਕੁ ਮਃ ੧ ॥ </p>
<p> ਸਿਰੁ ਖੋਹਾਇ ਪੀਅਹਿ ਮਲਵਾਣੀ ਜੂਠਾ ਮੰਗਿ ਮੰਗਿ ਖਾਹੀ ॥ ਫੋਲਿ ਫਦੀਹਤਿ ਮੁਹਿ ਲੈਨਿ ਭੜਾਸਾ ਪਾਣੀ ਦੇਖਿ </p>
<p> ਸਗਾਹੀ ॥ ਭੇਡਾ ਵਾਗੀ ਸਿਰੁ ਖੋਹਾਇਨਿ ਭਰੀਅਨਿ ਹਥ ਸੁਆਹੀ ॥ ਮਾਊ ਪੀਊ ਕਿਰਤੁ ਗਵਾਇਨਿ ਟਬਰ ਰੋਵਨਿ </p>
<p> ਧਾਹੀ ॥ ਓਨਾ ਪਿੰਡੁ ਨ ਪਤਲਿ ਕਿਰਿਆ ਨ ਦੀਵਾ ਮੁਏ ਕਿਥਾਊ ਪਾਹੀ ॥ ਅਠਸਠਿ ਤੀਰਥ ਦੇਨਿ ਨ ਢੋਈ </p>
<p> ਬ੍ਰਹਮਣ ਅੰਨੁ ਨ ਖਾਹੀ ॥ ਸਦਾ ਕੁਚੀਲ ਰਹਹਿ ਦਿਨੁ ਰਾਤੀ ਮਥੈ ਟਿਕੇ ਨਾਹੀ ॥ ਝੁੰਡੀ ਪਾਇ ਬਹਨਿ ਨਿਤਿ </p>
