<section id='153' route='ang/153'><p> ਲਿਖਿਆਸੁ ॥੩॥ ਨਾਮ ਸੰਜੋਗੀ ਗੋਇਲਿ ਥਾਟੁ ॥ ਕਾਮ ਕ੍ਰੋਧ ਫੂਟੈ ਬਿਖੁ ਮਾਟੁ ॥ ਬਿਨੁ ਵਖਰ ਸੂਨੋ ਘਰੁ ਹਾਟੁ ॥ </p>
<p> ਗੁਰ ਮਿਲਿ ਖੋਲੇ ਬਜਰ ਕਪਾਟ ॥੪॥ ਸਾਧੁ ਮਿਲੈ ਪੂਰਬ ਸੰਜੋਗ ॥ ਸਚਿ ਰਹਸੇ ਪੂਰੇ ਹਰਿ ਲੋਗ ॥ ਮਨੁ ਤਨੁ ਦੇ </p>
<p> ਲੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਨਾਨਕ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥੫॥੬॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਾਇਆ ਮਹਿ </p>
<p> ਚੀਤੁ ॥ ਝੂਠ ਵਿਕਾਰਿ ਜਾਗੈ ਹਿਤ ਚੀਤੁ ॥ ਪੂੰਜੀ ਪਾਪ ਲੋਭ ਕੀ ਕੀਤੁ ॥ ਤਰੁ ਤਾਰੀ ਮਨਿ ਨਾਮੁ ਸੁਚੀਤੁ ॥੧॥ ਵਾਹੁ </p>
<p> ਵਾਹੁ ਸਾਚੇ ਮੈ ਤੇਰੀ ਟੇਕ ॥ ਹਉ ਪਾਪੀ ਤੂੰ ਨਿਰਮਲੁ ਏਕ ॥੧॥ ਰਹਾਉ ॥ ਅਗਨਿ ਪਾਣੀ ਬੋਲੈ ਭੜਵਾਉ ॥ ਜਿਹਵਾ </p>
<p> ਇੰਦ੍ਰੀ ਏਕੁ ਸੁਆਉ ॥ ਦਿਸਟਿ ਵਿਕਾਰੀ ਨਾਹੀ ਭਉ ਭਾਉ ॥ ਆਪੁ ਮਾਰੇ ਤਾ ਪਾਏ ਨਾਉ ॥੨॥ ਸਬਦਿ ਮਰੈ ਫਿਰਿ </p>
<p> ਮਰਣੁ ਨ ਹੋਇ ॥ ਬਿਨੁ ਮੂਏ ਕਿਉ ਪੂਰਾ ਹੋਇ ॥ ਪਰਪੰਚਿ ਵਿਆਪਿ ਰਹਿਆ ਮਨੁ ਦੋਇ ॥ ਥਿਰੁ ਨਾਰਾਇਣੁ ਕਰੇ </p>
<p> ਸੁ ਹੋਇ ॥੩॥ ਬੋਹਿਥਿ ਚੜਉ ਜਾ ਆਵੈ ਵਾਰੁ ॥ ਠਾਕੇ ਬੋਹਿਥ ਦਰਗਹ ਮਾਰ ॥ ਸਚੁ ਸਾਲਾਹੀ ਧੰਨੁ ਗੁਰਦੁਆਰੁ ॥ </p>
<p> ਨਾਨਕ ਦਰਿ ਘਰਿ ਏਕੰਕਾਰੁ ॥੪॥੭॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਉਲਟਿਓ ਕਮਲੁ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿ ॥ ਅੰਮ੍ਰਿਤ ਧਾਰ </p>
<p> ਗਗਨਿ ਦਸ ਦੁਆਰਿ ॥ ਤ੍ਰਿਭਵਣੁ ਬੇਧਿਆ ਆਪਿ ਮੁਰਾਰਿ ॥੧॥ ਰੇ ਮਨ ਮੇਰੇ ਭਰਮੁ ਨ ਕੀਜੈ ॥ ਮਨਿ ਮਾਨਿਐ </p>
<p> ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਜਨਮੁ ਜੀਤਿ ਮਰਣਿ ਮਨੁ ਮਾਨਿਆ ॥ ਆਪਿ ਮੂਆ ਮਨੁ ਮਨ ਤੇ ਜਾਨਿਆ </p>
<p> ॥ ਨਜਰਿ ਭਈ ਘਰੁ ਘਰ ਤੇ ਜਾਨਿਆ ॥੨॥ ਜਤੁ ਸਤੁ ਤੀਰਥੁ ਮਜਨੁ ਨਾਮਿ ॥ ਅਧਿਕ ਬਿਥਾਰੁ ਕਰਉ ਕਿਸੁ </p>
<p> ਕਾਮਿ ॥ ਨਰ ਨਾਰਾਇਣ ਅੰਤਰਜਾਮਿ ॥੩॥ ਆਨ ਮਨਉ ਤਉ ਪਰ ਘਰ ਜਾਉ ॥ ਕਿਸੁ ਜਾਚਉ ਨਾਹੀ ਕੋ ਥਾਉ </p>
<p> ॥ ਨਾਨਕ ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਉ ॥੪॥੮॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁ ਮਰਣੁ ਦਿਖਾਏ ॥ </p>
<p> ਮਰਣ ਰਹਣ ਰਸੁ ਅੰਤਰਿ ਭਾਏ ॥ ਗਰਬੁ ਨਿਵਾਰਿ ਗਗਨ ਪੁਰੁ ਪਾਏ ॥੧॥ ਮਰਣੁ ਲਿਖਾਇ ਆਏ ਨਹੀ ਰਹਣਾ </p>
<p> ॥ ਹਰਿ ਜਪਿ ਜਾਪਿ ਰਹਣੁ ਹਰਿ ਸਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਦੁਬਿਧਾ ਭਾਗੈ ॥ ਕਮਲੁ ਬਿਗਾਸਿ </p>
<p> ਮਨੁ ਹਰਿ ਪ੍ਰਭ ਲਾਗੈ ॥ ਜੀਵਤੁ ਮਰੈ ਮਹਾ ਰਸੁ ਆਗੈ ॥੨॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਸਚ ਸੰਜਮਿ ਸੂਚਾ ॥ </p>
<p> ਗੁਰ ਕੀ ਪਉੜੀ ਊਚੋ ਊਚਾ ॥ ਕਰਮਿ ਮਿਲੈ ਜਮ ਕਾ ਭਉ ਮੂਚਾ ॥੩॥ ਗੁਰਿ ਮਿਲਿਐ ਮਿਲਿ ਅੰਕਿ </p>
<p> ਸਮਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਘਰੁ ਮਹਲੁ ਦਿਖਾਇਆ ॥ ਨਾਨਕ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਆ ॥੪॥੯॥ </p>
</section>
<section id='154' route='ang/154'><p> ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਕਿਰਤੁ ਪਇਆ ਨਹ ਮੇਟੈ ਕੋਇ ॥ ਕਿਆ ਜਾਣਾ ਕਿਆ ਆਗੈ ਹੋਇ ॥ ਜੋ ਤਿਸੁ ਭਾਣਾ </p>
<p> ਸੋਈ ਹੂਆ ॥ ਅਵਰੁ ਨ ਕਰਣੈ ਵਾਲਾ ਦੂਆ ॥੧॥ ਨਾ ਜਾਣਾ ਕਰਮ ਕੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥ ਕਰਮੁ ਧਰਮੁ ਤੇਰੇ </p>
<p> ਨਾਮ ਕੀ ਜਾਤਿ ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਏਵਡੁ ਦਾਤਾ ਦੇਵਣਹਾਰੁ ॥ ਤੋਟਿ ਨਾਹੀ ਤੁਧੁ ਭਗਤਿ ਭੰਡਾਰ ॥ ਕੀਆ ਗਰਬੁ </p>
<p> ਨ ਆਵੈ ਰਾਸਿ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰੈ ਪਾਸਿ ॥੨॥ ਤੂ ਮਾਰਿ ਜੀਵਾਲਹਿ ਬਖਸਿ ਮਿਲਾਇ ॥ ਜਿਉ ਭਾਵੀ ਤਿਉ </p>
<p> ਨਾਮੁ ਜਪਾਇ ॥ ਤੂੰ ਦਾਨਾ ਬੀਨਾ ਸਾਚਾ ਸਿਰਿ ਮੇਰੈ ॥ ਗੁਰਮਤਿ ਦੇਇ ਭਰੋਸੈ ਤੇਰੈ ॥੩॥ ਤਨ ਮਹਿ ਮੈਲੁ ਨਾਹੀ </p>
<p> ਮਨੁ ਰਾਤਾ ॥ ਗੁਰ ਬਚਨੀ ਸਚੁ ਸਬਦਿ ਪਛਾਤਾ ॥ ਤੇਰਾ ਤਾਣੁ ਨਾਮ ਕੀ ਵਡਿਆਈ ॥ ਨਾਨਕ ਰਹਣਾ ਭਗਤਿ </p>
<p> ਸਰਣਾਈ ॥੪॥੧੦॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਜਿਨਿ ਅਕਥੁ ਕਹਾਇਆ ਅਪਿਓ ਪੀਆਇਆ ॥ ਅਨ ਭੈ ਵਿਸਰੇ </p>
<p> ਨਾਮਿ ਸਮਾਇਆ ॥੧॥ ਕਿਆ ਡਰੀਐ ਡਰੁ ਡਰਹਿ ਸਮਾਨਾ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਨਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਿਸੁ ਨਰ ਰਾਮੁ ਰਿਦੈ ਹਰਿ ਰਾਸਿ ॥ ਸਹਜਿ ਸੁਭਾਇ ਮਿਲੇ ਸਾਬਾਸਿ ॥੨॥ ਜਾਹਿ ਸਵਾਰੈ ਸਾਝ ਬਿਆਲ ॥ ਇਤ </p>
<p> ਉਤ ਮਨਮੁਖ ਬਾਧੇ ਕਾਲ ॥੩॥ ਅਹਿਨਿਸਿ ਰਾਮੁ ਰਿਦੈ ਸੇ ਪੂਰੇ ॥ ਨਾਨਕ ਰਾਮ ਮਿਲੇ ਭ੍ਰਮ ਦੂਰੇ ॥੪॥੧੧॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੧ ॥ ਜਨਮਿ ਮਰੈ ਤ੍ਰੈ ਗੁਣ ਹਿਤਕਾਰੁ ॥ ਚਾਰੇ ਬੇਦ ਕਥਹਿ ਆਕਾਰੁ ॥ ਤੀਨਿ ਅਵਸਥਾ ਕਹਹਿ ਵਖਿਆਨੁ </p>
<p> ॥ ਤੁਰੀਆਵਸਥਾ ਸਤਿਗੁਰ ਤੇ ਹਰਿ ਜਾਨੁ ॥੧॥ ਰਾਮ ਭਗਤਿ ਗੁਰ ਸੇਵਾ ਤਰਣਾ ॥ ਬਾਹੁੜਿ ਜਨਮੁ ਨ ਹੋਇ ਹੈ </p>
<p> ਮਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰਿ ਪਦਾਰਥ ਕਹੈ ਸਭੁ ਕੋਈ ॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਪੰਡਿਤ ਮੁਖਿ ਸੋਈ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਅਰਥੁ ਬੀਚਾਰੁ ਨ ਪਾਇਆ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਭਗਤਿ ਹਰਿ ਪਾਇਆ ॥੨॥ ਜਾ ਕੈ ਹਿਰਦੈ ਵਸਿਆ ਹਰਿ ਸੋਈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਪਰਾਪਤਿ ਹੋਈ ॥ ਹਰਿ ਕੀ ਭਗਤਿ ਮੁਕਤਿ ਆਨੰਦੁ ॥ ਗੁਰਮਤਿ ਪਾਏ ਪਰਮਾਨੰਦੁ ॥੩॥ </p>
<p> ਜਿਨਿ ਪਾਇਆ ਗੁਰਿ ਦੇਖਿ ਦਿਖਾਇਆ ॥ ਆਸਾ ਮਾਹਿ ਨਿਰਾਸੁ ਬੁਝਾਇਆ ॥ ਦੀਨਾ ਨਾਥੁ ਸਰਬ ਸੁਖਦਾਤਾ </p>
<p> ॥ ਨਾਨਕ ਹਰਿ ਚਰਣੀ ਮਨੁ ਰਾਤਾ ॥੪॥੧੨॥ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੧ ॥ ਅੰਮ੍ਰਿਤ ਕਾਇਆ ਰਹੈ ਸੁਖਾਲੀ </p>
<p> ਬਾਜੀ ਇਹੁ ਸੰਸਾਰੋ ॥ ਲਬੁ ਲੋਭੁ ਮੁਚੁ ਕੂੜੁ ਕਮਾਵਹਿ ਬਹੁਤੁ ਉਠਾਵਹਿ ਭਾਰੋ ॥ ਤੂੰ ਕਾਇਆ ਮੈ ਰੁਲਦੀ </p>
<p> ਦੇਖੀ ਜਿਉ ਧਰ ਉਪਰਿ ਛਾਰੋ ॥੧॥ ਸੁਣਿ ਸੁਣਿ ਸਿਖ ਹਮਾਰੀ ॥ ਸੁਕ੍ਰਿਤੁ ਕੀਤਾ ਰਹਸੀ ਮੇਰੇ ਜੀਅੜੇ </p>
</section>
<section id='155' route='ang/155'><p> ਬਹੁੜਿ ਨ ਆਵੈ ਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਤੁਧੁ ਆਖਾ ਮੇਰੀ ਕਾਇਆ ਤੂੰ ਸੁਣਿ ਸਿਖ ਹਮਾਰੀ ॥ ਨਿੰਦਾ ਚਿੰਦਾ </p>
<p> ਕਰਹਿ ਪਰਾਈ ਝੂਠੀ ਲਾਇਤਬਾਰੀ ॥ ਵੇਲਿ ਪਰਾਈ ਜੋਹਹਿ ਜੀਅੜੇ ਕਰਹਿ ਚੋਰੀ ਬੁਰਿਆਰੀ ॥ ਹੰਸੁ ਚਲਿਆ ਤੂੰ </p>
<p> ਪਿਛੈ ਰਹੀਏਹਿ ਛੁਟੜਿ ਹੋਈਅਹਿ ਨਾਰੀ ॥੨॥ ਤੂੰ ਕਾਇਆ ਰਹੀਅਹਿ ਸੁਪਨੰਤਰਿ ਤੁਧੁ ਕਿਆ ਕਰਮ ਕਮਾਇਆ </p>
<p> ॥ ਕਰਿ ਚੋਰੀ ਮੈ ਜਾ ਕਿਛੁ ਲੀਆ ਤਾ ਮਨਿ ਭਲਾ ਭਾਇਆ ॥ ਹਲਤਿ ਨ ਸੋਭਾ ਪਲਤਿ ਨ ਢੋਈ ਅਹਿਲਾ ਜਨਮੁ </p>
<p> ਗਵਾਇਆ ॥੩॥ ਹਉ ਖਰੀ ਦੁਹੇਲੀ ਹੋਈ ਬਾਬਾ ਨਾਨਕ ਮੇਰੀ ਬਾਤ ਨ ਪੁਛੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਤਾਜੀ ਤੁਰਕੀ </p>
<p> ਸੁਇਨਾ ਰੁਪਾ ਕਪੜ ਕੇਰੇ ਭਾਰਾ ॥ ਕਿਸ ਹੀ ਨਾਲਿ ਨ ਚਲੇ ਨਾਨਕ ਝੜਿ ਝੜਿ ਪਏ ਗਵਾਰਾ ॥ ਕੂਜਾ ਮੇਵਾ ਮੈ ਸਭ </p>
<p> ਕਿਛੁ ਚਾਖਿਆ ਇਕੁ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮਾਰਾ ॥੪॥ ਦੇ ਦੇ ਨੀਵ ਦਿਵਾਲ ਉਸਾਰੀ ਭਸਮੰਦਰ ਕੀ ਢੇਰੀ ॥ ਸੰਚੇ </p>
<p> ਸੰਚਿ ਨ ਦੇਈ ਕਿਸ ਹੀ ਅੰਧੁ ਜਾਣੈ ਸਭ ਮੇਰੀ ॥ ਸੋਇਨ ਲੰਕਾ ਸੋਇਨ ਮਾੜੀ ਸੰਪੈ ਕਿਸੈ ਨ ਕੇਰੀ ॥੫॥ ਸੁਣਿ ਮੂਰਖ </p>
<p> ਮੰਨ ਅਜਾਣਾ ॥ ਹੋਗੁ ਤਿਸੈ ਕਾ ਭਾਣਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਹੁ ਹਮਾਰਾ ਠਾਕੁਰੁ ਭਾਰਾ ਹਮ ਤਿਸ ਕੇ ਵਣਜਾਰੇ ॥ ਜੀਉ </p>
<p> ਪਿੰਡੁ ਸਭ ਰਾਸਿ ਤਿਸੈ ਕੀ ਮਾਰਿ ਆਪੇ ਜੀਵਾਲੇ ॥੬॥੧॥੧੩॥ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੧ ॥ ਅਵਰਿ ਪੰਚ ਹਮ ਏਕ </p>
<p> ਜਨਾ ਕਿਉ ਰਾਖਉ ਘਰ ਬਾਰੁ ਮਨਾ ॥ ਮਾਰਹਿ ਲੂਟਹਿ ਨੀਤ ਨੀਤ ਕਿਸੁ ਆਗੈ ਕਰੀ ਪੁਕਾਰ ਜਨਾ ॥੧॥ ਸ੍ਰੀ ਰਾਮ </p>
<p> ਨਾਮਾ ਉਚਰੁ ਮਨਾ ॥ ਆਗੈ ਜਮ ਦਲੁ ਬਿਖਮੁ ਘਨਾ ॥੧॥ ਰਹਾਉ ॥ ਉਸਾਰਿ ਮੜੋਲੀ ਰਾਖੈ ਦੁਆਰਾ ਭੀਤਰਿ </p>
<p> ਬੈਠੀ ਸਾ ਧਨਾ ॥ ਅੰਮ੍ਰਿਤ ਕੇਲ ਕਰੇ ਨਿਤ ਕਾਮਣਿ ਅਵਰਿ ਲੁਟੇਨਿ ਸੁ ਪੰਚ ਜਨਾ ॥੨॥ ਢਾਹਿ ਮੜੋਲੀ ਲੂਟਿਆ </p>
<p> ਦੇਹੁਰਾ ਸਾ ਧਨ ਪਕੜੀ ਏਕ ਜਨਾ ॥ ਜਮ ਡੰਡਾ ਗਲਿ ਸੰਗਲੁ ਪੜਿਆ ਭਾਗਿ ਗਏ ਸੇ ਪੰਚ ਜਨਾ ॥੩॥ ਕਾਮਣਿ </p>
<p> ਲੋੜੈ ਸੁਇਨਾ ਰੁਪਾ ਮਿਤ੍ਰ ਲੁੜੇਨਿ ਸੁ ਖਾਧਾਤਾ ॥ ਨਾਨਕ ਪਾਪ ਕਰੇ ਤਿਨ ਕਾਰਣਿ ਜਾਸੀ ਜਮਪੁਰਿ ਬਾਧਾਤਾ ॥ </p>
<p> ੪॥੨॥੧੪॥ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੧ ॥ ਮੁੰਦ੍ਰਾ ਤੇ ਘਟ ਭੀਤਰਿ ਮੁੰਦ੍ਰਾ ਕਾਂਇਆ ਕੀਜੈ ਖਿੰਥਾਤਾ ॥ ਪੰਚ ਚੇਲੇ ਵਸਿ </p>
<p> ਕੀਜਹਿ ਰਾਵਲ ਇਹੁ ਮਨੁ ਕੀਜੈ ਡੰਡਾਤਾ ॥੧॥ ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਵਸਿਤਾ ॥ ਏਕੁ ਸਬਦੁ ਦੂਜਾ ਹੋਰੁ ਨਾਸਤਿ </p>
<p> ਕੰਦ ਮੂਲਿ ਮਨੁ ਲਾਵਸਿਤਾ ॥੧॥ ਰਹਾਉ ॥ ਮੂੰਡਿ ਮੁੰਡਾਇਐ ਜੇ ਗੁਰੁ ਪਾਈਐ ਹਮ ਗੁਰੁ ਕੀਨੀ ਗੰਗਾਤਾ ॥ </p>
<p> ਤ੍ਰਿਭਵਣ ਤਾਰਣਹਾਰੁ ਸੁਆਮੀ ਏਕੁ ਨ ਚੇਤਸਿ ਅੰਧਾਤਾ ॥੨॥ ਕਰਿ ਪਟੰਬੁ ਗਲੀ ਮਨੁ ਲਾਵਸਿ ਸੰਸਾ ਮੂਲਿ ਨ </p>
</section>
<section id='156' route='ang/156'><p> ਜਾਵਸਿਤਾ ॥ ਏਕਸੁ ਚਰਣੀ ਜੇ ਚਿਤੁ ਲਾਵਹਿ ਲਬਿ ਲੋਭਿ ਕੀ ਧਾਵਸਿਤਾ ॥੩॥ ਜਪਸਿ ਨਿਰੰਜਨੁ ਰਚਸਿ ਮਨਾ ॥ </p>
<p> ਕਾਹੇ ਬੋਲਹਿ ਜੋਗੀ ਕਪਟੁ ਘਨਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਕਮਲੀ ਹੰਸੁ ਇਆਣਾ ਮੇਰੀ ਮੇਰੀ ਕਰਤ ਬਿਹਾਣੀਤਾ ॥ </p>
<p> ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਨਾਗੀ ਦਾਝੈ ਫਿਰਿ ਪਾਛੈ ਪਛੁਤਾਣੀਤਾ ॥੪॥੩॥੧੫॥ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੧ ॥ ਅਉਖਧ </p>
<p> ਮੰਤ੍ਰ ਮੂਲੁ ਮਨ ਏਕੈ ਜੇ ਕਰਿ ਦ੍ਰਿੜੁ ਚਿਤੁ ਕੀਜੈ ਰੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਪਾਪ ਕਰਮ ਕੇ ਕਾਟਨਹਾਰਾ ਲੀਜੈ ਰੇ ॥੧॥ </p>
<p> ਮਨ ਏਕੋ ਸਾਹਿਬੁ ਭਾਈ ਰੇ ॥ ਤੇਰੇ ਤੀਨਿ ਗੁਣਾ ਸੰਸਾਰਿ ਸਮਾਵਹਿ ਅਲਖੁ ਨ ਲਖਣਾ ਜਾਈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਕਰ ਖੰਡੁ ਮਾਇਆ ਤਨਿ ਮੀਠੀ ਹਮ ਤਉ ਪੰਡ ਉਚਾਈ ਰੇ ॥ ਰਾਤਿ ਅਨੇਰੀ ਸੂਝਸਿ ਨਾਹੀ ਲਜੁ ਟੂਕਸਿ ਮੂਸਾ </p>
<p> ਭਾਈ ਰੇ ॥੨॥ ਮਨਮੁਖਿ ਕਰਹਿ ਤੇਤਾ ਦੁਖੁ ਲਾਗੈ ਗੁਰਮੁਖਿ ਮਿਲੈ ਵਡਾਈ ਰੇ ॥ ਜੋ ਤਿਨਿ ਕੀਆ ਸੋਈ ਹੋਆ </p>
<p> ਕਿਰਤੁ ਨ ਮੇਟਿਆ ਜਾਈ ਰੇ ॥੩॥ ਸੁਭਰ ਭਰੇ ਨ ਹੋਵਹਿ ਊਣੇ ਜੋ ਰਾਤੇ ਰੰਗੁ ਲਾਈ ਰੇ ॥ ਤਿਨ ਕੀ ਪੰਕ ਹੋਵੈ ਜੇ </p>
<p> ਨਾਨਕੁ ਤਉ ਮੂੜਾ ਕਿਛੁ ਪਾਈ ਰੇ ॥੪॥੪॥੧੬॥ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੧ ॥ ਕਤ ਕੀ ਮਾਈ ਬਾਪੁ ਕਤ ਕੇਰਾ ਕਿਦੂ </p>
<p> ਥਾਵਹੁ ਹਮ ਆਏ ॥ ਅਗਨਿ ਬਿੰਬ ਜਲ ਭੀਤਰਿ ਨਿਪਜੇ ਕਾਹੇ ਕੰਮਿ ਉਪਾਏ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬਾ ਕਉਣੁ ਜਾਣੈ ਗੁਣ </p>
<p> ਤੇਰੇ ॥ ਕਹੇ ਨ ਜਾਨੀ ਅਉਗਣ ਮੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕੇਤੇ ਰੁਖ ਬਿਰਖ ਹਮ ਚੀਨੇ ਕੇਤੇ ਪਸੂ ਉਪਾਏ ॥ ਕੇਤੇ ਨਾਗ </p>
<p> ਕੁਲੀ ਮਹਿ ਆਏ ਕੇਤੇ ਪੰਖ ਉਡਾਏ ॥੨॥ ਹਟ ਪਟਣ ਬਿਜ ਮੰਦਰ ਭੰਨੈ ਕਰਿ ਚੋਰੀ ਘਰਿ ਆਵੈ ॥ ਅਗਹੁ ਦੇਖੈ </p>
<p> ਪਿਛਹੁ ਦੇਖੈ ਤੁਝ ਤੇ ਕਹਾ ਛਪਾਵੈ ॥੩॥ ਤਟ ਤੀਰਥ ਹਮ ਨਵ ਖੰਡ ਦੇਖੇ ਹਟ ਪਟਣ ਬਾਜਾਰਾ ॥ ਲੈ ਕੈ ਤਕੜੀ </p>
<p> ਤੋਲਣਿ ਲਾਗਾ ਘਟ ਹੀ ਮਹਿ ਵਣਜਾਰਾ ॥੪॥ ਜੇਤਾ ਸਮੁੰਦੁ ਸਾਗਰੁ ਨੀਰਿ ਭਰਿਆ ਤੇਤੇ ਅਉਗਣ ਹਮਾਰੇ ॥ </p>
<p> ਦਇਆ ਕਰਹੁ ਕਿਛੁ ਮਿਹਰ ਉਪਾਵਹੁ ਡੁਬਦੇ ਪਥਰ ਤਾਰੇ ॥੫॥ ਜੀਅੜਾ ਅਗਨਿ ਬਰਾਬਰਿ ਤਪੈ ਭੀਤਰਿ ਵਗੈ </p>
<p> ਕਾਤੀ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਹੁਕਮੁ ਪਛਾਣੈ ਸੁਖੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ॥੬॥੫॥੧੭॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੧ ॥ </p>
<p> ਰੈਣਿ ਗਵਾਈ ਸੋਇ ਕੈ ਦਿਵਸੁ ਗਵਾਇਆ ਖਾਇ ॥ ਹੀਰੇ ਜੈਸਾ ਜਨਮੁ ਹੈ ਕਉਡੀ ਬਦਲੇ ਜਾਇ ॥੧॥ ਨਾਮੁ ਨ </p>
<p> ਜਾਨਿਆ ਰਾਮ ਕਾ ॥ ਮੂੜੇ ਫਿਰਿ ਪਾਛੈ ਪਛੁਤਾਹਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਅਨਤਾ ਧਨੁ ਧਰਣੀ ਧਰੇ ਅਨਤ ਨ ਚਾਹਿਆ </p>
<p> ਜਾਇ ॥ ਅਨਤ ਕਉ ਚਾਹਨ ਜੋ ਗਏ ਸੇ ਆਏ ਅਨਤ ਗਵਾਇ ॥੨॥ ਆਪਣ ਲੀਆ ਜੇ ਮਿਲੈ ਤਾ ਸਭੁ ਕੋ </p>
</section>
<section id='157' route='ang/157'><p> ਭਾਗਠੁ ਹੋਇ ॥ ਕਰਮਾ ਉਪਰਿ ਨਿਬੜੈ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥੩॥ ਨਾਨਕ ਕਰਣਾ ਜਿਨਿ ਕੀਆ ਸੋਈ ਸਾਰ ਕਰੇਇ </p>
<p> ॥ ਹੁਕਮੁ ਨ ਜਾਪੀ ਖਸਮ ਕਾ ਕਿਸੈ ਵਡਾਈ ਦੇਇ ॥੪॥੧॥੧੮॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੧ ॥ ਹਰਣੀ ਹੋਵਾ </p>
<p> ਬਨਿ ਬਸਾ ਕੰਦ ਮੂਲ ਚੁਣਿ ਖਾਉ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੇਰਾ ਸਹੁ ਮਿਲੈ ਵਾਰਿ ਵਾਰਿ ਹਉ ਜਾਉ ਜੀਉ ॥੧॥ ਮੈ </p>
<p> ਬਨਜਾਰਨਿ ਰਾਮ ਕੀ ॥ ਤੇਰਾ ਨਾਮੁ ਵਖਰੁ ਵਾਪਾਰੁ ਜੀ ॥੧॥ ਰਹਾਉ ॥ ਕੋਕਿਲ ਹੋਵਾ ਅੰਬਿ ਬਸਾ ਸਹਜਿ ਸਬਦ </p>
<p> ਬੀਚਾਰੁ ॥ ਸਹਜਿ ਸੁਭਾਇ ਮੇਰਾ ਸਹੁ ਮਿਲੈ ਦਰਸਨਿ ਰੂਪਿ ਅਪਾਰੁ ॥੨॥ ਮਛੁਲੀ ਹੋਵਾ ਜਲਿ ਬਸਾ ਜੀਅ ਜੰਤ ਸਭਿ </p>
<p> ਸਾਰਿ ॥ ਉਰਵਾਰਿ ਪਾਰਿ ਮੇਰਾ ਸਹੁ ਵਸੈ ਹਉ ਮਿਲਉਗੀ ਬਾਹ ਪਸਾਰਿ ॥੩॥ ਨਾਗਨਿ ਹੋਵਾ ਧਰ ਵਸਾ ਸਬਦੁ ਵਸੈ </p>
<p> ਭਉ ਜਾਇ ॥ ਨਾਨਕ ਸਦਾ ਸੋਹਾਗਣੀ ਜਿਨ ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥੪॥੨॥੧੯॥ </p>
<p> ਗਉੜੀ ਪੂਰਬੀ ਦੀਪਕੀ ਮਹਲਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੈ ਘਰਿ ਕੀਰਤਿ ਆਖੀਐ ਕਰਤੇ ਕਾ ਹੋਇ ਬੀਚਾਰੋ ॥ ਤਿਤੁ ਘਰਿ ਗਾਵਹੁ ਸੋਹਿਲਾ ਸਿਵਰਹੁ ਸਿਰਜਣਹਾਰੋ ॥ </p>
<p> ੧॥ ਤੁਮ ਗਾਵਹੁ ਮੇਰੇ ਨਿਰਭਉ ਕਾ ਸੋਹਿਲਾ ॥ ਹਉ ਵਾਰੀ ਜਾਉ ਜਿਤੁ ਸੋਹਿਲੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਿਤ ਨਿਤ ਜੀਅੜੇ ਸਮਾਲੀਅਨਿ ਦੇਖੈਗਾ ਦੇਵਣਹਾਰੁ ॥ ਤੇਰੇ ਦਾਨੈ ਕੀਮਤਿ ਨਾ ਪਵੈ ਤਿਸੁ ਦਾਤੇ ਕਵਣੁ </p>
<p> ਸੁਮਾਰੁ ॥੨॥ ਸੰਬਤਿ ਸਾਹਾ ਲਿਖਿਆ ਮਿਲਿ ਕਰਿ ਪਾਵਹੁ ਤੇਲੁ ॥ ਦੇਹੁ ਸਜਣ ਆਸੀਸੜੀਆ ਜਿਉ ਹੋਵੈ </p>
<p> ਸਾਹਿਬ ਸਿਉ ਮੇਲੁ ॥੩॥ ਘਰਿ ਘਰਿ ਏਹੋ ਪਾਹੁਚਾ ਸਦੜੇ ਨਿਤ ਪਵੰਨਿ ॥ ਸਦਣਹਾਰਾ ਸਿਮਰੀਐ ਨਾਨਕ </p>
<p> ਸੇ ਦਿਹ ਆਵੰਨਿ ॥੪॥੧॥੨੦॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ॥ ਮਹਲਾ ੩ ਚਉਪਦੇ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਮੇਲਾ ਹੋਈ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲਾਵੈ ਸੋਈ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਭ </p>
<p> ਬਿਧਿ ਆਪੇ ਜਾਣੈ ॥ ਹੁਕਮੇ ਮੇਲੇ ਸਬਦਿ ਪਛਾਣੈ ॥੧॥ ਸਤਿਗੁਰ ਕੈ ਭਇ ਭ੍ਰਮੁ ਭਉ ਜਾਇ ॥ ਭੈ ਰਾਚੈ ਸਚ </p>
<p> ਰੰਗਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਮਨਿ ਵਸੈ ਸੁਭਾਇ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਭਾਰਾ ਕੀਮਤਿ ਨਹੀ </p>
<p> ਪਾਇ ॥ ਸਬਦਿ ਸਾਲਾਹੈ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਬਖਸੇ ਬਖਸਣਹਾਰੁ ॥੨॥ ਗੁਰਿ ਮਿਲਿਐ </p>
</section>
<section id='158' route='ang/158'><p> ਸਭ ਮਤਿ ਬੁਧਿ ਹੋਇ ॥ ਮਨਿ ਨਿਰਮਲਿ ਵਸੈ ਸਚੁ ਸੋਇ ॥ ਸਾਚਿ ਵਸਿਐ ਸਾਚੀ ਸਭ ਕਾਰ ॥ ਊਤਮ ਕਰਣੀ </p>
<p> ਸਬਦ ਬੀਚਾਰ ॥੩॥ ਗੁਰ ਤੇ ਸਾਚੀ ਸੇਵਾ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਛਾਣੈ ਕੋਇ ॥ ਜੀਵੈ ਦਾਤਾ ਦੇਵਣਹਾਰੁ ॥ </p>
<p> ਨਾਨਕ ਹਰਿ ਨਾਮੇ ਲਗੈ ਪਿਆਰੁ ॥੪॥੧॥੨੧॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਗੁਰ ਤੇ ਗਿਆਨੁ ਪਾਏ ਜਨੁ </p>
<p> ਕੋਇ ॥ ਗੁਰ ਤੇ ਬੂਝੈ ਸੀਝੈ ਸੋਇ ॥ ਗੁਰ ਤੇ ਸਹਜੁ ਸਾਚੁ ਬੀਚਾਰੁ ॥ ਗੁਰ ਤੇ ਪਾਏ ਮੁਕਤਿ ਦੁਆਰੁ ॥੧॥ ਪੂਰੈ ਭਾਗਿ </p>
<p> ਮਿਲੈ ਗੁਰੁ ਆਇ ॥ ਸਾਚੈ ਸਹਜਿ ਸਾਚਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਿ ਮਿਲਿਐ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥ ਗੁਰ </p>
<p> ਤੇ ਸਾਂਤਿ ਵਸੈ ਮਨਿ ਆਏ ॥ ਗੁਰ ਤੇ ਪਵਿਤ ਪਾਵਨ ਸੁਚਿ ਹੋਇ ॥ ਗੁਰ ਤੇ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੨॥ ਬਾਝੁ </p>
<p> ਗੁਰੂ ਸਭ ਭਰਮਿ ਭੁਲਾਈ ॥ ਬਿਨੁ ਨਾਵੈ ਬਹੁਤਾ ਦੁਖੁ ਪਾਈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਨਾਮੁ ਧਿਆਈ ॥ ਦਰਸਨਿ ਸਚੈ </p>
<p> ਸਚੀ ਪਤਿ ਹੋਈ ॥੩॥ ਕਿਸ ਨੋ ਕਹੀਐ ਦਾਤਾ ਇਕੁ ਸੋਈ ॥ ਕਿਰਪਾ ਕਰੇ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਈ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ </p>
<p> ਸਾਚੇ ਗੁਣ ਗਾਵਾ ॥ ਨਾਨਕ ਸਾਚੇ ਸਾਚਿ ਸਮਾਵਾ ॥੪॥੨॥੨੨॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਸੁ ਥਾਉ ਸਚੁ </p>
<p> ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਸਚਿ ਨਿਵਾਸੁ ਕਰੇ ਸਚੁ ਸੋਇ ॥ ਸਚੀ ਬਾਣੀ ਜੁਗ ਚਾਰੇ ਜਾਪੈ ॥ ਸਭੁ ਕਿਛੁ ਸਾਚਾ ਆਪੇ </p>
<p> ਆਪੈ ॥੧॥ ਕਰਮੁ ਹੋਵੈ ਸਤਸੰਗਿ ਮਿਲਾਏ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਬੈਸਿ ਸੁ ਥਾਏ ॥੧॥ ਰਹਾਉ ॥ ਜਲਉ ਇਹ </p>
<p> ਜਿਹਵਾ ਦੂਜੈ ਭਾਇ ॥ ਹਰਿ ਰਸੁ ਨ ਚਾਖੈ ਫੀਕਾ ਆਲਾਇ ॥ ਬਿਨੁ ਬੂਝੇ ਤਨੁ ਮਨੁ ਫੀਕਾ ਹੋਇ ॥ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਦੁਖੀਆ ਚਲਿਆ ਰੋਇ ॥੨॥ ਰਸਨਾ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਸਚਿ ਸਮਾਇ ॥ </p>
<p> ਸਾਚੇ ਰਾਤੀ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰ ॥ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਨਿਰਮਲ ਧਾਰ ॥੩॥ ਨਾਮਿ ਸਮਾਵੈ ਜੋ ਭਾਡਾ ਹੋਇ ॥ ਊਂਧੈ</p>
<p>ਭਾਂਡੈ ਟਿਕੈ ਨ ਕੋਇ ॥ ਗੁਰ ਸਬਦੀ ਮਨਿ ਨਾਮਿ ਨਿਵਾਸੁ ॥ ਨਾਨਕ ਸਚੁ ਭਾਂਡਾ ਜਿਸੁ ਸਬਦ ਪਿਆਸ ॥ </p>
<p> ੪॥੩॥੨੩॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਇਕਿ ਗਾਵਤ ਰਹੇ ਮਨਿ ਸਾਦੁ ਨ ਪਾਇ ॥ ਹਉਮੈ ਵਿਚਿ </p>
<p> ਗਾਵਹਿ ਬਿਰਥਾ ਜਾਇ ॥ ਗਾਵਣਿ ਗਾਵਹਿ ਜਿਨ ਨਾਮ ਪਿਆਰੁ ॥ ਸਾਚੀ ਬਾਣੀ ਸਬਦ ਬੀਚਾਰੁ ॥੧॥ </p>
<p> ਗਾਵਤ ਰਹੈ ਜੇ ਸਤਿਗੁਰ ਭਾਵੈ ॥ ਮਨੁ ਤਨੁ ਰਾਤਾ ਨਾਮਿ ਸੁਹਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਇਕਿ ਗਾਵਹਿ ਇਕਿ </p>
<p> ਭਗਤਿ ਕਰੇਹਿ ॥ ਨਾਮੁ ਨ ਪਾਵਹਿ ਬਿਨੁ ਅਸਨੇਹ ॥ ਸਚੀ ਭਗਤਿ ਗੁਰ ਸਬਦ ਪਿਆਰਿ ॥ ਅਪਨਾ ਪਿਰੁ ਰਾਖਿਆ </p>
</section>
<section id='159' route='ang/159'><p> ਸਦਾ ਉਰਿ ਧਾਰਿ ॥੨॥ ਭਗਤਿ ਕਰਹਿ ਮੂਰਖ ਆਪੁ ਜਣਾਵਹਿ ॥ ਨਚਿ ਨਚਿ ਟਪਹਿ ਬਹੁਤੁ ਦੁਖੁ ਪਾਵਹਿ ॥ </p>
<p> ਨਚਿਐ ਟਪਿਐ ਭਗਤਿ ਨ ਹੋਇ ॥ ਸਬਦਿ ਮਰੈ ਭਗਤਿ ਪਾਏ ਜਨੁ ਸੋਇ ॥੩॥ ਭਗਤਿ ਵਛਲੁ ਭਗਤਿ ਕਰਾਏ </p>
<p> ਸੋਇ ॥ ਸਚੀ ਭਗਤਿ ਵਿਚਹੁ ਆਪੁ ਖੋਇ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਸਭ ਬਿਧਿ ਜਾਣੈ ॥ ਨਾਨਕ ਬਖਸੇ ਨਾਮੁ ਪਛਾਣੈ </p>
<p> ॥੪॥੪॥੨੪॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਮਨੁ ਮਾਰੇ ਧਾਤੁ ਮਰਿ ਜਾਇ ॥ ਬਿਨੁ ਮੂਏ ਕੈਸੇ ਹਰਿ ਪਾਇ ॥ </p>
<p> ਮਨੁ ਮਰੈ ਦਾਰੂ ਜਾਣੈ ਕੋਇ ॥ ਮਨੁ ਸਬਦਿ ਮਰੈ ਬੂਝੈ ਜਨੁ ਸੋਇ ॥੧॥ ਜਿਸ ਨੋ ਬਖਸੇ ਦੇ ਵਡਿਆਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦਿ ਹਰਿ ਵਸੈ ਮਨਿ ਆਈ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਕਰਣੀ ਕਾਰ ਕਮਾਵੈ ॥ ਤਾ ਇਸੁ ਮਨ ਕੀ ਸੋਝੀ </p>
<p> ਪਾਵੈ ॥ ਮਨੁ ਮੈ ਮਤੁ ਮੈਗਲ ਮਿਕਦਾਰਾ ॥ ਗੁਰੁ ਅੰਕਸੁ ਮਾਰਿ ਜੀਵਾਲਣਹਾਰਾ ॥੨॥ ਮਨੁ ਅਸਾਧੁ ਸਾਧੈ ਜਨੁ </p>
<p> ਕੋਇ ॥ ਅਚਰੁ ਚਰੈ ਤਾ ਨਿਰਮਲੁ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਲਇਆ ਸਵਾਰਿ ॥ ਹਉਮੈ ਵਿਚਹੁ ਤਜੇ ਵਿਕਾਰ </p>
<p> ॥੩॥ ਜੋ ਧੁਰਿ ਰਾਖਿਅਨੁ ਮੇਲਿ ਮਿਲਾਇ ॥ ਕਦੇ ਨ ਵਿਛੁੜਹਿ ਸਬਦਿ ਸਮਾਇ ॥ ਆਪਣੀ ਕਲਾ ਆਪੇ ਹੀ </p>
<p> ਜਾਣੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਛਾਣੈ ॥੪॥੫॥੨੫॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਵਿਚਿ ਸਭੁ ਜਗੁ </p>
<p> ਬਉਰਾਨਾ ॥ ਦੂਜੈ ਭਾਇ ਭਰਮਿ ਭੁਲਾਨਾ ॥ ਬਹੁ ਚਿੰਤਾ ਚਿਤਵੈ ਆਪੁ ਨ ਪਛਾਨਾ ॥ ਧੰਧਾ ਕਰਤਿਆ ਅਨਦਿਨੁ </p>
<p> ਵਿਹਾਨਾ ॥੧॥ ਹਿਰਦੈ ਰਾਮੁ ਰਮਹੁ ਮੇਰੇ ਭਾਈ ॥ ਗੁਰਮੁਖਿ ਰਸਨਾ ਹਰਿ ਰਸਨ ਰਸਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਜਿਨਿ ਰਾਮੁ ਪਛਾਤਾ ॥ ਜਗਜੀਵਨੁ ਸੇਵਿ ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥ ਹਉਮੈ ਮਾਰਿ ਗੁਰ ਸਬਦਿ </p>
<p> ਪਛਾਤਾ ॥ ਕ੍ਰਿਪਾ ਕਰੇ ਪ੍ਰਭ ਕਰਮ ਬਿਧਾਤਾ ॥੨॥ ਸੇ ਜਨ ਸਚੇ ਜੋ ਗੁਰ ਸਬਦਿ ਮਿਲਾਏ ॥ ਧਾਵਤ ਵਰਜੇ ਠਾਕਿ </p>
<p> ਰਹਾਏ ॥ ਨਾਮੁ ਨਵ ਨਿਧਿ ਗੁਰ ਤੇ ਪਾਏ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ ਹਰਿ ਵਸੈ ਮਨਿ ਆਏ ॥੩॥ ਰਾਮ ਰਾਮ ਕਰਤਿਆ </p>
<p> ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥ ਅੰਤਰਿ ਵਸੈ ਨ ਲਾਗੈ ਜਮ ਪੀਰ ॥ ਆਪੇ ਸਾਹਿਬੁ ਆਪਿ ਵਜੀਰ ॥ ਨਾਨਕ ਸੇਵਿ ਸਦਾ </p>
<p> ਹਰਿ ਗੁਣੀ ਗਹੀਰ ॥੪॥੬॥੨੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਸੋ ਕਿਉ ਵਿਸਰੈ ਜਿਸ ਕੇ ਜੀਅ </p>
<p> ਪਰਾਨਾ ॥ ਸੋ ਕਿਉ ਵਿਸਰੈ ਸਭ ਮਾਹਿ ਸਮਾਨਾ ॥ ਜਿਤੁ ਸੇਵਿਐ ਦਰਗਹ ਪਤਿ ਪਰਵਾਨਾ ॥੧॥ ਹਰਿ ਕੇ </p>
<p> ਨਾਮ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਤੂੰ ਵਿਸਰਹਿ ਤਦਿ ਹੀ ਮਰਿ ਜਾਉ ॥੧॥ ਰਹਾਉ ॥ ਤਿਨ ਤੂੰ ਵਿਸਰਹਿ ਜਿ ਤੁਧੁ </p>
</section>
<section id='160' route='ang/160'><p> ਆਪਿ ਭੁਲਾਏ ॥ ਤਿਨ ਤੂੰ ਵਿਸਰਹਿ ਜਿ ਦੂਜੈ ਭਾਏ ॥ ਮਨਮੁਖ ਅਗਿਆਨੀ ਜੋਨੀ ਪਾਏ ॥੨॥ ਜਿਨ ਇਕ ਮਨਿ </p>
<p> ਤੁਠਾ ਸੇ ਸਤਿਗੁਰ ਸੇਵਾ ਲਾਏ ॥ ਜਿਨ ਇਕ ਮਨਿ ਤੁਠਾ ਤਿਨ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥ ਗੁਰਮਤੀ ਹਰਿ ਨਾਮਿ </p>
<p> ਸਮਾਏ ॥੩॥ ਜਿਨਾ ਪੋਤੈ ਪੁੰਨੁ ਸੇ ਗਿਆਨ ਬੀਚਾਰੀ ॥ ਜਿਨਾ ਪੋਤੈ ਪੁੰਨੁ ਤਿਨ ਹਉਮੈ ਮਾਰੀ ॥ ਨਾਨਕ ਜੋ ਨਾਮਿ </p>
<p> ਰਤੇ ਤਿਨ ਕਉ ਬਲਿਹਾਰੀ ॥੪॥੭॥੨੭॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਤੂੰ ਅਕਥੁ ਕਿਉ ਕਥਿਆ ਜਾਹਿ ॥ </p>
<p> ਗੁਰ ਸਬਦੁ ਮਾਰਣੁ ਮਨ ਮਾਹਿ ਸਮਾਹਿ ॥ ਤੇਰੇ ਗੁਣ ਅਨੇਕ ਕੀਮਤਿ ਨਹ ਪਾਹਿ ॥੧॥ ਜਿਸ ਕੀ ਬਾਣੀ ਤਿਸੁ </p>
<p> ਮਾਹਿ ਸਮਾਣੀ ॥ ਤੇਰੀ ਅਕਥ ਕਥਾ ਗੁਰ ਸਬਦਿ ਵਖਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਸਤਿਗੁਰੁ ਤਹ ਸਤਸੰਗਤਿ </p>
<p> ਬਣਾਈ ॥ ਜਹ ਸਤਿਗੁਰੁ ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਈ ॥ ਜਹ ਸਤਿਗੁਰੁ ਤਹਾ ਹਉਮੈ ਸਬਦਿ ਜਲਾਈ ॥੨॥ ਗੁਰਮੁਖਿ </p>
<p> ਸੇਵਾ ਮਹਲੀ ਥਾਉ ਪਾਏ ॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ ਵਸਾਏ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਹਰਿ ਨਾਮਿ ਸਮਾਏ ॥੩॥ </p>
<p> ਆਪੇ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥ ਪੂਰੇ ਸਤਿਗੁਰ ਸਿਉ ਲਗੈ ਪਿਆਰੁ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਤਿਨ ਕਉ ਜੈਕਾਰੁ ॥ </p>
<p> ੪॥੮॥੨੮॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਏਕਸੁ ਤੇ ਸਭਿ ਰੂਪ ਹਹਿ ਰੰਗਾ ॥ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਸਭਿ </p>
<p> ਸਹਲੰਗਾ ॥ ਭਿੰਨ ਭਿੰਨ ਵੇਖੈ ਹਰਿ ਪ੍ਰਭੁ ਰੰਗਾ ॥੧॥ ਏਕੁ ਅਚਰਜੁ ਏਕੋ ਹੈ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਵੀਚਾਰੇ ਵਿਰਲਾ </p>
<p> ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜਿ ਭਵੈ ਪ੍ਰਭੁ ਸਭਨੀ ਥਾਈ ॥ ਕਹਾ ਗੁਪਤੁ ਪ੍ਰਗਟੁ ਪ੍ਰਭਿ ਬਣਤ ਬਣਾਈ ॥ ਆਪੇ </p>
<p> ਸੁਤਿਆ ਦੇਇ ਜਗਾਈ ॥੨॥ ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਿਨੈ ਨ ਹੋਈ ॥ ਕਹਿ ਕਹਿ ਕਥਨੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥ ਗੁਰ ਸਬਦਿ </p>
<p> ਸਮਾਵੈ ਬੂਝੈ ਹਰਿ ਸੋਈ ॥੩॥ ਸੁਣਿ ਸੁਣਿ ਵੇਖੈ ਸਬਦਿ ਮਿਲਾਏ ॥ ਵਡੀ ਵਡਿਆਈ ਗੁਰ ਸੇਵਾ ਤੇ ਪਾਏ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਹਰਿ ਨਾਮਿ ਸਮਾਏ ॥੪॥੯॥੨੯॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਮਨਮੁਖਿ ਸੂਤਾ </p>
<p> ਮਾਇਆ ਮੋਹਿ ਪਿਆਰਿ ॥ ਗੁਰਮੁਖਿ ਜਾਗੇ ਗੁਣ ਗਿਆਨ ਬੀਚਾਰਿ ॥ ਸੇ ਜਨ ਜਾਗੇ ਜਿਨ ਨਾਮ ਪਿਆਰਿ ॥ </p>
<p> ੧॥ ਸਹਜੇ ਜਾਗੈ ਸਵੈ ਨ ਕੋਇ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਬੂਝੈ ਜਨੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਅਸੰਤੁ ਅਨਾੜੀ ਕਦੇ ਨ ਬੂਝੈ </p>
<p> ॥ ਕਥਨੀ ਕਰੇ ਤੈ ਮਾਇਆ ਨਾਲਿ ਲੂਝੈ ॥ ਅੰਧੁ ਅਗਿਆਨੀ ਕਦੇ ਨ ਸੀਝੈ ॥੨॥ ਇਸੁ ਜੁਗ ਮਹਿ ਰਾਮ </p>
<p> ਨਾਮਿ ਨਿਸਤਾਰਾ ॥ ਵਿਰਲਾ ਕੋ ਪਾਏ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਾ ॥ ਆਪਿ ਤਰੈ ਸਗਲੇ ਕੁਲ ਉਧਾਰਾ ॥੩॥ </p>
</section>
<section id='161' route='ang/161'><p> ਇਸੁ ਕਲਿਜੁਗ ਮਹਿ ਕਰਮ ਧਰਮੁ ਨ ਕੋਈ ॥ ਕਲੀ ਕਾ ਜਨਮੁ ਚੰਡਾਲ ਕੈ ਘਰਿ ਹੋਈ ॥ ਨਾਨਕ ਨਾਮ ਬਿਨਾ ਕੋ </p>
<p> ਮੁਕਤਿ ਨ ਹੋਈ ॥੪॥੧੦॥੩੦॥ ਗਉੜੀ ਮਹਲਾ ੩ ਗੁਆਰੇਰੀ ॥ ਸਚਾ ਅਮਰੁ ਸਚਾ ਪਾਤਿਸਾਹੁ ॥ ਮਨਿ ਸਾਚੈ ਰਾਤੇ </p>
<p> ਹਰਿ ਵੇਪਰਵਾਹੁ ॥ ਸਚੈ ਮਹਲਿ ਸਚਿ ਨਾਮਿ ਸਮਾਹੁ ॥੧॥ ਸੁਣਿ ਮਨ ਮੇਰੇ ਸਬਦੁ ਵੀਚਾਰਿ ॥ ਰਾਮ ਜਪਹੁ ਭਵਜਲੁ </p>
<p> ਉਤਰਹੁ ਪਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਭਰਮੇ ਆਵੈ ਭਰਮੇ ਜਾਇ ॥ ਇਹੁ ਜਗੁ ਜਨਮਿਆ ਦੂਜੈ ਭਾਇ ॥ ਮਨਮੁਖਿ ਨ ਚੇਤੈ </p>
<p> ਆਵੈ ਜਾਇ ॥੨॥ ਆਪਿ ਭੁਲਾ ਕਿ ਪ੍ਰਭਿ ਆਪਿ ਭੁਲਾਇਆ ॥ ਇਹੁ ਜੀਉ ਵਿਡਾਣੀ ਚਾਕਰੀ ਲਾਇਆ ॥ ਮਹਾ </p>
<p> ਦੁਖੁ ਖਟੇ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੩॥ ਕਿਰਪਾ ਕਰਿ ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥ ਏਕੋ ਨਾਮੁ ਚੇਤੇ ਵਿਚਹੁ ਭਰਮੁ </p>
<p> ਚੁਕਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਜਪੇ ਨਾਉ ਨਉ ਨਿਧਿ ਪਾਏ ॥੪॥੧੧॥੩੧॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਜਿਨਾ </p>
<p> ਗੁਰਮੁਖਿ ਧਿਆਇਆ ਤਿਨ ਪੂਛਉ ਜਾਇ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਮਨੁ ਪਤੀਆਇ ॥ ਸੇ ਧਨਵੰਤ ਹਰਿ ਨਾਮੁ ਕਮਾਇ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਪਾਇ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮੇਰੇ ਭਾਈ ॥ ਗੁਰਮੁਖਿ ਸੇਵਾ ਹਰਿ ਘਾਲ ਥਾਇ ਪਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਆਪੁ ਪਛਾਣੈ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਜੀਵਨ ਮੁਕਤਿ ਹਰਿ ਪਾਵੈ ਸੋਇ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਮਤਿ </p>
<p> ਊਤਮ ਹੋਇ ॥ ਸਹਜੇ ਸਹਜਿ ਸਮਾਵੈ ਸੋਇ ॥੨॥ ਦੂਜੈ ਭਾਇ ਨ ਸੇਵਿਆ ਜਾਇ ॥ ਹਉਮੈ ਮਾਇਆ ਮਹਾ ਬਿਖੁ ਖਾਇ </p>
<p> ॥ ਪੁਤਿ ਕੁਟੰਬਿ ਗ੍ਰਿਹਿ ਮੋਹਿਆ ਮਾਇ ॥ ਮਨਮੁਖਿ ਅੰਧਾ ਆਵੈ ਜਾਇ ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੇਵੈ ਜਨੁ ਸੋਇ ॥ </p>
<p> ਅਨਦਿਨੁ ਭਗਤਿ ਗੁਰ ਸਬਦੀ ਹੋਇ ॥ ਗੁਰਮਤਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਸਮਾਵੈ ਸੋਇ ॥੪॥੧੨॥ </p>
<p> ੩੨॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੩ ॥ ਗੁਰ ਸੇਵਾ ਜੁਗ ਚਾਰੇ ਹੋਈ ॥ ਪੂਰਾ ਜਨੁ ਕਾਰ ਕਮਾਵੈ ਕੋਈ ॥ ਅਖੁਟੁ </p>
<p> ਨਾਮ ਧਨੁ ਹਰਿ ਤੋਟਿ ਨ ਹੋਈ ॥ ਐਥੈ ਸਦਾ ਸੁਖੁ ਦਰਿ ਸੋਭਾ ਹੋਈ ॥੧॥ ਏ ਮਨ ਮੇਰੇ ਭਰਮੁ ਨ ਕੀਜੈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਸੇਵਾ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਮਹਾਪੁਰਖ ਸੰਸਾਰੇ ॥ ਆਪਿ ਉਧਰੇ ਕੁਲ ਸਗਲ </p>
<p> ਨਿਸਤਾਰੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਰਖਹਿ ਉਰ ਧਾਰੇ ॥ ਨਾਮਿ ਰਤੇ ਭਉਜਲ ਉਤਰਹਿ ਪਾਰੇ ॥੨॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ </p>
<p> ਸਦਾ ਮਨਿ ਦਾਸਾ ॥ ਹਉਮੈ ਮਾਰਿ ਕਮਲੁ ਪਰਗਾਸਾ ॥ ਅਨਹਦੁ ਵਾਜੈ ਨਿਜ ਘਰਿ ਵਾਸਾ ॥ ਨਾਮਿ ਰਤੇ ਘਰ </p>
<p> ਮਾਹਿ ਉਦਾਸਾ ॥੩॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਤਿਨ ਕੀ ਸਚੀ ਬਾਣੀ ॥ ਜੁਗੁ ਜੁਗੁ ਭਗਤੀ ਆਖਿ ਵਖਾਣੀ ॥ ਅਨਦਿਨੁ </p>
</section>
<section id='162' route='ang/162'><p> ਜਪਹਿ ਹਰਿ ਸਾਰੰਗਪਾਣੀ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਨਿਹਕੇਵਲ ਨਿਰਬਾਣੀ ॥੪॥੧੩॥੩੩॥ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
<p> ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਵਡਭਾਗਿ ਸੰਜੋਗ ॥ ਹਿਰਦੈ ਨਾਮੁ ਨਿਤ ਹਰਿ ਰਸ ਭੋਗ ॥੧॥ ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ </p>
<p> ਨਾਮੁ ਹਰਿ ਧਿਆਇ ॥ ਜਨਮੁ ਜੀਤਿ ਲਾਹਾ ਨਾਮੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨੁ ਧਿਆਨੁ ਗੁਰ ਸਬਦੁ ਹੈ </p>
<p> ਮੀਠਾ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਕਿਨੈ ਵਿਰਲੈ ਚਖਿ ਡੀਠਾ ॥੨॥ ਕਰਮ ਕਾਂਡ ਬਹੁ ਕਰਹਿ ਅਚਾਰ ॥ ਬਿਨੁ ਨਾਵੈ ਧ੍ਰਿਗੁ </p>
<p> ਧ੍ਰਿਗੁ ਅਹੰਕਾਰ ॥੩॥ ਬੰਧਨਿ ਬਾਧਿਓ ਮਾਇਆ ਫਾਸ ॥ ਜਨ ਨਾਨਕ ਛੂਟੈ ਗੁਰ ਪਰਗਾਸ ॥੪॥੧੪॥੩੪॥ </p>
<p> ਮਹਲਾ ੩ ਗਉੜੀ ਬੈਰਾਗਣਿ ॥ ਜੈਸੀ ਧਰਤੀ ਊਪਰਿਮੇਘੁਲਾ ਬਰਸਤੁ ਹੈ ਕਿਆ ਧਰਤੀ ਮਧੇ ਪਾਣੀ ਨਾਹੀ ॥ ਜੈਸੇ </p>
<p> ਧਰਤੀ ਮਧੇ ਪਾਣੀ ਪਰਗਾਸਿਆ ਬਿਨੁ ਪਗਾ ਵਰਸਤ ਫਿਰਾਹੀ ॥੧॥ ਬਾਬਾ ਤੂੰ ਐਸੇ ਭਰਮੁ ਚੁਕਾਹੀ ॥ ਜੋ ਕਿਛੁ </p>
<p> ਕਰਤੁ ਹੈ ਸੋਈ ਕੋਈ ਹੈ ਰੇ ਤੈਸੇ ਜਾਇ ਸਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਇਸਤਰੀ ਪੁਰਖ ਹੋਇ ਕੈ ਕਿਆ ਓਇ ਕਰਮ </p>
<p> ਕਮਾਹੀ ॥ ਨਾਨਾ ਰੂਪ ਸਦਾ ਹਹਿ ਤੇਰੇ ਤੁਝ ਹੀ ਮਾਹਿ ਸਮਾਹੀ ॥੨॥ ਇਤਨੇ ਜਨਮ ਭੂਲਿ ਪਰੇ ਸੇ ਜਾ ਪਾਇਆ ਤਾ </p>
<p> ਭੂਲੇ ਨਾਹੀ ॥ ਜਾ ਕਾ ਕਾਰਜੁ ਸੋਈ ਪਰੁ ਜਾਣੈ ਜੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਹੀ ॥੩॥ ਤੇਰਾ ਸਬਦੁ ਤੂੰਹੈ ਹਹਿ ਆਪੇ ਭਰਮੁ </p>
<p> ਕਹਾਹੀ ॥ ਨਾਨਕ ਤਤੁ ਤਤ ਸਿਉ ਮਿਲਿਆ ਪੁਨਰਪਿ ਜਨਮਿ ਨ ਆਹੀ ॥੪॥੧॥੧੫॥੩੫॥ ਗਉੜੀ ਬੈਰਾਗਣਿ </p>
<p> ਮਹਲਾ ੩ ॥ ਸਭੁ ਜਗੁ ਕਾਲੈ ਵਸਿ ਹੈ ਬਾਧਾ ਦੂਜੈ ਭਾਇ ॥ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ ਮਨਮੁਖਿ ਮਿਲੈ ਸਜਾਇ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਨਿਧਾਨੁ ਲੈ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥੧॥ ਰਹਾਉ ॥ ਲਖ </p>
<p> ਚਉਰਾਸੀਹ ਭਰਮਦੇ ਮਨਹਠਿ ਆਵੈ ਜਾਇ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਨ ਚੀਨਿਓ ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਇ ॥੨॥ ਗੁਰਮੁਖਿ </p>
<p> ਆਪੁ ਪਛਾਣਿਆ ਹਰਿ ਨਾਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਅਨਦਿਨੁ ਭਗਤੀ ਰਤਿਆ ਹਰਿ ਨਾਮੇ ਸੁਖਿ ਸਮਾਇ ॥੩॥ </p>
<p> ਮਨੁ ਸਬਦਿ ਮਰੈ ਪਰਤੀਤਿ ਹੋਇ ਹਉਮੈ ਤਜੇ ਵਿਕਾਰ ॥ ਜਨ ਨਾਨਕ ਕਰਮੀ ਪਾਈਅਨਿ ਹਰਿ ਨਾਮਾ ਭਗਤਿ ਭੰਡਾਰ </p>
<p> ॥੪॥੨॥੧੬॥੩੬॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੩ ॥ ਪੇਈਅੜੈ ਦਿਨ ਚਾਰਿ ਹੈ ਹਰਿ ਹਰਿ ਲਿਖਿ ਪਾਇਆ ॥ </p>
<p> ਸੋਭਾਵੰਤੀ ਨਾਰਿ ਹੈ ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਇਆ ॥ ਪੇਵਕੜੈ ਗੁਣ ਸੰਮਲੈ ਸਾਹੁਰੈ ਵਾਸੁ ਪਾਇਆ ॥ ਗੁਰਮੁਖਿ ਸਹਜਿ </p>
<p> ਸਮਾਣੀਆ ਹਰਿ ਹਰਿ ਮਨਿ ਭਾਇਆ ॥੧॥ ਸਸੁਰੈ ਪੇਈਐ ਪਿਰੁ ਵਸੈ ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਪਾਈਐ ॥ ਆਪਿ ਨਿਰੰਜਨੁ </p>
</section>
<section id='163' route='ang/163'><p> ਅਲਖੁ ਹੈ ਆਪੇ ਮੇਲਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਹੀ ਪ੍ਰਭੁ ਦੇਹਿ ਮਤਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥ ਵਡਭਾਗੀ </p>
<p> ਸਤਿਗੁਰੁ ਮਿਲੈ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪਾਈਐ ॥ ਹਉਮੈ ਦੁਬਿਧਾ ਬਿਨਸਿ ਜਾਇ ਸਹਜੇ ਸੁਖਿ ਸਮਾਈਐ ॥ ਸਭੁ ਆਪੇ ਆਪਿ </p>
<p> ਵਰਤਦਾ ਆਪੇ ਨਾਇ ਲਾਈਐ ॥੨॥ ਮਨਮੁਖਿ ਗਰਬਿ ਨ ਪਾਇਓ ਅਗਿਆਨ ਇਆਣੇ ॥ ਸਤਿਗੁਰ ਸੇਵਾ ਨਾ </p>
<p> ਕਰਹਿ ਫਿਰਿ ਫਿਰਿ ਪਛੁਤਾਣੇ ॥ ਗਰਭ ਜੋਨੀ ਵਾਸੁ ਪਾਇਦੇ ਗਰਭੇ ਗਲਿ ਜਾਣੇ ॥ ਮੇਰੇ ਕਰਤੇ ਏਵੈ ਭਾਵਦਾ ਮਨਮੁਖ </p>
<p> ਭਰਮਾਣੇ ॥੩॥ ਮੇਰੈ ਹਰਿ ਪ੍ਰਭਿ ਲੇਖੁ ਲਿਖਾਇਆ ਧੁਰਿ ਮਸਤਕਿ ਪੂਰਾ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਭੇਟਿਆ </p>
<p> ਗੁਰੁ ਸੂਰਾ ॥ ਮੇਰਾ ਪਿਤਾ ਮਾਤਾ ਹਰਿ ਨਾਮੁ ਹੈ ਹਰਿ ਬੰਧਪੁ ਬੀਰਾ ॥ ਹਰਿ ਹਰਿ ਬਖਸਿ ਮਿਲਾਇ ਪ੍ਰਭ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਕੀਰਾ ॥੪॥੩॥੧੭॥੩੭॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰ ਤੇ ਗਿਆਨੁ ਪਾਇਆ ਹਰਿ ਤਤੁ ਬੀਚਾਰਾ </p>
<p> ॥ ਮਤਿ ਮਲੀਣ ਪਰਗਟੁ ਭਈ ਜਪਿ ਨਾਮੁ ਮੁਰਾਰਾ ॥ ਸਿਵਿ ਸਕਤਿ ਮਿਟਾਈਆ ਚੂਕਾ ਅੰਧਿਆਰਾ ॥ ਧੁਰਿ ਮਸਤਕਿ </p>
<p> ਜਿਨ ਕਉ ਲਿਖਿਆ ਤਿਨ ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ ॥੧॥ ਹਰਿ ਕਿਤੁ ਬਿਧਿ ਪਾਈਐ ਸੰਤ ਜਨਹੁ ਜਿਸੁ ਦੇਖਿ ਹਉ ਜੀਵਾ </p>
<p> ॥ ਹਰਿ ਬਿਨੁ ਚਸਾ ਨ ਜੀਵਤੀ ਗੁਰ ਮੇਲਿਹੁ ਹਰਿ ਰਸੁ ਪੀਵਾ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਹਰਿ ਗੁਣ ਗਾਵਾ ਨਿਤ ਹਰਿ ਸੁਣੀ </p>
<p> ਹਰਿ ਹਰਿ ਗਤਿ ਕੀਨੀ ॥ ਹਰਿ ਰਸੁ ਗੁਰ ਤੇ ਪਾਇਆ ਮੇਰਾ ਮਨੁ ਤਨੁ ਲੀਨੀ ॥ ਧਨੁ ਧਨੁ ਗੁਰੁ ਸਤ ਪੁਰਖੁ ਹੈ ਜਿਨਿ </p>
<p> ਭਗਤਿ ਹਰਿ ਦੀਨੀ ॥ ਜਿਸੁ ਗੁਰ ਤੇ ਹਰਿ ਪਾਇਆ ਸੋ ਗੁਰੁ ਹਮ ਕੀਨੀ ॥੨॥ ਗੁਣਦਾਤਾ ਹਰਿ ਰਾਇ ਹੈ ਹਮ </p>
<p> ਅਵਗਣਿਆਰੇ ॥ ਪਾਪੀ ਪਾਥਰ ਡੂਬਦੇ ਗੁਰਮਤਿ ਹਰਿ ਤਾਰੇ ॥ ਤੂੰ ਗੁਣਦਾਤਾ ਨਿਰਮਲਾ ਹਮ ਅਵਗਣਿਆਰੇ ॥ ਹਰਿ </p>
<p> ਸਰਣਾਗਤਿ ਰਾਖਿ ਲੇਹੁ ਮੂੜ ਮੁਗਧ ਨਿਸਤਾਰੇ ॥੩॥ ਸਹਜੁ ਅਨੰਦੁ ਸਦਾ ਗੁਰਮਤੀ ਹਰਿ ਹਰਿ ਮਨਿ ਧਿਆਇਆ </p>
<p> ॥ ਸਜਣੁ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਘਰਿ ਸੋਹਿਲਾ ਗਾਇਆ ॥ ਹਰਿ ਦਇਆ ਧਾਰਿ ਪ੍ਰਭ ਬੇਨਤੀ ਹਰਿ ਹਰਿ ਚੇਤਾਇਆ ॥ </p>
<p> ਜਨ ਨਾਨਕੁ ਮੰਗੈ ਧੂੜਿ ਤਿਨ ਜਿਨ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੪॥੪॥੧੮॥੩੮॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ਚਉਥਾ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪੰਡਿਤੁ ਸਾਸਤ ਸਿਮ੍ਰਿਤਿ ਪੜਿਆ ॥ ਜੋਗੀ ਗੋਰਖੁ ਗੋਰਖੁ ਕਰਿਆ ॥ ਮੈ ਮੂਰਖ </p>
<p> ਹਰਿ ਹਰਿ ਜਪੁ ਪੜਿਆ ॥੧॥ ਨਾ ਜਾਨਾ ਕਿਆ ਗਤਿ ਰਾਮ ਹਮਾਰੀ ॥ ਹਰਿ ਭਜੁ ਮਨ ਮੇਰੇ ਤਰੁ ਭਉਜਲੁ ਤੂ </p>
</section>
<section id='164' route='ang/164'><p> ਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸੰਨਿਆਸੀ ਬਿਭੂਤ ਲਾਇ ਦੇਹ ਸਵਾਰੀ ॥ ਪਰ ਤ੍ਰਿਅ ਤਿਆਗੁ ਕਰੀ ਬ੍ਰਹਮਚਾਰੀ ॥ ਮੈ </p>
<p> ਮੂਰਖ ਹਰਿ ਆਸ ਤੁਮਾਰੀ ॥੨॥ ਖਤ੍ਰੀ ਕਰਮ ਕਰੇ ਸੂਰਤਣੁ ਪਾਵੈ ॥ ਸੂਦੁ ਵੈਸੁ ਪਰ ਕਿਰਤਿ ਕਮਾਵੈ ॥ ਮੈ ਮੂਰਖ ਹਰਿ </p>
<p> ਨਾਮੁ ਛਡਾਵੈ ॥੩॥ ਸਭ ਤੇਰੀ ਸ੍ਰਿਸਟਿ ਤੂੰ ਆਪਿ ਰਹਿਆ ਸਮਾਈ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਦੇ ਵਡਿਆਈ ॥ ਮੈ ਅੰਧੁਲੇ </p>
<p> ਹਰਿ ਟੇਕ ਟਿਕਾਈ ॥੪॥੧॥੩੯॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ॥ ਨਿਰਗੁਣ ਕਥਾ ਕਥਾ ਹੈ ਹਰਿ ਕੀ ॥ ਭਜੁ </p>
<p> ਮਿਲਿ ਸਾਧੂ ਸੰਗਤਿ ਜਨ ਕੀ ॥ ਤਰੁ ਭਉਜਲੁ ਅਕਥ ਕਥਾ ਸੁਨਿ ਹਰਿ ਕੀ ॥੧॥ ਗੋਬਿੰਦ ਸਤਸੰਗਤਿ ਮੇਲਾਇ ॥ </p>
<p> ਹਰਿ ਰਸੁ ਰਸਨਾ ਰਾਮ ਗੁਨ ਗਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜਨ ਧਿਆਵਹਿ ਹਰਿ ਹਰਿ ਨਾਮਾ ॥ ਤਿਨ ਦਾਸਨਿ ਦਾਸ </p>
<p> ਕਰਹੁ ਹਮ ਰਾਮਾ ॥ ਜਨ ਕੀ ਸੇਵਾ ਊਤਮ ਕਾਮਾ ॥੨॥ ਜੋ ਹਰਿ ਕੀ ਹਰਿ ਕਥਾ ਸੁਣਾਵੈ ॥ ਸੋ ਜਨੁ ਹਮਰੈ ਮਨਿ ਚਿਤਿ </p>
<p> ਭਾਵੈ ॥ ਜਨ ਪਗ ਰੇਣੁ ਵਡਭਾਗੀ ਪਾਵੈ ॥੩॥ ਸੰਤ ਜਨਾ ਸਿਉ ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥ ਜਿਨ ਕਉ ਲਿਖਤੁ ਲਿਖਿਆ </p>
<p> ਧੁਰਿ ਪਾਈ ॥ ਤੇ ਜਨ ਨਾਨਕ ਨਾਮਿ ਸਮਾਈ ॥੪॥੨॥੪੦॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ॥ ਮਾਤਾ ਪ੍ਰੀਤਿ ਕਰੇ </p>
<p> ਪੁਤੁ ਖਾਇ ॥ ਮੀਨੇ ਪ੍ਰੀਤਿ ਭਈ ਜਲਿ ਨਾਇ ॥ ਸਤਿਗੁਰ ਪ੍ਰੀਤਿ ਗੁਰਸਿਖ ਮੁਖਿ ਪਾਇ ॥੧॥ ਤੇ ਹਰਿ ਜਨ ਹਰਿ </p>
<p> ਮੇਲਹੁ ਹਮ ਪਿਆਰੇ ॥ ਜਿਨ ਮਿਲਿਆ ਦੁਖ ਜਾਹਿ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਮਿਲਿ ਬਛਰੇ ਗਊ ਪ੍ਰੀਤਿ </p>
<p> ਲਗਾਵੈ ॥ ਕਾਮਨਿ ਪ੍ਰੀਤਿ ਜਾ ਪਿਰੁ ਘਰਿ ਆਵੈ ॥ ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ ਜਾ ਹਰਿ ਜਸੁ ਗਾਵੈ ॥੨॥ ਸਾਰਿੰਗ ਪ੍ਰੀਤਿ ਬਸੈ </p>
<p> ਜਲ ਧਾਰਾ ॥ ਨਰਪਤਿ ਪ੍ਰੀਤਿ ਮਾਇਆ ਦੇਖਿ ਪਸਾਰਾ ॥ ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ ਜਪੈ ਨਿਰੰਕਾਰਾ ॥੩॥ ਨਰ ਪ੍ਰਾਣੀ ਪ੍ਰੀਤਿ </p>
<p> ਮਾਇਆ ਧਨੁ ਖਾਟੇ ॥ ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ ਗੁਰੁ ਮਿਲੈ ਗਲਾਟੇ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰੀਤਿ ਸਾਧ ਪਗ ਚਾਟੇ ॥੪॥੩॥੪੧॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ॥ ਭੀਖਕ ਪ੍ਰੀਤਿ ਭੀਖ ਪ੍ਰਭ ਪਾਇ ॥ ਭੂਖੇ ਪ੍ਰੀਤਿ ਹੋਵੈ ਅੰਨੁ ਖਾਇ ॥ ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ </p>
<p> ਗੁਰ ਮਿਲਿ ਆਘਾਇ ॥੧॥ ਹਰਿ ਦਰਸਨੁ ਦੇਹੁ ਹਰਿ ਆਸ ਤੁਮਾਰੀ ॥ ਕਰਿ ਕਿਰਪਾ ਲੋਚ ਪੂਰਿ ਹਮਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਚਕਵੀ ਪ੍ਰੀਤਿ ਸੂਰਜੁ ਮੁਖਿ ਲਾਗੈ ॥ ਮਿਲੈ ਪਿਆਰੇ ਸਭ ਦੁਖ ਤਿਆਗੈ ॥ ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ ਗੁਰੂ ਮੁਖਿ </p>
<p> ਲਾਗੈ ॥੨॥ ਬਛਰੇ ਪ੍ਰੀਤਿ ਖੀਰੁ ਮੁਖਿ ਖਾਇ ॥ ਹਿਰਦੈ ਬਿਗਸੈ ਦੇਖੈ ਮਾਇ ॥ ਗੁਰਸਿਖ ਪ੍ਰੀਤਿ ਗੁਰੂ ਮੁਖਿ </p>
<p> ਲਾਇ ॥੩॥ ਹੋਰੁ ਸਭ ਪ੍ਰੀਤਿ ਮਾਇਆ ਮੋਹੁ ਕਾਚਾ ॥ ਬਿਨਸਿ ਜਾਇ ਕੂਰਾ ਕਚੁ ਪਾਚਾ ॥ ਜਨ ਨਾਨਕ </p>
</section>
<section id='165' route='ang/165'><p> ਪ੍ਰੀਤਿ ਤ੍ਰਿਪਤਿ ਗੁਰੁ ਸਾਚਾ ॥੪॥੪॥੪੨॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ॥ ਸਤਿਗੁਰ ਸੇਵਾ ਸਫਲ ਹੈ ਬਣੀ ॥ </p>
<p> ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਹਰਿ ਧਣੀ ॥ ਜਿਨ ਹਰਿ ਜਪਿਆ ਤਿਨ ਪੀਛੈ ਛੂਟੀ ਘਣੀ ॥੧॥ ਗੁਰਸਿਖ </p>
<p> ਹਰਿ ਬੋਲਹੁ ਮੇਰੇ ਭਾਈ ॥ ਹਰਿ ਬੋਲਤ ਸਭ ਪਾਪ ਲਹਿ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਗੁਰੁ ਮਿਲਿਆ ਤਬ ਮਨੁ ਵਸਿ </p>
<p> ਆਇਆ ॥ ਧਾਵਤ ਪੰਚ ਰਹੇ ਹਰਿ ਧਿਆਇਆ ॥ ਅਨਦਿਨੁ ਨਗਰੀ ਹਰਿ ਗੁਣ ਗਾਇਆ ॥੨॥ ਸਤਿਗੁਰ ਪਗ </p>
<p> ਧੂਰਿ ਜਿਨਾ ਮੁਖਿ ਲਾਈ ॥ ਤਿਨ ਕੂੜ ਤਿਆਗੇ ਹਰਿ ਲਿਵ ਲਾਈ ॥ ਤੇ ਹਰਿ ਦਰਗਹ ਮੁਖ ਊਜਲ ਭਾਈ ॥੩॥ ਗੁਰ </p>
<p> ਸੇਵਾ ਆਪਿ ਹਰਿ ਭਾਵੈ ॥ ਕ੍ਰਿਸਨੁ ਬਲਭਦ੍ਰੁ ਗੁਰ ਪਗ ਲਗਿ ਧਿਆਵੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਰਿ ਆਪਿ ਤਰਾਵੈ ॥ </p>
<p> ੪॥੫॥੪੩॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਆਪੇ ਜੋਗੀ ਡੰਡਾਧਾਰੀ ॥ ਹਰਿ ਆਪੇ ਰਵਿ ਰਹਿਆ </p>
<p> ਬਨਵਾਰੀ ॥ ਹਰਿ ਆਪੇ ਤਪੁ ਤਾਪੈ ਲਾਇ ਤਾਰੀ ॥੧॥ ਐਸਾ ਮੇਰਾ ਰਾਮੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਨਿਕਟਿ ਵਸੈ ਨਾਹੀ </p>
<p> ਹਰਿ ਦੂਰਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਆਪੇ ਸਬਦੁ ਸੁਰਤਿ ਧੁਨਿ ਆਪੇ ॥ ਹਰਿ ਆਪੇ ਵੇਖੈ ਵਿਗਸੈ ਆਪੇ ॥ ਹਰਿ ਆਪਿ </p>
<p> ਜਪਾਇ ਆਪੇ ਹਰਿ ਜਾਪੇ ॥੨॥ ਹਰਿ ਆਪੇ ਸਾਰਿੰਗ ਅੰਮ੍ਰਿਤਧਾਰਾ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਆਪਿ ਪੀਆਵਣਹਾਰਾ ॥ </p>
<p> ਹਰਿ ਆਪਿ ਕਰੇ ਆਪੇ ਨਿਸਤਾਰਾ ॥੩॥ ਹਰਿ ਆਪੇ ਬੇੜੀ ਤੁਲਹਾ ਤਾਰਾ ॥ ਹਰਿ ਆਪੇ ਗੁਰਮਤੀ ਨਿਸਤਾਰਾ ॥ </p>
<p> ਹਰਿ ਆਪੇ ਨਾਨਕ ਪਾਵੈ ਪਾਰਾ ॥੪॥੬॥੪੪॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੪ ॥ ਸਾਹੁ ਹਮਾਰਾ ਤੂੰ ਧਣੀ ਜੈਸੀ ਤੂੰ </p>
<p> ਰਾਸਿ ਦੇਹਿ ਤੈਸੀ ਹਮ ਲੇਹਿ ॥ ਹਰਿ ਨਾਮੁ ਵਣੰਜਹ ਰੰਗ ਸਿਉ ਜੇ ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਦੇਹਿ ॥੧॥ ਹਮ </p>
<p> ਵਣਜਾਰੇ ਰਾਮ ਕੇ ॥ ਹਰਿ ਵਣਜੁ ਕਰਾਵੈ ਦੇ ਰਾਸਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਲਾਹਾ ਹਰਿ ਭਗਤਿ ਧਨੁ ਖਟਿਆ ਹਰਿ </p>
<p> ਸਚੇ ਸਾਹ ਮਨਿ ਭਾਇਆ ॥ ਹਰਿ ਜਪਿ ਹਰਿ ਵਖਰੁ ਲਦਿਆ ਜਮੁ ਜਾਗਾਤੀ ਨੇੜਿ ਨ ਆਇਆ ॥੨॥ ਹੋਰੁ ਵਣਜੁ </p>
<p> ਕਰਹਿ ਵਾਪਾਰੀਏ ਅਨੰਤ ਤਰੰਗੀ ਦੁਖੁ ਮਾਇਆ ॥ ਓਇ ਜੇਹੈ ਵਣਜਿ ਹਰਿ ਲਾਇਆ ਫਲੁ ਤੇਹਾ ਤਿਨ ਪਾਇਆ </p>
<p> ॥੩॥ ਹਰਿ ਹਰਿ ਵਣਜੁ ਸੋ ਜਨੁ ਕਰੇ ਜਿਸੁ ਕ੍ਰਿਪਾਲੁ ਹੋਇ ਪ੍ਰਭੁ ਦੇਈ ॥ ਜਨ ਨਾਨਕ ਸਾਹੁ ਹਰਿ ਸੇਵਿਆ ਫਿਰਿ </p>
<p> ਲੇਖਾ ਮੂਲਿ ਨ ਲੇਈ ॥੪॥੧॥੭॥੪੫॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੪ ॥ ਜਿਉ ਜਨਨੀ ਗਰਭੁ ਪਾਲਤੀ </p>
<p> ਸੁਤ ਕੀ ਕਰਿ ਆਸਾ ॥ ਵਡਾ ਹੋਇ ਧਨੁ ਖਾਟਿ ਦੇਇ ਕਰਿ ਭੋਗ ਬਿਲਾਸਾ ॥ ਤਿਉ ਹਰਿ ਜਨ ਪ੍ਰੀਤਿ ਹਰਿ ਰਾਖਦਾ </p>
</section>
<section id='166' route='ang/166'><p> ਦੇ ਆਪਿ ਹਥਾਸਾ ॥੧॥ ਮੇਰੇ ਰਾਮ ਮੈ ਮੂਰਖ ਹਰਿ ਰਾਖੁ ਮੇਰੇ ਗੁਸਈਆ ॥ ਜਨ ਕੀ ਉਪਮਾ ਤੁਝਹਿ ਵਡਈਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮੰਦਰਿ ਘਰਿ ਆਨੰਦੁ ਹਰਿ ਹਰਿ ਜਸੁ ਮਨਿ ਭਾਵੈ ॥ ਸਭ ਰਸ ਮੀਠੇ ਮੁਖਿ ਲਗਹਿ ਜਾ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ </p>
<p> ਹਰਿ ਜਨੁ ਪਰਵਾਰੁ ਸਧਾਰੁ ਹੈ ਇਕੀਹ ਕੁਲੀ ਸਭੁ ਜਗਤੁ ਛਡਾਵੈ ॥੨॥ ਜੋ ਕਿਛੁ ਕੀਆ ਸੋ ਹਰਿ ਕੀਆ ਹਰਿ ਕੀ </p>
<p> ਵਡਿਆਈ ॥ ਹਰਿ ਜੀਅ ਤੇਰੇ ਤੂੰ ਵਰਤਦਾ ਹਰਿ ਪੂਜ ਕਰਾਈ ॥ ਹਰਿ ਭਗਤਿ ਭੰਡਾਰ ਲਹਾਇਦਾ ਆਪੇ ਵਰਤਾਈ </p>
<p> ॥੩॥ ਲਾਲਾ ਹਾਟਿ ਵਿਹਾਝਿਆ ਕਿਆ ਤਿਸੁ ਚਤੁਰਾਈ ॥ ਜੇ ਰਾਜਿ ਬਹਾਲੇ ਤਾ ਹਰਿ ਗੁਲਾਮੁ ਘਾਸੀ ਕਉ ਹਰਿ </p>
<p> ਨਾਮੁ ਕਢਾਈ ॥ ਜਨੁ ਨਾਨਕੁ ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ ਹਰਿ ਕੀ ਵਡਿਆਈ ॥੪॥੨॥੮॥੪੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
<p> ਮਹਲਾ ੪ ॥ ਕਿਰਸਾਣੀ ਕਿਰਸਾਣੁ ਕਰੇ ਲੋਚੈ ਜੀਉ ਲਾਇ ॥ ਹਲੁ ਜੋਤੈ ਉਦਮੁ ਕਰੇ ਮੇਰਾ ਪੁਤੁ ਧੀ ਖਾਇ ॥ ਤਿਉ </p>
<p> ਹਰਿ ਜਨੁ ਹਰਿ ਹਰਿ ਜਪੁ ਕਰੇ ਹਰਿ ਅੰਤਿ ਛਡਾਇ ॥੧॥ ਮੈ ਮੂਰਖ ਕੀ ਗਤਿ ਕੀਜੈ ਮੇਰੇ ਰਾਮ ॥ ਗੁਰ ਸਤਿਗੁਰ </p>
<p> ਸੇਵਾ ਹਰਿ ਲਾਇ ਹਮ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਲੈ ਤੁਰੇ ਸਉਦਾਗਰੀ ਸਉਦਾਗਰੁ ਧਾਵੈ ॥ ਧਨੁ ਖਟੈ ਆਸਾ ਕਰੈ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਵਧਾਵੈ ॥ ਤਿਉ ਹਰਿ ਜਨੁ ਹਰਿ ਹਰਿ ਬੋਲਤਾ ਹਰਿ ਬੋਲਿ ਸੁਖੁ ਪਾਵੈ ॥੨॥ ਬਿਖੁ ਸੰਚੈ ਹਟਵਾਣੀਆ </p>
<p> ਬਹਿ ਹਾਟਿ ਕਮਾਇ ॥ ਮੋਹ ਝੂਠੁ ਪਸਾਰਾ ਝੂਠ ਕਾ ਝੂਠੇ ਲਪਟਾਇ ॥ ਤਿਉ ਹਰਿ ਜਨਿ ਹਰਿ ਧਨੁ ਸੰਚਿਆ ਹਰਿ </p>
<p> ਖਰਚੁ ਲੈ ਜਾਇ ॥੩॥ ਇਹੁ ਮਾਇਆ ਮੋਹ ਕੁਟੰਬੁ ਹੈ ਭਾਇ ਦੂਜੈ ਫਾਸ ॥ ਗੁਰਮਤੀ ਸੋ ਜਨੁ ਤਰੈ ਜੋ ਦਾਸਨਿ ਦਾਸ ॥ </p>
<p> ਜਨਿ ਨਾਨਕਿ ਨਾਮੁ ਧਿਆਇਆ ਗੁਰਮੁਖਿ ਪਰਗਾਸ ॥੪॥੩॥੯॥੪੭॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੪ ॥ ਨਿਤ </p>
<p> ਦਿਨਸੁ ਰਾਤਿ ਲਾਲਚੁ ਕਰੇ ਭਰਮੈ ਭਰਮਾਇਆ ॥ ਵੇਗਾਰਿ ਫਿਰੈ ਵੇਗਾਰੀਆ ਸਿਰਿ ਭਾਰੁ ਉਠਾਇਆ ॥ ਜੋ ਗੁਰ ਕੀ </p>
<p> ਜਨੁ ਸੇਵਾ ਕਰੇ ਸੋ ਘਰ ਕੈ ਕੰਮਿ ਹਰਿ ਲਾਇਆ ॥੧॥ ਮੇਰੇ ਰਾਮ ਤੋੜਿ ਬੰਧਨ ਮਾਇਆ ਘਰ ਕੈ ਕੰਮਿ ਲਾਇ ॥ </p>

<section id='167' route='ang/167'><p> ਜਿਤਨੀ ਭੂਖ ਅਨ ਰਸ ਸਾਦ ਹੈ ਤਿਤਨੀ ਭੂਖ ਫਿਰਿ ਲਾਗੈ ॥ ਜਿਸੁ ਹਰਿ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ ਸੋ ਵੇਚੇ ਸਿਰੁ ਗੁਰ ਆਗੈ </p>

<p> ਹਮਰੈ ਮਨਿ ਚਿਤਿ ਹਰਿ ਆਸ ਨਿਤ ਕਿਉ ਦੇਖਾ ਹਰਿ ਦਰਸੁ ਤੁਮਾਰਾ ॥ ਜਿਨਿ ਪ੍ਰੀਤਿ ਲਾਈ ਸੋ ਜਾਣਤਾ ਹਮਰੈ </p>

<p> ਰੁਲਤੇ ਫਿਰਤੇ ਕੋਈ ਬਾਤ ਨ ਪੂਛਤਾ ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਕੀਰੇ ਹਮ ਥਾਪੇ ॥ ਧੰਨੁ ਧੰਨੁ ਗੁਰੂ ਨਾਨਕ ਜਨ ਕੇਰਾ </p>

<section id='168' route='ang/168'><p> ਗੁਲਮ ਗੁਲਾਮੀ ॥੪॥੬॥੧੨॥੫੦॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੪ ॥ ਜਿਉ ਜਨਨੀ ਸੁਤੁ ਜਣਿ ਪਾਲਤੀ ਰਾਖੈ </p>

<p> ਪੁੰਨੀ ਜਨ ਕੇਰੀਆ ਲੇ ਸਤਿਗੁਰ ਧੂਰਾ ॥੨॥ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਵੈ ਹਰਿ ਭਗਤਿ ਸੁਣੈ ਤਿਸੁ ਸਤਿਗੁਰ ਮਿਲੀਐ ॥ </p>

<p> ਤਿਸੁ ਗੁਰ ਮਿਲਿ ਉਧਰੈ ਹਰਿ ਗੁਣ ਗਾਵਾਹੀ ॥੪॥੮॥੧੪॥੫੨॥ ਮਹਲਾ ੪ ਗਉੜੀ ਪੂਰਬੀ ॥ ਹਰਿ ਦਇਆਲਿ </p>

<section id='169' route='ang/169'><p> ਸਬਾਈ ਹਰਿ ਨਿਕਟਿ ਵਸੈ ਹਰਿ ਕੋਲੀ ॥੨॥ ਹਰਿ ਹਰਿ ਨਿਕਟਿ ਵਸੈ ਸਭ ਜਗ ਕੈ ਅਪਰੰਪਰ ਪੁਰਖੁ ਅਤੋਲੀ ॥ </p>

<p> ਨਾਮੁ ਹਰਿ ਸਾਤੇ ॥ ਤਿਨ ਕੇ ਪਾਪ ਦੋਖ ਸਭਿ ਬਿਨਸੇ ਜੋ ਗੁਰਮਤਿ ਰਾਮ ਰਸੁ ਖਾਤੇ ॥੨॥ ਜਿਨ ਕਉ ਲਿਖਤੁ ਲਿਖੇ </p>
<p> ਧੁਰਿ ਮਸਤਕਿ ਤੇ ਗੁਰ ਸੰਤੋਖ ਸਰਿ ਨਾਤੇ ॥ ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ ਸਭ ਤਿਨ ਕੀ ਜੋ ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਾਤੇ ॥੩॥ </p>
<p> ਰਾਮ ਤੁਮ ਆਪੇ ਆਪਿ ਆਪਿ ਪ੍ਰਭੁ ਠਾਕੁਰ ਤੁਮ ਜੇਵਡ ਅਵਰੁ ਨ ਦਾਤੇ ॥ ਜਨੁ ਨਾਨਕੁ ਨਾਮੁ ਲਏ ਤਾਂ ਜੀਵੈ ਹਰਿ </p>
<p> ਜਪੀਐ ਹਰਿ ਕਿਰਪਾ ਤੇ ॥੪॥੨॥੧੬॥੫੪॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਜਗਜੀਵਨ ਦਾਤੇ ਮੇਰਾ </p>
<p> ਮਨੁ ਹਰਿ ਸੇਤੀ ਰਾਚੇ ॥ ਸਤਿਗੁਰਿ ਬਚਨੁ ਦੀਓ ਅਤਿ ਨਿਰਮਲੁ ਜਪਿ ਹਰਿ ਹਰਿ ਹਰਿ ਮਨੁ ਮਾਚੇ ॥੧॥ ਰਾਮ ਮੇਰਾ </p>
<p> ਮਨੁ ਤਨੁ ਬੇਧਿ ਲੀਓ ਹਰਿ ਸਾਚੇ ॥ ਜਿਹ ਕਾਲ ਕੈ ਮੁਖਿ ਜਗਤੁ ਸਭੁ ਗ੍ਰਸਿਆ ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਬਚਨਿ ਹਰਿ ਹਮ </p>
<p> ਬਾਚੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕਉ ਪ੍ਰੀਤਿ ਨਾਹੀ ਹਰਿ ਸੇਤੀ ਤੇ ਸਾਕਤ ਮੂੜ ਨਰ ਕਾਚੇ ॥ ਤਿਨ ਕਉ ਜਨਮੁ ਮਰਣੁ </p>
<p> ਅਤਿ ਭਾਰੀ ਵਿਚਿ ਵਿਸਟਾ ਮਰਿ ਮਰਿ ਪਾਚੇ ॥੨॥ ਤੁਮ ਦਇਆਲ ਸਰਣਿ ਪ੍ਰਤਿਪਾਲਕ ਮੋ ਕਉ ਦੀਜੈ ਦਾਨੁ ਹਰਿਹਮਜਾਚੇ॥ਹਰਿਕੇਦਾਸਦਾਸਹਮਕੀਜੈ ਮਨੁ ਨਿਰਤਿ ਕਰੇ ਕਰਿ ਨਾਚੇ ॥੩॥ ਆਪੇ ਸਾਹ ਵਡੇ ਪ੍ਰਭ ਸੁਆਮੀ ਹਮ </p>
<p> ਵਣਜਾਰੇ ਹਹਿ ਤਾ ਚੇ ॥ ਮੇਰਾ ਮਨੁ ਤਨੁ ਜੀਉ ਰਾਸਿ ਸਭ ਤੇਰੀ ਜਨ ਨਾਨਕ ਕੇ ਸਾਹ ਪ੍ਰਭ ਸਾਚੇ ॥੪॥੩॥੧੭॥੫੫ </p>
<p> ॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਤੁਮ ਦਇਆਲ ਸਰਬ ਦੁਖ ਭੰਜਨ ਇਕ ਬਿਨਉ ਸੁਨਹੁ ਦੇ ਕਾਨੇ ॥ ਜਿਸ ਤੇ ਤੁਮ </p>
<p> ਹਰਿ ਜਾਨੇ ਸੁਆਮੀ ਸੋ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮੇਰਾ ਪ੍ਰਾਨੇ ॥੧॥ ਰਾਮ ਹਮ ਸਤਿਗੁਰ ਪਾਰਬ੍ਰਹਮ ਕਰਿ ਮਾਨੇ ॥ ਹਮ </p>
<p> ਮੂੜ ਮੁਗਧ ਅਸੁਧ ਮਤਿ ਹੋਤੇ ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਬਚਨਿ ਹਰਿ ਹਮ ਜਾਨੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਤਨੇ ਰਸ ਅਨ ਰਸ </p>
</section>
<section id='170' route='ang/170'><p> ਹਮ ਦੇਖੇ ਸਭ ਤਿਤਨੇ ਫੀਕ ਫੀਕਾਨੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖਿਆ ਮਿਲਿ ਸਤਿਗੁਰ ਮੀਠ ਰਸ ਗਾਨੇ </p>
<p> ॥੨॥ ਜਿਨ ਕਉ ਗੁਰੁ ਸਤਿਗੁਰੁ ਨਹੀ ਭੇਟਿਆ ਤੇ ਸਾਕਤ ਮੂੜ ਦਿਵਾਨੇ ॥ ਤਿਨ ਕੇ ਕਰਮਹੀਨ ਧੁਰਿ ਪਾਏ ਦੇਖਿ </p>
<p> ਦੀਪਕੁ ਮੋਹਿ ਪਚਾਨੇ ॥੩॥ ਜਿਨ ਕਉ ਤੁਮ ਦਇਆ ਕਰਿ ਮੇਲਹੁ ਤੇ ਹਰਿ ਹਰਿ ਸੇਵ ਲਗਾਨੇ ॥ ਜਨ ਨਾਨਕ ਹਰਿ </p>
<p> ਹਰਿ ਹਰਿ ਜਪਿ ਪ੍ਰਗਟੇ ਮਤਿ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਨੇ ॥੪॥੪॥੧੮॥੫੬॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਮੇਰੇ </p>
<p> ਮਨ ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਨਾਲਿ ਹੈ ਸੁਆਮੀ ਕਹੁ ਕਿਥੈ ਹਰਿ ਪਹੁ ਨਸੀਐ ॥ ਹਰਿ ਆਪੇ ਬਖਸਿ ਲਏ ਪ੍ਰਭੁ ਸਾਚਾ ਹਰਿ </p>
<p> ਆਪਿ ਛਡਾਏ ਛੁਟੀਐ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਹਰਿ ਹਰਿ ਹਰਿ ਮਨਿ ਜਪੀਐ ॥ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ਭਜਿ ਪਉ </p>
<p> ਮੇਰੇ ਮਨਾ ਗੁਰ ਸਤਿਗੁਰ ਪੀਛੈ ਛੁਟੀਐ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੇ ਮਨ ਸੇਵਹੁ ਸੋ ਪ੍ਰਭ ਸ੍ਰਬ ਸੁਖਦਾਤਾ ਜਿਤੁ ਸੇਵਿਐ </p>
<p> ਨਿਜ ਘਰਿ ਵਸੀਐ ॥ ਗੁਰਮੁਖਿ ਜਾਇ ਲਹਹੁ ਘਰੁ ਅਪਨਾ ਘਸਿ ਚੰਦਨੁ ਹਰਿ ਜਸੁ ਘਸੀਐ ॥੨॥ ਮੇਰੇ ਮਨ ਹਰਿ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ ਊਤਮੁ ਲੈ ਲਾਹਾ ਹਰਿ ਮਨਿ ਹਸੀਐ ॥ ਹਰਿ ਹਰਿ ਆਪਿ ਦਇਆ ਕਰਿ ਦੇਵੈ ਤਾ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਹਰਿ ਰਸੁ ਚਖੀਐ ॥੩॥ ਮੇਰੇ ਮਨ ਨਾਮ ਬਿਨਾ ਜੋ ਦੂਜੈ ਲਾਗੇ ਤੇ ਸਾਕਤ ਨਰ ਜਮਿ ਘੁਟੀਐ ॥ ਤੇ ਸਾਕਤ ਚੋਰ ਜਿਨਾ </p>
<p> ਨਾਮੁ ਵਿਸਾਰਿਆ ਮਨ ਤਿਨ ਕੈ ਨਿਕਟਿ ਨ ਭਿਟੀਐ ॥੪॥ ਮੇਰੇ ਮਨ ਸੇਵਹੁ ਅਲਖ ਨਿਰੰਜਨ ਨਰਹਰਿ ਜਿਤੁ </p>
<p> ਸੇਵਿਐ ਲੇਖਾ ਛੁਟੀਐ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਪ੍ਰਭਿ ਪੂਰੇ ਕੀਏ ਖਿਨੁ ਮਾਸਾ ਤੋਲੁ ਨ ਘਟੀਐ ॥੫॥੫॥੧੯॥੫੭॥ </p>
<p> ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਹਮਰੇ ਪ੍ਰਾਨ ਵਸਗਤਿ ਪ੍ਰਭ ਤੁਮਰੈ ਮੇਰਾ ਜੀਉ ਪਿੰਡੁ ਸਭ ਤੇਰੀ ॥ ਦਇਆ ਕਰਹੁ </p>
<p> ਹਰਿ ਦਰਸੁ ਦਿਖਾਵਹੁ ਮੇਰੈ ਮਨਿ ਤਨਿ ਲੋਚ ਘਣੇਰੀ ॥੧॥ ਰਾਮ ਮੇਰੈ ਮਨਿ ਤਨਿ ਲੋਚ ਮਿਲਣ ਹਰਿ ਕੇਰੀ ॥ ਗੁਰ </p>
<p> ਕ੍ਰਿਪਾਲਿ ਕ੍ਰਿਪਾ ਕਿੰਚਤ ਗੁਰਿ ਕੀਨੀ ਹਰਿ ਮਿਲਿਆ ਆਇ ਪ੍ਰਭੁ ਮੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਹਮਰੈ ਮਨ ਚਿਤਿ ਹੈ </p>
<p> ਸੁਆਮੀ ਸਾ ਬਿਧਿ ਤੁਮ ਹਰਿ ਜਾਨਹੁ ਮੇਰੀ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਜਪੀ ਸੁਖੁ ਪਾਈ ਨਿਤ ਜੀਵਾ ਆਸ ਹਰਿ ਤੇਰੀ </p>
<p> ॥੨॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਦਾਤੈ ਪੰਥੁ ਬਤਾਇਆ ਹਰਿ ਮਿਲਿਆ ਆਇ ਪ੍ਰਭੁ ਮੇਰੀ ॥ ਅਨਦਿਨੁ ਅਨਦੁ ਭਇਆ </p>
<p> ਵਡਭਾਗੀ ਸਭ ਆਸ ਪੁਜੀ ਜਨ ਕੇਰੀ ॥੩॥ ਜਗੰਨਾਥ ਜਗਦੀਸੁਰ ਕਰਤੇ ਸਭ ਵਸਗਤਿ ਹੈ ਹਰਿ ਕੇਰੀ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਸਰਣਾਗਤਿ ਆਏ ਹਰਿ ਰਾਖਹੁ ਪੈਜ ਜਨ ਕੇਰੀ ॥੪॥੬॥੨੦॥੫੮॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਇਹੁ </p>
</section>
<section id='171' route='ang/171'><p> ਮਨੂਆ ਖਿਨੁ ਨ ਟਿਕੈ ਬਹੁ ਰੰਗੀ ਦਹ ਦਹ ਦਿਸਿ ਚਲਿ ਚਲਿ ਹਾਢੇ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ਵਡਭਾਗੀ ਹਰਿ ਮੰਤ੍ਰੁ </p>
<p> ਦੀਆ ਮਨੁ ਠਾਢੇ ॥੧॥ ਰਾਮ ਹਮ ਸਤਿਗੁਰ ਲਾਲੇ ਕਾਂਢੇ ॥੧॥ ਰਹਾਉ ॥ ਹਮਰੈ ਮਸਤਕਿ ਦਾਗੁ ਦਗਾਨਾ ਹਮ ਕਰਜ </p>
<p> ਗੁਰੂ ਬਹੁ ਸਾਢੇ ॥ ਪਰਉਪਕਾਰੁ ਪੁੰਨੁ ਬਹੁ ਕੀਆ ਭਉ ਦੁਤਰੁ ਤਾਰਿ ਪਰਾਢੇ ॥੨॥ ਜਿਨ ਕਉ ਪ੍ਰੀਤਿ ਰਿਦੈ ਹਰਿ </p>
<p> ਨਾਹੀ ਤਿਨ ਕੂਰੇ ਗਾਢਨ ਗਾਢੇ ॥ ਜਿਉ ਪਾਣੀ ਕਾਗਦੁ ਬਿਨਸਿ ਜਾਤ ਹੈ ਤਿਉ ਮਨਮੁਖ ਗਰਭਿ ਗਲਾਢੇ ॥੩॥ </p>
<p> ਹਮ ਜਾਨਿਆ ਕਛੂ ਨ ਜਾਨਹ ਆਗੈ ਜਿਉ ਹਰਿ ਰਾਖੈ ਤਿਉ ਠਾਢੇ ॥ ਹਮ ਭੂਲ ਚੂਕ ਗੁਰ ਕਿਰਪਾ ਧਾਰਹੁ ਜਨ </p>
<p> ਨਾਨਕ ਕੁਤਰੇ ਕਾਢੇ ॥੪॥੭॥੨੧॥੫੯॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਕਾਮਿ ਕਰੋਧਿ ਨਗਰੁ ਬਹੁ ਭਰਿਆ ਮਿਲਿ </p>
<p> ਸਾਧੂ ਖੰਡਲ ਖੰਡਾ ਹੇ ॥ ਪੂਰਬਿ ਲਿਖਤ ਲਿਖੇ ਗੁਰੁ ਪਾਇਆ ਮਨਿ ਹਰਿ ਲਿਵ ਮੰਡਲ ਮੰਡਾ ਹੇ ॥੧॥ ਕਰਿ ਸਾਧੂ </p>
<p> ਅੰਜੁਲੀ ਪੁੰਨੁ ਵਡਾ ਹੇ ॥ ਕਰਿ ਡੰਡਉਤ ਪੁਨੁ ਵਡਾ ਹੇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਕਤ ਹਰਿ ਰਸ ਸਾਦੁ ਨ ਜਾਨਿਆ ਤਿਨ </p>
<p> ਅੰਤਰਿ ਹਉਮੈ ਕੰਡਾ ਹੇ ॥ ਜਿਉ ਜਿਉ ਚਲਹਿ ਚੁਭੈ ਦੁਖੁ ਪਾਵਹਿ ਜਮਕਾਲੁ ਸਹਹਿ ਸਿਰਿ ਡੰਡਾ ਹੇ ॥੨॥ ਹਰਿ ਜਨ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ਦੁਖੁ ਜਨਮ ਮਰਣ ਭਵ ਖੰਡਾ ਹੇ ॥ ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਪਾਇਆ ਪਰਮੇਸਰੁ ਬਹੁ ਸੋਭ ਖੰਡ </p>
<p> ਬ੍ਰਹਮੰਡਾ ਹੇ ॥੩॥ ਹਮ ਗਰੀਬ ਮਸਕੀਨ ਪ੍ਰਭ ਤੇਰੇ ਹਰਿ ਰਾਖੁ ਰਾਖੁ ਵਡ ਵਡਾ ਹੇ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਅਧਾਰੁ </p>
<p> ਟੇਕ ਹੈ ਹਰਿ ਨਾਮੇ ਹੀ ਸੁਖੁ ਮੰਡਾ ਹੇ ॥੪॥੮॥੨੨॥੬੦॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਇਸੁ ਗੜ ਮਹਿ ਹਰਿ </p>
<p> ਰਾਮ ਰਾਇ ਹੈ ਕਿਛੁ ਸਾਦੁ ਨ ਪਾਵੈ ਧੀਠਾ ॥ ਹਰਿ ਦੀਨ ਦਇਆਲਿ ਅਨੁਗ੍ਰਹੁ ਕੀਆ ਹਰਿ ਗੁਰ ਸਬਦੀ ਚਖਿ </p>
<p> ਡੀਠਾ ॥੧॥ ਰਾਮ ਹਰਿ ਕੀਰਤਨੁ ਗੁਰ ਲਿਵ ਮੀਠਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਪਾਰਬ੍ਰਹਮੁ ਹੈ ਮਿਲਿ </p>
<p> ਸਤਿਗੁਰ ਲਾਗਿ ਬਸੀਠਾ ॥ ਜਿਨ ਗੁਰ ਬਚਨ ਸੁਖਾਨੇ ਹੀਅਰੈ ਤਿਨ ਆਗੈ ਆਣਿ ਪਰੀਠਾ ॥੨॥ ਮਨਮੁਖ ਹੀਅਰਾ </p>
<p> ਅਤਿ ਕਠੋਰੁ ਹੈ ਤਿਨ ਅੰਤਰਿ ਕਾਰ ਕਰੀਠਾ ॥ ਬਿਸੀਅਰ ਕਉ ਬਹੁ ਦੂਧੁ ਪੀਆਈਐ ਬਿਖੁ ਨਿਕਸੈ ਫੋਲਿ ਫੁਲੀਠਾ </p>
<p> ॥੩॥ ਹਰਿ ਪ੍ਰਭ ਆਨਿ ਮਿਲਾਵਹੁ ਗੁਰੁ ਸਾਧੂ ਘਸਿ ਗਰੁੜੁ ਸਬਦੁ ਮੁਖਿ ਲੀਠਾ ॥ ਜਨ ਨਾਨਕ ਗੁਰ ਕੇ ਲਾਲੇ ਗੋਲੇ </p>
<p> ਲਗਿ ਸੰਗਤਿ ਕਰੂਆ ਮੀਠਾ ॥੪॥੯॥੨੩॥੬੧॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਅਰਥਿ ਸਰੀਰੁ ਹਮ </p>
<p> ਬੇਚਿਆ ਪੂਰੇ ਗੁਰ ਕੈ ਆਗੇ ॥ ਸਤਿਗੁਰ ਦਾਤੈ ਨਾਮੁ ਦਿੜਾਇਆ ਮੁਖਿ ਮਸਤਕਿ ਭਾਗ ਸਭਾਗੇ ॥੧॥ ਰਾਮ </p>
</section>
<section id='172' route='ang/172'><p> ਗੁਰਮਤਿ ਹਰਿ ਲਿਵ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥ ਘਟਿ ਘਟਿ ਰਮਈਆ ਰਮਤ ਰਾਮ ਰਾਇ ਗੁਰ ਸਬਦਿ ਗੁਰੂ ਲਿਵ ਲਾਗੇ </p>
<p> ॥ ਹਉ ਮਨੁ ਤਨੁ ਦੇਵਉ ਕਾਟਿ ਗੁਰੂ ਕਉ ਮੇਰਾ ਭ੍ਰਮੁ ਭਉ ਗੁਰ ਬਚਨੀ ਭਾਗੇ ॥੨॥ ਅੰਧਿਆਰੈ ਦੀਪਕ ਆਨਿ </p>
<p> ਜਲਾਏ ਗੁਰ ਗਿਆਨਿ ਗੁਰੂ ਲਿਵ ਲਾਗੇ ॥ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਬਿਨਸਿ ਬਿਨਾਸਿਓ ਘਰਿ ਵਸਤੁ ਲਹੀ ਮਨ </p>
<p> ਜਾਗੇ ॥੩॥ ਸਾਕਤ ਬਧਿਕ ਮਾਇਆਧਾਰੀ ਤਿਨ ਜਮ ਜੋਹਨਿ ਲਾਗੇ ॥ ਉਨ ਸਤਿਗੁਰ ਆਗੈ ਸੀਸੁ ਨ ਬੇਚਿਆ </p>
<p> ਓਇ ਆਵਹਿ ਜਾਹਿ ਅਭਾਗੇ ॥੪॥ ਹਮਰਾ ਬਿਨਉ ਸੁਨਹੁ ਪ੍ਰਭ ਠਾਕੁਰ ਹਮ ਸਰਣਿ ਪ੍ਰਭੂ ਹਰਿ ਮਾਗੇ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਕੀ ਲਜ ਪਾਤਿ ਗੁਰੂ ਹੈ ਸਿਰੁ ਬੇਚਿਓ ਸਤਿਗੁਰ ਆਗੇ ॥੫॥੧੦॥੨੪॥੬੨॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ </p>
<p> ॥ ਹਮ ਅਹੰਕਾਰੀ ਅਹੰਕਾਰ ਅਗਿਆਨ ਮਤਿ ਗੁਰਿ ਮਿਲਿਐ ਆਪੁ ਗਵਾਇਆ ॥ ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਹਰਿ ਰਾਇਆ ॥੧॥ ਰਾਮ ਗੁਰ ਕੈ ਬਚਨਿ ਹਰਿ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੈ ਹੀਅਰੈ </p>
<p> ਪ੍ਰੀਤਿ ਰਾਮ ਰਾਇ ਕੀ ਗੁਰਿ ਮਾਰਗੁ ਪੰਥੁ ਬਤਾਇਆ ॥ ਮੇਰਾ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਸਤਿਗੁਰ ਆਗੈ ਜਿਨਿ ਵਿਛੁੜਿਆ </p>
<p> ਹਰਿ ਗਲਿ ਲਾਇਆ ॥੨॥ ਮੇਰੈ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਲਗੀ ਦੇਖਨ ਕਉ ਗੁਰਿ ਹਿਰਦੇ ਨਾਲਿ ਦਿਖਾਇਆ ॥ ਸਹਜ </p>
<p> ਅਨੰਦੁ ਭਇਆ ਮਨਿ ਮੋਰੈ ਗੁਰ ਆਗੈ ਆਪੁ ਵੇਚਾਇਆ ॥੩॥ ਹਮ ਅਪਰਾਧ ਪਾਪ ਬਹੁ ਕੀਨੇ ਕਰਿ ਦੁਸਟੀ </p>
<p> ਚੋਰ ਚੁਰਾਇਆ ॥ ਅਬ ਨਾਨਕ ਸਰਣਾਗਤਿ ਆਏ ਹਰਿ ਰਾਖਹੁ ਲਾਜ ਹਰਿ ਭਾਇਆ ॥੪॥੧੧॥੨੫॥੬੩॥ </p>
<p> ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਗੁਰਮਤਿ ਬਾਜੈ ਸਬਦੁ ਅਨਾਹਦੁ ਗੁਰਮਤਿ ਮਨੂਆ ਗਾਵੈ ॥ ਵਡਭਾਗੀ ਗੁਰ ਦਰਸਨੁ </p>
<p> ਪਾਇਆ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਲਿਵ ਲਾਵੈ ॥੧॥ ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ ਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਹਮਰਾ ਠਾਕੁਰੁ ਸਤਿਗੁਰੁ </p>
<p> ਪੂਰਾ ਮਨੁ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਵੈ ॥ ਹਮ ਮਲਿ ਮਲਿ ਧੋਵਹ ਪਾਵ ਗੁਰੂ ਕੇ ਜੋ ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਨਾਵੈ ॥੨॥ </p>
<p> ਹਿਰਦੈ ਗੁਰਮਤਿ ਰਾਮ ਰਸਾਇਣੁ ਜਿਹਵਾ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ ਮਨ ਰਸਕਿ ਰਸਕਿ ਹਰਿ ਰਸਿ ਆਘਾਨੇ ਫਿਰਿ </p>
<p> ਬਹੁਰਿ ਨ ਭੂਖ ਲਗਾਵੈ ॥੩॥ ਕੋਈ ਕਰੈ ਉਪਾਵ ਅਨੇਕ ਬਹੁਤੇਰੇ ਬਿਨੁ ਕਿਰਪਾ ਨਾਮੁ ਨ ਪਾਵੈ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਕਉ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ਮਤਿ ਗੁਰਮਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥੪॥੧੨॥੨੬॥੬੪॥ ਰਾਗੁ ਗਉੜੀ ਮਾਝ </p>
<p> ਮਹਲਾ ੪ ॥ ਗੁਰਮੁਖਿ ਜਿੰਦੂ ਜਪਿ ਨਾਮੁ ਕਰੰਮਾ ॥ ਮਤਿ ਮਾਤਾ ਮਤਿ ਜੀਉ ਨਾਮੁ ਮੁਖਿ ਰਾਮਾ ॥ ਸੰਤੋਖੁ ਪਿਤਾ </p>
</section>
<section id='173' route='ang/173'><p> ਕਰਿ ਗੁਰੁ ਪੁਰਖੁ ਅਜਨਮਾ ॥ ਵਡਭਾਗੀ ਮਿਲੁ ਰਾਮਾ ॥੧॥ ਗੁਰੁ ਜੋਗੀ ਪੁਰਖੁ ਮਿਲਿਆ ਰੰਗੁ ਮਾਣੀ ਜੀਉ ॥ </p>
<p> ਗੁਰੁ ਹਰਿ ਰੰਗਿ ਰਤੜਾ ਸਦਾ ਨਿਰਬਾਣੀ ਜੀਉ ॥ ਵਡਭਾਗੀ ਮਿਲੁ ਸੁਘੜ ਸੁਜਾਣੀ ਜੀਉ ॥ ਮੇਰਾ ਮਨੁ ਤਨੁ ਹਰਿ </p>
<p> ਰੰਗਿ ਭਿੰਨਾ ॥੨॥ ਆਵਹੁ ਸੰਤਹੁ ਮਿਲਿ ਨਾਮੁ ਜਪਾਹਾ ॥ ਵਿਚਿ ਸੰਗਤਿ ਨਾਮੁ ਸਦਾ ਲੈ ਲਾਹਾ ਜੀਉ ॥ ਕਰਿ </p>
<p> ਸੇਵਾ ਸੰਤਾ ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਪਾਹਾ ਜੀਉ ॥ ਮਿਲੁ ਪੂਰਬਿ ਲਿਖਿਅੜੇ ਧੁਰਿ ਕਰਮਾ ॥੩॥ ਸਾਵਣਿ ਵਰਸੁ ਅੰਮ੍ਰਿਤਿ </p>
<p> ਜਗੁ ਛਾਇਆ ਜੀਉ ॥ ਮਨੁ ਮੋਰੁ ਕੁਹੁਕਿਅੜਾ ਸਬਦੁ ਮੁਖਿ ਪਾਇਆ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਵੁਠੜਾ ਮਿਲਿਆ ਹਰਿ </p>
<p> ਰਾਇਆ ਜੀਉ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰੇਮਿ ਰਤੰਨਾ ॥੪॥੧॥੨੭॥੬੫॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੪ ॥ ਆਉ ਸਖੀ ਗੁਣ </p>
<p> ਕਾਮਣ ਕਰੀਹਾ ਜੀਉ ॥ ਮਿਲਿ ਸੰਤ ਜਨਾ ਰੰਗੁ ਮਾਣਿਹ ਰਲੀਆ ਜੀਉ ॥ ਗੁਰ ਦੀਪਕੁ ਗਿਆਨੁ ਸਦਾ ਮਨਿ </p>
<p> ਬਲੀਆ ਜੀਉ ॥ ਹਰਿ ਤੁਠੈ ਢੁਲਿ ਢੁਲਿ ਮਿਲੀਆ ਜੀਉ ॥੧॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਲਗਾ ਹਰਿ ਢੋਲੇ ਜੀਉ ॥ </p>
<p> ਮੈ ਮੇਲੇ ਮਿਤ੍ਰੁ ਸਤਿਗੁਰੁ ਵੇਚੋਲੇ ਜੀਉ ॥ ਮਨੁ ਦੇਵਾਂ ਸੰਤਾ ਮੇਰਾ ਪ੍ਰਭੁ ਮੇਲੇ ਜੀਉ ॥ ਹਰਿ ਵਿਟੜਿਅਹੁ ਸਦਾ ਘੋਲੇ </p>
<p> ਜੀਉ ॥੨॥ ਵਸੁ ਮੇਰੇ ਪਿਆਰਿਆ ਵਸੁ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਕਰਿ ਕਿਰਪਾ ਮਨਿ ਵਸੁ ਜੀਉ ॥ ਮਨਿ ਚਿੰਦਿਅੜਾ </p>
<p> ਫਲੁ ਪਾਇਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਗੁਰੁ ਪੂਰਾ ਵੇਖਿ ਵਿਗਸੁ ਜੀਉ ॥ ਹਰਿ ਨਾਮੁ ਮਿਲਿਆ ਸੋਹਾਗਣੀ ਮੇਰੇ ਗੋਵਿੰਦਾ ਮਨਿ </p>
<p> ਅਨਦਿਨੁ ਅਨਦੁ ਰਹਸੁ ਜੀਉ ॥ ਹਰਿ ਪਾਇਅੜਾ ਵਡਭਾਗੀਈ ਮੇਰੇ ਗੋਵਿੰਦਾ ਨਿਤ ਲੈ ਲਾਹਾ ਮਨਿ ਹਸੁ ਜੀਉ </p>
<p> ॥੩॥ ਹਰਿ ਆਪਿ ਉਪਾਏ ਹਰਿ ਆਪੇ ਵੇਖੈ ਹਰਿ ਆਪੇ ਕਾਰੈ ਲਾਇਆ ਜੀਉ ॥ ਇਕਿ ਖਾਵਹਿ ਬਖਸ ਤੋਟਿ ਨ </p>
<p> ਆਵੈ ਇਕਨਾ ਫਕਾ ਪਾਇਆ ਜੀਉ ॥ ਇਕਿ ਰਾਜੇ ਤਖਤਿ ਬਹਹਿ ਨਿਤ ਸੁਖੀਏ ਇਕਨਾ ਭਿਖ ਮੰਗਾਇਆ ਜੀਉ </p>
<p> ॥ ਸਭੁ ਇਕੋ ਸਬਦੁ ਵਰਤਦਾ ਮੇਰੇ ਗੋਵਿਦਾ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਜੀਉ ॥੪॥੨॥੨੮॥੬੬॥ </p>
<p> ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੪ ॥ ਮਨ ਮਾਹੀ ਮਨ ਮਾਹੀ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਰੰਗਿ ਰਤਾ ਮਨ ਮਾਹੀ ਜੀਉ ॥ ਹਰਿ ਰੰਗੁ </p>
<p> ਨਾਲਿ ਨ ਲਖੀਐ ਮੇਰੇ ਗੋਵਿਦਾ ਗੁਰੁ ਪੂਰਾ ਅਲਖੁ ਲਖਾਹੀ ਜੀਉ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਰਗਾਸਿਆ ਮੇਰੇ ਗੋਵਿੰਦਾ </p>
<p> ਸਭ ਦਾਲਦ ਦੁਖ ਲਹਿ ਜਾਹੀ ਜੀਉ ॥ ਹਰਿ ਪਦੁ ਊਤਮੁ ਪਾਇਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਵਡਭਾਗੀ ਨਾਮਿ ਸਮਾਹੀ </p>
<p> ਜੀਉ ॥੧॥ ਨੈਣੀ ਮੇਰੇ ਪਿਆਰਿਆ ਨੈਣੀ ਮੇਰੇ ਗੋਵਿਦਾ ਕਿਨੈ ਹਰਿ ਪ੍ਰਭੁ ਡਿਠੜਾ ਨੈਣੀ ਜੀਉ ॥ ਮੇਰਾ ਮਨੁ </p>
</section>
<section id='174' route='ang/174'><p> ਤਨੁ ਬਹੁਤੁ ਬੈਰਾਗਿਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਬਾਝਹੁ ਧਨ ਕੁਮਲੈਣੀ ਜੀਉ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਪਾਇਆ ਮੇਰੇ ਗੋਵਿਦਾ </p>
<p> ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਸੈਣੀ ਜੀਉ ॥ ਹਰਿ ਆਇ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਮੇਰੇ ਗੋਵਿੰਦਾ ਮੈ ਸੁਖਿ ਵਿਹਾਣੀ ਰੈਣੀ ਜੀਉ </p>
<p> ॥੨॥ ਮੈ ਮੇਲਹੁ ਸੰਤ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਮੈ ਮਨਿ ਤਨਿ ਭੁਖ ਲਗਾਈਆ ਜੀਉ ॥ ਹਉ ਰਹਿ ਨ ਸਕਉ ਬਿਨੁ </p>
<p> ਦੇਖੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਮੈ ਅੰਤਰਿ ਬਿਰਹੁ ਹਰਿ ਲਾਈਆ ਜੀਉ ॥ ਹਰਿ ਰਾਇਆ ਮੇਰਾ ਸਜਣੁ ਪਿਆਰਾ ਗੁਰੁ ਮੇਲੇ ਮੇਰਾ </p>
<p> ਮਨੁ ਜੀਵਾਈਆ ਜੀਉ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਆਸਾ ਪੂਰੀਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਮਿਲਿਆ ਮਨਿ ਵਾਧਾਈਆ ਜੀਉ ॥ </p>
<p> ੩॥ ਵਾਰੀ ਮੇਰੇ ਗੋਵਿੰਦਾ ਵਾਰੀ ਮੇਰੇ ਪਿਆਰਿਆ ਹਉ ਤੁਧੁ ਵਿਟੜਿਅਹੁ ਸਦ ਵਾਰੀ ਜੀਉ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ </p>
<p> ਪਿਰੰਮ ਕਾ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਪੂੰਜੀ ਰਾਖੁ ਹਮਾਰੀ ਜੀਉ ॥ ਸਤਿਗੁਰੁ ਵਿਸਟੁ ਮੇਲਿ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਮੇਲੇ ਕਰਿ </p>
<p> ਰੈਬਾਰੀ ਜੀਉ ॥ ਹਰਿ ਨਾਮੁ ਦਇਆ ਕਰਿ ਪਾਇਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਜਨ ਨਾਨਕੁ ਸਰਣਿ ਤੁਮਾਰੀ ਜੀਉ ॥੪॥੩॥ </p>
<p> ੨੯॥੬੭॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੪ ॥ ਚੋਜੀ ਮੇਰੇ ਗੋਵਿੰਦਾ ਚੋਜੀ ਮੇਰੇ ਪਿਆਰਿਆ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ਚੋਜੀ ਜੀਉ ॥ </p>
<p> ਹਰਿ ਆਪੇ ਕਾਨੁੑ ਉਪਾਇਦਾ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਆਪੇ ਗੋਪੀ ਖੋਜੀ ਜੀਉ ॥ ਹਰਿ ਆਪੇ ਸਭ ਘਟ ਭੋਗਦਾ ਮੇਰੇ </p>
<p> ਗੋਵਿੰਦਾ ਆਪੇ ਰਸੀਆ ਭੋਗੀ ਜੀਉ ॥ ਹਰਿ ਸੁਜਾਣੁ ਨ ਭੁਲਈ ਮੇਰੇ ਗੋਵਿੰਦਾ ਆਪੇ ਸਤਿਗੁਰੁ ਜੋਗੀ ਜੀਉ ॥ </p>
<p> ੧॥ ਆਪੇ ਜਗਤੁ ਉਪਾਇਦਾ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਆਪਿ ਖੇਲੈ ਬਹੁ ਰੰਗੀ ਜੀਉ ॥ ਇਕਨਾ ਭੋਗ ਭੋਗਾਇਦਾ ਮੇਰੇ </p>
<p> ਗੋਵਿੰਦਾ ਇਕਿ ਨਗਨ ਫਿਰਹਿ ਨੰਗ ਨੰਗੀ ਜੀਉ ॥ ਆਪੇ ਜਗਤੁ ਉਪਾਇਦਾ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਦਾਨੁ ਦੇਵੈ ਸਭ </p>
<p> ਮੰਗੀ ਜੀਉ ॥ ਭਗਤਾ ਨਾਮੁ ਆਧਾਰੁ ਹੈ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਕਥਾ ਮੰਗਹਿ ਹਰਿ ਚੰਗੀ ਜੀਉ ॥੨॥ ਹਰਿ ਆਪੇ </p>
<p> ਭਗਤਿ ਕਰਾਇਦਾ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਭਗਤਾ ਲੋਚ ਮਨਿ ਪੂਰੀ ਜੀਉ ॥ ਆਪੇ ਜਲਿ ਥਲਿ ਵਰਤਦਾ ਮੇਰੇ ਗੋਵਿਦਾ </p>
<p> ਰਵਿ ਰਹਿਆ ਨਹੀ ਦੂਰੀ ਜੀਉ ॥ ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਆਪਿ ਹੈ ਮੇਰੇ ਗੋਵਿਦਾ ਹਰਿ ਆਪਿ ਰਹਿਆ ਭਰਪੂਰੀ </p>
<p> ਜੀਉ ॥ ਹਰਿ ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਵੇਖੈ ਆਪਿ ਹਦੂਰੀ ਜੀਉ ॥੩॥ ਹਰਿ ਅੰਤਰਿ ਵਾਜਾ </p>
<p> ਪਉਣੁ ਹੈ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਆਪਿ ਵਜਾਏ ਤਿਉ ਵਾਜੈ ਜੀਉ ॥ ਹਰਿ ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਮੇਰੇ ਗੋਵਿੰਦਾ </p>
<p> ਗੁਰ ਸਬਦੀ ਹਰਿ ਪ੍ਰਭੁ ਗਾਜੈ ਜੀਉ ॥ ਆਪੇ ਸਰਣਿ ਪਵਾਇਦਾ ਮੇਰੇ ਗੋਵਿੰਦਾ ਹਰਿ ਭਗਤ ਜਨਾ ਰਾਖੁ ਲਾਜੈ </p>
</section>
<section id='175' route='ang/175'><p> ਜੀਉ ॥ ਵਡਭਾਗੀ ਮਿਲੁ ਸੰਗਤੀ ਮੇਰੇ ਗੋਵਿੰਦਾ ਜਨ ਨਾਨਕ ਨਾਮ ਸਿਧਿ ਕਾਜੈ ਜੀਉ ॥੪॥੪॥੩੦॥੬੮॥ </p>
<p> ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੪ ॥ ਮੈ ਹਰਿ ਨਾਮੈ ਹਰਿ ਬਿਰਹੁ ਲਗਾਈ ਜੀਉ ॥ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਮਿਤੁ ਮਿਲੈ ਸੁਖੁ ਪਾਈ </p>
<p> ਜੀਉ ॥ ਹਰਿ ਪ੍ਰਭੁ ਦੇਖਿ ਜੀਵਾ ਮੇਰੀ ਮਾਈ ਜੀਉ ॥ ਮੇਰਾ ਨਾਮੁ ਸਖਾ ਹਰਿ ਭਾਈ ਜੀਉ ॥੧॥ ਗੁਣ ਗਾਵਹੁ ਸੰਤ </p>
<p> ਜੀਉ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਕੇਰੇ ਜੀਉ ॥ ਜਪਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜੀਉ ਭਾਗ ਵਡੇਰੇ ਜੀਉ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜੀਉ </p>
<p> ਪ੍ਰਾਨ ਹਰਿ ਮੇਰੇ ਜੀਉ ॥ ਫਿਰਿ ਬਹੁੜਿ ਨ ਭਵਜਲ ਫੇਰੇ ਜੀਉ ॥੨॥ ਕਿਉ ਹਰਿ ਪ੍ਰਭ ਵੇਖਾ ਮੇਰੈ ਮਨਿ ਤਨਿ </p>
<p> ਚਾਉ ਜੀਉ ॥ ਹਰਿ ਮੇਲਹੁ ਸੰਤ ਜੀਉ ਮਨਿ ਲਗਾ ਭਾਉ ਜੀਉ ॥ ਗੁਰ ਸਬਦੀ ਪਾਈਐ ਹਰਿ ਪ੍ਰੀਤਮ ਰਾਉ ਜੀਉ ॥ </p>
<p> ਵਡਭਾਗੀ ਜਪਿ ਨਾਉ ਜੀਉ ॥੩॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਵਡੜੀ ਗੋਵਿੰਦ ਪ੍ਰਭ ਆਸਾ ਜੀਉ ॥ ਹਰਿ ਮੇਲਹੁ ਸੰਤ </p>
<p> ਜੀਉ ਗੋਵਿਦ ਪ੍ਰਭ ਪਾਸਾ ਜੀਉ ॥ ਸਤਿਗੁਰ ਮਤਿ ਨਾਮੁ ਸਦਾ ਪਰਗਾਸਾ ਜੀਉ ॥ ਜਨ ਨਾਨਕ ਪੂਰਿਅੜੀ ਮਨਿ </p>
<p> ਆਸਾ ਜੀਉ ॥੪॥੫॥੩੧॥੬੯॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੪ ॥ ਮੇਰਾ ਬਿਰਹੀ ਨਾਮੁ ਮਿਲੈ ਤਾ ਜੀਵਾ ਜੀਉ ॥ ਮਨ </p>
<p> ਅੰਦਰਿ ਅੰਮ੍ਰਿਤੁ ਗੁਰਮਤਿ ਹਰਿ ਲੀਵਾ ਜੀਉ ॥ ਮਨੁ ਹਰਿ ਰੰਗਿ ਰਤੜਾ ਹਰਿ ਰਸੁ ਸਦਾ ਪੀਵਾ ਜੀਉ ॥ ਹਰਿ </p>
<p> ਪਾਇਅੜਾ ਮਨਿ ਜੀਵਾ ਜੀਉ ॥੧॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਲਗਾ ਹਰਿ ਬਾਣੁ ਜੀਉ ॥ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਮਿਤ੍ਰੁ ਹਰਿ </p>
<p> ਪੁਰਖੁ ਸੁਜਾਣੁ ਜੀਉ ॥ ਗੁਰੁ ਮੇਲੇ ਸੰਤ ਹਰਿ ਸੁਘੜੁ ਸੁਜਾਣੁ ਜੀਉ ॥ ਹਉ ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ਜੀਉ ॥੨॥ </p>
<p> ਹਉ ਹਰਿ ਹਰਿ ਸਜਣੁ ਹਰਿ ਮੀਤੁ ਦਸਾਈ ਜੀਉ ॥ ਹਰਿ ਦਸਹੁ ਸੰਤਹੁ ਜੀ ਹਰਿ ਖੋਜੁ ਪਵਾਈ ਜੀਉ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਤੁਠੜਾ ਦਸੇ ਹਰਿ ਪਾਈ ਜੀਉ ॥ ਹਰਿ ਨਾਮੇ ਨਾਮਿ ਸਮਾਈ ਜੀਉ ॥੩॥ ਮੈ ਵੇਦਨ ਪ੍ਰੇਮੁ ਹਰਿ ਬਿਰਹੁ ਲਗਾਈ </p>
<p> ਜੀਉ ॥ ਗੁਰ ਸਰਧਾ ਪੂਰਿ ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਪਾਈ ਜੀਉ ॥ ਹਰਿ ਹੋਹੁ ਦਇਆਲੁ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ਜੀਉ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਹਰਿ ਰਸੁ ਪਾਈ ਜੀਉ ॥੪॥੬॥੨੦॥੧੮॥੩੨॥੭੦॥ </p>
<p> ਮਹਲਾ ੫ ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਨ ਬਿਧਿ ਕੁਸਲੁ ਹੋਤ ਮੇਰੇ ਭਾਈ ॥ ਕਿਉ ਪਾਈਐ ਹਰਿ ਰਾਮ ਸਹਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕੁਸਲੁ ਨ ਗ੍ਰਿਹਿ ਮੇਰੀ ਸਭ ਮਾਇਆ ॥ ਊਚੇ ਮੰਦਰ ਸੁੰਦਰ ਛਾਇਆ ॥ ਝੂਠੇ ਲਾਲਚਿ ਜਨਮੁ ਗਵਾਇਆ ॥ </p>
</section>
<section id='176' route='ang/176'><p> ੧॥ ਹਸਤੀ ਘੋੜੇ ਦੇਖਿ ਵਿਗਾਸਾ ॥ ਲਸਕਰ ਜੋੜੇ ਨੇਬ ਖਵਾਸਾ ॥ ਗਲਿ ਜੇਵੜੀ ਹਉਮੈ ਕੇ ਫਾਸਾ ॥੨॥ ਰਾਜੁ </p>
<p> ਕਮਾਵੈ ਦਹ ਦਿਸ ਸਾਰੀ ॥ ਮਾਣੈ ਰੰਗ ਭੋਗ ਬਹੁ ਨਾਰੀ ॥ ਜਿਉ ਨਰਪਤਿ ਸੁਪਨੈ ਭੇਖਾਰੀ ॥੩॥ ਏਕੁ ਕੁਸਲੁ ਮੋ ਕਉ </p>
<p> ਸਤਿਗੁਰੂ ਬਤਾਇਆ ॥ ਹਰਿ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਹਰਿ ਕਿਆ ਭਗਤਾ ਭਾਇਆ ॥ ਜਨ ਨਾਨਕ ਹਉਮੈ ਮਾਰਿ </p>
<p> ਸਮਾਇਆ ॥੪॥ ਇਨਿ ਬਿਧਿ ਕੁਸਲ ਹੋਤ ਮੇਰੇ ਭਾਈ ॥ ਇਉ ਪਾਈਐ ਹਰਿ ਰਾਮ ਸਹਾਈ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਕਿਉ ਭ੍ਰਮੀਐ ਭ੍ਰਮੁ ਕਿਸ ਕਾ ਹੋਈ ॥ ਜਾ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸੋਈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਉਬਰੇ ਮਨਮੁਖ ਪਤਿ ਖੋਈ ॥੧॥ ਜਿਸੁ ਰਾਖੈ ਆਪਿ ਰਾਮੁ ਦਇਆਰਾ ॥ ਤਿਸੁ ਨਹੀ ਦੂਜਾ ਕੋ </p>
<p> ਪਹੁਚਨਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੁ ਅਨੰਤਾ ॥ ਤਾ ਤੂੰ ਸੁਖਿ ਸੋਉ ਹੋਇ ਅਚਿੰਤਾ ॥ ਓਹੁ ਸਭੁ ਕਿਛੁ </p>
<p> ਜਾਣੈ ਜੋ ਵਰਤੰਤਾ ॥੨॥ ਮਨਮੁਖ ਮੁਏ ਜਿਨ ਦੂਜੀ ਪਿਆਸਾ ॥ ਬਹੁ ਜੋਨੀ ਭਵਹਿ ਧੁਰਿ ਕਿਰਤਿ ਲਿਖਿਆਸਾ ॥ </p>
<p> ਜੈਸਾ ਬੀਜਹਿ ਤੈਸਾ ਖਾਸਾ ॥੩॥ ਦੇਖਿ ਦਰਸੁ ਮਨਿ ਭਇਆ ਵਿਗਾਸਾ ॥ ਸਭੁ ਨਦਰੀ ਆਇਆ ਬ੍ਰਹਮੁ ਪਰਗਾਸਾ </p>
<p> ॥ ਜਨ ਨਾਨਕ ਕੀ ਹਰਿ ਪੂਰਨ ਆਸਾ ॥੪॥੨॥੭੧॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਕਈ ਜਨਮ ਭਏ ਕੀਟ </p>
<p> ਪਤੰਗਾ ॥ ਕਈ ਜਨਮ ਗਜ ਮੀਨ ਕੁਰੰਗਾ ॥ ਕਈ ਜਨਮ ਪੰਖੀ ਸਰਪ ਹੋਇਓ ॥ ਕਈ ਜਨਮ ਹੈਵਰ ਬ੍ਰਿਖ ਜੋਇਓ ॥ </p>
<p> ੧॥ ਮਿਲੁ ਜਗਦੀਸ ਮਿਲਨ ਕੀ ਬਰੀਆ ॥ ਚਿਰੰਕਾਲ ਇਹ ਦੇਹ ਸੰਜਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਕਈ ਜਨਮ ਸੈਲ </p>
<p> ਗਿਰਿ ਕਰਿਆ ॥ ਕਈ ਜਨਮ ਗਰਭ ਹਿਰਿ ਖਰਿਆ ॥ ਕਈ ਜਨਮ ਸਾਖ ਕਰਿ ਉਪਾਇਆ ॥ ਲਖ ਚਉਰਾਸੀਹ </p>
<p> ਜੋਨਿ ਭ੍ਰਮਾਇਆ ॥੨॥ ਸਾਧਸੰਗਿ ਭਇਓ ਜਨਮੁ ਪਰਾਪਤਿ ॥ ਕਰਿ ਸੇਵਾ ਭਜੁ ਹਰਿ ਹਰਿ ਗੁਰਮਤਿ ॥ ਤਿਆਗਿ </p>
<p> ਮਾਨੁ ਝੂਠੁ ਅਭਿਮਾਨੁ ॥ ਜੀਵਤ ਮਰਹਿ ਦਰਗਹ ਪਰਵਾਨੁ ॥੩॥ ਜੋ ਕਿਛੁ ਹੋਆ ਸੁ ਤੁਝ ਤੇ ਹੋਗੁ ॥ ਅਵਰੁ ਨ ਦੂਜਾ </p>
<p> ਕਰਣੈ ਜੋਗੁ ॥ ਤਾ ਮਿਲੀਐ ਜਾ ਲੈਹਿ ਮਿਲਾਇ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਇ ॥੪॥੩॥੭੨॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਕਰਮ ਭੂਮਿ ਮਹਿ ਬੋਅਹੁ ਨਾਮੁ ॥ ਪੂਰਨ ਹੋਇ ਤੁਮਾਰਾ ਕਾਮੁ ॥ ਫਲ ਪਾਵਹਿ </p>
<p> ਮਿਟੈ ਜਮ ਤ੍ਰਾਸ ॥ ਨਿਤ ਗਾਵਹਿ ਹਰਿ ਹਰਿ ਗੁਣ ਜਾਸ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਤਰਿ ਉਰਿ ਧਾਰਿ ॥ </p>
<p> ਸੀਘਰ ਕਾਰਜੁ ਲੇਹੁ ਸਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਅਪਨੇ ਪ੍ਰਭ ਸਿਉ ਹੋਹੁ ਸਾਵਧਾਨੁ ॥ ਤਾ ਤੂੰ ਦਰਗਹ ਪਾਵਹਿ </p>
</section>
<section id='177' route='ang/177'><p> ਮਾਨੁ ॥ ਉਕਤਿ ਸਿਆਣਪ ਸਗਲੀ ਤਿਆਗੁ ॥ ਸੰਤ ਜਨਾ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥੨॥ ਸਰਬ ਜੀਅ ਹਹਿ ਜਾ ਕੈ ਹਾਥਿ </p>
<p> ॥ ਕਦੇ ਨ ਵਿਛੁੜੈ ਸਭ ਕੈ ਸਾਥਿ ॥ ਉਪਾਵ ਛੋਡਿ ਗਹੁ ਤਿਸ ਕੀ ਓਟ ॥ ਨਿਮਖ ਮਾਹਿ ਹੋਵੈ ਤੇਰੀ ਛੋਟਿ ॥੩॥ ਸਦਾ </p>
<p> ਨਿਕਟਿ ਕਰਿ ਤਿਸ ਨੋ ਜਾਣੁ ॥ ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਸਤਿ ਕਰਿ ਮਾਨੁ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਮਿਟਾਵਹੁ ਆਪੁ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਨਾਨਕ ਜਪਿ ਜਾਪੁ ॥੪॥੪॥੭੩॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਸਦਾ ਅਬਿਨਾਸੀ ॥ </p>
<p> ਗੁਰ ਕੈ ਬਚਨਿ ਕਟੀ ਜਮ ਫਾਸੀ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਜੀਅ ਕੈ ਸੰਗਿ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਰਚੈ ਰਾਮ ਕੈ ਰੰਗਿ ॥੧॥ </p>
<p> ਜੋ ਗੁਰਿ ਦੀਆ ਸੁ ਮਨ ਕੈ ਕਾਮਿ ॥ ਸੰਤ ਕਾ ਕੀਆ ਸਤਿ ਕਰਿ ਮਾਨਿ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਅਟਲ </p>
<p> ਅਛੇਦ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਕਟੇ ਭ੍ਰਮ ਭੇਦ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਕਤਹੁ ਨ ਜਾਇ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਹਰਿ ਕੇ ਗੁਣ </p>
<p> ਗਾਇ ॥੨॥ ਗੁਰ ਕਾ ਬਚਨੁ ਜੀਅ ਕੈ ਸਾਥ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਅਨਾਥ ਕੋ ਨਾਥ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਨਰਕਿ ਨ </p>
<p> ਪਵੈ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਰਸਨਾ ਅੰਮ੍ਰਿਤੁ ਰਵੈ ॥੩॥ ਗੁਰ ਕਾ ਬਚਨੁ ਪਰਗਟੁ ਸੰਸਾਰਿ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਨ ਆਵੈ </p>
<p> ਹਾਰਿ ॥ ਜਿਸੁ ਜਨ ਹੋਏ ਆਪਿ ਕ੍ਰਿਪਾਲ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਸਦਾ ਦਇਆਲ ॥੪॥੫॥੭੪॥ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਜਿਨਿ ਕੀਤਾ ਮਾਟੀ ਤੇ ਰਤਨੁ ॥ ਗਰਭ ਮਹਿ ਰਾਖਿਆ ਜਿਨਿ ਕਰਿ ਜਤਨੁ ॥ ਜਿਨਿ ਦੀਨੀ ਸੋਭਾ </p>

<p> ਪਰਸਾਦਿ ਨਵੈ ਨਿਧਿ ਪਾਈ ॥ ਸੋ ਪ੍ਰਭੁ ਮਨ ਤੇ ਬਿਸਰਤ ਨਾਹੀ ॥੨॥ ਜਿਨਿ ਦੀਆ ਨਿਥਾਵੇ ਕਉ ਥਾਨੁ ॥ ਜਿਨਿ </p>
<p> ਦੀਆ ਨਿਮਾਨੇ ਕਉ ਮਾਨੁ ॥ ਜਿਨਿ ਕੀਨੀ ਸਭ ਪੂਰਨ ਆਸਾ ॥ ਸਿਮਰਉ ਦਿਨੁ ਰੈਨਿ ਸਾਸ ਗਿਰਾਸਾ ॥੩॥ ਜਿਸੁ </p>
<p> ਪ੍ਰਸਾਦਿ ਮਾਇਆ ਸਿਲਕ ਕਾਟੀ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਅੰਮ੍ਰਿਤੁ ਬਿਖੁ ਖਾਟੀ ॥ ਕਹੁ ਨਾਨਕ ਇਸ ਤੇ ਕਿਛੁ ਨਾਹੀ ॥ </p>

<p> ਸੋਗੁ ॥ ਉਸ ਤੇ ਬਾਹਰਿ ਕਛੂ ਨ ਹੋਗੁ ॥ ਤਜੀ ਸਿਆਣਪ ਬਲ ਬੁਧਿ ਬਿਕਾਰ ॥ ਦਾਸ ਅਪਨੇ ਕੀ ਰਾਖਨਹਾਰ ॥ </p>

<section id='178' route='ang/178'><p> ਰਾਖੁ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖੁ ॥ ਅਵਰਿ ਜਤਨ ਕਹਹੁ ਕਉਨ ਕਾਜ ॥ ਕਰਿ ਕਿਰਪਾ ਰਾਖੈ ਆਪਿ </p>

<p> ਨਾਮ ਲਿਵ ਲਾਗੀ ॥ ਕਹੁ ਨਾਨਕ ਸੋ ਧੰਨੁ ਵਡਭਾਗੀ ॥੪॥੭॥੭੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਸੁਣਿ ਹਰਿ </p>
<p> ਕਥਾ ਉਤਾਰੀ ਮੈਲੁ ॥ ਮਹਾ ਪੁਨੀਤ ਭਏ ਸੁਖ ਸੈਲੁ ॥ ਵਡੈ ਭਾਗਿ ਪਾਇਆ ਸਾਧਸੰਗੁ ॥ ਪਾਰਬ੍ਰਹਮ ਸਿਉ ਲਾਗੋ </p>
<p> ਰੰਗੁ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ ਜਨੁ ਤਾਰਿਓ ॥ ਅਗਨਿ ਸਾਗਰੁ ਗੁਰਿ ਪਾਰਿ ਉਤਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ </p>
<p> ਕੀਰਤਨੁ ਮਨ ਸੀਤਲ ਭਏ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਗਏ ॥ ਸਰਬ ਨਿਧਾਨ ਪੇਖੇ ਮਨ ਮਾਹਿ ॥ ਅਬ ਢੂਢਨ </p>
<p> ਕਾਹੇ ਕਉ ਜਾਹਿ ॥੨॥ ਪ੍ਰਭ ਅਪੁਨੇ ਜਬ ਭਏ ਦਇਆਲ ॥ ਪੂਰਨ ਹੋਈ ਸੇਵਕ ਘਾਲ ॥ ਬੰਧਨ ਕਾਟਿ ਕੀਏ </p>
<p> ਅਪਨੇ ਦਾਸ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਣਤਾਸ ॥੩॥ ਏਕੋ ਮਨਿ ਏਕੋ ਸਭ ਠਾਇ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸਭ </p>
<p> ਜਾਇ ॥ ਗੁਰਿ ਪੂਰੈ ਸਭੁ ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਹਰਿ ਸਿਮਰਤ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ॥੪॥੮॥੭੭॥ ਗਉੜੀ </p>
<p> ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਅਗਲੇ ਮੁਏ ਸਿ ਪਾਛੈ ਪਰੇ ॥ ਜੋ ਉਬਰੇ ਸੇ ਬੰਧਿ ਲਕੁ ਖਰੇ ॥ ਜਿਹ ਧੰਧੇ ਮਹਿ ਓਇ </p>
<p> ਲਪਟਾਏ ॥ ਉਨ ਤੇ ਦੁਗੁਣ ਦਿੜੀ ਉਨ ਮਾਏ ॥੧॥ ਓਹ ਬੇਲਾ ਕਛੁ ਚੀਤਿ ਨ ਆਵੈ ॥ ਬਿਨਸਿ ਜਾਇ ਤਾਹੂ </p>
<p> ਲਪਟਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਆਸਾ ਬੰਧੀ ਮੂਰਖ ਦੇਹ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲਪਟਿਓ ਅਸਨੇਹ ॥ ਸਿਰ ਊਪਰਿ ਠਾਢੋ </p>
<p> ਧਰਮ ਰਾਇ ॥ ਮੀਠੀ ਕਰਿ ਕਰਿ ਬਿਖਿਆ ਖਾਇ ॥੨॥ ਹਉ ਬੰਧਉ ਹਉ ਸਾਧਉ ਬੈਰੁ ॥ ਹਮਰੀ ਭੂਮਿ ਕਉਣੁ </p>
<p> ਘਾਲੈ ਪੈਰੁ ॥ ਹਉ ਪੰਡਿਤੁ ਹਉ ਚਤੁਰੁ ਸਿਆਣਾ ॥ ਕਰਣੈਹਾਰੁ ਨ ਬੁਝੈ ਬਿਗਾਨਾ ॥੩॥ ਅਪੁਨੀ ਗਤਿ ਮਿਤਿ </p>
<p> ਆਪੇ ਜਾਨੈ ॥ ਕਿਆ ਕੋ ਕਹੈ ਕਿਆ ਆਖਿ ਵਖਾਨੈ ॥ ਜਿਤੁ ਜਿਤੁ ਲਾਵਹਿ ਤਿਤੁ ਤਿਤੁ ਲਗਨਾ ॥ ਅਪਨਾ ਭਲਾ ਸਭ </p>
<p> ਕਾਹੂ ਮੰਗਨਾ ॥੪॥ ਸਭ ਕਿਛੁ ਤੇਰਾ ਤੂੰ ਕਰਣੈਹਾਰੁ ॥ ਅੰਤੁ ਨਾਹੀ ਕਿਛੁ ਪਾਰਾਵਾਰੁ ॥ ਦਾਸ ਅਪਨੇ ਕਉ </p>
<p> ਦੀਜੈ ਦਾਨੁ ॥ ਕਬਹੂ ਨ ਵਿਸਰੈ ਨਾਨਕ ਨਾਮੁ ॥੫॥੯॥੭੮॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਅਨਿਕ ਜਤਨ </p>
<p> ਨਹੀ ਹੋਤ ਛੁਟਾਰਾ ॥ ਬਹੁਤੁ ਸਿਆਣਪ ਆਗਲ ਭਾਰਾ ॥ ਹਰਿ ਕੀ ਸੇਵਾ ਨਿਰਮਲ ਹੇਤ ॥ ਪ੍ਰਭ ਕੀ ਦਰਗਹ </p>
</section>
<section id='179' route='ang/179'><p> ਸੋਭਾ ਸੇਤ ॥੧॥ ਮਨ ਮੇਰੇ ਗਹੁ ਹਰਿ ਨਾਮ ਕਾ ਓਲਾ ॥ ਤੁਝੈ ਨ ਲਾਗੈ ਤਾਤਾ ਝੋਲਾ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ </p>
<p> ਬੋਹਿਥੁ ਭੈ ਸਾਗਰ ਮਾਹਿ ॥ ਅੰਧਕਾਰ ਦੀਪਕ ਦੀਪਾਹਿ ॥ ਅਗਨਿ ਸੀਤ ਕਾ ਲਾਹਸਿ ਦੂਖ ॥ ਨਾਮੁ ਜਪਤ ਮਨਿ </p>
<p> ਹੋਵਤ ਸੂਖ ॥੨॥ ਉਤਰਿ ਜਾਇ ਤੇਰੇ ਮਨ ਕੀ ਪਿਆਸ ॥ ਪੂਰਨ ਹੋਵੈ ਸਗਲੀ ਆਸ ॥ ਡੋਲੈ ਨਾਹੀ ਤੁਮਰਾ ਚੀਤੁ ॥ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ ਮੀਤ ॥੩॥ ਨਾਮੁ ਅਉਖਧੁ ਸੋਈ ਜਨੁ ਪਾਵੈ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਆਪਿ </p>
<p> ਦਿਵਾਵੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਾ ਕੈ ਹਿਰਦੈ ਵਸੈ ॥ ਦੂਖੁ ਦਰਦੁ ਤਿਹ ਨਾਨਕ ਨਸੈ ॥੪॥੧੦॥੭੯॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਬਹੁਤੁ ਦਰਬੁ ਕਰਿ ਮਨੁ ਨ ਅਘਾਨਾ ॥ ਅਨਿਕ ਰੂਪ ਦੇਖਿ ਨਹ ਪਤੀਆਨਾ ॥ </p>
<p> ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਉਰਝਿਓ ਜਾਨਿ ਮੇਰੀ ॥ ਓਹ ਬਿਨਸੈ ਓਇ ਭਸਮੈ ਢੇਰੀ ॥੧॥ ਬਿਨੁ ਹਰਿ ਭਜਨ ਦੇਖਉ ਬਿਲਲਾਤੇ ॥ </p>
<p> ਧ੍ਰਿਗੁ ਤਨੁ ਧ੍ਰਿਗੁ ਧਨੁ ਮਾਇਆ ਸੰਗਿ ਰਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਬਿਗਾਰੀ ਕੈ ਸਿਰਿ ਦੀਜਹਿ ਦਾਮ ॥ ਓਇ </p>
<p> ਖਸਮੈ ਕੈ ਗ੍ਰਿਹਿ ਉਨ ਦੂਖ ਸਹਾਮ ॥ ਜਿਉ ਸੁਪਨੈ ਹੋਇ ਬੈਸਤ ਰਾਜਾ ॥ ਨੇਤ੍ਰ ਪਸਾਰੈ ਤਾ ਨਿਰਾਰਥ ਕਾਜਾ ॥੨॥ </p>
<p> ਜਿਉ ਰਾਖਾ ਖੇਤ ਊਪਰਿ ਪਰਾਏ ॥ ਖੇਤੁ ਖਸਮ ਕਾ ਰਾਖਾ ਉਠਿ ਜਾਏ ॥ ਉਸੁ ਖੇਤ ਕਾਰਣਿ ਰਾਖਾ ਕੜੈ ॥ ਤਿਸ ਕੈ </p>
<p> ਪਾਲੈ ਕਛੂ ਨ ਪੜੈ ॥੩॥ ਜਿਸ ਕਾ ਰਾਜੁ ਤਿਸੈ ਕਾ ਸੁਪਨਾ ॥ ਜਿਨਿ ਮਾਇਆ ਦੀਨੀ ਤਿਨਿ ਲਾਈ ਤ੍ਰਿਸਨਾ ॥ ਆਪਿ </p>
<p> ਬਿਨਾਹੇ ਆਪਿ ਕਰੇ ਰਾਸਿ ॥ ਨਾਨਕ ਪ੍ਰਭ ਆਗੈ ਅਰਦਾਸਿ ॥੪॥੧੧॥੮੦॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਹੁ ਰੰਗ ਮਾਇਆ ਬਹੁ ਬਿਧਿ ਪੇਖੀ ॥ ਕਲਮ ਕਾਗਦ ਸਿਆਨਪ ਲੇਖੀ ॥ ਮਹਰ ਮਲੂਕ ਹੋਇ ਦੇਖਿਆ ਖਾਨ ॥ </p>
<p> ਤਾ ਤੇ ਨਾਹੀ ਮਨੁ ਤ੍ਰਿਪਤਾਨ ॥੧॥ ਸੋ ਸੁਖੁ ਮੋ ਕਉ ਸੰਤ ਬਤਾਵਹੁ ॥ ਤ੍ਰਿਸਨਾ ਬੂਝੈ ਮਨੁ ਤ੍ਰਿਪਤਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਸੁ ਪਵਨ ਹਸਤਿ ਅਸਵਾਰੀ ॥ ਚੋਆ ਚੰਦਨੁ ਸੇਜ ਸੁੰਦਰਿ ਨਾਰੀ ॥ ਨਟ ਨਾਟਿਕ ਆਖਾਰੇ ਗਾਇਆ ॥ ਤਾ ਮਹਿ </p>
<p> ਮਨਿ ਸੰਤੋਖੁ ਨ ਪਾਇਆ ॥੨॥ ਤਖਤੁ ਸਭਾ ਮੰਡਨ ਦੋਲੀਚੇ ॥ ਸਗਲ ਮੇਵੇ ਸੁੰਦਰ ਬਾਗੀਚੇ ॥ ਆਖੇੜ ਬਿਰਤਿ </p>
<p> ਰਾਜਨ ਕੀ ਲੀਲਾ ॥ ਮਨੁ ਨ ਸੁਹੇਲਾ ਪਰਪੰਚੁ ਹੀਲਾ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਸੰਤਨ ਸਚੁ ਕਹਿਆ ॥ ਸਰਬ ਸੂਖ ਇਹੁ </p>
<p> ਆਨੰਦੁ ਲਹਿਆ ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥ ਕਹੁ ਨਾਨਕ ਵਡਭਾਗੀ ਪਾਈਐ ॥੪॥ ਜਾ ਕੈ ਹਰਿ ਧਨੁ </p>
<p> ਸੋਈ ਸੁਹੇਲਾ ॥ ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ ਸਾਧਸੰਗਿ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥੮੧॥ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
</section>
<section id='180' route='ang/180'><p> ਮਹਲਾ ੫ ॥ ਪ੍ਰਾਣੀ ਜਾਣੈ ਇਹੁ ਤਨੁ ਮੇਰਾ ॥ ਬਹੁਰਿ ਬਹੁਰਿ ਉਆਹੂ ਲਪਟੇਰਾ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗਿਰਸਤ ਕਾ ਫਾਸਾ </p>
<p> ॥ ਹੋਨੁ ਨ ਪਾਈਐ ਰਾਮ ਕੇ ਦਾਸਾ ॥੧॥ ਕਵਨ ਸੁ ਬਿਧਿ ਜਿਤੁ ਰਾਮ ਗੁਣ ਗਾਇ ॥ ਕਵਨ ਸੁ ਮਤਿ ਜਿਤੁ ਤਰੈ </p>
<p> ਇਹ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਭਲਾਈ ਸੋ ਬੁਰਾ ਜਾਨੈ ॥ ਸਾਚੁ ਕਹੈ ਸੋ ਬਿਖੈ ਸਮਾਨੈ ॥ ਜਾਣੈ ਨਾਹੀ ਜੀਤ ਅਰੁ </p>
<p> ਹਾਰ ॥ ਇਹੁ ਵਲੇਵਾ ਸਾਕਤ ਸੰਸਾਰ ॥੨॥ ਜੋ ਹਲਾਹਲ ਸੋ ਪੀਵੈ ਬਉਰਾ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਜਾਨੈ ਕਰਿ ਕਉਰਾ ॥ </p>
<p> ਸਾਧਸੰਗ ਕੈ ਨਾਹੀ ਨੇਰਿ ॥ ਲਖ ਚਉਰਾਸੀਹ ਭ੍ਰਮਤਾ ਫੇਰਿ ॥੩॥ ਏਕੈ ਜਾਲਿ ਫਹਾਏ ਪੰਖੀ ॥ ਰਸਿ ਰਸਿ ਭੋਗ </p>
<p> ਕਰਹਿ ਬਹੁ ਰੰਗੀ ॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਭਏ ਕ੍ਰਿਪਾਲ ॥ ਗੁਰਿ ਪੂਰੈ ਤਾ ਕੇ ਕਾਟੇ ਜਾਲ ॥੪॥੧੩॥੮੨॥ ਗਉੜੀ </p>

<p> ੧॥ ਰਹਾਉ ॥ ਤੁਧੁ ਭਾਵੈ ਤਾ ਗਾਵਾ ਬਾਣੀ ॥ ਤੁਧੁ ਭਾਵੈ ਤਾ ਸਚੁ ਵਖਾਣੀ ॥ ਤੁਧੁ ਭਾਵੈ ਤਾ ਸਤਿਗੁਰ ਮਇਆ ॥ </p>
<p> ਸਰਬ ਸੁਖਾ ਪ੍ਰਭ ਤੇਰੀ ਦਇਆ ॥੨॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਨਿਰਮਲ ਕਰਮਾ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਸਚੁ ਧਰਮਾ ॥ ਸਰਬ </p>
<p> ਨਿਧਾਨ ਗੁਣ ਤੁਮ ਹੀ ਪਾਸਿ ॥ ਤੂੰ ਸਾਹਿਬੁ ਸੇਵਕ ਅਰਦਾਸਿ ॥੩॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ਹਰਿ ਰੰਗਿ ॥ ਸਰਬ </p>

<section id='181' route='ang/181'><p> ਇਸ ਹੀ ਮਧੇ ਬਸਤੁ ਅਪਾਰ ॥ ਇਸ ਹੀ ਭੀਤਰਿ ਸੁਨੀਅਤ ਸਾਹੁ ॥ ਕਵਨੁ ਬਾਪਾਰੀ ਜਾ ਕਾ ਊਹਾ ਵਿਸਾਹੁ ॥੧॥ </p>
<p> ਨਾਮ ਰਤਨ ਕੋ ਕੋ ਬਿਉਹਾਰੀ ॥ ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ ਕਰੇ ਆਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਨੁ ਅਰਪੀ ਸੇਵ ਕਰੀਜੈ ॥ </p>

<p> ਮਹਲੁ ਸਾਹ ਕਾ ਕਿਨ ਬਿਧਿ ਪਾਵੈ ॥ ਕਵਨ ਸੁ ਬਿਧਿ ਜਿਤੁ ਭੀਤਰਿ ਬੁਲਾਵੈ ॥ ਤੂੰ ਵਡ ਸਾਹੁ ਜਾ ਕੇ ਕੋਟਿ </p>
<p> ਵਣਜਾਰੇ ॥ ਕਵਨੁ ਸੁ ਦਾਤਾ ਲੇ ਸੰਚਾਰੇ ॥੩॥ ਖੋਜਤ ਖੋਜਤ ਨਿਜ ਘਰੁ ਪਾਇਆ ॥ ਅਮੋਲ ਰਤਨੁ ਸਾਚੁ </p>
<p> ਦਿਖਲਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਜਬ ਮੇਲੇ ਸਾਹਿ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰ ਕੈ ਵੇਸਾਹਿ ॥੪॥੧੬॥੮੫॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ਗੁਆਰੇਰੀ ॥ ਰੈਣਿ ਦਿਨਸੁ ਰਹੈ ਇਕ ਰੰਗਾ ॥ ਪ੍ਰਭ ਕਉ ਜਾਣੈ ਸਦ ਹੀ ਸੰਗਾ ॥ ਠਾਕੁਰ ਨਾਮੁ ਕੀਓ </p>
<p> ਉਨਿ ਵਰਤਨਿ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਵਨੁ ਹਰਿ ਕੈ ਦਰਸਨਿ ॥੧॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਮਨ ਤਨ ਹਰੇ ॥ ਗੁਰ ਪੂਰੇ ਕੀ </p>
<p> ਸਰਨੀ ਪਰੇ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ ਕਮਲ ਆਤਮ ਆਧਾਰ ॥ ਏਕੁ ਨਿਹਾਰਹਿ ਆਗਿਆਕਾਰ ॥ ਏਕੋ ਬਨਜੁ </p>
<p> ਏਕੋ ਬਿਉਹਾਰੀ ॥ ਅਵਰੁ ਨ ਜਾਨਹਿ ਬਿਨੁ ਨਿਰੰਕਾਰੀ ॥੨॥ ਹਰਖ ਸੋਗ ਦੁਹਹੂੰ ਤੇ ਮੁਕਤੇ ॥ ਸਦਾ ਅਲਿਪਤੁ </p>

<p> ਮਹਿਮਾ ਕਵਨ ਵਖਾਨਉ ॥ ਅਗਾਧਿ ਬੋਧਿ ਕਿਛੁ ਮਿਤਿ ਨਹੀ ਜਾਨਉ ॥ ਪਾਰਬ੍ਰਹਮ ਮੋਹਿ ਕਿਰਪਾ ਕੀਜੈ ॥ ਧੂਰਿ </p>
<p> ਸੰਤਨ ਕੀ ਨਾਨਕ ਦੀਜੈ ॥੪॥੧੭॥੮੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਤੂੰ ਮੇਰਾ ਸਖਾ ਤੂੰਹੀ ਮੇਰਾ ਮੀਤੁ ॥ ਤੂੰ </p>
<p> ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਤੁਮ ਸੰਗਿ ਹੀਤੁ ॥ ਤੂੰ ਮੇਰੀ ਪਤਿ ਤੂਹੈ ਮੇਰਾ ਗਹਣਾ ॥ ਤੁਝ ਬਿਨੁ ਨਿਮਖੁ ਨ ਜਾਈ ਰਹਣਾ ॥੧॥ ਤੂੰ </p>
<p> ਮੇਰੇ ਲਾਲਨ ਤੂੰ ਮੇਰੇ ਪ੍ਰਾਨ ॥ ਤੂੰ ਮੇਰੇ ਸਾਹਿਬ ਤੂੰ ਮੇਰੇ ਖਾਨ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਤੁਮ ਰਾਖਹੁ ਤਿਵ ਹੀ ਰਹਨਾ ॥ </p>
<p> ਜੋ ਤੁਮ ਕਹਹੁ ਸੋਈ ਮੋਹਿ ਕਰਨਾ ॥ ਜਹ ਪੇਖਉ ਤਹਾ ਤੁਮ ਬਸਨਾ ॥ ਨਿਰਭਉ ਨਾਮੁ ਜਪਉ ਤੇਰਾ ਰਸਨਾ ॥੨॥ ਤੂੰ </p>
<p> ਮੇਰੀ ਨਵ ਨਿਧਿ ਤੂੰ ਭੰਡਾਰੁ ॥ ਰੰਗ ਰਸਾ ਤੂੰ ਮਨਹਿ ਅਧਾਰੁ ॥ ਤੂੰ ਮੇਰੀ ਸੋਭਾ ਤੁਮ ਸੰਗਿ ਰਚੀਆ ॥ ਤੂੰ ਮੇਰੀ ਓਟ ਤੂੰ </p>
<p> ਹੈ ਮੇਰਾ ਤਕੀਆ ॥੩॥ ਮਨ ਤਨ ਅੰਤਰਿ ਤੁਹੀ ਧਿਆਇਆ ॥ ਮਰਮੁ ਤੁਮਾਰਾ ਗੁਰ ਤੇ ਪਾਇਆ ॥ ਸਤਿਗੁਰ ਤੇ </p>
<p> ਦ੍ਰਿੜਿਆ ਇਕੁ ਏਕੈ ॥ ਨਾਨਕ ਦਾਸ ਹਰਿ ਹਰਿ ਹਰਿ ਟੇਕੈ ॥੪॥੧੮॥੮੭॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ </p>

<section id='182' route='ang/182'><p> ਬਿਆਪਤ ਹਰਖ ਸੋਗ ਬਿਸਥਾਰ ॥ ਬਿਆਪਤ ਸੁਰਗ ਨਰਕ ਅਵਤਾਰ ॥ ਬਿਆਪਤ ਧਨ ਨਿਰਧਨ ਪੇਖਿ ਸੋਭਾ ॥ </p>
<p> ਮੂਲੁ ਬਿਆਧੀ ਬਿਆਪਸਿ ਲੋਭਾ ॥੧॥ ਮਾਇਆ ਬਿਆਪਤ ਬਹੁ ਪਰਕਾਰੀ ॥ ਸੰਤ ਜੀਵਹਿ ਪ੍ਰਭ ਓਟ ਤੁਮਾਰੀ ॥੧ </p>
<p> ॥ ਰਹਾਉ ॥ ਬਿਆਪਤ ਅਹੰਬੁਧਿ ਕਾ ਮਾਤਾ ॥ ਬਿਆਪਤ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੰਗਿ ਰਾਤਾ ॥ ਬਿਆਪਤ ਹਸਤਿ ਘੋੜੇ ਅਰੁ </p>
<p> ਬਸਤਾ ॥ ਬਿਆਪਤ ਰੂਪ ਜੋਬਨ ਮਦ ਮਸਤਾ ॥੨॥ ਬਿਆਪਤ ਭੂਮਿ ਰੰਕ ਅਰੁ ਰੰਗਾ ॥ ਬਿਆਪਤ ਗੀਤ ਨਾਦ </p>
<p> ਸੁਣਿ ਸੰਗਾ ॥ ਬਿਆਪਤ ਸੇਜ ਮਹਲ ਸੀਗਾਰ ॥ ਪੰਚ ਦੂਤ ਬਿਆਪਤ ਅੰਧਿਆਰ ॥੩॥ ਬਿਆਪਤ ਕਰਮ ਕਰੈ ਹਉ </p>
<p> ਫਾਸਾ ॥ ਬਿਆਪਤਿ ਗਿਰਸਤ ਬਿਆਪਤ ਉਦਾਸਾ ॥ ਆਚਾਰ ਬਿਉਹਾਰ ਬਿਆਪਤ ਇਹ ਜਾਤਿ ॥ ਸਭ ਕਿਛੁ </p>
<p> ਬਿਆਪਤ ਬਿਨੁ ਹਰਿ ਰੰਗ ਰਾਤ ॥੪॥ ਸੰਤਨ ਕੇ ਬੰਧਨ ਕਾਟੇ ਹਰਿ ਰਾਇ ॥ ਤਾ ਕਉ ਕਹਾ ਬਿਆਪੈ ਮਾਇ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਜਿਨਿ ਧੂਰਿ ਸੰਤ ਪਾਈ ॥ ਤਾ ਕੈ ਨਿਕਟਿ ਨ ਆਵੈ ਮਾਈ ॥੫॥੧੯॥੮੮॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਨੈਨਹੁ ਨੀਦ ਪਰ ਦ੍ਰਿਸਟਿ ਵਿਕਾਰ ॥ ਸ੍ਰਵਣ ਸੋਏ ਸੁਣਿ ਨਿੰਦ ਵੀਚਾਰ ॥ ਰਸਨਾ ਸੋਈ ਲੋਭਿ ਮੀਠੈ ਸਾਦਿ ॥ ਮਨੁ </p>
<p> ਸੋਇਆ ਮਾਇਆ ਬਿਸਮਾਦਿ ॥੧॥ ਇਸੁ ਗ੍ਰਿਹ ਮਹਿ ਕੋਈ ਜਾਗਤੁ ਰਹੈ ॥ ਸਾਬਤੁ ਵਸਤੁ ਓਹੁ ਅਪਨੀ ਲਹੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਗਲ ਸਹੇਲੀ ਅਪਨੈ ਰਸ ਮਾਤੀ ॥ ਗ੍ਰਿਹ ਅਪੁਨੇ ਕੀ ਖਬਰਿ ਨ ਜਾਤੀ ॥ ਮੁਸਨਹਾਰ ਪੰਚ ਬਟਵਾਰੇ ॥ </p>
<p> ਸੂਨੇ ਨਗਰਿ ਪਰੇ ਠਗਹਾਰੇ ॥੨॥ ਉਨ ਤੇ ਰਾਖੈ ਬਾਪੁ ਨ ਮਾਈ ॥ ਉਨ ਤੇ ਰਾਖੈ ਮੀਤੁ ਨ ਭਾਈ ॥ ਦਰਬਿ ਸਿਆਣਪ </p>
<p> ਨਾ ਓਇ ਰਹਤੇ ॥ ਸਾਧਸੰਗਿ ਓਇ ਦੁਸਟ ਵਸਿ ਹੋਤੇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਸਾਰਿੰਗਪਾਣਿ ॥ ਸੰਤਨ ਧੂਰਿ </p>
<p> ਸਰਬ ਨਿਧਾਨ ॥ ਸਾਬਤੁ ਪੂੰਜੀ ਸਤਿਗੁਰ ਸੰਗਿ ॥ ਨਾਨਕੁ ਜਾਗੈ ਪਾਰਬ੍ਰਹਮ ਕੈ ਰੰਗਿ ॥੪॥ ਸੋ ਜਾਗੈ ਜਿਸੁ ਪ੍ਰਭੁ </p>
<p> ਕਿਰਪਾਲੁ ॥ ਇਹ ਪੂੰਜੀ ਸਾਬਤੁ ਧਨੁ ਮਾਲੁ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੨੦॥੮੯॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਜਾ ਕੈ ਵਸਿ ਖਾਨ ਸੁਲਤਾਨ ॥ ਜਾ ਕੈ ਵਸਿ ਹੈ ਸਗਲ ਜਹਾਨ ॥ ਜਾ ਕਾ ਕੀਆ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥ ਤਿਸ ਤੇ ਬਾਹਰਿ </p>
<p> ਨਾਹੀ ਕੋਇ ॥੧॥ ਕਹੁ ਬੇਨੰਤੀ ਅਪੁਨੇ ਸਤਿਗੁਰ ਪਾਹਿ ॥ ਕਾਜ ਤੁਮਾਰੇ ਦੇਇ ਨਿਬਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਤੇ </p>
<p> ਊਚ ਜਾ ਕਾ ਦਰਬਾਰੁ ॥ ਸਗਲ ਭਗਤ ਜਾ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥ ਸਰਬ ਬਿਆਪਿਤ ਪੂਰਨ ਧਨੀ ॥ ਜਾ ਕੀ ਸੋਭਾ </p>
<p> ਘਟਿ ਘਟਿ ਬਨੀ ॥੨॥ ਜਿਸੁ ਸਿਮਰਤ ਦੁਖ ਡੇਰਾ ਢਹੈ ॥ ਜਿਸੁ ਸਿਮਰਤ ਜਮੁ ਕਿਛੂ ਨ ਕਹੈ ॥ ਜਿਸੁ ਸਿਮਰਤ </p>
</section>
<section id='183' route='ang/183'><p> ਹੋਤ ਸੂਕੇ ਹਰੇ ॥ ਜਿਸੁ ਸਿਮਰਤ ਡੂਬਤ ਪਾਹਨ ਤਰੇ ॥੩॥ ਸੰਤ ਸਭਾ ਕਉ ਸਦਾ ਜੈਕਾਰੁ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਨ </p>
<p> ਪ੍ਰਾਨ ਅਧਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰੀ ਸੁਣੀ ਅਰਦਾਸਿ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੋ ਕਉ ਨਾਮ ਨਿਵਾਸਿ ॥੪॥੨੧॥੯੦॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰ ਦਰਸਨਿ ਅਗਨਿ ਨਿਵਾਰੀ ॥ ਸਤਿਗੁਰ ਭੇਟਤ ਹਉਮੈ ਮਾਰੀ ॥ </p>
<p> ਸਤਿਗੁਰ ਸੰਗਿ ਨਾਹੀ ਮਨੁ ਡੋਲੈ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਗੁਰਮੁਖਿ ਬੋਲੈ ॥੧॥ ਸਭੁ ਜਗੁ ਸਾਚਾ ਜਾ ਸਚ ਮਹਿ ਰਾਤੇ ॥ </p>
<p> ਸੀਤਲ ਸਾਤਿ ਗੁਰ ਤੇ ਪ੍ਰਭ ਜਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਜਪੈ ਹਰਿ ਨਾਉ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਹਰਿ ਕੀਰਤਨੁ </p>
<p> ਗਾਉ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਸਗਲ ਦੁਖ ਮਿਟੇ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਬੰਧਨ ਤੇ ਛੁਟੇ ॥੨॥ ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ ਮਿਟੇ ਮੋਹ ਭਰਮ ॥ </p>
<p> ਸਾਧ ਰੇਣ ਮਜਨ ਸਭਿ ਧਰਮ ॥ ਸਾਧ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਗੋਵਿੰਦੁ ॥ ਸਾਧਾ ਮਹਿ ਇਹ ਹਮਰੀ ਜਿੰਦੁ ॥੩॥ </p>
<p> ਕਿਰਪਾ ਨਿਧਿ ਕਿਰਪਾਲ ਧਿਆਵਉ ॥ ਸਾਧਸੰਗਿ ਤਾ ਬੈਠਣੁ ਪਾਵਉ ॥ ਮੋਹਿ ਨਿਰਗੁਣ ਕਉ ਪ੍ਰਭਿ ਕੀਨੀ ਦਇਆ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਨਾਨਕ ਨਾਮੁ ਲਇਆ ॥੪॥੨੨॥੯੧॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਸਾਧਸੰਗਿ ਜਪਿਓ </p>
<p> ਭਗਵੰਤੁ ॥ ਕੇਵਲ ਨਾਮੁ ਦੀਓ ਗੁਰਿ ਮੰਤੁ ॥ ਤਜਿ ਅਭਿਮਾਨ ਭਏ ਨਿਰਵੈਰ ॥ ਆਠ ਪਹਰ ਪੂਜਹੁ ਗੁਰ ਪੈਰ </p>
<p> ॥੧॥ ਅਬ ਮਤਿ ਬਿਨਸੀ ਦੁਸਟ ਬਿਗਾਨੀ ॥ ਜਬ ਤੇ ਸੁਣਿਆ ਹਰਿ ਜਸੁ ਕਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜ </p>
<p> ਸੂਖ ਆਨੰਦ ਨਿਧਾਨ ॥ ਰਾਖਨਹਾਰ ਰਖਿ ਲੇਇ ਨਿਦਾਨ ॥ ਦੂਖ ਦਰਦ ਬਿਨਸੇ ਭੈ ਭਰਮ ॥ ਆਵਣ ਜਾਣ ਰਖੇ </p>
<p> ਕਰਿ ਕਰਮ ॥੨॥ ਪੇਖੈ ਬੋਲੈ ਸੁਣੈ ਸਭੁ ਆਪਿ ॥ ਸਦਾ ਸੰਗਿ ਤਾ ਕਉ ਮਨ ਜਾਪਿ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਭਇਓ </p>
<p> ਪਰਗਾਸੁ ॥ ਪੂਰਿ ਰਹੇ ਏਕੈ ਗੁਣਤਾਸੁ ॥੩॥ ਕਹਤ ਪਵਿਤ੍ਰ ਸੁਣਤ ਪੁਨੀਤ ॥ ਗੁਣ ਗੋਵਿੰਦ ਗਾਵਹਿ ਨਿਤ ਨੀਤ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜਾ ਕਉ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ॥ ਤਿਸੁ ਜਨ ਕੀ ਸਭ ਪੂਰਨ ਘਾਲ ॥੪॥੨੩॥੯੨॥ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਬੰਧਨ ਤੋੜਿ ਬੋਲਾਵੈ ਰਾਮੁ ॥ ਮਨ ਮਹਿ ਲਾਗੈ ਸਾਚੁ ਧਿਆਨੁ ॥ ਮਿਟਹਿ ਕਲੇਸ ਸੁਖੀ ਹੋਇ ਰਹੀਐ </p>
<p> ॥ ਐਸਾ ਦਾਤਾ ਸਤਿਗੁਰੁ ਕਹੀਐ ॥੧॥ ਸੋ ਸੁਖਦਾਤਾ ਜਿ ਨਾਮੁ ਜਪਾਵੈ ॥ ਕਰਿ ਕਿਰਪਾ ਤਿਸੁ ਸੰਗਿ ਮਿਲਾਵੈ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਜਿਸੁ ਹੋਇ ਦਇਆਲੁ ਤਿਸੁ ਆਪਿ ਮਿਲਾਵੈ ॥ ਸਰਬ ਨਿਧਾਨ ਗੁਰੂ ਤੇ ਪਾਵੈ ॥ ਆਪੁ ਤਿਆਗਿ </p>
<p> ਮਿਟੈ ਆਵਣ ਜਾਣਾ ॥ ਸਾਧ ਕੈ ਸੰਗਿ ਪਾਰਬ੍ਰਹਮੁ ਪਛਾਣਾ ॥੨॥ ਜਨ ਊਪਰਿ ਪ੍ਰਭ ਭਏ ਦਇਆਲ ॥ </p>
</section>
<section id='184' route='ang/184'><p> ਜਨ ਕੀ ਟੇਕ ਏਕ ਗੋਪਾਲ ॥ ਏਕਾ ਲਿਵ ਏਕੋ ਮਨਿ ਭਾਉ ॥ ਸਰਬ ਨਿਧਾਨ ਜਨ ਕੈ ਹਰਿ ਨਾਉ ॥੩॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਨਿਰਮਲ ਕਰਣੀ ਸਾਚੀ ਰੀਤਿ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਟਿਆ ਅੰਧਿਆਰਾ ॥ ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਅਪਰ </p>
<p> ਅਪਾਰਾ ॥੪॥੨੪॥੯੩॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਮਨਿ ਵਸੈ ਤਰੈ ਜਨੁ ਸੋਇ ॥ ਜਾ ਕੈ ਕਰਮਿ </p>
<p> ਪਰਾਪਤਿ ਹੋਇ ॥ ਦੂਖੁ ਰੋਗੁ ਕਛੁ ਭਉ ਨ ਬਿਆਪੈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਿਦੈ ਹਰਿ ਜਾਪੈ ॥੧॥ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸੁਰੁ </p>
<p> ਧਿਆਈਐ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਇਹ ਮਤਿ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਕਰਣ ਕਰਾਵਨਹਾਰ ਦਇਆਲ ॥ ਜੀਅ ਜੰਤ </p>
<p> ਸਗਲੇ ਪ੍ਰਤਿਪਾਲ ॥ ਅਗਮ ਅਗੋਚਰ ਸਦਾ ਬੇਅੰਤਾ ॥ ਸਿਮਰਿ ਮਨਾ ਪੂਰੇ ਗੁਰ ਮੰਤਾ ॥੨॥ ਜਾ ਕੀ ਸੇਵਾ ਸਰਬ </p>
<p> ਨਿਧਾਨੁ ॥ ਪ੍ਰਭ ਕੀ ਪੂਜਾ ਪਾਈਐ ਮਾਨੁ ॥ ਜਾ ਕੀ ਟਹਲ ਨ ਬਿਰਥੀ ਜਾਇ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ॥ </p>
<p> ੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥ ਸੁਖ ਨਿਧਾਨ ਹਰਿ ਅਲਖ ਸੁਆਮੀ ॥ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਣਾਈ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ॥੪॥੨੫॥੯੪॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਜੀਅ ਜੁਗਤਿ ਜਾ ਕੈ ਹੈ ਹਾਥ </p>
<p> ॥ ਸੋ ਸਿਮਰਹੁ ਅਨਾਥ ਕੋ ਨਾਥੁ ॥ ਪ੍ਰਭ ਚਿਤਿ ਆਏ ਸਭੁ ਦੁਖੁ ਜਾਇ ॥ ਭੈ ਸਭ ਬਿਨਸਹਿ ਹਰਿ ਕੈ ਨਾਇ ॥੧॥ </p>
<p> ਬਿਨੁ ਹਰਿ ਭਉ ਕਾਹੇ ਕਾ ਮਾਨਹਿ ॥ ਹਰਿ ਬਿਸਰਤ ਕਾਹੇ ਸੁਖੁ ਜਾਨਹਿ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ ਧਾਰੇ ਬਹੁ ਧਰਣਿ </p>
<p> ਅਗਾਸ ॥ ਜਾ ਕੀ ਜੋਤਿ ਜੀਅ ਪਰਗਾਸ ॥ ਜਾ ਕੀ ਬਖਸ ਨ ਮੇਟੈ ਕੋਇ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਪ੍ਰਭੁ ਨਿਰਭਉ ਹੋਇ </p>
<p> ॥੨॥ ਆਠ ਪਹਰ ਸਿਮਰਹੁ ਪ੍ਰਭ ਨਾਮੁ ॥ ਅਨਿਕ ਤੀਰਥ ਮਜਨੁ ਇਸਨਾਨੁ ॥ ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣੀ ਪਾਹਿ ॥ </p>
<p> ਕੋਟਿ ਕਲੰਕ ਖਿਨ ਮਹਿ ਮਿਟਿ ਜਾਹਿ ॥੩॥ ਬੇਮੁਹਤਾਜੁ ਪੂਰਾ ਪਾਤਿਸਾਹੁ ॥ ਪ੍ਰਭ ਸੇਵਕ ਸਾਚਾ ਵੇਸਾਹੁ ॥ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਰਾਖੇ ਦੇ ਹਾਥ ॥ ਨਾਨਕ ਪਾਰਬ੍ਰਹਮ ਸਮਰਾਥ ॥੪॥੨੬॥੯੫॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਗੁਰ </p>
<p> ਪਰਸਾਦਿ ਨਾਮਿ ਮਨੁ ਲਾਗਾ ॥ ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ ਜਾਗਾ ॥ ਅੰਮ੍ਰਿਤ ਗੁਣ ਉਚਰੈ ਪ੍ਰਭ ਬਾਣੀ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਕੀ ਸੁਮਤਿ ਪਰਾਣੀ ॥੧॥ ਪ੍ਰਭ ਸਿਮਰਤ ਕੁਸਲ ਸਭਿ ਪਾਏ ॥ ਘਰਿ ਬਾਹਰਿ ਸੁਖ ਸਹਜ </p>
<p> ਸਬਾਏ ॥੧॥ ਰਹਾਉ ॥ ਸੋਈ ਪਛਾਤਾ ਜਿਨਹਿ ਉਪਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਇਆ ॥ </p>
<p> ਬਾਹ ਪਕਰਿ ਲੀਨੋ ਕਰਿ ਅਪਨਾ ॥ ਹਰਿ ਹਰਿ ਕਥਾ ਸਦਾ ਜਪੁ ਜਪਨਾ ॥੨॥ ਮੰਤ੍ਰੁ ਤੰਤ੍ਰੁ ਅਉਖਧੁ ਪੁਨਹਚਾਰੁ ॥ </p>
</section>
<section id='185' route='ang/185'><p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਜੀਅ ਪ੍ਰਾਨ ਅਧਾਰੁ ॥ ਸਾਚਾ ਧਨੁ ਪਾਇਓ ਹਰਿ ਰੰਗਿ ॥ ਦੁਤਰੁ ਤਰੇ ਸਾਧ ਕੈ ਸੰਗਿ ॥੩॥ ਸੁਖਿ </p>
<p> ਬੈਸਹੁ ਸੰਤ ਸਜਨ ਪਰਵਾਰੁ ॥ ਹਰਿ ਧਨੁ ਖਟਿਓ ਜਾ ਕਾ ਨਾਹਿ ਸੁਮਾਰੁ ॥ ਜਿਸਹਿ ਪਰਾਪਤਿ ਤਿਸੁ ਗੁਰੁ ਦੇਇ ॥ </p>
<p> ਨਾਨਕ ਬਿਰਥਾ ਕੋਇ ਨ ਹੇਇ ॥੪॥੨੭॥੯੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਹਸਤ ਪੁਨੀਤ ਹੋਹਿ ਤਤਕਾਲ </p>
<p> ॥ ਬਿਨਸਿ ਜਾਹਿ ਮਾਇਆ ਜੰਜਾਲ ॥ ਰਸਨਾ ਰਮਹੁ ਰਾਮ ਗੁਣ ਨੀਤ ॥ ਸੁਖੁ ਪਾਵਹੁ ਮੇਰੇ ਭਾਈ ਮੀਤ ॥੧॥ </p>
<p> ਲਿਖੁ ਲੇਖਣਿ ਕਾਗਦਿ ਮਸਵਾਣੀ ॥ ਰਾਮ ਨਾਮ ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਇਹ ਕਾਰਜਿ ਤੇਰੇ ਜਾਹਿ </p>
<p> ਬਿਕਾਰ ॥ ਸਿਮਰਤ ਰਾਮ ਨਾਹੀ ਜਮ ਮਾਰ ॥ ਧਰਮ ਰਾਇ ਕੇ ਦੂਤ ਨ ਜੋਹੈ ॥ ਮਾਇਆ ਮਗਨ ਨ ਕਛੂਐ ਮੋਹੈ ॥੨॥ </p>
<p> ਉਧਰਹਿ ਆਪਿ ਤਰੈ ਸੰਸਾਰੁ ॥ ਰਾਮ ਨਾਮ ਜਪਿ ਏਕੰਕਾਰੁ ॥ ਆਪਿ ਕਮਾਉ ਅਵਰਾ ਉਪਦੇਸ ॥ ਰਾਮ ਨਾਮ ਹਿਰਦੈ </p>
<p> ਪਰਵੇਸ ॥੩॥ ਜਾ ਕੈ ਮਾਥੈ ਏਹੁ ਨਿਧਾਨੁ ॥ ਸੋਈ ਪੁਰਖੁ ਜਪੈ ਭਗਵਾਨੁ ॥ ਆਠ ਪਹਰ ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਉ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਹਉ ਤਿਸੁ ਬਲਿ ਜਾਉ ॥੪॥੨੮॥੯੭॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ਚਉਪਦੇ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੋ ਪਰਾਇਓ ਸੋਈ ਅਪਨਾ ॥ ਜੋ ਤਜਿ ਛੋਡਨ ਤਿਸੁ ਸਿਉ ਮਨੁ ਰਚਨਾ ॥੧॥ ਕਹਹੁ ਗੁਸਾਈ ਮਿਲੀਐ ਕੇਹ ॥ </p>
<p> ਜੋ ਬਿਬਰਜਤ ਤਿਸ ਸਿਉ ਨੇਹ ॥੧॥ ਰਹਾਉ ॥ ਝੂਠੁ ਬਾਤ ਸਾ ਸਚੁ ਕਰਿ ਜਾਤੀ ॥ ਸਤਿ ਹੋਵਨੁ ਮਨਿ </p>
<p> ਲਗੈ ਨ ਰਾਤੀ ॥੨॥ ਬਾਵੈ ਮਾਰਗੁ ਟੇਢਾ ਚਲਨਾ ॥ ਸੀਧਾ ਛੋਡਿ ਅਪੂਠਾ ਬੁਨਨਾ ॥੩॥ ਦੁਹਾ ਸਿਰਿਆ </p>
<p> ਕਾ ਖਸਮੁ ਪ੍ਰਭੁ ਸੋਈ ॥ ਜਿਸੁ ਮੇਲੇ ਨਾਨਕ ਸੋ ਮੁਕਤਾ ਹੋਈ ॥੪॥੨੯॥੯੮॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਕਲਿਜੁਗ ਮਹਿ ਮਿਲਿ ਆਏ ਸੰਜੋਗ ॥ ਜਿਚਰੁ ਆਗਿਆ ਤਿਚਰੁ ਭੋਗਹਿ ਭੋਗ ॥੧॥ ਜਲੈ ਨ ਪਾਈਐ </p>
<p> ਰਾਮ ਸਨੇਹੀ ॥ ਕਿਰਤਿ ਸੰਜੋਗਿ ਸਤੀ ਉਠਿ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਦੇਖਾ ਦੇਖੀ ਮਨਹਠਿ ਜਲਿ ਜਾਈਐ ॥ </p>
<p> ਪ੍ਰਿਅ ਸੰਗੁ ਨ ਪਾਵੈ ਬਹੁ ਜੋਨਿ ਭਵਾਈਐ ॥੨॥ ਸੀਲ ਸੰਜਮਿ ਪ੍ਰਿਅ ਆਗਿਆ ਮਾਨੈ ॥ ਤਿਸੁ ਨਾਰੀ ਕਉ ਦੁਖੁ </p>
<p> ਨ ਜਮਾਨੈ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਪ੍ਰਿਉ ਪਰਮੇਸਰੁ ਕਰਿ ਜਾਨਿਆ ॥ ਧੰਨੁ ਸਤੀ ਦਰਗਹ ਪਰਵਾਨਿਆ </p>
<p> ॥੪॥੩੦॥੯੯॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ॥ ਹਮ ਧਨਵੰਤ ਭਾਗਠ ਸਚ ਨਾਇ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹ </p>
</section>
<section id='186' route='ang/186'><p> ਸਹਜਿ ਸੁਭਾਇ ॥੧॥ ਰਹਾਉ ॥ ਪੀਊ ਦਾਦੇ ਕਾ ਖੋਲਿ ਡਿਠਾ ਖਜਾਨਾ ॥ ਤਾ ਮੇਰੈ ਮਨਿ ਭਇਆ ਨਿਧਾਨਾ ॥੧॥ </p>
<p> ਰਤਨ ਲਾਲ ਜਾ ਕਾ ਕਛੂ ਨ ਮੋਲੁ ॥ ਭਰੇ ਭੰਡਾਰ ਅਖੂਟ ਅਤੋਲ ॥੨॥ ਖਾਵਹਿ ਖਰਚਹਿ ਰਲਿ ਮਿਲਿ ਭਾਈ ॥ ਤੋਟਿ </p>
<p> ਨ ਆਵੈ ਵਧਦੋ ਜਾਈ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਇ ॥ ਸੁ ਏਤੁ ਖਜਾਨੈ ਲਇਆ ਰਲਾਇ </p>
<p> ॥੪॥੩੧॥੧੦੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਡਰਿ ਡਰਿ ਮਰਤੇ ਜਬ ਜਾਨੀਐ ਦੂਰਿ ॥ ਡਰੁ ਚੂਕਾ ਦੇਖਿਆ ਭਰਪੂਰਿ ॥ </p>
<p> ੧॥ ਸਤਿਗੁਰ ਅਪੁਨੇ ਕਉ ਬਲਿਹਾਰੈ ॥ ਛੋਡਿ ਨ ਜਾਈ ਸਰਪਰ ਤਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਦੂਖੁ ਰੋਗੁ ਸੋਗੁ ਬਿਸਰੈ </p>
<p> ਜਬ ਨਾਮੁ ॥ ਸਦਾ ਅਨੰਦੁ ਜਾ ਹਰਿ ਗੁਣ ਗਾਮੁ ॥੨॥ ਬੁਰਾ ਭਲਾ ਕੋਈ ਨ ਕਹੀਜੈ ॥ ਛੋਡਿ ਮਾਨੁ ਹਰਿ ਚਰਨ </p>
<p> ਗਹੀਜੈ ॥੩॥ ਕਹੁ ਨਾਨਕ ਗੁਰ ਮੰਤ੍ਰੁ ਚਿਤਾਰਿ ॥ ਸੁਖੁ ਪਾਵਹਿ ਸਾਚੈ ਦਰਬਾਰਿ ॥੪॥੩੨॥੧੦੧॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਜਾ ਕਾ ਮੀਤੁ ਸਾਜਨੁ ਹੈ ਸਮੀਆ ॥ ਤਿਸੁ ਜਨ ਕਉ ਕਹੁ ਕਾ ਕੀ ਕਮੀਆ ॥੧॥ ਜਾ ਕੀ ਪ੍ਰੀਤਿ ਗੋਬਿੰਦ </p>
<p> ਸਿਉ ਲਾਗੀ ॥ ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਤਾ ਕਾ ਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕਉ ਰਸੁ ਹਰਿ ਰਸੁ ਹੈ ਆਇਓ ॥ ਸੋ ਅਨ ਰਸ </p>
<p> ਨਾਹੀ ਲਪਟਾਇਓ ॥੨॥ ਜਾ ਕਾ ਕਹਿਆ ਦਰਗਹ ਚਲੈ ॥ ਸੋ ਕਿਸ ਕਉ ਨਦਰਿ ਲੈ ਆਵੈ ਤਲੈ ॥੩॥ ਜਾ ਕਾ ਸਭੁ </p>
<p> ਕਿਛੁ ਤਾ ਕਾ ਹੋਇ ॥ ਨਾਨਕ ਤਾ ਕਉ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੪॥੩੩॥੧੦੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਾ ਕੈ ਦੁਖੁ ਸੁਖੁ </p>
<p> ਸਮ ਕਰਿ ਜਾਪੈ ॥ ਤਾ ਕਉ ਕਾੜਾ ਕਹਾ ਬਿਆਪੈ ॥੧॥ ਸਹਜ ਅਨੰਦ ਹਰਿ ਸਾਧੂ ਮਾਹਿ ॥ ਆਗਿਆਕਾਰੀ ਹਰਿ </p>
<p> ਹਰਿਰਾਇ॥੧॥ਰਹਾਉ॥ਜਾਕੈਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਤਾ ਕਉ ਚਿੰਤਾ ਕਤਹੂੰ ਨਾਹਿ ॥੨॥ ਜਾ ਕੈ ਬਿਨਸਿਓ </p>
<p> ਮਨ ਤੇ ਭਰਮਾ ॥ ਤਾ ਕੈ ਕਛੂ ਨਾਹੀ ਡਰੁ ਜਮਾ ॥੩॥ ਜਾ ਕੈ ਹਿਰਦੈ ਦੀਓ ਗੁਰਿ ਨਾਮਾ ॥ ਕਹੁ ਨਾਨਕ ਤਾ ਕੈ </p>
<p> ਸਗਲ ਨਿਧਾਨਾ ॥੪॥੩੪॥੧੦੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਗਮ ਰੂਪ ਕਾ ਮਨ ਮਹਿ ਥਾਨਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ </p>
<p> ਕਿਨੈ ਵਿਰਲੈ ਜਾਨਾ ॥੧॥ ਸਹਜ ਕਥਾ ਕੇ ਅੰਮ੍ਰਿਤ ਕੁੰਟਾ ॥ ਜਿਸਹਿ ਪਰਾਪਤਿ ਤਿਸੁ ਲੈ ਭੁੰਚਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਨਹਤ ਬਾਣੀ ਥਾਨੁ ਨਿਰਾਲਾ ॥ ਤਾ ਕੀ ਧੁਨਿ ਮੋਹੇ ਗੋਪਾਲਾ ॥੨॥ ਤਹ ਸਹਜ ਅਖਾਰੇ ਅਨੇਕ ਅਨੰਤਾ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਕੇ ਸੰਗੀ ਸੰਤਾ ॥੩॥ ਹਰਖ ਅਨੰਤ ਸੋਗ ਨਹੀ ਬੀਆ ॥ ਸੋ ਘਰੁ ਗੁਰਿ ਨਾਨਕ ਕਉ ਦੀਆ ॥ </p>
<p> ੪॥੩੫॥੧੦੪॥ ਗਉੜੀ ਮਃ ੫ ॥ ਕਵਨ ਰੂਪੁ ਤੇਰਾ ਆਰਾਧਉ ॥ ਕਵਨ ਜੋਗ ਕਾਇਆ ਲੇ ਸਾਧਉ ॥੧॥ </p>
</section>
<section id='187' route='ang/187'><p> ਕਵਨ ਗੁਨੁ ਜੋ ਤੁਝੁ ਲੈ ਗਾਵਉ ॥ ਕਵਨ ਬੋਲ ਪਾਰਬ੍ਰਹਮ ਰੀਝਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਕਵਨ ਸੁ ਪੂਜਾ ਤੇਰੀ </p>
<p> ਕਰਉ ॥ ਕਵਨ ਸੁ ਬਿਧਿ ਜਿਤੁ ਭਵਜਲ ਤਰਉ ॥੨॥ ਕਵਨ ਤਪੁ ਜਿਤੁ ਤਪੀਆ ਹੋਇ ॥ ਕਵਨੁ ਸੁ ਨਾਮੁ </p>
<p> ਹਉਮੈ ਮਲੁ ਖੋਇ ॥੩॥ ਗੁਣ ਪੂਜਾ ਗਿਆਨ ਧਿਆਨ ਨਾਨਕ ਸਗਲ ਘਾਲ ॥ ਜਿਸੁ ਕਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲੈ ਦਇਆਲ ॥੪॥ ਤਿਸ ਹੀ ਗੁਨੁ ਤਿਨ ਹੀ ਪ੍ਰਭੁ ਜਾਤਾ ॥ ਜਿਸ ਕੀ ਮਾਨਿ ਲੇਇ ਸੁਖਦਾਤਾ ॥੧॥ ਰਹਾਉ </p>
<p> ਦੂਜਾ ॥੩੬॥੧੦੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਆਪਨ ਤਨੁ ਨਹੀ ਜਾ ਕੋ ਗਰਬਾ ॥ ਰਾਜ ਮਿਲਖ ਨਹੀ ਆਪਨ </p>
<p> ਦਰਬਾ ॥੧॥ ਆਪਨ ਨਹੀ ਕਾ ਕਉ ਲਪਟਾਇਓ ॥ ਆਪਨ ਨਾਮੁ ਸਤਿਗੁਰ ਤੇ ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੁਤ ਬਨਿਤਾ ਆਪਨ ਨਹੀ ਭਾਈ ॥ ਇਸਟ ਮੀਤ ਆਪ ਬਾਪੁ ਨ ਮਾਈ ॥੨॥ ਸੁਇਨਾ ਰੂਪਾ ਫੁਨਿ ਨਹੀ ਦਾਮ ॥ </p>
<p> ਹੈਵਰ ਗੈਵਰ ਆਪਨ ਨਹੀ ਕਾਮ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜੋ ਗੁਰਿ ਬਖਸਿ ਮਿਲਾਇਆ ॥ ਤਿਸ ਕਾ ਸਭੁ ਕਿਛੁ ਜਿਸ ਕਾ </p>
<p> ਹਰਿ ਰਾਇਆ ॥੪॥੩੭॥੧੦੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੇ ਚਰਣ ਊਪਰਿ ਮੇਰੇ ਮਾਥੇ ॥ ਤਾ ਤੇ ਦੁਖ ਮੇਰੇ </p>
<p> ਸਗਲੇ ਲਾਥੇ ॥੧॥ ਸਤਿਗੁਰ ਅਪੁਨੇ ਕਉ ਕੁਰਬਾਨੀ ॥ ਆਤਮ ਚੀਨਿ ਪਰਮ ਰੰਗ ਮਾਨੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਚਰਣ ਰੇਣੁ ਗੁਰ ਕੀ ਮੁਖਿ ਲਾਗੀ ॥ ਅਹੰਬੁਧਿ ਤਿਨਿ ਸਗਲ ਤਿਆਗੀ ॥੨॥ ਗੁਰ ਕਾ ਸਬਦੁ ਲਗੋ ਮਨਿ ਮੀਠਾ </p>
<p> ॥ ਪਾਰਬ੍ਰਹਮੁ ਤਾ ਤੇ ਮੋਹਿ ਡੀਠਾ ॥੩॥ ਗੁਰੁ ਸੁਖਦਾਤਾ ਗੁਰੁ ਕਰਤਾਰੁ ॥ ਜੀਅ ਪ੍ਰਾਣ ਨਾਨਕ ਗੁਰੁ ਆਧਾਰੁ ॥ </p>
<p> ੪॥੩੮॥੧੦੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰੇ ਮਨ ਮੇਰੇ ਤੂੰ ਤਾ ਕਉ ਆਹਿ ॥ ਜਾ ਕੈ ਊਣਾ ਕਛਹੂ ਨਾਹਿ ॥੧॥ ਹਰਿ </p>
<p> ਸਾ ਪ੍ਰੀਤਮੁ ਕਰਿ ਮਨ ਮੀਤ ॥ ਪ੍ਰਾਨ ਅਧਾਰੁ ਰਾਖਹੁ ਸਦ ਚੀਤ ॥੧॥ ਰਹਾਉ ॥ ਰੇ ਮਨ ਮੇਰੇ ਤੂੰ ਤਾ ਕਉ ਸੇਵਿ ॥ </p>
<p> ਆਦਿ ਪੁਰਖ ਅਪਰੰਪਰ ਦੇਵ ॥੨॥ ਤਿਸੁ ਊਪਰਿ ਮਨ ਕਰਿ ਤੂੰ ਆਸਾ ॥ ਆਦਿ ਜੁਗਾਦਿ ਜਾ ਕਾ ਭਰਵਾਸਾ ॥੩॥ </p>
<p> ਜਾ ਕੀ ਪ੍ਰੀਤਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਨਾਨਕੁ ਗਾਵੈ ਗੁਰ ਮਿਲਿ ਸੋਇ ॥੪॥੩੯॥੧੦੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਮੀਤੁ ਕਰੈ ਸੋਈ ਹਮ ਮਾਨਾ ॥ ਮੀਤ ਕੇ ਕਰਤਬ ਕੁਸਲ ਸਮਾਨਾ ॥੧॥ ਏਕਾ ਟੇਕ ਮੇਰੈ ਮਨਿ ਚੀਤ ॥ ਜਿਸੁ </p>
<p> ਕਿਛੁ ਕਰਣਾ ਸੁ ਹਮਰਾ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥ ਮੀਤੁ ਹਮਾਰਾ ਵੇਪਰਵਾਹਾ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮੋਹਿ </p>
<p> ਅਸਨਾਹਾ ॥੨॥ ਮੀਤੁ ਹਮਾਰਾ ਅੰਤਰਜਾਮੀ ॥ ਸਮਰਥ ਪੁਰਖੁ ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ ॥੩॥ ਹਮ ਦਾਸੇ ਤੁਮ </p>
</section>
<section id='188' route='ang/188'><p> ਠਾਕੁਰ ਮੇਰੇ ॥ ਮਾਨੁ ਮਹਤੁ ਨਾਨਕ ਪ੍ਰਭੁ ਤੇਰੇ ॥੪॥੪੦॥੧੦੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਤੁਮ ਭਏ </p>
<p> ਸਮਰਥ ਅੰਗਾ ॥ ਤਾ ਕਉ ਕਛੁ ਨਾਹੀ ਕਾਲੰਗਾ ॥੧॥ ਮਾਧਉ ਜਾ ਕਉ ਹੈ ਆਸ ਤੁਮਾਰੀ ॥ ਤਾ ਕਉ ਕਛੁ ਨਾਹੀ </p>
<p> ਸੰਸਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਹਿਰਦੈ ਠਾਕੁਰੁ ਹੋਇ ॥ ਤਾ ਕਉ ਸਹਸਾ ਨਾਹੀ ਕੋਇ ॥੨॥ ਜਾ ਕਉ ਤੁਮ ਦੀਨੀ </p>
<p> ਪ੍ਰਭ ਧੀਰ ॥ ਤਾ ਕੈ ਨਿਕਟਿ ਨ ਆਵੈ ਪੀਰ ॥੩॥ ਕਹੁ ਨਾਨਕ ਮੈ ਸੋ ਗੁਰੁ ਪਾਇਆ ॥ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ </p>
<p> ਦੇਖਾਇਆ ॥੪॥੪੧॥੧੧੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਦੁਲਭ ਦੇਹ ਪਾਈ ਵਡਭਾਗੀ ॥ ਨਾਮੁ ਨ ਜਪਹਿ ਤੇ </p>
<p> ਆਤਮ ਘਾਤੀ ॥੧॥ ਮਰਿ ਨ ਜਾਹੀ ਜਿਨਾ ਬਿਸਰਤ ਰਾਮ ॥ ਨਾਮ ਬਿਹੂਨ ਜੀਵਨ ਕਉਨ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਖਾਤ ਪੀਤ ਖੇਲਤ ਹਸਤ ਬਿਸਥਾਰ ॥ ਕਵਨ ਅਰਥ ਮਿਰਤਕ ਸੀਗਾਰ ॥੨॥ ਜੋ ਨ ਸੁਨਹਿ ਜਸੁ ਪਰਮਾਨੰਦਾ ॥ </p>
<p> ਪਸੁ ਪੰਖੀ ਤ੍ਰਿਗਦ ਜੋਨਿ ਤੇ ਮੰਦਾ ॥੩॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥ ਕੇਵਲ ਨਾਮੁ ਰਿਦ ਮਾਹਿ </p>
<p> ਸਮਾਇਆ ॥੪॥੪੨॥੧੧੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕਾ ਕੀ ਮਾਈ ਕਾ ਕੋ ਬਾਪ ॥ ਨਾਮ ਧਾਰੀਕ ਝੂਠੇ ਸਭਿ ਸਾਕ </p>
<p> ॥੧॥ ਕਾਹੇ ਕਉ ਮੂਰਖ ਭਖਲਾਇਆ ॥ ਮਿਲਿ ਸੰਜੋਗਿ ਹੁਕਮਿ ਤੂੰ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਏਕਾ ਮਾਟੀ </p>
<p> ਏਕਾ ਜੋਤਿ ॥ ਏਕੋ ਪਵਨੁ ਕਹਾ ਕਉਨੁ ਰੋਤਿ ॥੨॥ ਮੇਰਾ ਮੇਰਾ ਕਰਿ ਬਿਲਲਾਹੀ ॥ ਮਰਣਹਾਰੁ ਇਹੁ ਜੀਅਰਾ </p>
<p> ਨਾਹੀ ॥੩॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਖੋਲੇ ਕਪਾਟ ॥ ਮੁਕਤੁ ਭਏ ਬਿਨਸੇ ਭ੍ਰਮ ਥਾਟ ॥੪॥੪੩॥੧੧੨॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਵਡੇ ਵਡੇ ਜੋ ਦੀਸਹਿ ਲੋਗ ॥ ਤਿਨ ਕਉ ਬਿਆਪੈ ਚਿੰਤਾ ਰੋਗ ॥੧॥ ਕਉਨ ਵਡਾ ਮਾਇਆ </p>

<section id='189' route='ang/189'><p> ਮਿਟੇ ਅਘ ਕੋਟ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਜਨਮ ਮਰਣ ਤੇ ਛੋਟ ॥੧॥ ਸੰਤ ਕਾ ਦਰਸੁ ਪੂਰਨ ਇਸਨਾਨੁ ॥ ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ </p>

<section id='190' route='ang/190'><p> ਚਰਨ ਠਾਕੁਰ ਕੈ ਮਾਰਗਿ ਧਾਵਉ ॥੧॥ ਭਲੋ ਸਮੋ ਸਿਮਰਨ ਕੀ ਬਰੀਆ ॥ ਸਿਮਰਤ ਨਾਮੁ ਭੈ ਪਾਰਿ ਉਤਰੀਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨੇਤ੍ਰ ਸੰਤਨ ਕਾ ਦਰਸਨੁ ਪੇਖੁ ॥ ਪ੍ਰਭ ਅਵਿਨਾਸੀ ਮਨ ਮਹਿ ਲੇਖੁ ॥੨॥ ਸੁਣਿ ਕੀਰਤਨੁ ਸਾਧ </p>
<p> ਪਹਿ ਜਾਇ ॥ ਜਨਮ ਮਰਣ ਕੀ ਤ੍ਰਾਸ ਮਿਟਾਇ ॥੩॥ ਚਰਣ ਕਮਲ ਠਾਕੁਰ ਉਰਿ ਧਾਰਿ ॥ ਦੁਲਭ ਦੇਹ ਨਾਨਕ </p>
<p> ਨਿਸਤਾਰਿ ॥੪॥੫੧॥੧੨੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਅਪਨੀ ਕਿਰਪਾ ਧਾਰੈ ॥ ਸੋ ਜਨੁ ਰਸਨਾ ਨਾਮੁ </p>
<p> ਉਚਾਰੈ ॥੧॥ ਹਰਿ ਬਿਸਰਤ ਸਹਸਾ ਦੁਖੁ ਬਿਆਪੈ ॥ ਸਿਮਰਤ ਨਾਮੁ ਭਰਮੁ ਭਉ ਭਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ </p>
<p> ਕੀਰਤਨੁ ਸੁਣੈ ਹਰਿ ਕੀਰਤਨੁ ਗਾਵੈ ॥ ਤਿਸੁ ਜਨ ਦੂਖੁ ਨਿਕਟਿ ਨਹੀ ਆਵੈ ॥੨॥ ਹਰਿ ਕੀ ਟਹਲ ਕਰਤ ਜਨੁ ਸੋਹੈ </p>
<p> ॥ ਤਾ ਕਉ ਮਾਇਆ ਅਗਨਿ ਨ ਪੋਹੈ ॥੩॥ ਮਨਿ ਤਨਿ ਮੁਖਿ ਹਰਿ ਨਾਮੁ ਦਇਆਲ ॥ ਨਾਨਕ ਤਜੀਅਲੇ ਅਵਰਿ </p>
<p> ਜੰਜਾਲ ॥੪॥੫੨॥੧੨੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਛਾਡਿ ਸਿਆਨਪ ਬਹੁ ਚਤੁਰਾਈ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਟੇਕ ਟਿਕਾਈ </p>
<p> ॥੧॥ ਦੁਖ ਬਿਨਸੇ ਸੁਖ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਆ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕਾ ਨਾਮੁ </p>
<p> ਦੀਓ ਗੁਰਿ ਮੰਤ੍ਰੁ ॥ ਮਿਟੇ ਵਿਸੂਰੇ ਉਤਰੀ ਚਿੰਤ ॥੨॥ ਅਨਦ ਭਏ ਗੁਰ ਮਿਲਤ ਕ੍ਰਿਪਾਲ ॥ ਕਰਿ ਕਿਰਪਾ ਕਾਟੇ </p>

<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰਾਖਿ ਲੀਆ ਗੁਰਿ ਪੂਰੈ ਆਪਿ ॥ ਮਨਮੁਖ ਕਉ ਲਾਗੋ ਸੰਤਾਪੁ ॥੧॥ ਗੁਰੂ ਗੁਰੂ ਜਪਿ ਮੀਤ </p>
<p> ਹਮਾਰੇ ॥ ਮੁਖ ਊਜਲ ਹੋਵਹਿ ਦਰਬਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੇ ਚਰਣ ਹਿਰਦੈ ਵਸਾਇ ॥ ਦੁਖ ਦੁਸਮਨ ਤੇਰੀ </p>
<p> ਹਤੈ ਬਲਾਇ ॥੨॥ ਗੁਰ ਕਾ ਸਬਦੁ ਤੇਰੈ ਸੰਗਿ ਸਹਾਈ ॥ ਦਇਆਲ ਭਏ ਸਗਲੇ ਜੀਅ ਭਾਈ ॥੩॥ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਜਬ ਕਿਰਪਾ ਕਰੀ ॥ ਭਨਤਿ ਨਾਨਕ ਮੇਰੀ ਪੂਰੀ ਪਰੀ ॥੪॥੫੪॥੧੨੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਨਿਕ </p>
<p> ਰਸਾ ਖਾਏ ਜੈਸੇ ਢੋਰ ॥ ਮੋਹ ਕੀ ਜੇਵਰੀ ਬਾਧਿਓ ਚੋਰ ॥੧॥ ਮਿਰਤਕ ਦੇਹ ਸਾਧਸੰਗ ਬਿਹੂਨਾ ॥ ਆਵਤ ਜਾਤ </p>
<p> ਜੋਨੀ ਦੁਖ ਖੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਬਸਤ੍ਰ ਸੁੰਦਰ ਪਹਿਰਾਇਆ ॥ ਜਿਉ ਡਰਨਾ ਖੇਤ ਮਾਹਿ ਡਰਾਇਆ </p>
<p> ॥੨॥ ਸਗਲ ਸਰੀਰ ਆਵਤ ਸਭ ਕਾਮ ॥ ਨਿਹਫਲ ਮਾਨੁਖੁ ਜਪੈ ਨਹੀ ਨਾਮ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕਉ </p>
<p> ਭਏ ਦਇਆਲਾ ॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਭਜਹਿ ਗੁੋਪਾਲਾ ॥੪॥੫੫॥੧੨੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>

<section id='191' route='ang/191'><p> ਕਲਿ ਕਲੇਸ ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥ ਆਵਣ ਜਾਣ ਰਹੇ ਸੁਖ ਸਾਰੇ ॥੧॥ ਭੈ ਬਿਨਸੇ ਨਿਰਭਉ ਹਰਿ ਧਿਆਇਆ </p>
<p> ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਕਵਲ ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥ ਅਗਨਿ ਸਾਗਰ ਗੁਰਿ </p>

<p> ਸਰਨੀ ਪਰਹੁ ॥ ਮਨੁ ਤਨੁ ਅਪਨਾ ਆਗੈ ਧਰਹੁ ॥੧॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਵਹੁ ਮੇਰੇ ਭਾਈ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਭ </p>
<p> ਤਪਤਿ ਬੁਝਾਈ ॥੧॥ ਰਹਾਉ ॥ ਤਜਿ ਅਭਿਮਾਨੁ ਜਨਮ ਮਰਣੁ ਨਿਵਾਰਹੁ ॥ ਹਰਿ ਕੇ ਦਾਸ ਕੇ ਚਰਣ ਨਮਸਕਾਰਹੁ </p>
<p> ॥੨॥ ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭੁ ਮਨਹਿ ਸਮਾਲੇ ॥ ਸੋ ਧਨੁ ਸੰਚਹੁ ਜੋ ਚਾਲੈ ਨਾਲੇ ॥੩॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਜਿਸੁ </p>
<p> ਮਸਤਕਿ ਭਾਗੁ ॥ ਕਹੁ ਨਾਨਕ ਤਾ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥੪॥੫੭॥੧੨੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸੂਕੇ ਹਰੇ ਕੀਏ </p>
<p> ਖਿਨ ਮਾਹੇ ॥ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਸੰਚਿ ਜੀਵਾਏ ॥੧॥ ਕਾਟੇ ਕਸਟ ਪੂਰੇ ਗੁਰਦੇਵ ॥ ਸੇਵਕ ਕਉ ਦੀਨੀ ਅਪੁਨੀ ਸੇਵ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮਿਟਿ ਗਈ ਚਿੰਤ ਪੁਨੀ ਮਨ ਆਸਾ ॥ ਕਰੀ ਦਇਆ ਸਤਿਗੁਰਿ ਗੁਣਤਾਸਾ ॥੨॥ ਦੁਖ ਨਾਠੇ ਸੁਖ </p>
<p> ਆਇ ਸਮਾਏ ॥ ਢੀਲ ਨ ਪਰੀ ਜਾ ਗੁਰਿ ਫੁਰਮਾਏ ॥੩॥ ਇਛ ਪੁਨੀ ਪੂਰੇ ਗੁਰ ਮਿਲੇ ॥ ਨਾਨਕ ਤੇ ਜਨ ਸੁਫਲ </p>
<p> ਫਲੇ ॥੪॥੫੮॥੧੨੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤਾਪ ਗਏ ਪਾਈ ਪ੍ਰਭਿ ਸਾਂਤਿ ॥ ਸੀਤਲ ਭਏ ਕੀਨੀ ਪ੍ਰਭ ਦਾਤਿ </p>
<p> ॥੧॥ ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ ਭਏ ਸੁਹੇਲੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਬਿਛੁਰੇ ਮੇਲੇ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਤ ਸਿਮਰਤ ਪ੍ਰਭ ਕਾ </p>
<p> ਨਾਉ ॥ ਸਗਲ ਰੋਗ ਕਾ ਬਿਨਸਿਆ ਥਾਉ ॥੨॥ ਸਹਜਿ ਸੁਭਾਇ ਬੋਲੈ ਹਰਿ ਬਾਣੀ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭ </p>
<p> ਸਿਮਰਹੁ ਪ੍ਰਾਣੀ ॥੩॥ ਦੂਖੁ ਦਰਦੁ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਕਹੁ ਨਾਨਕ ਜੋ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥੪॥੫੯॥੧੨੮॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਭਲੇ ਦਿਨਸ ਭਲੇ ਸੰਜੋਗ ॥ ਜਿਤੁ ਭੇਟੇ ਪਾਰਬ੍ਰਹਮ ਨਿਰਜੋਗ ॥੧॥ ਓਹ ਬੇਲਾ ਕਉ </p>
<p> ਹਉ ਬਲਿ ਜਾਉ ॥ ਜਿਤੁ ਮੇਰਾ ਮਨੁ ਜਪੈ ਹਰਿ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਸਫਲ ਮੂਰਤੁ ਸਫਲ ਓਹ ਘਰੀ ॥ ਜਿਤੁ </p>
<p> ਰਸਨਾ ਉਚਰੈ ਹਰਿ ਹਰੀ ॥੨॥ ਸਫਲੁ ਓਹੁ ਮਾਥਾ ਸੰਤ ਨਮਸਕਾਰਸਿ ॥ ਚਰਣ ਪੁਨੀਤ ਚਲਹਿ ਹਰਿ </p>
<p> ਮਾਰਗਿ ॥੩॥ ਕਹੁ ਨਾਨਕ ਭਲਾ ਮੇਰਾ ਕਰਮ ॥ ਜਿਤੁ ਭੇਟੇ ਸਾਧੂ ਕੇ ਚਰਨ ॥੪॥੬੦॥੧੨੯॥ </p>
</section>
<section id='192' route='ang/192'><p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਰਾਖੁ ਮਨ ਮਾਹਿ ॥ ਨਾਮੁ ਸਿਮਰਿ ਚਿੰਤਾ ਸਭ ਜਾਹਿ ॥੧॥ ਬਿਨੁ ਭਗਵੰਤ </p>
<p> ਨਾਹੀ ਅਨ ਕੋਇ ॥ ਮਾਰੈ ਰਾਖੈ ਏਕੋ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੇ ਚਰਣ ਰਿਦੈ ਉਰਿ ਧਾਰਿ ॥ ਅਗਨਿ ਸਾਗਰੁ </p>
<p> ਜਪਿ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥ ਗੁਰ ਮੂਰਤਿ ਸਿਉ ਲਾਇ ਧਿਆਨੁ ॥ ਈਹਾ ਊਹਾ ਪਾਵਹਿ ਮਾਨੁ ॥੩॥ ਸਗਲ </p>
<p> ਤਿਆਗਿ ਗੁਰ ਸਰਣੀ ਆਇਆ ॥ ਮਿਟੇ ਅੰਦੇਸੇ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ॥੪॥੬੧॥੧੩੦॥ ਗਉੜੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਜਿਸੁ ਸਿਮਰਤ ਦੂਖੁ ਸਭੁ ਜਾਇ ॥ ਨਾਮੁ ਰਤਨੁ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਜਪਿ ਮਨ ਮੇਰੇ ਗੋਵਿੰਦ ਕੀ ਬਾਣੀ ॥ </p>
<p> ਸਾਧੂ ਜਨ ਰਾਮੁ ਰਸਨ ਵਖਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਇਕਸੁ ਬਿਨੁ ਨਾਹੀ ਦੂਜਾ ਕੋਇ ॥ ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ਸਦਾ ਸੁਖੁ </p>
<p> ਹੋਇ ॥੨॥ ਸਾਜਨੁ ਮੀਤੁ ਸਖਾ ਕਰਿ ਏਕੁ ॥ ਹਰਿ ਹਰਿ ਅਖਰ ਮਨ ਮਹਿ ਲੇਖੁ ॥੩॥ ਰਵਿ ਰਹਿਆ ਸਰਬਤ </p>
<p> ਸੁਆਮੀ ॥ ਗੁਣ ਗਾਵੈ ਨਾਨਕੁ ਅੰਤਰਜਾਮੀ ॥੪॥੬੨॥੧੩੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਭੈ ਮਹਿ ਰਚਿਓ </p>
<p> ਸਭੁ ਸੰਸਾਰਾ ॥ ਤਿਸੁ ਭਉ ਨਾਹੀ ਜਿਸੁ ਨਾਮੁ ਅਧਾਰਾ ॥੧॥ ਭਉ ਨ ਵਿਆਪੈ ਤੇਰੀ ਸਰਣਾ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋਈ </p>
<p> ਕਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਸੋਗ ਹਰਖ ਮਹਿ ਆਵਣ ਜਾਣਾ ॥ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ਜੋ ਪ੍ਰਭ ਭਾਣਾ ॥੨॥ ਅਗਨਿ </p>
<p> ਸਾਗਰੁ ਮਹਾ ਵਿਆਪੈ ਮਾਇਆ ॥ ਸੇ ਸੀਤਲ ਜਿਨ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੩॥ ਰਾਖਿ ਲੇਇ ਪ੍ਰਭੁ ਰਾਖਨਹਾਰਾ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਕਿਆ ਜੰਤ ਵਿਚਾਰਾ ॥੪॥੬੩॥੧੩੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਜਪੀਐ ਨਾਉ ॥ </p>
<p> ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਦਰਗਹ ਥਾਉ ॥੧॥ ਤੁਝ ਬਿਨੁ ਪਾਰਬ੍ਰਹਮ ਨਹੀ ਕੋਇ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਤੁਮ ਮਨਿ ਵਸੇ ਤਉ ਦੂਖੁ ਨ ਲਾਗੈ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥੨॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਅਪਰੰਪਰ ਸੁਆਮੀ ॥ ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥੩॥ ਕਰਉ ਅਰਦਾਸਿ ਅਪਨੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਮਿਲੈ ਸਚੁ ਰਾਸਿ ॥੪॥੬੪॥੧੩੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕਣ ਬਿਨਾ ਜੈਸੇ ਥੋਥਰ ਤੁਖਾ ॥ ਨਾਮ </p>
<p> ਬਿਹੂਨ ਸੂਨੇ ਸੇ ਮੁਖਾ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਨਿਤ ਪ੍ਰਾਣੀ ॥ ਨਾਮ ਬਿਹੂਨ ਧ੍ਰਿਗੁ ਦੇਹ ਬਿਗਾਨੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਾਮ ਬਿਨਾ ਨਾਹੀ ਮੁਖਿ ਭਾਗੁ ॥ ਭਰਤ ਬਿਹੂਨ ਕਹਾ ਸੋਹਾਗੁ ॥੨॥ ਨਾਮੁ ਬਿਸਾਰਿ ਲਗੈ ਅਨ </p>
<p> ਸੁਆਇ ॥ ਤਾ ਕੀ ਆਸ ਨ ਪੂਜੈ ਕਾਇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਅਪਨੀ ਦਾਤਿ ॥ ਨਾਨਕ ਨਾਮੁ ਜਪੈ </p>
</section>
<section id='193' route='ang/193'><p> ਦਿਨ ਰਾਤਿ ॥੪॥੬੫॥੧੩੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤੂੰ ਸਮਰਥੁ ਤੂੰਹੈ ਮੇਰਾ ਸੁਆਮੀ ॥ ਸਭੁ ਕਿਛੁ ਤੁਮ ਤੇ ਤੂੰ </p>
<p> ਅੰਤਰਜਾਮੀ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਜਨ ਓਟ ॥ ਤੇਰੀ ਸਰਣਿ ਉਧਰਹਿ ਜਨ ਕੋਟਿ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਜੀਅ </p>
<p> ਤੇਤੇ ਸਭਿ ਤੇਰੇ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸੂਖ ਘਨੇਰੇ ॥੨॥ ਜੋ ਕਿਛੁ ਵਰਤੈ ਸਭ ਤੇਰਾ ਭਾਣਾ ॥ ਹੁਕਮੁ ਬੂਝੈ ਸੋ ਸਚਿ </p>
<p> ਸਮਾਣਾ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਦੀਜੈ ਪ੍ਰਭ ਦਾਨੁ ॥ ਨਾਨਕ ਸਿਮਰੈ ਨਾਮੁ ਨਿਧਾਨੁ ॥੪॥੬੬॥੧੩੫॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਤਾ ਕਾ ਦਰਸੁ ਪਾਈਐ ਵਡਭਾਗੀ ॥ ਜਾ ਕੀ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥੧॥ ਜਾ ਕੈ ਹਰਿ ਵਸਿਆ </p>
<p> ਮਨ ਮਾਹੀ ॥ ਤਾ ਕਉ ਦੁਖੁ ਸੁਪਨੈ ਭੀ ਨਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਨਿਧਾਨ ਰਾਖੇ ਜਨ ਮਾਹਿ ॥ ਤਾ ਕੈ ਸੰਗਿ </p>
<p> ਕਿਲਵਿਖ ਦੁਖ ਜਾਹਿ ॥੨॥ ਜਨ ਕੀ ਮਹਿਮਾ ਕਥੀ ਨ ਜਾਇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਨੁ ਰਹਿਆ ਸਮਾਇ ॥੩॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਪ੍ਰਭ ਬਿਨਉ ਸੁਨੀਜੈ ॥ ਦਾਸ ਕੀ ਧੂਰਿ ਨਾਨਕ ਕਉ ਦੀਜੈ ॥੪॥੬੭॥੧੩੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਸਿਮਰਤ ਤੇਰੀ ਜਾਇ ਬਲਾਇ ॥ ਸਰਬ ਕਲਿਆਣ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਭਜੁ ਮਨ ਮੇਰੇ ਏਕੋ ਨਾਮ ॥ </p>
<p> ਜੀਅ ਤੇਰੇ ਕੈ ਆਵੈ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਰੈਣਿ ਦਿਨਸੁ ਗੁਣ ਗਾਉ ਅਨੰਤਾ ॥ ਗੁਰ ਪੂਰੇ ਕਾ ਨਿਰਮਲ ਮੰਤਾ </p>
<p> ॥੨॥ ਛੋਡਿ ਉਪਾਵ ਏਕ ਟੇਕ ਰਾਖੁ ॥ ਮਹਾ ਪਦਾਰਥੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖੁ ॥੩॥ ਬਿਖਮ ਸਾਗਰੁ ਤੇਈ ਜਨ ਤਰੇ ॥ </p>
<p> ਨਾਨਕ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੪॥੬੮॥੧੩੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਿਰਦੈ ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਧਾਰੇ ॥ </p>
<p> ਪੂਰੇ ਸਤਿਗੁਰ ਮਿਲਿ ਨਿਸਤਾਰੇ ॥੧॥ ਗੋਵਿੰਦ ਗੁਣ ਗਾਵਹੁ ਮੇਰੇ ਭਾਈ ॥ ਮਿਲਿ ਸਾਧੂ ਹਰਿ ਨਾਮੁ ਧਿਆਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਦੁਲਭ ਦੇਹ ਹੋਈ ਪਰਵਾਨੁ ॥ ਸਤਿਗੁਰ ਤੇ ਪਾਇਆ ਨਾਮ ਨੀਸਾਨੁ ॥੨॥ ਹਰਿ ਸਿਮਰਤ </p>
<p> ਪੂਰਨ ਪਦੁ ਪਾਇਆ ॥ ਸਾਧਸੰਗਿ ਭੈ ਭਰਮ ਮਿਟਾਇਆ ॥੩॥ ਜਤ ਕਤ ਦੇਖਉ ਤਤ ਰਹਿਆ ਸਮਾਇ ॥ </p>
<p> ਨਾਨਕ ਦਾਸ ਹਰਿ ਕੀ ਸਰਣਾਇ ॥੪॥੬੯॥੧੩੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਜੀ ਕੇ ਦਰਸਨ ਕਉ ਬਲਿ </p>
<p> ਜਾਉ ॥ ਜਪਿ ਜਪਿ ਜੀਵਾ ਸਤਿਗੁਰ ਨਾਉ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਗੁਰਦੇਵ ॥ ਕਰਿ ਕਿਰਪਾ ਲਾਗਉ ਤੇਰੀ </p>
<p> ਸੇਵ ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਉਰ ਧਾਰੀ ॥ ਮਨ ਤਨ ਧਨ ਗੁਰ ਪ੍ਰਾਨ ਅਧਾਰੀ ॥੨॥ ਸਫਲ ਜਨਮੁ </p>
<p> ਹੋਵੈ ਪਰਵਾਣੁ ॥ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਨਿਕਟਿ ਕਰਿ ਜਾਣੁ ॥੩॥ ਸੰਤ ਧੂਰਿ ਪਾਈਐ ਵਡਭਾਗੀ ॥ ਨਾਨਕ ਗੁਰ </p>
</section>
<section id='194' route='ang/194'><p> ਭੇਟਤ ਹਰਿ ਸਿਉ ਲਿਵ ਲਾਗੀ ॥੪॥੭੦॥੧੩੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕਰੈ ਦੁਹਕਰਮ ਦਿਖਾਵੈ ਹੋਰੁ ॥ </p>
<p> ਰਾਮ ਕੀ ਦਰਗਹ ਬਾਧਾ ਚੋਰੁ ॥੧॥ ਰਾਮੁ ਰਮੈ ਸੋਈ ਰਾਮਾਣਾ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਏਕੁ ਸਮਾਣਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅੰਤਰਿ ਬਿਖੁ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਸੁਣਾਵੈ ॥ ਜਮ ਪੁਰਿ ਬਾਧਾ ਚੋਟਾ ਖਾਵੈ ॥੨॥ ਅਨਿਕ ਪੜਦੇ ਮਹਿ </p>
<p> ਕਮਾਵੈ ਵਿਕਾਰ ॥ ਖਿਨ ਮਹਿ ਪ੍ਰਗਟ ਹੋਹਿ ਸੰਸਾਰ ॥੩॥ ਅੰਤਰਿ ਸਾਚਿ ਨਾਮਿ ਰਸਿ ਰਾਤਾ ॥ ਨਾਨਕ ਤਿਸੁ </p>
<p> ਕਿਰਪਾਲੁ ਬਿਧਾਤਾ ॥੪॥੭੧॥੧੪੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰਾਮ ਰੰਗੁ ਕਦੇ ਉਤਰਿ ਨ ਜਾਇ ॥ ਗੁਰੁ ਪੂਰਾ </p>
<p> ਜਿਸੁ ਦੇਇ ਬੁਝਾਇ ॥੧॥ ਹਰਿ ਰੰਗਿ ਰਾਤਾ ਸੋ ਮਨੁ ਸਾਚਾ ॥ ਲਾਲ ਰੰਗ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੰਤਹ ਸੰਗਿ ਬੈਸਿ ਗੁਨ ਗਾਇ ॥ ਤਾ ਕਾ ਰੰਗੁ ਨ ਉਤਰੈ ਜਾਇ ॥੨॥ ਬਿਨੁ ਹਰਿ ਸਿਮਰਨ ਸੁਖੁ ਨਹੀ ਪਾਇਆ </p>
<p> ॥ ਆਨ ਰੰਗ ਫੀਕੇ ਸਭ ਮਾਇਆ ॥੩॥ ਗੁਰਿ ਰੰਗੇ ਸੇ ਭਏ ਨਿਹਾਲ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰ ਭਏ ਹੈ ਦਇਆਲ </p>
<p> ॥੪॥੭੨॥੧੪੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਸੁਆਮੀ ਕਿਲਵਿਖ ਨਾਸੇ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ </p>
<p> ਨਿਵਾਸੇ ॥੧॥ ਰਾਮ ਜਨਾ ਕਉ ਰਾਮ ਭਰੋਸਾ ॥ ਨਾਮੁ ਜਪਤ ਸਭੁ ਮਿਟਿਓ ਅੰਦੇਸਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਕਛੁ ਭਉ ਨ ਭਰਾਤੀ ॥ ਗੁਣ ਗੋਪਾਲ ਗਾਈਅਹਿ ਦਿਨੁ ਰਾਤੀ ॥੨॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਬੰਧਨ ਛੋਟ ॥ ਚਰਣ </p>
<p> ਕਮਲ ਕੀ ਦੀਨੀ ਓਟ ॥੩॥ ਕਹੁ ਨਾਨਕ ਮਨਿ ਭਈ ਪਰਤੀਤਿ ॥ ਨਿਰਮਲ ਜਸੁ ਪੀਵਹਿ ਜਨ ਨੀਤਿ ॥੪॥੭੩॥ </p>
<p> ੧੪੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਚਰਣੀ ਜਾ ਕਾ ਮਨੁ ਲਾਗਾ ॥ ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਤਾ ਕਾ ਭਾਗਾ ॥੧॥ ਹਰਿ </p>
<p> ਧਨ ਕੋ ਵਾਪਾਰੀ ਪੂਰਾ ॥ ਜਿਸਹਿ ਨਿਵਾਜੇ ਸੋ ਜਨੁ ਸੂਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ॥ ਸੇ ਜਨ </p>
<p> ਲਾਗੇ ਗੁਰ ਕੀ ਪਾਈ ॥੨॥ ਸੂਖ ਸਹਜ ਸਾਂਤਿ ਆਨੰਦਾ ॥ ਜਪਿ ਜਪਿ ਜੀਵੇ ਪਰਮਾਨੰਦਾ ॥੩॥ ਨਾਮ ਰਾਸਿ ਸਾਧ </p>
<p> ਸੰਗਿ ਖਾਟੀ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭਿ ਅਪਦਾ ਕਾਟੀ ॥੪॥੭੪॥੧੪੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਸਿਮਰਤ ਸਭਿ </p>
<p> ਮਿਟਹਿ ਕਲੇਸ ॥ ਚਰਣ ਕਮਲ ਮਨ ਮਹਿ ਪਰਵੇਸ ॥੧॥ ਉਚਰਹੁ ਰਾਮ ਨਾਮੁ ਲਖ ਬਾਰੀ ॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਵਹੁ </p>
<p> ਪ੍ਰਭ ਪਿਆਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸੂਖ ਸਹਜ ਰਸ ਮਹਾ ਅਨੰਦਾ ॥ ਜਪਿ ਜਪਿ ਜੀਵੇ ਪਰਮਾਨੰਦਾ ॥੨॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ </p>
<p> ਮਦ ਖੋਏ ॥ ਸਾਧ ਕੈ ਸੰਗਿ ਕਿਲਬਿਖ ਸਭ ਧੋਏ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਨਾਨਕ ਦੀਜੈ </p>
</section>
<section id='195' route='ang/195'><p> ਸਾਧ ਰਵਾਲਾ ॥੪॥੭੫॥੧੪੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਿਸ ਕਾ ਦੀਆ ਪੈਨੈ ਖਾਇ ॥ ਤਿਸੁ ਸਿਉ ਆਲਸੁ </p>
<p> ਕਿਉ ਬਨੈ ਮਾਇ ॥੧॥ ਖਸਮੁ ਬਿਸਾਰਿ ਆਨ ਕੰਮਿ ਲਾਗਹਿ ॥ ਕਉਡੀ ਬਦਲੇ ਰਤਨੁ ਤਿਆਗਹਿ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਪ੍ਰਭੂ ਤਿਆਗਿ ਲਾਗਤ ਅਨ ਲੋਭਾ ॥ ਦਾਸਿ ਸਲਾਮੁ ਕਰਤ ਕਤ ਸੋਭਾ ॥੨॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਖਾਵਹਿ ਖਾਨ ਪਾਨ </p>
<p> ॥ ਜਿਨਿ ਦੀਏ ਤਿਸਹਿ ਨ ਜਾਨਹਿ ਸੁਆਨ ॥੩॥ ਕਹੁ ਨਾਨਕ ਹਮ ਲੂਣ ਹਰਾਮੀ ॥ ਬਖਸਿ ਲੇਹੁ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ </p>
<p> ॥੪॥੭੬॥੧੪੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਕੇ ਚਰਨ ਮਨ ਮਾਹਿ ਧਿਆਨੁ ॥ ਸਗਲ ਤੀਰਥ ਮਜਨ </p>
<p> ਇਸਨਾਨੁ ॥੧॥ ਹਰਿ ਦਿਨੁ ਹਰਿ ਸਿਮਰਨੁ ਮੇਰੇ ਭਾਈ ॥ ਕੋਟਿ ਜਨਮ ਕੀ ਮਲੁ ਲਹਿ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਕੀ ਕਥਾ ਰਿਦ ਮਾਹਿ ਬਸਾਈ ॥ ਮਨ ਬਾਂਛਤ ਸਗਲੇ ਫਲ ਪਾਈ ॥੨॥ ਜੀਵਨ ਮਰਣੁ ਜਨਮੁ ਪਰਵਾਨੁ ॥ </p>
<p> ਜਾ ਕੈ ਰਿਦੈ ਵਸੈ ਭਗਵਾਨੁ ॥੩॥ ਕਹੁ ਨਾਨਕ ਸੇਈ ਜਨ ਪੂਰੇ ॥ ਜਿਨਾ ਪਰਾਪਤਿ ਸਾਧੂ ਧੂਰੇ ॥੪॥੭੭॥੧੪੬॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਖਾਦਾ ਪੈਨਦਾ ਮੂਕਰਿ ਪਾਇ ॥ ਤਿਸ ਨੋ ਜੋਹਹਿ ਦੂਤ ਧਰਮਰਾਇ ॥੧॥ ਤਿਸੁ ਸਿਉ ਬੇਮੁਖੁ </p>
<p> ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦੀਨਾ ॥ ਕੋਟਿ ਜਨਮ ਭਰਮਹਿ ਬਹੁ ਜੂਨਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਕਤ ਕੀ ਐਸੀ ਹੈ ਰੀਤਿ ॥ ਜੋ </p>
<p> ਕਿਛੁ ਕਰੈ ਸਗਲ ਬਿਪਰੀਤਿ ॥੨॥ ਜੀਉ ਪ੍ਰਾਣ ਜਿਨਿ ਮਨੁ ਤਨੁ ਧਾਰਿਆ ॥ ਸੋਈ ਠਾਕੁਰੁ ਮਨਹੁ ਬਿਸਾਰਿਆ </p>
<p> ॥੩॥ ਬਧੇ ਬਿਕਾਰ ਲਿਖੇ ਬਹੁ ਕਾਗਰ ॥ ਨਾਨਕ ਉਧਰੁ ਕ੍ਰਿਪਾ ਸੁਖ ਸਾਗਰ ॥੪॥ ਪਾਰਬ੍ਰਹਮ ਤੇਰੀ ਸਰਣਾਇ ॥ </p>
<p> ਬੰਧਨ ਕਾਟਿ ਤਰੈ ਹਰਿ ਨਾਇ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੭੮॥੧੪੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਪਨੇ ਲੋਭ ਕਉ </p>
<p> ਕੀਨੋ ਮੀਤੁ ॥ ਸਗਲ ਮਨੋਰਥ ਮੁਕਤਿ ਪਦੁ ਦੀਤੁ ॥੧॥ ਐਸਾ ਮੀਤੁ ਕਰਹੁ ਸਭੁ ਕੋਇ ॥ ਜਾ ਤੇ ਬਿਰਥਾ ਕੋਇ ਨ </p>
<p> ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਅਪੁਨੈ ਸੁਆਇ ਰਿਦੈ ਲੈ ਧਾਰਿਆ ॥ ਦੂਖ ਦਰਦ ਰੋਗ ਸਗਲ ਬਿਦਾਰਿਆ ॥੨॥ </p>
<p> ਰਸਨਾ ਗੀਧੀ ਬੋਲਤ ਰਾਮ ॥ ਪੂਰਨ ਹੋਏ ਸਗਲੇ ਕਾਮ ॥੩॥ ਅਨਿਕ ਬਾਰ ਨਾਨਕ ਬਲਿਹਾਰਾ ॥ ਸਫਲ </p>
<p> ਦਰਸਨੁ ਗੋਬਿੰਦੁ ਹਮਾਰਾ ॥੪॥੭੯॥੧੪੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕੋਟਿ ਬਿਘਨ ਹਿਰੇ ਖਿਨ ਮਾਹਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕਥਾ ਸਾਧਸੰਗਿ ਸੁਨਾਹਿ ॥੧॥ ਪੀਵਤ ਰਾਮ ਰਸੁ ਅੰਮ੍ਰਿਤ ਗੁਣ ਜਾਸੁ ॥ ਜਪਿ ਹਰਿ ਚਰਣ </p>
<p> ਮਿਟੀ ਖੁਧਿ ਤਾਸੁ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਕਲਿਆਣ ਸੁਖ ਸਹਜ ਨਿਧਾਨ ॥ ਜਾ ਕੈ ਰਿਦੈ ਵਸਹਿ ਭਗਵਾਨ </p>
</section>
<section id='196' route='ang/196'><p> ॥੨॥ ਅਉਖਧ ਮੰਤ੍ਰ ਤੰਤ ਸਭਿ ਛਾਰੁ ॥ ਕਰਣੈਹਾਰੁ ਰਿਦੇ ਮਹਿ ਧਾਰੁ ॥੩॥ ਤਜਿ ਸਭਿ ਭਰਮ ਭਜਿਓ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ॥ ਕਹੁ ਨਾਨਕ ਅਟਲ ਇਹੁ ਧਰਮੁ ॥੪॥੮੦॥੧੪੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਭੇਟੇ ਗੁਰ ਸੋਈ ॥ ਤਿਤੁ ਬਲਿ ਰੋਗੁ ਨ ਬਿਆਪੈ ਕੋਈ ॥੧॥ ਰਾਮ ਰਮਣ ਤਰਣ ਭੈ ਸਾਗਰ ॥ ਸਰਣਿ ਸੂਰ ਫਾਰੇ </p>
<p> ਜਮ ਕਾਗਰ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰਿ ਮੰਤ੍ਰੁ ਦੀਓ ਹਰਿ ਨਾਮ ॥ ਇਹ ਆਸਰ ਪੂਰਨ ਭਏ ਕਾਮ ॥੨॥ ਜਪ ਤਪ </p>
<p> ਸੰਜਮ ਪੂਰੀ ਵਡਿਆਈ ॥ ਗੁਰ ਕਿਰਪਾਲ ਹਰਿ ਭਏ ਸਹਾਈ ॥੩॥ ਮਾਨ ਮੋਹ ਖੋਏ ਗੁਰਿ ਭਰਮ ॥ ਪੇਖੁ ਨਾਨਕ </p>
<p> ਪਸਰੇ ਪਾਰਬ੍ਰਹਮ ॥੪॥੮੧॥੧੫੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਬਿਖੈ ਰਾਜ ਤੇ ਅੰਧੁਲਾ ਭਾਰੀ ॥ ਦੁਖਿ ਲਾਗੈ ਰਾਮ </p>
<p> ਨਾਮੁ ਚਿਤਾਰੀ ॥੧॥ ਤੇਰੇ ਦਾਸ ਕਉ ਤੁਹੀ ਵਡਿਆਈ ॥ ਮਾਇਆ ਮਗਨੁ ਨਰਕਿ ਲੈ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਰੋਗ ਗਿਰਸਤ ਚਿਤਾਰੇ ਨਾਉ ॥ ਬਿਖੁ ਮਾਤੇ ਕਾ ਠਉਰ ਨ ਠਾਉ ॥੨॥ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ </p>
<p> ਆਨ ਸੁਖਾ ਨਹੀ ਆਵਹਿ ਚੀਤਿ ॥੩॥ ਸਦਾ ਸਦਾ ਸਿਮਰਉ ਪ੍ਰਭ ਸੁਆਮੀ ॥ ਮਿਲੁ ਨਾਨਕ ਹਰਿ ਅੰਤਰਜਾਮੀ ॥ </p>
<p> ੪॥੮੨॥੧੫੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਆਠ ਪਹਰ ਸੰਗੀ ਬਟਵਾਰੇ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਲਏ ਨਿਵਾਰੇ ॥ </p>
<p> ੧॥ ਐਸਾ ਹਰਿ ਰਸੁ ਰਮਹੁ ਸਭੁ ਕੋਇ ॥ ਸਰਬ ਕਲਾ ਪੂਰਨ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਤਪਤਿ ਸਾਗਰ </p>
<p> ਸੰਸਾਰ ॥ ਪ੍ਰਭ ਖਿਨ ਮਹਿ ਪਾਰਿ ਉਤਾਰਣਹਾਰ ॥੨॥ ਅਨਿਕ ਬੰਧਨ ਤੋਰੇ ਨਹੀ ਜਾਹਿ ॥ ਸਿਮਰਤ ਨਾਮ </p>
<p> ਮੁਕਤਿ ਫਲ ਪਾਹਿ ॥੩॥ ਉਕਤਿ ਸਿਆਨਪ ਇਸ ਤੇ ਕਛੁ ਨਾਹਿ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ ਗੁਣ ਗਾਹਿ ॥ </p>
<p> ੪॥੮੩॥੧੫੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਥਾਤੀ ਪਾਈ ਹਰਿ ਕੋ ਨਾਮ ॥ ਬਿਚਰੁ ਸੰਸਾਰ ਪੂਰਨ ਸਭਿ ਕਾਮ ॥ </p>
<p> ੧॥ ਵਡਭਾਗੀ ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥ ਪਾਰਬ੍ਰਹਮ ਤੂੰ ਦੇਹਿ ਤ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਚਰਣ </p>
<p> ਹਿਰਦੈ ਉਰਿ ਧਾਰਿ ॥ ਭਵ ਸਾਗਰੁ ਚੜਿ ਉਤਰਹਿ ਪਾਰਿ ॥੨॥ ਸਾਧੂ ਸੰਗੁ ਕਰਹੁ ਸਭੁ ਕੋਇ ॥ ਸਦਾ </p>
<p> ਕਲਿਆਣ ਫਿਰਿ ਦੂਖੁ ਨ ਹੋਇ ॥੩॥ ਪ੍ਰੇਮ ਭਗਤਿ ਭਜੁ ਗੁਣੀ ਨਿਧਾਨੁ ॥ ਨਾਨਕ ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥ </p>
<p> ੪॥੮੪॥੧੫੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨ ਹਰਿ ਮੀਤ ॥ ਭ੍ਰਮ ਬਿਨਸੇ ਗਾਏ ਗੁਣ </p>
<p> ਨੀਤ ॥੧॥ ਊਠਤ ਸੋਵਤ ਹਰਿ ਸੰਗਿ ਪਹਰੂਆ ॥ ਜਾ ਕੈ ਸਿਮਰਣਿ ਜਮ ਨਹੀ ਡਰੂਆ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ </p>
</section>
<section id='197' route='ang/197'><p> ਕਮਲ ਪ੍ਰਭ ਰਿਦੈ ਨਿਵਾਸੁ ॥ ਸਗਲ ਦੂਖ ਕਾ ਹੋਇਆ ਨਾਸੁ ॥੨॥ ਆਸਾ ਮਾਣੁ ਤਾਣੁ ਧਨੁ ਏਕ ॥ ਸਾਚੇ ਸਾਹ ਕੀ </p>
<p> ਮਨ ਮਹਿ ਟੇਕ ॥੩॥ ਮਹਾ ਗਰੀਬ ਜਨ ਸਾਧ ਅਨਾਥ ॥ ਨਾਨਕ ਪ੍ਰਭਿ ਰਾਖੇ ਦੇ ਹਾਥ ॥੪॥੮੫॥੧੫੪॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮਿ ਮਜਨੁ ਕਰਿ ਸੂਚੇ ॥ ਕੋਟਿ ਗ੍ਰਹਣ ਪੁੰਨ ਫਲ ਮੂਚੇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ </p>
<p> ਕੇ ਚਰਣ ਰਿਦੇ ਮਹਿ ਬਸੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਨਸੇ ॥੧॥ ਸਾਧਸੰਗਿ ਕੀਰਤਨ ਫਲੁ ਪਾਇਆ ॥ </p>
<p> ਜਮ ਕਾ ਮਾਰਗੁ ਦ੍ਰਿਸਟਿ ਨ ਆਇਆ ॥੨॥ ਮਨ ਬਚ ਕ੍ਰਮ ਗੋਵਿੰਦ ਅਧਾਰੁ ॥ ਤਾ ਤੇ ਛੁਟਿਓ ਬਿਖੁ ਸੰਸਾਰੁ ॥੩॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਕੀਨੋ ਅਪਨਾ ॥ ਨਾਨਕ ਜਾਪੁ ਜਪੇ ਹਰਿ ਜਪਨਾ ॥੪॥੮੬॥੧੫੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਪਉ ਸਰਣਾਈ ਜਿਨਿ ਹਰਿ ਜਾਤੇ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਚਰਣ ਹਰਿ ਰਾਤੇ ॥੧॥ ਭੈ ਭੰਜਨ ਪ੍ਰਭ ਮਨਿ ਨ ਬਸਾਹੀ ॥ </p>

<p> ਪੂਰਨ ਕਾਮ ॥੨॥ ਜਨਮੁ ਜਰਾ ਮਿਰਤੁ ਜਿਸੁ ਵਾਸਿ ॥ ਸੋ ਸਮਰਥੁ ਸਿਮਰਿ ਸਾਸਿ ਗਿਰਾਸਿ ॥੩॥ ਮੀਤੁ </p>

<p> ਗਾਏ ॥ ਕੁਸਲ ਖੇਮ ਪ੍ਰਭਿ ਆਪਿ ਬਸਾਏ ॥੧॥ ਰਹਾਉ ॥ ਬਿਪਤਿ ਤਹਾ ਜਹਾ ਹਰਿ ਸਿਮਰਨੁ ਨਾਹੀ ॥ ਕੋਟਿ ਅਨੰਦ </p>

<section id='198' route='ang/198'><p> ਰੂਪਵੰਤੁ ਸੋ ਚਤੁਰੁ ਸਿਆਣਾ ॥ ਜਿਨਿ ਜਨਿ ਮਾਨਿਆ ਪ੍ਰਭ ਕਾ ਭਾਣਾ ॥੨॥ ਜਗ ਮਹਿ ਆਇਆ ਸੋ ਪਰਵਾਣੁ ॥ </p>
<p> ਘਟਿ ਘਟਿ ਅਪਣਾ ਸੁਆਮੀ ਜਾਣੁ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਪੂਰਨ ਭਾਗ ॥ ਹਰਿ ਚਰਣੀ ਤਾ ਕਾ ਮਨੁ ਲਾਗ </p>
<p> ॥੪॥੯੦॥੧੫੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਦਾਸ ਸਿਉ ਸਾਕਤ ਨਹੀ ਸੰਗੁ ॥ ਓਹੁ ਬਿਖਈ ਓਸੁ ਰਾਮ ਕੋ </p>
<p> ਰੰਗੁ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਅਸਵਾਰ ਜੈਸੇ ਤੁਰੀ ਸੀਗਾਰੀ ॥ ਜਿਉ ਕਾਪੁਰਖੁ ਪੁਚਾਰੈ ਨਾਰੀ ॥੧॥ ਬੈਲ ਕਉ </p>
<p> ਨੇਤ੍ਰਾ ਪਾਇ ਦੁਹਾਵੈ ॥ ਗਊ ਚਰਿ ਸਿੰਘ ਪਾਛੈ ਪਾਵੈ ॥੨॥ ਗਾਡਰ ਲੇ ਕਾਮਧੇਨੁ ਕਰਿ ਪੂਜੀ ॥ ਸਉਦੇ ਕਉ ਧਾਵੈ </p>
<p> ਬਿਨੁ ਪੂੰਜੀ ॥੩॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਜਪਿ ਚੀਤ ॥ ਸਿਮਰਿ ਸੁਆਮੀ ਹਰਿ ਸਾ ਮੀਤ ॥੪॥੯੧॥੧੬੦॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਸਾ ਮਤਿ ਨਿਰਮਲ ਕਹੀਅਤ ਧੀਰ ॥ ਰਾਮ ਰਸਾਇਣੁ ਪੀਵਤ ਬੀਰ ॥੧॥ ਹਰਿ ਕੇ ਚਰਣ ਹਿਰਦੈ </p>
<p> ਕਰਿ ਓਟ ॥ ਜਨਮ ਮਰਣ ਤੇ ਹੋਵਤ ਛੋਟ ॥੧॥ ਰਹਾਉ ॥ ਸੋ ਤਨੁ ਨਿਰਮਲੁ ਜਿਤੁ ਉਪਜੈ ਨ ਪਾਪੁ ॥ ਰਾਮ ਰੰਗਿ </p>
<p> ਨਿਰਮਲ ਪਰਤਾਪੁ ॥੨॥ ਸਾਧਸੰਗਿ ਮਿਟਿ ਜਾਤ ਬਿਕਾਰ ॥ ਸਭ ਤੇ ਊਚ ਏਹੋ ਉਪਕਾਰ ॥੩॥ ਪ੍ਰੇਮ ਭਗਤਿ </p>
<p> ਰਾਤੇ ਗੋਪਾਲ ॥ ਨਾਨਕ ਜਾਚੈ ਸਾਧ ਰਵਾਲ ॥੪॥੯੨॥੧੬੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਐਸੀ ਪ੍ਰੀਤਿ ਗੋਵਿੰਦ </p>
<p> ਸਿਉ ਲਾਗੀ ॥ ਮੇਲਿ ਲਏ ਪੂਰਨ ਵਡਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਭਰਤਾ ਪੇਖਿ ਬਿਗਸੈ ਜਿਉ ਨਾਰੀ ॥ ਤਿਉ ਹਰਿ </p>
<p> ਜਨੁ ਜੀਵੈ ਨਾਮੁ ਚਿਤਾਰੀ ॥੧॥ ਪੂਤ ਪੇਖਿ ਜਿਉ ਜੀਵਤ ਮਾਤਾ ॥ ਓਤਿ ਪੋਤਿ ਜਨੁ ਹਰਿ ਸਿਉ ਰਾਤਾ ॥੨॥ ਲੋਭੀ </p>
<p> ਅਨਦੁ ਕਰੈ ਪੇਖਿ ਧਨਾ ॥ ਜਨ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੋ ਮਨਾ ॥੩॥ ਬਿਸਰੁ ਨਹੀ ਇਕੁ ਤਿਲੁ ਦਾਤਾਰ ॥ </p>
<p> ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਪ੍ਰਾਨ ਅਧਾਰ ॥੪॥੯੩॥੧੬੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰਾਮ ਰਸਾਇਣਿ ਜੋ ਜਨ ਗੀਧੇ ॥ ਚਰਨ </p>
<p> ਕਮਲ ਪ੍ਰੇਮ ਭਗਤੀ ਬੀਧੇ ॥੧॥ ਰਹਾਉ ॥ ਆਨ ਰਸਾ ਦੀਸਹਿ ਸਭਿ ਛਾਰੁ ॥ ਨਾਮ ਬਿਨਾ ਨਿਹਫਲ ਸੰਸਾਰ </p>
<p> ॥੧॥ ਅੰਧ ਕੂਪ ਤੇ ਕਾਢੇ ਆਪਿ ॥ ਗੁਣ ਗੋਵਿੰਦ ਅਚਰਜ ਪਰਤਾਪ ॥੨॥ ਵਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ ਪੂਰਨ </p>
<p> ਗੋਪਾਲ ॥ ਬ੍ਰਹਮ ਪਸਾਰੁ ਜੀਅ ਸੰਗਿ ਦਇਆਲ ॥੩॥ ਕਹੁ ਨਾਨਕ ਸਾ ਕਥਨੀ ਸਾਰੁ ॥ ਮਾਨਿ ਲੇਤੁ </p>
<p> ਜਿਸੁ ਸਿਰਜਨਹਾਰੁ ॥੪॥੯੪॥੧੬੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਨਿਤਪ੍ਰਤਿ ਨਾਵਣੁ ਰਾਮ ਸਰਿ ਕੀਜੈ ॥ ਝੋਲਿ </p>
<p> ਮਹਾ ਰਸੁ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਨਿਰਮਲ ਉਦਕੁ ਗੋਵਿੰਦ ਕਾ ਨਾਮ ॥ ਮਜਨੁ ਕਰਤ ਪੂਰਨ </p>

<section id='199' route='ang/199'><p> ਸਭਿ ਕਾਮ ॥੧॥ ਸੰਤਸੰਗਿ ਤਹ ਗੋਸਟਿ ਹੋਇ ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਖੋਇ ॥੨॥ ਸਿਮਰਹਿ ਸਾਧ ਕਰਹਿ </p>
<p> ਆਨੰਦੁ ॥ ਮਨਿ ਤਨਿ ਰਵਿਆ ਪਰਮਾਨੰਦੁ ॥੩॥ ਜਿਸਹਿ ਪਰਾਪਤਿ ਹਰਿ ਚਰਣ ਨਿਧਾਨ ॥ ਨਾਨਕ ਦਾਸ </p>
<p> ਤਿਸਹਿ ਕੁਰਬਾਨ ॥੪॥੯੫॥੧੬੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸੋ ਕਿਛੁ ਕਰਿ ਜਿਤੁ ਮੈਲੁ ਨ ਲਾਗੈ ॥ ਹਰਿ </p>
<p> ਕੀਰਤਨ ਮਹਿ ਏਹੁ ਮਨੁ ਜਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਏਕੋ ਸਿਮਰਿ ਨ ਦੂਜਾ ਭਾਉ ॥ ਸੰਤਸੰਗਿ ਜਪਿ ਕੇਵਲ ਨਾਉ ॥ </p>
<p> ੧॥ ਕਰਮ ਧਰਮ ਨੇਮ ਬ੍ਰਤ ਪੂਜਾ ॥ ਪਾਰਬ੍ਰਹਮ ਬਿਨੁ ਜਾਨੁ ਨ ਦੂਜਾ ॥੨॥ ਤਾ ਕੀ ਪੂਰਨ ਹੋਈ ਘਾਲ ॥ ਜਾ ਕੀ </p>
<p> ਪ੍ਰੀਤਿ ਅਪੁਨੇ ਪ੍ਰਭ ਨਾਲਿ ॥੩॥ ਸੋ ਬੈਸਨੋ ਹੈ ਅਪਰ ਅਪਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਤਜੇ ਬਿਕਾਰ ॥੪॥੯੬॥੧੬੫ </p>
<p> ॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜੀਵਤ ਛਾਡਿ ਜਾਹਿ ਦੇਵਾਨੇ ॥ ਮੁਇਆ ਉਨ ਤੇ ਕੋ ਵਰਸਾਂਨੇ ॥੧॥ ਸਿਮਰਿ ਗੋਵਿੰਦੁ </p>
<p> ਮਨਿ ਤਨਿ ਧੁਰਿ ਲਿਖਿਆ ॥ ਕਾਹੂ ਕਾਜ ਨ ਆਵਤ ਬਿਖਿਆ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖੈ ਠਗਉਰੀ ਜਿਨਿ ਜਿਨਿ ਖਾਈ </p>
<p> ॥ ਤਾ ਕੀ ਤ੍ਰਿਸਨਾ ਕਬਹੂੰ ਨ ਜਾਈ ॥੨॥ ਦਾਰਨ ਦੁਖ ਦੁਤਰ ਸੰਸਾਰੁ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਿ </p>
<p> ॥੩॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਦੁਇ ਕੁਲ ਸਾਧਿ ॥ ਰਾਮ ਨਾਮ ਨਾਨਕ ਆਰਾਧਿ ॥੪॥੯੭॥੧੬੬॥ ਗਉੜੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਗਰੀਬਾ ਉਪਰਿ ਜਿ ਖਿੰਜੈ ਦਾੜੀ ॥ ਪਾਰਬ੍ਰਹਮਿ ਸਾ ਅਗਨਿ ਮਹਿ ਸਾੜੀ ॥੧॥ ਪੂਰਾ ਨਿਆਉ ਕਰੇ </p>
<p> ਕਰਤਾਰੁ ॥ ਅਪੁਨੇ ਦਾਸ ਕਉ ਰਾਖਨਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਆਦਿ ਜੁਗਾਦਿ ਪ੍ਰਗਟਿ ਪਰਤਾਪੁ ॥ ਨਿੰਦਕੁ </p>
<p> ਮੁਆ ਉਪਜਿ ਵਡ ਤਾਪੁ ॥੨॥ ਤਿਨਿ ਮਾਰਿਆ ਜਿ ਰਖੈ ਨ ਕੋਇ ॥ ਆਗੈ ਪਾਛੈ ਮੰਦੀ ਸੋਇ ॥੩॥ ਅਪੁਨੇ ਦਾਸ </p>
<p> ਰਾਖੈ ਕੰਠਿ ਲਾਇ ॥ ਸਰਣਿ ਨਾਨਕ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੪॥੯੮॥੧੬੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਹਜਰੁ </p>
<p> ਝੂਠਾ ਕੀਤੋਨੁ ਆਪਿ ॥ ਪਾਪੀ ਕਉ ਲਾਗਾ ਸੰਤਾਪੁ ॥੧॥ ਜਿਸਹਿ ਸਹਾਈ ਗੋਬਿਦੁ ਮੇਰਾ ॥ ਤਿਸੁ ਕਉ ਜਮੁ ਨਹੀ </p>
<p> ਆਵੈ ਨੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚੀ ਦਰਗਹ ਬੋਲੈ ਕੂੜੁ ॥ ਸਿਰੁ ਹਾਥ ਪਛੋੜੈ ਅੰਧਾ ਮੂੜੁ ॥੨॥ ਰੋਗ ਬਿਆਪੇ ਕਰਦੇ </p>
<p> ਪਾਪ ॥ ਅਦਲੀ ਹੋਇ ਬੈਠਾ ਪ੍ਰਭੁ ਆਪਿ ॥੩॥ ਅਪਨ ਕਮਾਇਐ ਆਪੇ ਬਾਧੇ ॥ ਦਰਬੁ ਗਇਆ ਸਭੁ ਜੀਅ </p>
<p> ਕੈ ਸਾਥੈ ॥੪॥ ਨਾਨਕ ਸਰਨਿ ਪਰੇ ਦਰਬਾਰਿ ॥ ਰਾਖੀ ਪੈਜ ਮੇਰੈ ਕਰਤਾਰਿ ॥੫॥੯੯॥੧੬੮॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਜਨ ਕੀ ਧੂਰਿ ਮਨ ਮੀਠ ਖਟਾਨੀ ॥ ਪੂਰਬਿ ਕਰਮਿ ਲਿਖਿਆ ਧੁਰਿ ਪ੍ਰਾਨੀ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='200' route='ang/200'><p> ਅਹੰਬੁਧਿ ਮਨ ਪੂਰਿ ਥਿਧਾਈ ॥ ਸਾਧ ਧੂਰਿ ਕਰਿ ਸੁਧ ਮੰਜਾਈ ॥੧॥ ਅਨਿਕ ਜਲਾ ਜੇ ਧੋਵੈ ਦੇਹੀ ॥ ਮੈਲੁ ਨ </p>
<p> ਉਤਰੈ ਸੁਧੁ ਨ ਤੇਹੀ ॥੨॥ ਸਤਿਗੁਰੁ ਭੇਟਿਓ ਸਦਾ ਕ੍ਰਿਪਾਲ ॥ ਹਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਕਾਟਿਆ ਭਉ ਕਾਲ ॥੩॥ </p>
<p> ਮੁਕਤਿ ਭੁਗਤਿ ਜੁਗਤਿ ਹਰਿ ਨਾਉ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਨਾਨਕ ਗੁਣ ਗਾਉ ॥੪॥੧੦੦॥੧੬੯॥ ਗਉੜੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਜੀਵਨ ਪਦਵੀ ਹਰਿ ਕੇ ਦਾਸ ॥ ਜਿਨ ਮਿਲਿਆ ਆਤਮ ਪਰਗਾਸੁ ॥੧॥ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਸੁਨਿ ਮਨ ਕਾਨੀ ॥ </p>
<p> ਸੁਖੁ ਪਾਵਹਿ ਹਰਿ ਦੁਆਰ ਪਰਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਆਠ ਪਹਰ ਧਿਆਈਐ ਗੋਪਾਲੁ ॥ ਨਾਨਕ ਦਰਸਨੁ ਦੇਖਿ </p>
<p> ਨਿਹਾਲੁ ॥੨॥੧੦੧॥੧੭੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸਾਂਤਿ ਭਈ ਗੁਰ ਗੋਬਿਦਿ ਪਾਈ ॥ ਤਾਪ ਪਾਪ ਬਿਨਸੇ </p>
<p> ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮ ਨਾਮੁ ਨਿਤ ਰਸਨ ਬਖਾਨ ॥ ਬਿਨਸੇ ਰੋਗ ਭਏ ਕਲਿਆਨ ॥੧॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਗੁਣ ਅਗਮ ਬੀਚਾਰ ॥ ਸਾਧੂ ਸੰਗਮਿ ਹੈ ਨਿਸਤਾਰ ॥੨॥ ਨਿਰਮਲ ਗੁਣ ਗਾਵਹੁ ਨਿਤ ਨੀਤ ॥ ਗਈ ਬਿਆਧਿ </p>
<p> ਉਬਰੇ ਜਨ ਮੀਤ ॥੩॥ ਮਨ ਬਚ ਕ੍ਰਮ ਪ੍ਰਭੁ ਅਪਨਾ ਧਿਆਈ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ॥੪॥੧੦੨॥ </p>
<p> ੧੭੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਨੇਤ੍ਰ ਪ੍ਰਗਾਸੁ ਕੀਆ ਗੁਰਦੇਵ ॥ ਭਰਮ ਗਏ ਪੂਰਨ ਭਈ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੀਤਲਾ ਤੇ ਰਖਿਆ ਬਿਹਾਰੀ ॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਕਿਰਪਾ ਧਾਰੀ ॥੧॥ ਨਾਨਕ ਨਾਮੁ ਜਪੈ ਸੋ ਜੀਵੈ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ॥੨॥੧੦੩॥੧੭੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਧਨੁ ਓਹੁ ਮਸਤਕੁ ਧਨੁ ਤੇਰੇ ਨੇਤ ॥ ਧਨੁ </p>
<p> ਓਇ ਭਗਤ ਜਿਨ ਤੁਮ ਸੰਗਿ ਹੇਤ ॥੧॥ ਨਾਮ ਬਿਨਾ ਕੈਸੇ ਸੁਖੁ ਲਹੀਐ ॥ ਰਸਨਾ ਰਾਮ ਨਾਮ ਜਸੁ ਕਹੀਐ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਤਿਨ ਊਪਰਿ ਜਾਈਐ ਕੁਰਬਾਣੁ ॥ ਨਾਨਕ ਜਿਨਿ ਜਪਿਆ ਨਿਰਬਾਣੁ ॥੨॥੧੦੪॥੧੭੩॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤੂੰਹੈ ਮਸਲਤਿ ਤੂੰਹੈ ਨਾਲਿ ॥ ਤੂਹੈ ਰਾਖਹਿ ਸਾਰਿ ਸਮਾਲਿ ॥੧॥ ਐਸਾ ਰਾਮੁ ਦੀਨ </p>
<p> ਦੁਨੀ ਸਹਾਈ ॥ ਦਾਸ ਕੀ ਪੈਜ ਰਖੈ ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਆਗੈ ਆਪਿ ਇਹੁ ਥਾਨੁ ਵਸਿ ਜਾ ਕੈ ॥ </p>
<p> ਆਠ ਪਹਰ ਮਨੁ ਹਰਿ ਕਉ ਜਾਪੈ ॥੨॥ ਪਤਿ ਪਰਵਾਣੁ ਸਚੁ ਨੀਸਾਣੁ ॥ ਜਾ ਕਉ ਆਪਿ ਕਰਹਿ ਫੁਰਮਾਨੁ </p>
<p> ॥੩॥ ਆਪੇ ਦਾਤਾ ਆਪਿ ਪ੍ਰਤਿਪਾਲਿ ॥ ਨਿਤ ਨਿਤ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਸਮਾਲਿ ॥੪॥੧੦੫॥੧੭੪॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਭਇਆ ਕ੍ਰਿਪਾਲੁ ॥ ਹਿਰਦੈ ਵਸਿਆ ਸਦਾ ਗੁਪਾਲੁ ॥੧॥ ਰਾਮੁ ਰਵਤ </p>
</section>

    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.display = 'none';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.display = 'block'
                var forward = this.$.forward
                forward.style.display = 'block'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.display = 'none'
            var forward = this.$.forward
            forward.style.display = 'block'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Go To")
            var backArrow = this.$.back
            backArrow.style.display = 'block'
            var forward = this.$.forward
            forward.style.display = 'none'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.display = 'block';
    },
    myFunc: function (argument) {
        if(this.$.ratings.value && this.$.ratings.value != 0) {
            window.location.href = "#!/ang/" + this.$.ratings.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.ratings.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 0) {
            this.goToGoToPage();
        } else if(currentAng < 1430) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        } else if(currentAng == 1430) {
            window.location.href = "#!/ang/" + (currentAng + 1)
            var forward = this.$.forward
            forward.style.display = 'none'
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng && currentAng > 1) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        } else if(currentAng == 1) {
            this.goToGoToPage();
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
