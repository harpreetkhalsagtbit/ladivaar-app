                            <section id='ang401' route='ang/401'><p> ਸਦ ਸਦ ਬਲਿ ਜਾਉ ॥ ਗੁਰੂ ਵਿਟਹੁ ਹਉ ਵਾਰਿਆ ਜਿਸੁ ਮਿਲਿ ਸਚੁ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥ ਸਗੁਨ ਅਪਸਗੁਨ </p>
<p> ਤਿਸ ਕਉ ਲਗਹਿ ਜਿਸੁ ਚੀਤਿ ਨ ਆਵੈ ॥ ਤਿਸੁ ਜਮੁ ਨੇੜਿ ਨ ਆਵਈ ਜੋ ਹਰਿ ਪ੍ਰਭਿ ਭਾਵੈ ॥੨॥ ਪੁੰਨ ਦਾਨ </p>
<p> ਜਪ ਤਪ ਜੇਤੇ ਸਭ ਊਪਰਿ ਨਾਮੁ ॥ ਹਰਿ ਹਰਿ ਰਸਨਾ ਜੋ ਜਪੈ ਤਿਸੁ ਪੂਰਨ ਕਾਮੁ ॥੩॥ ਭੈ ਬਿਨਸੇ ਭ੍ਰਮ ਮੋਹ ਗਏ ਕੋ </p>
<p> ਦਿਸੈ ਨ ਬੀਆ ॥ ਨਾਨਕ ਰਾਖੇ ਪਾਰਬ੍ਰਹਮਿ ਫਿਰਿ ਦੂਖੁ ਨ ਥੀਆ ॥੪॥੧੮॥੧੨੦॥ </p>
<p> ਆਸਾ ਘਰੁ ੯ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਚਿਤਵਉ ਚਿਤਵਿ ਸਰਬ ਸੁਖ ਪਾਵਉ ਆਗੈ ਭਾਵਉ ਕਿ ਨ ਭਾਵਉ ॥ ਏਕੁ ਦਾਤਾਰੁ ਸਗਲ ਹੈ ਜਾਚਿਕ ਦੂਸਰ </p>
<p> ਕੈ ਪਹਿ ਜਾਵਉ ॥੧॥ ਹਉ ਮਾਗਉ ਆਨ ਲਜਾਵਉ ॥ ਸਗਲ ਛਤ੍ਰਪਤਿ ਏਕੋ ਠਾਕੁਰੁ ਕਉਨੁ ਸਮਸਰਿ ਲਾਵਉ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਊਠਉ ਬੈਸਉ ਰਹਿ ਭਿ ਨ ਸਾਕਉ ਦਰਸਨੁ ਖੋਜਿ ਖੋਜਾਵਉ ॥ ਬ੍ਰਹਮਾਦਿਕ ਸਨਕਾਦਿਕ ਸਨਕ </p>
<p> ਸਨੰਦਨ ਸਨਾਤਨ ਸਨਤਕੁਮਾਰ ਤਿਨੑ ਕਉ ਮਹਲੁ ਦੁਲਭਾਵਉ ॥੨॥ ਅਗਮ ਅਗਮ ਆਗਾਧਿ ਬੋਧ ਕੀਮਤਿ </p>
<p> ਪਰੈ ਨ ਪਾਵਉ ॥ ਤਾਕੀ ਸਰਣਿ ਸਤਿ ਪੁਰਖ ਕੀ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਧਿਆਵਉ ॥੩॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ </p>
<p> ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਕਾਟਿਓ ਬੰਧੁ ਗਰਾਵਉ ॥ ਕਹੁ ਨਾਨਕ ਜਉ ਸਾਧਸੰਗੁ ਪਾਇਓ ਤਉ ਫਿਰਿ ਜਨਮਿ ਨ ਆਵਉ </p>
<p> ॥੪॥੧॥੧੨੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅੰਤਰਿ ਗਾਵਉ ਬਾਹਰਿ ਗਾਵਉ ਗਾਵਉ ਜਾਗਿ ਸਵਾਰੀ ॥ ਸੰਗਿ ਚਲਨ </p>
<p> ਕਉ ਤੋਸਾ ਦੀਨਾੑ ਗੋਬਿੰਦ ਨਾਮ ਕੇ ਬਿਉਹਾਰੀ ॥੧॥ ਅਵਰ ਬਿਸਾਰੀ ਬਿਸਾਰੀ ॥ ਨਾਮ ਦਾਨੁ ਗੁਰਿ ਪੂਰੈ ਦੀਓ ਮੈ </p>
<p> ਏਹੋ ਆਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਦੂਖਨਿ ਗਾਵਉ ਸੁਖਿ ਭੀ ਗਾਵਉ ਮਾਰਗਿ ਪੰਥਿ ਸਮਾੑਰੀ ॥ ਨਾਮ ਦ੍ਰਿੜੁ ਗੁਰਿ </p>
<p> ਮਨ ਮਹਿ ਦੀਆ ਮੋਰੀ ਤਿਸਾ ਬੁਝਾਰੀ ॥੨॥ ਦਿਨੁ ਭੀ ਗਾਵਉ ਰੈਨੀ ਗਾਵਉ ਗਾਵਉ ਸਾਸਿ ਸਾਸਿ ਰਸਨਾਰੀ ॥ </p>
<p> ਸਤਸੰਗਤਿ ਮਹਿ ਬਿਸਾਸੁ ਹੋਇ ਹਰਿ ਜੀਵਤ ਮਰਤ ਸੰਗਾਰੀ ॥੩॥ ਜਨ ਨਾਨਕ ਕਉ ਇਹੁ ਦਾਨੁ ਦੇਹੁ ਪ੍ਰਭ </p>
<p> ਪਾਵਉ ਸੰਤ ਰੇਨ ਉਰਿ ਧਾਰੀ ॥ ਸ੍ਰਵਨੀ ਕਥਾ ਨੈਨ ਦਰਸੁ ਪੇਖਉ ਮਸਤਕੁ ਗੁਰ ਚਰਨਾਰੀ ॥੪॥੨॥੧੨੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਘਰੁ ੧੦ ਮਹਲਾ ੫ ॥ ਜਿਸ ਨੋ ਤੂੰ ਅਸਥਿਰੁ ਕਰਿ ਮਾਨਹਿ ਤੇ ਪਾਹੁਨ ਦੋ ਦਾਹਾ </p>
</section>
<section id='ang402' route='ang/402'><p> ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ ਸਗਲ ਸਮਗ੍ਰੀ ਸਭ ਮਿਥਿਆ ਅਸਨਾਹਾ ॥੧॥ ਰੇ ਮਨ ਕਿਆ ਕਰਹਿ ਹੈ ਹਾ ਹਾ ॥ ਦ੍ਰਿਸਟਿ </p>
<p> ਦੇਖੁ ਜੈਸੇ ਹਰਿਚੰਦਉਰੀ ਇਕੁ ਰਾਮ ਭਜਨੁ ਲੈ ਲਾਹਾ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਬਸਤਰ ਦੇਹ ਓਢਾਨੇ ਦਿਨ ਦੋਇ ਚਾਰਿ </p>
<p> ਭੋਰਾਹਾ ॥ ਭੀਤਿ ਊਪਰੇ ਕੇਤਕੁ ਧਾਈਐ ਅੰਤਿ ਓਰਕੋ ਆਹਾ ॥੨॥ ਜੈਸੇ ਅੰਭ ਕੁੰਡ ਕਰਿ ਰਾਖਿਓ ਪਰਤ ਸਿੰਧੁ </p>
<p> ਗਲਿ ਜਾਹਾ ॥ ਆਵਗਿ ਆਗਿਆ ਪਾਰਬ੍ਰਹਮ ਕੀ ਉਠਿ ਜਾਸੀ ਮੁਹਤ ਚਸਾਹਾ ॥੩॥ ਰੇ ਮਨ ਲੇਖੈ ਚਾਲਹਿ ਲੇਖੈ </p>
<p> ਬੈਸਹਿ ਲੇਖੈ ਲੈਦਾ ਸਾਹਾ ॥ ਸਦਾ ਕੀਰਤਿ ਕਰਿ ਨਾਨਕ ਹਰਿ ਕੀ ਉਬਰੇ ਸਤਿਗੁਰ ਚਰਣ ਓਟਾਹਾ ॥੪॥੧॥੧੨੩ </p>
<p> ॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅਪੁਸਟ ਬਾਤ ਤੇ ਭਈ ਸੀਧਰੀ ਦੂਤ ਦੁਸਟ ਸਜਨਈ ॥ ਅੰਧਕਾਰ ਮਹਿ ਰਤਨੁ ਪ੍ਰਗਾਸਿਓ </p>
<p> ਮਲੀਨ ਬੁਧਿ ਹਛਨਈ ॥੧॥ ਜਉ ਕਿਰਪਾ ਗੋਬਿੰਦ ਭਈ ॥ ਸੁਖ ਸੰਪਤਿ ਹਰਿ ਨਾਮ ਫਲ ਪਾਏ ਸਤਿਗੁਰ ਮਿਲਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮੋਹਿ ਕਿਰਪਨ ਕਉ ਕੋਇ ਨ ਜਾਨਤ ਸਗਲ ਭਵਨ ਪ੍ਰਗਟਈ ॥ ਸੰਗਿ ਬੈਠਨੋ ਕਹੀ ਨ ਪਾਵਤ </p>
<p> ਹੁਣਿ ਸਗਲ ਚਰਣ ਸੇਵਈ ॥੨॥ ਆਢ ਆਢ ਕਉ ਫਿਰਤ ਢੂੰਢਤੇ ਮਨ ਸਗਲ ਤ੍ਰਿਸਨ ਬੁਝਿ ਗਈ ॥ ਏਕੁ ਬੋਲੁ </p>
<p> ਭੀ ਖਵਤੋ ਨਾਹੀ ਸਾਧਸੰਗਤਿ ਸੀਤਲਈ ॥੩॥ ਏਕ ਜੀਹ ਗੁਣ ਕਵਨ ਵਖਾਨੈ ਅਗਮ ਅਗਮ ਅਗਮਈ ॥ ਦਾਸੁ </p>
<p> ਦਾਸ ਦਾਸ ਕੋ ਕਰੀਅਹੁ ਜਨ ਨਾਨਕ ਹਰਿ ਸਰਣਈ ॥੪॥੨॥੧੨੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਰੇ ਮੂੜੇ ਲਾਹੇ ਕਉ ਤੂੰ </p>
<p> ਢੀਲਾ ਢੀਲਾ ਤੋਟੇ ਕਉ ਬੇਗਿ ਧਾਇਆ ॥ ਸਸਤ ਵਖਰੁ ਤੂੰ ਘਿੰਨਹਿ ਨਾਹੀ ਪਾਪੀ ਬਾਧਾ ਰੇਨਾਇਆ ॥੧॥ </p>
<p> ਸਤਿਗੁਰ ਤੇਰੀ ਆਸਾਇਆ ॥ ਪਤਿਤ ਪਾਵਨੁ ਤੇਰੋ ਨਾਮੁ ਪਾਰਬ੍ਰਹਮ ਮੈ ਏਹਾ ਓਟਾਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੰਧਣ ਵੈਣ ਸੁਣਹਿ ਉਰਝਾਵਹਿ ਨਾਮੁ ਲੈਤ ਅਲਕਾਇਆ ॥ ਨਿੰਦ ਚਿੰਦ ਕਉ ਬਹੁਤੁ ਉਮਾਹਿਓ ਬੂਝੀ </p>
<p> ਉਲਟਾਇਆ ॥੨॥ ਪਰ ਧਨ ਪਰ ਤਨ ਪਰ ਤੀ ਨਿੰਦਾ ਅਖਾਧਿ ਖਾਹਿ ਹਰਕਾਇਆ ॥ ਸਾਚ ਧਰਮ ਸਿਉ ਰੁਚਿ ਨਹੀ </p>
<p> ਆਵੈ ਸਤਿ ਸੁਨਤ ਛੋਹਾਇਆ ॥੩॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਠਾਕੁਰ ਭਗਤ ਟੇਕ ਹਰਿ ਨਾਇਆ ॥ ਨਾਨਕ </p>
<p> ਆਹਿ ਸਰਣ ਪ੍ਰਭ ਆਇਓ ਰਾਖੁ ਲਾਜ ਅਪਨਾਇਆ ॥੪॥੩॥੧੨੫॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਮਿਥਿਆ ਸੰਗਿ ਸੰਗਿ </p>
<p> ਲਪਟਾਏ ਮੋਹ ਮਾਇਆ ਕਰਿ ਬਾਧੇ ॥ ਜਹ ਜਾਨੋ ਸੋ ਚੀਤਿ ਨ ਆਵੈ ਅਹੰਬੁਧਿ ਭਏ ਆਂਧੇ ॥੧॥ ਮਨ ਬੈਰਾਗੀ </p>
<p> ਕਿਉ ਨ ਅਰਾਧੇ ॥ ਕਾਚ ਕੋਠਰੀ ਮਾਹਿ ਤੂੰ ਬਸਤਾ ਸੰਗਿ ਸਗਲ ਬਿਖੈ ਕੀ ਬਿਆਧੇ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰੀ ਮੇਰੀ ਕਰਤ </p>
</section>
<section id='ang403' route='ang/403'><p> ਦਿਨੁ ਰੈਨਿ ਬਿਹਾਵੈ ਪਲੁ ਖਿਨੁ ਛੀਜੈ ਅਰਜਾਧੇ ॥ ਜੈਸੇ ਮੀਠੈ ਸਾਦਿ ਲੋਭਾਏ ਝੂਠ ਧੰਧਿ ਦੁਰਗਾਧੇ ॥੨॥ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਅਰੁ ਲੋਭ ਮੋਹ ਇਹ ਇੰਦ੍ਰੀ ਰਸਿ ਲਪਟਾਧੇ ॥ ਦੀਈ ਭਵਾਰੀ ਪੁਰਖਿ ਬਿਧਾਤੈ ਬਹੁਰਿ ਬਹੁਰਿ ਜਨਮਾਧੇ ॥੩॥ ਜਉ </p>
<p> ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦੀਨ ਦੁਖ ਭੰਜਨੁ ਤਉ ਗੁਰ ਮਿਲਿ ਸਭ ਸੁਖ ਲਾਧੇ ॥ ਕਹੁ ਨਾਨਕ ਦਿਨੁ ਰੈਨਿ ਧਿਆਵਉ ਮਾਰਿ </p>
<p> ਕਾਢੀ ਸਗਲ ਉਪਾਧੇ ॥੪॥ ਇਉ ਜਪਿਓ ਭਾਈ ਪੁਰਖੁ ਬਿਧਾਤੇ ॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦੀਨ ਦੁਖ ਭੰਜਨੁ ਜਨਮ ਮਰਣ </p>
<p> ਦੁਖ ਲਾਥੇ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੪॥੪॥੧੨੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਨਿਮਖ ਕਾਮ ਸੁਆਦ ਕਾਰਣਿ ਕੋਟਿ </p>
<p> ਦਿਨਸ ਦੁਖੁ ਪਾਵਹਿ ॥ ਘਰੀ ਮੁਹਤ ਰੰਗ ਮਾਣਹਿ ਫਿਰਿ ਬਹੁਰਿ ਬਹੁਰਿ ਪਛੁਤਾਵਹਿ ॥੧॥ ਅੰਧੇ ਚੇਤਿ ਹਰਿ ਹਰਿ </p>
<p> ਰਾਇਆ ॥ ਤੇਰਾ ਸੋ ਦਿਨੁ ਨੇੜੈ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਪਲਕ ਦ੍ਰਿਸਟਿ ਦੇਖਿ ਭੂਲੋ ਆਕ ਨੀਮ ਕੋ ਤੂੰਮਰੁ ॥ ਜੈਸਾ </p>
<p> ਸੰਗੁ ਬਿਸੀਅਰ ਸਿਉ ਹੈ ਰੇ ਤੈਸੋ ਹੀ ਇਹੁ ਪਰ ਗ੍ਰਿਹੁ ॥੨॥ ਬੈਰੀ ਕਾਰਣਿ ਪਾਪ ਕਰਤਾ ਬਸਤੁ ਰਹੀ ਅਮਾਨਾ ॥ </p>

<p> ਧਾਰੀ ਸਤਿਗੁਰਿ ਬਖਸਿਆ ਹਰਿ ਨਾਮੁ ॥੧॥ ਕਲਿਜੁਗੁ ਉਧਾਰਿਆ ਗੁਰਦੇਵ ॥ ਮਲ ਮੂਤ ਮੂੜ ਜਿ ਮੁਘਦ ਹੋਤੇ </p>
<p> ਸਭਿ ਲਗੇ ਤੇਰੀ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਆਪਿ ਕਰਤਾ ਸਭ ਸ੍ਰਿਸਟਿ ਧਰਤਾ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥ </p>
<p> ਧਰਮ ਰਾਜਾ ਬਿਸਮਾਦੁ ਹੋਆ ਸਭ ਪਈ ਪੈਰੀ ਆਇ ॥੨॥ ਸਤਜੁਗੁ ਤ੍ਰੇਤਾ ਦੁਆਪਰੁ ਭਣੀਐ ਕਲਿਜੁਗੁ ਊਤਮੋ </p>
<p> ਜੁਗਾ ਮਾਹਿ ॥ ਅਹਿ ਕਰੁ ਕਰੇ ਸੁ ਅਹਿ ਕਰੁ ਪਾਏ ਕੋਈ ਨ ਪਕੜੀਐ ਕਿਸੈ ਥਾਇ ॥੩॥ ਹਰਿ ਜੀਉ ਸੋਈ ਕਰਹਿ </p>
<p> ਜਿ ਭਗਤ ਤੇਰੇ ਜਾਚਹਿ ਏਹੁ ਤੇਰਾ ਬਿਰਦੁ ॥ ਕਰ ਜੋੜਿ ਨਾਨਕ ਦਾਨੁ ਮਾਗੈ ਅਪਣਿਆ ਸੰਤਾ ਦੇਹਿ ਹਰਿ ਦਰਸੁ </p>
<p> ॥੪॥੫॥੧੪੦॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਿਗੁਰ ਬਚਨ ਤੁਮਾੑਰੇ ॥ ਨਿਰਗੁਣ ਨਿਸਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਬਿਖਾਦੀ ਦੁਸਟ ਅਪਵਾਦੀ ਤੇ ਪੁਨੀਤ </p>
<p> ਸੰਗਾਰੇ ॥੧॥ ਜਨਮ ਭਵੰਤੇ ਨਰਕਿ ਪੜੰਤੇ ਤਿਨੑ ਕੇ ਕੁਲ ਉਧਾਰੇ ॥੨॥ ਕੋਇ ਨ ਜਾਨੈ ਕੋਇ ਨ ਮਾਨੈ ਸੇ ਪਰਗਟੁ </p>
<p> ਹਰਿ ਦੁਆਰੇ ॥੩॥ ਕਵਨ ਉਪਮਾ ਦੇਉ ਕਵਨ ਵਡਾਈ ਨਾਨਕ ਖਿਨੁ ਖਿਨੁ ਵਾਰੇ ॥੪॥੧॥੧੪੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਬਾਵਰ ਸੋਇ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹ ਕੁਟੰਬ ਬਿਖੈ ਰਸ ਮਾਤੇ ਮਿਥਿਆ ਗਹਨ ਗਹੇ ॥੧॥ </p>
<p> ਮਿਥਨ ਮਨੋਰਥ ਸੁਪਨ ਆਨੰਦ ਉਲਾਸ ਮਨਿ ਮੁਖਿ ਸਤਿ ਕਹੇ ॥੨॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਪਦਾਰਥੁ ਸੰਗੇ ਤਿਲੁ ਮਰਮੁ </p>
<p> ਨ ਲਹੇ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਰਾਖੇ ਸਤਸੰਗੇ ਨਾਨਕ ਸਰਣਿ ਆਹੇ ॥੪॥੨॥੧੪੨॥ ਆਸਾ ਮਹਲਾ ੫ ਤਿਪਦੇ ॥ </p>
<p> ਓਹਾ ਪ੍ਰੇਮ ਪਿਰੀ ॥੧॥ ਰਹਾਉ ॥ ਕਨਿਕ ਮਾਣਿਕ ਗਜ ਮੋਤੀਅਨ ਲਾਲਨ ਨਹ ਨਾਹ ਨਹੀ ॥੧॥ ਰਾਜ ਨ ਭਾਗ ਨ </p>
</section>
<section id='ang407' route='ang/407'><p> ਹੁਕਮ ਨ ਸਾਦਨ ॥ ਕਿਛੁ ਕਿਛੁ ਨ ਚਾਹੀ ॥੨॥ ਚਰਨਨ ਸਰਨਨ ਸੰਤਨ ਬੰਦਨ ॥ ਸੁਖੋ ਸੁਖੁ ਪਾਹੀ ॥ ਨਾਨਕ ਤਪਤਿ </p>
<p> ਹਰੀ ॥ ਮਿਲੇ ਪ੍ਰੇਮ ਪਿਰੀ ॥੩॥੩॥੧੪੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਗੁਰਹਿ ਦਿਖਾਇਓ ਲੋਇਨਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਈਤਹਿ ਊਤਹਿ ਘਟਿ ਘਟਿ ਘਟਿ ਘਟਿ ਤੂੰਹੀ ਤੂੰਹੀ ਮੋਹਿਨਾ ॥੧॥ ਕਾਰਨ ਕਰਨਾ ਧਾਰਨ ਧਰਨਾ ਏਕੈ ਏਕੈ </p>
<p> ਸੋਹਿਨਾ ॥੨॥ ਸੰਤਨ ਪਰਸਨ ਬਲਿਹਾਰੀ ਦਰਸਨ ਨਾਨਕ ਸੁਖਿ ਸੁਖਿ ਸੋਇਨਾ ॥੩॥੪॥੧੪੪॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਮੋਲਾ ॥ ਓਹੁ ਸਹਜਿ ਸੁਹੇਲਾ ॥੧॥ ਰਹਾਉ ॥ ਸੰਗਿ ਸਹਾਈ ਛੋਡਿ ਨ </p>
<p> ਜਾਈ ਓਹੁ ਅਗਹ ਅਤੋਲਾ ॥੧॥ ਪ੍ਰੀਤਮੁ ਭਾਈ ਬਾਪੁ ਮੋਰੋ ਮਾਈ ਭਗਤਨ ਕਾ ਓਲਾੑ ॥੨॥ ਅਲਖੁ ਲਖਾਇਆ </p>
<p> ਗੁਰ ਤੇ ਪਾਇਆ ਨਾਨਕ ਇਹੁ ਹਰਿ ਕਾ ਚੋਲਾੑ ॥੩॥੫॥੧੪੫॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਆਪੁਨੀ ਭਗਤਿ ਨਿਬਾਹਿ </p>
<p> ॥ ਠਾਕੁਰ ਆਇਓ ਆਹਿ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਹੋਇ ਸਕਾਰਥੁ ਹਿਰਦੈ ਚਰਨ ਬਸਾਹਿ ॥੧॥ ਏਹ </p>
<p> ਮੁਕਤਾ ਏਹ ਜੁਗਤਾ ਰਾਖਹੁ ਸੰਤ ਸੰਗਾਹਿ ॥੨॥ ਨਾਮੁ ਧਿਆਵਉ ਸਹਜਿ ਸਮਾਵਉ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਹਿ </p>
<p> ॥੩॥੬॥੧੪੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਠਾਕੁਰ ਚਰਣ ਸੁਹਾਵੇ ॥ ਹਰਿ ਸੰਤਨ ਪਾਵੇ ॥੧॥ ਰਹਾਉ ॥ ਆਪੁ </p>
<p> ਗਵਾਇਆ ਸੇਵ ਕਮਾਇਆ ਗੁਨ ਰਸਿ ਰਸਿ ਗਾਵੇ ॥੧॥ ਏਕਹਿ ਆਸਾ ਦਰਸ ਪਿਆਸਾ ਆਨ ਨ ਭਾਵੇ ॥੨॥ </p>
<p> ਦਇਆ ਤੁਹਾਰੀ ਕਿਆ ਜੰਤ ਵਿਚਾਰੀ ਨਾਨਕ ਬਲਿ ਬਲਿ ਜਾਵੇ ॥੩॥੭॥੧੪੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਏਕੁ ਸਿਮਰਿ ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਧਿਆਵਹੁ ਰਿਦੈ ਬਸਾਵਹੁ ਤਿਸੁ ਬਿਨੁ ਕੋ ਨਾਹੀ ॥੧॥ ਪ੍ਰਭ </p>
<p> ਸਰਨੀ ਆਈਐ ਸਰਬ ਫਲ ਪਾਈਐ ਸਗਲੇ ਦੁਖ ਜਾਹੀ ॥੨॥ ਜੀਅਨ ਕੋ ਦਾਤਾ ਪੁਰਖੁ ਬਿਧਾਤਾ ਨਾਨਕ ਘਟਿ </p>
<p> ਘਟਿ ਆਹੀ ॥੩॥੮॥੧੪੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਬਿਸਰਤ ਸੋ ਮੂਆ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਧਿਆਵੈ ਸਰਬ </p>
<p> ਫਲ ਪਾਵੈ ਸੋ ਜਨੁ ਸੁਖੀਆ ਹੂਆ ॥੧॥ ਰਾਜੁ ਕਹਾਵੈ ਹਉ ਕਰਮ ਕਮਾਵੈ ਬਾਧਿਓ ਨਲਿਨੀ ਭ੍ਰਮਿ ਸੂਆ ॥੨॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਸੋ ਜਨੁ ਨਿਹਚਲੁ ਥੀਆ ॥੩॥੯॥੧੪੯॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਓਹੁ ਨੇਹੁ ਨਵੇਲਾ ॥ ਅਪੁਨੇ ਪ੍ਰੀਤਮ ਸਿਉ ਲਾਗਿ ਰਹੈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਪ੍ਰਭ ਭਾਵੈ ਜਨਮਿ ਨ ਆਵੈ ॥ ਹਰਿ </p>
</section>
<section id='ang408' route='ang/408'><p> ਪ੍ਰੇਮ ਭਗਤਿ ਹਰਿ ਪ੍ਰੀਤਿ ਰਚੈ ॥੧॥ ਪ੍ਰਭ ਸੰਗਿ ਮਿਲੀਜੈ ਇਹੁ ਮਨੁ ਦੀਜੈ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਅਪਨੀ ਦਇਆ </p>
<p> ਕਰਹੁ ॥੨॥੧॥੧੫੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਮਿਲੁ ਰਾਮ ਪਿਆਰੇ ਤੁਮ ਬਿਨੁ ਧੀਰਜੁ ਕੋ ਨ ਕਰੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਬਹੁ ਕਰਮ ਕਮਾਏ ਪ੍ਰਭ ਤੁਮਰੇ ਦਰਸ ਬਿਨੁ ਸੁਖੁ ਨਾਹੀ ॥੧॥ ਵਰਤ ਨੇਮ ਸੰਜਮ ਕਰਿ </p>
<p> ਥਾਕੇ ਨਾਨਕ ਸਾਧ ਸਰਨਿ ਪ੍ਰਭ ਸੰਗਿ ਵਸੈ ॥੨॥੨॥੧੫੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਘਰੁ ੧੫ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬਿਕਾਰ ਮਾਇਆ ਮਾਦਿ ਸੋਇਓ ਸੂਝ ਬੂਝ ਨ ਆਵੈ ॥ ਪਕਰਿ ਕੇਸ ਜਮਿ ਉਠਾਰਿਓ ਤਦ ਹੀ ਘਰਿ ਜਾਵੈ ॥੧॥ </p>
<p> ਲੋਭ ਬਿਖਿਆ ਬਿਖੈ ਲਾਗੇ ਹਿਰਿ ਵਿਤ ਚਿਤ ਦੁਖਾਹੀ ॥ ਖਿਨ ਭੰਗੁਨਾ ਕੈ ਮਾਨਿ ਮਾਤੇ ਅਸੁਰ ਜਾਣਹਿ ਨਾਹੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬੇਦ ਸਾਸਤ੍ਰ ਜਨ ਪੁਕਾਰਹਿ ਸੁਨੈ ਨਾਹੀ ਡੋਰਾ ॥ ਨਿਪਟਿ ਬਾਜੀ ਹਾਰਿ ਮੂਕਾ ਪਛੁਤਾਇਓ ਮਨਿ ਭੋਰਾ ॥੨॥ </p>
<p> ਡਾਨੁ ਸਗਲ ਗੈਰ ਵਜਹਿ ਭਰਿਆ ਦੀਵਾਨ ਲੇਖੈ ਨ ਪਰਿਆ ॥ ਜੇਂਹ ਕਾਰਜਿ ਰਹੈ ਓਲਾੑ ਸੋਇ ਕਾਮੁ ਨ ਕਰਿਆ </p>
<p> ॥੩॥ ਐਸੋ ਜਗੁ ਮੋਹਿ ਗੁਰਿ ਦਿਖਾਇਓ ਤਉ ਏਕ ਕੀਰਤਿ ਗਾਇਆ ॥ ਮਾਨੁ ਤਾਨੁ ਤਜਿ ਸਿਆਨਪ ਸਰਣਿ </p>
<p> ਨਾਨਕੁ ਆਇਆ ॥੪॥੧॥੧੫੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਬਾਪਾਰਿ ਗੋਵਿੰਦ ਨਾਏ ॥ ਸਾਧ ਸੰਤ ਮਨਾਏ ਪ੍ਰਿਅ ਪਾਏ </p>
<p> ਗੁਨ ਗਾਏ ਪੰਚ ਨਾਦ ਤੂਰ ਬਜਾਏ ॥੧॥ ਰਹਾਉ ॥ ਕਿਰਪਾ ਪਾਏ ਸਹਜਾਏ ਦਰਸਾਏ ਅਬ ਰਾਤਿਆ ਗੋਵਿੰਦ ਸਿਉ ॥ </p>
<p> ਸੰਤ ਸੇਵਿ ਪ੍ਰੀਤਿ ਨਾਥ ਰੰਗੁ ਲਾਲਨ ਲਾਏ ॥੧॥ ਗੁਰ ਗਿਆਨੁ ਮਨਿ ਦ੍ਰਿੜਾਏ ਰਹਸਾਏ ਨਹੀ ਆਏ ਸਹਜਾਏ </p>
<p> ਮਨਿ ਨਿਧਾਨੁ ਪਾਏ ॥ ਸਭ ਤਜੀ ਮਨੈ ਕੀ ਕਾਮ ਕਰਾ ॥ ਚਿਰੁ ਚਿਰੁ ਚਿਰੁ ਚਿਰੁ ਭਇਆ ਮਨਿ ਬਹੁਤੁ ਪਿਆਸ </p>
<p> ਲਾਗੀ ॥ ਹਰਿ ਦਰਸਨੋ ਦਿਖਾਵਹੁ ਮੋਹਿ ਤੁਮ ਬਤਾਵਹੁ ॥ ਨਾਨਕ ਦੀਨ ਸਰਣਿ ਆਏ ਗਲਿ ਲਾਏ ॥੨॥੨॥ </p>
<p> ੧੫੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕੋਊ ਬਿਖਮ ਗਾਰ ਤੋਰੈ ॥ ਆਸ ਪਿਆਸ ਧੋਹ ਮੋਹ ਭਰਮ ਹੀ ਤੇ ਹੋਰੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮਾਨ ਇਹ ਬਿਆਧਿ ਛੋਰੈ ॥੧॥ ਸੰਤਸੰਗਿ ਨਾਮ ਰੰਗਿ ਗੁਨ ਗੋਵਿੰਦ ਗਾਵਉ ॥ </p>
<p> ਅਨਦਿਨੋ ਪ੍ਰਭ ਧਿਆਵਉ ॥ ਭ੍ਰਮ ਭੀਤਿ ਜੀਤਿ ਮਿਟਾਵਉ ॥ ਨਿਧਿ ਨਾਮੁ ਨਾਨਕ ਮੋਰੈ ॥੨॥੩॥੧੫੪॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਿਆਗੁ ॥ ਮਨਿ ਸਿਮਰਿ ਗੋਬਿੰਦ ਨਾਮ ॥ ਹਰਿ ਭਜਨ ਸਫਲ ਕਾਮ ॥ </p>
</section>
<section id='ang409' route='ang/409'><p> ੧॥ ਰਹਾਉ ॥ ਤਜਿ ਮਾਨ ਮੋਹ ਵਿਕਾਰ ਮਿਥਿਆ ਜਪਿ ਰਾਮ ਰਾਮ ਰਾਮ ॥ ਮਨ ਸੰਤਨਾ ਕੈ ਚਰਨਿ ਲਾਗੁ ॥੧॥ </p>
<p> ਪ੍ਰਭ ਗੋਪਾਲ ਦੀਨ ਦਇਆਲ ਪਤਿਤ ਪਾਵਨ ਪਾਰਬ੍ਰਹਮ ਹਰਿ ਚਰਣ ਸਿਮਰਿ ਜਾਗੁ ॥ ਕਰਿ ਭਗਤਿ ਨਾਨਕ </p>

<section id='ang412' route='ang/412'><p> ਕੋਇ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਫੁਨਿ ਹੋਇ ॥ ਸੁਣਿ ਭਰਥਰਿ ਨਾਨਕੁ ਕਹੈ ਬੀਚਾਰੁ ॥ ਨਿਰਮਲ ਨਾਮੁ ਮੇਰਾ ਆਧਾਰੁ ॥ </p>
<p> ੮॥੧॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਸਭਿ ਜਪ ਸਭਿ ਤਪ ਸਭ ਚਤੁਰਾਈ ॥ ਊਝੜਿ ਭਰਮੈ ਰਾਹਿ ਨ ਪਾਈ ॥ ਬਿਨੁ ਬੂਝੇ </p>
<p> ਕੋ ਥਾਇ ਨ ਪਾਈ ॥ ਨਾਮ ਬਿਹੂਣੈ ਮਾਥੇ ਛਾਈ ॥੧॥ ਸਾਚ ਧਣੀ ਜਗੁ ਆਇ ਬਿਨਾਸਾ ॥ ਛੂਟਸਿ ਪ੍ਰਾਣੀ </p>
<p> ਗੁਰਮੁਖਿ ਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਜਗੁ ਮੋਹਿ ਬਾਧਾ ਬਹੁਤੀ ਆਸਾ ॥ ਗੁਰਮਤੀ ਇਕਿ ਭਏ ਉਦਾਸਾ ॥ ਅੰਤਰਿ </p>
<p> ਨਾਮੁ ਕਮਲੁ ਪਰਗਾਸਾ ॥ ਤਿਨੑ ਕਉ ਨਾਹੀ ਜਮ ਕੀ ਤ੍ਰਾਸਾ ॥੨॥ ਜਗੁ ਤ੍ਰਿਅ ਜਿਤੁ ਕਾਮਣਿ ਹਿਤਕਾਰੀ ॥ ਪੁਤ੍ਰ </p>
<p> ਕਲਤ੍ਰ ਲਗਿ ਨਾਮੁ ਵਿਸਾਰੀ ॥ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਬਾਜੀ ਹਾਰੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਕਰਣੀ ਸਾਰੀ ॥੩॥ </p>
<p> ਬਾਹਰਹੁ ਹਉਮੈ ਕਹੈ ਕਹਾਏ ॥ ਅੰਦਰਹੁ ਮੁਕਤੁ ਲੇਪੁ ਕਦੇ ਨ ਲਾਏ ॥ ਮਾਇਆ ਮੋਹੁ ਗੁਰ ਸਬਦਿ ਜਲਾਏ ॥ </p>
<p> ਨਿਰਮਲ ਨਾਮੁ ਸਦ ਹਿਰਦੈ ਧਿਆਏ ॥੪॥ ਧਾਵਤੁ ਰਾਖੈ ਠਾਕਿ ਰਹਾਏ ॥ ਸਿਖ ਸੰਗਤਿ ਕਰਮਿ ਮਿਲਾਏ ॥ ਗੁਰ </p>
<p> ਬਿਨੁ ਭੂਲੋ ਆਵੈ ਜਾਏ ॥ ਨਦਰਿ ਕਰੇ ਸੰਜੋਗਿ ਮਿਲਾਏ ॥੫॥ ਰੂੜੋ ਕਹਉ ਨ ਕਹਿਆ ਜਾਈ ॥ ਅਕਥ ਕਥਉ ਨਹ </p>
<p> ਕੀਮਤਿ ਪਾਈ ॥ ਸਭ ਦੁਖ ਤੇਰੇ ਸੂਖ ਰਜਾਈ ॥ ਸਭਿ ਦੁਖ ਮੇਟੇ ਸਾਚੈ ਨਾਈ ॥੬॥ ਕਰ ਬਿਨੁ ਵਾਜਾ ਪਗ ਬਿਨੁ </p>
<p> ਤਾਲਾ ॥ ਜੇ ਸਬਦੁ ਬੁਝੈ ਤਾ ਸਚੁ ਨਿਹਾਲਾ ॥ ਅੰਤਰਿ ਸਾਚੁ ਸਭੇ ਸੁਖ ਨਾਲਾ ॥ ਨਦਰਿ ਕਰੇ ਰਾਖੈ ਰਖਵਾਲਾ ॥੭॥ </p>
<p> ਤ੍ਰਿਭਵਣ ਸੂਝੈ ਆਪੁ ਗਵਾਵੈ ॥ ਬਾਣੀ ਬੂਝੈ ਸਚਿ ਸਮਾਵੈ ॥ ਸਬਦੁ ਵੀਚਾਰੇ ਏਕ ਲਿਵ ਤਾਰਾ ॥ ਨਾਨਕ ਧੰਨੁ </p>
<p> ਸਵਾਰਣਹਾਰਾ ॥੮॥੨॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਲੇਖ ਅਸੰਖ ਲਿਖਿ ਲਿਖਿ ਮਾਨੁ ॥ ਮਨਿ ਮਾਨਿਐ ਸਚੁ ਸੁਰਤਿ </p>
<p> ਵਖਾਨੁ ॥ ਕਥਨੀ ਬਦਨੀ ਪੜਿ ਪੜਿ ਭਾਰੁ ॥ ਲੇਖ ਅਸੰਖ ਅਲੇਖੁ ਅਪਾਰੁ ॥੧॥ ਐਸਾ ਸਾਚਾ ਤੂੰ ਏਕੋ ਜਾਣੁ ॥ </p>
<p> ਜੰਮਣੁ ਮਰਣਾ ਹੁਕਮੁ ਪਛਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਮੋਹਿ ਜਗੁ ਬਾਧਾ ਜਮਕਾਲਿ ॥ ਬਾਂਧਾ ਛੂਟੈ ਨਾਮੁ ਸਮਾੑਲਿ </p>
<p> ॥ ਗੁਰੁ ਸੁਖਦਾਤਾ ਅਵਰੁ ਨ ਭਾਲਿ ॥ ਹਲਤਿ ਪਲਤਿ ਨਿਬਹੀ ਤੁਧੁ ਨਾਲਿ ॥੨॥ ਸਬਦਿ ਮਰੈ ਤਾਂ ਏਕ ਲਿਵ ਲਾਏ </p>
<p> ॥ ਅਚਰੁ ਚਰੈ ਤਾਂ ਭਰਮੁ ਚੁਕਾਏ ॥ ਜੀਵਨ ਮੁਕਤੁ ਮਨਿ ਨਾਮੁ ਵਸਾਏ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਤ ਸਚਿ ਸਮਾਏ ॥੩॥ </p>
<p> ਜਿਨਿ ਧਰ ਸਾਜੀ ਗਗਨੁ ਅਕਾਸੁ ॥ ਜਿਨਿ ਸਭ ਥਾਪੀ ਥਾਪਿ ਉਥਾਪਿ ॥ ਸਰਬ ਨਿਰੰਤਰਿ ਆਪੇ ਆਪਿ ॥ </p>
<p> ਕਿਸੈ ਨ ਪੂਛੇ ਬਖਸੇ ਆਪਿ ॥੪॥ ਤੂ ਪੁਰੁ ਸਾਗਰੁ ਮਾਣਕ ਹੀਰੁ ॥ ਤੂ ਨਿਰਮਲੁ ਸਚੁ ਗੁਣੀ ਗਹੀਰੁ ॥ </p>
</section>
<section id='ang413' route='ang/413'><p> ਸੁਖੁ ਮਾਨੈ ਭੇਟੈ ਗੁਰ ਪੀਰੁ ॥ ਏਕੋ ਸਾਹਿਬੁ ਏਕੁ ਵਜੀਰੁ ॥੫॥ ਜਗੁ ਬੰਦੀ ਮੁਕਤੇ ਹਉ ਮਾਰੀ ॥ ਜਗਿ ਗਿਆਨੀ </p>
<p> ਵਿਰਲਾ ਆਚਾਰੀ ॥ ਜਗਿ ਪੰਡਿਤੁ ਵਿਰਲਾ ਵੀਚਾਰੀ ॥ ਬਿਨੁ ਸਤਿਗੁਰੁ ਭੇਟੇ ਸਭ ਫਿਰੈ ਅਹੰਕਾਰੀ ॥੬॥ ਜਗੁ </p>
<p> ਦੁਖੀਆ ਸੁਖੀਆ ਜਨੁ ਕੋਇ ॥ ਜਗੁ ਰੋਗੀ ਭੋਗੀ ਗੁਣ ਰੋਇ ॥ ਜਗੁ ਉਪਜੈ ਬਿਨਸੈ ਪਤਿ ਖੋਇ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਬੂਝੈ </p>
<p> ਸੋਇ ॥੭॥ ਮਹਘੋ ਮੋਲਿ ਭਾਰਿ ਅਫਾਰੁ ॥ ਅਟਲ ਅਛਲੁ ਗੁਰਮਤੀ ਧਾਰੁ ॥ ਭਾਇ ਮਿਲੈ ਭਾਵੈ ਭਇਕਾਰੁ ॥ ਨਾਨਕੁ </p>
<p> ਨੀਚੁ ਕਹੈ ਬੀਚਾਰੁ ॥੮॥੩॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਏਕੁ ਮਰੈ ਪੰਚੇ ਮਿਲਿ ਰੋਵਹਿ ॥ ਹਉਮੈ ਜਾਇ ਸਬਦਿ ਮਲੁ </p>
<p> ਧੋਵਹਿ ॥ ਸਮਝਿ ਸੂਝਿ ਸਹਜ ਘਰਿ ਹੋਵਹਿ ॥ ਬਿਨੁ ਬੂਝੇ ਸਗਲੀ ਪਤਿ ਖੋਵਹਿ ॥੧॥ ਕਉਣੁ ਮਰੈ ਕਉਣੁ ਰੋਵੈ </p>
<p> ਓਹੀ ॥ ਕਰਣ ਕਾਰਣ ਸਭਸੈ ਸਿਰਿ ਤੋਹੀ ॥੧॥ ਰਹਾਉ ॥ ਮੂਏ ਕਉ ਰੋਵੈ ਦੁਖੁ ਕੋਇ ॥ ਸੋ ਰੋਵੈ ਜਿਸੁ ਬੇਦਨ ਹੋਇ ॥ </p>
<p> ਜਿਸੁ ਬੀਤੀ ਜਾਣੈ ਪ੍ਰਭ ਸੋਇ ॥ ਆਪੇ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਇ ॥੨॥ ਜੀਵਤ ਮਰਣਾ ਤਾਰੇ ਤਰਣਾ ॥ ਜੈ ਜਗਦੀਸ </p>
<p> ਪਰਮ ਗਤਿ ਸਰਣਾ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਚਰਣਾ ॥ ਗੁਰੁ ਬੋਹਿਥੁ ਸਬਦਿ ਭੈ ਤਰਣਾ ॥੩॥ ਨਿਰਭਉ ਆਪਿ </p>
<p> ਨਿਰੰਤਰਿ ਜੋਤਿ ॥ ਬਿਨੁ ਨਾਵੈ ਸੂਤਕੁ ਜਗਿ ਛੋਤਿ ॥ ਦੁਰਮਤਿ ਬਿਨਸੈ ਕਿਆ ਕਹਿ ਰੋਤਿ ॥ ਜਨਮਿ ਮੂਏ ਬਿਨੁ </p>
<p> ਭਗਤਿ ਸਰੋਤਿ ॥੪॥ ਮੂਏ ਕਉ ਸਚੁ ਰੋਵਹਿ ਮੀਤ ॥ ਤ੍ਰੈ ਗੁਣ ਰੋਵਹਿ ਨੀਤਾ ਨੀਤ ॥ ਦੁਖੁ ਸੁਖੁ ਪਰਹਰਿ ਸਹਜਿ </p>
<p> ਸੁਚੀਤ ॥ ਤਨੁ ਮਨੁ ਸਉਪਉ ਕ੍ਰਿਸਨ ਪਰੀਤਿ ॥੫॥ ਭੀਤਰਿ ਏਕੁ ਅਨੇਕ ਅਸੰਖ ॥ ਕਰਮ ਧਰਮ ਬਹੁ ਸੰਖ ਅਸੰਖ </p>
<p> ॥ ਬਿਨੁ ਭੈ ਭਗਤੀ ਜਨਮੁ ਬਿਰੰਥ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਮਿਲਿ ਪਰਮਾਰੰਥ ॥੬॥ ਆਪਿ ਮਰੈ ਮਾਰੇ ਭੀ ਆਪਿ ॥ </p>
<p> ਆਪਿ ਉਪਾਏ ਥਾਪਿ ਉਥਾਪਿ ॥ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ਜੋਤੀ ਤੂ ਜਾਤਿ ॥ ਸਬਦੁ ਵੀਚਾਰਿ ਮਿਲਣੁ ਨਹੀ ਭ੍ਰਾਤਿ ॥੭॥ </p>
<p> ਸੂਤਕੁ ਅਗਨਿ ਭਖੈ ਜਗੁ ਖਾਇ ॥ ਸੂਤਕੁ ਜਲਿ ਥਲਿ ਸਭ ਹੀ ਥਾਇ ॥ ਨਾਨਕ ਸੂਤਕਿ ਜਨਮਿ ਮਰੀਜੈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੮॥੪॥ ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ॥ ਆਪੁ ਵੀਚਾਰੈ ਸੁ ਪਰਖੇ ਹੀਰਾ ॥ ਏਕ ਦ੍ਰਿਸਟਿ </p>
<p> ਤਾਰੇ ਗੁਰ ਪੂਰਾ ॥ ਗੁਰੁ ਮਾਨੈ ਮਨ ਤੇ ਮਨੁ ਧੀਰਾ ॥੧॥ ਐਸਾ ਸਾਹੁ ਸਰਾਫੀ ਕਰੈ ॥ ਸਾਚੀ ਨਦਰਿ ਏਕ ਲਿਵ </p>
<p> ਤਰੈ ॥੧॥ ਰਹਾਉ ॥ ਪੂੰਜੀ ਨਾਮੁ ਨਿਰੰਜਨ ਸਾਰੁ ॥ ਨਿਰਮਲੁ ਸਾਚਿ ਰਤਾ ਪੈਕਾਰੁ ॥ ਸਿਫਤਿ ਸਹਜ ਘਰਿ ਗੁਰੁ </p>
<p> ਕਰਤਾਰੁ ॥੨॥ ਆਸਾ ਮਨਸਾ ਸਬਦਿ ਜਲਾਏ ॥ ਰਾਮ ਨਰਾਇਣੁ ਕਹੈ ਕਹਾਏ ॥ ਗੁਰ ਤੇ ਵਾਟ ਮਹਲੁ </p>
</section>
<section id='ang414' route='ang/414'><p> ਘਰੁ ਪਾਏ ॥੩॥ ਕੰਚਨ ਕਾਇਆ ਜੋਤਿ ਅਨੂਪੁ ॥ ਤ੍ਰਿਭਵਣ ਦੇਵਾ ਸਗਲ ਸਰੂਪੁ ॥ ਮੈ ਸੋ ਧਨੁ ਪਲੈ ਸਾਚੁ ਅਖੂਟੁ </p>
<p> ॥੪॥ ਪੰਚ ਤੀਨਿ ਨਵ ਚਾਰਿ ਸਮਾਵੈ ॥ ਧਰਣਿ ਗਗਨੁ ਕਲ ਧਾਰਿ ਰਹਾਵੈ ॥ ਬਾਹਰਿ ਜਾਤਉ ਉਲਟਿ ਪਰਾਵੈ ॥ </p>
<p> ੫॥ ਮੂਰਖੁ ਹੋਇ ਨ ਆਖੀ ਸੂਝੈ ॥ ਜਿਹਵਾ ਰਸੁ ਨਹੀ ਕਹਿਆ ਬੂਝੈ ॥ ਬਿਖੁ ਕਾ ਮਾਤਾ ਜਗ ਸਿਉ ਲੂਝੈ ॥੬॥ ਊਤਮ </p>
<p> ਸੰਗਤਿ ਊਤਮੁ ਹੋਵੈ ॥ ਗੁਣ ਕਉ ਧਾਵੈ ਅਵਗਣ ਧੋਵੈ ॥ ਬਿਨੁ ਗੁਰ ਸੇਵੇ ਸਹਜੁ ਨ ਹੋਵੈ ॥੭॥ ਹੀਰਾ ਨਾਮੁ ਜਵੇਹਰ </p>
<p> ਲਾਲੁ ॥ ਮਨੁ ਮੋਤੀ ਹੈ ਤਿਸ ਕਾ ਮਾਲੁ ॥ ਨਾਨਕ ਪਰਖੈ ਨਦਰਿ ਨਿਹਾਲੁ ॥੮॥੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਮਨਿ ਮਾਨੁ ॥ ਗੁਰਮੁਖਿ ਮਹਲੀ ਮਹਲੁ ਪਛਾਨੁ ॥ ਗੁਰਮੁਖਿ ਸੁਰਤਿ ਸਬਦੁ ਨੀਸਾਨੁ ॥੧॥ ਐਸੇ </p>
<p> ਪ੍ਰੇਮ ਭਗਤਿ ਵੀਚਾਰੀ ॥ ਗੁਰਮੁਖਿ ਸਾਚਾ ਨਾਮੁ ਮੁਰਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅਹਿਨਿਸਿ ਨਿਰਮਲੁ ਥਾਨਿ ਸੁਥਾਨੁ ॥ </p>
<p> ਤੀਨ ਭਵਨ ਨਿਹਕੇਵਲ ਗਿਆਨੁ ॥ ਸਾਚੇ ਗੁਰ ਤੇ ਹੁਕਮੁ ਪਛਾਨੁ ॥੨॥ ਸਾਚਾ ਹਰਖੁ ਨਾਹੀ ਤਿਸੁ ਸੋਗੁ ॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਗਿਆਨੁ ਮਹਾ ਰਸੁ ਭੋਗੁ ॥ ਪੰਚ ਸਮਾਈ ਸੁਖੀ ਸਭੁ ਲੋਗੁ ॥੩॥ ਸਗਲੀ ਜੋਤਿ ਤੇਰਾ ਸਭੁ ਕੋਈ ॥ ਆਪੇ </p>
<p> ਜੋੜਿ ਵਿਛੋੜੇ ਸੋਈ ॥ ਆਪੇ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਈ ॥੪॥ ਢਾਹਿ ਉਸਾਰੇ ਹੁਕਮਿ ਸਮਾਵੈ ॥ ਹੁਕਮੋ ਵਰਤੈ ਜੋ ਤਿਸੁ </p>
<p> ਭਾਵੈ ॥ ਗੁਰ ਬਿਨੁ ਪੂਰਾ ਕੋਇ ਨ ਪਾਵੈ ॥੫॥ ਬਾਲਕ ਬਿਰਧਿ ਨ ਸੁਰਤਿ ਪਰਾਨਿ ॥ ਭਰਿ ਜੋਬਨਿ ਬੂਡੈ ਅਭਿਮਾਨਿ </p>
<p> ॥ ਬਿਨੁ ਨਾਵੈ ਕਿਆ ਲਹਸਿ ਨਿਦਾਨਿ ॥੬॥ ਜਿਸ ਕਾ ਅਨੁ ਧਨੁ ਸਹਜਿ ਨ ਜਾਨਾ ॥ ਭਰਮਿ ਭੁਲਾਨਾ ਫਿਰਿ </p>
<p> ਪਛੁਤਾਨਾ ॥ ਗਲਿ ਫਾਹੀ ਬਉਰਾ ਬਉਰਾਨਾ ॥੭॥ ਬੂਡਤ ਜਗੁ ਦੇਖਿਆ ਤਉ ਡਰਿ ਭਾਗੇ ॥ ਸਤਿਗੁਰਿ ਰਾਖੇ </p>
<p> ਸੇ ਵਡਭਾਗੇ ॥ ਨਾਨਕ ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੇ ॥੮॥੬॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਗਾਵਹਿ ਗੀਤੇ ਚੀਤਿ ਅਨੀਤੇ ॥ </p>

<section id='ang415' route='ang/415'><p> ਗੁਰ ਪਰਸਾਦੀ ਕਰਮ ਕਮਾਉ ॥ ਨਾਮੇ ਰਾਤਾ ਹਰਿ ਗੁਣ ਗਾਉ ॥੫॥ ਗੁਰ ਸੇਵਾ ਤੇ ਆਪੁ ਪਛਾਤਾ ॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਨਾਮੁ ਵਸਿਆ ਸੁਖਦਾਤਾ ॥ ਅਨਦਿਨੁ ਬਾਣੀ ਨਾਮੇ ਰਾਤਾ ॥੬॥ ਮੇਰਾ ਪ੍ਰਭੁ ਲਾਏ ਤਾ ਕੋ ਲਾਗੈ ॥ ਹਉਮੈ </p>
<p> ਮਾਰੇ ਸਬਦੇ ਜਾਗੈ ॥ ਐਥੈ ਓਥੈ ਸਦਾ ਸੁਖੁ ਆਗੈ ॥੭॥ ਮਨੁ ਚੰਚਲੁ ਬਿਧਿ ਨਾਹੀ ਜਾਣੈ ॥ ਮਨਮੁਖਿ ਮੈਲਾ ਸਬਦੁ ਨ </p>
<p> ਪਛਾਣੈ ॥ ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ ਨਾਮੁ ਵਖਾਣੈ ॥੮॥ ਹਰਿ ਜੀਉ ਆਗੈ ਕਰੀ ਅਰਦਾਸਿ ॥ ਸਾਧੂ ਜਨ ਸੰਗਤਿ ਹੋਇ </p>
<p> ਨਿਵਾਸੁ ॥ ਕਿਲਵਿਖ ਦੁਖ ਕਾਟੇ ਹਰਿ ਨਾਮੁ ਪ੍ਰਗਾਸੁ ॥੯॥ ਕਰਿ ਬੀਚਾਰੁ ਆਚਾਰੁ ਪਰਾਤਾ ॥ ਸਤਿਗੁਰ ਬਚਨੀ </p>
<p> ਏਕੋ ਜਾਤਾ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਮਨੁ ਰਾਤਾ ॥੧੦॥੭॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਮਨੁ ਮੈਗਲੁ ਸਾਕਤੁ ਦੇਵਾਨਾ ॥ </p>
<p> ਬਨ ਖੰਡਿ ਮਾਇਆ ਮੋਹਿ ਹੈਰਾਨਾ ॥ ਇਤ ਉਤ ਜਾਹਿ ਕਾਲ ਕੇ ਚਾਪੇ ॥ ਗੁਰਮੁਖਿ ਖੋਜਿ ਲਹੈ ਘਰੁ ਆਪੇ ॥੧॥ </p>
<p> ਬਿਨੁ ਗੁਰ ਸਬਦੈ ਮਨੁ ਨਹੀ ਠਉਰਾ ॥ ਸਿਮਰਹੁ ਰਾਮ ਨਾਮੁ ਅਤਿ ਨਿਰਮਲੁ ਅਵਰ ਤਿਆਗਹੁ ਹਉਮੈ ਕਉਰਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਨੁ ਮੁਗਧੁ ਕਹਹੁ ਕਿਉ ਰਹਸੀ ॥ ਬਿਨੁ ਸਮਝੇ ਜਮ ਕਾ ਦੁਖੁ ਸਹਸੀ ॥ ਆਪੇ ਬਖਸੇ </p>
<p> ਸਤਿਗੁਰੁ ਮੇਲੈ ॥ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰੇ ਸਚੁ ਪੇਲੈ ॥੨॥ ਇਹੁ ਮਨੁ ਕਰਮਾ ਇਹੁ ਮਨੁ ਧਰਮਾ ॥ ਇਹੁ ਮਨੁ ਪੰਚ </p>
<p> ਤਤੁ ਤੇ ਜਨਮਾ ॥ ਸਾਕਤੁ ਲੋਭੀ ਇਹੁ ਮਨੁ ਮੂੜਾ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪੈ ਮਨੁ ਰੂੜਾ ॥੩॥ ਗੁਰਮੁਖਿ ਮਨੁ ਅਸਥਾਨੇ </p>
<p> ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਤ੍ਰਿਭਵਣਿ ਸੋਝੀ ਹੋਈ ॥ ਇਹੁ ਮਨੁ ਜੋਗੀ ਭੋਗੀ ਤਪੁ ਤਾਪੈ ॥ ਗੁਰਮੁਖਿ ਚੀਨੈੑ ਹਰਿ ਪ੍ਰਭੁ ਆਪੈ </p>
<p> ॥੪॥ ਮਨੁ ਬੈਰਾਗੀ ਹਉਮੈ ਤਿਆਗੀ ॥ ਘਟਿ ਘਟਿ ਮਨਸਾ ਦੁਬਿਧਾ ਲਾਗੀ ॥ ਰਾਮ ਰਸਾਇਣੁ ਗੁਰਮੁਖਿ ਚਾਖੈ ॥ </p>
<p> ਦਰਿ ਘਰਿ ਮਹਲੀ ਹਰਿ ਪਤਿ ਰਾਖੈ ॥੫॥ ਇਹੁ ਮਨੁ ਰਾਜਾ ਸੂਰ ਸੰਗ੍ਰਾਮਿ ॥ ਇਹੁ ਮਨੁ ਨਿਰਭਉ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮਿ ॥ ਮਾਰੇ ਪੰਚ ਅਪੁਨੈ ਵਸਿ ਕੀਏ ॥ ਹਉਮੈ ਗ੍ਰਾਸਿ ਇਕਤੁ ਥਾਇ ਕੀਏ ॥੬॥ ਗੁਰਮੁਖਿ ਰਾਗ ਸੁਆਦ ਅਨ </p>
<p> ਤਿਆਗੇ ॥ ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਭਗਤੀ ਜਾਗੇ ॥ ਅਨਹਦ ਸੁਣਿ ਮਾਨਿਆ ਸਬਦੁ ਵੀਚਾਰੀ ॥ ਆਤਮੁ ਚੀਨਿੑ ਭਏ </p>
<p> ਨਿਰੰਕਾਰੀ ॥੭॥ ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ਦਰਿ ਘਰਿ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਭਾਉ ਧੁਨਿ ਹੋਈ ॥ ਅਹਿਨਿਸਿ </p>
<p> ਹਰਿ ਜਸੁ ਗੁਰ ਪਰਸਾਦਿ ॥ ਘਟਿ ਘਟਿ ਸੋ ਪ੍ਰਭੁ ਆਦਿ ਜੁਗਾਦਿ ॥੮॥ ਰਾਮ ਰਸਾਇਣਿ ਇਹੁ ਮਨੁ ਮਾਤਾ ॥ </p>
<p> ਸਰਬ ਰਸਾਇਣੁ ਗੁਰਮੁਖਿ ਜਾਤਾ ॥ ਭਗਤਿ ਹੇਤੁ ਗੁਰ ਚਰਣ ਨਿਵਾਸਾ ॥ ਨਾਨਕ ਹਰਿ ਜਨ ਕੇ ਦਾਸਨਿ ਦਾਸਾ </p>

<section id='ang416' route='ang/416'><p> ॥੯॥੮॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਤਨੁ ਬਿਨਸੈ ਧਨੁ ਕਾ ਕੋ ਕਹੀਐ ॥ ਬਿਨੁ ਗੁਰ ਰਾਮ ਨਾਮੁ ਕਤ ਲਹੀਐ ॥ </p>
<p> ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਗਿ ਸਖਾਈ ॥ ਅਹਿਨਿਸਿ ਨਿਰਮਲੁ ਹਰਿ ਲਿਵ ਲਾਈ ॥੧॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਕਵਨੁ ਹਮਾਰਾ </p>
<p> ॥ ਸੁਖ ਦੁਖ ਸਮ ਕਰਿ ਨਾਮੁ ਨ ਛੋਡਉ ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਨਿਕ ਕਾਮਨੀ ਹੇਤੁ </p>
<p> ਗਵਾਰਾ ॥ ਦੁਬਿਧਾ ਲਾਗੇ ਨਾਮੁ ਵਿਸਾਰਾ ॥ ਜਿਸੁ ਤੂੰ ਬਖਸਹਿ ਨਾਮੁ ਜਪਾਇ ॥ ਦੂਤੁ ਨ ਲਾਗਿ ਸਕੈ ਗੁਨ ਗਾਇ </p>
<p> ॥੨॥ ਹਰਿ ਗੁਰੁ ਦਾਤਾ ਰਾਮ ਗੁਪਾਲਾ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਦਇਆਲਾ ॥ ਗੁਰਮੁਖਿ ਰਾਮੁ ਮੇਰੈ ਮਨਿ </p>
<p> ਭਾਇਆ ॥ ਰੋਗ ਮਿਟੇ ਦੁਖੁ ਠਾਕਿ ਰਹਾਇਆ ॥੩॥ ਅਵਰੁ ਨ ਅਉਖਧੁ ਤੰਤ ਨ ਮੰਤਾ ॥ ਹਰਿ ਹਰਿ ਸਿਮਰਣੁ </p>
<p> ਕਿਲਵਿਖ ਹੰਤਾ ॥ ਤੂੰ ਆਪਿ ਭੁਲਾਵਹਿ ਨਾਮੁ ਵਿਸਾਰਿ ॥ ਤੂੰ ਆਪੇ ਰਾਖਹਿ ਕਿਰਪਾ ਧਾਰਿ ॥੪॥ ਰੋਗੁ ਭਰਮੁ ਭੇਦੁ </p>
<p> ਮਨਿ ਦੂਜਾ ॥ ਗੁਰ ਬਿਨੁ ਭਰਮਿ ਜਪਹਿ ਜਪੁ ਦੂਜਾ ॥ ਆਦਿ ਪੁਰਖ ਗੁਰ ਦਰਸ ਨ ਦੇਖਹਿ ॥ ਵਿਣੁ ਗੁਰ ਸਬਦੈ </p>
<p> ਜਨਮੁ ਕਿ ਲੇਖਹਿ ॥੫॥ ਦੇਖਿ ਅਚਰਜੁ ਰਹੇ ਬਿਸਮਾਦਿ ॥ ਘਟਿ ਘਟਿ ਸੁਰ ਨਰ ਸਹਜ ਸਮਾਧਿ ॥ ਭਰਿਪੁਰਿ </p>
<p> ਧਾਰਿ ਰਹੇ ਮਨ ਮਾਹੀ ॥ ਤੁਮ ਸਮਸਰਿ ਅਵਰੁ ਕੋ ਨਾਹੀ ॥੬॥ ਜਾ ਕੀ ਭਗਤਿ ਹੇਤੁ ਮੁਖਿ ਨਾਮੁ ॥ ਸੰਤ ਭਗਤ ਕੀ </p>
<p> ਸੰਗਤਿ ਰਾਮੁ ॥ ਬੰਧਨ ਤੋਰੇ ਸਹਜਿ ਧਿਆਨੁ ॥ ਛੂਟੈ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਰ ਗਿਆਨੁ ॥੭॥ ਨਾ ਜਮਦੂਤ ਦੂਖੁ ਤਿਸੁ </p>
<p> ਲਾਗੈ ॥ ਜੋ ਜਨੁ ਰਾਮ ਨਾਮਿ ਲਿਵ ਜਾਗੈ ॥ ਭਗਤਿ ਵਛਲੁ ਭਗਤਾ ਹਰਿ ਸੰਗਿ ॥ ਨਾਨਕ ਮੁਕਤਿ ਭਏ ਹਰਿ ਰੰਗਿ </p>
<p> ॥੮॥੯॥ ਆਸਾ ਮਹਲਾ ੧ ਇਕਤੁਕੀ ॥ ਗੁਰੁ ਸੇਵੇ ਸੋ ਠਾਕੁਰ ਜਾਨੈ ॥ ਦੂਖੁ ਮਿਟੈ ਸਚੁ ਸਬਦਿ ਪਛਾਨੈ ॥੧॥ </p>
<p> ਰਾਮੁ ਜਪਹੁ ਮੇਰੀ ਸਖੀ ਸਖੈਨੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਦੇਖਹੁ ਪ੍ਰਭੁ ਨੈਨੀ ॥੧॥ ਰਹਾਉ ॥ ਬੰਧਨ ਮਾਤ ਪਿਤਾ ਸੰਸਾਰਿ </p>
<p> ॥ ਬੰਧਨ ਸੁਤ ਕੰਨਿਆ ਅਰੁ ਨਾਰਿ ॥੨॥ ਬੰਧਨ ਕਰਮ ਧਰਮ ਹਉ ਕੀਆ ॥ ਬੰਧਨ ਪੁਤੁ ਕਲਤੁ ਮਨਿ ਬੀਆ </p>
<p> ॥੩॥ ਬੰਧਨ ਕਿਰਖੀ ਕਰਹਿ ਕਿਰਸਾਨ ॥ ਹਉਮੈ ਡੰਨੁ ਸਹੈ ਰਾਜਾ ਮੰਗੈ ਦਾਨ ॥੪॥ ਬੰਧਨ ਸਉਦਾ </p>
<p> ਅਣਵੀਚਾਰੀ ॥ ਤਿਪਤਿ ਨਾਹੀ ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥੫॥ ਬੰਧਨ ਸਾਹ ਸੰਚਹਿ ਧਨੁ ਜਾਇ ॥ ਬਿਨੁ ਹਰਿ </p>
<p> ਭਗਤਿ ਨ ਪਵਈ ਥਾਇ ॥੬॥ ਬੰਧਨ ਬੇਦੁ ਬਾਦੁ ਅਹੰਕਾਰ ॥ ਬੰਧਨਿ ਬਿਨਸੈ ਮੋਹ ਵਿਕਾਰ ॥੭॥ ਨਾਨਕ </p>
<p> ਰਾਮ ਨਾਮ ਸਰਣਾਈ ॥ ਸਤਿਗੁਰਿ ਰਾਖੇ ਬੰਧੁ ਨ ਪਾਈ ॥੮॥੧੦॥ </p>
</section>
<section id='ang417' route='ang/417'><p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਨ ਸਿਰਿ ਸੋਹਨਿ ਪਟੀਆ ਮਾਂਗੀ ਪਾਇ ਸੰਧੂਰੁ ॥ ਸੇ ਸਿਰ ਕਾਤੀ ਮੁੰਨੀਅਨਿੑ ਗਲ ਵਿਚਿ ਆਵੈ ਧੂੜਿ ॥ ਮਹਲਾ </p>
<p> ਅੰਦਰਿ ਹੋਦੀਆ ਹੁਣਿ ਬਹਣਿ ਨ ਮਿਲਨਿੑ ਹਦੂਰਿ ॥੧॥ ਆਦੇਸੁ ਬਾਬਾ ਆਦੇਸੁ ॥ ਆਦਿ ਪੁਰਖ ਤੇਰਾ ਅੰਤੁ ਨ </p>
<p> ਪਾਇਆ ਕਰਿ ਕਰਿ ਦੇਖਹਿ ਵੇਸ ॥੧॥ ਰਹਾਉ ॥ ਜਦਹੁ ਸੀਆ ਵੀਆਹੀਆ ਲਾੜੇ ਸੋਹਨਿ ਪਾਸਿ ॥ ਹੀਡੋਲੀ ਚੜਿ </p>
<p> ਆਈਆ ਦੰਦ ਖੰਡ ਕੀਤੇ ਰਾਸਿ ॥ ਉਪਰਹੁ ਪਾਣੀ ਵਾਰੀਐ ਝਲੇ ਝਿਮਕਨਿ ਪਾਸਿ ॥੨॥ ਇਕੁ ਲਖੁ ਲਹਨਿੑ </p>
<p> ਬਹਿਠੀਆ ਲਖੁ ਲਹਨਿੑ ਖੜੀਆ ॥ ਗਰੀ ਛੁਹਾਰੇ ਖਾਂਦੀਆ ਮਾਣਨਿੑ ਸੇਜੜੀਆ ॥ ਤਿਨੑ ਗਲਿ ਸਿਲਕਾ ਪਾਈਆ </p>
<p> ਤੁਟਨਿੑ ਮੋਤਸਰੀਆ ॥੩॥ ਧਨੁ ਜੋਬਨੁ ਦੁਇ ਵੈਰੀ ਹੋਏ ਜਿਨੀੑ ਰਖੇ ਰੰਗੁ ਲਾਇ ॥ ਦੂਤਾ ਨੋ ਫੁਰਮਾਇਆ ਲੈ ਚਲੇ </p>
<p> ਪਤਿ ਗਵਾਇ ॥ ਜੇ ਤਿਸੁ ਭਾਵੈ ਦੇ ਵਡਿਆਈ ਜੇ ਭਾਵੈ ਦੇਇ ਸਜਾਇ ॥੪॥ ਅਗੋ ਦੇ ਜੇ ਚੇਤੀਐ ਤਾਂ ਕਾਇਤੁ ਮਿਲੈ </p>
<p> ਸਜਾਇ ॥ ਸਾਹਾਂ ਸੁਰਤਿ ਗਵਾਈਆ ਰੰਗਿ ਤਮਾਸੈ ਚਾਇ ॥ ਬਾਬਰਵਾਣੀ ਫਿਰਿ ਗਈ ਕੁਇਰੁ ਨ ਰੋਟੀ ਖਾਇ ॥੫॥ </p>
<p> ਇਕਨਾ ਵਖਤ ਖੁਆਈਅਹਿ ਇਕਨਾੑ ਪੂਜਾ ਜਾਇ ॥ ਚਉਕੇ ਵਿਣੁ ਹਿੰਦਵਾਣੀਆ ਕਿਉ ਟਿਕੇ ਕਢਹਿ ਨਾਇ ॥ ਰਾਮੁ </p>
<p> ਨ ਕਬਹੂ ਚੇਤਿਓ ਹੁਣਿ ਕਹਣਿ ਨ ਮਿਲੈ ਖੁਦਾਇ ॥੬॥ ਇਕਿ ਘਰਿ ਆਵਹਿ ਆਪਣੈ ਇਕਿ ਮਿਲਿ ਮਿਲਿ ਪੁਛਹਿ </p>
<p> ਸੁਖ ॥ ਇਕਨਾੑ ਏਹੋ ਲਿਖਿਆ ਬਹਿ ਬਹਿ ਰੋਵਹਿ ਦੁਖ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ ਨਾਨਕ ਕਿਆ ਮਾਨੁਖ ॥੭॥੧੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਹਾ ਸੁ ਖੇਲ ਤਬੇਲਾ ਘੋੜੇ ਕਹਾ ਭੇਰੀ ਸਹਨਾਈ ॥ ਕਹਾ ਸੁ ਤੇਗਬੰਦ ਗਾਡੇਰੜਿ ਕਹਾ ਸੁ </p>
<p> ਲਾਲ ਕਵਾਈ ॥ ਕਹਾ ਸੁ ਆਰਸੀਆ ਮੁਹ ਬੰਕੇ ਐਥੈ ਦਿਸਹਿ ਨਾਹੀ ॥੧॥ ਇਹੁ ਜਗੁ ਤੇਰਾ ਤੂ ਗੋਸਾਈ ॥ ਏਕ ਘੜੀ </p>
<p> ਮਹਿ ਥਾਪਿ ਉਥਾਪੇ ਜਰੁ ਵੰਡਿ ਦੇਵੈ ਭਾਂਈ ॥੧॥ ਰਹਾਉ ॥ ਕਹਾਂ ਸੁ ਘਰ ਦਰ ਮੰਡਪ ਮਹਲਾ ਕਹਾ ਸੁ ਬੰਕ ਸਰਾਈ ॥ </p>
<p> ਕਹਾਂ ਸੁ ਸੇਜ ਸੁਖਾਲੀ ਕਾਮਣਿ ਜਿਸੁ ਵੇਖਿ ਨੀਦ ਨ ਪਾਈ ॥ ਕਹਾ ਸੁ ਪਾਨ ਤੰਬੋਲੀ ਹਰਮਾ ਹੋਈਆ ਛਾਈ ਮਾਈ </p>
<p> ॥੨॥ ਇਸੁ ਜਰ ਕਾਰਣਿ ਘਣੀ ਵਿਗੁਤੀ ਇਨਿ ਜਰ ਘਣੀ ਖੁਆਈ ॥ ਪਾਪਾ ਬਾਝਹੁ ਹੋਵੈ ਨਾਹੀ ਮੁਇਆ ਸਾਥਿ ਨ </p>
<p> ਜਾਈ ॥ ਜਿਸ ਨੋ ਆਪਿ ਖੁਆਏ ਕਰਤਾ ਖੁਸਿ ਲਏ ਚੰਗਿਆਈ ॥੩॥ ਕੋਟੀ ਹੂ ਪੀਰ ਵਰਜਿ ਰਹਾਏ ਜਾ ਮੀਰੁ </p>
</section>
<section id='ang418' route='ang/418'><p> ਸੁਣਿਆ ਧਾਇਆ ॥ ਥਾਨ ਮੁਕਾਮ ਜਲੇ ਬਿਜ ਮੰਦਰ ਮੁਛਿ ਮੁਛਿ ਕੁਇਰ ਰੁਲਾਇਆ ॥ ਕੋਈ ਮੁਗਲੁ ਨ ਹੋਆ ਅੰਧਾ </p>
<p> ਕਿਨੈ ਨ ਪਰਚਾ ਲਾਇਆ ॥੪॥ ਮੁਗਲ ਪਠਾਣਾ ਭਈ ਲੜਾਈ ਰਣ ਮਹਿ ਤੇਗ ਵਗਾਈ ॥ ਓਨੀੑ ਤੁਪਕ ਤਾਣਿ </p>
<p> ਚਲਾਈ ਓਨੀੑ ਹਸਤਿ ਚਿੜਾਈ ॥ ਜਿਨੑ ਕੀ ਚੀਰੀ ਦਰਗਹ ਪਾਟੀ ਤਿਨਾੑ ਮਰਣਾ ਭਾਈ ॥੫॥ ਇਕ ਹਿੰਦਵਾਣੀ </p>
<p> ਅਵਰ ਤੁਰਕਾਣੀ ਭਟਿਆਣੀ ਠਕੁਰਾਣੀ ॥ ਇਕਨਾੑ ਪੇਰਣ ਸਿਰ ਖੁਰ ਪਾਟੇ ਇਕਨਾੑ ਵਾਸੁ ਮਸਾਣੀ ॥ ਜਿਨੑ ਕੇ ਬੰਕੇ </p>
<p> ਘਰੀ ਨ ਆਇਆ ਤਿਨੑ ਕਿਉ ਰੈਣਿ ਵਿਹਾਣੀ ॥੬॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਕਿਸ ਨੋ ਆਖਿ ਸੁਣਾਈਐ ॥ ਦੁਖੁ ਸੁਖੁ </p>
<p> ਤੇਰੈ ਭਾਣੈ ਹੋਵੈ ਕਿਸ ਥੈ ਜਾਇ ਰੂਆਈਐ ॥ ਹੁਕਮੀ ਹੁਕਮਿ ਚਲਾਏ ਵਿਗਸੈ ਨਾਨਕ ਲਿਖਿਆ ਪਾਈਐ ॥੭॥੧੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਕਾਫੀ ਮਹਲਾ ੧ ਘਰੁ ੮ ਅਸਟਪਦੀਆ ॥ ਜੈਸੇ ਗੋਇਲਿ ਗੋਇਲੀ ਤੈਸੇ ਸੰਸਾਰਾ </p>
<p> ॥ ਕੂੜੁ ਕਮਾਵਹਿ ਆਦਮੀ ਬਾਂਧਹਿ ਘਰ ਬਾਰਾ ॥੧॥ ਜਾਗਹੁ ਜਾਗਹੁ ਸੂਤਿਹੋ ਚਲਿਆ ਵਣਜਾਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨੀਤ ਨੀਤ ਘਰ ਬਾਂਧੀਅਹਿ ਜੇ ਰਹਣਾ ਹੋਈ ॥ ਪਿੰਡੁ ਪਵੈ ਜੀਉ ਚਲਸੀ ਜੇ ਜਾਣੈ ਕੋਈ ॥੨॥ ਓਹੀ ਓਹੀ ਕਿਆ </p>
<p> ਕਰਹੁ ਹੈ ਹੋਸੀ ਸੋਈ ॥ ਤੁਮ ਰੋਵਹੁਗੇ ਓਸ ਨੋ ਤੁਮੑ ਕਉ ਕਉਣੁ ਰੋਈ ॥੩॥ ਧੰਧਾ ਪਿਟਿਹੁ ਭਾਈਹੋ ਤੁਮੑ ਕੂੜੁ ਕਮਾਵਹੁ </p>
<p> ॥ ਓਹੁ ਨ ਸੁਣਈ ਕਤ ਹੀ ਤੁਮੑ ਲੋਕ ਸੁਣਾਵਹੁ ॥੪॥ ਜਿਸ ਤੇ ਸੁਤਾ ਨਾਨਕਾ ਜਾਗਾਏ ਸੋਈ ॥ ਜੇ ਘਰੁ ਬੂਝੈ ਆਪਣਾ ਤਾਂ </p>
<p> ਨੀਦ ਨ ਹੋਈ ॥੫॥ ਜੇ ਚਲਦਾ ਲੈ ਚਲਿਆ ਕਿਛੁ ਸੰਪੈ ਨਾਲੇ ॥ ਤਾ ਧਨੁ ਸੰਚਹੁ ਦੇਖਿ ਕੈ ਬੂਝਹੁ ਬੀਚਾਰੇ ॥੬॥ ਵਣਜੁ </p>
<p> ਕਰਹੁ ਮਖਸੂਦੁ ਲੈਹੁ ਮਤ ਪਛੋਤਾਵਹੁ ॥ ਅਉਗਣ ਛੋਡਹੁ ਗੁਣ ਕਰਹੁ ਐਸੇ ਤਤੁ ਪਰਾਵਹੁ ॥੭॥ ਧਰਮੁ ਭੂਮਿ ਸਤੁ </p>
<p> ਬੀਜੁ ਕਰਿ ਐਸੀ ਕਿਰਸ ਕਮਾਵਹੁ ॥ ਤਾਂ ਵਾਪਾਰੀ ਜਾਣੀਅਹੁ ਲਾਹਾ ਲੈ ਜਾਵਹੁ ॥੮॥ ਕਰਮੁ ਹੋਵੈ ਸਤਿਗੁਰੁ ਮਿਲੈ </p>
<p> ਬੂਝੈ ਬੀਚਾਰਾ ॥ ਨਾਮੁ ਵਖਾਣੈ ਸੁਣੇ ਨਾਮੁ ਨਾਮੇ ਬਿਉਹਾਰਾ ॥੯॥ ਜਿਉ ਲਾਹਾ ਤੋਟਾ ਤਿਵੈ ਵਾਟ ਚਲਦੀ ਆਈ ॥ </p>
<p> ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ ਸਾਈ ਵਡਿਆਈ ॥੧੦॥੧੩॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਚਾਰੇ ਕੁੰਡਾ ਢੂਢੀਆ ਕੋ ਨੀਮੀੑ ਮੈਡਾ ॥ </p>
<p> ਜੇ ਤੁਧੁ ਭਾਵੈ ਸਾਹਿਬਾ ਤੂ ਮੈ ਹਉ ਤੈਡਾ ॥੧॥ ਦਰੁ ਬੀਭਾ ਮੈ ਨੀਮਿੑ ਕੋ ਕੈ ਕਰੀ ਸਲਾਮੁ ॥ ਹਿਕੋ ਮੈਡਾ ਤੂ ਧਣੀ ਸਾਚਾ </p>
<p> ਮੁਖਿ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਸਿਧਾ ਸੇਵਨਿ ਸਿਧ ਪੀਰ ਮਾਗਹਿ ਰਿਧਿ ਸਿਧਿ ॥ ਮੈ ਇਕੁ ਨਾਮੁ ਨ ਵੀਸਰੈ ਸਾਚੇ ਗੁਰ </p>
</section>
<section id='ang419' route='ang/419'><p> ਬੁਧਿ ॥੨॥ ਜੋਗੀ ਭੋਗੀ ਕਾਪੜੀ ਕਿਆ ਭਵਹਿ ਦਿਸੰਤਰ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਨ ਚੀਨੑਹੀ ਤਤੁ ਸਾਰੁ ਨਿਰੰਤਰ ॥੩॥ </p>
<p> ਪੰਡਿਤ ਪਾਧੇ ਜੋਇਸੀ ਨਿਤ ਪੜ੍ਹਹਿ ਪੁਰਾਣਾ ॥ ਅੰਤਰਿ ਵਸਤੁ ਨ ਜਾਣਨੀੑ ਘਟਿ ਬ੍ਰਹਮੁ ਲੁਕਾਣਾ ॥੪॥ ਇਕਿ </p>
<p> ਤਪਸੀ ਬਨ ਮਹਿ ਤਪੁ ਕਰਹਿ ਨਿਤ ਤੀਰਥ ਵਾਸਾ ॥ ਆਪੁ ਨ ਚੀਨਹਿ ਤਾਮਸੀ ਕਾਹੇ ਭਏ ਉਦਾਸਾ ॥੫॥ ਇਕਿ </p>
<p> ਬਿੰਦੁ ਜਤਨ ਕਰਿ ਰਾਖਦੇ ਸੇ ਜਤੀ ਕਹਾਵਹਿ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਛੂਟਹੀ ਭ੍ਰਮਿ ਆਵਹਿ ਜਾਵਹਿ ॥੬॥ ਇਕਿ </p>
<p> ਗਿਰਹੀ ਸੇਵਕ ਸਾਧਿਕਾ ਗੁਰਮਤੀ ਲਾਗੇ ॥ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦ੍ਰਿੜੁ ਹਰਿ ਭਗਤਿ ਸੁ ਜਾਗੇ ॥੭॥ ਗੁਰ ਤੇ ਦਰੁ </p>
<p> ਘਰੁ ਜਾਣੀਐ ਸੋ ਜਾਇ ਸਿਞਾਣੈ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਸਾਚੇ ਮਨੁ ਮਾਨੈ ॥੮॥੧੪॥ ਆਸਾ ਮਹਲਾ ੧ ॥ </p>
<p> ਮਨਸਾ ਮਨਹਿ ਸਮਾਇਲੇ ਭਉਜਲੁ ਸਚਿ ਤਰਣਾ ॥ ਆਦਿ ਜੁਗਾਦਿ ਦਇਆਲੁ ਤੂ ਠਾਕੁਰ ਤੇਰੀ ਸਰਣਾ ॥੧॥ </p>
<p> ਤੂ ਦਾਤੌ ਹਮ ਜਾਚਿਕਾ ਹਰਿ ਦਰਸਨੁ ਦੀਜੈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਮਨ ਮੰਦਰੁ ਭੀਜੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕੂੜਾ ਲਾਲਚੁ ਛੋਡੀਐ ਤਉ ਸਾਚੁ ਪਛਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਈਐ ਪਰਮਾਰਥੁ ਜਾਣੈ ॥੨॥ ਇਹੁ ਮਨੁ ਰਾਜਾ </p>
<p> ਲੋਭੀਆ ਲੁਭਤਉ ਲੋਭਾਈ ॥ ਗੁਰਮੁਖਿ ਲੋਭੁ ਨਿਵਾਰੀਐ ਹਰਿ ਸਿਉ ਬਣਿ ਆਈ ॥੩॥ ਕਲਰਿ ਖੇਤੀ ਬੀਜੀਐ </p>
<p> ਕਿਉ ਲਾਹਾ ਪਾਵੈ ॥ ਮਨਮੁਖੁ ਸਚਿ ਨ ਭੀਜਈ ਕੂੜੁ ਕੂੜਿ ਗਡਾਵੈ ॥੪॥ ਲਾਲਚੁ ਛੋਡਹੁ ਅੰਧਿਹੋ ਲਾਲਚਿ </p>
<p> ਦੁਖੁ ਭਾਰੀ ॥ ਸਾਚੌ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਹਉਮੈ ਬਿਖੁ ਮਾਰੀ ॥੫॥ ਦੁਬਿਧਾ ਛੋਡਿ ਕੁਵਾਟੜੀ ਮੂਸਹੁਗੇ ਭਾਈ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਨਾਮੁ ਸਲਾਹੀਐ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੬॥ ਮਨਮੁਖ ਪਥਰੁ ਸੈਲੁ ਹੈ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਫੀਕਾ ॥ </p>
<p> ਜਲ ਮਹਿ ਕੇਤਾ ਰਾਖੀਐ ਅਭ ਅੰਤਰਿ ਸੂਕਾ ॥੭॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਪੂਰੈ ਗੁਰਿ ਦੀਆ ॥ ਨਾਨਕ ਨਾਮੁ ਨ </p>
<p> ਵੀਸਰੈ ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥੮॥੧੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਚਲੇ ਚਲਣਹਾਰ ਵਾਟ ਵਟਾਇਆ ॥ ਧੰਧੁ ਪਿਟੇ </p>
<p> ਸੰਸਾਰੁ ਸਚੁ ਨ ਭਾਇਆ ॥੧॥ ਕਿਆ ਭਵੀਐ ਕਿਆ ਢੂਢੀਐ ਗੁਰ ਸਬਦਿ ਦਿਖਾਇਆ ॥ ਮਮਤਾ ਮੋਹੁ </p>
<p> ਵਿਸਰਜਿਆ ਅਪਨੈ ਘਰਿ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸਚਿ ਮਿਲੈ ਸਚਿਆਰੁ ਕੂੜਿ ਨ ਪਾਈਐ ॥ ਸਚੇ ਸਿਉ ਚਿਤੁ </p>
<p> ਲਾਇ ਬਹੁੜਿ ਨ ਆਈਐ ॥੨॥ ਮੋਇਆ ਕਉ ਕਿਆ ਰੋਵਹੁ ਰੋਇ ਨ ਜਾਣਹੂ ॥ ਰੋਵਹੁ ਸਚੁ ਸਲਾਹਿ ਹੁਕਮੁ </p>
<p> ਪਛਾਣਹੂ ॥੩॥ ਹੁਕਮੀ ਵਜਹੁ ਲਿਖਾਇ ਆਇਆ ਜਾਣੀਐ ॥ ਲਾਹਾ ਪਲੈ ਪਾਇ ਹੁਕਮੁ ਸਿਞਾਣੀਐ ॥੪॥ </p>
</section>
<section id='ang420' route='ang/420'><p> ਹੁਕਮੀ ਪੈਧਾ ਜਾਇ ਦਰਗਹ ਭਾਣੀਐ ॥ ਹੁਕਮੇ ਹੀ ਸਿਰਿ ਮਾਰ ਬੰਦਿ ਰਬਾਣੀਐ ॥੫॥ ਲਾਹਾ ਸਚੁ ਨਿਆਉ ਮਨਿ </p>
<p> ਵਸਾਈਐ ॥ ਲਿਖਿਆ ਪਲੈ ਪਾਇ ਗਰਬੁ ਵਞਾਈਐ ॥੬॥ ਮਨਮੁਖੀਆ ਸਿਰਿ ਮਾਰ ਵਾਦਿ ਖਪਾਈਐ ॥ ਠਗਿ </p>
<p> ਮੁਠੀ ਕੂੜਿਆਰ ਬੰਨਿੑ ਚਲਾਈਐ ॥੭॥ ਸਾਹਿਬੁ ਰਿਦੈ ਵਸਾਇ ਨ ਪਛੋਤਾਵਹੀ ॥ ਗੁਨਹਾਂ ਬਖਸਣਹਾਰੁ ਸਬਦੁ </p>
<p> ਕਮਾਵਹੀ ॥੮॥ ਨਾਨਕੁ ਮੰਗੈ ਸਚੁ ਗੁਰਮੁਖਿ ਘਾਲੀਐ ॥ ਮੈ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ਨਦਰਿ ਨਿਹਾਲੀਐ </p>
<p> ॥੯॥੧੬॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਿਆ ਜੰਗਲੁ ਢੂਢੀ ਜਾਇ ਮੈ ਘਰਿ ਬਨੁ ਹਰੀਆਵਲਾ ॥ ਸਚਿ ਟਿਕੈ ਘਰਿ ਆਇ </p>
<p> ਸਬਦਿ ਉਤਾਵਲਾ ॥੧॥ ਜਹ ਦੇਖਾ ਤਹ ਸੋਇ ਅਵਰੁ ਨ ਜਾਣੀਐ ॥ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ਮਹਲੁ ਪਛਾਣੀਐ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਮਿਲਾਵੈ ਸਚੁ ਤਾ ਮਨਿ ਭਾਵਈ ॥ ਚਲੈ ਸਦਾ ਰਜਾਇ ਅੰਕਿ ਸਮਾਵਈ ॥੨॥ ਸਚਾ </p>
<p> ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਵਸਿਆ ਮਨਿ ਸੋਈ ॥ ਆਪੇ ਦੇ ਵਡਿਆਈਆ ਦੇ ਤੋਟਿ ਨ ਹੋਈ ॥੩॥ ਅਬੇ ਤਬੇ ਕੀ </p>
<p> ਚਾਕਰੀ ਕਿਉ ਦਰਗਹ ਪਾਵੈ ॥ ਪਥਰ ਕੀ ਬੇੜੀ ਜੇ ਚੜੈ ਭਰ ਨਾਲਿ ਬੁਡਾਵੈ ॥੪॥ ਆਪਨੜਾ ਮਨੁ ਵੇਚੀਐ ਸਿਰੁ </p>
<p> ਦੀਜੈ ਨਾਲੇ ॥ ਗੁਰਮੁਖਿ ਵਸਤੁ ਪਛਾਣੀਐ ਅਪਨਾ ਘਰੁ ਭਾਲੇ ॥੫॥ ਜੰਮਣ ਮਰਣਾ ਆਖੀਐ ਤਿਨਿ ਕਰਤੈ </p>
<p> ਕੀਆ ॥ ਆਪੁ ਗਵਾਇਆ ਮਰਿ ਰਹੇ ਫਿਰਿ ਮਰਣੁ ਨ ਥੀਆ ॥੬॥ ਸਾਈ ਕਾਰ ਕਮਾਵਣੀ ਧੁਰ ਕੀ ਫੁਰਮਾਈ ॥ </p>
<p> ਜੇ ਮਨੁ ਸਤਿਗੁਰ ਦੇ ਮਿਲੈ ਕਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥੭॥ ਰਤਨਾ ਪਾਰਖੁ ਸੋ ਧਣੀ ਤਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥ ਨਾਨਕ </p>
<p> ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਸਚੀ ਵਡਿਆਈ ॥੮॥੧੭॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਜਿਨੀੑ ਨਾਮੁ ਵਿਸਾਰਿਆ ਦੂਜੈ ਭਰਮਿ </p>
<p> ਭੁਲਾਈ ॥ ਮੂਲੁ ਛੋਡਿ ਡਾਲੀ ਲਗੇ ਕਿਆ ਪਾਵਹਿ ਛਾਈ ॥੧॥ ਬਿਨੁ ਨਾਵੈ ਕਿਉ ਛੂਟੀਐ ਜੇ ਜਾਣੈ ਕੋਈ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਇ ਤ ਛੂਟੀਐ ਮਨਮੁਖਿ ਪਤਿ ਖੋਈ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੀੑ ਏਕੋ ਸੇਵਿਆ ਪੂਰੀ ਮਤਿ ਭਾਈ ॥ ਆਦਿ </p>
<p> ਜੁਗਾਦਿ ਨਿਰੰਜਨਾ ਜਨ ਹਰਿ ਸਰਣਾਈ ॥੨॥ ਸਾਹਿਬੁ ਮੇਰਾ ਏਕੁ ਹੈ ਅਵਰੁ ਨਹੀ ਭਾਈ ॥ ਕਿਰਪਾ ਤੇ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਸਾਚੇ ਪਰਥਾਈ ॥੩॥ ਗੁਰ ਬਿਨੁ ਕਿਨੈ ਨ ਪਾਇਓ ਕੇਤੀ ਕਹੈ ਕਹਾਏ ॥ ਆਪਿ ਦਿਖਾਵੈ ਵਾਟੜੀਂ ਸਚੀ </p>
<p> ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥੪॥ ਮਨਮੁਖੁ ਜੇ ਸਮਝਾਈਐ ਭੀ ਉਝੜਿ ਜਾਏ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਛੂਟਸੀ ਮਰਿ ਨਰਕ </p>
<p> ਸਮਾਏ ॥੫॥ ਜਨਮਿ ਮਰੈ ਭਰਮਾਈਐ ਹਰਿ ਨਾਮੁ ਨ ਲੇਵੈ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਬਿਨੁ ਗੁਰ ਕੀ ਸੇਵੈ ॥੬॥ </p>
</section>
<section id='ang421' route='ang/421'><p> ਜੇਹੀ ਸੇਵ ਕਰਾਈਐ ਕਰਣੀ ਭੀ ਸਾਈ ॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਵੇਖੈ ਵਡਿਆਈ ॥੭॥ ਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ </p>
<p> ਜਿਸੁ ਆਪਿ ਕਰਾਏ ॥ ਨਾਨਕ ਸਿਰੁ ਦੇ ਛੂਟੀਐ ਦਰਗਹ ਪਤਿ ਪਾਏ ॥੮॥੧੮॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਰੂੜੋ ਠਾਕੁਰ </p>
<p> ਮਾਹਰੋ ਰੂੜੀ ਗੁਰਬਾਣੀ ॥ ਵਡੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ ਪਾਈਐ ਪਦੁ ਨਿਰਬਾਣੀ ॥੧॥ ਮੈ ਓਲੑਗੀਆ ਓਲੑਗੀ </p>
<p> ਹਮ ਛੋਰੂ ਥਾਰੇ ॥ ਜਿਉ ਤੂੰ ਰਾਖਹਿ ਤਿਉ ਰਹਾ ਮੁਖਿ ਨਾਮੁ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਦਰਸਨ ਕੀ ਪਿਆਸਾ ਘਣੀ ਭਾਣੈ </p>
<p> ਮਨਿ ਭਾਈਐ ॥ ਮੇਰੇ ਠਾਕੁਰ ਹਾਥਿ ਵਡਿਆਈਆ ਭਾਣੈ ਪਤਿ ਪਾਈਐ ॥੨॥ ਸਾਚਉ ਦੂਰਿ ਨ ਜਾਣੀਐ ਅੰਤਰਿ ਹੈ </p>
<p> ਸੋਈ ॥ ਜਹ ਦੇਖਾ ਤਹ ਰਵਿ ਰਹੇ ਕਿਨਿ ਕੀਮਤਿ ਹੋਈ ॥੩॥ ਆਪਿ ਕਰੇ ਆਪੇ ਹਰੇ ਵੇਖੈ ਵਡਿਆਈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਹੋਇ ਨਿਹਾਲੀਐ ਇਉ ਕੀਮਤਿ ਪਾਈ ॥੪॥ ਜੀਵਦਿਆ ਲਾਹਾ ਮਿਲੈ ਗੁਰ ਕਾਰ ਕਮਾਵੈ ॥ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ </p>
<p> ਤਾ ਸਤਿਗੁਰੁ ਪਾਵੈ ॥੫॥ ਮਨਮੁਖ ਤੋਟਾ ਨਿਤ ਹੈ ਭਰਮਹਿ ਭਰਮਾਏ ॥ ਮਨਮੁਖੁ ਅੰਧੁ ਨ ਚੇਤਈ ਕਿਉ ਦਰਸਨੁ ਪਾਏ </p>
<p> ॥੬॥ ਤਾ ਜਗਿ ਆਇਆ ਜਾਣੀਐ ਸਾਚੈ ਲਿਵ ਲਾਏ ॥ ਗੁਰ ਭੇਟੇ ਪਾਰਸੁ ਭਏ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਏ ॥੭॥ ਅਹਿਨਿਸਿ </p>
<p> ਰਹੈ ਨਿਰਾਲਮੋ ਕਾਰ ਧੁਰ ਕੀ ਕਰਣੀ ॥ ਨਾਨਕ ਨਾਮਿ ਸੰਤੋਖੀਆ ਰਾਤੇ ਹਰਿ ਚਰਣੀ ॥੮॥੧੯॥ ਆਸਾ ਮਹਲਾ ੧ </p>
<p> ॥ ਕੇਤਾ ਆਖਣੁ ਆਖੀਐ ਤਾ ਕੇ ਅੰਤ ਨ ਜਾਣਾ ॥ ਮੈ ਨਿਧਰਿਆ ਧਰ ਏਕ ਤੂੰ ਮੈ ਤਾਣੁ ਸਤਾਣਾ ॥੧॥ ਨਾਨਕ ਕੀ </p>
<p> ਅਰਦਾਸਿ ਹੈ ਸਚ ਨਾਮਿ ਸੁਹੇਲਾ ॥ ਆਪੁ ਗਇਆ ਸੋਝੀ ਪਈ ਗੁਰ ਸਬਦੀ ਮੇਲਾ ॥੧॥ ਰਹਾਉ ॥ ਹਉਮੈ ਗਰਬੁ </p>
<p> ਗਵਾਈਐ ਪਾਈਐ ਵੀਚਾਰੁ ॥ ਸਾਹਿਬ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ਦੇ ਸਾਚੁ ਅਧਾਰੁ ॥੨॥ ਅਹਿਨਿਸਿ ਨਾਮਿ ਸੰਤੋਖੀਆ </p>
<p> ਸੇਵਾ ਸਚੁ ਸਾਈ ॥ ਤਾ ਕਉ ਬਿਘਨੁ ਨ ਲਾਗਈ ਚਾਲੈ ਹੁਕਮਿ ਰਜਾਈ ॥੩॥ ਹੁਕਮਿ ਰਜਾਈ ਜੋ ਚਲੈ ਸੋ ਪਵੈ </p>
<p> ਖਜਾਨੈ ॥ ਖੋਟੇ ਠਵਰ ਨ ਪਾਇਨੀ ਰਲੇ ਜੂਠਾਨੈ ॥੪॥ ਨਿਤ ਨਿਤ ਖਰਾ ਸਮਾਲੀਐ ਸਚੁ ਸਉਦਾ ਪਾਈਐ ॥ ਖੋਟੇ </p>
<p> ਨਦਰਿ ਨ ਆਵਨੀ ਲੇ ਅਗਨਿ ਜਲਾਈਐ ॥੫॥ ਜਿਨੀ ਆਤਮੁ ਚੀਨਿਆ ਪਰਮਾਤਮੁ ਸੋਈ ॥ ਏਕੋ ਅੰਮ੍ਰਿਤ </p>
<p> ਬਿਰਖੁ ਹੈ ਫਲੁ ਅੰਮ੍ਰਿਤੁ ਹੋਈ ॥੬॥ ਅੰਮ੍ਰਿਤ ਫਲੁ ਜਿਨੀ ਚਾਖਿਆ ਸਚਿ ਰਹੇ ਅਘਾਈ ॥ ਤਿੰਨਾ ਭਰਮੁ ਨ ਭੇਦੁ </p>
<p> ਹੈ ਹਰਿ ਰਸਨ ਰਸਾਈ ॥੭॥ ਹੁਕਮਿ ਸੰਜੋਗੀ ਆਇਆ ਚਲੁ ਸਦਾ ਰਜਾਈ ॥ ਅਉਗਣਿਆਰੇ ਕਉ ਗੁਣੁ ਨਾਨਕੈ </p>
<p> ਸਚੁ ਮਿਲੈ ਵਡਾਈ ॥੮॥੨੦॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਮਨੁ ਰਾਤਉ ਹਰਿ ਨਾਇ ਸਚੁ ਵਖਾਣਿਆ ॥ ਲੋਕਾ ਦਾ </p>
</section>
<section id='ang422' route='ang/422'><p> ਕਿਆ ਜਾਇ ਜਾ ਤੁਧੁ ਭਾਣਿਆ ॥੧॥ ਜਉ ਲਗੁ ਜੀਉ ਪਰਾਣ ਸਚੁ ਧਿਆਈਐ ॥ ਲਾਹਾ ਹਰਿ ਗੁਣ ਗਾਇ ਮਿਲੈ </p>
<p> ਸੁਖੁ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਸਚੀ ਤੇਰੀ ਕਾਰ ਦੇਹਿ ਦਇਆਲ ਤੂੰ ॥ ਹਉ ਜੀਵਾ ਤੁਧੁ ਸਾਲਾਹਿ ਮੈ ਟੇਕ ਅਧਾਰੁ </p>
<p> ਤੂੰ ॥੨॥ ਦਰਿ ਸੇਵਕੁ ਦਰਵਾਨੁ ਦਰਦੁ ਤੂੰ ਜਾਣਹੀ ॥ ਭਗਤਿ ਤੇਰੀ ਹੈਰਾਨੁ ਦਰਦੁ ਗਵਾਵਹੀ ॥੩॥ ਦਰਗਹ </p>
<p> ਨਾਮੁ ਹਦੂਰਿ ਗੁਰਮੁਖਿ ਜਾਣਸੀ ॥ ਵੇਲਾ ਸਚੁ ਪਰਵਾਣੁ ਸਬਦੁ ਪਛਾਣਸੀ ॥੪॥ ਸਤੁ ਸੰਤੋਖੁ ਕਰਿ ਭਾਉ ਤੋਸਾ </p>
<p> ਹਰਿ ਨਾਮੁ ਸੇਇ ॥ ਮਨਹੁ ਛੋਡਿ ਵਿਕਾਰ ਸਚਾ ਸਚੁ ਦੇਇ ॥੫॥ ਸਚੇ ਸਚਾ ਨੇਹੁ ਸਚੈ ਲਾਇਆ ॥ ਆਪੇ ਕਰੇ </p>
<p> ਨਿਆਉ ਜੋ ਤਿਸੁ ਭਾਇਆ ॥੬॥ ਸਚੇ ਸਚੀ ਦਾਤਿ ਦੇਹਿ ਦਇਆਲੁ ਹੈ ॥ ਤਿਸੁ ਸੇਵੀ ਦਿਨੁ ਰਾਤਿ ਨਾਮੁ ਅਮੋਲੁ </p>
<p> ਹੈ ॥੭॥ ਤੂੰ ਉਤਮੁ ਹਉ ਨੀਚੁ ਸੇਵਕੁ ਕਾਂਢੀਆ ॥ ਨਾਨਕ ਨਦਰਿ ਕਰੇਹੁ ਮਿਲੈ ਸਚੁ ਵਾਂਢੀਆ ॥੮॥੨੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਆਵਣ ਜਾਣਾ ਕਿਉ ਰਹੈ ਕਿਉ ਮੇਲਾ ਹੋਈ ॥ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ ਘਣੋ ਨਿਤ ਸਹਸਾ </p>
<p> ਦੋਈ ॥੧॥ ਬਿਨੁ ਨਾਵੈ ਕਿਆ ਜੀਵਨਾ ਫਿਟੁ ਧ੍ਰਿਗੁ ਚਤੁਰਾਈ ॥ ਸਤਿਗੁਰ ਸਾਧੁ ਨ ਸੇਵਿਆ ਹਰਿ ਭਗਤਿ ਨ </p>
<p> ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਆਵਣੁ ਜਾਵਣੁ ਤਉ ਰਹੈ ਪਾਈਐ ਗੁਰੁ ਪੂਰਾ ॥ ਰਾਮ ਨਾਮੁ ਧਨੁ ਰਾਸਿ ਦੇਇ ਬਿਨਸੈ </p>
<p> ਭ੍ਰਮੁ ਕੂਰਾ ॥੨॥ ਸੰਤ ਜਨਾ ਕਉ ਮਿਲਿ ਰਹੈ ਧਨੁ ਧਨੁ ਜਸੁ ਗਾਏ ॥ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰਾ ਗੁਰਮੁਖਿ ਹਰਿ </p>
<p> ਪਾਏ ॥੩॥ ਨਟੂਐ ਸਾਂਗੁ ਬਣਾਇਆ ਬਾਜੀ ਸੰਸਾਰਾ ॥ ਖਿਨੁ ਪਲੁ ਬਾਜੀ ਦੇਖੀਐ ਉਝਰਤ ਨਹੀ ਬਾਰਾ ॥੪॥ </p>
<p> ਹਉਮੈ ਚਉਪੜਿ ਖੇਲਣਾ ਝੂਠੇ ਅਹੰਕਾਰਾ ॥ ਸਭੁ ਜਗੁ ਹਾਰੈ ਸੋ ਜਿਣੈ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰਾ ॥੫॥ ਜਿਉ ਅੰਧੁਲੈ </p>
<p> ਹਥਿ ਟੋਹਣੀ ਹਰਿ ਨਾਮੁ ਹਮਾਰੈ ॥ ਰਾਮ ਨਾਮੁ ਹਰਿ ਟੇਕ ਹੈ ਨਿਸਿ ਦਉਤ ਸਵਾਰੈ ॥੬॥ ਜਿਉ ਤੂੰ ਰਾਖਹਿ ਤਿਉ </p>
<p> ਰਹਾ ਹਰਿ ਨਾਮ ਅਧਾਰਾ ॥ ਅੰਤਿ ਸਖਾਈ ਪਾਇਆ ਜਨ ਮੁਕਤਿ ਦੁਆਰਾ ॥੭॥ ਜਨਮ ਮਰਣ ਦੁਖ ਮੇਟਿਆ </p>
<p> ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੇ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਪੂਰਾ ਗੁਰੁ ਤਾਰੇ ॥੮॥੨੨॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਾਸਤੁ ਬੇਦੁ ਸਿੰਮ੍ਰਿਤਿ ਸਰੁ ਤੇਰਾ ਸੁਰਸਰੀ ਚਰਣ ਸਮਾਣੀ ॥ ਸਾਖਾ ਤੀਨਿ ਮੂਲੁ ਮਤਿ ਰਾਵੈ ਤੂੰ ਤਾਂ ਸਰਬ </p>
<p> ਵਿਡਾਣੀ ॥੧॥ ਤਾ ਕੇ ਚਰਣ ਜਪੈ ਜਨੁ ਨਾਨਕੁ ਬੋਲੇ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਤੇਤੀਸ ਕਰੋੜੀ ਦਾਸ </p>

<section id='ang423' route='ang/423'><p> ਤੁਮਾੑਰੇ ਰਿਧਿ ਸਿਧਿ ਪ੍ਰਾਣ ਅਧਾਰੀ ॥ ਤਾ ਕੇ ਰੂਪ ਨ ਜਾਹੀ ਲਖਣੇ ਕਿਆ ਕਰਿ ਆਖਿ ਵੀਚਾਰੀ ॥੨॥ ਤੀਨਿ </p>

<p> ॥੩॥ ਪਾਰਖੀਆ ਵਥੁ ਸਮਾਲਿ ਲਈ ਗੁਰ ਸੋਝੀ ਹੋਈ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਅਮੁਲੁ ਸਾ ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਈ ॥੪॥ </p>
<p> ਬਾਹਰੁ ਭਾਲੇ ਸੁ ਕਿਆ ਲਹੈ ਵਥੁ ਘਰੈ ਅੰਦਰਿ ਭਾਈ ॥ ਭਰਮੇ ਭੂਲਾ ਸਭੁ ਜਗੁ ਫਿਰੈ ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥੫॥ </p>
<p> ਘਰੁ ਦਰੁ ਛੋਡੇ ਆਪਣਾ ਪਰ ਘਰਿ ਝੂਠਾ ਜਾਈ ॥ ਚੋਰੈ ਵਾਂਗੂ ਪਕੜੀਐ ਬਿਨੁ ਨਾਵੈ ਚੋਟਾ ਖਾਈ ॥੬॥ ਜਿਨੀੑ </p>
<p> ਘਰੁ ਜਾਤਾ ਆਪਣਾ ਸੇ ਸੁਖੀਏ ਭਾਈ ॥ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਪਛਾਣਿਆ ਗੁਰ ਕੀ ਵਡਿਆਈ ॥੭॥ ਆਪੇ ਦਾਨੁ </p>
<p> ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਆਪੇ ਦੇਇ ਬੁਝਾਈ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਤੂੰ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਈ ॥੮॥੬॥੨੮॥ </p>
</section>
<section id='ang426' route='ang/426'><p> ਆਸਾ ਮਹਲਾ ੩ ॥ ਆਪੈ ਆਪੁ ਪਛਾਣਿਆ ਸਾਦੁ ਮੀਠਾ ਭਾਈ ॥ ਹਰਿ ਰਸਿ ਚਾਖਿਐ ਮੁਕਤੁ ਭਏ ਜਿਨਾੑ ਸਾਚੋ </p>
<p> ਭਾਈ ॥੧॥ ਹਰਿ ਜੀਉ ਨਿਰਮਲ ਨਿਰਮਲਾ ਨਿਰਮਲ ਮਨਿ ਵਾਸਾ ॥ ਗੁਰਮਤੀ ਸਾਲਾਹੀਐ ਬਿਖਿਆ ਮਾਹਿ </p>
<p> ਉਦਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਸਬਦੈ ਆਪੁ ਨ ਜਾਪਈ ਸਭ ਅੰਧੀ ਭਾਈ ॥ ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ ਨਾਮੁ ਅੰਤਿ </p>
<p> ਸਖਾਈ ॥੨॥ ਨਾਮੇ ਹੀ ਨਾਮਿ ਵਰਤਦੇ ਨਾਮੇ ਵਰਤਾਰਾ ॥ ਅੰਤਰਿ ਨਾਮੁ ਮੁਖਿ ਨਾਮੁ ਹੈ ਨਾਮੇ ਸਬਦਿ ਵੀਚਾਰਾ </p>
<p> ॥੩॥ ਨਾਮੁ ਸੁਣੀਐ ਨਾਮੁ ਮੰਨੀਐ ਨਾਮੇ ਵਡਿਆਈ ॥ ਨਾਮੁ ਸਲਾਹੇ ਸਦਾ ਸਦਾ ਨਾਮੇ ਮਹਲੁ ਪਾਈ ॥੪॥ ਨਾਮੇ </p>
<p> ਹੀ ਘਟਿ ਚਾਨਣਾ ਨਾਮੇ ਸੋਭਾ ਪਾਈ ॥ ਨਾਮੇ ਹੀ ਸੁਖੁ ਊਪਜੈ ਨਾਮੇ ਸਰਣਾਈ ॥੫॥ ਬਿਨੁ ਨਾਵੈ ਕੋਇ ਨ ਮੰਨੀਐ </p>
<p> ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥ ਜਮ ਪੁਰਿ ਬਾਧੇ ਮਾਰੀਅਹਿ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਈ ॥੬॥ ਨਾਮੈ ਕੀ ਸਭ ਸੇਵਾ ਕਰੈ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਬੁਝਾਈ ॥ ਨਾਮਹੁ ਹੀ ਨਾਮੁ ਮੰਨੀਐ ਨਾਮੇ ਵਡਿਆਈ ॥੭॥ ਜਿਸ ਨੋ ਦੇਵੈ ਤਿਸੁ ਮਿਲੈ ਗੁਰਮਤੀ </p>
<p> ਨਾਮੁ ਬੁਝਾਈ ॥ ਨਾਨਕ ਸਭ ਕਿਛੁ ਨਾਵੈ ਕੈ ਵਸਿ ਹੈ ਪੂਰੈ ਭਾਗਿ ਕੋ ਪਾਈ ॥੮॥੭॥੨੯॥ ਆਸਾ ਮਹਲਾ ੩ ॥ </p>
<p> ਦੋਹਾਗਣੀ ਮਹਲੁ ਨ ਪਾਇਨੀੑ ਨ ਜਾਣਨਿ ਪਿਰ ਕਾ ਸੁਆਉ ॥ ਫਿਕਾ ਬੋਲਹਿ ਨਾ ਨਿਵਹਿ ਦੂਜਾ ਭਾਉ ਸੁਆਉ ॥ </p>
<p> ੧॥ ਇਹੁ ਮਨੂਆ ਕਿਉ ਕਰਿ ਵਸਿ ਆਵੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਠਾਕੀਐ ਗਿਆਨ ਮਤੀ ਘਰਿ ਆਵੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੋਹਾਗਣੀ ਆਪਿ ਸਵਾਰੀਓਨੁ ਲਾਇ ਪ੍ਰੇਮ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਚਲਦੀਆ ਨਾਮੇ ਸਹਜਿ ਸੀਗਾਰੁ ॥੨॥ </p>
<p> ਸਦਾ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ ਸਚੀ ਸੇਜ ਸੁਭਾਇ ॥ ਪਿਰ ਕੈ ਪ੍ਰੇਮਿ ਮੋਹੀਆ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇ ॥੩॥ ਗਿਆਨ </p>
<p> ਅਪਾਰੁ ਸੀਗਾਰੁ ਹੈ ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥ ਸਾ ਸਭਰਾਈ ਸੁੰਦਰੀ ਪਿਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੪॥ ਸੋਹਾਗਣੀ ਵਿਚਿ ਰੰਗੁ </p>
<p> ਰਖਿਓਨੁ ਸਚੈ ਅਲਖਿ ਅਪਾਰਿ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਸਚੈ ਭਾਇ ਪਿਆਰਿ ॥੫॥ ਸੋਹਾਗਣੀ ਸੀਗਾਰੁ </p>
<p> ਬਣਾਇਆ ਗੁਣ ਕਾ ਗਲਿ ਹਾਰੁ ॥ ਪ੍ਰੇਮ ਪਿਰਮਲੁ ਤਨਿ ਲਾਵਣਾ ਅੰਤਰਿ ਰਤਨੁ ਵੀਚਾਰੁ ॥੬॥ ਭਗਤਿ ਰਤੇ </p>
<p> ਸੇ ਊਤਮਾ ਜਤਿ ਪਤਿ ਸਬਦੇ ਹੋਇ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭ ਨੀਚ ਜਾਤਿ ਹੈ ਬਿਸਟਾ ਕਾ ਕੀੜਾ ਹੋਇ ॥੭॥ ਹਉ ਹਉ </p>
<p> ਕਰਦੀ ਸਭ ਫਿਰੈ ਬਿਨੁ ਸਬਦੈ ਹਉ ਨ ਜਾਇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਤਿਨ ਹਉਮੈ ਗਈ ਸਚੈ ਰਹੇ ਸਮਾਇ </p>
<p> ॥੮॥੮॥੩੦॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਚੇ ਰਤੇ ਸੇ ਨਿਰਮਲੇ ਸਦਾ ਸਚੀ ਸੋਇ ॥ ਐਥੈ ਘਰਿ ਘਰਿ ਜਾਪਦੇ ਆਗੈ </p>
</section>
<section id='ang427' route='ang/427'><p> ਜੁਗਿ ਜੁਗਿ ਪਰਗਟੁ ਹੋਇ ॥੧॥ ਏ ਮਨ ਰੂੜੇੑ ਰੰਗੁਲੇ ਤੂੰ ਸਚਾ ਰੰਗੁ ਚੜਾਇ ॥ ਰੂੜੀ ਬਾਣੀ ਜੇ ਰਪੈ ਨਾ ਇਹੁ ਰੰਗੁ </p>
<p> ਲਹੈ ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਨੀਚ ਮੈਲੇ ਅਤਿ ਅਭਿਮਾਨੀ ਦੂਜੈ ਭਾਇ ਵਿਕਾਰ ॥ ਗੁਰਿ ਪਾਰਸਿ ਮਿਲਿਐ </p>
<p> ਕੰਚਨੁ ਹੋਏ ਨਿਰਮਲ ਜੋਤਿ ਅਪਾਰ ॥੨॥ ਬਿਨੁ ਗੁਰ ਕੋਇ ਨ ਰੰਗੀਐ ਗੁਰਿ ਮਿਲਿਐ ਰੰਗੁ ਚੜਾਉ ॥ ਗੁਰ ਕੈ ਭੈ </p>
<p> ਭਾਇ ਜੋ ਰਤੇ ਸਿਫਤੀ ਸਚਿ ਸਮਾਉ ॥੩॥ ਭੈ ਬਿਨੁ ਲਾਗਿ ਨ ਲਗਈ ਨਾ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਬਿਨੁ ਭੈ ਕਰਮ </p>
<p> ਕਮਾਵਣੇ ਝੂਠੇ ਠਾਉ ਨ ਕੋਇ ॥੪॥ ਜਿਸ ਨੋ ਆਪੇ ਰੰਗੇ ਸੁ ਰਪਸੀ ਸਤਸੰਗਤਿ ਮਿਲਾਇ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਸਤਸੰਗਤਿ </p>
<p> ਊਪਜੈ ਸਹਜੇ ਸਚਿ ਸੁਭਾਇ ॥੫॥ ਬਿਨੁ ਸੰਗਤੀ ਸਭਿ ਐਸੇ ਰਹਹਿ ਜੈਸੇ ਪਸੁ ਢੋਰ ॥ ਜਿਨਿੑ ਕੀਤੇ ਤਿਸੈ ਨ ਜਾਣਨੀੑ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਸਭਿ ਚੋਰ ॥੬॥ ਇਕਿ ਗੁਣ ਵਿਹਾਝਹਿ ਅਉਗਣ ਵਿਕਣਹਿ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਗੁਰ ਸੇਵਾ ਤੇ </p>
<p> ਨਾਉ ਪਾਇਆ ਵੁਠਾ ਅੰਦਰਿ ਆਇ ॥੭॥ ਸਭਨਾ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ ਸਿਰਿ ਧੰਧੈ ਲਾਇ ॥ ਨਾਨਕ ਨਾਮੇ ਲਾਇ </p>
<p> ਸਵਾਰਿਅਨੁ ਸਬਦੇ ਲਏ ਮਿਲਾਇ ॥੮॥੯॥੩੧॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਭ ਨਾਵੈ ਨੋ ਲੋਚਦੀ ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰੇ </p>
<p> ਸੋ ਪਾਏ ॥ ਬਿਨੁ ਨਾਵੈ ਸਭੁ ਦੁਖੁ ਹੈ ਸੁਖੁ ਤਿਸੁ ਜਿਸੁ ਮੰਨਿ ਵਸਾਏ ॥੧॥ ਤੂੰ ਬੇਅੰਤੁ ਦਇਆਲੁ ਹੈ ਤੇਰੀ </p>
<p> ਸਰਣਾਈ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈਐ ਨਾਮੇ ਵਡਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੁ ਹੈ ਬਹੁ ਬਿਧਿ ਸ੍ਰਿਸਟਿ </p>
<p> ਉਪਾਈ ॥ ਹੁਕਮੇ ਕਾਰ ਕਰਾਇਦਾ ਦੂਜਾ ਕਿਸੁ ਕਹੀਐ ਭਾਈ ॥੨॥ ਬੁਝਣਾ ਅਬੁਝਣਾ ਤੁਧੁ ਕੀਆ ਇਹ ਤੇਰੀ </p>
<p> ਸਿਰਿ ਕਾਰ ॥ ਇਕਨਾੑ ਬਖਸਿਹਿ ਮੇਲਿ ਲੈਹਿ ਇਕਿ ਦਰਗਹ ਮਾਰਿ ਕਢੇ ਕੂੜਿਆਰ ॥੩॥ ਇਕਿ ਧੁਰਿ ਪਵਿਤ </p>
<p> ਪਾਵਨ ਹਹਿ ਤੁਧੁ ਨਾਮੇ ਲਾਏ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਸੁਖੁ ਊਪਜੈ ਸਚੈ ਸਬਦਿ ਬੁਝਾਏ ॥੪॥ ਇਕਿ ਕੁਚਲ ਕੁਚੀਲ </p>
<p> ਵਿਖਲੀ ਪਤੇ ਨਾਵਹੁ ਆਪਿ ਖੁਆਏ ॥ ਨਾ ਓਨ ਸਿਧਿ ਨ ਬੁਧਿ ਹੈ ਨ ਸੰਜਮੀ ਫਿਰਹਿ ਉਤਵਤਾਏ ॥੫॥ ਨਦਰਿ </p>
<p> ਕਰੇ ਜਿਸੁ ਆਪਣੀ ਤਿਸ ਨੋ ਭਾਵਨੀ ਲਾਏ ॥ ਸਤੁ ਸੰਤੋਖੁ ਇਹ ਸੰਜਮੀ ਮਨੁ ਨਿਰਮਲੁ ਸਬਦੁ ਸੁਣਾਏ ॥੬॥ ਲੇਖਾ </p>
<p> ਪੜਿ ਨ ਪਹੂਚੀਐ ਕਥਿ ਕਹਣੈ ਅੰਤੁ ਨ ਪਾਇ ॥ ਗੁਰ ਤੇ ਕੀਮਤਿ ਪਾਈਐ ਸਚਿ ਸਬਦਿ ਸੋਝੀ ਪਾਇ ॥੭॥ ਇਹੁ </p>
<p> ਮਨੁ ਦੇਹੀ ਸੋਧਿ ਤੂੰ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਨਾਨਕ ਇਸੁ ਦੇਹੀ ਵਿਚਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਪਾਈਐ ਗੁਰ ਕੈ ਹੇਤਿ </p>
<p> ਅਪਾਰਿ ॥੮॥੧੦॥੩੨॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਚਿ ਰਤੀਆ ਸੋਹਾਗਣੀ ਜਿਨਾ ਗੁਰ ਕੈ ਸਬਦਿ ਸੀਗਾਰਿ ॥ </p>
</section>
<section id='ang428' route='ang/428'><p> ਘਰ ਹੀ ਸੋ ਪਿਰੁ ਪਾਇਆ ਸਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥੧॥ ਅਵਗਣ ਗੁਣੀ ਬਖਸਾਇਆ ਹਰਿ ਸਿਉ ਲਿਵ ਲਾਈ ॥ </p>
<p> ਹਰਿ ਵਰੁ ਪਾਇਆ ਕਾਮਣੀ ਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ॥੧॥ ਰਹਾਉ ॥ ਇਕਿ ਪਿਰੁ ਹਦੂਰਿ ਨ ਜਾਣਨੀੑ ਦੂਜੈ ਭਰਮਿ </p>
<p> ਭੁਲਾਇ ॥ ਕਿਉ ਪਾਇਨਿੑ ਡੋਹਾਗਣੀ ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥੨॥ ਜਿਨ ਕੈ ਮਨਿ ਸਚੁ ਵਸਿਆ ਸਚੀ ਕਾਰ </p>
<p> ਕਮਾਇ ॥ ਅਨਦਿਨੁ ਸੇਵਹਿ ਸਹਜ ਸਿਉ ਸਚੇ ਮਾਹਿ ਸਮਾਇ ॥੩॥ ਦੋਹਾਗਣੀ ਭਰਮਿ ਭੁਲਾਈਆ ਕੂੜੁ ਬੋਲਿ </p>
<p> ਬਿਖੁ ਖਾਹਿ ॥ ਪਿਰੁ ਨ ਜਾਣਨਿ ਆਪਣਾ ਸੁੰਞੀ ਸੇਜ ਦੁਖੁ ਪਾਹਿ ॥੪॥ ਸਚਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ ਮਤੁ ਮਨ ਭਰਮਿ </p>
<p> ਭੁਲਾਹਿ ॥ ਗੁਰ ਪੂਛਿ ਸੇਵਾ ਕਰਹਿ ਸਚੁ ਨਿਰਮਲੁ ਮੰਨਿ ਵਸਾਹਿ ॥੫॥ ਸੋਹਾਗਣੀ ਸਦਾ ਪਿਰੁ ਪਾਇਆ ਹਉਮੈ </p>
<p> ਆਪੁ ਗਵਾਇ ॥ ਪਿਰ ਸੇਤੀ ਅਨਦਿਨੁ ਗਹਿ ਰਹੀ ਸਚੀ ਸੇਜ ਸੁਖੁ ਪਾਇ ॥੬॥ ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਗਏ ਪਲੈ ਕਿਛੁ </p>
<p> ਨ ਪਾਇ ॥ ਮਹਲੁ ਨਾਹੀ ਡੋਹਾਗਣੀ ਅੰਤਿ ਗਈ ਪਛੁਤਾਇ ॥੭॥ ਸੋ ਪਿਰੁ ਮੇਰਾ ਏਕੁ ਹੈ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ </p>
<p> ॥ ਨਾਨਕ ਜੇ ਸੁਖੁ ਲੋੜਹਿ ਕਾਮਣੀ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਇ ॥੮॥੧੧॥੩੩॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਜਿਨਾੑ ਚਖਾਇਓਨੁ ਰਸੁ ਆਇਆ ਸਹਜਿ ਸੁਭਾਇ ॥ ਸਚਾ ਵੇਪਰਵਾਹੁ ਹੈ ਤਿਸ ਨੋ ਤਿਲੁ ਨ ਤਮਾਇ ॥੧॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਸਚਾ ਵਰਸਦਾ ਗੁਰਮੁਖਾ ਮੁਖਿ ਪਾਇ ॥ ਮਨੁ ਸਦਾ ਹਰੀਆਵਲਾ ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਨਮੁਖਿ ਸਦਾ ਦੋਹਾਗਣੀ ਦਰਿ ਖੜੀਆ ਬਿਲਲਾਹਿ ॥ ਜਿਨਾੑ ਪਿਰ ਕਾ ਸੁਆਦੁ ਨ ਆਇਓ ਜੋ ਧੁਰਿ ਲਿਖਿਆ </p>
<p> ਸੁੋ ਕਮਾਹਿ ॥੨॥ ਗੁਰਮੁਖਿ ਬੀਜੇ ਸਚੁ ਜਮੈ ਸਚੁ ਨਾਮੁ ਵਾਪਾਰੁ ॥ ਜੋ ਇਤੁ ਲਾਹੈ ਲਾਇਅਨੁ ਭਗਤੀ ਦੇਇ ਭੰਡਾਰ ॥ </p>
<p> ੩॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸੋਹਾਗਣੀ ਭੈ ਭਗਤਿ ਸੀਗਾਰਿ ॥ ਅਨਦਿਨੁ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ ਸਚੁ ਰਖਹਿ ਉਰ ਧਾਰਿ </p>
<p> ॥੪॥ ਜਿਨਾੑ ਪਿਰੁ ਰਾਵਿਆ ਆਪਣਾ ਤਿਨਾੑ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਸਦਾ ਪਿਰ ਕੈ ਸੰਗਿ ਰਹਹਿ ਵਿਚਹੁ ਆਪੁ </p>
<p> ਗਵਾਇ ॥੫॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਮੁਖ ਉਜਲੇ ਪਿਰ ਕੈ ਭਾਇ ਪਿਆਰਿ ॥ ਸੇਜ ਸੁਖਾਲੀ ਪਿਰੁ ਰਵੈ ਹਉਮੈ </p>
<p> ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥੬॥ ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਇਆ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥ ਵਰੁ ਪਾਇਆ ਸੋਹਾਗਣੀ ਕੇਵਲ </p>
<p> ਏਕੁ ਮੁਰਾਰਿ ॥੭॥ ਸਭੇ ਗੁਨਹ ਬਖਸਾਇ ਲਇਓਨੁ ਮੇਲੇ ਮੇਲਣਹਾਰਿ ॥ ਨਾਨਕ ਆਖਣੁ ਆਖੀਐ ਜੇ ਸੁਣਿ </p>
<p> ਧਰੇ ਪਿਆਰੁ ॥੮॥੧੨॥੩੪॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰ ਤੇ ਗੁਣ ਊਪਜੈ ਜਾ ਪ੍ਰਭੁ ਮੇਲੈ ਸੋਇ ॥ </p>
</section>
<section id='ang429' route='ang/429'><p> ਸਹਜੇ ਨਾਮੁ ਧਿਆਈਐ ਗਿਆਨੁ ਪਰਗਟੁ ਹੋਇ ॥੧॥ ਏ ਮਨ ਮਤ ਜਾਣਹਿ ਹਰਿ ਦੂਰਿ ਹੈ ਸਦਾ ਵੇਖੁ ਹਦੂਰਿ ॥ </p>
<p> ਸਦ ਸੁਣਦਾ ਸਦ ਵੇਖਦਾ ਸਬਦਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣਿਆ ਤਿਨੀੑ ਇਕ ਮਨਿ </p>
<p> ਧਿਆਇਆ ॥ ਸਦਾ ਰਵਹਿ ਪਿਰੁ ਆਪਣਾ ਸਚੈ ਨਾਮਿ ਸੁਖੁ ਪਾਇਆ ॥੨॥ ਏ ਮਨ ਤੇਰਾ ਕੋ ਨਹੀ ਕਰਿ ਵੇਖੁ </p>
<p> ਸਬਦਿ ਵੀਚਾਰੁ ॥ ਹਰਿ ਸਰਣਾਈ ਭਜਿ ਪਉ ਪਾਇਹਿ ਮੋਖ ਦੁਆਰੁ ॥੩॥ ਸਬਦਿ ਸੁਣੀਐ ਸਬਦਿ ਬੁਝੀਐ ਸਚਿ </p>
<p> ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਸਬਦੇ ਹਉਮੈ ਮਾਰੀਐ ਸਚੈ ਮਹਲਿ ਸੁਖੁ ਪਾਇ ॥੪॥ ਇਸੁ ਜੁਗ ਮਹਿ ਸੋਭਾ ਨਾਮ ਕੀ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਸੋਭ ਨ ਹੋਇ ॥ ਇਹ ਮਾਇਆ ਕੀ ਸੋਭਾ ਚਾਰਿ ਦਿਹਾੜੇ ਜਾਦੀ ਬਿਲਮੁ ਨ ਹੋਇ ॥੫॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਸੇ </p>
<p> ਮੁਏ ਮਰਿ ਜਾਹਿ ॥ ਹਰਿ ਰਸ ਸਾਦੁ ਨ ਆਇਓ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਹਿ ॥੬॥ ਇਕਿ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਅਨੁ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੇ ਲਾਇ ॥ ਸਚੁ ਕਮਾਵਹਿ ਸਚਿ ਰਹਹਿ ਸਚੇ ਸਚਿ ਸਮਾਹਿ ॥੭॥ ਬਿਨੁ ਸਬਦੈ ਸੁਣੀਐ ਨ ਦੇਖੀਐ </p>
<p> ਜਗੁ ਬੋਲਾ ਅੰਨਾੑ ਭਰਮਾਇ ॥ ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ ਪਾਇਸੀ ਨਾਮੁ ਮਿਲੈ ਤਿਸੈ ਰਜਾਇ ॥੮॥ ਜਿਨ ਬਾਣੀ ਸਿਉ ਚਿਤੁ </p>
<p> ਲਾਇਆ ਸੇ ਜਨ ਨਿਰਮਲ ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਨਾਮੁ ਤਿਨਾੑ ਕਦੇ ਨ ਵੀਸਰੈ ਸੇ ਦਰਿ ਸਚੇ ਜਾਣੁ ॥੯॥੧੩॥੩੫॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਬਦੌ ਹੀ ਭਗਤ ਜਾਪਦੇ ਜਿਨੑ ਕੀ ਬਾਣੀ ਸਚੀ ਹੋਇ ॥ ਵਿਚਹੁ ਆਪੁ ਗਇਆ ਨਾਉ ਮੰਨਿਆ </p>
<p> ਸਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਨ ਕੀ ਪਤਿ ਹੋਇ ॥ ਸਫਲੁ ਤਿਨਾੑ ਕਾ ਜਨਮੁ ਹੈ ਤਿਨੑ ਮਾਨੈ ਸਭੁ </p>
<p> ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਹਉਮੈ ਮੇਰਾ ਜਾਤਿ ਹੈ ਅਤਿ ਕ੍ਰੋਧੁ ਅਭਿਮਾਨੁ ॥ ਸਬਦਿ ਮਰੈ ਤਾ ਜਾਤਿ ਜਾਇ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਮਿਲੈ ਭਗਵਾਨੁ ॥੨॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਸਫਲ ਜਨਮੁ ਹਮਾਰਾ ॥ ਨਾਮੁ ਨਵੈ ਨਿਧਿ ਪਾਇਆ ਭਰੇ ਅਖੁਟ </p>
<p> ਭੰਡਾਰਾ ॥੩॥ ਆਵਹਿ ਇਸੁ ਰਾਸੀ ਕੇ ਵਾਪਾਰੀਏ ਜਿਨਾੑ ਨਾਮੁ ਪਿਆਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਧਨੁ ਪਾਏ ਤਿਨਾੑ </p>
<p> ਅੰਤਰਿ ਸਬਦੁ ਵੀਚਾਰਾ ॥੪॥ ਭਗਤੀ ਸਾਰ ਨ ਜਾਣਨੀੑ ਮਨਮੁਖ ਅਹੰਕਾਰੀ ॥ ਧੁਰਹੁ ਆਪਿ ਖੁਆਇਅਨੁ ਜੂਐ </p>
<p> ਬਾਜੀ ਹਾਰੀ ॥੫॥ ਬਿਨੁ ਪਿਆਰੈ ਭਗਤਿ ਨ ਹੋਵਈ ਨਾ ਸੁਖੁ ਹੋਇ ਸਰੀਰਿ ॥ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਪਾਈਐ ਗੁਰ ਭਗਤੀ </p>
<p> ਮਨ ਧੀਰਿ ॥੬॥ ਜਿਸ ਨੋ ਭਗਤਿ ਕਰਾਏ ਸੋ ਕਰੇ ਗੁਰ ਸਬਦ ਵੀਚਾਰਿ ॥ ਹਿਰਦੈ ਏਕੋ ਨਾਮੁ ਵਸੈ ਹਉਮੈ ਦੁਬਿਧਾ </p>
<p> ਮਾਰਿ ॥੭॥ ਭਗਤਾ ਕੀ ਜਤਿ ਪਤਿ ਏਕੁੋ ਨਾਮੁ ਹੈ ਆਪੇ ਲਏ ਸਵਾਰਿ ॥ ਸਦਾ ਸਰਣਾਈ ਤਿਸ ਕੀ ਜਿਉ ਭਾਵੈ </p>
</section>
<section id='ang430' route='ang/430'><p> ਤਿਉ ਕਾਰਜੁ ਸਾਰਿ ॥੮॥ ਭਗਤਿ ਨਿਰਾਲੀ ਅਲਾਹ ਦੀ ਜਾਪੈ ਗੁਰ ਵੀਚਾਰਿ ॥ ਨਾਨਕ ਨਾਮੁ ਹਿਰਦੈ ਵਸੈ ਭੈ </p>
<p> ਭਗਤੀ ਨਾਮਿ ਸਵਾਰਿ ॥੯॥੧੪॥੩੬॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਅਨ ਰਸ ਮਹਿ ਭੋਲਾਇਆ ਬਿਨੁ ਨਾਮੈ ਦੁਖ ਪਾਇ </p>
<p> ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨ ਭੇਟਿਓ ਜਿ ਸਚੀ ਬੂਝ ਬੁਝਾਇ ॥੧॥ ਏ ਮਨ ਮੇਰੇ ਬਾਵਲੇ ਹਰਿ ਰਸੁ ਚਖਿ ਸਾਦੁ ਪਾਇ ॥ </p>
<p> ਅਨ ਰਸਿ ਲਾਗਾ ਤੂੰ ਫਿਰਹਿ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥੧॥ ਰਹਾਉ ॥ ਇਸੁ ਜੁਗ ਮਹਿ ਗੁਰਮੁਖ ਨਿਰਮਲੇ ਸਚਿ </p>
<p> ਨਾਮਿ ਰਹਹਿ ਲਿਵ ਲਾਇ ॥ ਵਿਣੁ ਕਰਮਾ ਕਿਛੁ ਪਾਈਐ ਨਹੀ ਕਿਆ ਕਰਿ ਕਹਿਆ ਜਾਇ ॥੨॥ ਆਪੁ ਪਛਾਣਹਿ </p>
<p> ਸਬਦਿ ਮਰਹਿ ਮਨਹੁ ਤਜਿ ਵਿਕਾਰ ॥ ਗੁਰ ਸਰਣਾਈ ਭਜਿ ਪਏ ਬਖਸੇ ਬਖਸਣਹਾਰ ॥੩॥ ਬਿਨੁ ਨਾਵੈ ਸੁਖੁ ਨ </p>
<p> ਪਾਈਐ ਨਾ ਦੁਖੁ ਵਿਚਹੁ ਜਾਇ ॥ ਇਹੁ ਜਗੁ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪਿਆ ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇ ॥੪॥ ਦੋਹਾਗਣੀ </p>
<p> ਪਿਰ ਕੀ ਸਾਰ ਨ ਜਾਣਹੀ ਕਿਆ ਕਰਿ ਕਰਹਿ ਸੀਗਾਰੁ ॥ ਅਨਦਿਨੁ ਸਦਾ ਜਲਦੀਆ ਫਿਰਹਿ ਸੇਜੈ ਰਵੈ ਨ ਭਤਾਰੁ </p>
<p> ॥੫॥ ਸੋਹਾਗਣੀ ਮਹਲੁ ਪਾਇਆ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਗੁਰ ਸਬਦੀ ਸੀਗਾਰੀਆ ਅਪਣੇ ਸਹਿ ਲਈਆ </p>
<p> ਮਿਲਾਇ ॥੬॥ ਮਰਣਾ ਮਨਹੁ ਵਿਸਾਰਿਆ ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ॥ ਮਨਮੁਖ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਭੀ ਮਰਹਿ </p>
<p> ਜਮ ਦਰਿ ਹੋਹਿ ਖੁਆਰੁ ॥੭॥ ਆਪਿ ਮਿਲਾਇਅਨੁ ਸੇ ਮਿਲੇ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਨਾਨਕ ਨਾਮਿ ਸਮਾਣੇ ਮੁਖ </p>
<p> ਉਜਲੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੮॥੨੨॥੧੫॥੩੭॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਪੰਚ ਮਨਾਏ ਪੰਚ ਰੁਸਾਏ ॥ ਪੰਚ ਵਸਾਏ </p>
<p> ਪੰਚ ਗਵਾਏ ॥੧॥ ਇਨੑ ਬਿਧਿ ਨਗਰੁ ਵੁਠਾ ਮੇਰੇ ਭਾਈ ॥ ਦੁਰਤੁ ਗਇਆ ਗੁਰਿ ਗਿਆਨੁ ਦ੍ਰਿੜਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਾਚ ਧਰਮ ਕੀ ਕਰਿ ਦੀਨੀ ਵਾਰਿ ॥ ਫਰਹੇ ਮੁਹਕਮ ਗੁਰ ਗਿਆਨੁ ਬੀਚਾਰਿ ॥੨॥ ਨਾਮੁ ਖੇਤੀ ਬੀਜਹੁ </p>
<p> ਭਾਈ ਮੀਤ ॥ ਸਉਦਾ ਕਰਹੁ ਗੁਰੁ ਸੇਵਹੁ ਨੀਤ ॥੩॥ ਸਾਂਤਿ ਸਹਜ ਸੁਖ ਕੇ ਸਭਿ ਹਾਟ ॥ ਸਾਹ ਵਾਪਾਰੀ ਏਕੈ </p>
<p> ਥਾਟ ॥੪॥ ਜੇਜੀਆ ਡੰਨੁ ਕੋ ਲਏ ਨ ਜਗਾਤਿ ॥ ਸਤਿਗੁਰਿ ਕਰਿ ਦੀਨੀ ਧੁਰ ਕੀ ਛਾਪ ॥੫॥ ਵਖਰੁ ਨਾਮੁ ਲਦਿ </p>
<p> ਖੇਪ ਚਲਾਵਹੁ ॥ ਲੈ ਲਾਹਾ ਗੁਰਮੁਖਿ ਘਰਿ ਆਵਹੁ ॥੬॥ ਸਤਿਗੁਰੁ ਸਾਹੁ ਸਿਖ ਵਣਜਾਰੇ ॥ ਪੂੰਜੀ ਨਾਮੁ ਲੇਖਾ </p>
<p> ਸਾਚੁ ਸਮ੍ਹਾਰੇ ॥੭॥ ਸੋ ਵਸੈ ਇਤੁ ਘਰਿ ਜਿਸੁ ਗੁਰੁ ਪੂਰਾ ਸੇਵ ॥ ਅਬਿਚਲ ਨਗਰੀ ਨਾਨਕ ਦੇਵ ॥੮॥੧॥ </p>
</section>
<section id='ang431' route='ang/431'><p> ਆਸਾਵਰੀ ਮਹਲਾ ੫ ਘਰੁ ੩ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਮੇਰੇ ਮਨ ਹਰਿ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਹਰਿ ਜਪਤ ਨਿਰਮਲ ਸਾਚੀ </p>
<p> ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਦਰਸਨ ਕੀ ਪਿਆਸ ਘਣੀ ਚਿਤਵਤ ਅਨਿਕ ਪ੍ਰਕਾਰ ॥ ਕਰਹੁ ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮ ਹਰਿ </p>
<p> ਕਿਰਪਾ ਧਾਰਿ ਮੁਰਾਰਿ ॥੧॥ ਮਨੁ ਪਰਦੇਸੀ ਆਇਆ ਮਿਲਿਓ ਸਾਧ ਕੈ ਸੰਗਿ ॥ ਜਿਸੁ ਵਖਰ ਕਉ ਚਾਹਤਾ ਸੋ </p>
<p> ਪਾਇਓ ਨਾਮਹਿ ਰੰਗਿ ॥੨॥ ਜੇਤੇ ਮਾਇਆ ਰੰਗ ਰਸ ਬਿਨਸਿ ਜਾਹਿ ਖਿਨ ਮਾਹਿ ॥ ਭਗਤ ਰਤੇ ਤੇਰੇ ਨਾਮ ਸਿਉ </p>
<p> ਸੁਖੁ ਭੁੰਚਹਿ ਸਭ ਠਾਇ ॥੩॥ ਸਭੁ ਜਗੁ ਚਲਤਉ ਪੇਖੀਐ ਨਿਹਚਲੁ ਹਰਿ ਕੋ ਨਾਉ ॥ ਕਰਿ ਮਿਤ੍ਰਾਈ ਸਾਧ ਸਿਉ </p>
<p> ਨਿਹਚਲੁ ਪਾਵਹਿ ਠਾਉ ॥੪॥ ਮੀਤ ਸਾਜਨ ਸੁਤ ਬੰਧਪਾ ਕੋਊ ਹੋਤ ਨ ਸਾਥ ॥ ਏਕੁ ਨਿਵਾਹੂ ਰਾਮ ਨਾਮ ਦੀਨਾ ਕਾ </p>
<p> ਪ੍ਰਭੁ ਨਾਥ ॥੫॥ ਚਰਨ ਕਮਲ ਬੋਹਿਥ ਭਏ ਲਗਿ ਸਾਗਰੁ ਤਰਿਓ ਤੇਹ ॥ ਭੇਟਿਓ ਪੂਰਾ ਸਤਿਗੁਰੂ ਸਾਚਾ ਪ੍ਰਭ ਸਿਉ </p>
<p> ਨੇਹ ॥੬॥ ਸਾਧ ਤੇਰੇ ਕੀ ਜਾਚਨਾ ਵਿਸਰੁ ਨ ਸਾਸਿ ਗਿਰਾਸਿ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਭਲਾ ਤੇਰੈ ਭਾਣੈ ਕਾਰਜ ਰਾਸਿ ॥੭॥ </p>
<p> ਸੁਖ ਸਾਗਰ ਪ੍ਰੀਤਮ ਮਿਲੇ ਉਪਜੇ ਮਹਾ ਅਨੰਦ ॥ ਕਹੁ ਨਾਨਕ ਸਭ ਦੁਖ ਮਿਟੇ ਪ੍ਰਭ ਭੇਟੇ ਪਰਮਾਨੰਦ ॥੮॥੧॥੨॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਬਿਰਹੜੇ ਘਰੁ ੪ ਛੰਤਾ ਕੀ ਜਤਿ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਸਿਮਰੀਐ ਪਿਆਰੇ ਦਰਸਨ ਕਉ ਬਲਿ ਜਾਉ ॥੧॥ ਜਿਸੁ ਸਿਮਰਤ </p>
<p> ਦੁਖ ਬੀਸਰਹਿ ਪਿਆਰੇ ਸੋ ਕਿਉ ਤਜਣਾ ਜਾਇ ॥੨॥ ਇਹੁ ਤਨੁ ਵੇਚੀ ਸੰਤ ਪਹਿ ਪਿਆਰੇ ਪ੍ਰੀਤਮੁ ਦੇਇ ਮਿਲਾਇ </p>
<p> ॥੩॥ ਸੁਖ ਸੀਗਾਰ ਬਿਖਿਆ ਕੇ ਫੀਕੇ ਤਜਿ ਛੋਡੇ ਮੇਰੀ ਮਾਇ ॥੪॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਜਿ ਗਏ ਪਿਆਰੇ ਸਤਿਗੁਰ </p>
<p> ਚਰਨੀ ਪਾਇ ॥੫॥ ਜੋ ਜਨ ਰਾਤੇ ਰਾਮ ਸਿਉ ਪਿਆਰੇ ਅਨਤ ਨ ਕਾਹੂ ਜਾਇ ॥੬॥ ਹਰਿ ਰਸੁ ਜਿਨੀੑ ਚਾਖਿਆ </p>
<p> ਪਿਆਰੇ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ ॥੭॥ ਅੰਚਲੁ ਗਹਿਆ ਸਾਧ ਕਾ ਨਾਨਕ ਭੈ ਸਾਗਰੁ ਪਾਰਿ ਪਰਾਇ ॥੮॥੧॥੩॥ </p>
<p> ਜਨਮ ਮਰਣ ਦੁਖੁ ਕਟੀਐ ਪਿਆਰੇ ਜਬ ਭੇਟੈ ਹਰਿ ਰਾਇ ॥੧॥ ਸੁੰਦਰੁ ਸੁਘਰੁ ਸੁਜਾਣੁ ਪ੍ਰਭੁ ਮੇਰਾ ਜੀਵਨੁ ਦਰਸੁ </p>
<p> ਦਿਖਾਇ ॥੨॥ ਜੋ ਜੀਅ ਤੁਝ ਤੇ ਬੀਛੁਰੇ ਪਿਆਰੇ ਜਨਮਿ ਮਰਹਿ ਬਿਖੁ ਖਾਇ ॥੩॥ ਜਿਸੁ ਤੂੰ ਮੇਲਹਿ ਸੋ ਮਿਲੈ </p>
<p> ਪਿਆਰੇ ਤਿਸ ਕੈ ਲਾਗਉ ਪਾਇ ॥੪॥ ਜੋ ਸੁਖੁ ਦਰਸਨੁ ਪੇਖਤੇ ਪਿਆਰੇ ਮੁਖ ਤੇ ਕਹਣੁ ਨ ਜਾਇ ॥੫॥ ਸਾਚੀ ਪ੍ਰੀਤਿ </p>
</section>
<section id='ang432' route='ang/432'><p> ਨ ਤੁਟਈ ਪਿਆਰੇ ਜੁਗੁ ਜੁਗੁ ਰਹੀ ਸਮਾਇ ॥੬॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਭਲਾ ਪਿਆਰੇ ਤੇਰੀ ਅਮਰੁ ਰਜਾਇ ॥੭॥ </p>
<p> ਨਾਨਕ ਰੰਗਿ ਰਤੇ ਨਾਰਾਇਣੈ ਪਿਆਰੇ ਮਾਤੇ ਸਹਜਿ ਸੁਭਾਇ ॥੮॥੨॥੪॥ ਸਭ ਬਿਧਿ ਤੁਮ ਹੀ ਜਾਨਤੇ ਪਿਆਰੇ </p>
<p> ਕਿਸੁ ਪਹਿ ਕਹਉ ਸੁਨਾਇ ॥੧॥ ਤੂੰ ਦਾਤਾ ਜੀਆ ਸਭਨਾ ਕਾ ਤੇਰਾ ਦਿਤਾ ਪਹਿਰਹਿ ਖਾਇ ॥੨॥ ਸੁਖੁ ਦੁਖੁ ਤੇਰੀ </p>
<p> ਆਗਿਆ ਪਿਆਰੇ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥੩॥ ਜੋ ਤੂੰ ਕਰਾਵਹਿ ਸੋ ਕਰੀ ਪਿਆਰੇ ਅਵਰੁ ਕਿਛੁ ਕਰਣੁ ਨ ਜਾਇ ॥ </p>
<p> ੪॥ ਦਿਨੁ ਰੈਣਿ ਸਭ ਸੁਹਾਵਣੇ ਪਿਆਰੇ ਜਿਤੁ ਜਪੀਐ ਹਰਿ ਨਾਉ ॥੫॥ ਸਾਈ ਕਾਰ ਕਮਾਵਣੀ ਪਿਆਰੇ ਧੁਰਿ </p>
<p> ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਇ ॥੬॥ ਏਕੋ ਆਪਿ ਵਰਤਦਾ ਪਿਆਰੇ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਇ ॥੭॥ ਸੰਸਾਰ ਕੂਪ </p>
<p> ਤੇ ਉਧਰਿ ਲੈ ਪਿਆਰੇ ਨਾਨਕ ਹਰਿ ਸਰਣਾਇ ॥੮॥੩॥੨੨॥੧੫॥੨॥੪੨॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਪਟੀ ਲਿਖੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਸੈ ਸੋਇ ਸ੍ਰਿਸਟਿ ਜਿਨਿ ਸਾਜੀ ਸਭਨਾ ਸਾਹਿਬੁ ਏਕੁ ਭਇਆ ॥ ਸੇਵਤ ਰਹੇ ਚਿਤੁ ਜਿਨੑ ਕਾ ਲਾਗਾ ਆਇਆ ਤਿਨੑ </p>
<p> ਕਾ ਸਫਲੁ ਭਇਆ ॥੧॥ ਮਨ ਕਾਹੇ ਭੂਲੇ ਮੂੜ ਮਨਾ ॥ ਜਬ ਲੇਖਾ ਦੇਵਹਿ ਬੀਰਾ ਤਉ ਪੜਿਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਈਵੜੀ ਆਦਿ ਪੁਰਖੁ ਹੈ ਦਾਤਾ ਆਪੇ ਸਚਾ ਸੋਈ ॥ ਏਨਾ ਅਖਰਾ ਮਹਿ ਜੋ ਗੁਰਮੁਖਿ ਬੂਝੈ ਤਿਸੁ </p>
<p> ਸਿਰਿ ਲੇਖੁ ਨ ਹੋਈ ॥੨॥ ਊੜੈ ਉਪਮਾ ਤਾ ਕੀ ਕੀਜੈ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਸੇਵਾ ਕਰਹਿ ਸੇਈ ਫਲੁ </p>
<p> ਪਾਵਹਿ ਜਿਨੀੑ ਸਚੁ ਕਮਾਇਆ ॥੩॥ ਙੰਙੈ ਙਿਆਨੁ ਬੂਝੈ ਜੇ ਕੋਈ ਪੜਿਆ ਪੰਡਿਤੁ ਸੋਈ ॥ ਸਰਬ ਜੀਆ ਮਹਿ </p>
<p> ਏਕੋ ਜਾਣੈ ਤਾ ਹਉਮੈ ਕਹੈ ਨ ਕੋਈ ॥੪॥ ਕਕੈ ਕੇਸ ਪੁੰਡਰ ਜਬ ਹੂਏ ਵਿਣੁ ਸਾਬੂਣੈ ਉਜਲਿਆ ॥ ਜਮ ਰਾਜੇ ਕੇ </p>
<p> ਹੇਰੂ ਆਏ ਮਾਇਆ ਕੈ ਸੰਗਲਿ ਬੰਧਿ ਲਇਆ ॥੫॥ ਖਖੈ ਖੁੰਦਕਾਰੁ ਸਾਹ ਆਲਮੁ ਕਰਿ ਖਰੀਦਿ ਜਿਨਿ ਖਰਚੁ </p>
<p> ਦੀਆ ॥ ਬੰਧਨਿ ਜਾ ਕੈ ਸਭੁ ਜਗੁ ਬਾਧਿਆ ਅਵਰੀ ਕਾ ਨਹੀ ਹੁਕਮੁ ਪਇਆ ॥੬॥ ਗਗੈ ਗੋਇ ਗਾਇ ਜਿਨਿ </p>
<p> ਛੋਡੀ ਗਲੀ ਗੋਬਿਦੁ ਗਰਬਿ ਭਇਆ ॥ ਘੜਿ ਭਾਂਡੇ ਜਿਨਿ ਆਵੀ ਸਾਜੀ ਚਾੜਣ ਵਾਹੈ ਤਈ ਕੀਆ ॥੭॥ ਘਘੈ </p>
<p> ਘਾਲ ਸੇਵਕੁ ਜੇ ਘਾਲੈ ਸਬਦਿ ਗੁਰੂ ਕੈ ਲਾਗਿ ਰਹੈ ॥ ਬੁਰਾ ਭਲਾ ਜੇ ਸਮ ਕਰਿ ਜਾਣੈ ਇਨ ਬਿਧਿ ਸਾਹਿਬੁ ਰਮਤੁ </p>
<p> ਰਹੈ ॥੮॥ ਚਚੈ ਚਾਰਿ ਵੇਦ ਜਿਨਿ ਸਾਜੇ ਚਾਰੇ ਖਾਣੀ ਚਾਰਿ ਜੁਗਾ ॥ ਜੁਗੁ ਜੁਗੁ ਜੋਗੀ ਖਾਣੀ ਭੋਗੀ ਪੜਿਆ ਪੰਡਿਤੁ </p>
</section>
<section id='ang433' route='ang/433'><p> ਆਪਿ ਥੀਆ ॥੯॥ ਛਛੈ ਛਾਇਆ ਵਰਤੀ ਸਭ ਅੰਤਰਿ ਤੇਰਾ ਕੀਆ ਭਰਮੁ ਹੋਆ ॥ ਭਰਮੁ ਉਪਾਇ ਭੁਲਾਈਅਨੁ </p>
<p> ਆਪੇ ਤੇਰਾ ਕਰਮੁ ਹੋਆ ਤਿਨੑ ਗੁਰੂ ਮਿਲਿਆ ॥੧੦॥ ਜਜੈ ਜਾਨੁ ਮੰਗਤ ਜਨੁ ਜਾਚੈ ਲਖ ਚਉਰਾਸੀਹ ਭੀਖ ਭਵਿਆ </p>
<p> ॥ ਏਕੋ ਲੇਵੈ ਏਕੋ ਦੇਵੈ ਅਵਰੁ ਨ ਦੂਜਾ ਮੈ ਸੁਣਿਆ ॥੧੧॥ ਝਝੈ ਝੂਰਿ ਮਰਹੁ ਕਿਆ ਪ੍ਰਾਣੀ ਜੋ ਕਿਛੁ ਦੇਣਾ ਸੁ ਦੇ </p>
<p> ਰਹਿਆ ॥ ਦੇ ਦੇ ਵੇਖੈ ਹੁਕਮੁ ਚਲਾਏ ਜਿਉ ਜੀਆ ਕਾ ਰਿਜਕੁ ਪਇਆ ॥੧੨॥ ਞੰਞੈ ਨਦਰਿ ਕਰੇ ਜਾ ਦੇਖਾ ਦੂਜਾ </p>
<p> ਕੋਈ ਨਾਹੀ ॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਈ ਏਕੁ ਵਸਿਆ ਮਨ ਮਾਹੀ ॥੧੩॥ ਟਟੈ ਟੰਚੁ ਕਰਹੁ ਕਿਆ ਪ੍ਰਾਣੀ ਘੜੀ </p>
<p> ਕਿ ਮੁਹਤਿ ਕਿ ਉਠਿ ਚਲਣਾ ॥ ਜੂਐ ਜਨਮੁ ਨ ਹਾਰਹੁ ਅਪਣਾ ਭਾਜਿ ਪੜਹੁ ਤੁਮ ਹਰਿ ਸਰਣਾ ॥੧੪॥ ਠਠੈ ਠਾਢਿ </p>
<p> ਵਰਤੀ ਤਿਨ ਅੰਤਰਿ ਹਰਿ ਚਰਣੀ ਜਿਨੑ ਕਾ ਚਿਤੁ ਲਾਗਾ ॥ ਚਿਤੁ ਲਾਗਾ ਸੇਈ ਜਨ ਨਿਸਤਰੇ ਤਉ ਪਰਸਾਦੀ ਸੁਖੁ </p>
<p> ਪਾਇਆ ॥੧੫॥ ਡਡੈ ਡੰਫੁ ਕਰਹੁ ਕਿਆ ਪ੍ਰਾਣੀ ਜੋ ਕਿਛੁ ਹੋਆ ਸੁ ਸਭੁ ਚਲਣਾ ॥ ਤਿਸੈ ਸਰੇਵਹੁ ਤਾ ਸੁਖੁ ਪਾਵਹੁ </p>
<p> ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ ॥੧੬॥ ਢਢੈ ਢਾਹਿ ਉਸਾਰੈ ਆਪੇ ਜਿਉ ਤਿਸੁ ਭਾਵੈ ਤਿਵੈ ਕਰੇ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ </p>
<p> ਹੁਕਮੁ ਚਲਾਏ ਤਿਸੁ ਨਿਸਤਾਰੇ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੧੭॥ ਣਾਣੈ ਰਵਤੁ ਰਹੈ ਘਟ ਅੰਤਰਿ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋਈ </p>
<p> ॥ ਆਪੇ ਆਪਿ ਮਿਲਾਏ ਕਰਤਾ ਪੁਨਰਪਿ ਜਨਮੁ ਨ ਹੋਈ ॥੧੮॥ ਤਤੈ ਤਾਰੂ ਭਵਜਲੁ ਹੋਆ ਤਾ ਕਾ ਅੰਤੁ ਨ </p>
<p> ਪਾਇਆ ॥ ਨਾ ਤਰ ਨਾ ਤੁਲਹਾ ਹਮ ਬੂਡਸਿ ਤਾਰਿ ਲੇਹਿ ਤਾਰਣ ਰਾਇਆ ॥੧੯॥ ਥਥੈ ਥਾਨਿ ਥਾਨੰਤਰਿ ਸੋਈ </p>
<p> ਜਾ ਕਾ ਕੀਆ ਸਭੁ ਹੋਆ ॥ ਕਿਆ ਭਰਮੁ ਕਿਆ ਮਾਇਆ ਕਹੀਐ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਭਲਾ ॥੨੦॥ ਦਦੈ ਦੋਸੁ ਨ </p>
<p> ਦੇਊ ਕਿਸੈ ਦੋਸੁ ਕਰੰਮਾ ਆਪਣਿਆ ॥ ਜੋ ਮੈ ਕੀਆ ਸੋ ਮੈ ਪਾਇਆ ਦੋਸੁ ਨ ਦੀਜੈ ਅਵਰ ਜਨਾ ॥੨੧॥ ਧਧੈ ਧਾਰਿ </p>
<p> ਕਲਾ ਜਿਨਿ ਛੋਡੀ ਹਰਿ ਚੀਜੀ ਜਿਨਿ ਰੰਗ ਕੀਆ ॥ ਤਿਸ ਦਾ ਦੀਆ ਸਭਨੀ ਲੀਆ ਕਰਮੀ ਕਰਮੀ ਹੁਕਮੁ ਪਇਆ </p>
<p> ॥੨੨॥ ਨੰਨੈ ਨਾਹ ਭੋਗ ਨਿਤ ਭੋਗੈ ਨਾ ਡੀਠਾ ਨਾ ਸੰਮ੍ਹਲਿਆ ॥ ਗਲੀ ਹਉ ਸੋਹਾਗਣਿ ਭੈਣੇ ਕੰਤੁ ਨ ਕਬਹੂੰ ਮੈ </p>
<p> ਮਿਲਿਆ ॥੨੩॥ ਪਪੈ ਪਾਤਿਸਾਹੁ ਪਰਮੇਸਰੁ ਵੇਖਣ ਕਉ ਪਰਪੰਚੁ ਕੀਆ ॥ ਦੇਖੈ ਬੂਝੈ ਸਭੁ ਕਿਛੁ ਜਾਣੈ ਅੰਤਰਿ </p>
<p> ਬਾਹਰਿ ਰਵਿ ਰਹਿਆ ॥੨੪॥ ਫਫੈ ਫਾਹੀ ਸਭੁ ਜਗੁ ਫਾਸਾ ਜਮ ਕੈ ਸੰਗਲਿ ਬੰਧਿ ਲਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸੇ </p>
<p> ਨਰ ਉਬਰੇ ਜਿ ਹਰਿ ਸਰਣਾਗਤਿ ਭਜਿ ਪਇਆ ॥੨੫॥ ਬਬੈ ਬਾਜੀ ਖੇਲਣ ਲਾਗਾ ਚਉਪੜਿ ਕੀਤੇ ਚਾਰਿ ਜੁਗਾ </p>
</section>
<section id='ang434' route='ang/434'><p> ॥ ਜੀਅ ਜੰਤ ਸਭ ਸਾਰੀ ਕੀਤੇ ਪਾਸਾ ਢਾਲਣਿ ਆਪਿ ਲਗਾ ॥੨੬॥ ਭਭੈ ਭਾਲਹਿ ਸੇ ਫਲੁ ਪਾਵਹਿ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਜਿਨੑ ਕਉ ਭਉ ਪਇਆ ॥ ਮਨਮੁਖ ਫਿਰਹਿ ਨ ਚੇਤਹਿ ਮੂੜੇ ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ ॥੨੭॥ ਮੰਮੈ ਮੋਹੁ </p>
<p> ਮਰਣੁ ਮਧੁਸੂਦਨੁ ਮਰਣੁ ਭਇਆ ਤਬ ਚੇਤਵਿਆ ॥ ਕਾਇਆ ਭੀਤਰਿ ਅਵਰੋ ਪੜਿਆ ਮੰਮਾ ਅਖਰੁ ਵੀਸਰਿਆ </p>
<p> ॥੨੮॥ ਯਯੈ ਜਨਮੁ ਨ ਹੋਵੀ ਕਦ ਹੀ ਜੇ ਕਰਿ ਸਚੁ ਪਛਾਣੈ ॥ ਗੁਰਮੁਖਿ ਆਖੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਣੈ </p>
<p> ॥੨੯॥ ਰਾਰੈ ਰਵਿ ਰਹਿਆ ਸਭ ਅੰਤਰਿ ਜੇਤੇ ਕੀਏ ਜੰਤਾ ॥ ਜੰਤ ਉਪਾਇ ਧੰਧੈ ਸਭ ਲਾਏ ਕਰਮੁ ਹੋਆ ਤਿਨ ਨਾਮੁ </p>
<p> ਲਇਆ ॥੩੦॥ ਲਲੈ ਲਾਇ ਧੰਧੈ ਜਿਨਿ ਛੋਡੀ ਮੀਠਾ ਮਾਇਆ ਮੋਹੁ ਕੀਆ ॥ ਖਾਣਾ ਪੀਣਾ ਸਮ ਕਰਿ ਸਹਣਾ </p>
<p> ਭਾਣੈ ਤਾ ਕੈ ਹੁਕਮੁ ਪਇਆ ॥੩੧॥ ਵਵੈ ਵਾਸੁਦੇਉ ਪਰਮੇਸਰੁ ਵੇਖਣ ਕਉ ਜਿਨਿ ਵੇਸੁ ਕੀਆ ॥ ਵੇਖੈ ਚਾਖੈ ਸਭੁ </p>
<p> ਕਿਛੁ ਜਾਣੈ ਅੰਤਰਿ ਬਾਹਰਿ ਰਵਿ ਰਹਿਆ ॥੩੨॥ ੜਾੜੈ ਰਾੜਿ ਕਰਹਿ ਕਿਆ ਪ੍ਰਾਣੀ ਤਿਸਹਿ ਧਿਆਵਹੁ ਜਿ </p>
<p> ਅਮਰੁ ਹੋਆ ॥ ਤਿਸਹਿ ਧਿਆਵਹੁ ਸਚਿ ਸਮਾਵਹੁ ਓਸੁ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ਕੀਆ ॥੩੩॥ ਹਾਹੈ ਹੋਰੁ ਨ ਕੋਈ </p>
<p> ਦਾਤਾ ਜੀਅ ਉਪਾਇ ਜਿਨਿ ਰਿਜਕੁ ਦੀਆ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ ਹਰਿ ਨਾਮਿ ਸਮਾਵਹੁ ਅਨਦਿਨੁ ਲਾਹਾ ਹਰਿ </p>
<p> ਨਾਮੁ ਲੀਆ ॥੩੪॥ ਆਇੜੈ ਆਪਿ ਕਰੇ ਜਿਨਿ ਛੋਡੀ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੁ ਕਰਿ ਰਹਿਆ ॥ ਕਰੇ ਕਰਾਏ ਸਭ </p>
<p> ਕਿਛੁ ਜਾਣੈ ਨਾਨਕ ਸਾਇਰ ਇਵ ਕਹਿਆ ॥੩੫॥੧॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੩ ਪਟੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਯੋ ਅੰਙੈ ਸਭੁ ਜਗੁ ਆਇਆ ਕਾਖੈ ਘੰਙੈ ਕਾਲੁ ਭਇਆ ॥ ਰੀਰੀ ਲਲੀ ਪਾਪ ਕਮਾਣੇ ਪੜਿ ਅਵਗਣ ਗੁਣ </p>
<p> ਵੀਸਰਿਆ ॥੧॥ ਮਨ ਐਸਾ ਲੇਖਾ ਤੂੰ ਕੀ ਪੜਿਆ ॥ ਲੇਖਾ ਦੇਣਾ ਤੇਰੈ ਸਿਰਿ ਰਹਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਿਧੰਙਾਇਐ ਸਿਮਰਹਿ ਨਾਹੀ ਨੰਨੈ ਨਾ ਤੁਧੁ ਨਾਮੁ ਲਇਆ ॥ ਛਛੈ ਛੀਜਹਿ ਅਹਿਨਿਸਿ ਮੂੜੇ ਕਿਉ ਛੂਟਹਿ ਜਮਿ </p>
<p> ਪਾਕੜਿਆ ॥੨॥ ਬਬੈ ਬੂਝਹਿ ਨਾਹੀ ਮੂੜੇ ਭਰਮਿ ਭੁਲੇ ਤੇਰਾ ਜਨਮੁ ਗਇਆ ॥ ਅਣਹੋਦਾ ਨਾਉ ਧਰਾਇਓ ਪਾਧਾ </p>
<p> ਅਵਰਾ ਕਾ ਭਾਰੁ ਤੁਧੁ ਲਇਆ ॥੩॥ ਜਜੈ ਜੋਤਿ ਹਿਰਿ ਲਈ ਤੇਰੀ ਮੂੜੇ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਹਿਗਾ ॥ ਏਕੁ </p>
<p> ਸਬਦੁ ਤੂੰ ਚੀਨਹਿ ਨਾਹੀ ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਆਵਹਿਗਾ ॥੪॥ ਤੁਧੁ ਸਿਰਿ ਲਿਖਿਆ ਸੋ ਪੜੁ ਪੰਡਿਤ ਅਵਰਾ ਨੋ ਨ </p>
</section>
<section id='ang435' route='ang/435'><p> ਸਿਖਾਲਿ ਬਿਖਿਆ ॥ ਪਹਿਲਾ ਫਾਹਾ ਪਇਆ ਪਾਧੇ ਪਿਛੋ ਦੇ ਗਲਿ ਚਾਟੜਿਆ ॥੫॥ ਸਸੈ ਸੰਜਮੁ ਗਇਓ ਮੂੜੇ </p>
<p> ਏਕੁ ਦਾਨੁ ਤੁਧੁ ਕੁਥਾਇ ਲਇਆ ॥ ਸਾਈ ਪੁਤ੍ਰੀ ਜਜਮਾਨ ਕੀ ਸਾ ਤੇਰੀ ਏਤੁ ਧਾਨਿ ਖਾਧੈ ਤੇਰਾ ਜਨਮੁ ਗਇਆ </p>
<p> ॥੬॥ ਮੰਮੈ ਮਤਿ ਹਿਰਿ ਲਈ ਤੇਰੀ ਮੂੜੇ ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਪਇਆ ॥ ਅੰਤਰ ਆਤਮੈ ਬ੍ਰਹਮੁ ਨ ਚੀਨਿੑਆ ਮਾਇਆ </p>
<p> ਕਾ ਮੁਹਤਾਜੁ ਭਇਆ ॥੭॥ ਕਕੈ ਕਾਮਿ ਕ੍ਰੋਧਿ ਭਰਮਿਓਹੁ ਮੂੜੇ ਮਮਤਾ ਲਾਗੇ ਤੁਧੁ ਹਰਿ ਵਿਸਰਿਆ ॥ ਪੜਹਿ </p>
<p> ਗੁਣਹਿ ਤੂੰ ਬਹੁਤੁ ਪੁਕਾਰਹਿ ਵਿਣੁ ਬੂਝੇ ਤੂੰ ਡੂਬਿ ਮੁਆ ॥੮॥ ਤਤੈ ਤਾਮਸਿ ਜਲਿਓਹੁ ਮੂੜੇ ਥਥੈ ਥਾਨ ਭਰਿਸਟੁ </p>
<p> ਹੋਆ ॥ ਘਘੈ ਘਰਿ ਘਰਿ ਫਿਰਹਿ ਤੂੰ ਮੂੜੇ ਦਦੈ ਦਾਨੁ ਨ ਤੁਧੁ ਲਇਆ ॥੯॥ ਪਪੈ ਪਾਰਿ ਨ ਪਵਹੀ ਮੂੜੇ ਪਰਪੰਚਿ </p>
<p> ਤੂੰ ਪਲਚਿ ਰਹਿਆ ॥ ਸਚੈ ਆਪਿ ਖੁਆਇਓਹੁ ਮੂੜੇ ਇਹੁ ਸਿਰਿ ਤੇਰੈ ਲੇਖੁ ਪਇਆ ॥੧੦॥ ਭਭੈ ਭਵਜਲਿ ਡੁਬੋਹੁ </p>
<p> ਮੂੜੇ ਮਾਇਆ ਵਿਚਿ ਗਲਤਾਨੁ ਭਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਜਾਣੈ ਏਕ ਘੜੀ ਮਹਿ ਪਾਰਿ ਪਇਆ ॥੧੧॥ </p>
<p> ਵਵੈ ਵਾਰੀ ਆਈਆ ਮੂੜੇ ਵਾਸੁਦੇਉ ਤੁਧੁ ਵੀਸਰਿਆ ॥ ਏਹ ਵੇਲਾ ਨ ਲਹਸਹਿ ਮੂੜੇ ਫਿਰਿ ਤੂੰ ਜਮ ਕੈ ਵਸਿ </p>
<p> ਪਇਆ ॥੧੨॥ ਝਝੈ ਕਦੇ ਨ ਝੂਰਹਿ ਮੂੜੇ ਸਤਿਗੁਰ ਕਾ ਉਪਦੇਸੁ ਸੁਣਿ ਤੂੰ ਵਿਖਾ ॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਗੁਰੁ ਨਹੀ </p>
<p> ਕੋਈ ਨਿਗੁਰੇ ਕਾ ਹੈ ਨਾਉ ਬੁਰਾ ॥੧੩॥ ਧਧੈ ਧਾਵਤ ਵਰਜਿ ਰਖੁ ਮੂੜੇ ਅੰਤਰਿ ਤੇਰੈ ਨਿਧਾਨੁ ਪਇਆ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਹੋਵਹਿ ਤਾ ਹਰਿ ਰਸੁ ਪੀਵਹਿ ਜੁਗਾ ਜੁਗੰਤਰਿ ਖਾਹਿ ਪਇਆ ॥੧੪॥ ਗਗੈ ਗੋਬਿਦੁ ਚਿਤਿ ਕਰਿ ਮੂੜੇ ਗਲੀ </p>
<p> ਕਿਨੈ ਨ ਪਾਇਆ ॥ ਗੁਰ ਕੇ ਚਰਨ ਹਿਰਦੈ ਵਸਾਇ ਮੂੜੇ ਪਿਛਲੇ ਗੁਨਹ ਸਭ ਬਖਸਿ ਲਇਆ ॥੧੫॥ ਹਾਹੈ ਹਰਿ </p>
<p> ਕਥਾ ਬੂਝੁ ਤੂੰ ਮੂੜੇ ਤਾ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ ਮਨਮੁਖਿ ਪੜਹਿ ਤੇਤਾ ਦੁਖੁ ਲਾਗੈ ਵਿਣੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਨ ਹੋਈ </p>
<p> ॥੧੬॥ ਰਾਰੈ ਰਾਮੁ ਚਿਤਿ ਕਰਿ ਮੂੜੇ ਹਿਰਦੈ ਜਿਨੑ ਕੈ ਰਵਿ ਰਹਿਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਿਨੀੑ ਰਾਮੁ ਪਛਾਤਾ </p>
<p> ਨਿਰਗੁਣ ਰਾਮੁ ਤਿਨੀੑ ਬੂਝਿ ਲਹਿਆ ॥੧੭॥ ਤੇਰਾ ਅੰਤੁ ਨ ਜਾਈ ਲਖਿਆ ਅਕਥੁ ਨ ਜਾਈ ਹਰਿ ਕਥਿਆ ॥ </p>
<p> ਨਾਨਕ ਜਿਨੑ ਕਉ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਤਿਨੑ ਕਾ ਲੇਖਾ ਨਿਬੜਿਆ ॥੧੮॥੧॥੨॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਛੰਤ ਘਰੁ ੧ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਮੁੰਧ ਜੋਬਨਿ ਬਾਲੜੀਏ ਮੇਰਾ ਪਿਰੁ ਰਲੀਆਲਾ ਰਾਮ ॥ ਧਨ ਪਿਰ ਨੇਹੁ ਘਣਾ </p>
</section>
<section id='ang436' route='ang/436'><p> ਰਸਿ ਪ੍ਰੀਤਿ ਦਇਆਲਾ ਰਾਮ ॥ ਧਨ ਪਿਰਹਿ ਮੇਲਾ ਹੋਇ ਸੁਆਮੀ ਆਪਿ ਪ੍ਰਭੁ ਕਿਰਪਾ ਕਰੇ ॥ ਸੇਜਾ ਸੁਹਾਵੀ </p>
<p> ਸੰਗਿ ਪਿਰ ਕੈ ਸਾਤ ਸਰ ਅੰਮ੍ਰਿਤ ਭਰੇ ॥ ਕਰਿ ਦਇਆ ਮਇਆ ਦਇਆਲ ਸਾਚੇ ਸਬਦਿ ਮਿਲਿ ਗੁਣ ਗਾਵਓ ॥ </p>
<p> ਨਾਨਕਾ ਹਰਿ ਵਰੁ ਦੇਖਿ ਬਿਗਸੀ ਮੁੰਧ ਮਨਿ ਓਮਾਹਓ ॥੧॥ ਮੁੰਧ ਸਹਜਿ ਸਲੋਨੜੀਏ ਇਕ ਪ੍ਰੇਮ ਬਿਨੰਤੀ ਰਾਮ ॥ </p>
<p> ਮੈ ਮਨਿ ਤਨਿ ਹਰਿ ਭਾਵੈ ਪ੍ਰਭ ਸੰਗਮਿ ਰਾਤੀ ਰਾਮ ॥ ਪ੍ਰਭ ਪ੍ਰੇਮਿ ਰਾਤੀ ਹਰਿ ਬਿਨੰਤੀ ਨਾਮਿ ਹਰਿ ਕੈ ਸੁਖਿ ਵਸੈ ॥ </p>
<p> ਤਉ ਗੁਣ ਪਛਾਣਹਿ ਤਾ ਪ੍ਰਭੁ ਜਾਣਹਿ ਗੁਣਹ ਵਸਿ ਅਵਗਣ ਨਸੈ ॥ ਤੁਧੁ ਬਾਝੁ ਇਕੁ ਤਿਲੁ ਰਹਿ ਨ ਸਾਕਾ ਕਹਣਿ </p>
<p> ਸੁਨਣਿ ਨ ਧੀਜਏ ॥ ਨਾਨਕਾ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰਿ ਪੁਕਾਰੇ ਰਸਨ ਰਸਿ ਮਨੁ ਭੀਜਏ ॥੨॥ ਸਖੀਹੋ ਸਹੇਲੜੀਹੋ ਮੇਰਾ </p>
<p> ਪਿਰੁ ਵਣਜਾਰਾ ਰਾਮ ॥ ਹਰਿ ਨਾਮੁੋ ਵਣੰਜੜਿਆ ਰਸਿ ਮੋਲਿ ਅਪਾਰਾ ਰਾਮ ॥ ਮੋਲਿ ਅਮੋਲੋ ਸਚ ਘਰਿ ਢੋਲੋ ਪ੍ਰਭ </p>
<p> ਭਾਵੈ ਤਾ ਮੁੰਧ ਭਲੀ ॥ ਇਕਿ ਸੰਗਿ ਹਰਿ ਕੈ ਕਰਹਿ ਰਲੀਆ ਹਉ ਪੁਕਾਰੀ ਦਰਿ ਖਲੀ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ </p>
<p> ਸ੍ਰੀਧਰ ਆਪਿ ਕਾਰਜੁ ਸਾਰਏ ॥ ਨਾਨਕ ਨਦਰੀ ਧਨ ਸੋਹਾਗਣਿ ਸਬਦੁ ਅਭ ਸਾਧਾਰਏ ॥੩॥ ਹਮ ਘਰਿ ਸਾਚਾ </p>
<p> ਸੋਹਿਲੜਾ ਪ੍ਰਭ ਆਇਅੜੇ ਮੀਤਾ ਰਾਮ ॥ ਰਾਵੇ ਰੰਗਿ ਰਾਤੜਿਆ ਮਨੁ ਲੀਅੜਾ ਦੀਤਾ ਰਾਮ ॥ ਆਪਣਾ ਮਨੁ </p>
<p> ਦੀਆ ਹਰਿ ਵਰੁ ਲੀਆ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਵਏ ॥ ਤਨੁ ਮਨੁ ਪਿਰ ਆਗੈ ਸਬਦਿ ਸਭਾਗੈ ਘਰਿ ਅੰਮ੍ਰਿਤ ਫਲੁ </p>
<p> ਪਾਵਏ ॥ ਬੁਧਿ ਪਾਠਿ ਨ ਪਾਈਐ ਬਹੁ ਚਤੁਰਾਈਐ ਭਾਇ ਮਿਲੈ ਮਨਿ ਭਾਣੇ ॥ ਨਾਨਕ ਠਾਕੁਰ ਮੀਤ ਹਮਾਰੇ ਹਮ </p>
<p> ਨਾਹੀ ਲੋਕਾਣੇ ॥੪॥੧॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਅਨਹਦੋ ਅਨਹਦੁ ਵਾਜੈ ਰੁਣ ਝੁਣਕਾਰੇ ਰਾਮ ॥ ਮੇਰਾ ਮਨੋ ਮੇਰਾ ਮਨੁ </p>
<p> ਰਾਤਾ ਲਾਲ ਪਿਆਰੇ ਰਾਮ ॥ ਅਨਦਿਨੁ ਰਾਤਾ ਮਨੁ ਬੈਰਾਗੀ ਸੁੰਨ ਮੰਡਲਿ ਘਰੁ ਪਾਇਆ ॥ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ </p>
<p> ਪਿਆਰਾ ਸਤਿਗੁਰਿ ਅਲਖੁ ਲਖਾਇਆ ॥ ਆਸਣਿ ਬੈਸਣਿ ਥਿਰੁ ਨਾਰਾਇਣੁ ਤਿਤੁ ਮਨੁ ਰਾਤਾ ਵੀਚਾਰੇ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ ਅਨਹਦ ਰੁਣ ਝੁਣਕਾਰੇ ॥੧॥ ਤਿਤੁ ਅਗਮ ਤਿਤੁ ਅਗਮ ਪੁਰੇ ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਜਾਈਐ ਰਾਮ </p>
<p> ॥ ਸਚੁ ਸੰਜਮੋ ਸਾਰਿ ਗੁਣਾ ਗੁਰ ਸਬਦੁ ਕਮਾਈਐ ਰਾਮ ॥ ਸਚੁ ਸਬਦੁ ਕਮਾਈਐ ਨਿਜ ਘਰਿ ਜਾਈਐ ਪਾਈਐ </p>
<p> ਗੁਣੀ ਨਿਧਾਨਾ ॥ ਤਿਤੁ ਸਾਖਾ ਮੂਲੁ ਪਤੁ ਨਹੀ ਡਾਲੀ ਸਿਰਿ ਸਭਨਾ ਪਰਧਾਨਾ ॥ ਜਪੁ ਤਪੁ ਕਰਿ ਕਰਿ ਸੰਜਮ ਥਾਕੀ </p>
<p> ਹਠਿ ਨਿਗ੍ਰਹਿ ਨਹੀ ਪਾਈਐ ॥ ਨਾਨਕ ਸਹਜਿ ਮਿਲੇ ਜਗਜੀਵਨ ਸਤਿਗੁਰ ਬੂਝ ਬੁਝਾਈਐ ॥੨॥ ਗੁਰੁ ਸਾਗਰੋ </p>
</section>
<section id='ang437' route='ang/437'><p> ਰਤਨਾਗਰੁ ਤਿਤੁ ਰਤਨ ਘਣੇਰੇ ਰਾਮ ॥ ਕਰਿ ਮਜਨੋ ਸਪਤ ਸਰੇ ਮਨ ਨਿਰਮਲ ਮੇਰੇ ਰਾਮ ॥ ਨਿਰਮਲ ਜਲਿ ਨਾੑਏ </p>
<p> ਜਾ ਪ੍ਰਭ ਭਾਏ ਪੰਚ ਮਿਲੇ ਵੀਚਾਰੇ ॥ ਕਾਮੁ ਕਰੋਧੁ ਕਪਟੁ ਬਿਖਿਆ ਤਜਿ ਸਚੁ ਨਾਮੁ ਉਰਿ ਧਾਰੇ ॥ ਹਉਮੈ ਲੋਭ ਲਹਰਿ </p>
<p> ਲਬ ਥਾਕੇ ਪਾਏ ਦੀਨ ਦਇਆਲਾ ॥ ਨਾਨਕ ਗੁਰ ਸਮਾਨਿ ਤੀਰਥੁ ਨਹੀ ਕੋਈ ਸਾਚੇ ਗੁਰ ਗੋਪਾਲਾ ॥੩॥ ਹਉ </p>
<p> ਬਨੁ ਬਨੋ ਦੇਖਿ ਰਹੀ ਤ੍ਰਿਣੁ ਦੇਖਿ ਸਬਾਇਆ ਰਾਮ ॥ ਤ੍ਰਿਭਵਣੋ ਤੁਝਹਿ ਕੀਆ ਸਭੁ ਜਗਤੁ ਸਬਾਇਆ ਰਾਮ ॥ </p>
<p> ਤੇਰਾ ਸਭੁ ਕੀਆ ਤੂੰ ਥਿਰੁ ਥੀਆ ਤੁਧੁ ਸਮਾਨਿ ਕੋ ਨਾਹੀ ॥ ਤੂੰ ਦਾਤਾ ਸਭ ਜਾਚਿਕ ਤੇਰੇ ਤੁਧੁ ਬਿਨੁ ਕਿਸੁ ਸਾਲਾਹੀ </p>
<p> ॥ ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੀਜੈ ਦਾਤੇ ਤੇਰੀ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਮੁਕਤਿ ਨ ਹੋਈ ਨਾਨਕੁ ਕਹੈ </p>
<p> ਵੀਚਾਰਾ ॥੪॥੨॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਮੇਰਾ ਮਨੋ ਮੇਰਾ ਮਨੁ ਰਾਤਾ ਰਾਮ ਪਿਆਰੇ ਰਾਮ ॥ ਸਚੁ ਸਾਹਿਬੋ ਆਦਿ </p>
<p> ਪੁਰਖੁ ਅਪਰੰਪਰੋ ਧਾਰੇ ਰਾਮ ॥ ਅਗਮ ਅਗੋਚਰੁ ਅਪਰ ਅਪਾਰਾ ਪਾਰਬ੍ਰਹਮੁ ਪਰਧਾਨੋ ॥ ਆਦਿ ਜੁਗਾਦੀ </p>
<p> ਹੈ ਭੀ ਹੋਸੀ ਅਵਰੁ ਝੂਠਾ ਸਭੁ ਮਾਨੋ ॥ ਕਰਮ ਧਰਮ ਕੀ ਸਾਰ ਨ ਜਾਣੈ ਸੁਰਤਿ ਮੁਕਤਿ ਕਿਉ ਪਾਈਐ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਸਬਦਿ ਪਛਾਣੈ ਅਹਿਨਿਸਿ ਨਾਮੁ ਧਿਆਈਐ ॥੧॥ ਮੇਰਾ ਮਨੋ ਮੇਰਾ ਮਨੁ ਮਾਨਿਆ ਨਾਮੁ ਸਖਾਈ </p>
<p> ਰਾਮ ॥ ਹਉਮੈ ਮਮਤਾ ਮਾਇਆ ਸੰਗਿ ਨ ਜਾਈ ਰਾਮ ॥ ਮਾਤਾ ਪਿਤ ਭਾਈ ਸੁਤ ਚਤੁਰਾਈ ਸੰਗਿ ਨ ਸੰਪੈ ਨਾਰੇ ॥ </p>
<p> ਸਾਇਰ ਕੀ ਪੁਤ੍ਰੀ ਪਰਹਰਿ ਤਿਆਗੀ ਚਰਣ ਤਲੈ ਵੀਚਾਰੇ ॥ ਆਦਿ ਪੁਰਖਿ ਇਕੁ ਚਲਤੁ ਦਿਖਾਇਆ ਜਹ </p>
<p> ਦੇਖਾ ਤਹ ਸੋਈ ॥ ਨਾਨਕ ਹਰਿ ਕੀ ਭਗਤਿ ਨ ਛੋਡਉ ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ॥੨॥ ਮੇਰਾ ਮਨੋ ਮੇਰਾ ਮਨੁ ਨਿਰਮਲੁ </p>
<p> ਸਾਚੁ ਸਮਾਲੇ ਰਾਮ ॥ ਅਵਗਣ ਮੇਟਿ ਚਲੇ ਗੁਣ ਸੰਗਮ ਨਾਲੇ ਰਾਮ ॥ ਅਵਗਣ ਪਰਹਰਿ ਕਰਣੀ ਸਾਰੀ ਦਰਿ </p>
<p> ਸਚੈ ਸਚਿਆਰੋ ॥ ਆਵਣੁ ਜਾਵਣੁ ਠਾਕਿ ਰਹਾਏ ਗੁਰਮੁਖਿ ਤਤੁ ਵੀਚਾਰੋ ॥ ਸਾਜਨੁ ਮੀਤੁ ਸੁਜਾਣੁ ਸਖਾ ਤੂੰ </p>
<p> ਸਚਿ ਮਿਲੈ ਵਡਿਆਈ ॥ ਨਾਨਕ ਨਾਮੁ ਰਤਨੁ ਪਰਗਾਸਿਆ ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ॥੩॥ ਸਚੁ ਅੰਜਨੋ ਅੰਜਨੁ </p>
<p> ਸਾਰਿ ਨਿਰੰਜਨਿ ਰਾਤਾ ਰਾਮ ॥ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਜਗਜੀਵਨੋ ਦਾਤਾ ਰਾਮ ॥ ਜਗਜੀਵਨੁ ਦਾਤਾ ਹਰਿ </p>
<p> ਮਨਿਰਾਤਾਸਹਜਿਮਿਲੈਮੇਲਾਇਆ॥ਸਾਧਸਭਾਸੰਤਾਕੀਸੰਗਤਿਨਦਰਿਪ੍ਰਭੂਸੁਖੁਪਾਇਆ ॥ ਹਰਿ ਕੀ </p>
<p> ਭਗਤਿ ਰਤੇ ਬੈਰਾਗੀ ਚੂਕੇ ਮੋਹ ਪਿਆਸਾ ॥ ਨਾਨਕ ਹਉਮੈ ਮਾਰਿ ਪਤੀਣੇ ਵਿਰਲੇ ਦਾਸ ਉਦਾਸਾ ॥੪॥੩॥ </p>
</section>
<section id='ang438' route='ang/438'><p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਛੰਤ ਘਰੁ ੨ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਤੂੰ ਸਭਨੀ ਥਾਈ ਜਿਥੈ ਹਉ ਜਾਈ ਸਾਚਾ ਸਿਰਜਣਹਾਰੁ ਜੀਉ ॥ ਸਭਨਾ ਕਾ ਦਾਤਾ </p>
<p> ਕਰਮ ਬਿਧਾਤਾ ਦੂਖ ਬਿਸਾਰਣਹਾਰੁ ਜੀਉ ॥ ਦੂਖ ਬਿਸਾਰਣਹਾਰੁ ਸੁਆਮੀ ਕੀਤਾ ਜਾ ਕਾ ਹੋਵੈ ॥ ਕੋਟ ਕੋਟੰਤਰ </p>
<p> ਪਾਪਾ ਕੇਰੇ ਏਕ ਘੜੀ ਮਹਿ ਖੋਵੈ ॥ ਹੰਸ ਸਿ ਹੰਸਾ ਬਗ ਸਿ ਬਗਾ ਘਟ ਘਟ ਕਰੇ ਬੀਚਾਰੁ ਜੀਉ ॥ ਤੂੰ ਸਭਨੀ ਥਾਈ </p>
<p> ਜਿਥੈ ਹਉ ਜਾਈ ਸਾਚਾ ਸਿਰਜਣਹਾਰੁ ਜੀਉ ॥੧॥ ਜਿਨੑ ਇਕ ਮਨਿ ਧਿਆਇਆ ਤਿਨੑ ਸੁਖੁ ਪਾਇਆ ਤੇ ਵਿਰਲੇ </p>
<p> ਸੰਸਾਰਿ ਜੀਉ ॥ ਤਿਨ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ਗੁਰ ਸਬਦੁ ਕਮਾਵੈ ਕਬਹੁ ਨ ਆਵਹਿ ਹਾਰਿ ਜੀਉ ॥ ਤੇ ਕਬਹੁ ਨ </p>
<p> ਹਾਰਹਿ ਹਰਿ ਹਰਿ ਗੁਣ ਸਾਰਹਿ ਤਿਨੑ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਜੰਮਣੁ ਮਰਣੁ ਤਿਨਾੑ ਕਾ ਚੂਕਾ ਜੋ ਹਰਿ ਲਾਗੇ ਪਾਵੈ ॥ </p>
<p> ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਹਰਿ ਫਲੁ ਪਾਇਆ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਰ ਧਾਰਿ ਜੀਉ ॥ ਜਿਨੑ ਇਕ ਮਨਿ ਧਿਆਇਆ ਤਿਨੑ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਤੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ਜੀਉ ॥੨॥ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ਧੰਧੈ ਲਾਇਆ ਤਿਸੈ ਵਿਟਹੁ ਕੁਰਬਾਣੁ </p>
<p> ਜੀਉ ॥ ਤਾ ਕੀ ਸੇਵ ਕਰੀਜੈ ਲਾਹਾ ਲੀਜੈ ਹਰਿ ਦਰਗਹ ਪਾਈਐ ਮਾਣੁ ਜੀਉ ॥ ਹਰਿ ਦਰਗਹ ਮਾਨੁ ਸੋਈ ਜਨੁ </p>
<p> ਪਾਵੈ ਜੋ ਨਰੁ ਏਕੁ ਪਛਾਣੈ ॥ ਓਹੁ ਨਵ ਨਿਧਿ ਪਾਵੈ ਗੁਰਮਤਿ ਹਰਿ ਧਿਆਵੈ ਨਿਤ ਹਰਿ ਗੁਣ ਆਖਿ ਵਖਾਣੈ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਨਾਮੁ ਤਿਸੈ ਕਾ ਲੀਜੈ ਹਰਿ ਊਤਮੁ ਪੁਰਖੁ ਪਰਧਾਨੁ ਜੀਉ ॥ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ਧੰਧੈ ਲਾਇਆ </p>
<p> ਹਉ ਤਿਸੈ ਵਿਟਹੁ ਕੁਰਬਾਨੁ ਜੀਉ ॥੩॥ ਨਾਮੁ ਲੈਨਿ ਸਿ ਸੋਹਹਿ ਤਿਨ ਸੁਖ ਫਲ ਹੋਵਹਿ ਮਾਨਹਿ ਸੇ ਜਿਣਿ ਜਾਹਿ ਜੀਉ </p>
<p> ॥ ਤਿਨ ਫਲ ਤੋਟਿ ਨ ਆਵੈ ਜਾ ਤਿਸੁ ਭਾਵੈ ਜੇ ਜੁਗ ਕੇਤੇ ਜਾਹਿ ਜੀਉ ॥ ਜੇ ਜੁਗ ਕੇਤੇ ਜਾਹਿ ਸੁਆਮੀ ਤਿਨ ਫਲ ਤੋਟਿ </p>
<p> ਨ ਆਵੈ ॥ ਤਿਨੑ ਜਰਾ ਨ ਮਰਣਾ ਨਰਕਿ ਨ ਪਰਣਾ ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਹਰਿ ਹਰਿ ਕਰਹਿ ਸਿ ਸੂਕਹਿ ਨਾਹੀ </p>
<p> ਨਾਨਕਪੀੜਨਖਾਹਿਜੀਉ॥ਨਾਮੁਲੈਨਿੑ ਸਿਸੋਹਹਿਤਿਨੑ ਸੁਖਫਲਹੋਵਹਿਮਾਨਹਿਸੇਜਿਣਿਜਾਹਿਜੀਉ॥੪॥ </p>
<p> ੧॥੪॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਮਹਲਾ ੧ ਛੰਤ ਘਰੁ ੩ ॥ ਤੂੰ ਸੁਣਿ ਹਰਣਾ ਕਾਲਿਆ ਕੀ ਵਾੜੀਐ ਰਾਤਾ </p>
<p> ਰਾਮ॥ਬਿਖੁਫਲੁਮੀਠਾਚਾਰਿਦਿਨ ਫਿਰਿ ਹੋਵੈ ਤਾਤਾ ਰਾਮ ॥ ਫਿਰਿ ਹੋਇ ਤਾਤਾ ਖਰਾ ਮਾਤਾ ਨਾਮ ਬਿਨੁ ਪਰਤਾਪਏ ॥ </p>
</section>
<section id='ang439' route='ang/439'><p> ਓਹੁ ਜੇਵ ਸਾਇਰ ਦੇਇ ਲਹਰੀ ਬਿਜੁਲ ਜਿਵੈ ਚਮਕਏ ॥ ਹਰਿ ਬਾਝੁ ਰਾਖਾ ਕੋਇ ਨਾਹੀ ਸੋਇ ਤੁਝਹਿ ਬਿਸਾਰਿਆ ॥ </p>
<p> ਸਚੁ ਕਹੈ ਨਾਨਕੁ ਚੇਤਿ ਰੇ ਮਨ ਮਰਹਿ ਹਰਣਾ ਕਾਲਿਆ ॥੧॥ ਭਵਰਾ ਫੂਲਿ ਭਵੰਤਿਆ ਦੁਖੁ ਅਤਿ ਭਾਰੀ ਰਾਮ ॥ </p>
<p> ਮੈ ਗੁਰੁ ਪੂਛਿਆ ਆਪਣਾ ਸਾਚਾ ਬੀਚਾਰੀ ਰਾਮ ॥ ਬੀਚਾਰਿ ਸਤਿਗੁਰੁ ਮੁਝੈ ਪੂਛਿਆ ਭਵਰੁ ਬੇਲੀ ਰਾਤਓ ॥ ਸੂਰਜੁ </p>
<p> ਚੜਿਆ ਪਿੰਡੁ ਪੜਿਆ ਤੇਲੁ ਤਾਵਣਿ ਤਾਤਓ ॥ ਜਮ ਮਗਿ ਬਾਧਾ ਖਾਹਿ ਚੋਟਾ ਸਬਦ ਬਿਨੁ ਬੇਤਾਲਿਆ ॥ ਸਚੁ </p>
<p> ਕਹੈ ਨਾਨਕੁ ਚੇਤਿ ਰੇ ਮਨ ਮਰਹਿ ਭਵਰਾ ਕਾਲਿਆ ॥੨॥ ਮੇਰੇ ਜੀਅੜਿਆ ਪਰਦੇਸੀਆ ਕਿਤੁ ਪਵਹਿ ਜੰਜਾਲੇ </p>
<p> ਰਾਮ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਕੀ ਫਾਸਹਿ ਜਮ ਜਾਲੇ ਰਾਮ ॥ ਮਛੁਲੀ ਵਿਛੁੰਨੀ ਨੈਣ ਰੁੰਨੀ ਜਾਲੁ ਬਧਿਕਿ </p>
<p> ਪਾਇਆ ॥ ਸੰਸਾਰੁ ਮਾਇਆ ਮੋਹੁ ਮੀਠਾ ਅੰਤਿ ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਭਗਤਿ ਕਰਿ ਚਿਤੁ ਲਾਇ ਹਰਿ ਸਿਉ ਛੋਡਿ </p>
<p> ਮਨਹੁ ਅੰਦੇਸਿਆ ॥ ਸਚੁ ਕਹੈ ਨਾਨਕੁ ਚੇਤਿ ਰੇ ਮਨ ਜੀਅੜਿਆ ਪਰਦੇਸੀਆ ॥੩॥ ਨਦੀਆ ਵਾਹ ਵਿਛੁੰਨਿਆ </p>
<p> ਮੇਲਾ ਸੰਜੋਗੀ ਰਾਮ ॥ ਜੁਗੁ ਜੁਗੁ ਮੀਠਾ ਵਿਸੁ ਭਰੇ ਕੋ ਜਾਣੈ ਜੋਗੀ ਰਾਮ ॥ ਕੋਈ ਸਹਜਿ ਜਾਣੈ ਹਰਿ ਪਛਾਣੈ ਸਤਿਗੁਰੂ </p>
<p> ਜਿਨਿ ਚੇਤਿਆ ॥ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਭਰਮਿ ਭੂਲੇ ਪਚਹਿ ਮੁਗਧ ਅਚੇਤਿਆ ॥ ਹਰਿ ਨਾਮੁ ਭਗਤਿ ਨ ਰਿਦੈ ਸਾਚਾ </p>
<p> ਸੇ ਅੰਤਿ ਧਾਹੀ ਰੁੰਨਿਆ ॥ ਸਚੁ ਕਹੈ ਨਾਨਕੁ ਸਬਦਿ ਸਾਚੈ ਮੇਲਿ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥੪॥੧॥੫॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਮਹਲਾ ੩ ਛੰਤ ਘਰੁ ੧ ॥ ਹਮ ਘਰੇ ਸਾਚਾ ਸੋਹਿਲਾ ਸਾਚੈ ਸਬਦਿ ਸੁਹਾਇਆ </p>
<p> ਰਾਮ ॥ ਧਨ ਪਿਰ ਮੇਲੁ ਭਇਆ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਇਆ ਰਾਮ ॥ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਇਆ ਸਚੁ ਮੰਨਿ ਵਸਾਇਆ </p>

<section id='ang440' route='ang/440'><p> ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ॥੨॥ ਪਿਰੁ ਸੰਗਿ ਕਾਮਣਿ ਜਾਣਿਆ ਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ਰਾਮ ॥ ਅੰਤਰਿ ਸਬਦਿ ਮਿਲੀ </p>
<p> ਸਹਜੇ ਤਪਤਿ ਬੁਝਾਈ ਰਾਮ ॥ ਸਬਦਿ ਤਪਤਿ ਬੁਝਾਈ ਅੰਤਰਿ ਸਾਂਤਿ ਆਈ ਸਹਜੇ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ॥ ਮਿਲਿ </p>
<p> ਪ੍ਰੀਤਮ ਅਪਣੇ ਸਦਾ ਰੰਗੁ ਮਾਣੇ ਸਚੈ ਸਬਦਿ ਸੁਭਾਖਿਆ ॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਮੋਨੀ ਥਾਕੇ ਭੇਖੀ ਮੁਕਤਿ ਨ ਪਾਈ ॥ </p>
<p> ਨਾਨਕ ਬਿਨੁ ਭਗਤੀ ਜਗੁ ਬਉਰਾਨਾ ਸਚੈ ਸਬਦਿ ਮਿਲਾਈ ॥੩॥ ਸਾ ਧਨ ਮਨਿ ਅਨਦੁ ਭਇਆ ਹਰਿ ਜੀਉ ਮੇਲਿ </p>
<p> ਪਿਆਰੇ ਰਾਮ ॥ ਸਾ ਧਨ ਹਰਿ ਕੈ ਰਸਿ ਰਸੀ ਗੁਰ ਕੈ ਸਬਦਿ ਅਪਾਰੇ ਰਾਮ ॥ ਸਬਦਿ ਅਪਾਰੇ ਮਿਲੇ ਪਿਆਰੇ ਸਦਾ </p>
<p> ਗੁਣ ਸਾਰੇ ਮਨਿ ਵਸੇ ॥ ਸੇਜ ਸੁਹਾਵੀ ਜਾ ਪਿਰਿ ਰਾਵੀ ਮਿਲਿ ਪ੍ਰੀਤਮ ਅਵਗਣ ਨਸੇ ॥ ਜਿਤੁ ਘਰਿ ਨਾਮੁ ਹਰਿ ਸਦਾ </p>
<p> ਧਿਆਈਐ ਸੋਹਿਲੜਾ ਜੁਗ ਚਾਰੇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਦਾ ਅਨਦੁ ਹੈ ਹਰਿ ਮਿਲਿਆ ਕਾਰਜ ਸਾਰੇ ॥੪॥੧॥੬॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਮਹਲਾ ੩ ਛੰਤ ਘਰੁ ੩ ॥ ਸਾਜਨ ਮੇਰੇ ਪ੍ਰੀਤਮਹੁ ਤੁਮ ਸਹ ਕੀ ਭਗਤਿ ਕਰੇਹੋ ॥ </p>
<p> ਗੁਰੁ ਸੇਵਹੁ ਸਦਾ ਆਪਣਾ ਨਾਮੁ ਪਦਾਰਥੁ ਲੇਹੋ ॥ ਭਗਤਿ ਕਰਹੁ ਤੁਮ ਸਹੈ ਕੇਰੀ ਜੋ ਸਹ ਪਿਆਰੇ ਭਾਵਏ ॥ </p>

<p> ਸਹੁ ਸਭੁ ਕਿਛੁ ਜਾਣਏ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਏਕੋ ਸੋਈ ਗੁਰਮੁਖਿ ਹੁਕਮੁ ਪਛਾਣਏ ॥ ਜਿਨਿ ਹੁਕਮੁ ਪਛਾਤਾ ਹਰੀ </p>
<p> ਕੇਰਾ ਸੋਈ ਸਰਬ ਸੁਖ ਪਾਵਏ ॥ ਇਵ ਕਹੈ ਨਾਨਕੁ ਸੋ ਬੈਰਾਗੀ ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਵਏ ॥੨॥ ਜਹ ਜਹ ਮਨ </p>
<p> ਤੂੰ ਧਾਵਦਾ ਤਹ ਤਹ ਹਰਿ ਤੇਰੈ ਨਾਲੇ ॥ ਮਨ ਸਿਆਣਪ ਛੋਡੀਐ ਗੁਰ ਕਾ ਸਬਦੁ ਸਮਾਲੇ ॥ ਸਾਥਿ ਤੇਰੈ ਸੋ ਸਹੁ ਸਦਾ </p>
<p> ਹੈ ਇਕੁ ਖਿਨੁ ਹਰਿ ਨਾਮੁ ਸਮਾਲਹੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਤੇਰੇ ਪਾਪ ਕਟੇ ਅੰਤਿ ਪਰਮ ਪਦੁ ਪਾਵਹੇ ॥ ਸਾਚੇ ਨਾਲਿ ਤੇਰਾ </p>
<p> ਗੰਢੁ ਲਾਗੈ ਗੁਰਮੁਖਿ ਸਦਾ ਸਮਾਲੇ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ ਜਹ ਮਨ ਤੂੰ ਧਾਵਦਾ ਤਹ ਹਰਿ ਤੇਰੈ ਸਦਾ ਨਾਲੇ ॥੩॥ </p>

<section id='ang441' route='ang/441'><p> ਧਾਵਤੁ ਥੰਮਿੑਆ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਦਸਵਾ ਦੁਆਰੁ ਪਾਇਆ ॥ ਤਿਥੈ ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ ਸਹਜ ਧੁਨਿ ਉਪਜੈ ਜਿਤੁ </p>
<p> ਸਬਦਿ ਜਗਤੁ ਥੰਮਿੑ ਰਹਾਇਆ ॥ ਤਹ ਅਨੇਕ ਵਾਜੇ ਸਦਾ ਅਨਦੁ ਹੈ ਸਚੇ ਰਹਿਆ ਸਮਾਏ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ </p>
<p> ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਧਾਵਤੁ ਥੰਮਿੑਆ ਨਿਜ ਘਰਿ ਵਸਿਆ ਆਏ ॥੪॥ ਮਨ ਤੂੰ ਜੋਤਿ ਸਰੂਪੁ ਹੈ ਆਪਣਾ ਮੂਲੁ ਪਛਾਣੁ ॥ </p>
<p> ਮਨ ਹਰਿ ਜੀ ਤੇਰੈ ਨਾਲਿ ਹੈ ਗੁਰਮਤੀ ਰੰਗੁ ਮਾਣੁ ॥ ਮੂਲੁ ਪਛਾਣਹਿ ਤਾਂ ਸਹੁ ਜਾਣਹਿ ਮਰਣ ਜੀਵਣ ਕੀ ਸੋਝੀ ਹੋਈ </p>
<p> ॥ ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਜਾਣਹਿ ਤਾਂ ਦੂਜਾ ਭਾਉ ਨ ਹੋਈ ॥ ਮਨਿ ਸਾਂਤਿ ਆਈ ਵਜੀ ਵਧਾਈ ਤਾ ਹੋਆ ਪਰਵਾਣੁ ॥ </p>
<p> ਇਉ ਕਹੈ ਨਾਨਕੁ ਮਨ ਤੂੰ ਜੋਤਿ ਸਰੂਪੁ ਹੈ ਅਪਣਾ ਮੂਲੁ ਪਛਾਣੁ ॥੫॥ ਮਨ ਤੂੰ ਗਾਰਬਿ ਅਟਿਆ ਗਾਰਬਿ ਲਦਿਆ </p>
<p> ਜਾਹਿ ॥ ਮਾਇਆ ਮੋਹਣੀ ਮੋਹਿਆ ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਭਵਾਹਿ ॥ ਗਾਰਬਿ ਲਾਗਾ ਜਾਹਿ ਮੁਗਧ ਮਨ ਅੰਤਿ ਗਇਆ </p>
<p> ਪਛੁਤਾਵਹੇ ॥ ਅਹੰਕਾਰੁ ਤਿਸਨਾ ਰੋਗੁ ਲਗਾ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਵਹੇ ॥ ਮਨਮੁਖ ਮੁਗਧ ਚੇਤਹਿ ਨਾਹੀ ਅਗੈ </p>
<p> ਗਇਆ ਪਛੁਤਾਵਹੇ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ ਮਨ ਤੂੰ ਗਾਰਬਿ ਅਟਿਆ ਗਾਰਬਿ ਲਦਿਆ ਜਾਵਹੇ ॥੬॥ ਮਨ ਤੂੰ ਮਤ </p>
<p> ਮਾਣੁ ਕਰਹਿ ਜਿ ਹਉ ਕਿਛੁ ਜਾਣਦਾ ਗੁਰਮੁਖਿ ਨਿਮਾਣਾ ਹੋਹੁ ॥ ਅੰਤਰਿ ਅਗਿਆਨੁ ਹਉ ਬੁਧਿ ਹੈ ਸਚਿ ਸਬਦਿ </p>
<p> ਮਲੁ ਖੋਹੁ ॥ ਹੋਹੁ ਨਿਮਾਣਾ ਸਤਿਗੁਰੂ ਅਗੈ ਮਤ ਕਿਛੁ ਆਪੁ ਲਖਾਵਹੇ ॥ ਆਪਣੈ ਅਹੰਕਾਰਿ ਜਗਤੁ ਜਲਿਆ ਮਤ ਤੂੰ </p>
<p> ਆਪਣਾ ਆਪੁ ਗਵਾਵਹੇ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਕਰਹਿ ਕਾਰ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਲਾਗਿ ਰਹੁ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ </p>
<p> ਆਪੁ ਛਡਿ ਸੁਖ ਪਾਵਹਿ ਮਨ ਨਿਮਾਣਾ ਹੋਇ ਰਹੁ ॥੭॥ ਧੰਨੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਮੈ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਸੋ ਸਹੁ ਚਿਤਿ </p>
<p> ਆਇਆ ॥ ਮਹਾ ਅਨੰਦੁ ਸਹਜੁ ਭਇਆ ਮਨਿ ਤਨਿ ਸੁਖੁ ਪਾਇਆ ॥ ਸੋ ਸਹੁ ਚਿਤਿ ਆਇਆ ਮੰਨਿ ਵਸਾਇਆ </p>
<p> ਅਵਗਣ ਸਭਿ ਵਿਸਾਰੇ ॥ ਜਾ ਤਿਸੁ ਭਾਣਾ ਗੁਣ ਪਰਗਟ ਹੋਏ ਸਤਿਗੁਰ ਆਪਿ ਸਵਾਰੇ ॥ ਸੇ ਜਨ ਪਰਵਾਣੁ ਹੋਏ </p>
<p> ਜਿਨੀੑ ਇਕੁ ਨਾਮੁ ਦਿੜਿਆ ਦੁਤੀਆ ਭਾਉ ਚੁਕਾਇਆ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ ਧੰਨੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਮੈ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲਿਆ ਸੋ ਸਹੁ ਚਿਤਿ ਆਇਆ ॥੮॥ ਇਕਿ ਜੰਤ ਭਰਮਿ ਭੁਲੇ ਤਿਨਿ ਸਹਿ ਆਪਿ ਭੁਲਾਏ ॥ ਦੂਜੈ ਭਾਇ ਫਿਰਹਿ </p>
<p> ਹਉਮੈ ਕਰਮ ਕਮਾਏ ॥ ਤਿਨਿ ਸਹਿ ਆਪਿ ਭੁਲਾਏ ਕੁਮਾਰਗਿ ਪਾਏ ਤਿਨ ਕਾ ਕਿਛੁ ਨ ਵਸਾਈ ॥ ਤਿਨ ਕੀ ਗਤਿ </p>
<p> ਅਵਗਤਿ ਤੂੰਹੈ ਜਾਣਹਿ ਜਿਨਿ ਇਹ ਰਚਨ ਰਚਾਈ ॥ ਹੁਕਮੁ ਤੇਰਾ ਖਰਾ ਭਾਰਾ ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਏ ॥ ਇਉ ਕਹੈ </p>

<section id='ang442' route='ang/442'><p> ਨਾਨਕੁ ਕਿਆ ਜੰਤ ਵਿਚਾਰੇ ਜਾ ਤੁਧੁ ਭਰਮਿ ਭੁਲਾਏ ॥੯॥ ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ॥ ਤੂੰ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਬੇਅੰਤੁ ਸੁਆਮੀ ਤੇਰੀ ਕੁਦਰਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥ ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ਜਾ ਕਉ ਤੁਧੁ ਮੰਨਿ ਵਸਾਈ </p>
<p> ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਵਹੇ ॥ ਤੇਰੇ ਗੁਣ ਗਾਵਹਿ ਜਾ ਤੁਧੁ ਭਾਵਹਿ ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਵਹੇ ॥ ਜਿਸ ਨੋ ਤੂੰ ਆਪੇ ਮੇਲਹਿ </p>
<p> ਸੁ ਗੁਰਮੁਖਿ ਰਹੈ ਸਮਾਈ ॥ ਇਉ ਕਹੈ ਨਾਨਕੁ ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ॥੧੦॥੨॥੭॥੫॥੨॥੭॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੧ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਜੀਵਨੋ ਮੈ ਜੀਵਨੁ ਪਾਇਆ ਗੁਰਮੁਖਿ ਭਾਏ ਰਾਮ ॥ ਹਰਿ ਨਾਮੋ ਹਰਿ ਨਾਮੁ ਦੇਵੈ ਮੇਰੈ </p>
<p> ਪ੍ਰਾਨਿ ਵਸਾਏ ਰਾਮ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੇਰੈ ਪ੍ਰਾਨਿ ਵਸਾਏ ਸਭੁ ਸੰਸਾ ਦੂਖੁ ਗਵਾਇਆ ॥ ਅਦਿਸਟੁ ਅਗੋਚਰੁ </p>

<section id='ang444' route='ang/444'><p> ਹੋਈ ਰਾਮ ਨਾਮਿ ਮਨੁ ਲਾਏ ॥ ਸਫਲੁ ਜਨਮੁ ਸਰੀਰੁ ਸਭੁ ਹੋਆ ਜਿਤੁ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿਆ ॥ ਨਾਨਕ ਹਰਿ ਭਜੁ </p>

<section id='ang450' route='ang/450'><p> ਵਿਚਿ ਵਸਤੁ ਸਾ ਨਿਕਲੈ ਕਿਆ ਕੋਈ ਕਰੇ ਵੇਚਾਰਾ ॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਬਖਸਿਆ ਹਰਿ ਭਗਤਿ ਭੰਡਾਰਾ ॥ </p>

<p> ਸਭੁ ਕੋ ਸਭਿ ਤੁਧੁ ਉਪਾਏ ਰਾਮ ਰਾਜੇ ॥ ਕਿਛੁ ਹਾਥਿ ਕਿਸੈ ਦੈ ਕਿਛੁ ਨਾਹੀ ਸਭਿ ਚਲਹਿ ਚਲਾਏ ॥ ਜਿਨੑ ਤੂੰ ਮੇਲਹਿ </p>
<p> ਪਿਆਰੇ ਸੇ ਤੁਧੁ ਮਿਲਹਿ ਜੋ ਹਰਿ ਮਨਿ ਭਾਏ ॥ ਜਨ ਨਾਨਕ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਹਰਿ ਨਾਮਿ ਤਰਾਏ ॥੩॥ ਕੋਈ </p>
<p> ਗਾਵੈ ਰਾਗੀ ਨਾਦੀ ਬੇਦੀ ਬਹੁ ਭਾਤਿ ਕਰਿ ਨਹੀ ਹਰਿ ਹਰਿ ਭੀਜੈ ਰਾਮ ਰਾਜੇ ॥ ਜਿਨਾ ਅੰਤਰਿ ਕਪਟੁ ਵਿਕਾਰੁ ਹੈ ਤਿਨਾ </p>
<p> ਰੋਇ ਕਿਆ ਕੀਜੈ ॥ ਹਰਿ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਸਿਰਿ ਰੋਗ ਹਥੁ ਦੀਜੈ ॥ ਜਿਨਾ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਿਰਦਾ ਸੁਧੁ </p>
<p> ਹੈ ਹਰਿ ਭਗਤਿ ਹਰਿ ਲੀਜੈ ॥੪॥੧੧॥੧੮॥ ਆਸਾ ਮਹਲਾ ੪ ॥ ਜਿਨ ਅੰਤਰਿ ਹਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ ਤੇ ਜਨ ਸੁਘੜ </p>
<p> ਸਿਆਣੇ ਰਾਮ ਰਾਜੇ ॥ ਜੇ ਬਾਹਰਹੁ ਭੁਲਿ ਚੁਕਿ ਬੋਲਦੇ ਭੀ ਖਰੇ ਹਰਿ ਭਾਣੇ ॥ ਹਰਿ ਸੰਤਾ ਨੋ ਹੋਰੁ ਥਾਉ ਨਾਹੀ ਹਰਿ </p>
<p> ਮਾਣੁ ਨਿਮਾਣੇ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਦੀਬਾਣੁ ਹੈ ਹਰਿ ਤਾਣੁ ਸਤਾਣੇ ॥੧॥ ਜਿਥੈ ਜਾਇ ਬਹੈ ਮੇਰਾ ਸਤਿਗੁਰੂ ਸੋ </p>
<p> ਥਾਨੁ ਸੁਹਾਵਾ ਰਾਮ ਰਾਜੇ ॥ ਗੁਰਸਿਖੀਂ ਸੋ ਥਾਨੁ ਭਾਲਿਆ ਲੈ ਧੂਰਿ ਮੁਖਿ ਲਾਵਾ ॥ ਗੁਰਸਿਖਾ ਕੀ ਘਾਲ ਥਾਇ ਪਈ </p>
<p> ਜਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਵਾ ॥ ਜਿਨੑ ਨਾਨਕੁ ਸਤਿਗੁਰੁ ਪੂਜਿਆ ਤਿਨ ਹਰਿ ਪੂਜ ਕਰਾਵਾ ॥੨॥ ਗੁਰਸਿਖਾ ਮਨਿ ਹਰਿ </p>

<section id='ang451' route='ang/451'><p> ਪ੍ਰੀਤਿ ਹੈ ਹਰਿ ਨਾਮ ਹਰਿ ਤੇਰੀ ਰਾਮ ਰਾਜੇ ॥ ਕਰਿ ਸੇਵਹਿ ਪੂਰਾ ਸਤਿਗੁਰੂ ਭੁਖ ਜਾਇ ਲਹਿ ਮੇਰੀ ॥ ਗੁਰਸਿਖਾ ਕੀ ਭੁਖ </p>
<p> ਸਭ ਗਈ ਤਿਨ ਪਿਛੈ ਹੋਰ ਖਾਇ ਘਨੇਰੀ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਪੁੰਨੁ ਬੀਜਿਆ ਫਿਰਿ ਤੋਟਿ ਨ ਆਵੈ ਹਰਿ ਪੁੰਨ ਕੇਰੀ </p>
<p> ॥੩॥ ਗੁਰਸਿਖਾ ਮਨਿ ਵਾਧਾਈਆ ਜਿਨ ਮੇਰਾ ਸਤਿਗੁਰੂ ਡਿਠਾ ਰਾਮ ਰਾਜੇ ॥ ਕੋਈ ਕਰਿ ਗਲ ਸੁਣਾਵੈ ਹਰਿ ਨਾਮ ਕੀ </p>
<p> ਸੋ ਲਗੈ ਗੁਰਸਿਖਾ ਮਨਿ ਮਿਠਾ ॥ ਹਰਿ ਦਰਗਹ ਗੁਰਸਿਖ ਪੈਨਾਈਅਹਿ ਜਿਨਾੑ ਮੇਰਾ ਸਤਿਗੁਰੁ ਤੁਠਾ ॥ ਜਨ ਨਾਨਕੁ </p>
<p> ਹਰਿਹਰਿਹੋਇਆਹਰਿਹਰਿਮਨਿਵੁਠਾ॥੪॥੧੨॥੧੯॥ਆਸਾਮਹਲਾ ੪ ॥ਜਿਨਾੑਭੇਟਿਆਮੇਰਾਪੂਰਾਸਤਿਗੁਰੂ </p>
<p> ਤਿਨ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ਰਾਮ ਰਾਜੇ ॥ ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਭੁਖ ਸਭ ਉਤਰੈ ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਜੋ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਧਿਆਇਦੇ ਤਿਨੑ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਿ ਨਿਤ ਜਪੈ ਹਰਿ ਨਾਮੁ ਹਰਿ ਨਾਮਿ </p>
<p> ਤਰਾਵੈ ॥੧॥ ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ ਤਿਨਾ ਫਿਰਿ ਬਿਘਨੁ ਨ ਹੋਈ ਰਾਮ ਰਾਜੇ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਪੁਰਖੁ </p>
<p> ਮਨਾਇਆ ਤਿਨ ਪੂਜੇ ਸਭੁ ਕੋਈ ॥ ਜਿਨੀੑ ਸਤਿਗੁਰੁ ਪਿਆਰਾ ਸੇਵਿਆ ਤਿਨਾੑ ਸੁਖੁ ਸਦ ਹੋਈ ॥ ਜਿਨਾੑ ਨਾਨਕੁ </p>
<p> ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਤਿਨਾੑ ਮਿਲਿਆ ਹਰਿ ਸੋਈ ॥੨॥ ਜਿਨਾੑ ਅੰਤਰਿ ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ ਹੈ ਤਿਨੑ ਹਰਿ ਰਖਣਹਾਰਾ ਰਾਮ </p>
<p> ਰਾਜੇ ॥ ਤਿਨੑ ਕੀ ਨਿੰਦਾ ਕੋਈ ਕਿਆ ਕਰੇ ਜਿਨੑ ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ ॥ ਜਿਨ ਹਰਿ ਸੇਤੀ ਮਨੁ ਮਾਨਿਆ ਸਭ ਦੁਸਟ </p>
<p> ਝਖ ਮਾਰਾ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਹਰਿ ਰਖਣਹਾਰਾ ॥੩॥ ਹਰਿ ਜੁਗੁ ਜੁਗੁ ਭਗਤ ਉਪਾਇਆ ਪੈਜ ਰਖਦਾ </p>
<p> ਆਇਆ ਰਾਮ ਰਾਜੇ ॥ ਹਰਣਾਖਸੁ ਦੁਸਟੁ ਹਰਿ ਮਾਰਿਆ ਪ੍ਰਹਲਾਦੁ ਤਰਾਇਆ ॥ ਅਹੰਕਾਰੀਆ ਨਿੰਦਕਾ ਪਿਠਿ </p>
<p> ਦੇਇ ਨਾਮਦੇਉ ਮੁਖਿ ਲਾਇਆ ॥ ਜਨ ਨਾਨਕ ਐਸਾ ਹਰਿ ਸੇਵਿਆ ਅੰਤਿ ਲਏ ਛਡਾਇਆ ॥੪॥੧੩॥੨੦॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੪ ਛੰਤ ਘਰੁ ੫ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਮੇਰੇ ਮਨ ਪਰਦੇਸੀ ਵੇ ਪਿਆਰੇ ਆਉ ਘਰੇ ॥ ਹਰਿ ਗੁਰੂ ਮਿਲਾਵਹੁ ਮੇਰੇ ਪਿਆਰੇ ਘਰਿ </p>
<p> ਵਸੈ ਹਰੇ ॥ ਰੰਗਿ ਰਲੀਆ ਮਾਣਹੁ ਮੇਰੇ ਪਿਆਰੇ ਹਰਿ ਕਿਰਪਾ ਕਰੇ ॥ ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ ਮੇਰੇ ਪਿਆਰੇ ਮੇਲੇ ਹਰੇ ॥ </p>
<p> ੧॥ ਮੈ ਪ੍ਰੇਮੁ ਨ ਚਾਖਿਆ ਮੇਰੇ ਪਿਆਰੇ ਭਾਉ ਕਰੇ ॥ ਮਨਿ ਤ੍ਰਿਸਨਾ ਨ ਬੁਝੀ ਮੇਰੇ ਪਿਆਰੇ ਨਿਤ ਆਸ ਕਰੇ ॥ ਨਿਤ </p>
<p> ਜੋਬਨੁ ਜਾਵੈ ਮੇਰੇ ਪਿਆਰੇ ਜਮੁ ਸਾਸ ਹਿਰੇ ॥ ਭਾਗ ਮਣੀ ਸੋਹਾਗਣਿ ਮੇਰੇ ਪਿਆਰੇ ਨਾਨਕ ਹਰਿ ਉਰਿ ਧਾਰੇ ॥੨॥ </p>
</section>
<section id='ang452' route='ang/452'><p> ਪਿਰ ਰਤਿਅੜੇ ਮੈਡੇ ਲੋਇਣ ਮੇਰੇ ਪਿਆਰੇ ਚਾਤ੍ਰਿਕ ਬੂੰਦ ਜਿਵੈ ॥ ਮਨੁ ਸੀਤਲੁ ਹੋਆ ਮੇਰੇ ਪਿਆਰੇ ਹਰਿ ਬੂੰਦ ਪੀਵੈ ॥ </p>
<p> ਤਨਿ ਬਿਰਹੁ ਜਗਾਵੈ ਮੇਰੇ ਪਿਆਰੇ ਨੀਦ ਨ ਪਵੈ ਕਿਵੈ ॥ ਹਰਿ ਸਜਣੁ ਲਧਾ ਮੇਰੇ ਪਿਆਰੇ ਨਾਨਕ ਗੁਰੂ ਲਿਵੈ ॥੩॥ </p>
<p> ਚੜਿ ਚੇਤੁ ਬਸੰਤੁ ਮੇਰੇ ਪਿਆਰੇ ਭਲੀਅ ਰੁਤੇ ॥ ਪਿਰ ਬਾਝੜਿਅਹੁ ਮੇਰੇ ਪਿਆਰੇ ਆਂਗਣਿ ਧੂੜਿ ਲੁਤੇ ॥ ਮਨਿ ਆਸ </p>
<p> ਉਡੀਣੀ ਮੇਰੇ ਪਿਆਰੇ ਦੁਇ ਨੈਨ ਜੁਤੇ ॥ ਗੁਰੁ ਨਾਨਕੁ ਦੇਖਿ ਵਿਗਸੀ ਮੇਰੇ ਪਿਆਰੇ ਜਿਉ ਮਾਤ ਸੁਤੇ ॥੪॥ ਹਰਿ </p>
<p> ਕੀਆ ਕਥਾ ਕਹਾਣੀਆ ਮੇਰੇ ਪਿਆਰੇ ਸਤਿਗੁਰੂ ਸੁਣਾਈਆ ॥ ਗੁਰ ਵਿਟੜਿਅਹੁ ਹਉ ਘੋਲੀ ਮੇਰੇ ਪਿਆਰੇ ਜਿਨਿ </p>
<p> ਹਰਿ ਮੇਲਾਈਆ ॥ ਸਭਿ ਆਸਾ ਹਰਿ ਪੂਰੀਆ ਮੇਰੇ ਪਿਆਰੇ ਮਨਿ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਇਆ ॥ ਹਰਿ ਤੁਠੜਾ ਮੇਰੇ </p>
<p> ਪਿਆਰੇ ਜਨੁ ਨਾਨਕੁ ਨਾਮਿ ਸਮਾਇਆ ॥੫॥ ਪਿਆਰੇ ਹਰਿ ਬਿਨੁ ਪ੍ਰੇਮੁ ਨ ਖੇਲਸਾ ॥ ਕਿਉ ਪਾਈ ਗੁਰੁ ਜਿਤੁ ਲਗਿ </p>
<p> ਪਿਆਰਾ ਦੇਖਸਾ ॥ ਹਰਿ ਦਾਤੜੇ ਮੇਲਿ ਗੁਰੂ ਮੁਖਿ ਗੁਰਮੁਖਿ ਮੇਲਸਾ ॥ ਗੁਰੁ ਨਾਨਕੁ ਪਾਇਆ ਮੇਰੇ ਪਿਆਰੇ ਧੁਰਿ </p>
<p> ਮਸਤਕਿ ਲੇਖੁ ਸਾ ॥੬॥੧੪॥੨੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੧ ॥ ਅਨਦੋ ਅਨਦੁ </p>
<p> ਘਣਾ ਮੈ ਸੋ ਪ੍ਰਭੁ ਡੀਠਾ ਰਾਮ ॥ ਚਾਖਿਅੜਾ ਚਾਖਿਅੜਾ ਮੈ ਹਰਿ ਰਸੁ ਮੀਠਾ ਰਾਮ ॥ ਹਰਿ ਰਸੁ ਮੀਠਾ ਮਨ ਮਹਿ ਵੂਠਾ </p>
<p> ਸਤਿਗੁਰੁ ਤੂਠਾ ਸਹਜੁ ਭਇਆ ॥ ਗ੍ਰਿਹੁ ਵਸਿ ਆਇਆ ਮੰਗਲੁ ਗਾਇਆ ਪੰਚ ਦੁਸਟ ਓਇ ਭਾਗਿ ਗਇਆ ॥ </p>
<p> ਸੀਤਲ ਆਘਾਣੇ ਅੰਮ੍ਰਿਤ ਬਾਣੇ ਸਾਜਨ ਸੰਤ ਬਸੀਠਾ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ਸੋ ਪ੍ਰਭੁ ਨੈਣੀ ਡੀਠਾ </p>
<p> ॥੧॥ ਸੋਹਿਅੜੇ ਸੋਹਿਅੜੇ ਮੇਰੇ ਬੰਕ ਦੁਆਰੇ ਰਾਮ ॥ ਪਾਹੁਨੜੇ ਪਾਹੁਨੜੇ ਮੇਰੇ ਸੰਤ ਪਿਆਰੇ ਰਾਮ ॥ ਸੰਤ ਪਿਆਰੇ </p>
<p> ਕਾਰਜ ਸਾਰੇ ਨਮਸਕਾਰ ਕਰਿ ਲਗੇ ਸੇਵਾ ॥ ਆਪੇ ਜਾਞੀ ਆਪੇ ਮਾਞੀ ਆਪਿ ਸੁਆਮੀ ਆਪਿ ਦੇਵਾ ॥ ਅਪਣਾ </p>
<p> ਕਾਰਜੁ ਆਪਿ ਸਵਾਰੇ ਆਪੇ ਧਾਰਨ ਧਾਰੇ ॥ ਕਹੁ ਨਾਨਕ ਸਹੁ ਘਰ ਮਹਿ ਬੈਠਾ ਸੋਹੇ ਬੰਕ ਦੁਆਰੇ ॥੨॥ ਨਵ ਨਿਧੇ </p>
<p> ਨਉ ਨਿਧੇ ਮੇਰੇ ਘਰ ਮਹਿ ਆਈ ਰਾਮ ॥ ਸਭੁ ਕਿਛੁ ਮੈ ਸਭੁ ਕਿਛੁ ਪਾਇਆ ਨਾਮੁ ਧਿਆਈ ਰਾਮ ॥ ਨਾਮੁ ਧਿਆਈ </p>
<p> ਸਦਾ ਸਖਾਈ ਸਹਜ ਸੁਭਾਈ ਗੋਵਿੰਦਾ ॥ ਗਣਤ ਮਿਟਾਈ ਚੂਕੀ ਧਾਈ ਕਦੇ ਨ ਵਿਆਪੈ ਮਨ ਚਿੰਦਾ ॥ ਗੋਵਿੰਦ ਗਾਜੇ </p>
<p> ਅਨਹਦ ਵਾਜੇ ਅਚਰਜ ਸੋਭ ਬਣਾਈ ॥ ਕਹੁ ਨਾਨਕ ਪਿਰੁ ਮੇਰੈ ਸੰਗੇ ਤਾ ਮੈ ਨਵ ਨਿਧਿ ਪਾਈ ॥੩॥ ਸਰਸਿਅੜੇ </p>
</section>
<section id='ang453' route='ang/453'><p> ਸਰਸਿਅੜੇ ਮੇਰੇ ਭਾਈ ਸਭ ਮੀਤਾ ਰਾਮ ॥ ਬਿਖਮੋ ਬਿਖਮੁ ਅਖਾੜਾ ਮੈ ਗੁਰ ਮਿਲਿ ਜੀਤਾ ਰਾਮ ॥ ਗੁਰ ਮਿਲਿ ਜੀਤਾ </p>
<p> ਹਰਿ ਹਰਿ ਕੀਤਾ ਤੂਟੀ ਭੀਤਾ ਭਰਮ ਗੜਾ ॥ ਪਾਇਆ ਖਜਾਨਾ ਬਹੁਤੁ ਨਿਧਾਨਾ ਸਾਣਥ ਮੇਰੀ ਆਪਿ ਖੜਾ ॥ ਸੋਈ </p>
<p> ਸੁਗਿਆਨਾ ਸੋ ਪਰਧਾਨਾ ਜੋ ਪ੍ਰਭਿ ਅਪਨਾ ਕੀਤਾ ॥ ਕਹੁ ਨਾਨਕ ਜਾਂ ਵਲਿ ਸੁਆਮੀ ਤਾ ਸਰਸੇ ਭਾਈ ਮੀਤਾ ॥੪॥੧ </p>
<p> ॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅਕਥਾ ਹਰਿ ਅਕਥ ਕਥਾ ਕਿਛੁ ਜਾਇ ਨ ਜਾਣੀ ਰਾਮ ॥ ਸੁਰਿ ਨਰ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ </p>
<p> ਸਹਜਿ ਵਖਾਣੀ ਰਾਮ ॥ ਸਹਜੇ ਵਖਾਣੀ ਅਮਿਉ ਬਾਣੀ ਚਰਣ ਕਮਲ ਰੰਗੁ ਲਾਇਆ ॥ ਜਪਿ ਏਕੁ ਅਲਖੁ ਪ੍ਰਭੁ </p>
<p> ਨਿਰੰਜਨੁ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ ॥ ਤਜਿ ਮਾਨੁ ਮੋਹੁ ਵਿਕਾਰੁ ਦੂਜਾ ਜੋਤੀ ਜੋਤਿ ਸਮਾਣੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ </p>
<p> ਗੁਰ ਪ੍ਰਸਾਦੀ ਸਦਾ ਹਰਿ ਰੰਗੁ ਮਾਣੀ ॥੧॥ ਹਰਿ ਸੰਤਾ ਹਰਿ ਸੰਤ ਸਜਨ ਮੇਰੇ ਮੀਤ ਸਹਾਈ ਰਾਮ ॥ ਵਡਭਾਗੀ </p>
<p> ਵਡਭਾਗੀ ਸਤਸੰਗਤਿ ਪਾਈ ਰਾਮ ॥ ਵਡਭਾਗੀ ਪਾਏ ਨਾਮੁ ਧਿਆਏ ਲਾਥੇ ਦੂਖ ਸੰਤਾਪੈ ॥ ਗੁਰ ਚਰਣੀ ਲਾਗੇ ਭ੍ਰਮ </p>
<p> ਭਉ ਭਾਗੇ ਆਪੁ ਮਿਟਾਇਆ ਆਪੈ ॥ ਕਰਿ ਕਿਰਪਾ ਮੇਲੇ ਪ੍ਰਭਿ ਅਪੁਨੈ ਵਿਛੁੜਿ ਕਤਹਿ ਨ ਜਾਈ ॥ ਬਿਨਵੰਤਿ </p>
<p> ਨਾਨਕ ਦਾਸੁ ਤੇਰਾ ਸਦਾ ਹਰਿ ਸਰਣਾਈ ॥੨॥ ਹਰਿ ਦਰੇ ਹਰਿ ਦਰਿ ਸੋਹਨਿ ਤੇਰੇ ਭਗਤ ਪਿਆਰੇ ਰਾਮ ॥ ਵਾਰੀ </p>
<p> ਤਿਨ ਵਾਰੀ ਜਾਵਾ ਸਦ ਬਲਿਹਾਰੇ ਰਾਮ ॥ ਸਦ ਬਲਿਹਾਰੇ ਕਰਿ ਨਮਸਕਾਰੇ ਜਿਨ ਭੇਟਤ ਪ੍ਰਭੁ ਜਾਤਾ ॥ ਘਟਿ ਘਟਿ </p>
<p> ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਈ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ਨਾਮੁ ਧਿਆਇਆ ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੇ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਤੇਰੀ ਰਾਖੁ ਕਿਰਪਾ ਧਾਰੇ ॥੩॥ ਬੇਅੰਤਾ ਬੇਅੰਤ ਗੁਣ ਤੇਰੇ ਕੇਤਕ ਗਾਵਾ ਰਾਮ ॥ ਤੇਰੇ </p>
<p> ਚਰਣਾ ਤੇਰੇ ਚਰਣ ਧੂੜਿ ਵਡਭਾਗੀ ਪਾਵਾ ਰਾਮ ॥ ਹਰਿ ਧੂੜੀ ਨਾੑਈਐ ਮੈਲੁ ਗਵਾਈਐ ਜਨਮ ਮਰਣ ਦੁਖ ਲਾਥੇ </p>
<p> ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸਦਾ ਹਦੂਰੇ ਪਰਮੇਸਰੁ ਪ੍ਰਭੁ ਸਾਥੇ ॥ ਮਿਟੇ ਦੂਖ ਕਲਿਆਣ ਕੀਰਤਨ ਬਹੁੜਿ ਜੋਨਿ ਨ ਪਾਵਾ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਗੁਰ ਸਰਣਿ ਤਰੀਐ ਆਪਣੇ ਪ੍ਰਭ ਭਾਵਾ ॥੪॥੨॥ </p>
<p> ਆਸਾ ਛੰਤ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਆ ਕਿਛੁ ਆਨ ਨ ਮੀਠਾ ਰਾਮ ਰਾਜੇ ॥ ਮਿਲਿ ਸੰਤਸੰਗਤਿ ਆਰਾਧਿਆ ਹਰਿ ਘਟਿ </p>
<p> ਘਟੇ ਡੀਠਾ ਰਾਮ ਰਾਜੇ ॥ ਹਰਿ ਘਟਿ ਘਟੇ ਡੀਠਾ ਅੰਮ੍ਰਿਤੁੋ ਵੂਠਾ ਜਨਮ ਮਰਨ ਦੁਖ ਨਾਠੇ ॥ ਗੁਣ ਨਿਧਿ ਗਾਇਆ </p>
</section>
<section id='ang454' route='ang/454'><p> ਸਭ ਦੂਖ ਮਿਟਾਇਆ ਹਉਮੈ ਬਿਨਸੀ ਗਾਠੇ ॥ ਪ੍ਰਿਉ ਸਹਜ ਸੁਭਾਈ ਛੋਡਿ ਨ ਜਾਈ ਮਨਿ ਲਾਗਾ ਰੰਗੁ ਮਜੀਠਾ ॥ </p>
<p> ਹਰਿ ਨਾਨਕ ਬੇਧੇ ਚਰਨ ਕਮਲ ਕਿਛੁ ਆਨ ਨ ਮੀਠਾ ॥੧॥ ਜਿਉ ਰਾਤੀ ਜਲਿ ਮਾਛੁਲੀ ਤਿਉ ਰਾਮ ਰਸਿ ਮਾਤੇ </p>
<p> ਰਾਮ ਰਾਜੇ ॥ ਗੁਰ ਪੂਰੈ ਉਪਦੇਸਿਆ ਜੀਵਨ ਗਤਿ ਭਾਤੇ ਰਾਮ ਰਾਜੇ ॥ ਜੀਵਨ ਗਤਿ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਆਪਿ </p>
<p> ਲੀਏ ਲੜਿ ਲਾਏ ॥ ਹਰਿ ਰਤਨ ਪਦਾਰਥੋ ਪਰਗਟੋ ਪੂਰਨੋ ਛੋਡਿ ਨ ਕਤਹੂ ਜਾਏ ॥ ਪ੍ਰਭੁ ਸੁਘਰੁ ਸਰੂਪੁ ਸੁਜਾਨੁ </p>
<p> ਸੁਆਮੀ ਤਾ ਕੀ ਮਿਟੈ ਨ ਦਾਤੇ ॥ ਜਲ ਸੰਗਿ ਰਾਤੀ ਮਾਛੁਲੀ ਨਾਨਕ ਹਰਿ ਮਾਤੇ ॥੨॥ ਚਾਤ੍ਰਿਕੁ ਜਾਚੈ ਬੂੰਦ ਜਿਉ </p>
<p> ਹਰਿ ਪ੍ਰਾਨ ਅਧਾਰਾ ਰਾਮ ਰਾਜੇ ॥ ਮਾਲੁ ਖਜੀਨਾ ਸੁਤ ਭ੍ਰਾਤ ਮੀਤ ਸਭਹੂੰ ਤੇ ਪਿਆਰਾ ਰਾਮ ਰਾਜੇ ॥ ਸਭਹੂੰ ਤੇ </p>
<p> ਪਿਆਰਾ ਪੁਰਖੁ ਨਿਰਾਰਾ ਤਾ ਕੀ ਗਤਿ ਨਹੀ ਜਾਣੀਐ ॥ ਹਰਿ ਸਾਸਿ ਗਿਰਾਸਿ ਨ ਬਿਸਰੈ ਕਬਹੂੰ ਗੁਰ ਸਬਦੀ ਰੰਗੁ </p>
<p> ਮਾਣੀਐ ॥ ਪ੍ਰਭੁ ਪੁਰਖੁ ਜਗਜੀਵਨੋ ਸੰਤ ਰਸੁ ਪੀਵਨੋ ਜਪਿ ਭਰਮ ਮੋਹ ਦੁਖ ਡਾਰਾ ॥ ਚਾਤ੍ਰਿਕੁ ਜਾਚੈ ਬੂੰਦ ਜਿਉ </p>
<p> ਨਾਨਕ ਹਰਿ ਪਿਆਰਾ ॥੩॥ ਮਿਲੇ ਨਰਾਇਣ ਆਪਣੇ ਮਾਨੋਰਥੋ ਪੂਰਾ ਰਾਮ ਰਾਜੇ ॥ ਢਾਠੀ ਭੀਤਿ ਭਰੰਮ ਕੀ </p>
<p> ਭੇਟਤ ਗੁਰੁ ਸੂਰਾ ਰਾਮ ਰਾਜੇ ॥ ਪੂਰਨ ਗੁਰ ਪਾਏ ਪੁਰਬਿ ਲਿਖਾਏ ਸਭ ਨਿਧਿ ਦੀਨ ਦਇਆਲਾ ॥ ਆਦਿ ਮਧਿ </p>
<p> ਅੰਤਿ ਪ੍ਰਭੁ ਸੋਈ ਸੁੰਦਰ ਗੁਰ ਗੋਪਾਲਾ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ ਪਤਿਤ ਪਾਵਨ ਸਾਧੂ ਧੂਰਾ ॥ ਹਰਿ ਮਿਲੇ </p>
<p> ਨਰਾਇਣ ਨਾਨਕਾ ਮਾਨੋਰਥੁੋ ਪੂਰਾ ॥੪॥੧॥੩॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੬ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਲੋਕੁ ॥ ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਹਰਿ ਹਰਿ ਸੇਈ ਜਪਾਤ ॥ ਨਾਨਕ ਪ੍ਰੀਤਿ ਲਗੀ </p>
<p> ਤਿਨੑ ਰਾਮ ਸਿਉ ਭੇਟਤ ਸਾਧ ਸੰਗਾਤ ॥੧॥ ਛੰਤੁ ॥ ਜਲ ਦੁਧ ਨਿਆਈ ਰੀਤਿ ਅਬ ਦੁਧ ਆਚ ਨਹੀ ਮਨ ਐਸੀ </p>
<p> ਪ੍ਰੀਤਿ ਹਰੇ ॥ ਅਬ ਉਰਝਿਓ ਅਲਿ ਕਮਲੇਹ ਬਾਸਨ ਮਾਹਿ ਮਗਨ ਇਕੁ ਖਿਨੁ ਭੀ ਨਾਹਿ ਟਰੈ ॥ ਖਿਨੁ ਨਾਹਿ </p>
<p> ਟਰੀਐ ਪ੍ਰੀਤਿ ਹਰੀਐ ਸੀਗਾਰ ਹਭਿ ਰਸ ਅਰਪੀਐ ॥ ਜਹ ਦੂਖੁ ਸੁਣੀਐ ਜਮ ਪੰਥੁ ਭਣੀਐ ਤਹ ਸਾਧਸੰਗਿ ਨ </p>
<p> ਡਰਪੀਐ ॥ ਕਰਿ ਕੀਰਤਿ ਗੋਵਿੰਦ ਗੁਣੀਐ ਸਗਲ ਪ੍ਰਾਛਤ ਦੁਖ ਹਰੇ ॥ ਕਹੁ ਨਾਨਕ ਛੰਤ ਗੋਵਿੰਦ ਹਰਿ ਕੇ ਮਨ </p>
<p> ਹਰਿ ਸਿਉ ਨੇਹੁ ਕਰੇਹੁ ਐਸੀ ਮਨ ਪ੍ਰੀਤਿ ਹਰੇ ॥੧॥ ਜੈਸੀ ਮਛੁਲੀ ਨੀਰ ਇਕੁ ਖਿਨੁ ਭੀ ਨਾ ਧੀਰੇ ਮਨ ਐਸਾ </p>
</section>
<section id='ang455' route='ang/455'><p> ਨੇਹੁ ਕਰੇਹੁ ॥ ਜੈਸੀ ਚਾਤ੍ਰਿਕ ਪਿਆਸ ਖਿਨੁ ਖਿਨੁ ਬੂੰਦ ਚਵੈ ਬਰਸੁ ਸੁਹਾਵੇ ਮੇਹੁ ॥ ਹਰਿ ਪ੍ਰੀਤਿ ਕਰੀਜੈ ਇਹੁ ਮਨੁ </p>
<p> ਦੀਜੈ ਅਤਿ ਲਾਈਐ ਚਿਤੁ ਮੁਰਾਰੀ ॥ ਮਾਨੁ ਨ ਕੀਜੈ ਸਰਣਿ ਪਰੀਜੈ ਦਰਸਨ ਕਉ ਬਲਿਹਾਰੀ ॥ ਗੁਰ ਸੁਪ੍ਰਸੰਨੇ </p>
<p> ਮਿਲੁ ਨਾਹ ਵਿਛੁੰਨੇ ਧਨ ਦੇਦੀ ਸਾਚੁ ਸਨੇਹਾ ॥ ਕਹੁ ਨਾਨਕ ਛੰਤ ਅਨੰਤ ਠਾਕੁਰ ਕੇ ਹਰਿ ਸਿਉ ਕੀਜੈ ਨੇਹਾ ਮਨ </p>
<p> ਐਸਾ ਨੇਹੁ ਕਰੇਹੁ ॥੨॥ ਚਕਵੀ ਸੂਰ ਸਨੇਹੁ ਚਿਤਵੈ ਆਸ ਘਣੀ ਕਦਿ ਦਿਨੀਅਰੁ ਦੇਖੀਐ ॥ ਕੋਕਿਲ ਅੰਬ </p>
<p> ਪਰੀਤਿ ਚਵੈ ਸੁਹਾਵੀਆ ਮਨ ਹਰਿ ਰੰਗੁ ਕੀਜੀਐ ॥ ਹਰਿ ਪ੍ਰੀਤਿ ਕਰੀਜੈ ਮਾਨੁ ਨ ਕੀਜੈ ਇਕ ਰਾਤੀ ਕੇ ਹਭਿ </p>
<p> ਪਾਹੁਣਿਆ ॥ ਅਬ ਕਿਆ ਰੰਗੁ ਲਾਇਓ ਮੋਹੁ ਰਚਾਇਓ ਨਾਗੇ ਆਵਣ ਜਾਵਣਿਆ ॥ ਥਿਰੁ ਸਾਧੂ ਸਰਣੀ ਪੜੀਐ </p>
<p> ਚਰਣੀ ਅਬ ਟੂਟਸਿ ਮੋਹੁ ਜੁ ਕਿਤੀਐ ॥ ਕਹੁ ਨਾਨਕ ਛੰਤ ਦਇਆਲ ਪੁਰਖ ਕੇ ਮਨ ਹਰਿ ਲਾਇ ਪਰੀਤਿ ਕਬ </p>
<p> ਦਿਨੀਅਰੁ ਦੇਖੀਐ ॥੩॥ ਨਿਸਿ ਕੁਰੰਕ ਜੈਸੇ ਨਾਦ ਸੁਣਿ ਸ੍ਰਵਣੀ ਹੀਉ ਡਿਵੈ ਮਨ ਐਸੀ ਪ੍ਰੀਤਿ ਕੀਜੈ ॥ ਜੈਸੀ </p>
<p> ਤਰੁਣਿ ਭਤਾਰ ਉਰਝੀ ਪਿਰਹਿ ਸਿਵੈ ਇਹੁ ਮਨੁ ਲਾਲ ਦੀਜੈ ॥ ਮਨੁ ਲਾਲਹਿ ਦੀਜੈ ਭੋਗ ਕਰੀਜੈ ਹਭਿ ਖੁਸੀਆ </p>
<p> ਰੰਗ ਮਾਣੇ ॥ ਪਿਰੁ ਅਪਨਾ ਪਾਇਆ ਰੰਗੁ ਲਾਲੁ ਬਣਾਇਆ ਅਤਿ ਮਿਲਿਓ ਮਿਤ੍ਰ ਚਿਰਾਣੇ ॥ ਗੁਰੁ ਥੀਆ ਸਾਖੀ </p>
<p> ਤਾ ਡਿਠਮੁ ਆਖੀ ਪਿਰ ਜੇਹਾ ਅਵਰੁ ਨ ਦੀਸੈ ॥ ਕਹੁ ਨਾਨਕ ਛੰਤ ਦਇਆਲ ਮੋਹਨ ਕੇ ਮਨ ਹਰਿ ਚਰਣ ਗਹੀਜੈ </p>
<p> ਐਸੀ ਮਨ ਪ੍ਰੀਤਿ ਕੀਜੈ ॥੪॥੧॥੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਲੋਕੁ ॥ ਬਨੁ ਬਨੁ ਫਿਰਤੀ ਖੋਜਤੀ ਹਾਰੀ ਬਹੁ </p>
<p> ਅਵਗਾਹਿ ॥ ਨਾਨਕ ਭੇਟੇ ਸਾਧ ਜਬ ਹਰਿ ਪਾਇਆ ਮਨ ਮਾਹਿ ॥੧॥ ਛੰਤ ॥ ਜਾ ਕਉ ਖੋਜਹਿ ਅਸੰਖ ਮੁਨੀ </p>
<p> ਅਨੇਕ ਤਪੇ ॥ ਬ੍ਰਹਮੇ ਕੋਟਿ ਅਰਾਧਹਿ ਗਿਆਨੀ ਜਾਪ ਜਪੇ ॥ ਜਪ ਤਾਪ ਸੰਜਮ ਕਿਰਿਆ ਪੂਜਾ ਅਨਿਕ ਸੋਧਨ </p>
<p> ਬੰਦਨਾ ॥ ਕਰਿ ਗਵਨੁ ਬਸੁਧਾ ਤੀਰਥਹ ਮਜਨੁ ਮਿਲਨ ਕਉ ਨਿਰੰਜਨਾ ॥ ਮਾਨੁਖ ਬਨੁ ਤਿਨੁ ਪਸੂ ਪੰਖੀ ਸਗਲ </p>
<p> ਤੁਝਹਿ ਅਰਾਧਤੇ ॥ ਦਇਆਲ ਲਾਲ ਗੋਬਿੰਦ ਨਾਨਕ ਮਿਲੁ ਸਾਧਸੰਗਤਿ ਹੋਇ ਗਤੇ ॥੧॥ ਕੋਟਿ ਬਿਸਨ ਅਵਤਾਰ </p>
<p> ਸੰਕਰ ਜਟਾਧਾਰ ॥ ਚਾਹਹਿ ਤੁਝਹਿ ਦਇਆਰ ਮਨਿ ਤਨਿ ਰੁਚ ਅਪਾਰ ॥ ਅਪਾਰ ਅਗਮ ਗੋਬਿੰਦ ਠਾਕੁਰ ਸਗਲ </p>
<p> ਪੂਰਕ ਪ੍ਰਭ ਧਨੀ ॥ ਸੁਰ ਸਿਧ ਗਣ ਗੰਧਰਬ ਧਿਆਵਹਿ ਜਖ ਕਿੰਨਰ ਗੁਣ ਭਨੀ ॥ ਕੋਟਿ ਇੰਦ੍ਰ ਅਨੇਕ ਦੇਵਾ ਜਪਤ </p>
<p> ਸੁਆਮੀ ਜੈ ਜੈ ਕਾਰ ॥ ਅਨਾਥ ਨਾਥ ਦਇਆਲ ਨਾਨਕ ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਉਧਾਰ ॥੨॥ ਕੋਟਿ ਦੇਵੀ ਜਾ ਕਉ </p>

<section id='ang456' route='ang/456'><p> ਸੇਵਹਿ ਲਖਿਮੀ ਅਨਿਕ ਭਾਤਿ ॥ ਗੁਪਤ ਪ੍ਰਗਟ ਜਾ ਕਉ ਅਰਾਧਹਿ ਪਉਣ ਪਾਣੀ ਦਿਨਸੁ ਰਾਤਿ ॥ ਨਖਿਅਤ੍ਰ </p>

<p> ਨਾਮੁ ਧਿਆਇ ਪੂਰਨ ਸਾਧਸੰਗਿ ਪਾਈ ਪਰਮ ਗਤੇ ॥੨॥ ਜਹ ਦੇਖਉ ਤਹ ਸੰਗਿ ਏਕੋ ਰਵਿ ਰਹਿਆ ॥ ਘਟ ਘਟ </p>
<p> ਵਾਸੀ ਆਪਿ ਵਿਰਲੈ ਕਿਨੈ ਲਹਿਆ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿ ਪੂਰਨ ਕੀਟ ਹਸਤਿ ਸਮਾਨਿਆ ॥ ਆਦਿ </p>
<p> ਅੰਤੇ ਮਧਿ ਸੋਈ ਗੁਰ ਪ੍ਰਸਾਦੀ ਜਾਨਿਆ ॥ ਬ੍ਰਹਮੁ ਪਸਰਿਆ ਬ੍ਰਹਮ ਲੀਲਾ ਗੋਵਿੰਦ ਗੁਣ ਨਿਧਿ ਜਨਿ ਕਹਿਆ ॥ </p>
<p> ਸਿਮਰਿ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਹਰਿ ਏਕੁ ਨਾਨਕ ਰਵਿ ਰਹਿਆ ॥੩॥ ਦਿਨੁ ਰੈਣਿ ਸੁਹਾਵੜੀ ਆਈ ਸਿਮਰਤ </p>
</section>
<section id='ang459' route='ang/459'><p> ਨਾਮੁ ਹਰੇ ॥ ਚਰਣ ਕਮਲ ਸੰਗਿ ਪ੍ਰੀਤਿ ਕਲਮਲ ਪਾਪ ਟਰੇ ॥ ਦੂਖ ਭੂਖ ਦਾਰਿਦ੍ਰ ਨਾਠੇ ਪ੍ਰਗਟੁ ਮਗੁ ਦਿਖਾਇਆ ॥ </p>
<p> ਮਿਲਿ ਸਾਧਸੰਗੇ ਨਾਮ ਰੰਗੇ ਮਨਿ ਲੋੜੀਦਾ ਪਾਇਆ ॥ ਹਰਿ ਦੇਖਿ ਦਰਸਨੁ ਇਛ ਪੁੰਨੀ ਕੁਲ ਸੰਬੂਹਾ ਸਭਿ ਤਰੇ ॥ </p>
<p> ਦਿਨਸੁ ਰੈਣਿ ਅਨੰਦ ਅਨਦਿਨੁ ਸਿਮਰੰਤ ਨਾਨਕ ਹਰਿ ਹਰੇ ॥੪॥੬॥੯॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕੁ ॥ ਸੁਭ ਚਿੰਤਨ ਗੋਬਿੰਦ ਰਮਣ ਨਿਰਮਲ ਸਾਧੂ ਸੰਗ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵਿਸਰਉ ਇਕ ਘੜੀ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਭਗਵੰਤ ॥੧॥ ਛੰਤ ॥ ਭਿੰਨੀ ਰੈਨੜੀਐ ਚਾਮਕਨਿ ਤਾਰੇ ॥ ਜਾਗਹਿ ਸੰਤ ਜਨਾ ਮੇਰੇ ਰਾਮ ਪਿਆਰੇ ॥ ਰਾਮ ਪਿਆਰੇ </p>
<p> ਸਦਾ ਜਾਗਹਿ ਨਾਮੁ ਸਿਮਰਹਿ ਅਨਦਿਨੋ ॥ ਚਰਣ ਕਮਲ ਧਿਆਨੁ ਹਿਰਦੈ ਪ੍ਰਭ ਬਿਸਰੁ ਨਾਹੀ ਇਕੁ ਖਿਨੋ ॥ ਤਜਿ </p>
<p> ਮਾਨੁ ਮੋਹੁ ਬਿਕਾਰੁ ਮਨ ਕਾ ਕਲਮਲਾ ਦੁਖ ਜਾਰੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਦਾ ਜਾਗਹਿ ਹਰਿ ਦਾਸ ਸੰਤ ਪਿਆਰੇ </p>
<p> ॥੧॥ ਮੇਰੀ ਸੇਜੜੀਐ ਆਡੰਬਰੁ ਬਣਿਆ ॥ ਮਨਿ ਅਨਦੁ ਭਇਆ ਪ੍ਰਭੁ ਆਵਤ ਸੁਣਿਆ ॥ ਪ੍ਰਭ ਮਿਲੇ ਸੁਆਮੀ </p>
<p> ਸੁਖਹ ਗਾਮੀ ਚਾਵ ਮੰਗਲ ਰਸ ਭਰੇ ॥ ਅੰਗ ਸੰਗਿ ਲਾਗੇ ਦੂਖ ਭਾਗੇ ਪ੍ਰਾਣ ਮਨ ਤਨ ਸਭਿ ਹਰੇ ॥ ਮਨ ਇਛ ਪਾਈ </p>
<p> ਪ੍ਰਭ ਧਿਆਈ ਸੰਜੋਗੁ ਸਾਹਾ ਸੁਭ ਗਣਿਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਿਲੇ ਸ੍ਰੀਧਰ ਸਗਲ ਆਨੰਦ ਰਸੁ ਬਣਿਆ ॥੨॥ </p>
<p> ਮਿਲਿ ਸਖੀਆ ਪੁਛਹਿ ਕਹੁ ਕੰਤ ਨੀਸਾਣੀ ॥ ਰਸਿ ਪ੍ਰੇਮ ਭਰੀ ਕਛੁ ਬੋਲਿ ਨ ਜਾਣੀ ॥ ਗੁਣ ਗੂੜ ਗੁਪਤ ਅਪਾਰ </p>
<p> ਕਰਤੇ ਨਿਗਮ ਅੰਤੁ ਨ ਪਾਵਹੇ ॥ ਭਗਤਿ ਭਾਇ ਧਿਆਇ ਸੁਆਮੀ ਸਦਾ ਹਰਿ ਗੁਣ ਗਾਵਹੇ ॥ ਸਗਲ ਗੁਣ </p>
<p> ਸੁਗਿਆਨ ਪੂਰਨ ਆਪਣੇ ਪ੍ਰਭ ਭਾਣੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਰੰਗਿ ਰਾਤੀ ਪ੍ਰੇਮ ਸਹਜਿ ਸਮਾਣੀ ॥੩॥ ਸੁਖ ਸੋਹਿਲੜੇ </p>
<p> ਹਰਿ ਗਾਵਣ ਲਾਗੇ ॥ ਸਾਜਨ ਸਰਸਿਅੜੇ ਦੁਖ ਦੁਸਮਨ ਭਾਗੇ ॥ ਸੁਖ ਸਹਜ ਸਰਸੇ ਹਰਿ ਨਾਮਿ ਰਹਸੇ ਪ੍ਰਭਿ ਆਪਿ </p>
<p> ਕਿਰਪਾ ਧਾਰੀਆ ॥ ਹਰਿ ਚਰਣ ਲਾਗੇ ਸਦਾ ਜਾਗੇ ਮਿਲੇ ਪ੍ਰਭ ਬਨਵਾਰੀਆ ॥ ਸੁਭ ਦਿਵਸ ਆਏ ਸਹਜਿ ਪਾਏ </p>
<p> ਸਗਲ ਨਿਧਿ ਪ੍ਰਭ ਪਾਗੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਸੁਆਮੀ ਸਦਾ ਹਰਿ ਜਨ ਤਾਗੇ ॥੪॥੧॥੧੦॥ ਆਸਾ </p>
<p> ਮਹਲਾ ੫ ॥ ਉਠਿ ਵੰਞੁ ਵਟਾਊੜਿਆ ਤੈ ਕਿਆ ਚਿਰੁ ਲਾਇਆ ॥ ਮੁਹਲਤਿ ਪੁੰਨੜੀਆ ਕਿਤੁ ਕੂੜਿ ਲੋਭਾਇਆ ॥ </p>
<p> ਕੂੜੇ ਲੁਭਾਇਆ ਧੋਹੁ ਮਾਇਆ ਕਰਹਿ ਪਾਪ ਅਮਿਤਿਆ ॥ ਤਨੁ ਭਸਮ ਢੇਰੀ ਜਮਹਿ ਹੇਰੀ ਕਾਲਿ ਬਪੁੜੈ ਜਿਤਿਆ </p>
</section>
<section id='ang460' route='ang/460'><p> ॥ ਮਾਲੁ ਜੋਬਨੁ ਛੋਡਿ ਵੈਸੀ ਰਹਿਓ ਪੈਨਣੁ ਖਾਇਆ ॥ ਨਾਨਕ ਕਮਾਣਾ ਸੰਗਿ ਜੁਲਿਆ ਨਹ ਜਾਇ ਕਿਰਤੁ </p>
<p> ਮਿਟਾਇਆ ॥੧॥ ਫਾਥੋਹੁ ਮਿਰਗ ਜਿਵੈ ਪੇਖਿ ਰੈਣਿ ਚੰਦ੍ਰਾਇਣੁ ॥ ਸੂਖਹੁ ਦੂਖ ਭਏ ਨਿਤ ਪਾਪ ਕਮਾਇਣੁ ॥ ਪਾਪਾ </p>
<p> ਕਮਾਣੇ ਛਡਹਿ ਨਾਹੀ ਲੈ ਚਲੇ ਘਤਿ ਗਲਾਵਿਆ ॥ ਹਰਿਚੰਦਉਰੀ ਦੇਖਿ ਮੂਠਾ ਕੂੜੁ ਸੇਜਾ ਰਾਵਿਆ ॥ ਲਬਿ </p>
<p> ਲੋਭਿ ਅਹੰਕਾਰਿ ਮਾਤਾ ਗਰਬਿ ਭਇਆ ਸਮਾਇਣੁ ॥ ਨਾਨਕ ਮ੍ਰਿਗ ਅਗਿਆਨਿ ਬਿਨਸੇ ਨਹ ਮਿਟੈ ਆਵਣੁ </p>
<p> ਜਾਇਣੁ ॥੨॥ ਮਿਠੈ ਮਖੁ ਮੁਆ ਕਿਉ ਲਏ ਓਡਾਰੀ ॥ ਹਸਤੀ ਗਰਤਿ ਪਇਆ ਕਿਉ ਤਰੀਐ ਤਾਰੀ ॥ ਤਰਣੁ </p>
<p> ਦੁਹੇਲਾ ਭਇਆ ਖਿਨ ਮਹਿ ਖਸਮੁ ਚਿਤਿ ਨ ਆਇਓ ॥ ਦੂਖਾ ਸਜਾਈ ਗਣਤ ਨਾਹੀ ਕੀਆ ਅਪਣਾ ਪਾਇਓ ॥ </p>
<p> ਗੁਝਾ ਕਮਾਣਾ ਪ੍ਰਗਟੁ ਹੋਆ ਈਤ ਉਤਹਿ ਖੁਆਰੀ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਬਾਝੁ ਮੂਠਾ ਮਨਮੁਖੋ ਅਹੰਕਾਰੀ ॥੩॥ ਹਰਿ </p>
<p> ਕੇ ਦਾਸ ਜੀਵੇ ਲਗਿ ਪ੍ਰਭ ਕੀ ਚਰਣੀ ॥ ਕੰਠਿ ਲਗਾਇ ਲੀਏ ਤਿਸੁ ਠਾਕੁਰ ਸਰਣੀ ॥ ਬਲ ਬੁਧਿ ਗਿਆਨੁ ਧਿਆਨੁ </p>
<p> ਅਪਣਾ ਆਪਿ ਨਾਮੁ ਜਪਾਇਆ ॥ ਸਾਧਸੰਗਤਿ ਆਪਿ ਹੋਆ ਆਪਿ ਜਗਤੁ ਤਰਾਇਆ ॥ ਰਾਖਿ ਲੀਏ ਰਖਣਹਾਰੈ </p>
<p> ਸਦਾ ਨਿਰਮਲ ਕਰਣੀ ॥ ਨਾਨਕ ਨਰਕਿ ਨ ਜਾਹਿ ਕਬਹੂੰ ਹਰਿ ਸੰਤ ਹਰਿ ਕੀ ਸਰਣੀ ॥੪॥੨॥੧੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਵੰਞੁ ਮੇਰੇ ਆਲਸਾ ਹਰਿ ਪਾਸਿ ਬੇਨੰਤੀ ॥ ਰਾਵਉ ਸਹੁ ਆਪਨੜਾ ਪ੍ਰਭ ਸੰਗਿ ਸੋਹੰਤੀ ॥ ਸੰਗੇ </p>
<p> ਸੋਹੰਤੀ ਕੰਤ ਸੁਆਮੀ ਦਿਨਸੁ ਰੈਣੀ ਰਾਵੀਐ ॥ ਸਾਸਿ ਸਾਸਿ ਚਿਤਾਰਿ ਜੀਵਾ ਪ੍ਰਭੁ ਪੇਖਿ ਹਰਿ ਗੁਣ ਗਾਵੀਐ ॥ </p>
<p> ਬਿਰਹਾ ਲਜਾਇਆ ਦਰਸੁ ਪਾਇਆ ਅਮਿਉ ਦ੍ਰਿਸਟਿ ਸਿੰਚੰਤੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਮੇਰੀ ਇਛ ਪੁੰਨੀ ਮਿਲੇ ਜਿਸੁ </p>
<p> ਖੋਜੰਤੀ ॥੧॥ ਨਸਿ ਵੰਞਹੁ ਕਿਲਵਿਖਹੁ ਕਰਤਾ ਘਰਿ ਆਇਆ ॥ ਦੂਤਹ ਦਹਨੁ ਭਇਆ ਗੋਵਿੰਦੁ ਪ੍ਰਗਟਾਇਆ ॥ </p>
<p> ਪ੍ਰਗਟੇ ਗੁਪਾਲ ਗੋਬਿੰਦ ਲਾਲਨ ਸਾਧਸੰਗਿ ਵਖਾਣਿਆ ॥ ਆਚਰਜੁ ਡੀਠਾ ਅਮਿਉ ਵੂਠਾ ਗੁਰ ਪ੍ਰਸਾਦੀ </p>
<p> ਜਾਣਿਆ ॥ ਮਨਿ ਸਾਂਤਿ ਆਈ ਵਜੀ ਵਧਾਈ ਨਹ ਅੰਤੁ ਜਾਈ ਪਾਇਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸੁਖ ਸਹਜਿ ਮੇਲਾ </p>
<p> ਪ੍ਰਭੂ ਆਪਿ ਬਣਾਇਆ ॥੨॥ ਨਰਕ ਨ ਡੀਠੜਿਆ ਸਿਮਰਤ ਨਾਰਾਇਣ ॥ ਜੈ ਜੈ ਧਰਮੁ ਕਰੇ ਦੂਤ ਭਏ ਪਲਾਇਣ </p>
<p> ॥ ਧਰਮ ਧੀਰਜ ਸਹਜ ਸੁਖੀਏ ਸਾਧਸੰਗਤਿ ਹਰਿ ਭਜੇ ॥ ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਰਾਖਿ ਲੀਨੇ ਮੋਹ ਮਮਤਾ ਸਭ ਤਜੇ ॥ </p>
<p> ਗਹਿ ਕੰਠਿ ਲਾਏ ਗੁਰਿ ਮਿਲਾਏ ਗੋਵਿੰਦ ਜਪਤ ਅਘਾਇਣ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਿਮਰਿ ਸੁਆਮੀ ਸਗਲ ਆਸ </p>
</section>
<section id='ang461' route='ang/461'><p> ਪੁਜਾਇਣ ॥੩॥ ਨਿਧਿ ਸਿਧਿ ਚਰਣ ਗਹੇ ਤਾ ਕੇਹਾ ਕਾੜਾ ॥ ਸਭੁ ਕਿਛੁ ਵਸਿ ਜਿਸੈ ਸੋ ਪ੍ਰਭੂ ਅਸਾੜਾ ॥ ਗਹਿ </p>
<p> ਭੁਜਾ ਲੀਨੇ ਨਾਮ ਦੀਨੇ ਕਰੁ ਧਾਰਿ ਮਸਤਕਿ ਰਾਖਿਆ ॥ ਸੰਸਾਰ ਸਾਗਰੁ ਨਹ ਵਿਆਪੈ ਅਮਿਉ ਹਰਿ ਰਸੁ </p>
<p> ਚਾਖਿਆ ॥ ਸਾਧਸੰਗੇ ਨਾਮ ਰੰਗੇ ਰਣੁ ਜੀਤਿ ਵਡਾ ਅਖਾੜਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਸੁਆਮੀ ਬਹੁੜਿ ਜਮਿ </p>
<p> ਨ ਉਪਾੜਾ ॥੪॥੩॥੧੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਦਿਨੁ ਰਾਤਿ ਕਮਾਇਅੜੋ ਸੋ ਆਇਓ ਮਾਥੈ ॥ ਜਿਸੁ ਪਾਸਿ </p>
<p> ਲੁਕਾਇਦੜੋ ਸੋ ਵੇਖੀ ਸਾਥੈ ॥ ਸੰਗਿ ਦੇਖੈ ਕਰਣਹਾਰਾ ਕਾਇ ਪਾਪੁ ਕਮਾਈਐ ॥ ਸੁਕ੍ਰਿਤੁ ਕੀਜੈ ਨਾਮੁ ਲੀਜੈ ਨਰਕਿ </p>
<p> ਮੂਲਿ ਨ ਜਾਈਐ ॥ ਆਠ ਪਹਰ ਹਰਿ ਨਾਮੁ ਸਿਮਰਹੁ ਚਲੈ ਤੇਰੈ ਸਾਥੇ ॥ ਭਜੁ ਸਾਧਸੰਗਤਿ ਸਦਾ ਨਾਨਕ ਮਿਟਹਿ </p>
<p> ਦੋਖ ਕਮਾਤੇ ॥੧॥ ਵਲਵੰਚ ਕਰਿ ਉਦਰੁ ਭਰਹਿ ਮੂਰਖ ਗਾਵਾਰਾ ॥ ਸਭੁ ਕਿਛੁ ਦੇ ਰਹਿਆ ਹਰਿ ਦੇਵਣਹਾਰਾ ॥ </p>
<p> ਦਾਤਾਰੁ ਸਦਾ ਦਇਆਲੁ ਸੁਆਮੀ ਕਾਇ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥ ਮਿਲੁ ਸਾਧਸੰਗੇ ਭਜੁ ਨਿਸੰਗੇ ਕੁਲ ਸਮੂਹਾ </p>
<p> ਤਾਰੀਐ ॥ ਸਿਧ ਸਾਧਿਕ ਦੇਵ ਮੁਨਿ ਜਨ ਭਗਤ ਨਾਮੁ ਅਧਾਰਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਦਾ ਭਜੀਐ ਪ੍ਰਭੁ ਏਕੁ </p>
<p> ਕਰਣੈਹਾਰਾ ॥੨॥ ਖੋਟੁ ਨ ਕੀਚਈ ਪ੍ਰਭੁ ਪਰਖਣਹਾਰਾ ॥ ਕੂੜੁ ਕਪਟੁ ਕਮਾਵਦੜੇ ਜਨਮਹਿ ਸੰਸਾਰਾ ॥ ਸੰਸਾਰੁ </p>
<p> ਸਾਗਰੁ ਤਿਨੀੑ ਤਰਿਆ ਜਿਨੀੑ ਏਕੁ ਧਿਆਇਆ ॥ ਤਜਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਨਿੰਦ ਨਿੰਦਾ ਪ੍ਰਭ ਸਰਣਾਈ ਆਇਆ ॥ </p>
<p> ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸੁਆਮੀ ਊਚ ਅਗਮ ਅਪਾਰਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਟੇਕ ਜਨ ਕੀ ਚਰਣ ਕਮਲ </p>
<p> ਅਧਾਰਾ ॥੩॥ ਪੇਖੁ ਹਰਿਚੰਦਉਰੜੀ ਅਸਥਿਰੁ ਕਿਛੁ ਨਾਹੀ ॥ ਮਾਇਆ ਰੰਗ ਜੇਤੇ ਸੇ ਸੰਗਿ ਨ ਜਾਹੀ ॥ ਹਰਿ </p>

<section id='ang462' route='ang/462'><p> ਖਾਤ ਜਾਤ ਬਿਹਾਤ ਪ੍ਰਭ ਬਿਨੁ ਮਿਲਹੁ ਪ੍ਰਭ ਕਰੁਣਾ ਪਤੇ ॥ ਜਨਮ ਮਰਣ ਅਨੇਕ ਬੀਤੇ ਪ੍ਰਿਅ ਸੰਗ ਬਿਨੁ ਕਛੁ ਨਹ </p>

<p> ਨਾਥ ਨਰਹਰ ਕਰਹੁ ਗਾਤ ॥੧॥ ਮੀਨਾ ਜਲਹੀਨ ਮੀਨਾ ਜਲਹੀਨ ਹੇ ਓਹੁ ਬਿਛੁਰਤ ਮਨ ਤਨ ਖੀਨ ਹੇ ਕਤ </p>
<p> ਜੀਵਨੁ ਪ੍ਰਿਅ ਬਿਨੁ ਹੋਤ ॥ ਸਨਮੁਖ ਸਹਿ ਬਾਨ ਸਨਮੁਖ ਸਹਿ ਬਾਨ ਹੇ ਮ੍ਰਿਗ ਅਰਪੇ ਮਨ ਤਨ ਪ੍ਰਾਨ ਹੇ ਓਹੁ ਬੇਧਿਓ </p>
<p> ਸਹਜ ਸਰੋਤ ॥ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਲਾਗੀ ਮਿਲੁ ਬੈਰਾਗੀ ਖਿਨੁ ਰਹਨੁ ਧ੍ਰਿਗੁ ਤਨੁ ਤਿਸੁ ਬਿਨਾ ॥ ਪਲਕਾ ਨ ਲਾਗੈ ਪ੍ਰਿਅ </p>
<p> ਪ੍ਰੇਮ ਪਾਗੈ ਚਿਤਵੰਤਿ ਅਨਦਿਨੁ ਪ੍ਰਭ ਮਨਾ ॥ ਸ੍ਰੀਰੰਗ ਰਾਤੇ ਨਾਮ ਮਾਤੇ ਭੈ ਭਰਮ ਦੁਤੀਆ ਸਗਲ ਖੋਤ ॥ ਕਰਿ </p>
<p> ਮਇਆ ਦਇਆ ਦਇਆਲ ਪੂਰਨ ਹਰਿ ਪ੍ਰੇਮ ਨਾਨਕ ਮਗਨ ਹੋਤ ॥੨॥ ਅਲੀਅਲ ਗੁੰਜਾਤ ਅਲੀਅਲ ਗੁੰਜਾਤ </p>
<p> ਹੇ ਮਕਰੰਦ ਰਸ ਬਾਸਨ ਮਾਤ ਹੇ ਪ੍ਰੀਤਿ ਕਮਲ ਬੰਧਾਵਤ ਆਪ ॥ ਚਾਤ੍ਰਿਕ ਚਿਤ ਪਿਆਸ ਚਾਤ੍ਰਿਕ ਚਿਤ ਪਿਆਸ </p>

<p> ਮਨਿ ਤਨਿ ਅਤਿ ਘਨਾ ॥ ਸੁੰਦਰੁ ਚਤੁਰੁ ਸੁਜਾਨ ਸੁਆਮੀ ਕਵਨ ਰਸਨਾ ਗੁਣ ਭਨਾ ॥ ਗਹਿ ਭੁਜਾ ਲੇਵਹੁ ਨਾਮੁ </p>
<p> ਦੇਵਹੁ ਦ੍ਰਿਸਟਿ ਧਾਰਤ ਮਿਟਤ ਪਾਪ ॥ ਨਾਨਕੁ ਜੰਪੈ ਪਤਿਤ ਪਾਵਨ ਹਰਿ ਦਰਸੁ ਪੇਖਤ ਨਹ ਸੰਤਾਪ ॥੩॥ ਚਿਤਵਉ </p>
<p> ਚਿਤ ਨਾਥ ਚਿਤਵਉ ਚਿਤ ਨਾਥ ਹੇ ਰਖਿ ਲੇਵਹੁ ਸਰਣਿ ਅਨਾਥ ਹੇ ਮਿਲੁ ਚਾਉ ਚਾਈਲੇ ਪ੍ਰਾਨ ॥ ਸੁੰਦਰ ਤਨ </p>
<p> ਧਿਆਨ ਸੁੰਦਰ ਤਨ ਧਿਆਨ ਹੇ ਮਨੁ ਲੁਬਧ ਗੋਪਾਲ ਗਿਆਨ ਹੇ ਜਾਚਿਕ ਜਨ ਰਾਖਤ ਮਾਨ ॥ ਪ੍ਰਭ ਮਾਨ ਪੂਰਨ </p>
<p> ਦੁਖ ਬਿਦੀਰਨ ਸਗਲ ਇਛ ਪੁਜੰਤੀਆ ॥ ਹਰਿ ਕੰਠਿ ਲਾਗੇ ਦਿਨ ਸਭਾਗੇ ਮਿਲਿ ਨਾਹ ਸੇਜ ਸੋਹੰਤੀਆ ॥ ਪ੍ਰਭ </p>

<p> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ </p>
<p> ॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਵਾਰ ਸਲੋਕਾ ਨਾਲਿ ਸਲੋਕ ਭੀ ਮਹਲੇ ਪਹਿਲੇ ਕੇ ਲਿਖੇ ਟੁੰਡੇ ਅਸ ਰਾਜੈ ਕੀ ਧੁਨੀ ॥ </p>

<section id='ang463' route='ang/463'><p> ਵਾਰ ॥੧॥ ਮਹਲਾ ੨ ॥ ਜੇ ਸਉ ਚੰਦਾ ਉਗਵਹਿ ਸੂਰਜ ਚੜਹਿ ਹਜਾਰ ॥ ਏਤੇ ਚਾਨਣ ਹੋਦਿਆਂ ਗੁਰ ਬਿਨੁ ਘੋਰ </p>
<p> ਅੰਧਾਰ ॥੨॥ ਮਃ ੧ ॥ ਨਾਨਕ ਗੁਰੂ ਨ ਚੇਤਨੀ ਮਨਿ ਆਪਣੈ ਸੁਚੇਤ ॥ ਛੁਟੇ ਤਿਲ ਬੂਆੜ ਜਿਉ ਸੁੰਞੇ ਅੰਦਰਿ </p>
<p> ਖੇਤ ॥ ਖੇਤੈ ਅੰਦਰਿ ਛੁਟਿਆ ਕਹੁ ਨਾਨਕ ਸਉ ਨਾਹ ॥ ਫਲੀਅਹਿ ਫੁਲੀਅਹਿ ਬਪੁੜੇ ਭੀ ਤਨ ਵਿਚਿ ਸੁਆਹ </p>
<p> ॥੩॥ ਪਉੜੀ ॥ ਆਪੀਨੈੑ ਆਪੁ ਸਾਜਿਓ ਆਪੀਨੈੑ ਰਚਿਓ ਨਾਉ ॥ ਦੁਯੀ ਕੁਦਰਤਿ ਸਾਜੀਐ ਕਰਿ ਆਸਣੁ ਡਿਠੋ </p>
<p> ਚਾਉ ॥ ਦਾਤਾ ਕਰਤਾ ਆਪਿ ਤੂੰ ਤੁਸਿ ਦੇਵਹਿ ਕਰਹਿ ਪਸਾਉ ॥ ਤੂੰ ਜਾਣੋਈ ਸਭਸੈ ਦੇ ਲੈਸਹਿ ਜਿੰਦੁ ਕਵਾਉ ॥ ਕਰਿ </p>
<p> ਆਸਣੁ ਡਿਠੋ ਚਾਉ ॥੧॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਚੇ ਤੇਰੇ ਖੰਡ ਸਚੇ ਬ੍ਰਹਮੰਡ ॥ ਸਚੇ ਤੇਰੇ ਲੋਅ ਸਚੇ ਆਕਾਰ ॥ ਸਚੇ </p>
<p> ਤੇਰੇ ਕਰਣੇ ਸਰਬ ਬੀਚਾਰ ॥ ਸਚਾ ਤੇਰਾ ਅਮਰੁ ਸਚਾ ਦੀਬਾਣੁ ॥ ਸਚਾ ਤੇਰਾ ਹੁਕਮੁ ਸਚਾ ਫੁਰਮਾਣੁ ॥ ਸਚਾ ਤੇਰਾ </p>
<p> ਕਰਮੁ ਸਚਾ ਨੀਸਾਣੁ ॥ ਸਚੇ ਤੁਧੁ ਆਖਹਿ ਲਖ ਕਰੋੜਿ ॥ ਸਚੈ ਸਭਿ ਤਾਣਿ ਸਚੈ ਸਭਿ ਜੋਰਿ ॥ ਸਚੀ ਤੇਰੀ ਸਿਫਤਿ </p>
<p> ਸਚੀ ਸਾਲਾਹ ॥ ਸਚੀ ਤੇਰੀ ਕੁਦਰਤਿ ਸਚੇ ਪਾਤਿਸਾਹ ॥ ਨਾਨਕ ਸਚੁ ਧਿਆਇਨਿ ਸਚੁ ॥ ਜੋ ਮਰਿ ਜੰਮੇ ਸੁ ਕਚੁ </p>
<p> ਨਿਕਚੁ ॥੧॥ ਮਃ ੧ ॥ ਵਡੀ ਵਡਿਆਈ ਜਾ ਵਡਾ ਨਾਉ ॥ ਵਡੀ ਵਡਿਆਈ ਜਾ ਸਚੁ ਨਿਆਉ ॥ ਵਡੀ </p>
<p> ਵਡਿਆਈ ਜਾ ਨਿਹਚਲ ਥਾਉ ॥ ਵਡੀ ਵਡਿਆਈ ਜਾਣੈ ਆਲਾਉ ॥ ਵਡੀ ਵਡਿਆਈ ਬੁਝੈ ਸਭਿ ਭਾਉ ॥ ਵਡੀ </p>
<p> ਵਡਿਆਈ ਜਾ ਪੁਛਿ ਨ ਦਾਤਿ ॥ ਵਡੀ ਵਡਿਆਈ ਜਾ ਆਪੇ ਆਪਿ ॥ ਨਾਨਕ ਕਾਰ ਨ ਕਥਨੀ ਜਾਇ ॥ ਕੀਤਾ </p>
<p> ਕਰਣਾ ਸਰਬ ਰਜਾਇ ॥੨॥ ਮਹਲਾ ੨ ॥ ਇਹੁ ਜਗੁ ਸਚੈ ਕੀ ਹੈ ਕੋਠੜੀ ਸਚੇ ਕਾ ਵਿਚਿ ਵਾਸੁ ॥ ਇਕਨਾੑ ਹੁਕਮਿ </p>
<p> ਸਮਾਇ ਲਏ ਇਕਨਾੑ ਹੁਕਮੇ ਕਰੇ ਵਿਣਾਸੁ ॥ ਇਕਨਾੑ ਭਾਣੈ ਕਢਿ ਲਏ ਇਕਨਾੑ ਮਾਇਆ ਵਿਚਿ ਨਿਵਾਸੁ ॥ ਏਵ </p>
<p> ਭਿ ਆਖਿ ਨ ਜਾਪਈ ਜਿ ਕਿਸੈ ਆਣੇ ਰਾਸਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਾਣੀਐ ਜਾ ਕਉ ਆਪਿ ਕਰੇ ਪਰਗਾਸੁ ॥੩॥ </p>
<p> ਪਉੜੀ ॥ ਨਾਨਕ ਜੀਅ ਉਪਾਇ ਕੈ ਲਿਖਿ ਨਾਵੈ ਧਰਮੁ ਬਹਾਲਿਆ ॥ ਓਥੈ ਸਚੇ ਹੀ ਸਚਿ ਨਿਬੜੈ ਚੁਣਿ ਵਖਿ </p>
<p> ਕਢੇ ਜਜਮਾਲਿਆ ॥ ਥਾਉ ਨ ਪਾਇਨਿ ਕੂੜਿਆਰ ਮੁਹ ਕਾਲੈੑ ਦੋਜਕਿ ਚਾਲਿਆ ॥ ਤੇਰੈ ਨਾਇ ਰਤੇ ਸੇ ਜਿਣਿ ਗਏ </p>
<p> ਹਾਰਿ ਗਏ ਸਿ ਠਗਣ ਵਾਲਿਆ ॥ ਲਿਖਿ ਨਾਵੈ ਧਰਮੁ ਬਹਾਲਿਆ ॥੨॥ ਸਲੋਕ ਮਃ ੧ ॥ ਵਿਸਮਾਦੁ ਨਾਦ </p>
<p> ਵਿਸਮਾਦੁ ਵੇਦ ॥ ਵਿਸਮਾਦੁ ਜੀਅ ਵਿਸਮਾਦੁ ਭੇਦ ॥ ਵਿਸਮਾਦੁ ਰੂਪ ਵਿਸਮਾਦੁ ਰੰਗ ॥ ਵਿਸਮਾਦੁ ਨਾਗੇ ਫਿਰਹਿ </p>

<section id='ang464' route='ang/464'><p> ਜੰਤ ॥ ਵਿਸਮਾਦੁ ਪਉਣੁ ਵਿਸਮਾਦੁ ਪਾਣੀ ॥ ਵਿਸਮਾਦੁ ਅਗਨੀ ਖੇਡਹਿ ਵਿਡਾਣੀ ॥ ਵਿਸਮਾਦੁ ਧਰਤੀ ਵਿਸਮਾਦੁ </p>
<p> ਖਾਣੀ ॥ ਵਿਸਮਾਦੁ ਸਾਦਿ ਲਗਹਿ ਪਰਾਣੀ ॥ ਵਿਸਮਾਦੁ ਸੰਜੋਗੁ ਵਿਸਮਾਦੁ ਵਿਜੋਗੁ ॥ ਵਿਸਮਾਦੁ ਭੁਖ ਵਿਸਮਾਦੁ </p>
<p> ਭੋਗੁ ॥ ਵਿਸਮਾਦੁ ਸਿਫਤਿ ਵਿਸਮਾਦੁ ਸਾਲਾਹ ॥ ਵਿਸਮਾਦੁ ਉਝੜ ਵਿਸਮਾਦੁ ਰਾਹ ॥ ਵਿਸਮਾਦੁ ਨੇੜੈ ਵਿਸਮਾਦੁ </p>
<p> ਦੂਰਿ ॥ ਵਿਸਮਾਦੁ ਦੇਖੈ ਹਾਜਰਾ ਹਜੂਰਿ ॥ ਵੇਖਿ ਵਿਡਾਣੁ ਰਹਿਆ ਵਿਸਮਾਦੁ ॥ ਨਾਨਕ ਬੁਝਣੁ ਪੂਰੈ ਭਾਗਿ ॥੧॥ </p>
<p> ਮਃ ੧ ॥ ਕੁਦਰਤਿ ਦਿਸੈ ਕੁਦਰਤਿ ਸੁਣੀਐ ਕੁਦਰਤਿ ਭਉ ਸੁਖ ਸਾਰੁ ॥ ਕੁਦਰਤਿ ਪਾਤਾਲੀ ਆਕਾਸੀ ਕੁਦਰਤਿ </p>
<p> ਸਰਬ ਆਕਾਰੁ ॥ ਕੁਦਰਤਿ ਵੇਦ ਪੁਰਾਣ ਕਤੇਬਾ ਕੁਦਰਤਿ ਸਰਬ ਵੀਚਾਰੁ ॥ ਕੁਦਰਤਿ ਖਾਣਾ ਪੀਣਾ ਪੈਨੑਣੁ </p>
<p> ਕੁਦਰਤਿ ਸਰਬ ਪਿਆਰੁ ॥ ਕੁਦਰਤਿ ਜਾਤੀ ਜਿਨਸੀ ਰੰਗੀ ਕੁਦਰਤਿ ਜੀਅ ਜਹਾਨ ॥ ਕੁਦਰਤਿ ਨੇਕੀਆ ਕੁਦਰਤਿ </p>

<section id='ang468' route='ang/468'><p> ਜਾਣੈ ਫਿਰਿ ਪਛੁਤਾਣੀ ॥ ਸਤਿਗੁਰੁ ਭੇਟੇ ਸੋ ਸੁਖੁ ਪਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਨਾਨਕ ਨਦਰਿ ਕਰੇ ਸੋ </p>
<p> ਪਾਏ ॥ ਆਸ ਅੰਦੇਸੇ ਤੇ ਨਿਹਕੇਵਲੁ ਹਉਮੈ ਸਬਦਿ ਜਲਾਏ ॥੨॥ ਪਉੜੀ ॥ ਭਗਤ ਤੇਰੈ ਮਨਿ ਭਾਵਦੇ ਦਰਿ ਸੋਹਨਿ </p>
<p> ਕੀਰਤਿ ਗਾਵਦੇ ॥ ਨਾਨਕ ਕਰਮਾ ਬਾਹਰੇ ਦਰਿ ਢੋਅ ਨ ਲਹਨੀੑ ਧਾਵਦੇ ॥ ਇਕਿ ਮੂਲੁ ਨ ਬੁਝਨਿੑ ਆਪਣਾ ਅਣਹੋਦਾ </p>
<p> ਆਪੁ ਗਣਾਇਦੇ ॥ ਹਉ ਢਾਢੀ ਕਾ ਨੀਚ ਜਾਤਿ ਹੋਰਿ ਉਤਮ ਜਾਤਿ ਸਦਾਇਦੇ ॥ ਤਿਨੑ ਮੰਗਾ ਜਿ ਤੁਝੈ ਧਿਆਇਦੇ ॥ </p>
<p> ੯॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਕੂੜੁ ਰਾਜਾ ਕੂੜੁ ਪਰਜਾ ਕੂੜੁ ਸਭੁ ਸੰਸਾਰੁ ॥ ਕੂੜੁ ਮੰਡਪ ਕੂੜੁ ਮਾੜੀ ਕੂੜੁ ਬੈਸਣਹਾਰੁ ॥ ਕੂੜੁ </p>
<p> ਸੁਇਨਾ ਕੂੜੁ ਰੁਪਾ ਕੂੜੁ ਪੈਨੑਣਹਾਰੁ ॥ ਕੂੜੁ ਕਾਇਆ ਕੂੜੁ ਕਪੜੁ ਕੂੜੁ ਰੂਪੁ ਅਪਾਰੁ ॥ ਕੂੜੁ ਮੀਆ ਕੂੜੁ ਬੀਬੀ ਖਪਿ ਹੋਏ </p>
<p> ਖਾਰੁ ॥ ਕੂੜਿ ਕੂੜੈ ਨੇਹੁ ਲਗਾ ਵਿਸਰਿਆ ਕਰਤਾਰੁ ॥ ਕਿਸੁ ਨਾਲਿ ਕੀਚੈ ਦੋਸਤੀ ਸਭੁ ਜਗੁ ਚਲਣਹਾਰੁ ॥ ਕੂੜੁ ਮਿਠਾ </p>
<p> ਕੂੜੁ ਮਾਖਿਉ ਕੂੜੁ ਡੋਬੇ ਪੂਰੁ ॥ ਨਾਨਕੁ ਵਖਾਣੈ ਬੇਨਤੀ ਤੁਧੁ ਬਾਝੁ ਕੂੜੋ ਕੂੜੁ ॥੧॥ ਮਃ ੧ ॥ ਸਚੁ ਤਾ ਪਰੁ ਜਾਣੀਐ ਜਾ </p>
<p> ਰਿਦੈ ਸਚਾ ਹੋਇ ॥ ਕੂੜ ਕੀ ਮਲੁ ਉਤਰੈ ਤਨੁ ਕਰੇ ਹਛਾ ਧੋਇ ॥ ਸਚੁ ਤਾ ਪਰੁ ਜਾਣੀਐ ਜਾ ਸਚਿ ਧਰੇ ਪਿਆਰੁ ॥ ਨਾਉ </p>
<p> ਸੁਣਿ ਮਨੁ ਰਹਸੀਐ ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥ ਸਚੁ ਤਾ ਪਰੁ ਜਾਣੀਐ ਜਾ ਜੁਗਤਿ ਜਾਣੈ ਜੀਉ ॥ ਧਰਤਿ ਕਾਇਆ </p>
<p> ਸਾਧਿ ਕੈ ਵਿਚਿ ਦੇਇ ਕਰਤਾ ਬੀਉ ॥ ਸਚੁ ਤਾ ਪਰੁ ਜਾਣੀਐ ਜਾ ਸਿਖ ਸਚੀ ਲੇਇ ॥ ਦਇਆ ਜਾਣੈ ਜੀਅ ਕੀ ਕਿਛੁ </p>
<p> ਪੁੰਨੁ ਦਾਨੁ ਕਰੇਇ ॥ ਸਚੁ ਤਾਂ ਪਰੁ ਜਾਣੀਐ ਜਾ ਆਤਮ ਤੀਰਥਿ ਕਰੇ ਨਿਵਾਸੁ ॥ ਸਤਿਗੁਰੂ ਨੋ ਪੁਛਿ ਕੈ ਬਹਿ ਰਹੈ ਕਰੇ </p>
<p> ਨਿਵਾਸੁ ॥ ਸਚੁ ਸਭਨਾ ਹੋਇ ਦਾਰੂ ਪਾਪ ਕਢੈ ਧੋਇ ॥ ਨਾਨਕੁ ਵਖਾਣੈ ਬੇਨਤੀ ਜਿਨ ਸਚੁ ਪਲੈ ਹੋਇ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਦਾਨੁ ਮਹਿੰਡਾ ਤਲੀ ਖਾਕੁ ਜੇ ਮਿਲੈ ਤ ਮਸਤਕਿ ਲਾਈਐ ॥ ਕੂੜਾ ਲਾਲਚੁ ਛਡੀਐ ਹੋਇ ਇਕ ਮਨਿ ਅਲਖੁ </p>
<p> ਧਿਆਈਐ ॥ ਫਲੁ ਤੇਵੇਹੋ ਪਾਈਐ ਜੇਵੇਹੀ ਕਾਰ ਕਮਾਈਐ ॥ ਜੇ ਹੋਵੈ ਪੂਰਬਿ ਲਿਖਿਆ ਤਾ ਧੂੜਿ ਤਿਨਾੑ ਦੀ ਪਾਈਐ ॥ </p>
<p> ਮਤਿ ਥੋੜੀ ਸੇਵ ਗਵਾਈਐ ॥੧੦॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਚਿ ਕਾਲੁ ਕੂੜੁ ਵਰਤਿਆ ਕਲਿ ਕਾਲਖ ਬੇਤਾਲ ॥ ਬੀਉ ਬੀਜਿ </p>
<p> ਪਤਿ ਲੈ ਗਏ ਅਬ ਕਿਉ ਉਗਵੈ ਦਾਲਿ ॥ ਜੇ ਇਕੁ ਹੋਇ ਤ ਉਗਵੈ ਰੁਤੀ ਹੂ ਰੁਤਿ ਹੋਇ ॥ ਨਾਨਕ ਪਾਹੈ ਬਾਹਰਾ </p>
<p> ਕੋਰੈ ਰੰਗੁ ਨ ਸੋਇ ॥ ਭੈ ਵਿਚਿ ਖੁੰਬਿ ਚੜਾਈਐ ਸਰਮੁ ਪਾਹੁ ਤਨਿ ਹੋਇ ॥ ਨਾਨਕ ਭਗਤੀ ਜੇ ਰਪੈ ਕੂੜੈ ਸੋਇ ਨ </p>
<p> ਕੋਇ ॥੧॥ ਮਃ ੧ ॥ ਲਬੁ ਪਾਪੁ ਦੁਇ ਰਾਜਾ ਮਹਤਾ ਕੂੜੁ ਹੋਆ ਸਿਕਦਾਰੁ ॥ ਕਾਮੁ ਨੇਬੁ ਸਦਿ ਪੁਛੀਐ ਬਹਿ </p>

<section id='ang469' route='ang/469'><p> ਬਹਿ ਕਰੇ ਬੀਚਾਰੁ ॥ ਅੰਧੀ ਰਯਤਿ ਗਿਆਨ ਵਿਹੂਣੀ ਭਾਹਿ ਭਰੇ ਮੁਰਦਾਰੁ ॥ ਗਿਆਨੀ ਨਚਹਿ ਵਾਜੇ ਵਾਵਹਿ ਰੂਪ </p>
<p> ਕਰਹਿ ਸੀਗਾਰੁ ॥ ਊਚੇ ਕੂਕਹਿ ਵਾਦਾ ਗਾਵਹਿ ਜੋਧਾ ਕਾ ਵੀਚਾਰੁ ॥ ਮੂਰਖ ਪੰਡਿਤ ਹਿਕਮਤਿ ਹੁਜਤਿ ਸੰਜੈ ਕਰਹਿ </p>
<p> ਪਿਆਰੁ ॥ ਧਰਮੀ ਧਰਮੁ ਕਰਹਿ ਗਾਵਾਵਹਿ ਮੰਗਹਿ ਮੋਖ ਦੁਆਰੁ ॥ ਜਤੀ ਸਦਾਵਹਿ ਜੁਗਤਿ ਨ ਜਾਣਹਿ ਛਡਿ </p>
<p> ਬਹਹਿ ਘਰ ਬਾਰੁ ॥ ਸਭੁ ਕੋ ਪੂਰਾ ਆਪੇ ਹੋਵੈ ਘਟਿ ਨ ਕੋਈ ਆਖੈ ॥ ਪਤਿ ਪਰਵਾਣਾ ਪਿਛੈ ਪਾਈਐ ਤਾ ਨਾਨਕ </p>
<p> ਤੋਲਿਆ ਜਾਪੈ ॥੨॥ ਮਃ ੧ ॥ ਵਦੀ ਸੁ ਵਜਗਿ ਨਾਨਕਾ ਸਚਾ ਵੇਖੈ ਸੋਇ ॥ ਸਭਨੀ ਛਾਲਾ ਮਾਰੀਆ ਕਰਤਾ ਕਰੇ </p>
<p> ਸੁ ਹੋਇ ॥ ਅਗੈ ਜਾਤਿ ਨ ਜੋਰੁ ਹੈ ਅਗੈ ਜੀਉ ਨਵੇ ॥ ਜਿਨ ਕੀ ਲੇਖੈ ਪਤਿ ਪਵੈ ਚੰਗੇ ਸੇਈ ਕੇਇ ॥੩॥ ਪਉੜੀ ॥ </p>
<p> ਧੁਰਿ ਕਰਮੁ ਜਿਨਾ ਕਉ ਤੁਧੁ ਪਾਇਆ ਤਾ ਤਿਨੀ ਖਸਮੁ ਧਿਆਇਆ ॥ ਏਨਾ ਜੰਤਾ ਕੈ ਵਸਿ ਕਿਛੁ ਨਾਹੀ ਤੁਧੁ ਵੇਕੀ </p>
<p> ਜਗਤੁ ਉਪਾਇਆ ॥ ਇਕਨਾ ਨੋ ਤੂੰ ਮੇਲਿ ਲੈਹਿ ਇਕਿ ਆਪਹੁ ਤੁਧੁ ਖੁਆਇਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਜਾਣਿਆ </p>
<p> ਜਿਥੈ ਤੁਧੁ ਆਪੁ ਬੁਝਾਇਆ ॥ ਸਹਜੇ ਹੀ ਸਚਿ ਸਮਾਇਆ ॥੧੧॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਦੁਖੁ ਦਾਰੂ ਸੁਖੁ ਰੋਗੁ ਭਇਆ </p>
<p> ਜਾ ਸੁਖੁ ਤਾਮਿ ਨ ਹੋਈ ॥ ਤੂੰ ਕਰਤਾ ਕਰਣਾ ਮੈ ਨਾਹੀ ਜਾ ਹਉ ਕਰੀ ਨ ਹੋਈ ॥੧॥ ਬਲਿਹਾਰੀ ਕੁਦਰਤਿ ਵਸਿਆ </p>
<p> ॥ ਤੇਰਾ ਅੰਤੁ ਨ ਜਾਈ ਲਖਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜਾਤਿ ਮਹਿ ਜੋਤਿ ਜੋਤਿ ਮਹਿ ਜਾਤਾ ਅਕਲ ਕਲਾ ਭਰਪੂਰਿ </p>
<p> ਰਹਿਆ ॥ ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ ਸਿਫਤਿ ਸੁਆਲਿੑਉ ਜਿਨਿ ਕੀਤੀ ਸੋ ਪਾਰਿ ਪਇਆ ॥ ਕਹੁ ਨਾਨਕ ਕਰਤੇ ਕੀਆ </p>
<p> ਬਾਤਾ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੁ ਕਰਿ ਰਹਿਆ ॥੨॥ ਮਃ ੨ ॥ ਜੋਗ ਸਬਦੰ ਗਿਆਨ ਸਬਦੰ ਬੇਦ ਸਬਦੰ ਬ੍ਰਾਹਮਣਹ ॥ </p>
<p> ਖਤ੍ਰੀ ਸਬਦੰ ਸੂਰ ਸਬਦੰ ਸੂਦ੍ਰ ਸਬਦੰ ਪਰਾ ਕ੍ਰਿਤਹ ॥ ਸਰਬ ਸਬਦੰ ਏਕ ਸਬਦੰ ਜੇ ਕੋ ਜਾਣੈ ਭੇਉ ॥ ਨਾਨਕੁ ਤਾ ਕਾ </p>
<p> ਦਾਸੁ ਹੈ ਸੋਈ ਨਿਰੰਜਨ ਦੇਉ ॥੩॥ ਮਃ ੨ ॥ ਏਕ ਕ੍ਰਿਸਨੰ ਸਰਬ ਦੇਵਾ ਦੇਵ ਦੇਵਾ ਤ ਆਤਮਾ ॥ ਆਤਮਾ </p>

<section id='ang470' route='ang/470'><p> ਅਗੈ ਮਾਰੀਐ ॥੧੨॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਨਾਨਕ ਮੇਰੁ ਸਰੀਰ ਕਾ ਇਕੁ ਰਥੁ ਇਕੁ ਰਥਵਾਹੁ ॥ ਜੁਗੁ ਜੁਗੁ ਫੇਰਿ </p>

<section id='ang472' route='ang/472'><p> ਕਾਸਾਈ ॥ ਨੀਲ ਵਸਤ੍ਰ ਪਹਿਰਿ ਹੋਵਹਿ ਪਰਵਾਣੁ ॥ ਮਲੇਛ ਧਾਨੁ ਲੇ ਪੂਜਹਿ ਪੁਰਾਣੁ ॥ ਅਭਾਖਿਆ ਕਾ ਕੁਠਾ </p>
