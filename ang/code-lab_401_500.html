<p> ਵਢੀਅਹਿ ਹਥ ਦਲਾਲ ਕੇ ਮੁਸਫੀ ਏਹ ਕਰੇਇ ॥ ਨਾਨਕ ਅਗੈ ਸੋ ਮਿਲੈ ਜਿ ਖਟੇ ਘਾਲੇ ਦੇਇ ॥੧॥ ਮਃ ੧ ॥ </p>
<p> ਜਿਉ ਜੋਰੂ ਸਿਰਨਾਵਣੀ ਆਵੈ ਵਾਰੋ ਵਾਰ ॥ ਜੂਠੇ ਜੂਠਾ ਮੁਖਿ ਵਸੈ ਨਿਤ ਨਿਤ ਹੋਇ ਖੁਆਰੁ ॥ ਸੂਚੇ ਏਹਿ ਨ </p>
<p> ਆਖੀਅਹਿ ਬਹਨਿ ਜਿ ਪਿੰਡਾ ਧੋਇ ॥ ਸੂਚੇ ਸੇਈ ਨਾਨਕਾ ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਤੁਰੇ </p>
<p> ਪਲਾਣੇ ਪਉਣ ਵੇਗ ਹਰ ਰੰਗੀ ਹਰਮ ਸਵਾਰਿਆ ॥ ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ ਲਾਇ ਬੈਠੇ ਕਰਿ ਪਾਸਾਰਿਆ ॥ </p>
<p> ਚੀਜ ਕਰਨਿ ਮਨਿ ਭਾਵਦੇ ਹਰਿ ਬੁਝਨਿ ਨਾਹੀ ਹਾਰਿਆ ॥ ਕਰਿ ਫੁਰਮਾਇਸਿ ਖਾਇਆ ਵੇਖਿ ਮਹਲਤਿ ਮਰਣੁ </p>
<p> ਵਿਸਾਰਿਆ ॥ ਜਰੁ ਆਈ ਜੋਬਨਿ ਹਾਰਿਆ ॥੧੭॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਜੇ ਕਰਿ ਸੂਤਕੁ ਮੰਨੀਐ ਸਭ ਤੈ ਸੂਤਕੁ ਹੋਇ </p>
<p> ॥ ਗੋਹੇ ਅਤੈ ਲਕੜੀ ਅੰਦਰਿ ਕੀੜਾ ਹੋਇ ॥ ਜੇਤੇ ਦਾਣੇ ਅੰਨ ਕੇ ਜੀਆ ਬਾਝੁ ਨ ਕੋਇ ॥ ਪਹਿਲਾ ਪਾਣੀ ਜੀਉ </p>
<p> ਹੈ ਜਿਤੁ ਹਰਿਆ ਸਭੁ ਕੋਇ ॥ ਸੂਤਕੁ ਕਿਉ ਕਰਿ ਰਖੀਐ ਸੂਤਕੁ ਪਵੈ ਰਸੋਇ ॥ ਨਾਨਕ ਸੂਤਕੁ ਏਵ ਨ </p>
<p> ਉਤਰੈ ਗਿਆਨੁ ਉਤਾਰੇ ਧੋਇ ॥੧॥ ਮਃ ੧ ॥ ਮਨ ਕਾ ਸੂਤਕੁ ਲੋਭੁ ਹੈ ਜਿਹਵਾ ਸੂਤਕੁ ਕੂੜੁ ॥ ਅਖੀ ਸੂਤਕੁ </p>
<p> ਵੇਖਣਾ ਪਰ ਤ੍ਰਿਅ ਪਰ ਧਨ ਰੂਪੁ ॥ ਕੰਨੀ ਸੂਤਕੁ ਕੰਨਿ ਪੈ ਲਾਇਤਬਾਰੀ ਖਾਹਿ ॥ ਨਾਨਕ ਹੰਸਾ ਆਦਮੀ </p>
<p> ਬਧੇ ਜਮ ਪੁਰਿ ਜਾਹਿ ॥੨॥ ਮਃ ੧ ॥ ਸਭੋ ਸੂਤਕੁ ਭਰਮੁ ਹੈ ਦੂਜੈ ਲਗੈ ਜਾਇ ॥ ਜੰਮਣੁ ਮਰਣਾ ਹੁਕਮੁ ਹੈ </p>
<p> ਭਾਣੈ ਆਵੈ ਜਾਇ ॥ ਖਾਣਾ ਪੀਣਾ ਪਵਿਤ੍ਰੁ ਹੈ ਦਿਤੋਨੁ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥ ਨਾਨਕ ਜਿਨੀੑ ਗੁਰਮੁਖਿ ਬੁਝਿਆ </p>
</section>
<section id='ang473' route='ang/473'><p> ਤਿਨਾੑ ਸੂਤਕੁ ਨਾਹਿ ॥੩॥ ਪਉੜੀ ॥ ਸਤਿਗੁਰੁ ਵਡਾ ਕਰਿ ਸਾਲਾਹੀਐ ਜਿਸੁ ਵਿਚਿ ਵਡੀਆ ਵਡਿਆਈਆ ॥ ਸਹਿ </p>
<p> ਮੇਲੇ ਤਾ ਨਦਰੀ ਆਈਆ ॥ ਜਾ ਤਿਸੁ ਭਾਣਾ ਤਾ ਮਨਿ ਵਸਾਈਆ ॥ ਕਰਿ ਹੁਕਮੁ ਮਸਤਕਿ ਹਥੁ ਧਰਿ ਵਿਚਹੁ </p>
<p> ਮਾਰਿ ਕਢੀਆ ਬੁਰਿਆਈਆ ॥ ਸਹਿ ਤੁਠੈ ਨਉ ਨਿਧਿ ਪਾਈਆ ॥੧੮॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਪਹਿਲਾ ਸੁਚਾ ਆਪਿ </p>
<p> ਹੋਇ ਸੁਚੈ ਬੈਠਾ ਆਇ ॥ ਸੁਚੇ ਅਗੈ ਰਖਿਓਨੁ ਕੋਇ ਨ ਭਿਟਿਓ ਜਾਇ ॥ ਸੁਚਾ ਹੋਇ ਕੈ ਜੇਵਿਆ ਲਗਾ ਪੜਣਿ </p>
<p> ਸਲੋਕੁ ॥ ਕੁਹਥੀ ਜਾਈ ਸਟਿਆ ਕਿਸੁ ਏਹੁ ਲਗਾ ਦੋਖੁ ॥ ਅੰਨੁ ਦੇਵਤਾ ਪਾਣੀ ਦੇਵਤਾ ਬੈਸੰਤਰੁ ਦੇਵਤਾ ਲੂਣੁ </p>
<p> ਪੰਜਵਾ ਪਾਇਆ ਘਿਰਤੁ ॥ ਤਾ ਹੋਆ ਪਾਕੁ ਪਵਿਤੁ ॥ ਪਾਪੀ ਸਿਉ ਤਨੁ ਗਡਿਆ ਥੁਕਾ ਪਈਆ ਤਿਤੁ ॥ ਜਿਤੁ </p>
<p> ਮੁਖਿ ਨਾਮੁ ਨ ਊਚਰਹਿ ਬਿਨੁ ਨਾਵੈ ਰਸ ਖਾਹਿ ॥ ਨਾਨਕ ਏਵੈ ਜਾਣੀਐ ਤਿਤੁ ਮੁਖਿ ਥੁਕਾ ਪਾਹਿ ॥੧॥ ਮਃ ੧ ॥ </p>
<p> ਭੰਡਿ ਜੰਮੀਐ ਭੰਡਿ ਨਿੰਮੀਐ ਭੰਡਿ ਮੰਗਣੁ ਵੀਆਹੁ ॥ ਭੰਡਹੁ ਹੋਵੈ ਦੋਸਤੀ ਭੰਡਹੁ ਚਲੈ ਰਾਹੁ ॥ ਭੰਡੁ ਮੁਆ ਭੰਡੁ </p>
<p> ਭਾਲੀਐ ਭੰਡਿ ਹੋਵੈ ਬੰਧਾਨੁ ॥ ਸੋ ਕਿਉ ਮੰਦਾ ਆਖੀਐ ਜਿਤੁ ਜੰਮਹਿ ਰਾਜਾਨ ॥ ਭੰਡਹੁ ਹੀ ਭੰਡੁ ਊਪਜੈ ਭੰਡੈ ਬਾਝੁ </p>
<p> ਨ ਕੋਇ ॥ ਨਾਨਕ ਭੰਡੈ ਬਾਹਰਾ ਏਕੋ ਸਚਾ ਸੋਇ ॥ ਜਿਤੁ ਮੁਖਿ ਸਦਾ ਸਾਲਾਹੀਐ ਭਾਗਾ ਰਤੀ ਚਾਰਿ ॥ ਨਾਨਕ ਤੇ </p>
<p> ਮੁਖ ਊਜਲੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਸਭੁ ਕੋ ਆਖੈ ਆਪਣਾ ਜਿਸੁ ਨਾਹੀ ਸੋ ਚੁਣਿ ਕਢੀਐ ॥ </p>
<p> ਕੀਤਾ ਆਪੋ ਆਪਣਾ ਆਪੇ ਹੀ ਲੇਖਾ ਸੰਢੀਐ ॥ ਜਾ ਰਹਣਾ ਨਾਹੀ ਐਤੁ ਜਗਿ ਤਾ ਕਾਇਤੁ ਗਾਰਬਿ ਹੰਢੀਐ ॥ </p>
<p> ਮੰਦਾ ਕਿਸੈ ਨ ਆਖੀਐ ਪੜਿ ਅਖਰੁ ਏਹੋ ਬੁਝੀਐ ॥ ਮੂਰਖੈ ਨਾਲਿ ਨ ਲੁਝੀਐ ॥੧੯॥ ਸਲੋਕੁ ਮਃ ੧ ॥ </p>
<p> ਨਾਨਕ ਫਿਕੈ ਬੋਲਿਐ ਤਨੁ ਮਨੁ ਫਿਕਾ ਹੋਇ ॥ ਫਿਕੋ ਫਿਕਾ ਸਦੀਐ ਫਿਕੇ ਫਿਕੀ ਸੋਇ ॥ ਫਿਕਾ ਦਰਗਹ </p>
<p> ਸਟੀਐ ਮੁਹਿ ਥੁਕਾ ਫਿਕੇ ਪਾਇ ॥ ਫਿਕਾ ਮੂਰਖੁ ਆਖੀਐ ਪਾਣਾ ਲਹੈ ਸਜਾਇ ॥੧॥ ਮਃ ੧ ॥ ਅੰਦਰਹੁ ਝੂਠੇ </p>
<p> ਪੈਜ ਬਾਹਰਿ ਦੁਨੀਆ ਅੰਦਰਿ ਫੈਲੁ ॥ ਅਠਸਠਿ ਤੀਰਥ ਜੇ ਨਾਵਹਿ ਉਤਰੈ ਨਾਹੀ ਮੈਲੁ ॥ ਜਿਨੑ ਪਟੁ ਅੰਦਰਿ </p>
<p> ਬਾਹਰਿ ਗੁਦੜੁ ਤੇ ਭਲੇ ਸੰਸਾਰਿ ॥ ਤਿਨੑ ਨੇਹੁ ਲਗਾ ਰਬ ਸੇਤੀ ਦੇਖਨੇੑ ਵੀਚਾਰਿ ॥ ਰੰਗਿ ਹਸਹਿ ਰੰਗਿ ਰੋਵਹਿ ਚੁਪ </p>
<p> ਭੀ ਕਰਿ ਜਾਹਿ ॥ ਪਰਵਾਹ ਨਾਹੀ ਕਿਸੈ ਕੇਰੀ ਬਾਝੁ ਸਚੇ ਨਾਹ ॥ ਦਰਿ ਵਾਟ ਉਪਰਿ ਖਰਚੁ ਮੰਗਾ ਜਬੈ ਦੇਇ ਤ </p>
<p> ਖਾਹਿ ॥ ਦੀਬਾਨੁ ਏਕੋ ਕਲਮ ਏਕਾ ਹਮਾ ਤੁਮਾੑ ਮੇਲੁ ॥ ਦਰਿ ਲਏ ਲੇਖਾ ਪੀੜਿ ਛੁਟੈ ਨਾਨਕਾ ਜਿਉ ਤੇਲੁ ॥ </p>
</section>
<section id='ang474' route='ang/474'><p> ੨॥ ਪਉੜੀ ॥ ਆਪੇ ਹੀ ਕਰਣਾ ਕੀਓ ਕਲ ਆਪੇ ਹੀ ਤੈ ਧਾਰੀਐ ॥ ਦੇਖਹਿ ਕੀਤਾ ਆਪਣਾ ਧਰਿ ਕਚੀ ਪਕੀ </p>
<p> ਸਾਰੀਐ ॥ ਜੋ ਆਇਆ ਸੋ ਚਲਸੀ ਸਭੁ ਕੋਈ ਆਈ ਵਾਰੀਐ ॥ ਜਿਸ ਕੇ ਜੀਅ ਪਰਾਣ ਹਹਿ ਕਿਉ ਸਾਹਿਬੁ </p>
<p> ਮਨਹੁ ਵਿਸਾਰੀਐ ॥ ਆਪਣ ਹਥੀ ਆਪਣਾ ਆਪੇ ਹੀ ਕਾਜੁ ਸਵਾਰੀਐ ॥੨੦॥ ਸਲੋਕੁ ਮਹਲਾ ੨ ॥ ਏਹ </p>
<p> ਕਿਨੇਹੀ ਆਸਕੀ ਦੂਜੈ ਲਗੈ ਜਾਇ ॥ ਨਾਨਕ ਆਸਕੁ ਕਾਂਢੀਐ ਸਦ ਹੀ ਰਹੈ ਸਮਾਇ ॥ ਚੰਗੈ ਚੰਗਾ ਕਰਿ ਮੰਨੇ </p>
<p> ਮੰਦੈ ਮੰਦਾ ਹੋਇ ॥ ਆਸਕੁ ਏਹੁ ਨ ਆਖੀਐ ਜਿ ਲੇਖੈ ਵਰਤੈ ਸੋਇ ॥੧॥ ਮਹਲਾ ੨ ॥ ਸਲਾਮੁ ਜਬਾਬੁ ਦੋਵੈ ਕਰੇ </p>
<p> ਮੁੰਢਹੁ ਘੁਥਾ ਜਾਇ ॥ ਨਾਨਕ ਦੋਵੈ ਕੂੜੀਆ ਥਾਇ ਨ ਕਾਈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਪਾਈਐ </p>
<p> ਸੋ ਸਾਹਿਬੁ ਸਦਾ ਸਮਾੑਲੀਐ ॥ ਜਿਤੁ ਕੀਤਾ ਪਾਈਐ ਆਪਣਾ ਸਾ ਘਾਲ ਬੁਰੀ ਕਿਉ ਘਾਲੀਐ ॥ ਮੰਦਾ ਮੂਲਿ ਨ </p>
<p> ਕੀਚਈ ਦੇ ਲੰਮੀ ਨਦਰਿ ਨਿਹਾਲੀਐ ॥ ਜਿਉ ਸਾਹਿਬ ਨਾਲਿ ਨ ਹਾਰੀਐ ਤੇਵੇਹਾ ਪਾਸਾ ਢਾਲੀਐ ॥ ਕਿਛੁ ਲਾਹੇ </p>
<p> ਉਪਰਿ ਘਾਲੀਐ ॥੨੧॥ ਸਲੋਕੁ ਮਹਲਾ ੨ ॥ ਚਾਕਰੁ ਲਗੈ ਚਾਕਰੀ ਨਾਲੇ ਗਾਰਬੁ ਵਾਦੁ ॥ ਗਲਾ ਕਰੇ ਘਣੇਰੀਆ </p>
<p> ਖਸਮ ਨ ਪਾਏ ਸਾਦੁ ॥ ਆਪੁ ਗਵਾਇ ਸੇਵਾ ਕਰੇ ਤਾ ਕਿਛੁ ਪਾਏ ਮਾਨੁ ॥ ਨਾਨਕ ਜਿਸ ਨੋ ਲਗਾ ਤਿਸੁ ਮਿਲੈ </p>
<p> ਲਗਾ ਸੋ ਪਰਵਾਨੁ ॥੧॥ ਮਹਲਾ ੨ ॥ ਜੋ ਜੀਇ ਹੋਇ ਸੁ ਉਗਵੈ ਮੁਹ ਕਾ ਕਹਿਆ ਵਾਉ ॥ ਬੀਜੇ ਬਿਖੁ ਮੰਗੈ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਵੇਖਹੁ ਏਹੁ ਨਿਆਉ ॥੨॥ ਮਹਲਾ ੨ ॥ ਨਾਲਿ ਇਆਣੇ ਦੋਸਤੀ ਕਦੇ ਨ ਆਵੈ ਰਾਸਿ ॥ ਜੇਹਾ ਜਾਣੈ </p>
<p> ਤੇਹੋ ਵਰਤੈ ਵੇਖਹੁ ਕੋ ਨਿਰਜਾਸਿ ॥ ਵਸਤੂ ਅੰਦਰਿ ਵਸਤੁ ਸਮਾਵੈ ਦੂਜੀ ਹੋਵੈ ਪਾਸਿ ॥ ਸਾਹਿਬ ਸੇਤੀ ਹੁਕਮੁ ਨ ਚਲੈ </p>
<p> ਕਹੀ ਬਣੈ ਅਰਦਾਸਿ ॥ ਕੂੜਿ ਕਮਾਣੈ ਕੂੜੋ ਹੋਵੈ ਨਾਨਕ ਸਿਫਤਿ ਵਿਗਾਸਿ ॥੩॥ ਮਹਲਾ ੨ ॥ ਨਾਲਿ ਇਆਣੇ </p>
<p> ਦੋਸਤੀ ਵਡਾਰੂ ਸਿਉ ਨੇਹੁ ॥ ਪਾਣੀ ਅੰਦਰਿ ਲੀਕ ਜਿਉ ਤਿਸ ਦਾ ਥਾਉ ਨ ਥੇਹੁ ॥੪॥ ਮਹਲਾ ੨ ॥ ਹੋਇ ਇਆਣਾ </p>
<p> ਕਰੇ ਕੰਮੁ ਆਣਿ ਨ ਸਕੈ ਰਾਸਿ ॥ ਜੇ ਇਕ ਅਧ ਚੰਗੀ ਕਰੇ ਦੂਜੀ ਭੀ ਵੇਰਾਸਿ ॥੫॥ ਪਉੜੀ ॥ ਚਾਕਰੁ ਲਗੈ </p>
<p> ਚਾਕਰੀ ਜੇ ਚਲੈ ਖਸਮੈ ਭਾਇ ॥ ਹੁਰਮਤਿ ਤਿਸ ਨੋ ਅਗਲੀ ਓਹੁ ਵਜਹੁ ਭਿ ਦੂਣਾ ਖਾਇ ॥ ਖਸਮੈ ਕਰੇ ਬਰਾਬਰੀ </p>
<p> ਫਿਰਿ ਗੈਰਤਿ ਅੰਦਰਿ ਪਾਇ ॥ ਵਜਹੁ ਗਵਾਏ ਅਗਲਾ ਮੁਹੇ ਮੁਹਿ ਪਾਣਾ ਖਾਇ ॥ ਜਿਸ ਦਾ ਦਿਤਾ ਖਾਵਣਾ ਤਿਸੁ </p>
<p> ਕਹੀਐ ਸਾਬਾਸਿ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ ਚਲਈ ਨਾਲਿ ਖਸਮ ਚਲੈ ਅਰਦਾਸਿ ॥੨੨॥ ਸਲੋਕੁ ਮਹਲਾ ੨ ॥ ਏਹ </p>
</section>
<section id='ang475' route='ang/475'><p> ਕਿਨੇਹੀ ਦਾਤਿ ਆਪਸ ਤੇ ਜੋ ਪਾਈਐ ॥ ਨਾਨਕ ਸਾ ਕਰਮਾਤਿ ਸਾਹਿਬ ਤੁਠੈ ਜੋ ਮਿਲੈ ॥੧॥ ਮਹਲਾ ੨ ॥ ਏਹ </p>
<p> ਕਿਨੇਹੀ ਚਾਕਰੀ ਜਿਤੁ ਭਉ ਖਸਮ ਨ ਜਾਇ ॥ ਨਾਨਕ ਸੇਵਕੁ ਕਾਢੀਐ ਜਿ ਸੇਤੀ ਖਸਮ ਸਮਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਨਾਨਕ ਅੰਤ ਨ ਜਾਪਨੀੑ ਹਰਿ ਤਾ ਕੇ ਪਾਰਾਵਾਰ ॥ ਆਪਿ ਕਰਾਏ ਸਾਖਤੀ ਫਿਰਿ ਆਪਿ ਕਰਾਏ ਮਾਰ ॥ ਇਕਨਾੑ </p>
<p> ਗਲੀ ਜੰਜੀਰੀਆ ਇਕਿ ਤੁਰੀ ਚੜਹਿ ਬਿਸੀਆਰ ॥ ਆਪਿ ਕਰਾਏ ਕਰੇ ਆਪਿ ਹਉ ਕੈ ਸਿਉ ਕਰੀ ਪੁਕਾਰ ॥ ਨਾਨਕ </p>
<p> ਕਰਣਾ ਜਿਨਿ ਕੀਆ ਫਿਰਿ ਤਿਸ ਹੀ ਕਰਣੀ ਸਾਰ ॥੨੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਆਪੇ ਭਾਂਡੇ ਸਾਜਿਅਨੁ ਆਪੇ ਪੂਰਣੁ </p>
<p> ਦੇਇ ॥ ਇਕਨੀੑ ਦੁਧੁ ਸਮਾਈਐ ਇਕਿ ਚੁਲੈੑ ਰਹਨਿੑ ਚੜੇ ॥ ਇਕਿ ਨਿਹਾਲੀ ਪੈ ਸਵਨਿੑ ਇਕਿ ਉਪਰਿ ਰਹਨਿ ਖੜੇ </p>
<p> ॥ ਤਿਨਾੑ ਸਵਾਰੇ ਨਾਨਕਾ ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇ ॥੧॥ ਮਹਲਾ ੨ ॥ ਆਪੇ ਸਾਜੇ ਕਰੇ ਆਪਿ ਜਾਈ ਭਿ ਰਖੈ ਆਪਿ ॥ </p>
<p> ਤਿਸੁ ਵਿਚਿ ਜੰਤ ਉਪਾਇ ਕੈ ਦੇਖੈ ਥਾਪਿ ਉਥਾਪਿ ॥ ਕਿਸ ਨੋ ਕਹੀਐ ਨਾਨਕਾ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਵਡੇ ਕੀਆ ਵਡਿਆਈਆ ਕਿਛੁ ਕਹਣਾ ਕਹਣੁ ਨ ਜਾਇ ॥ ਸੋ ਕਰਤਾ ਕਾਦਰ ਕਰੀਮੁ ਦੇ ਜੀਆ ਰਿਜਕੁ ਸੰਬਾਹਿ </p>
<p> ॥ ਸਾਈ ਕਾਰ ਕਮਾਵਣੀ ਧੁਰਿ ਛੋਡੀ ਤਿੰਨੈ ਪਾਇ ॥ ਨਾਨਕ ਏਕੀ ਬਾਹਰੀ ਹੋਰ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥ ਸੋ ਕਰੇ ਜਿ ਤਿਸੈ </p>
<p> ਰਜਾਇ ॥੨੪॥੧॥ ਸੁਧੁ </p>
<p> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ਨਾਮਦੇਉ ਜੀਉ ਰਵਿਦਾਸ ਜੀਉ ॥ ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ॥ </p>
<p> ਗੁਰ ਚਰਣ ਲਾਗਿ ਹਮ ਬਿਨਵਤਾ ਪੂਛਤ ਕਹ ਜੀਉ ਪਾਇਆ ॥ ਕਵਨ ਕਾਜਿ ਜਗੁ ਉਪਜੈ ਬਿਨਸੈ ਕਹਹੁ </p>
<p> ਮੋਹਿ ਸਮਝਾਇਆ ॥੧॥ ਦੇਵ ਕਰਹੁ ਦਇਆ ਮੋਹਿ ਮਾਰਗਿ ਲਾਵਹੁ ਜਿਤੁ ਭੈ ਬੰਧਨ ਤੂਟੈ ॥ ਜਨਮ ਮਰਨ </p>
<p> ਦੁਖ ਫੇੜ ਕਰਮ ਸੁਖ ਜੀਅ ਜਨਮ ਤੇ ਛੂਟੈ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਫਾਸ ਬੰਧ ਨਹੀ ਫਾਰੈ ਅਰੁ ਮਨ ਸੁੰਨਿ </p>
<p> ਨ ਲੂਕੇ ॥ ਆਪਾ ਪਦੁ ਨਿਰਬਾਣੁ ਨ ਚੀਨਿੑਆ ਇਨ ਬਿਧਿ ਅਭਿਉ ਨ ਚੂਕੇ ॥੨॥ ਕਹੀ ਨ ਉਪਜੈ ਉਪਜੀ ਜਾਣੈ </p>
<p> ਭਾਵ ਅਭਾਵ ਬਿਹੂਣਾ ॥ ਉਦੈ ਅਸਤ ਕੀ ਮਨ ਬੁਧਿ ਨਾਸੀ ਤਉ ਸਦਾ ਸਹਜਿ ਲਿਵ ਲੀਣਾ ॥੩॥ ਜਿਉ ਪ੍ਰਤਿਬਿੰਬੁ </p>
<p> ਬਿੰਬ ਕਉ ਮਿਲੀ ਹੈ ਉਦਕ ਕੁੰਭੁ ਬਿਗਰਾਨਾ ॥ ਕਹੁ ਕਬੀਰ ਐਸਾ ਗੁਣ ਭ੍ਰਮੁ ਭਾਗਾ ਤਉ ਮਨੁ ਸੁੰਨਿ ਸਮਾਨਾਂ </p>
</section>
<section id='ang476' route='ang/476'><p> ॥੪॥੧॥ ਆਸਾ ॥ ਗਜ ਸਾਢੇ ਤੈ ਤੈ ਧੋਤੀਆ ਤਿਹਰੇ ਪਾਇਨਿ ਤਗ ॥ ਗਲੀ ਜਿਨਾੑ ਜਪਮਾਲੀਆ ਲੋਟੇ ਹਥਿ </p>
<p> ਨਿਬਗ ॥ ਓਇ ਹਰਿ ਕੇ ਸੰਤ ਨ ਆਖੀਅਹਿ ਬਾਨਾਰਸਿ ਕੇ ਠਗ ॥੧॥ ਐਸੇ ਸੰਤ ਨ ਮੋ ਕਉ ਭਾਵਹਿ ॥ ਡਾਲਾ ਸਿਉ </p>
<p> ਪੇਡਾ ਗਟਕਾਵਹਿ ॥੧॥ ਰਹਾਉ ॥ ਬਾਸਨ ਮਾਂਜਿ ਚਰਾਵਹਿ ਊਪਰਿ ਕਾਠੀ ਧੋਇ ਜਲਾਵਹਿ ॥ ਬਸੁਧਾ ਖੋਦਿ ਕਰਹਿ </p>
<p> ਦੁਇ ਚੂਲੇੑ ਸਾਰੇ ਮਾਣਸ ਖਾਵਹਿ ॥੨॥ ਓਇ ਪਾਪੀ ਸਦਾ ਫਿਰਹਿ ਅਪਰਾਧੀ ਮੁਖਹੁ ਅਪਰਸ ਕਹਾਵਹਿ ॥ </p>
<p> ਸਦਾ ਸਦਾ ਫਿਰਹਿ ਅਭਿਮਾਨੀ ਸਗਲ ਕੁਟੰਬ ਡੁਬਾਵਹਿ ॥੩॥ ਜਿਤੁ ਕੋ ਲਾਇਆ ਤਿਤ ਹੀ ਲਾਗਾ ਤੈਸੇ ਕਰਮ </p>
<p> ਕਮਾਵੈ ॥ ਕਹੁ ਕਬੀਰ ਜਿਸੁ ਸਤਿਗੁਰੁ ਭੇਟੈ ਪੁਨਰਪਿ ਜਨਮਿ ਨ ਆਵੈ ॥੪॥੨॥ ਆਸਾ ॥ ਬਾਪਿ ਦਿਲਾਸਾ ਮੇਰੋ </p>
<p> ਕੀਨਾੑ ॥ ਸੇਜ ਸੁਖਾਲੀ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਦੀਨਾੑ ॥ ਤਿਸੁ ਬਾਪ ਕਉ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀ ॥ ਆਗੈ ਗਇਆ ਨ ਬਾਜੀ </p>
<p> ਹਾਰੀ ॥੧॥ ਮੁਈ ਮੇਰੀ ਮਾਈ ਹਉ ਖਰਾ ਸੁਖਾਲਾ ॥ ਪਹਿਰਉ ਨਹੀ ਦਗਲੀ ਲਗੈ ਨ ਪਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਬਲਿ </p>
<p> ਤਿਸੁ ਬਾਪੈ ਜਿਨਿ ਹਉ ਜਾਇਆ ॥ ਪੰਚਾ ਤੇ ਮੇਰਾ ਸੰਗੁ ਚੁਕਾਇਆ ॥ ਪੰਚ ਮਾਰਿ ਪਾਵਾ ਤਲਿ ਦੀਨੇ ॥ ਹਰਿ ਸਿਮਰਨਿ </p>
<p> ਮੇਰਾ ਮਨੁ ਤਨੁ ਭੀਨੇ ॥੨॥ ਪਿਤਾ ਹਮਾਰੋ ਵਡ ਗੋਸਾਈ ॥ ਤਿਸੁ ਪਿਤਾ ਪਹਿ ਹਉ ਕਿਉ ਕਰਿ ਜਾਈ ॥ ਸਤਿਗੁਰ ਮਿਲੇ </p>
<p> ਤ ਮਾਰਗੁ ਦਿਖਾਇਆ ॥ ਜਗਤ ਪਿਤਾ ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥੩॥ ਹਉ ਪੂਤੁ ਤੇਰਾ ਤੂੰ ਬਾਪੁ ਮੇਰਾ ॥ ਏਕੈ ਠਾਹਰ ਦੁਹਾ </p>
<p> ਬਸੇਰਾ ॥ ਕਹੁ ਕਬੀਰ ਜਨਿ ਏਕੋ ਬੂਝਿਆ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਮੈ ਸਭੁ ਕਿਛੁ ਸੂਝਿਆ ॥੪॥੩॥ ਆਸਾ ॥ ਇਕਤੁ ਪਤਰਿ </p>
<p> ਭਰਿ ਉਰਕਟ ਕੁਰਕਟ ਇਕਤੁ ਪਤਰਿ ਭਰਿ ਪਾਨੀ ॥ ਆਸਿ ਪਾਸਿ ਪੰਚ ਜੋਗੀਆ ਬੈਠੇ ਬੀਚਿ ਨਕਟ ਦੇ ਰਾਨੀ ॥ </p>
<p> ੧॥ ਨਕਟੀ ਕੋ ਠਨਗਨੁ ਬਾਡਾ ਡੂੰ ॥ ਕਿਨਹਿ ਬਿਬੇਕੀ ਕਾਟੀ ਤੂੰ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਮਾਹਿ ਨਕਟੀ ਕਾ ਵਾਸਾ </p>
<p> ਸਗਲ ਮਾਰਿ ਅਉਹੇਰੀ ॥ ਸਗਲਿਆ ਕੀ ਹਉ ਬਹਿਨ ਭਾਨਜੀ ਜਿਨਹਿ ਬਰੀ ਤਿਸੁ ਚੇਰੀ ॥੨॥ ਹਮਰੋ ਭਰਤਾ </p>
<p> ਬਡੋ ਬਿਬੇਕੀ ਆਪੇ ਸੰਤੁ ਕਹਾਵੈ ॥ ਓਹੁ ਹਮਾਰੈ ਮਾਥੈ ਕਾਇਮੁ ਅਉਰੁ ਹਮਰੈ ਨਿਕਟਿ ਨ ਆਵੈ ॥੩॥ ਨਾਕਹੁ ਕਾਟੀ </p>
<p> ਕਾਨਹੁ ਕਾਟੀ ਕਾਟਿ ਕੂਟਿ ਕੈ ਡਾਰੀ ॥ ਕਹੁ ਕਬੀਰ ਸੰਤਨ ਕੀ ਬੈਰਨਿ ਤੀਨਿ ਲੋਕ ਕੀ ਪਿਆਰੀ ॥੪॥੪॥ </p>
<p> ਆਸਾ ॥ ਜੋਗੀ ਜਤੀ ਤਪੀ ਸੰਨਿਆਸੀ ਬਹੁ ਤੀਰਥ ਭ੍ਰਮਨਾ ॥ ਲੁੰਜਿਤ ਮੁੰਜਿਤ ਮੋਨਿ ਜਟਾਧਰ ਅੰਤਿ ਤਊ ਮਰਨਾ ॥ </p>
<p> ੧॥ ਤਾ ਤੇ ਸੇਵੀਅਲੇ ਰਾਮਨਾ ॥ ਰਸਨਾ ਰਾਮ ਨਾਮ ਹਿਤੁ ਜਾ ਕੈ ਕਹਾ ਕਰੈ ਜਮਨਾ ॥੧॥ ਰਹਾਉ ॥ ਆਗਮ ਨਿਰਗਮ </p>
</section>
<section id='ang477' route='ang/477'><p> ਜੋਤਿਕ ਜਾਨਹਿ ਬਹੁ ਬਹੁ ਬਿਆਕਰਨਾ ॥ ਤੰਤ ਮੰਤ੍ਰ ਸਭ ਅਉਖਧ ਜਾਨਹਿ ਅੰਤਿ ਤਊ ਮਰਨਾ ॥੨॥ ਰਾਜ ਭੋਗ </p>
<p> ਅਰੁ ਛਤ੍ਰ ਸਿੰਘਾਸਨ ਬਹੁ ਸੁੰਦਰਿ ਰਮਨਾ ॥ ਪਾਨ ਕਪੂਰ ਸੁਬਾਸਕ ਚੰਦਨ ਅੰਤਿ ਤਊ ਮਰਨਾ ॥੩॥ ਬੇਦ ਪੁਰਾਨ </p>
<p> ਸਿੰਮ੍ਰਿਤਿ ਸਭ ਖੋਜੇ ਕਹੂ ਨ ਊਬਰਨਾ ॥ ਕਹੁ ਕਬੀਰ ਇਉ ਰਾਮਹਿ ਜੰਪਉ ਮੇਟਿ ਜਨਮ ਮਰਨਾ ॥੪॥੫॥ ਆਸਾ ॥ </p>
<p> ਫੀਲੁ ਰਬਾਬੀ ਬਲਦੁ ਪਖਾਵਜ ਕਊਆ ਤਾਲ ਬਜਾਵੈ ॥ ਪਹਿਰਿ ਚੋਲਨਾ ਗਦਹਾ ਨਾਚੈ ਭੈਸਾ ਭਗਤਿ ਕਰਾਵੈ ॥੧॥ </p>
<p> ਰਾਜਾ ਰਾਮ ਕਕਰੀਆ ਬਰੇ ਪਕਾਏ ॥ ਕਿਨੈ ਬੂਝਨਹਾਰੈ ਖਾਏ ॥੧॥ ਰਹਾਉ ॥ ਬੈਠਿ ਸਿੰਘੁ ਘਰਿ ਪਾਨ ਲਗਾਵੈ </p>
<p> ਘੀਸ ਗਲਉਰੇ ਲਿਆਵੈ ॥ ਘਰਿ ਘਰਿ ਮੁਸਰੀ ਮੰਗਲੁ ਗਾਵਹਿ ਕਛੂਆ ਸੰਖੁ ਬਜਾਵੈ ॥੨॥ ਬੰਸ ਕੋ ਪੂਤੁ </p>
<p> ਬੀਆਹਨ ਚਲਿਆ ਸੁਇਨੇ ਮੰਡਪ ਛਾਏ ॥ ਰੂਪ ਕੰਨਿਆ ਸੁੰਦਰਿ ਬੇਧੀ ਸਸੈ ਸਿੰਘ ਗੁਨ ਗਾਏ ॥੩॥ ਕਹਤ ਕਬੀਰ </p>
<p> ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਕੀਟੀ ਪਰਬਤੁ ਖਾਇਆ ॥ ਕਛੂਆ ਕਹੈ ਅੰਗਾਰ ਭਿ ਲੋਰਉ ਲੂਕੀ ਸਬਦੁ ਸੁਨਾਇਆ ॥੪॥੬॥ </p>
<p> ਆਸਾ ॥ ਬਟੂਆ ਏਕੁ ਬਹਤਰਿ ਆਧਾਰੀ ਏਕੋ ਜਿਸਹਿ ਦੁਆਰਾ ॥ ਨਵੈ ਖੰਡ ਕੀ ਪ੍ਰਿਥਮੀ ਮਾਗੈ ਸੋ ਜੋਗੀ ਜਗਿ </p>
<p> ਸਾਰਾ ॥੧॥ ਐਸਾ ਜੋਗੀ ਨਉ ਨਿਧਿ ਪਾਵੈ ॥ ਤਲ ਕਾ ਬ੍ਰਹਮੁ ਲੇ ਗਗਨਿ ਚਰਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਖਿੰਥਾ ਗਿਆਨ </p>
<p> ਧਿਆਨ ਕਰਿ ਸੂਈ ਸਬਦੁ ਤਾਗਾ ਮਥਿ ਘਾਲੈ ॥ ਪੰਚ ਤਤੁ ਕੀ ਕਰਿ ਮਿਰਗਾਣੀ ਗੁਰ ਕੈ ਮਾਰਗਿ ਚਾਲੈ ॥੨॥ </p>
<p> ਦਇਆ ਫਾਹੁਰੀ ਕਾਇਆ ਕਰਿ ਧੂਈ ਦ੍ਰਿਸਟਿ ਕੀ ਅਗਨਿ ਜਲਾਵੈ ॥ ਤਿਸ ਕਾ ਭਾਉ ਲਏ ਰਿਦ ਅੰਤਰਿ ਚਹੁ ਜੁਗ </p>
<p> ਤਾੜੀ ਲਾਵੈ ॥੩॥ ਸਭ ਜੋਗਤਣ ਰਾਮ ਨਾਮੁ ਹੈ ਜਿਸ ਕਾ ਪਿੰਡੁ ਪਰਾਨਾ ॥ ਕਹੁ ਕਬੀਰ ਜੇ ਕਿਰਪਾ ਧਾਰੈ ਦੇਇ </p>
<p> ਸਚਾ ਨੀਸਾਨਾ ॥੪॥੭॥ ਆਸਾ ॥ ਹਿੰਦੂ ਤੁਰਕ ਕਹਾ ਤੇ ਆਏ ਕਿਨਿ ਏਹ ਰਾਹ ਚਲਾਈ ॥ ਦਿਲ ਮਹਿ ਸੋਚਿ </p>
<p> ਬਿਚਾਰਿ ਕਵਾਦੇ ਭਿਸਤ ਦੋਜਕ ਕਿਨਿ ਪਾਈ ॥੧॥ ਕਾਜੀ ਤੈ ਕਵਨ ਕਤੇਬ ਬਖਾਨੀ ॥ ਪੜ੍ਹਤ ਗੁਨਤ ਐਸੇ ਸਭ </p>
<p> ਮਾਰੇ ਕਿਨਹੂੰ ਖਬਰਿ ਨ ਜਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਸਕਤਿ ਸਨੇਹੁ ਕਰਿ ਸੁੰਨਤਿ ਕਰੀਐ ਮੈ ਨ ਬਦਉਗਾ ਭਾਈ ॥ </p>
<p> ਜਉ ਰੇ ਖੁਦਾਇ ਮੋਹਿ ਤੁਰਕੁ ਕਰੈਗਾ ਆਪਨ ਹੀ ਕਟਿ ਜਾਈ ॥੨॥ ਸੁੰਨਤਿ ਕੀਏ ਤੁਰਕੁ ਜੇ ਹੋਇਗਾ ਅਉਰਤ ਕਾ </p>
<p> ਕਿਆ ਕਰੀਐ ॥ ਅਰਧ ਸਰੀਰੀ ਨਾਰਿ ਨ ਛੋਡੈ ਤਾ ਤੇ ਹਿੰਦੂ ਹੀ ਰਹੀਐ ॥੩॥ ਛਾਡਿ ਕਤੇਬ ਰਾਮੁ ਭਜੁ ਬਉਰੇ </p>
<p> ਜੁਲਮ ਕਰਤ ਹੈ ਭਾਰੀ ॥ ਕਬੀਰੈ ਪਕਰੀ ਟੇਕ ਰਾਮ ਕੀ ਤੁਰਕ ਰਹੇ ਪਚਿਹਾਰੀ ॥੪॥੮॥ ਆਸਾ ॥ ਜਬ ਲਗੁ </p>
</section>
<section id='ang478' route='ang/478'><p> ਤੇਲੁ ਦੀਵੇ ਮੁਖਿ ਬਾਤੀ ਤਬ ਸੂਝੈ ਸਭੁ ਕੋਈ ॥ ਤੇਲ ਜਲੇ ਬਾਤੀ ਠਹਰਾਨੀ ਸੂੰਨਾ ਮੰਦਰੁ ਹੋਈ ॥੧॥ ਰੇ </p>
<p> ਬਉਰੇ ਤੁਹਿ ਘਰੀ ਨ ਰਾਖੈ ਕੋਈ ॥ ਤੂੰ ਰਾਮ ਨਾਮੁ ਜਪਿ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾ ਕੀ ਮਾਤ ਪਿਤਾ ਕਹੁ ਕਾ ਕੋ </p>
<p> ਕਵਨ ਪੁਰਖ ਕੀ ਜੋਈ ॥ ਘਟ ਫੂਟੇ ਕੋਊ ਬਾਤ ਨ ਪੂਛੈ ਕਾਢਹੁ ਕਾਢਹੁ ਹੋਈ ॥੨॥ ਦੇਹੁਰੀ ਬੈਠੀ ਮਾਤਾ ਰੋਵੈ </p>
<p> ਖਟੀਆ ਲੇ ਗਏ ਭਾਈ ॥ ਲਟ ਛਿਟਕਾਏ ਤਿਰੀਆ ਰੋਵੈ ਹੰਸੁ ਇਕੇਲਾ ਜਾਈ ॥੩॥ ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ </p>
<p> ਸੰਤਹੁ ਭੈ ਸਾਗਰ ਕੈ ਤਾਈ ॥ ਇਸੁ ਬੰਦੇ ਸਿਰਿ ਜੁਲਮੁ ਹੋਤ ਹੈ ਜਮੁ ਨਹੀ ਹਟੈ ਗੁਸਾਈ ॥੪॥੯॥ ਦੁਤੁਕੇ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਚਉਪਦੇ ਇਕਤੁਕੇ ॥ ਸਨਕ ਸਨੰਦ ਅੰਤੁ ਨਹੀ ਪਾਇਆ ॥ </p>
<p> ਬੇਦ ਪੜੇ ਪੜਿ ਬ੍ਰਹਮੇ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਹਰਿ ਕਾ ਬਿਲੋਵਨਾ ਬਿਲੋਵਹੁ ਮੇਰੇ ਭਾਈ ॥ ਸਹਜਿ ਬਿਲੋਵਹੁ </p>
<p> ਜੈਸੇ ਤਤੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਕਰਿ ਮਟੁਕੀ ਮਨ ਮਾਹਿ ਬਿਲੋਈ ॥ ਇਸੁ ਮਟੁਕੀ ਮਹਿ ਸਬਦੁ ਸੰਜੋਈ </p>
<p> ॥੨॥ ਹਰਿ ਕਾ ਬਿਲੋਵਨਾ ਮਨ ਕਾ ਬੀਚਾਰਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪਾਵੈ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥੩॥ ਕਹੁ ਕਬੀਰ ਨਦਰਿ </p>
<p> ਕਰੇ ਜੇ ਮੀਂਰਾ ॥ ਰਾਮ ਨਾਮ ਲਗਿ ਉਤਰੇ ਤੀਰਾ ॥੪॥੧॥੧੦॥ ਆਸਾ ॥ ਬਾਤੀ ਸੂਕੀ ਤੇਲੁ ਨਿਖੂਟਾ ॥ ਮੰਦਲੁ ਨ </p>
<p> ਬਾਜੈ ਨਟੁ ਪੈ ਸੂਤਾ ॥੧॥ ਬੁਝਿ ਗਈ ਅਗਨਿ ਨ ਨਿਕਸਿਓ ਧੂੰਆ ॥ ਰਵਿ ਰਹਿਆ ਏਕੁ ਅਵਰੁ ਨਹੀ ਦੂਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਟੂਟੀ ਤੰਤੁ ਨ ਬਜੈ ਰਬਾਬੁ ॥ ਭੂਲਿ ਬਿਗਾਰਿਓ ਅਪਨਾ ਕਾਜੁ ॥੨॥ ਕਥਨੀ ਬਦਨੀ ਕਹਨੁ </p>
<p> ਕਹਾਵਨੁ ॥ ਸਮਝਿ ਪਰੀ ਤਉ ਬਿਸਰਿਓ ਗਾਵਨੁ ॥੩॥ ਕਹਤ ਕਬੀਰ ਪੰਚ ਜੋ ਚੂਰੇ ॥ ਤਿਨ ਤੇ ਨਾਹਿ ਪਰਮ ਪਦੁ </p>
<p> ਦੂਰੇ ॥੪॥੨॥੧੧॥ ਆਸਾ ॥ ਸੁਤੁ ਅਪਰਾਧ ਕਰਤ ਹੈ ਜੇਤੇ ॥ ਜਨਨੀ ਚੀਤਿ ਨ ਰਾਖਸਿ ਤੇਤੇ ॥੧॥ ਰਾਮਈਆ </p>
<p> ਹਉ ਬਾਰਿਕੁ ਤੇਰਾ ॥ ਕਾਹੇ ਨ ਖੰਡਸਿ ਅਵਗਨੁ ਮੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਅਤਿ ਕ੍ਰੋਪ ਕਰੇ ਕਰਿ ਧਾਇਆ ॥ ਤਾ </p>
<p> ਭੀ ਚੀਤਿ ਨ ਰਾਖਸਿ ਮਾਇਆ ॥੨॥ ਚਿੰਤ ਭਵਨਿ ਮਨੁ ਪਰਿਓ ਹਮਾਰਾ ॥ ਨਾਮ ਬਿਨਾ ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਾ </p>
<p> ॥੩॥ ਦੇਹਿ ਬਿਮਲ ਮਤਿ ਸਦਾ ਸਰੀਰਾ ॥ ਸਹਜਿ ਸਹਜਿ ਗੁਨ ਰਵੈ ਕਬੀਰਾ ॥੪॥੩॥੧੨॥ ਆਸਾ ॥ ਹਜ </p>
<p> ਹਮਾਰੀ ਗੋਮਤੀ ਤੀਰ ॥ ਜਹਾ ਬਸਹਿ ਪੀਤੰਬਰ ਪੀਰ ॥੧॥ ਵਾਹੁ ਵਾਹੁ ਕਿਆ ਖੂਬੁ ਗਾਵਤਾ ਹੈ ॥ ਹਰਿ ਕਾ ਨਾਮੁ </p>
</section>
<section id='ang479' route='ang/479'><p> ਮੇਰੈ ਮਨਿ ਭਾਵਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥ ਨਾਰਦ ਸਾਰਦ ਕਰਹਿ ਖਵਾਸੀ ॥ ਪਾਸਿ ਬੈਠੀ ਬੀਬੀ ਕਵਲਾ ਦਾਸੀ </p>
<p> ॥੨॥ ਕੰਠੇ ਮਾਲਾ ਜਿਹਵਾ ਰਾਮੁ ॥ ਸਹੰਸ ਨਾਮੁ ਲੈ ਲੈ ਕਰਉ ਸਲਾਮੁ ॥੩॥ ਕਹਤ ਕਬੀਰ ਰਾਮ ਗੁਨ ਗਾਵਉ ॥ </p>
<p> ਹਿੰਦੂ ਤੁਰਕ ਦੋਊ ਸਮਝਾਵਉ ॥੪॥੪॥੧੩॥ </p>
<p> ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਪੰਚਪਦੇ ੯ ਦੁਤੁਕੇ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਾਤੀ ਤੋਰੈ ਮਾਲਿਨੀ ਪਾਤੀ ਪਾਤੀ ਜੀਉ ॥ ਜਿਸੁ ਪਾਹਨ ਕਉ ਪਾਤੀ ਤੋਰੈ ਸੋ ਪਾਹਨ ਨਿਰਜੀਉ ॥੧॥ ਭੂਲੀ ਮਾਲਨੀ </p>
<p> ਹੈ ਏਉ ॥ ਸਤਿਗੁਰੁ ਜਾਗਤਾ ਹੈ ਦੇਉ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮੁ ਪਾਤੀ ਬਿਸਨੁ ਡਾਰੀ ਫੂਲ ਸੰਕਰਦੇਉ ॥ ਤੀਨਿ ਦੇਵ </p>
<p> ਪ੍ਰਤਖਿ ਤੋਰਹਿ ਕਰਹਿ ਕਿਸ ਕੀ ਸੇਉ ॥੨॥ ਪਾਖਾਨ ਗਢਿ ਕੈ ਮੂਰਤਿ ਕੀਨੀੑ ਦੇ ਕੈ ਛਾਤੀ ਪਾਉ ॥ ਜੇ ਏਹ ਮੂਰਤਿ </p>
<p> ਸਾਚੀ ਹੈ ਤਉ ਗੜ੍ਹਣਹਾਰੇ ਖਾਉ ॥੩॥ ਭਾਤੁ ਪਹਿਤਿ ਅਰੁ ਲਾਪਸੀ ਕਰਕਰਾ ਕਾਸਾਰੁ ॥ ਭੋਗਨਹਾਰੇ ਭੋਗਿਆ ਇਸੁ </p>
<p> ਮੂਰਤਿ ਕੇ ਮੁਖ ਛਾਰੁ ॥੪॥ ਮਾਲਿਨਿ ਭੂਲੀ ਜਗੁ ਭੁਲਾਨਾ ਹਮ ਭੁਲਾਨੇ ਨਾਹਿ ॥ ਕਹੁ ਕਬੀਰ ਹਮ ਰਾਮ ਰਾਖੇ ਕ੍ਰਿਪਾ </p>
<p> ਕਰਿ ਹਰਿ ਰਾਇ ॥੫॥੧॥੧੪॥ ਆਸਾ ॥ ਬਾਰਹ ਬਰਸ ਬਾਲਪਨ ਬੀਤੇ ਬੀਸ ਬਰਸ ਕਛੁ ਤਪੁ ਨ ਕੀਓ ॥ ਤੀਸ </p>
<p> ਬਰਸ ਕਛੁ ਦੇਵ ਨ ਪੂਜਾ ਫਿਰਿ ਪਛੁਤਾਨਾ ਬਿਰਧਿ ਭਇਓ ॥੧॥ ਮੇਰੀ ਮੇਰੀ ਕਰਤੇ ਜਨਮੁ ਗਇਓ ॥ ਸਾਇਰੁ ਸੋਖਿ </p>
<p> ਭੁਜੰ ਬਲਇਓ ॥੧॥ ਰਹਾਉ ॥ ਸੂਕੇ ਸਰਵਰਿ ਪਾਲਿ ਬੰਧਾਵੈ ਲੂਣੈ ਖੇਤਿ ਹਥ ਵਾਰਿ ਕਰੈ ॥ ਆਇਓ ਚੋਰੁ ਤੁਰੰਤਹ </p>
<p> ਲੇ ਗਇਓ ਮੇਰੀ ਰਾਖਤ ਮੁਗਧੁ ਫਿਰੈ ॥੨॥ ਚਰਨ ਸੀਸੁ ਕਰ ਕੰਪਨ ਲਾਗੇ ਨੈਨੀ ਨੀਰੁ ਅਸਾਰ ਬਹੈ ॥ ਜਿਹਵਾ </p>
<p> ਬਚਨੁ ਸੁਧੁ ਨਹੀ ਨਿਕਸੈ ਤਬ ਰੇ ਧਰਮ ਕੀ ਆਸ ਕਰੈ ॥੩॥ ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੈ ਲਿਵ ਲਾਵੈ ਲਾਹਾ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਲੀਓ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਧਨੁ ਪਾਇਓ ਅੰਤੇ ਚਲਦਿਆ ਨਾਲਿ ਚਲਿਓ ॥੪॥ ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ </p>
<p> ਸੰਤਹੁ ਅਨੁ ਧਨੁ ਕਛੂਐ ਲੈ ਨ ਗਇਓ ॥ ਆਈ ਤਲਬ ਗੋਪਾਲ ਰਾਇ ਕੀ ਮਾਇਆ ਮੰਦਰ ਛੋਡਿ ਚਲਿਓ </p>
<p> ॥੫॥੨॥੧੫॥ ਆਸਾ ॥ ਕਾਹੂ ਦੀਨੇੑ ਪਾਟ ਪਟੰਬਰ ਕਾਹੂ ਪਲਘ ਨਿਵਾਰਾ ॥ ਕਾਹੂ ਗਰੀ ਗੋਦਰੀ ਨਾਹੀ ਕਾਹੂ ਖਾਨ </p>
<p> ਪਰਾਰਾ ॥੧॥ ਅਹਿਰਖ ਵਾਦੁ ਨ ਕੀਜੈ ਰੇ ਮਨ ॥ ਸੁਕ੍ਰਿਤੁ ਕਰਿ ਕਰਿ ਲੀਜੈ ਰੇ ਮਨ ॥੧॥ ਰਹਾਉ ॥ ਕੁਮਾੑਰੈ ਏਕ ਜੁ </p>
<p> ਮਾਟੀ ਗੂੰਧੀ ਬਹੁ ਬਿਧਿ ਬਾਨੀ ਲਾਈ ॥ ਕਾਹੂ ਮਹਿ ਮੋਤੀ ਮੁਕਤਾਹਲ ਕਾਹੂ ਬਿਆਧਿ ਲਗਾਈ ॥੨॥ ਸੂਮਹਿ ਧਨੁ </p>
</section>
<section id='ang480' route='ang/480'><p> ਰਾਖਨ ਕਉ ਦੀਆ ਮੁਗਧੁ ਕਹੈ ਧਨੁ ਮੇਰਾ ॥ ਜਮ ਕਾ ਡੰਡੁ ਮੂੰਡ ਮਹਿ ਲਾਗੈ ਖਿਨ ਮਹਿ ਕਰੈ ਨਿਬੇਰਾ ॥੩॥ </p>
<p> ਹਰਿ ਜਨੁ ਊਤਮੁ ਭਗਤੁ ਸਦਾਵੈ ਆਗਿਆ ਮਨਿ ਸੁਖੁ ਪਾਈ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸਤਿ ਕਰਿ ਮਾਨੈ ਭਾਣਾ ਮੰਨਿ ਵਸਾਈ </p>
<p> ॥੪॥ ਕਹੈ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਮੇਰੀ ਮੇਰੀ ਝੂਠੀ ॥ ਚਿਰਗਟ ਫਾਰਿ ਚਟਾਰਾ ਲੈ ਗਇਓ ਤਰੀ ਤਾਗਰੀ ਛੂਟੀ </p>
<p> ॥੫॥੩॥੧੬॥ ਆਸਾ ॥ ਹਮ ਮਸਕੀਨ ਖੁਦਾਈ ਬੰਦੇ ਤੁਮ ਰਾਜਸੁ ਮਨਿ ਭਾਵੈ ॥ ਅਲਹ ਅਵਲਿ ਦੀਨ ਕੋ ਸਾਹਿਬੁ </p>
<p> ਜੋਰੁ ਨਹੀ ਫੁਰਮਾਵੈ ॥੧॥ ਕਾਜੀ ਬੋਲਿਆ ਬਨਿ ਨਹੀ ਆਵੈ ॥੧॥ ਰਹਾਉ ॥ ਰੋਜਾ ਧਰੈ ਨਿਵਾਜ ਗੁਜਾਰੈ ਕਲਮਾ </p>
<p> ਭਿਸਤਿ ਨ ਹੋਈ ॥ ਸਤਰਿ ਕਾਬਾ ਘਟ ਹੀ ਭੀਤਰਿ ਜੇ ਕਰਿ ਜਾਨੈ ਕੋਈ ॥੨॥ ਨਿਵਾਜ ਸੋਈ ਜੋ ਨਿਆਉ ਬਿਚਾਰੈ </p>
<p> ਕਲਮਾ ਅਕਲਹਿ ਜਾਨੈ ॥ ਪਾਚਹੁ ਮੁਸਿ ਮੁਸਲਾ ਬਿਛਾਵੈ ਤਬ ਤਉ ਦੀਨੁ ਪਛਾਨੈ ॥੩॥ ਖਸਮੁ ਪਛਾਨਿ ਤਰਸ </p>
<p> ਕਰਿ ਜੀਅ ਮਹਿ ਮਾਰਿ ਮਣੀ ਕਰਿ ਫੀਕੀ ॥ ਆਪੁ ਜਨਾਇ ਅਵਰ ਕਉ ਜਾਨੈ ਤਬ ਹੋਇ ਭਿਸਤ ਸਰੀਕੀ ॥੪॥ </p>
<p> ਮਾਟੀ ਏਕ ਭੇਖ ਧਰਿ ਨਾਨਾ ਤਾ ਮਹਿ ਬ੍ਰਹਮੁ ਪਛਾਨਾ ॥ ਕਹੈ ਕਬੀਰਾ ਭਿਸਤ ਛੋਡਿ ਕਰਿ ਦੋਜਕ ਸਿਉ ਮਨੁ ਮਾਨਾ </p>
<p> ॥੫॥੪॥੧੭॥ ਆਸਾ ॥ ਗਗਨ ਨਗਰਿ ਇਕ ਬੂੰਦ ਨ ਬਰਖੈ ਨਾਦੁ ਕਹਾ ਜੁ ਸਮਾਨਾ ॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਮਾਧੋ </p>
<p> ਪਰਮ ਹੰਸੁ ਲੇ ਸਿਧਾਨਾ ॥੧॥ ਬਾਬਾ ਬੋਲਤੇ ਤੇ ਕਹਾ ਗਏ ਦੇਹੀ ਕੇ ਸੰਗਿ ਰਹਤੇ ॥ ਸੁਰਤਿ ਮਾਹਿ ਜੋ ਨਿਰਤੇ ਕਰਤੇ </p>
<p> ਕਥਾ ਬਾਰਤਾ ਕਹਤੇ ॥੧॥ ਰਹਾਉ ॥ ਬਜਾਵਨਹਾਰੋ ਕਹਾ ਗਇਓ ਜਿਨਿ ਇਹੁ ਮੰਦਰੁ ਕੀਨਾੑ ॥ ਸਾਖੀ ਸਬਦੁ </p>
<p> ਸੁਰਤਿ ਨਹੀ ਉਪਜੈ ਖਿੰਚਿ ਤੇਜੁ ਸਭੁ ਲੀਨਾੑ ॥੨॥ ਸ੍ਰਵਨਨ ਬਿਕਲ ਭਏ ਸੰਗਿ ਤੇਰੇ ਇੰਦ੍ਰੀ ਕਾ ਬਲੁ ਥਾਕਾ ॥ ਚਰਨ </p>
<p> ਰਹੇ ਕਰ ਢਰਕਿ ਪਰੇ ਹੈ ਮੁਖਹੁ ਨ ਨਿਕਸੈ ਬਾਤਾ ॥੩॥ ਥਾਕੇ ਪੰਚ ਦੂਤ ਸਭ ਤਸਕਰ ਆਪ ਆਪਣੈ ਭ੍ਰਮਤੇ ॥ ਥਾਕਾ </p>
<p> ਮਨੁ ਕੁੰਚਰ ਉਰੁ ਥਾਕਾ ਤੇਜੁ ਸੂਤੁ ਧਰਿ ਰਮਤੇ ॥੪॥ ਮਿਰਤਕ ਭਏ ਦਸੈ ਬੰਦ ਛੂਟੇ ਮਿਤ੍ਰ ਭਾਈ ਸਭ ਛੋਰੇ ॥ ਕਹਤ </p>
<p> ਕਬੀਰਾ ਜੋ ਹਰਿ ਧਿਆਵੈ ਜੀਵਤ ਬੰਧਨ ਤੋਰੇ ॥੫॥੫॥੧੮॥ ਆਸਾ ਇਕਤੁਕੇ ੪ ॥ ਸਰਪਨੀ ਤੇ ਊਪਰਿ ਨਹੀ </p>
<p> ਬਲੀਆ ॥ ਜਿਨਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹਾਦੇਉ ਛਲੀਆ ॥੧॥ ਮਾਰੁ ਮਾਰੁ ਸ੍ਰਪਨੀ ਨਿਰਮਲ ਜਲਿ ਪੈਠੀ ॥ ਜਿਨਿ </p>
<p> ਤ੍ਰਿਭਵਣੁ ਡਸੀਅਲੇ ਗੁਰ ਪ੍ਰਸਾਦਿ ਡੀਠੀ ॥੧॥ ਰਹਾਉ ॥ ਸ੍ਰਪਨੀ ਸ੍ਰਪਨੀ ਕਿਆ ਕਹਹੁ ਭਾਈ ॥ ਜਿਨਿ ਸਾਚੁ </p>
<p> ਪਛਾਨਿਆ ਤਿਨਿ ਸ੍ਰਪਨੀ ਖਾਈ ॥੨॥ ਸ੍ਰਪਨੀ ਤੇ ਆਨ ਛੂਛ ਨਹੀ ਅਵਰਾ ॥ ਸ੍ਰਪਨੀ ਜੀਤੀ ਕਹਾ ਕਰੈ ਜਮਰਾ </p>
</section>
<section id='ang481' route='ang/481'><p> ॥੩॥ ਇਹ ਸ੍ਰਪਨੀ ਤਾ ਕੀ ਕੀਤੀ ਹੋਈ ॥ ਬਲੁ ਅਬਲੁ ਕਿਆ ਇਸ ਤੇ ਹੋਈ ॥੪॥ ਇਹ ਬਸਤੀ ਤਾ ਬਸਤ </p>
<p> ਸਰੀਰਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਸਹਜਿ ਤਰੇ ਕਬੀਰਾ ॥੫॥੬॥੧੯॥ ਆਸਾ ॥ ਕਹਾ ਸੁਆਨ ਕਉ ਸਿਮ੍ਰਿਤਿ ਸੁਨਾਏ ॥ </p>
<p> ਕਹਾ ਸਾਕਤ ਪਹਿ ਹਰਿ ਗੁਨ ਗਾਏ ॥੧॥ ਰਾਮ ਰਾਮ ਰਾਮ ਰਮੇ ਰਮਿ ਰਹੀਐ ॥ ਸਾਕਤ ਸਿਉ ਭੂਲਿ ਨਹੀ ਕਹੀਐ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਊਆ ਕਹਾ ਕਪੂਰ ਚਰਾਏ ॥ ਕਹ ਬਿਸੀਅਰ ਕਉ ਦੂਧੁ ਪੀਆਏ ॥੨॥ ਸਤਸੰਗਤਿ ਮਿਲਿ ਬਿਬੇਕ </p>
<p> ਬੁਧਿ ਹੋਈ ॥ ਪਾਰਸੁ ਪਰਸਿ ਲੋਹਾ ਕੰਚਨੁ ਸੋਈ ॥੩॥ ਸਾਕਤੁ ਸੁਆਨੁ ਸਭੁ ਕਰੇ ਕਰਾਇਆ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ </p>
<p> ਕਰਮ ਕਮਾਇਆ ॥੪॥ ਅੰਮ੍ਰਿਤੁ ਲੈ ਲੈ ਨੀਮੁ ਸਿੰਚਾਈ ॥ ਕਹਤ ਕਬੀਰ ਉਆ ਕੋ ਸਹਜੁ ਨ ਜਾਈ ॥੫॥੭॥੨੦ </p>
<p> ॥ ਆਸਾ ॥ ਲੰਕਾ ਸਾ ਕੋਟੁ ਸਮੁੰਦ ਸੀ ਖਾਈ ॥ ਤਿਹ ਰਾਵਨ ਘਰ ਖਬਰਿ ਨ ਪਾਈ ॥੧॥ ਕਿਆ ਮਾਗਉ ਕਿਛੁ </p>
<p> ਥਿਰੁ ਨ ਰਹਾਈ ॥ ਦੇਖਤ ਨੈਨ ਚਲਿਓ ਜਗੁ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਇਕੁ ਲਖੁ ਪੂਤ ਸਵਾ ਲਖੁ ਨਾਤੀ ॥ ਤਿਹ </p>
<p> ਰਾਵਨ ਘਰ ਦੀਆ ਨ ਬਾਤੀ ॥੨॥ ਚੰਦੁ ਸੂਰਜੁ ਜਾ ਕੇ ਤਪਤ ਰਸੋਈ ॥ ਬੈਸੰਤਰੁ ਜਾ ਕੇ ਕਪਰੇ ਧੋਈ ॥੩॥ ਗੁਰਮਤਿ </p>
<p> ਰਾਮੈ ਨਾਮਿ ਬਸਾਈ ॥ ਅਸਥਿਰੁ ਰਹੈ ਨ ਕਤਹੂੰ ਜਾਈ ॥੪॥ ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਲੋਈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ </p>
<p> ਮੁਕਤਿ ਨ ਹੋਈ ॥੫॥੮॥੨੧॥ ਆਸਾ ॥ ਪਹਿਲਾ ਪੂਤੁ ਪਿਛੈਰੀ ਮਾਈ ॥ ਗੁਰੁ ਲਾਗੋ ਚੇਲੇ ਕੀ ਪਾਈ ॥੧॥ ਏਕੁ </p>
<p> ਅਚੰਭਉ ਸੁਨਹੁ ਤੁਮੑ ਭਾਈ ॥ ਦੇਖਤ ਸਿੰਘੁ ਚਰਾਵਤ ਗਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਲ ਕੀ ਮਛੁਲੀ ਤਰਵਰਿ ਬਿਆਈ </p>
<p> ॥ ਦੇਖਤ ਕੁਤਰਾ ਲੈ ਗਈ ਬਿਲਾਈ ॥੨॥ ਤਲੈ ਰੇ ਬੈਸਾ ਊਪਰਿ ਸੂਲਾ ॥ ਤਿਸ ਕੈ ਪੇਡਿ ਲਗੇ ਫਲ ਫੂਲਾ ॥੩॥ </p>
<p> ਘੋਰੈ ਚਰਿ ਭੈਸ ਚਰਾਵਨ ਜਾਈ ॥ ਬਾਹਰਿ ਬੈਲੁ ਗੋਨਿ ਘਰਿ ਆਈ ॥੪॥ ਕਹਤ ਕਬੀਰ ਜੁ ਇਸ ਪਦ ਬੂਝੈ ॥ ਰਾਮ </p>
<p> ਰਮਤ ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ॥੫॥੯॥੨੨॥ ਬਾਈਸ ਚਉਪਦੇ ਤਥਾ ਪੰਚਪਦੇ </p>
<p> ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਤਿਪਦੇ ੮ ਦੁਤੁਕੇ ੭ ਇਕਤੁਕਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬਿੰਦੁ ਤੇ ਜਿਨਿ ਪਿੰਡੁ ਕੀਆ ਅਗਨਿ ਕੁੰਡ ਰਹਾਇਆ ॥ ਦਸ ਮਾਸ ਮਾਤਾ ਉਦਰਿ ਰਾਖਿਆ ਬਹੁਰਿ ਲਾਗੀ ਮਾਇਆ </p>
<p> ॥੧॥ ਪ੍ਰਾਨੀ ਕਾਹੇ ਕਉ ਲੋਭਿ ਲਾਗੇ ਰਤਨ ਜਨਮੁ ਖੋਇਆ ॥ ਪੂਰਬ ਜਨਮਿ ਕਰਮ ਭੂਮਿ ਬੀਜੁ ਨਾਹੀ ਬੋਇਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਬਾਰਿਕ ਤੇ ਬਿਰਧਿ ਭਇਆ ਹੋਨਾ ਸੋ ਹੋਇਆ ॥ ਜਾ ਜਮੁ ਆਇ ਝੋਟ ਪਕਰੈ ਤਬਹਿ ਕਾਹੇ </p>
</section>
<section id='ang482' route='ang/482'><p> ਰੋਇਆ ॥੨॥ ਜੀਵਨੈ ਕੀ ਆਸ ਕਰਹਿ ਜਮੁ ਨਿਹਾਰੈ ਸਾਸਾ ॥ ਬਾਜੀਗਰੀ ਸੰਸਾਰੁ ਕਬੀਰਾ ਚੇਤਿ ਢਾਲਿ ਪਾਸਾ </p>
<p> ॥੩॥੧॥੨੩॥ ਆਸਾ ॥ ਤਨੁ ਰੈਨੀ ਮਨੁ ਪੁਨ ਰਪਿ ਕਰਿ ਹਉ ਪਾਚਉ ਤਤ ਬਰਾਤੀ ॥ ਰਾਮ ਰਾਇ ਸਿਉ ਭਾਵਰਿ </p>
<p> ਲੈਹਉ ਆਤਮ ਤਿਹ ਰੰਗਿ ਰਾਤੀ ॥੧॥ ਗਾਉ ਗਾਉ ਰੀ ਦੁਲਹਨੀ ਮੰਗਲਚਾਰਾ ॥ ਮੇਰੇ ਗ੍ਰਿਹ ਆਏ ਰਾਜਾ ਰਾਮ </p>
<p> ਭਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਭਿ ਕਮਲ ਮਹਿ ਬੇਦੀ ਰਚਿ ਲੇ ਬ੍ਰਹਮ ਗਿਆਨ ਉਚਾਰਾ ॥ ਰਾਮ ਰਾਇ ਸੋ ਦੂਲਹੁ </p>
<p> ਪਾਇਓ ਅਸ ਬਡਭਾਗ ਹਮਾਰਾ ॥੨॥ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਕਉਤਕ ਆਏ ਕੋਟਿ ਤੇਤੀਸ ਉਜਾਨਾਂ ॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਮੋਹਿ ਬਿਆਹਿ ਚਲੇ ਹੈ ਪੁਰਖ ਏਕ ਭਗਵਾਨਾ ॥੩॥੨॥੨੪॥ ਆਸਾ ॥ ਸਾਸੁ ਕੀ ਦੁਖੀ ਸਸੁਰ ਕੀ ਪਿਆਰੀ </p>
<p> ਜੇਠ ਕੇ ਨਾਮਿ ਡਰਉ ਰੇ ॥ ਸਖੀ ਸਹੇਲੀ ਨਨਦ ਗਹੇਲੀ ਦੇਵਰ ਕੈ ਬਿਰਹਿ ਜਰਉ ਰੇ ॥੧॥ ਮੇਰੀ ਮਤਿ ਬਉਰੀ ਮੈ ਰਾਮੁ </p>
<p> ਬਿਸਾਰਿਓ ਕਿਨ ਬਿਧਿ ਰਹਨਿ ਰਹਉ ਰੇ ॥ ਸੇਜੈ ਰਮਤੁ ਨੈਨ ਨਹੀ ਪੇਖਉ ਇਹੁ ਦੁਖੁ ਕਾ ਸਉ ਕਹਉ ਰੇ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਬਾਪੁ ਸਾਵਕਾ ਕਰੈ ਲਰਾਈ ਮਾਇਆ ਸਦ ਮਤਵਾਰੀ ॥ ਬਡੇ ਭਾਈ ਕੈ ਜਬ ਸੰਗਿ ਹੋਤੀ ਤਬ ਹਉ ਨਾਹ ਪਿਆਰੀ </p>
<p> ॥੨॥ ਕਹਤ ਕਬੀਰ ਪੰਚ ਕੋ ਝਗਰਾ ਝਗਰਤ ਜਨਮੁ ਗਵਾਇਆ ॥ ਝੂਠੀ ਮਾਇਆ ਸਭੁ ਜਗੁ ਬਾਧਿਆ ਮੈ ਰਾਮ </p>
<p> ਰਮਤ ਸੁਖੁ ਪਾਇਆ ॥੩॥੩॥੨੫॥ ਆਸਾ ॥ ਹਮ ਘਰਿ ਸੂਤੁ ਤਨਹਿ ਨਿਤ ਤਾਨਾ ਕੰਠਿ ਜਨੇਊ ਤੁਮਾਰੇ ॥ ਤੁਮੑ ਤਉ </p>
<p> ਬੇਦ ਪੜਹੁ ਗਾਇਤ੍ਰੀ ਗੋਬਿੰਦੁ ਰਿਦੈ ਹਮਾਰੇ ॥੧॥ ਮੇਰੀ ਜਿਹਬਾ ਬਿਸਨੁ ਨੈਨ ਨਾਰਾਇਨ ਹਿਰਦੈ ਬਸਹਿ ਗੋਬਿੰਦਾ </p>
<p> ॥ ਜਮ ਦੁਆਰ ਜਬ ਪੂਛਸਿ ਬਵਰੇ ਤਬ ਕਿਆ ਕਹਸਿ ਮੁਕੰਦਾ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਗੋਰੂ ਤੁਮ ਗੁਆਰ ਗੁਸਾਈ </p>
<p> ਜਨਮ ਜਨਮ ਰਖਵਾਰੇ ॥ ਕਬਹੂੰ ਨ ਪਾਰਿ ਉਤਾਰਿ ਚਰਾਇਹੁ ਕੈਸੇ ਖਸਮ ਹਮਾਰੇ ॥੨॥ ਤੂੰ ਬਾਮੑਨੁ ਮੈ ਕਾਸੀਕ </p>
<p> ਜੁਲਹਾ ਬੂਝਹੁ ਮੋਰ ਗਿਆਨਾ ॥ ਤੁਮੑ ਤਉ ਜਾਚੇ ਭੂਪਤਿ ਰਾਜੇ ਹਰਿ ਸਉ ਮੋਰ ਧਿਆਨਾ ॥੩॥੪॥੨੬॥ ਆਸਾ ॥ </p>
<p> ਜਗਿ ਜੀਵਨੁ ਐਸਾ ਸੁਪਨੇ ਜੈਸਾ ਜੀਵਨੁ ਸੁਪਨ ਸਮਾਨੰ ॥ ਸਾਚੁ ਕਰਿ ਹਮ ਗਾਠਿ ਦੀਨੀ ਛੋਡਿ ਪਰਮ ਨਿਧਾਨੰ </p>
<p> ॥੧॥ ਬਾਬਾ ਮਾਇਆ ਮੋਹ ਹਿਤੁ ਕੀਨੑ ॥ ਜਿਨਿ ਗਿਆਨੁ ਰਤਨੁ ਹਿਰਿ ਲੀਨੑ ॥੧॥ ਰਹਾਉ ॥ ਨੈਨ ਦੇਖਿ ਪਤੰਗੁ </p>
<p> ਉਰਝੈ ਪਸੁ ਨ ਦੇਖੈ ਆਗਿ ॥ ਕਾਲ ਫਾਸ ਨ ਮੁਗਧੁ ਚੇਤੈ ਕਨਿਕ ਕਾਮਿਨਿ ਲਾਗਿ ॥੨॥ ਕਰਿ ਬਿਚਾਰੁ ਬਿਕਾਰ </p>
<p> ਪਰਹਰਿ ਤਰਨ ਤਾਰਨ ਸੋਇ ॥ ਕਹਿ ਕਬੀਰ ਜਗਜੀਵਨੁ ਐਸਾ ਦੁਤੀਅ ਨਾਹੀ ਕੋਇ ॥੩॥੫॥੨੭॥ ਆਸਾ ॥ </p>
</section>
<section id='ang483' route='ang/483'><p> ਜਉ ਮੈ ਰੂਪ ਕੀਏ ਬਹੁਤੇਰੇ ਅਬ ਫੁਨਿ ਰੂਪੁ ਨ ਹੋਈ ॥ ਤਾਗਾ ਤੰਤੁ ਸਾਜੁ ਸਭੁ ਥਾਕਾ ਰਾਮ ਨਾਮ ਬਸਿ ਹੋਈ ॥੧॥ </p>
<p> ਅਬ ਮੋਹਿ ਨਾਚਨੋ ਨ ਆਵੈ ॥ ਮੇਰਾ ਮਨੁ ਮੰਦਰੀਆ ਨ ਬਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਾਇਆ ਲੈ ਜਾਰੀ </p>
<p> ਤ੍ਰਿਸਨਾ ਗਾਗਰਿ ਫੂਟੀ ॥ ਕਾਮ ਚੋਲਨਾ ਭਇਆ ਹੈ ਪੁਰਾਨਾ ਗਇਆ ਭਰਮੁ ਸਭੁ ਛੂਟੀ ॥੨॥ ਸਰਬ ਭੂਤ ਏਕੈ </p>
<p> ਕਰਿ ਜਾਨਿਆ ਚੂਕੇ ਬਾਦ ਬਿਬਾਦਾ ॥ ਕਹਿ ਕਬੀਰ ਮੈ ਪੂਰਾ ਪਾਇਆ ਭਏ ਰਾਮ ਪਰਸਾਦਾ ॥੩॥੬॥੨੮॥ </p>
<p> ਆਸਾ ॥ ਰੋਜਾ ਧਰੈ ਮਨਾਵੈ ਅਲਹੁ ਸੁਆਦਤਿ ਜੀਅ ਸੰਘਾਰੈ ॥ ਆਪਾ ਦੇਖਿ ਅਵਰ ਨਹੀ ਦੇਖੈ ਕਾਹੇ ਕਉ ਝਖ ਮਾਰੈ </p>
<p> ॥੧॥ ਕਾਜੀ ਸਾਹਿਬੁ ਏਕੁ ਤੋਹੀ ਮਹਿ ਤੇਰਾ ਸੋਚਿ ਬਿਚਾਰਿ ਨ ਦੇਖੈ ॥ ਖਬਰਿ ਨ ਕਰਹਿ ਦੀਨ ਕੇ ਬਉਰੇ ਤਾ ਤੇ </p>
<p> ਜਨਮੁ ਅਲੇਖੈ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚੁ ਕਤੇਬ ਬਖਾਨੈ ਅਲਹੁ ਨਾਰਿ ਪੁਰਖੁ ਨਹੀ ਕੋਈ ॥ ਪਢੇ ਗੁਨੇ ਨਾਹੀ ਕਛੁ ਬਉਰੇ </p>
<p> ਜਉ ਦਿਲ ਮਹਿ ਖਬਰਿ ਨ ਹੋਈ ॥੨॥ ਅਲਹੁ ਗੈਬੁ ਸਗਲ ਘਟ ਭੀਤਰਿ ਹਿਰਦੈ ਲੇਹੁ ਬਿਚਾਰੀ ॥ ਹਿੰਦੂ ਤੁਰਕ </p>
<p> ਦੁਹੂੰ ਮਹਿ ਏਕੈ ਕਹੈ ਕਬੀਰ ਪੁਕਾਰੀ ॥੩॥੭॥੨੯॥ ਆਸਾ ॥ ਤਿਪਦਾ ॥ ਇਕਤੁਕਾ ॥ ਕੀਓ ਸਿੰਗਾਰੁ ਮਿਲਨ ਕੇ </p>
<p> ਤਾਈ ॥ ਹਰਿ ਨ ਮਿਲੇ ਜਗਜੀਵਨ ਗੁਸਾਈ ॥੧॥ ਹਰਿ ਮੇਰੋ ਪਿਰੁ ਹਉ ਹਰਿ ਕੀ ਬਹੁਰੀਆ ॥ ਰਾਮ ਬਡੇ ਮੈ ਤਨਕ </p>
<p> ਲਹੁਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਧਨ ਪਿਰ ਏਕੈ ਸੰਗਿ ਬਸੇਰਾ ॥ ਸੇਜ ਏਕ ਪੈ ਮਿਲਨੁ ਦੁਹੇਰਾ ॥੨॥ ਧੰਨਿ ਸੁਹਾਗਨਿ ਜੋ </p>
<p> ਪੀਅ ਭਾਵੈ ॥ ਕਹਿ ਕਬੀਰ ਫਿਰਿ ਜਨਮਿ ਨ ਆਵੈ ॥੩॥੮॥੩੦॥ </p>
<p> ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹੀਰੈ ਹੀਰਾ ਬੇਧਿ ਪਵਨ ਮਨੁ ਸਹਜੇ ਰਹਿਆ ਸਮਾਈ ॥ ਸਗਲ ਜੋਤਿ ਇਨਿ ਹੀਰੈ ਬੇਧੀ ਸਤਿਗੁਰ ਬਚਨੀ ਮੈ ਪਾਈ </p>
<p> ॥੧॥ ਹਰਿ ਕੀ ਕਥਾ ਅਨਾਹਦ ਬਾਨੀ ॥ ਹੰਸੁ ਹੁਇ ਹੀਰਾ ਲੇਇ ਪਛਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਕਹਿ ਕਬੀਰ ਹੀਰਾ ਅਸ </p>
<p> ਦੇਖਿਓ ਜਗ ਮਹ ਰਹਾ ਸਮਾਈ ॥ ਗੁਪਤਾ ਹੀਰਾ ਪ੍ਰਗਟ ਭਇਓ ਜਬ ਗੁਰ ਗਮ ਦੀਆ ਦਿਖਾਈ ॥੨॥੧॥੩੧॥ </p>
<p> ਆਸਾ ॥ ਪਹਿਲੀ ਕਰੂਪਿ ਕੁਜਾਤਿ ਕੁਲਖਨੀ ਸਾਹੁਰੈ ਪੇਈਐ ਬੁਰੀ ॥ ਅਬ ਕੀ ਸਰੂਪਿ ਸੁਜਾਨਿ ਸੁਲਖਨੀ ਸਹਜੇ </p>
<p> ਉਦਰਿ ਧਰੀ ॥੧॥ ਭਲੀ ਸਰੀ ਮੁਈ ਮੇਰੀ ਪਹਿਲੀ ਬਰੀ ॥ ਜੁਗੁ ਜੁਗੁ ਜੀਵਉ ਮੇਰੀ ਅਬ ਕੀ ਧਰੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਹੁ ਕਬੀਰ ਜਬ ਲਹੁਰੀ ਆਈ ਬਡੀ ਕਾ ਸੁਹਾਗੁ ਟਰਿਓ ॥ ਲਹੁਰੀ ਸੰਗਿ ਭਈ ਅਬ ਮੇਰੈ ਜੇਠੀ ਅਉਰੁ ਧਰਿਓ </p>
</section>
<section id='ang484' route='ang/484'><p> ॥੨॥੨॥੩੨॥ ਆਸਾ ॥ ਮੇਰੀ ਬਹੁਰੀਆ ਕੋ ਧਨੀਆ ਨਾਉ ॥ ਲੇ ਰਾਖਿਓ ਰਾਮ ਜਨੀਆ ਨਾਉ ॥੧॥ ਇਨੑ </p>
<p> ਮੁੰਡੀਅਨ ਮੇਰਾ ਘਰੁ ਧੁੰਧਰਾਵਾ ॥ ਬਿਟਵਹਿ ਰਾਮ ਰਮਊਆ ਲਾਵਾ ॥੧॥ ਰਹਾਉ ॥ ਕਹਤੁ ਕਬੀਰ ਸੁਨਹੁ ਮੇਰੀ </p>
<p> ਮਾਈ ॥ ਇਨੑ ਮੁੰਡੀਅਨ ਮੇਰੀ ਜਾਤਿ ਗਵਾਈ ॥੨॥੩॥੩੩॥ ਆਸਾ ॥ ਰਹੁ ਰਹੁ ਰੀ ਬਹੁਰੀਆ ਘੂੰਘਟੁ ਜਿਨਿ </p>
<p> ਕਾਢੈ ॥ ਅੰਤ ਕੀ ਬਾਰ ਲਹੈਗੀ ਨ ਆਢੈ ॥੧॥ ਰਹਾਉ ॥ ਘੂੰਘਟੁ ਕਾਢਿ ਗਈ ਤੇਰੀ ਆਗੈ ॥ ਉਨ ਕੀ ਗੈਲਿ ਤੋਹਿ </p>
<p> ਜਿਨਿ ਲਾਗੈ ॥੧॥ ਘੂੰਘਟ ਕਾਢੇ ਕੀ ਇਹੈ ਬਡਾਈ ॥ ਦਿਨ ਦਸ ਪਾਂਚ ਬਹੂ ਭਲੇ ਆਈ ॥੨॥ ਘੂੰਘਟੁ ਤੇਰੋ ਤਉ ਪਰਿ </p>
<p> ਸਾਚੈ ॥ ਹਰਿ ਗੁਨ ਗਾਇ ਕੂਦਹਿ ਅਰੁ ਨਾਚੈ ॥੩॥ ਕਹਤ ਕਬੀਰ ਬਹੂ ਤਬ ਜੀਤੈ ॥ ਹਰਿ ਗੁਨ ਗਾਵਤ ਜਨਮੁ </p>
<p> ਬਿਤੀਤੈ ॥੪॥੧॥੩੪॥ ਆਸਾ ॥ ਕਰਵਤੁ ਭਲਾ ਨ ਕਰਵਟ ਤੇਰੀ ॥ ਲਾਗੁ ਗਲੇ ਸੁਨੁ ਬਿਨਤੀ ਮੇਰੀ ॥੧॥ ਹਉ </p>
<p> ਵਾਰੀ ਮੁਖੁ ਫੇਰਿ ਪਿਆਰੇ ॥ ਕਰਵਟੁ ਦੇ ਮੋ ਕਉ ਕਾਹੇ ਕਉ ਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜਉ ਤਨੁ ਚੀਰਹਿ ਅੰਗੁ ਨ ਮੋਰਉ </p>
<p> ॥ ਪਿੰਡੁ ਪਰੈ ਤਉ ਪ੍ਰੀਤਿ ਨ ਤੋਰਉ ॥੨॥ ਹਮ ਤੁਮ ਬੀਚੁ ਭਇਓ ਨਹੀ ਕੋਈ ॥ ਤੁਮਹਿ ਸੁ ਕੰਤ ਨਾਰਿ ਹਮ ਸੋਈ ॥ </p>
<p> ੩॥ ਕਹਤੁ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਲੋਈ ॥ ਅਬ ਤੁਮਰੀ ਪਰਤੀਤਿ ਨ ਹੋਈ ॥੪॥੨॥੩੫॥ ਆਸਾ ॥ ਕੋਰੀ ਕੋ ਕਾਹੂ </p>
<p> ਮਰਮੁ ਨ ਜਾਨਾਂ ॥ ਸਭੁ ਜਗੁ ਆਨਿ ਤਨਾਇਓ ਤਾਨਾਂ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਤੁਮ ਸੁਨਿ ਲੇ ਬੇਦ ਪੁਰਾਨਾਂ ॥ ਤਬ ਹਮ </p>
<p> ਇਤਨਕੁ ਪਸਰਿਓ ਤਾਨਾਂ ॥੧॥ ਧਰਨਿ ਅਕਾਸ ਕੀ ਕਰਗਹ ਬਨਾਈ ॥ ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਸਾਥ ਚਲਾਈ ॥੨॥ </p>
<p> ਪਾਈ ਜੋਰਿ ਬਾਤ ਇਕ ਕੀਨੀ ਤਹ ਤਾਂਤੀ ਮਨੁ ਮਾਨਾਂ ॥ ਜੋਲਾਹੇ ਘਰੁ ਅਪਨਾ ਚੀਨਾੑਂ ਘਟ ਹੀ ਰਾਮੁ ਪਛਾਨਾਂ ॥੩॥ </p>
<p> ਕਹਤੁ ਕਬੀਰੁ ਕਾਰਗਹ ਤੋਰੀ ॥ ਸੂਤੈ ਸੂਤ ਮਿਲਾਏ ਕੋਰੀ ॥੪॥੩॥੩੬॥ ਆਸਾ ॥ ਅੰਤਰਿ ਮੈਲੁ ਜੇ ਤੀਰਥ ਨਾਵੈ </p>
<p> ਤਿਸੁ ਬੈਕੁੰਠ ਨ ਜਾਨਾਂ ॥ ਲੋਕ ਪਤੀਣੇ ਕਛੂ ਨ ਹੋਵੈ ਨਾਹੀ ਰਾਮੁ ਅਯਾਨਾ ॥੧॥ ਪੂਜਹੁ ਰਾਮੁ ਏਕੁ ਹੀ ਦੇਵਾ ॥ ਸਾਚਾ </p>
<p> ਨਾਵਣੁ ਗੁਰ ਕੀ ਸੇਵਾ ॥੧॥ ਰਹਾਉ ॥ ਜਲ ਕੈ ਮਜਨਿ ਜੇ ਗਤਿ ਹੋਵੈ ਨਿਤ ਨਿਤ ਮੇਂਡੁਕ ਨਾਵਹਿ ॥ ਜੈਸੇ ਮੇਂਡੁਕ </p>
<p> ਤੈਸੇ ਓਇ ਨਰ ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਆਵਹਿ ॥੨॥ ਮਨਹੁ ਕਠੋਰੁ ਮਰੈ ਬਾਨਾਰਸਿ ਨਰਕੁ ਨ ਬਾਂਚਿਆ ਜਾਈ ॥ </p>
<p> ਹਰਿ ਕਾ ਸੰਤੁ ਮਰੈ ਹਾੜੰਬੈ ਤ ਸਗਲੀ ਸੈਨ ਤਰਾਈ ॥੩॥ ਦਿਨਸੁ ਨ ਰੈਨਿ ਬੇਦੁ ਨਹੀ ਸਾਸਤ੍ਰ ਤਹਾ ਬਸੈ </p>
<p> ਨਿਰੰਕਾਰਾ ॥ ਕਹਿ ਕਬੀਰ ਨਰ ਤਿਸਹਿ ਧਿਆਵਹੁ ਬਾਵਰਿਆ ਸੰਸਾਰਾ ॥੪॥੪॥੩੭॥ </p>
</section>
<section id='ang485' route='ang/485'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਬਾਣੀ ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਕੀ </p>
<p> ਏਕ ਅਨੇਕ ਬਿਆਪਕ ਪੂਰਕ ਜਤ ਦੇਖਉ ਤਤ ਸੋਈ ॥ ਮਾਇਆ ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ ਬਿਮੋਹਿਤ ਬਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥੧॥ </p>
<p> ਸਭੁ ਗੋਬਿੰਦੁ ਹੈ ਸਭੁ ਗੋਬਿੰਦੁ ਹੈ ਗੋਬਿੰਦ ਬਿਨੁ ਨਹੀ ਕੋਈ ॥ ਸੂਤੁ ਏਕੁ ਮਣਿ ਸਤ ਸਹੰਸ ਜੈਸੇ ਓਤਿ ਪੋਤਿ ਪ੍ਰਭੁ ਸੋਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਲ ਤਰੰਗ ਅਰੁ ਫੇਨ ਬੁਦਬੁਦਾ ਜਲ ਤੇ ਭਿੰਨ ਨ ਹੋਈ ॥ ਇਹੁ ਪਰਪੰਚੁ ਪਾਰਬ੍ਰਹਮ ਕੀ ਲੀਲਾ </p>
<p> ਬਿਚਰਤ ਆਨ ਨ ਹੋਈ ॥੨॥ ਮਿਥਿਆ ਭਰਮੁ ਅਰੁ ਸੁਪਨ ਮਨੋਰਥ ਸਤਿ ਪਦਾਰਥੁ ਜਾਨਿਆ ॥ ਸੁਕ੍ਰਿਤ ਮਨਸਾ </p>
<p> ਗੁਰ ਉਪਦੇਸੀ ਜਾਗਤ ਹੀ ਮਨੁ ਮਾਨਿਆ ॥੩॥ ਕਹਤ ਨਾਮਦੇਉ ਹਰਿ ਕੀ ਰਚਨਾ ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰੀ ॥ ਘਟ </p>
<p> ਘਟ ਅੰਤਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਕੇਵਲ ਏਕ ਮੁਰਾਰੀ ॥੪॥੧॥ ਆਸਾ ॥ ਆਨੀਲੇ ਕੁੰਭ ਭਰਾਈਲੇ ਊਦਕ ਠਾਕੁਰ </p>
<p> ਕਉ ਇਸਨਾਨੁ ਕਰਉ ॥ ਬਇਆਲੀਸ ਲਖ ਜੀ ਜਲ ਮਹਿ ਹੋਤੇ ਬੀਠਲੁ ਭੈਲਾ ਕਾਇ ਕਰਉ ॥੧॥ ਜਤ੍ਰ ਜਾਉ </p>
<p> ਤਤ ਬੀਠਲੁ ਭੈਲਾ ॥ ਮਹਾ ਅਨੰਦ ਕਰੇ ਸਦ ਕੇਲਾ ॥੧॥ ਰਹਾਉ ॥ ਆਨੀਲੇ ਫੂਲ ਪਰੋਈਲੇ ਮਾਲਾ ਠਾਕੁਰ ਕੀ </p>
<p> ਹਉ ਪੂਜ ਕਰਉ ॥ ਪਹਿਲੇ ਬਾਸੁ ਲਈ ਹੈ ਭਵਰਹ ਬੀਠਲ ਭੈਲਾ ਕਾਇ ਕਰਉ ॥੨॥ ਆਨੀਲੇ ਦੂਧੁ ਰੀਧਾਈਲੇ ਖੀਰੰ </p>
<p> ਠਾਕੁਰ ਕਉ ਨੈਵੇਦੁ ਕਰਉ ॥ ਪਹਿਲੇ ਦੂਧੁ ਬਿਟਾਰਿਓ ਬਛਰੈ ਬੀਠਲੁ ਭੈਲਾ ਕਾਇ ਕਰਉ ॥੩॥ ਈਭੈ ਬੀਠਲੁ ਊਭੈ </p>
<p> ਬੀਠਲੁ ਬੀਠਲ ਬਿਨੁ ਸੰਸਾਰੁ ਨਹੀ ॥ ਥਾਨ ਥਨੰਤਰਿ ਨਾਮਾ ਪ੍ਰਣਵੈ ਪੂਰਿ ਰਹਿਓ ਤੂੰ ਸਰਬ ਮਹੀ ॥੪॥੨॥ ਆਸਾ </p>
<p> ॥ਮਨੁਮੇਰੋਗਜੁਜਿਹਬਾਮੇਰੀਕਾਤੀ॥ਮਪਿਮਪਿਕਾਟਉਜਮਕੀਫਾਸੀ॥੧॥ਕਹਾਕਰਉਜਾਤੀਕਹਕਰਉਪਾਤੀ॥ </p>
<p> ਰਾਮ ਕੋ ਨਾਮੁ ਜਪਉ ਦਿਨ ਰਾਤੀ ॥੧॥ ਰਹਾਉ ॥ ਰਾਂਗਨਿ ਰਾਂਗਉ ਸੀਵਨਿ ਸੀਵਉ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ </p>
<p> ਘਰੀਅ ਨ ਜੀਵਉ ॥੨॥ ਭਗਤਿ ਕਰਉ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਉ ॥ ਆਠ ਪਹਰ ਅਪਨਾ ਖਸਮੁ ਧਿਆਵਉ ॥੩॥ </p>
<p> ਸੁਇਨੇ ਕੀ ਸੂਈ ਰੁਪੇ ਕਾ ਧਾਗਾ ॥ ਨਾਮੇ ਕਾ ਚਿਤੁ ਹਰਿ ਸਉ ਲਾਗਾ ॥੪॥੩॥ ਆਸਾ ॥ ਸਾਪੁ ਕੁੰਚ ਛੋਡੈ ਬਿਖੁ </p>
<p> ਨਹੀ ਛਾਡੈ ॥ ਉਦਕ ਮਾਹਿ ਜੈਸੇ ਬਗੁ ਧਿਆਨੁ ਮਾਡੈ ॥੧॥ ਕਾਹੇ ਕਉ ਕੀਜੈ ਧਿਆਨੁ ਜਪੰਨਾ ॥ ਜਬ ਤੇ ਸੁਧੁ </p>
<p> ਨਾਹੀ ਮਨੁ ਅਪਨਾ ॥੧॥ ਰਹਾਉ ॥ ਸਿੰਘਚ ਭੋਜਨੁ ਜੋ ਨਰੁ ਜਾਨੈ ॥ ਐਸੇ ਹੀ ਠਗਦੇਉ ਬਖਾਨੈ ॥੨॥ ਨਾਮੇ ਕੇ </p>
</section>
<section id='ang486' route='ang/486'><p> ਸੁਆਮੀ ਲਾਹਿ ਲੇ ਝਗਰਾ ॥ ਰਾਮ ਰਸਾਇਨ ਪੀਉ ਰੇ ਦਗਰਾ ॥੩॥੪॥ ਆਸਾ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਿ ਚੀਨੑਸੀ ਆਸਾ </p>
<p> ਤੇ ਨ ਭਾਵਸੀ ॥ ਰਾਮਾ ਭਗਤਹ ਚੇਤੀਅਲੇ ਅਚਿੰਤ ਮਨੁ ਰਾਖਸੀ ॥੧॥ ਕੈਸੇ ਮਨ ਤਰਹਿਗਾ ਰੇ ਸੰਸਾਰੁ ਸਾਗਰੁ </p>
<p> ਬਿਖੈ ਕੋ ਬਨਾ ॥ ਝੂਠੀ ਮਾਇਆ ਦੇਖਿ ਕੈ ਭੂਲਾ ਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥ ਛੀਪੇ ਕੇ ਘਰਿ ਜਨਮੁ ਦੈਲਾ ਗੁਰ ਉਪਦੇਸੁ </p>
<p> ਭੈਲਾ ॥ ਸੰਤਹ ਕੈ ਪਰਸਾਦਿ ਨਾਮਾ ਹਰਿ ਭੇਟੁਲਾ ॥੨॥੫॥ </p>
<p> ਆਸਾ ਬਾਣੀ ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮ੍ਰਿਗ ਮੀਨ ਭ੍ਰਿੰਗ ਪਤੰਗ ਕੁੰਚਰ ਏਕ ਦੋਖ ਬਿਨਾਸ ॥ ਪੰਚ ਦੋਖ ਅਸਾਧ ਜਾ ਮਹਿ ਤਾ ਕੀ ਕੇਤਕ ਆਸ ॥੧॥ </p>
<p> ਮਾਧੋ ਅਬਿਦਿਆ ਹਿਤ ਕੀਨ ॥ ਬਿਬੇਕ ਦੀਪ ਮਲੀਨ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰਿਗਦ ਜੋਨਿ ਅਚੇਤ ਸੰਭਵ ਪੁੰਨ ਪਾਪ </p>
<p> ਅਸੋਚ ॥ ਮਾਨੁਖਾ ਅਵਤਾਰ ਦੁਲਭ ਤਿਹੀ ਸੰਗਤਿ ਪੋਚ ॥੨॥ ਜੀਅ ਜੰਤ ਜਹਾ ਜਹਾ ਲਗੁ ਕਰਮ ਕੇ ਬਸਿ ਜਾਇ </p>
<p> ॥ ਕਾਲ ਫਾਸ ਅਬਧ ਲਾਗੇ ਕਛੁ ਨ ਚਲੈ ਉਪਾਇ ॥੩॥ ਰਵਿਦਾਸ ਦਾਸ ਉਦਾਸ ਤਜੁ ਭ੍ਰਮੁ ਤਪਨ ਤਪੁ ਗੁਰ </p>
<p> ਗਿਆਨ ॥ ਭਗਤ ਜਨ ਭੈ ਹਰਨ ਪਰਮਾਨੰਦ ਕਰਹੁ ਨਿਦਾਨ ॥੪॥੧॥ ਆਸਾ ॥ ਸੰਤ ਤੁਝੀ ਤਨੁ ਸੰਗਤਿ ਪ੍ਰਾਨ ॥ </p>
<p> ਸਤਿਗੁਰ ਗਿਆਨ ਜਾਨੈ ਸੰਤ ਦੇਵਾ ਦੇਵ ॥੧॥ ਸੰਤ ਚੀ ਸੰਗਤਿ ਸੰਤ ਕਥਾ ਰਸੁ ॥ ਸੰਤ ਪ੍ਰੇਮ ਮਾਝੈ ਦੀਜੈ ਦੇਵਾ ਦੇਵ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਆਚਰਣ ਸੰਤ ਚੋ ਮਾਰਗੁ ਸੰਤ ਚ ਓਲ੍ਹਗ ਓਲ੍ਹਗਣੀ ॥੨॥ ਅਉਰ ਇਕ ਮਾਗਉ ਭਗਤਿ </p>
<p> ਚਿੰਤਾਮਣਿ ॥ ਜਣੀ ਲਖਾਵਹੁ ਅਸੰਤ ਪਾਪੀ ਸਣਿ ॥੩॥ ਰਵਿਦਾਸੁ ਭਣੈ ਜੋ ਜਾਣੈ ਸੋ ਜਾਣੁ ॥ ਸੰਤ ਅਨੰਤਹਿ ਅੰਤਰੁ </p>
<p> ਨਾਹੀ ॥੪॥੨॥ ਆਸਾ ॥ ਤੁਮ ਚੰਦਨ ਹਮ ਇਰੰਡ ਬਾਪੁਰੇ ਸੰਗਿ ਤੁਮਾਰੇ ਬਾਸਾ ॥ ਨੀਚ ਰੂਖ ਤੇ ਊਚ ਭਏ ਹੈ ਗੰਧ </p>
<p> ਸੁਗੰਧ ਨਿਵਾਸਾ ॥੧॥ ਮਾਧਉ ਸਤਸੰਗਤਿ ਸਰਨਿ ਤੁਮਾੑਰੀ ॥ ਹਮ ਅਉਗਨ ਤੁਮੑ ਉਪਕਾਰੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤੁਮ ਮਖਤੂਲ ਸੁਪੇਦ ਸਪੀਅਲ ਹਮ ਬਪੁਰੇ ਜਸ ਕੀਰਾ ॥ ਸਤਸੰਗਤਿ ਮਿਲਿ ਰਹੀਐ ਮਾਧਉ ਜੈਸੇ ਮਧੁਪ ਮਖੀਰਾ </p>
<p> ॥੨॥ ਜਾਤੀ ਓਛਾ ਪਾਤੀ ਓਛਾ ਓਛਾ ਜਨਮੁ ਹਮਾਰਾ ॥ ਰਾਜਾ ਰਾਮ ਕੀ ਸੇਵ ਨ ਕੀਨੀ ਕਹਿ ਰਵਿਦਾਸ ਚਮਾਰਾ </p>
<p> ॥੩॥੩॥ ਆਸਾ ॥ ਕਹਾ ਭਇਓ ਜਉ ਤਨੁ ਭਇਓ ਛਿਨੁ ਛਿਨੁ ॥ ਪ੍ਰੇਮੁ ਜਾਇ ਤਉ ਡਰਪੈ ਤੇਰੋ ਜਨੁ ॥੧॥ ਤੁਝਹਿ </p>
<p> ਚਰਨ ਅਰਬਿੰਦ ਭਵਨ ਮਨੁ ॥ ਪਾਨ ਕਰਤ ਪਾਇਓ ਪਾਇਓ ਰਾਮਈਆ ਧਨੁ ॥੧॥ ਰਹਾਉ ॥ ਸੰਪਤਿ ਬਿਪਤਿ </p>
</section>
<section id='ang487' route='ang/487'><p> ਪਟਲ ਮਾਇਆ ਧਨੁ ॥ ਤਾ ਮਹਿ ਮਗਨ ਹੋਤ ਨ ਤੇਰੋ ਜਨੁ ॥੨॥ ਪ੍ਰੇਮ ਕੀ ਜੇਵਰੀ ਬਾਧਿਓ ਤੇਰੋ ਜਨ ॥ ਕਹਿ </p>
<p> ਰਵਿਦਾਸ ਛੂਟਿਬੋ ਕਵਨ ਗੁਨ ॥੩॥੪॥ ਆਸਾ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰੇ ॥ ਹਰਿ ਸਿਮਰਤ ਜਨ ਗਏ </p>
<p> ਨਿਸਤਰਿ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕਬੀਰ ਉਜਾਗਰ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਾਟੇ ਕਾਗਰ ॥੧॥ ਨਿਮਤ </p>
<p> ਨਾਮਦੇਉ ਦੂਧੁ ਪੀਆਇਆ ॥ ਤਉ ਜਗ ਜਨਮ ਸੰਕਟ ਨਹੀ ਆਇਆ ॥੨॥ ਜਨ ਰਵਿਦਾਸ ਰਾਮ ਰੰਗਿ ਰਾਤਾ ॥ </p>
<p> ਇਉ ਗੁਰ ਪਰਸਾਦਿ ਨਰਕ ਨਹੀ ਜਾਤਾ ॥੩॥੫॥ ਮਾਟੀ ਕੋ ਪੁਤਰਾ ਕੈਸੇ ਨਚਤੁ ਹੈ ॥ ਦੇਖੈ ਦੇਖੈ ਸੁਨੈ ਬੋਲੈ ਦਉਰਿਓ </p>
<p> ਫਿਰਤੁ ਹੈ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਕਛੁ ਪਾਵੈ ਤਬ ਗਰਬੁ ਕਰਤੁ ਹੈ ॥ ਮਾਇਆ ਗਈ ਤਬ ਰੋਵਨੁ ਲਗਤੁ ਹੈ ॥੧॥ </p>
<p> ਮਨ ਬਚ ਕ੍ਰਮ ਰਸ ਕਸਹਿ ਲੁਭਾਨਾ ॥ ਬਿਨਸਿ ਗਇਆ ਜਾਇ ਕਹੂੰ ਸਮਾਨਾ ॥੨॥ ਕਹਿ ਰਵਿਦਾਸ ਬਾਜੀ </p>
<p> ਜਗੁ ਭਾਈ ॥ ਬਾਜੀਗਰ ਸਉ ਮੁੋਹਿ ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥੩॥੬॥ </p>
<p> ਆਸਾ ਬਾਣੀ ਭਗਤ ਧੰਨੇ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭ੍ਰਮਤ ਫਿਰਤ ਬਹੁ ਜਨਮ ਬਿਲਾਨੇ ਤਨੁ ਮਨੁ ਧਨੁ ਨਹੀ ਧੀਰੇ ॥ ਲਾਲਚ ਬਿਖੁ ਕਾਮ ਲੁਬਧ ਰਾਤਾ ਮਨਿ ਬਿਸਰੇ </p>
<p> ਪ੍ਰਭ ਹੀਰੇ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖੁ ਫਲ ਮੀਠ ਲਗੇ ਮਨ ਬਉਰੇ ਚਾਰ ਬਿਚਾਰ ਨ ਜਾਨਿਆ ॥ ਗੁਨ ਤੇ ਪ੍ਰੀਤਿ ਬਢੀ </p>
<p> ਅਨ ਭਾਂਤੀ ਜਨਮ ਮਰਨ ਫਿਰਿ ਤਾਨਿਆ ॥੧॥ ਜੁਗਤਿ ਜਾਨਿ ਨਹੀ ਰਿਦੈ ਨਿਵਾਸੀ ਜਲਤ ਜਾਲ ਜਮ ਫੰਧ </p>
<p> ਪਰੇ ॥ ਬਿਖੁ ਫਲ ਸੰਚਿ ਭਰੇ ਮਨ ਐਸੇ ਪਰਮ ਪੁਰਖ ਪ੍ਰਭ ਮਨ ਬਿਸਰੇ ॥੨॥ ਗਿਆਨ ਪ੍ਰਵੇਸੁ ਗੁਰਹਿ ਧਨੁ ਦੀਆ </p>
<p> ਧਿਆਨੁ ਮਾਨੁ ਮਨ ਏਕ ਮਏ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਮਾਨੀ ਸੁਖੁ ਜਾਨਿਆ ਤ੍ਰਿਪਤਿ ਅਘਾਨੇ ਮੁਕਤਿ ਭਏ ॥੩॥ ਜੋਤਿ ਸਮਾਇ </p>
<p> ਸਮਾਨੀ ਜਾ ਕੈ ਅਛਲੀ ਪ੍ਰਭੁ ਪਹਿਚਾਨਿਆ ॥ ਧੰਨੈ ਧਨੁ ਪਾਇਆ ਧਰਣੀਧਰੁ ਮਿਲਿ ਜਨ ਸੰਤ ਸਮਾਨਿਆ ॥ </p>
<p> ੪॥੧॥ ਮਹਲਾ ੫ ॥ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਸੰਗਿ ਨਾਮਦੇਉ ਮਨੁ ਲੀਣਾ ॥ ਆਢ ਦਾਮ ਕੋ ਛੀਪਰੋ ਹੋਇਓ </p>
<p> ਲਾਖੀਣਾ ॥੧॥ ਰਹਾਉ ॥ ਬੁਨਨਾ ਤਨਨਾ ਤਿਆਗਿ ਕੈ ਪ੍ਰੀਤਿ ਚਰਨ ਕਬੀਰਾ ॥ ਨੀਚ ਕੁਲਾ ਜੋਲਾਹਰਾ ਭਇਓ </p>
<p> ਗੁਨੀਯ ਗਹੀਰਾ ॥੧॥ ਰਵਿਦਾਸੁ ਢੁਵੰਤਾ ਢੋਰ ਨੀਤਿ ਤਿਨਿ ਤਿਆਗੀ ਮਾਇਆ ॥ ਪਰਗਟੁ ਹੋਆ ਸਾਧਸੰਗਿ ਹਰਿ </p>
<p> ਦਰਸਨੁ ਪਾਇਆ ॥੨॥ ਸੈਨੁ ਨਾਈ ਬੁਤਕਾਰੀਆ ਓਹੁ ਘਰਿ ਘਰਿ ਸੁਨਿਆ ॥ ਹਿਰਦੇ ਵਸਿਆ ਪਾਰਬ੍ਰਹਮੁ ਭਗਤਾ </p>
</section>
<section id='ang488' route='ang/488'><p> ਮਹਿ ਗਨਿਆ ॥੩॥ ਇਹ ਬਿਧਿ ਸੁਨਿ ਕੈ ਜਾਟਰੋ ਉਠਿ ਭਗਤੀ ਲਾਗਾ ॥ ਮਿਲੇ ਪ੍ਰਤਖਿ ਗੁਸਾਈਆ ਧੰਨਾ ਵਡਭਾਗਾ </p>
<p> ॥੪॥੨॥ ਰੇ ਚਿਤ ਚੇਤਸਿ ਕੀ ਨ ਦਯਾਲ ਦਮੋਦਰ ਬਿਬਹਿ ਨ ਜਾਨਸਿ ਕੋਈ ॥ ਜੇ ਧਾਵਹਿ ਬ੍ਰਹਮੰਡ ਖੰਡ ਕਉ </p>
<p> ਕਰਤਾ ਕਰੈ ਸੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਜਨਨੀ ਕੇਰੇ ਉਦਰ ਉਦਕ ਮਹਿ ਪਿੰਡੁ ਕੀਆ ਦਸ ਦੁਆਰਾ ॥ ਦੇਇ ਅਹਾਰੁ </p>
<p> ਅਗਨਿ ਮਹਿ ਰਾਖੈ ਐਸਾ ਖਸਮੁ ਹਮਾਰਾ ॥੧॥ ਕੁੰਮੀ ਜਲ ਮਾਹਿ ਤਨ ਤਿਸੁ ਬਾਹਰਿ ਪੰਖ ਖੀਰੁ ਤਿਨ ਨਾਹੀ ॥ </p>
<p> ਪੂਰਨ ਪਰਮਾਨੰਦ ਮਨੋਹਰ ਸਮਝਿ ਦੇਖੁ ਮਨ ਮਾਹੀ ॥੨॥ ਪਾਖਣਿ ਕੀਟੁ ਗੁਪਤੁ ਹੋਇ ਰਹਤਾ ਤਾ ਚੋ ਮਾਰਗੁ ਨਾਹੀ </p>
<p> ॥ ਕਹੈ ਧੰਨਾ ਪੂਰਨ ਤਾਹੂ ਕੋ ਮਤ ਰੇ ਜੀਅ ਡਰਾਂਹੀ ॥੩॥੩॥ </p>
<p> ਆਸਾ ਸੇਖ ਫਰੀਦ ਜੀਉ ਕੀ ਬਾਣੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦਿਲਹੁ ਮੁਹਬਤਿ ਜਿੰਨੑ ਸੇਈ ਸਚਿਆ ॥ ਜਿਨੑ ਮਨਿ ਹੋਰੁ ਮੁਖਿ ਹੋਰੁ ਸਿ ਕਾਂਢੇ ਕਚਿਆ ॥੧॥ ਰਤੇ ਇਸਕ ਖੁਦਾਇ </p>
<p> ਰੰਗਿ ਦੀਦਾਰ ਕੇ ॥ ਵਿਸਰਿਆ ਜਿਨੑ ਨਾਮੁ ਤੇ ਭੁਇ ਭਾਰੁ ਥੀਏ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਇ ਦਰਿ </p>
<p> ਦਰਵੇਸ ਸੇ ॥ ਤਿਨ ਧੰਨੁ ਜਣੇਦੀ ਮਾਉ ਆਏ ਸਫਲੁ ਸੇ ॥੨॥ ਪਰਵਦਗਾਰ ਅਪਾਰ ਅਗਮ ਬੇਅੰਤ ਤੂ ॥ ਜਿਨਾ </p>
<p> ਪਛਾਤਾ ਸਚੁ ਚੁੰਮਾ ਪੈਰ ਮੂੰ ॥੩॥ ਤੇਰੀ ਪਨਹ ਖੁਦਾਇ ਤੂ ਬਖਸੰਦਗੀ ॥ ਸੇਖ ਫਰੀਦੈ ਖੈਰੁ ਦੀਜੈ ਬੰਦਗੀ ॥੪॥੧॥ </p>
<p> ਆਸਾ ॥ ਬੋਲੈ ਸੇਖ ਫਰੀਦੁ ਪਿਆਰੇ ਅਲਹ ਲਗੇ ॥ ਇਹੁ ਤਨੁ ਹੋਸੀ ਖਾਕ ਨਿਮਾਣੀ ਗੋਰ ਘਰੇ ॥੧॥ ਆਜੁ </p>
<p> ਮਿਲਾਵਾ ਸੇਖ ਫਰੀਦ ਟਾਕਿਮ ਕੂੰਜੜੀਆ ਮਨਹੁ ਮਚਿੰਦੜੀਆ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਜਾਣਾ ਮਰਿ ਜਾਈਐ ਘੁਮਿ </p>
<p> ਨ ਆਈਐ ॥ ਝੂਠੀ ਦੁਨੀਆ ਲਗਿ ਨ ਆਪੁ ਵਞਾਈਐ ॥੨॥ ਬੋਲੀਐ ਸਚੁ ਧਰਮੁ ਝੂਠੁ ਨ ਬੋਲੀਐ ॥ ਜੋ ਗੁਰੁ </p>
<p> ਦਸੈ ਵਾਟ ਮੁਰੀਦਾ ਜੋਲੀਐ ॥੩॥ ਛੈਲ ਲੰਘੰਦੇ ਪਾਰਿ ਗੋਰੀ ਮਨੁ ਧੀਰਿਆ ॥ ਕੰਚਨ ਵੰਨੇ ਪਾਸੇ ਕਲਵਤਿ </p>
<p> ਚੀਰਿਆ ॥੪॥ ਸੇਖ ਹੈਯਾਤੀ ਜਗਿ ਨ ਕੋਈ ਥਿਰੁ ਰਹਿਆ ॥ ਜਿਸੁ ਆਸਣਿ ਹਮ ਬੈਠੇ ਕੇਤੇ ਬੈਸਿ ਗਇਆ </p>
<p> ॥੫॥ ਕਤਿਕ ਕੂੰਜਾਂ ਚੇਤਿ ਡਉ ਸਾਵਣਿ ਬਿਜੁਲੀਆਂ ॥ ਸੀਆਲੇ ਸੋਹੰਦੀਆਂ ਪਿਰ ਗਲਿ ਬਾਹੜੀਆਂ ॥੬॥ ਚਲੇ </p>
<p> ਚਲਣਹਾਰ ਵਿਚਾਰਾ ਲੇਇ ਮਨੋ ॥ ਗੰਢੇਦਿਆਂ ਛਿਅ ਮਾਹ ਤੁੜੰਦਿਆ ਹਿਕੁ ਖਿਨੋ ॥੭॥ ਜਿਮੀ ਪੁਛੈ ਅਸਮਾਨ </p>
<p> ਫਰੀਦਾ ਖੇਵਟ ਕਿੰਨਿ ਗਏ ॥ ਜਾਲਣ ਗੋਰਾਂ ਨਾਲਿ ਉਲਾਮੇ ਜੀਅ ਸਹੇ ॥੮॥੨॥ </p>
</section>
<section id='ang489' route='ang/489'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p>ਰਾਗੁ ਗੂਜਰੀ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ ॥ </p>
<p> ਤੇਰਾ ਨਾਮੁ ਕਰੀ ਚਨਣਾਠੀਆ ਜੇ ਮਨੁ ਉਰਸਾ ਹੋਇ ॥ ਕਰਣੀ ਕੁੰਗੂ ਜੇ ਰਲੈ ਘਟ ਅੰਤਰਿ ਪੂਜਾ ਹੋਇ ॥੧॥ </p>
<p> ਪੂਜਾ ਕੀਚੈ ਨਾਮੁ ਧਿਆਈਐ ਬਿਨੁ ਨਾਵੈ ਪੂਜ ਨ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਬਾਹਰਿ ਦੇਵ ਪਖਾਲੀਅਹਿ ਜੇ ਮਨੁ ਧੋਵੈ </p>
<p> ਕੋਇ ॥ ਜੂਠਿ ਲਹੈ ਜੀਉ ਮਾਜੀਐ ਮੋਖ ਪਇਆਣਾ ਹੋਇ ॥੨॥ ਪਸੂ ਮਿਲਹਿ ਚੰਗਿਆਈਆ ਖੜੁ ਖਾਵਹਿ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਦੇਹਿ ॥ ਨਾਮ ਵਿਹੂਣੇ ਆਦਮੀ ਧ੍ਰਿਗੁ ਜੀਵਣ ਕਰਮ ਕਰੇਹਿ ॥੩॥ ਨੇੜਾ ਹੈ ਦੂਰਿ ਨ ਜਾਣਿਅਹੁ ਨਿਤ </p>
<p> ਸਾਰੇ ਸੰਮਾੑਲੇ ॥ ਜੋ ਦੇਵੈ ਸੋ ਖਾਵਣਾ ਕਹੁ ਨਾਨਕ ਸਾਚਾ ਹੇ ॥੪॥੧॥ ਗੂਜਰੀ ਮਹਲਾ ੧ ॥ ਨਾਭਿ ਕਮਲ ਤੇ </p>
<p> ਬ੍ਰਹਮਾ ਉਪਜੇ ਬੇਦ ਪੜਹਿ ਮੁਖਿ ਕੰਠਿ ਸਵਾਰਿ ॥ ਤਾ ਕੋ ਅੰਤੁ ਨ ਜਾਈ ਲਖਣਾ ਆਵਤ ਜਾਤ ਰਹੈ ਗੁਬਾਰਿ ॥੧॥ </p>
<p> ਪ੍ਰੀਤਮ ਕਿਉ ਬਿਸਰਹਿ ਮੇਰੇ ਪ੍ਰਾਣ ਅਧਾਰ ॥ ਜਾ ਕੀ ਭਗਤਿ ਕਰਹਿ ਜਨ ਪੂਰੇ ਮੁਨਿ ਜਨ ਸੇਵਹਿ ਗੁਰ ਵੀਚਾਰਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਰਵਿ ਸਸਿ ਦੀਪਕ ਜਾ ਕੇ ਤ੍ਰਿਭਵਣਿ ਏਕਾ ਜੋਤਿ ਮੁਰਾਰਿ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਅਹਿਨਿਸਿ </p>
<p> ਨਿਰਮਲੁ ਮਨਮੁਖਿ ਰੈਣਿ ਅੰਧਾਰਿ ॥੨॥ ਸਿਧ ਸਮਾਧਿ ਕਰਹਿ ਨਿਤ ਝਗਰਾ ਦੁਹੁ ਲੋਚਨ ਕਿਆ ਹੇਰੈ ॥ ਅੰਤਰਿ </p>
<p> ਜੋਤਿ ਸਬਦੁ ਧੁਨਿ ਜਾਗੈ ਸਤਿਗੁਰੁ ਝਗਰੁ ਨਿਬੇਰੈ ॥੩॥ ਸੁਰਿ ਨਰ ਨਾਥ ਬੇਅੰਤ ਅਜੋਨੀ ਸਾਚੈ ਮਹਲਿ </p>
<p> ਅਪਾਰਾ ॥ ਨਾਨਕ ਸਹਜਿ ਮਿਲੇ ਜਗਜੀਵਨ ਨਦਰਿ ਕਰਹੁ ਨਿਸਤਾਰਾ ॥੪॥੨॥ </p>
</section>
<section id='ang490' route='ang/490'><p> ਰਾਗੁ ਗੂਜਰੀ ਮਹਲਾ ੩ ਘਰੁ ੧ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਧ੍ਰਿਗੁ ਇਵੇਹਾ ਜੀਵਣਾ ਜਿਤੁ ਹਰਿ ਪ੍ਰੀਤਿ ਨ ਪਾਇ ॥ ਜਿਤੁ ਕੰਮਿ ਹਰਿ ਵੀਸਰੈ ਦੂਜੈ </p>
<p> ਲਗੈ ਜਾਇ ॥੧॥ ਐਸਾ ਸਤਿਗੁਰੁ ਸੇਵੀਐ ਮਨਾ ਜਿਤੁ ਸੇਵਿਐ ਗੋਵਿਦ ਪ੍ਰੀਤਿ ਊਪਜੈ ਅਵਰ ਵਿਸਰਿ ਸਭ ਜਾਇ ॥ </p>
<p> ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਗਹਿ ਰਹੈ ਜਰਾ ਕਾ ਭਉ ਨ ਹੋਵਈ ਜੀਵਨ ਪਦਵੀ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੋਬਿੰਦ ਪ੍ਰੀਤਿ ਸਿਉ </p>
<p> ਇਕੁ ਸਹਜੁ ਉਪਜਿਆ ਵੇਖੁ ਜੈਸੀ ਭਗਤਿ ਬਨੀ ॥ ਆਪ ਸੇਤੀ ਆਪੁ ਖਾਇਆ ਤਾ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਸਮਈ ॥੨॥ ਬਿਨੁ ਭਾਗਾ ਐਸਾ ਸਤਿਗੁਰੁ ਨ ਪਾਈਐ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ ਕੂੜੈ ਕੀ ਪਾਲਿ ਵਿਚਹੁ ਨਿਕਲੈ ਤਾ </p>
<p> ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੩॥ ਨਾਨਕ ਐਸੇ ਸਤਿਗੁਰ ਕੀ ਕਿਆ ਓਹੁ ਸੇਵਕੁ ਸੇਵਾ ਕਰੇ ਗੁਰ ਆਗੈ ਜੀਉ ਧਰੇਇ ॥ </p>
<p> ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਚਿਤਿ ਕਰੇ ਸਤਿਗੁਰੁ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇਇ ॥੪॥੧॥੩॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ॥ ਹਰਿ ਕੀ ਤੁਮ </p>
<p> ਸੇਵਾ ਕਰਹੁ ਦੂਜੀ ਸੇਵਾ ਕਰਹੁ ਨ ਕੋਇ ਜੀ ॥ ਹਰਿ ਕੀ ਸੇਵਾ ਤੇ ਮਨਹੁ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ ਦੂਜੀ ਸੇਵਾ ਜਨਮੁ </p>
<p> ਬਿਰਥਾ ਜਾਇ ਜੀ ॥੧॥ ਹਰਿ ਮੇਰੀ ਪ੍ਰੀਤਿ ਰੀਤਿ ਹੈ ਹਰਿ ਮੇਰੀ ਹਰਿ ਮੇਰੀ ਕਥਾ ਕਹਾਨੀ ਜੀ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਮੇਰਾ </p>
<p> ਮਨੁ ਭੀਜੈ ਏਹਾ ਸੇਵ ਬਨੀ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਮੇਰਾ ਸਿਮ੍ਰਿਤਿ ਹਰਿ ਮੇਰਾ ਸਾਸਤ੍ਰ ਹਰਿ ਮੇਰਾ ਬੰਧਪੁ ਹਰਿ </p>
<p> ਮੇਰਾ ਭਾਈ ॥ ਹਰਿ ਕੀ ਮੈ ਭੂਖ ਲਾਗੈ ਹਰਿ ਨਾਮਿ ਮੇਰਾ ਮਨੁ ਤ੍ਰਿਪਤੈ ਹਰਿ ਮੇਰਾ ਸਾਕੁ ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥੨॥ </p>
<p> ਹਰਿ ਬਿਨੁ ਹੋਰ ਰਾਸਿ ਕੂੜੀ ਹੈ ਚਲਦਿਆ ਨਾਲਿ ਨ ਜਾਈ ॥ ਹਰਿ ਮੇਰਾ ਧਨੁ ਮੇਰੈ ਸਾਥਿ ਚਾਲੈ ਜਹਾ ਹਉ ਜਾਉ </p>
<p> ਤਹ ਜਾਈ ॥੩॥ ਸੋ ਝੂਠਾ ਜੋ ਝੂਠੇ ਲਾਗੈ ਝੂਠੇ ਕਰਮ ਕਮਾਈ ॥ ਕਹੈ ਨਾਨਕੁ ਹਰਿ ਕਾ ਭਾਣਾ ਹੋਆ ਕਹਣਾ ਕਛੂ ਨ </p>
<p> ਜਾਈ ॥੪॥੨॥੪॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ॥ ਜੁਗ ਮਾਹਿ ਨਾਮੁ ਦੁਲੰਭੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਮੁਕਤਿ ਨ ਹੋਵਈ ਵੇਖਹੁ ਕੋ ਵਿਉਪਾਇ ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਸਤਿਗੁਰ </p>
<p> ਮਿਲਿਐ ਹਰਿ ਮਨਿ ਵਸੈ ਸਹਜੇ ਰਹੈ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜਾਂ ਭਉ ਪਾਏ ਆਪਣਾ ਬੈਰਾਗੁ ਉਪਜੈ ਮਨਿ ਆਇ </p>
<p> ॥ ਬੈਰਾਗੈ ਤੇ ਹਰਿ ਪਾਈਐ ਹਰਿ ਸਿਉ ਰਹੈ ਸਮਾਇ ॥੨॥ ਸੇਇ ਮੁਕਤ ਜਿ ਮਨੁ ਜਿਣਹਿ ਫਿਰਿ ਧਾਤੁ ਨ ਲਾਗੈ </p>
<p> ਆਇ ॥ ਦਸਵੈ ਦੁਆਰਿ ਰਹਤ ਕਰੇ ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਪਾਇ ॥੩॥ ਨਾਨਕ ਗੁਰ ਤੇ ਗੁਰੁ ਹੋਇਆ ਵੇਖਹੁ ਤਿਸ ਕੀ </p>
</section>
<section id='ang491' route='ang/491'><p> ਰਜਾਇ ॥ ਇਹੁ ਕਾਰਣੁ ਕਰਤਾ ਕਰੇ ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥੪॥੩॥੫॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ॥ ਰਾਮ ਰਾਮ ਸਭੁ ਕੋ </p>
<p> ਕਹੈ ਕਹਿਐ ਰਾਮੁ ਨ ਹੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਰਾਮੁ ਮਨਿ ਵਸੈ ਤਾ ਫਲੁ ਪਾਵੈ ਕੋਇ ॥੧॥ ਅੰਤਰਿ ਗੋਵਿੰਦ ਜਿਸੁ </p>
<p> ਲਾਗੈ ਪ੍ਰੀਤਿ ॥ ਹਰਿ ਤਿਸੁ ਕਦੇ ਨ ਵੀਸਰੈ ਹਰਿ ਹਰਿ ਕਰਹਿ ਸਦਾ ਮਨਿ ਚੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਹਿਰਦੈ ਜਿਨੑ ਕੈ </p>
<p> ਕਪਟੁ ਵਸੈ ਬਾਹਰਹੁ ਸੰਤ ਕਹਾਹਿ ॥ ਤ੍ਰਿਸਨਾ ਮੂਲਿ ਨ ਚੁਕਈ ਅੰਤਿ ਗਏ ਪਛੁਤਾਹਿ ॥੨॥ ਅਨੇਕ ਤੀਰਥ ਜੇ </p>
<p> ਜਤਨ ਕਰੈ ਤਾ ਅੰਤਰ ਕੀ ਹਉਮੈ ਕਦੇ ਨ ਜਾਇ ॥ ਜਿਸੁ ਨਰ ਕੀ ਦੁਬਿਧਾ ਨ ਜਾਇ ਧਰਮ ਰਾਇ ਤਿਸੁ ਦੇਇ </p>
<p> ਸਜਾਇ ॥੩॥ ਕਰਮੁ ਹੋਵੈ ਸੋਈ ਜਨੁ ਪਾਏ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ॥ ਨਾਨਕ ਵਿਚਹੁ ਹਉਮੈ ਮਾਰੇ ਤਾਂ ਹਰਿ ਭੇਟੈ ਸੋਈ </p>
<p> ॥੪॥੪॥੬॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ॥ ਤਿਸੁ ਜਨ ਸਾਂਤਿ ਸਦਾ ਮਤਿ ਨਿਹਚਲ ਜਿਸ ਕਾ ਅਭਿਮਾਨੁ ਗਵਾਏ ॥ ਸੋ ਜਨੁ </p>
<p> ਨਿਰਮਲੁ ਜਿ ਗੁਰਮੁਖਿ ਬੂਝੈ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ॥੧॥ ਹਰਿ ਚੇਤਿ ਅਚੇਤ ਮਨਾ ਜੋ ਇਛਹਿ ਸੋ ਫਲੁ ਹੋਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰਸੁ ਪਾਵਹਿ ਪੀਵਤ ਰਹਹਿ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਭੇਟੇ ਤਾ ਪਾਰਸੁ ਹੋਵੈ </p>
<p> ਪਾਰਸੁ ਹੋਇ ਤ ਪੂਜ ਕਰਾਏ ॥ ਜੋ ਉਸੁ ਪੂਜੇ ਸੋ ਫਲੁ ਪਾਏ ਦੀਖਿਆ ਦੇਵੈ ਸਾਚੁ ਬੁਝਾਏ ॥੨॥ ਵਿਣੁ ਪਾਰਸੈ ਪੂਜ ਨ </p>
<p> ਹੋਵਈ ਵਿਣੁ ਮਨ ਪਰਚੇ ਅਵਰਾ ਸਮਝਾਏ ॥ ਗੁਰੂ ਸਦਾਏ ਅਗਿਆਨੀ ਅੰਧਾ ਕਿਸੁ ਓਹੁ ਮਾਰਗਿ ਪਾਏ ॥੩॥ </p>
<p> ਨਾਨਕ ਵਿਣੁ ਨਦਰੀ ਕਿਛੂ ਨ ਪਾਈਐ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਦੇ ਵਡਿਆਈ ਅਪਣਾ </p>
<p> ਸਬਦੁ ਵਰਤਾਏ ॥੪॥੫॥੭॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ਪੰਚਪਦੇ ॥ ਨਾ ਕਾਸੀ ਮਤਿ ਊਪਜੈ ਨਾ ਕਾਸੀ ਮਤਿ ਜਾਇ ॥ </p>
<p> ਸਤਿਗੁਰ ਮਿਲਿਐ ਮਤਿ ਊਪਜੈ ਤਾ ਇਹ ਸੋਝੀ ਪਾਇ ॥੧॥ ਹਰਿ ਕਥਾ ਤੂੰ ਸੁਣਿ ਰੇ ਮਨ ਸਬਦੁ ਮੰਨਿ ਵਸਾਇ ॥ </p>
<p> ਇਹ ਮਤਿ ਤੇਰੀ ਥਿਰੁ ਰਹੈ ਤਾਂ ਭਰਮੁ ਵਿਚਹੁ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਚਰਣ ਰਿਦੈ ਵਸਾਇ ਤੂ ਕਿਲਵਿਖ </p>
<p> ਹੋਵਹਿ ਨਾਸੁ ॥ ਪੰਚ ਭੂ ਆਤਮਾ ਵਸਿ ਕਰਹਿ ਤਾ ਤੀਰਥ ਕਰਹਿ ਨਿਵਾਸੁ ॥੨॥ ਮਨਮੁਖਿ ਇਹੁ ਮਨੁ ਮੁਗਧੁ ਹੈ </p>
<p> ਸੋਝੀ ਕਿਛੂ ਨ ਪਾਇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨ ਬੁਝਈ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇ ॥੩॥ ਇਹੁ ਮਨੁ ਕਾਸੀ ਸਭਿ ਤੀਰਥ </p>
<p> ਸਿਮ੍ਰਿਤਿ ਸਤਿਗੁਰ ਦੀਆ ਬੁਝਾਇ ॥ ਅਠਸਠਿ ਤੀਰਥ ਤਿਸੁ ਸੰਗਿ ਰਹਹਿ ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਰਹਿਆ ਸਮਾਇ </p>
<p> ॥੪॥ ਨਾਨਕ ਸਤਿਗੁਰ ਮਿਲਿਐ ਹੁਕਮੁ ਬੁਝਿਆ ਏਕੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸਭੁ ਸਚੁ ਹੈ ਸਚੇ </p>
</section>
<section id='ang492' route='ang/492'><p> ਰਹੈ ਸਮਾਇ ॥੫॥੬॥੮॥ ਗੂਜਰੀ ਮਹਲਾ ੩ ਤੀਜਾ ॥ ਏਕੋ ਨਾਮੁ ਨਿਧਾਨੁ ਪੰਡਿਤ ਸੁਣਿ ਸਿਖੁ ਸਚੁ ਸੋਈ ॥ ਦੂਜੈ </p>
<p> ਭਾਇ ਜੇਤਾ ਪੜਹਿ ਪੜਤ ਗੁਣਤ ਸਦਾ ਦੁਖੁ ਹੋਈ ॥੧॥ ਹਰਿ ਚਰਣੀ ਤੂੰ ਲਾਗਿ ਰਹੁ ਗੁਰ ਸਬਦਿ ਸੋਝੀ ਹੋਈ ॥ </p>
<p> ਹਰਿ ਰਸੁ ਰਸਨਾ ਚਾਖੁ ਤੂੰ ਤਾਂ ਮਨੁ ਨਿਰਮਲੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਮਿਲਿਐ ਮਨੁ ਸੰਤੋਖੀਐ ਤਾ ਫਿਰਿ </p>
<p> ਤ੍ਰਿਸਨਾ ਭੂਖ ਨ ਹੋਇ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਪਾਇਆ ਪਰ ਘਰਿ ਜਾਇ ਨ ਕੋਇ ॥੨॥ ਕਥਨੀ ਬਦਨੀ ਜੇ ਕਰੇ </p>

<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗੂਜਰੀ ਮਹਲਾ ੪ ਚਉਪਦੇ ਘਰੁ ੧ ॥ ਹਰਿ ਕੇ ਜਨ ਸਤਿਗੁਰ ਸਤ ਪੁਰਖਾ ਹਉ </p>

<p> ਨਾਨਕ ਨਾਮੁ ਪਰਗਾਸਿ ॥੪॥੧॥ ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਗੋਵਿੰਦੁ ਗੋਵਿੰਦੁ ਪ੍ਰੀਤਮੁ ਮਨਿ ਪ੍ਰੀਤਮੁ ਮਿਲਿ ਸਤਸੰਗਤਿ </p>

<p> ਗੋਵਿੰਦੁ ਗੋਵਿੰਦੁ ਗੋਵਿੰਦੁ ਮਨੁ ਮੋਹੈ ॥ ਗੋਵਿੰਦ ਗੋਵਿੰਦ ਗੋਵਿੰਦ ਗੁਣ ਗਾਵਾ ਮਿਲਿ ਗੁਰ ਸਾਧਸੰਗਤਿ ਜਨੁ ਸੋਹੈ </p>

<section id='ang493' route='ang/493'><p> ਰਾਮ ਨਾਮੁ ਆਧਾਰਾ ਹਰਿ ਨਾਮੁ ਜਪਤ ਹਰਿ ਨਾਮੇ ਸੋਹੈ ॥੨॥ ਦੁਰਮਤਿ ਭਾਗਹੀਨ ਮਤਿ ਫੀਕੇ ਨਾਮੁ ਸੁਨਤ ਆਵੈ </p>
<p> ਮਨਿ ਰੋਹੈ ॥ ਕਊਆ ਕਾਗ ਕਉ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਈਐ ਤ੍ਰਿਪਤੈ ਵਿਸਟਾ ਖਾਇ ਮੁਖਿ ਗੋਹੈ ॥੩॥ ਅੰਮ੍ਰਿਤ ਸਰੁ </p>
<p> ਸਤਿਗੁਰੁ ਸਤਿਵਾਦੀ ਜਿਤੁ ਨਾਤੈ ਕਊਆ ਹੰਸੁ ਹੋਹੈ ॥ ਨਾਨਕ ਧਨੁ ਧੰਨੁ ਵਡੇ ਵਡਭਾਗੀ ਜਿਨੑ ਗੁਰਮਤਿ ਨਾਮੁ </p>
<p> ਰਿਦੈ ਮਲੁ ਧੋਹੈ ॥੪॥੨॥ ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਜਨ ਊਤਮ ਊਤਮ ਬਾਣੀ ਮੁਖਿ ਬੋਲਹਿ ਪਰਉਪਕਾਰੇ ॥ ਜੋ ਜਨੁ </p>
<p> ਸੁਣੈ ਸਰਧਾ ਭਗਤਿ ਸੇਤੀ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਨਿਸਤਾਰੇ ॥੧॥ ਰਾਮ ਮੋ ਕਉ ਹਰਿ ਜਨ ਮੇਲਿ ਪਿਆਰੇ ॥ ਮੇਰੇ ਪ੍ਰੀਤਮ </p>
<p> ਪ੍ਰਾਨ ਸਤਿਗੁਰੁ ਗੁਰੁ ਪੂਰਾ ਹਮ ਪਾਪੀ ਗੁਰਿ ਨਿਸਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਵਡਭਾਗੀ ਵਡਭਾਗੇ ਜਿਨ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਅਧਾਰੇ ॥ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸੁ ਪਾਵਹਿ ਗੁਰਮਤਿ ਭਗਤਿ ਭੰਡਾਰੇ ॥੨॥ ਜਿਨ ਦਰਸਨੁ </p>
<p> ਸਤਿਗੁਰ ਸਤ ਪੁਰਖ ਨ ਪਾਇਆ ਤੇ ਭਾਗਹੀਣ ਜਮਿ ਮਾਰੇ ॥ ਸੇ ਕੂਕਰ ਸੂਕਰ ਗਰਧਭ ਪਵਹਿ ਗਰਭ ਜੋਨੀ ਦਯਿ </p>
<p> ਮਾਰੇ ਮਹਾ ਹਤਿਆਰੇ ॥੩॥ ਦੀਨ ਦਇਆਲ ਹੋਹੁ ਜਨ ਊਪਰਿ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥ ਨਾਨਕ ਜਨ ਹਰਿ ਕੀ </p>
<p> ਸਰਣਾਈ ਹਰਿ ਭਾਵੈ ਹਰਿ ਨਿਸਤਾਰੇ ॥੪॥੩॥ ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਹੋਹੁ ਦਇਆਲ ਮੇਰਾ ਮਨੁ ਲਾਵਹੁ ਹਉ </p>
<p> ਅਨਦਿਨੁ ਰਾਮ ਨਾਮੁ ਨਿਤ ਧਿਆਈ ॥ ਸਭਿ ਸੁਖ ਸਭਿ ਗੁਣ ਸਭਿ ਨਿਧਾਨ ਹਰਿ ਜਿਤੁ ਜਪਿਐ ਦੁਖ ਭੁਖ ਸਭ </p>
<p> ਲਹਿ ਜਾਈ ॥੧॥ ਮਨ ਮੇਰੇ ਮੇਰਾ ਰਾਮ ਨਾਮੁ ਸਖਾ ਹਰਿ ਭਾਈ ॥ ਗੁਰਮਤਿ ਰਾਮ ਨਾਮੁ ਜਸੁ ਗਾਵਾ ਅੰਤਿ ਬੇਲੀ </p>
<p> ਦਰਗਹ ਲਏ ਛਡਾਈ ॥੧॥ ਰਹਾਉ ॥ ਤੂੰ ਆਪੇ ਦਾਤਾ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ਕਰਿ ਕਿਰਪਾ ਲੋਚ ਮੇਰੈ ਮਨਿ ਲਾਈ ॥ </p>
<p> ਮੈ ਮਨਿ ਤਨਿ ਲੋਚ ਲਗੀ ਹਰਿ ਸੇਤੀ ਪ੍ਰਭਿ ਲੋਚ ਪੂਰੀ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੨॥ ਮਾਣਸ ਜਨਮੁ ਪੁੰਨਿ ਕਰਿ </p>
<p> ਪਾਇਆ ਬਿਨੁ ਨਾਵੈ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਬਿਰਥਾ ਜਾਈ ॥ ਨਾਮ ਬਿਨਾ ਰਸ ਕਸ ਦੁਖੁ ਖਾਵੈ ਮੁਖੁ ਫੀਕਾ ਥੁਕ ਥੂਕ ਮੁਖਿ </p>
<p> ਪਾਈ ॥੩॥ ਜੋ ਜਨ ਹਰਿ ਪ੍ਰਭ ਹਰਿ ਹਰਿ ਸਰਣਾ ਤਿਨ ਦਰਗਹ ਹਰਿ ਹਰਿ ਦੇ ਵਡਿਆਈ ॥ ਧੰਨੁ ਧੰਨੁ ਸਾਬਾਸਿ </p>
<p> ਕਹੈ ਪ੍ਰਭੁ ਜਨ ਕਉ ਜਨ ਨਾਨਕ ਮੇਲਿ ਲਏ ਗਲਿ ਲਾਈ ॥੪॥੪॥ ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਗੁਰਮੁਖਿ ਸਖੀ ਸਹੇਲੀ </p>
<p> ਮੇਰੀ ਮੋ ਕਉ ਦੇਵਹੁ ਦਾਨੁ ਹਰਿ ਪ੍ਰਾਨ ਜੀਵਾਇਆ ॥ ਹਮ ਹੋਵਹ ਲਾਲੇ ਗੋਲੇ ਗੁਰਸਿਖਾ ਕੇ ਜਿਨਾੑ ਅਨਦਿਨੁ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਪੁਰਖੁ ਧਿਆਇਆ ॥੧॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਬਿਰਹੁ ਗੁਰਸਿਖ ਪਗ ਲਾਇਆ ॥ ਮੇਰੇ ਪ੍ਰਾਨ ਸਖਾ ਗੁਰ ਕੇ </p>

<section id='ang494' route='ang/494'><p> ਸਿਖ ਭਾਈ ਮੋ ਕਉ ਕਰਹੁ ਉਪਦੇਸੁ ਹਰਿ ਮਿਲੈ ਮਿਲਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ਤਾ ਗੁਰਮੁਖਿ </p>
<p> ਮੇਲੇ ਜਿਨੑ ਵਚਨ ਗੁਰੂ ਸਤਿਗੁਰ ਮਨਿ ਭਾਇਆ ॥ ਵਡਭਾਗੀ ਗੁਰ ਕੇ ਸਿਖ ਪਿਆਰੇ ਹਰਿ ਨਿਰਬਾਣੀ ਨਿਰਬਾਣ </p>
<p> ਪਦੁ ਪਾਇਆ ॥੨॥ ਸਤਸੰਗਤਿ ਗੁਰ ਕੀ ਹਰਿ ਪਿਆਰੀ ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੀਠਾ ਮਨਿ ਭਾਇਆ ॥ ਜਿਨ </p>
<p> ਸਤਿਗੁਰ ਸੰਗਤਿ ਸੰਗੁ ਨ ਪਾਇਆ ਸੇ ਭਾਗਹੀਣ ਪਾਪੀ ਜਮਿ ਖਾਇਆ ॥੩॥ ਆਪਿ ਕ੍ਰਿਪਾਲੁ ਕ੍ਰਿਪਾ ਪ੍ਰਭੁ ਧਾਰੇ </p>
<p> ਹਰਿ ਆਪੇ ਗੁਰਮੁਖਿ ਮਿਲੈ ਮਿਲਾਇਆ ॥ ਜਨੁ ਨਾਨਕੁ ਬੋਲੇ ਗੁਣ ਬਾਣੀ ਗੁਰਬਾਣੀ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ </p>
<p> ॥੪॥੫॥ ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਜਿਨ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਮੋ ਕਉ ਕਰਿ ਉਪਦੇਸੁ ਹਰਿ </p>
<p> ਮੀਠ ਲਗਾਵੈ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਭ ਹਰਿਆ ਹੋਆ ਵਡਭਾਗੀ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥੧॥ ਭਾਈ ਰੇ ਮੋ ਕਉ ਕੋਈ </p>
<p> ਆਇ ਮਿਲੈ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਮਨੁ ਤਨੁ ਸਭੁ ਦੇਵਾ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਕੀ ਹਰਿ ਕਥਾ ਸੁਨਾਵੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਧੀਰਜੁ ਧਰਮੁ ਗੁਰਮਤਿ ਹਰਿ ਪਾਇਆ ਨਿਤ ਹਰਿ ਨਾਮੈ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਵੈ ॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਬਚਨ ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ ਜੋ ਬੋਲੈ ਸੋ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪਾਵੈ ॥੨॥ ਨਿਰਮਲੁ ਨਾਮੁ ਜਿਤੁ ਮੈਲੁ ਨ ਲਾਗੈ ਗੁਰਮਤਿ </p>
<p> ਨਾਮੁ ਜਪੈ ਲਿਵ ਲਾਵੈ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਜਿਨ ਨਰ ਨਹੀ ਪਾਇਆ ਸੇ ਭਾਗਹੀਣ ਮੁਏ ਮਰਿ ਜਾਵੈ ॥੩॥ ਆਨਦ </p>
<p> ਮੂਲੁ ਜਗਜੀਵਨ ਦਾਤਾ ਸਭ ਜਨ ਕਉ ਅਨਦੁ ਕਰਹੁ ਹਰਿ ਧਿਆਵੈ ॥ ਤੂੰ ਦਾਤਾ ਜੀਅ ਸਭਿ ਤੇਰੇ ਜਨ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਬਖਸਿ ਮਿਲਾਵੈ ॥੪॥੬॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੪ ਘਰੁ ੩ ॥ ਮਾਈ ਬਾਪ ਪੁਤ੍ਰ ਸਭਿ ਹਰਿ ਕੇ ਕੀਏ ॥ ਸਭਨਾ ਕਉ ਸਨਬੰਧੁ ਹਰਿ ਕਰਿ ਦੀਏ ॥੧॥ </p>
<p> ਹਮਰਾ ਜੋਰੁ ਸਭੁ ਰਹਿਓ ਮੇਰੇ ਬੀਰ ॥ ਹਰਿ ਕਾ ਤਨੁ ਮਨੁ ਸਭੁ ਹਰਿ ਕੈ ਵਸਿ ਹੈ ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥ ਭਗਤ ਜਨਾ </p>
<p> ਕਉ ਸਰਧਾ ਆਪਿ ਹਰਿ ਲਾਈ ॥ ਵਿਚੇ ਗ੍ਰਿਸਤ ਉਦਾਸ ਰਹਾਈ ॥੨॥ ਜਬ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਹਰਿ ਸਿਉ ਬਨਿ ਆਈ </p>
<p> ॥ ਤਬ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਈ ॥੩॥ ਜਿਤੁ ਕਾਰੈ ਕੰਮਿ ਹਮ ਹਰਿ ਲਾਏ ॥ ਸੋ ਹਮ ਕਰਹ ਜੁ ਆਪਿ </p>
<p> ਕਰਾਏ ॥੪॥ ਜਿਨ ਕੀ ਭਗਤਿ ਮੇਰੇ ਪ੍ਰਭ ਭਾਈ ॥ ਤੇ ਜਨ ਨਾਨਕ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਈ ॥੫॥੧॥੭॥੧੬॥ </p>

<section id='ang495' route='ang/495'><p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਹੇ ਰੇ ਮਨ ਚਿਤਵਹਿ ਉਦਮੁ ਜਾ ਆਹਰਿ ਹਰਿ ਜੀਉ ਪਰਿਆ ॥ ਸੈਲ ਪਥਰ ਮਹਿ ਜੰਤ ਉਪਾਏ ਤਾ ਕਾ ਰਿਜਕੁ </p>
<p> ਆਗੈ ਕਰਿ ਧਰਿਆ ॥੧॥ ਮੇਰੇ ਮਾਧਉ ਜੀ ਸਤਸੰਗਤਿ ਮਿਲੇ ਸਿ ਤਰਿਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ </p>
<p> ਸੂਕੇ ਕਾਸਟ ਹਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜਨਨਿ ਪਿਤਾ ਲੋਕ ਸੁਤ ਬਨਿਤਾ ਕੋਇ ਨ ਕਿਸ ਕੀ ਧਰਿਆ ॥ ਸਿਰਿ ਸਿਰਿ </p>
<p> ਰਿਜਕੁ ਸੰਬਾਹੇ ਠਾਕੁਰੁ ਕਾਹੇ ਮਨ ਭਉ ਕਰਿਆ ॥੨॥ ਊਡੈ ਊਡਿ ਆਵੈ ਸੈ ਕੋਸਾ ਤਿਸੁ ਪਾਛੈ ਬਚਰੇ ਛਰਿਆ ॥ </p>
<p> ਉਨ ਕਵਨੁ ਖਲਾਵੈ ਕਵਨੁ ਚੁਗਾਵੈ ਮਨ ਮਹਿ ਸਿਮਰਨੁ ਕਰਿਆ ॥੩॥ ਸਭ ਨਿਧਾਨ ਦਸ ਅਸਟ ਸਿਧਾਨ ਠਾਕੁਰ </p>
<p> ਕਰ ਤਲ ਧਰਿਆ ॥ ਜਨ ਨਾਨਕ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿ ਜਾਈਐ ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਰਾਵਰਿਆ ॥੪॥੧॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਰਿਆਚਾਰ ਕਰਹਿ ਖਟੁ ਕਰਮਾ ਇਤੁ ਰਾਤੇ ਸੰਸਾਰੀ ॥ ਅੰਤਰਿ ਮੈਲੁ ਨ ਉਤਰੈ ਹਉਮੈ ਬਿਨੁ ਗੁਰ ਬਾਜੀ ਹਾਰੀ </p>
<p> ॥੧॥ ਮੇਰੇ ਠਾਕੁਰ ਰਖਿ ਲੇਵਹੁ ਕਿਰਪਾ ਧਾਰੀ ॥ ਕੋਟਿ ਮਧੇ ਕੋ ਵਿਰਲਾ ਸੇਵਕੁ ਹੋਰਿ ਸਗਲੇ ਬਿਉਹਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਾਸਤ ਬੇਦ ਸਿਮ੍ਰਿਤਿ ਸਭਿ ਸੋਧੇ ਸਭ ਏਕਾ ਬਾਤ ਪੁਕਾਰੀ ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨ ਕੋਊ ਪਾਵੈ ਮਨਿ ਵੇਖਹੁ </p>
<p> ਕਰਿ ਬੀਚਾਰੀ ॥੨॥ ਅਠਸਠਿ ਮਜਨੁ ਕਰਿ ਇਸਨਾਨਾ ਭ੍ਰਮਿ ਆਏ ਧਰ ਸਾਰੀ ॥ ਅਨਿਕ ਸੋਚ ਕਰਹਿ ਦਿਨ ਰਾਤੀ </p>
<p> ਬਿਨੁ ਸਤਿਗੁਰ ਅੰਧਿਆਰੀ ॥੩॥ ਧਾਵਤ ਧਾਵਤ ਸਭੁ ਜਗੁ ਧਾਇਓ ਅਬ ਆਏ ਹਰਿ ਦੁਆਰੀ ॥ ਦੁਰਮਤਿ ਮੇਟਿ </p>
<p> ਬੁਧਿ ਪਰਗਾਸੀ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਤਾਰੀ ॥੪॥੧॥੨॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਧਨੁ ਜਾਪ ਹਰਿ ਧਨੁ ਤਾਪ </p>
<p> ਹਰਿ ਧਨੁ ਭੋਜਨੁ ਭਾਇਆ ॥ ਨਿਮਖ ਨ ਬਿਸਰਉ ਮਨ ਤੇ ਹਰਿ ਹਰਿ ਸਾਧਸੰਗਤਿ ਮਹਿ ਪਾਇਆ ॥੧॥ ਮਾਈ </p>
<p> ਖਾਟਿ ਆਇਓ ਘਰਿ ਪੂਤਾ ॥ ਹਰਿ ਧਨੁ ਚਲਤੇ ਹਰਿ ਧਨੁ ਬੈਸੇ ਹਰਿ ਧਨੁ ਜਾਗਤ ਸੂਤਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਧਨੁ </p>
<p> ਇਸਨਾਨੁ ਹਰਿ ਧਨੁ ਗਿਆਨੁ ਹਰਿ ਸੰਗਿ ਲਾਇ ਧਿਆਨਾ ॥ ਹਰਿ ਧਨੁ ਤੁਲਹਾ ਹਰਿ ਧਨੁ ਬੇੜੀ ਹਰਿ ਹਰਿ ਤਾਰਿ </p>

<section id='ang496' route='ang/496'><p> ਪਰਾਨਾ ॥੨॥ ਹਰਿ ਧਨ ਮੇਰੀ ਚਿੰਤ ਵਿਸਾਰੀ ਹਰਿ ਧਨਿ ਲਾਹਿਆ ਧੋਖਾ ॥ ਹਰਿ ਧਨ ਤੇ ਮੈ ਨਵ ਨਿਧਿ ਪਾਈ </p>
<p> ਹਾਥਿ ਚਰਿਓ ਹਰਿ ਥੋਕਾ ॥੩॥ ਖਾਵਹੁ ਖਰਚਹੁ ਤੋਟਿ ਨ ਆਵੈ ਹਲਤ ਪਲਤ ਕੈ ਸੰਗੇ ॥ ਲਾਦਿ ਖਜਾਨਾ ਗੁਰਿ </p>
<p> ਨਾਨਕ ਕਉ ਦੀਆ ਇਹੁ ਮਨੁ ਹਰਿ ਰੰਗਿ ਰੰਗੇ ॥੪॥੨॥੩॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਸਿਮਰਤ ਸਭਿ </p>
<p> ਕਿਲਵਿਖ ਨਾਸਹਿ ਪਿਤਰੀ ਹੋਇ ਉਧਾਰੋ ॥ ਸੋ ਹਰਿ ਹਰਿ ਤੁਮੑ ਸਦ ਹੀ ਜਾਪਹੁ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰੋ ॥੧॥ ਪੂਤਾ </p>
<p> ਮਾਤਾ ਕੀ ਆਸੀਸ ॥ ਨਿਮਖ ਨ ਬਿਸਰਉ ਤੁਮੑ ਕਉ ਹਰਿ ਹਰਿ ਸਦਾ ਭਜਹੁ ਜਗਦੀਸ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਤੁਮੑ ਕਉ ਹੋਇ ਦਇਆਲਾ ਸੰਤਸੰਗਿ ਤੇਰੀ ਪ੍ਰੀਤਿ ॥ ਕਾਪੜੁ ਪਤਿ ਪਰਮੇਸਰੁ ਰਾਖੀ ਭੋਜਨੁ ਕੀਰਤਨੁ ਨੀਤਿ </p>
<p> ॥੨॥ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹੁ ਸਦਾ ਚਿਰੁ ਜੀਵਹੁ ਹਰਿ ਸਿਮਰਤ ਅਨਦ ਅਨੰਤਾ ॥ ਰੰਗ ਤਮਾਸਾ ਪੂਰਨ ਆਸਾ ਕਬਹਿ </p>
<p> ਨ ਬਿਆਪੈ ਚਿੰਤਾ ॥੩॥ ਭਵਰੁ ਤੁਮਾੑਰਾ ਇਹੁ ਮਨੁ ਹੋਵਉ ਹਰਿ ਚਰਣਾ ਹੋਹੁ ਕਉਲਾ ॥ ਨਾਨਕ ਦਾਸੁ ਉਨ ਸੰਗਿ </p>
<p> ਲਪਟਾਇਓ ਜਿਉ ਬੂੰਦਹਿ ਚਾਤ੍ਰਿਕੁ ਮਉਲਾ ॥੪॥੩॥੪॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਮਤਾ ਕਰੈ ਪਛਮ ਕੈ ਤਾਈ </p>
<p> ਪੂਰਬ ਹੀ ਲੈ ਜਾਤ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ਆਪਨ ਹਾਥਿ ਮਤਾਤ ॥੧॥ ਸਿਆਨਪ ਕਾਹੂ ਕਾਮਿ </p>
<p> ਨ ਆਤ ॥ ਜੋ ਅਨਰੂਪਿਓ ਠਾਕੁਰਿ ਮੇਰੈ ਹੋਇ ਰਹੀ ਉਹ ਬਾਤ ॥੧॥ ਰਹਾਉ ॥ ਦੇਸੁ ਕਮਾਵਨ ਧਨ ਜੋਰਨ ਕੀ </p>
<p> ਮਨਸਾ ਬੀਚੇ ਨਿਕਸੇ ਸਾਸ ॥ ਲਸਕਰ ਨੇਬ ਖਵਾਸ ਸਭ ਤਿਆਗੇ ਜਮ ਪੁਰਿ ਊਠਿ ਸਿਧਾਸ ॥੨॥ ਹੋਇ ਅਨੰਨਿ </p>
<p> ਮਨਹਠ ਕੀ ਦ੍ਰਿੜਤਾ ਆਪਸ ਕਉ ਜਾਨਾਤ ॥ ਜੋ ਅਨਿੰਦੁ ਨਿੰਦੁ ਕਰਿ ਛੋਡਿਓ ਸੋਈ ਫਿਰਿ ਫਿਰਿ ਖਾਤ ॥੩॥ </p>
<p> ਸਹਜ ਸੁਭਾਇ ਭਏ ਕਿਰਪਾਲਾ ਤਿਸੁ ਜਨ ਕੀ ਕਾਟੀ ਫਾਸ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਆ ਪਰਵਾਣੁ ਗਿਰਸਤ </p>
<p> ਉਦਾਸ ॥੪॥੪॥੫॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਜਿਨਿ ਜਨਿ ਜਪਿਓ ਤਿਨ ਕੇ ਬੰਧਨ ਕਾਟੇ ॥ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਮਾਇਆ ਬਿਖੁ ਮਮਤਾ ਇਹ ਬਿਆਧਿ ਤੇ ਹਾਟੇ ॥੧॥ ਹਰਿ ਜਸੁ ਸਾਧਸੰਗਿ ਮਿਲਿ ਗਾਇਓ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਭਇਓ ਮਨੁ ਨਿਰਮਲੁ ਸਰਬ ਸੁਖਾ ਸੁਖ ਪਾਇਅਉ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਕਿਛੁ ਕੀਓ ਸੋਈ ਭਲ ਮਾਨੈ ਐਸੀ ਭਗਤਿ </p>
<p> ਕਮਾਨੀ ॥ ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਸਭ ਏਕ ਸਮਾਨੇ ਜੋਗ ਜੁਗਤਿ ਨੀਸਾਨੀ ॥੨॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਥਾਈ ਆਨ ਨ </p>
<p> ਕਤਹੂੰ ਜਾਤਾ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਰੰਗਿ ਰਵਿਓ ਰੰਗਿ ਰਾਤਾ ॥੩॥ ਭਏ ਕ੍ਰਿਪਾਲ ਦਇਆਲ </p>
</section>
<section id='ang497' route='ang/497'><p> ਗੁਪਾਲਾ ਤਾ ਨਿਰਭੈ ਕੈ ਘਰਿ ਆਇਆ ॥ ਕਲਿ ਕਲੇਸ ਮਿਟੇ ਖਿਨ ਭੀਤਰਿ ਨਾਨਕ ਸਹਜਿ ਸਮਾਇਆ </p>
<p> ॥੪॥੫॥੬॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਮਾਨੁਖ ਪਹਿ ਕਰਉ ਬੇਨਤੀ ਸੋ ਅਪਨੈ ਦੁਖਿ ਭਰਿਆ ॥ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਜਿਨਿ ਰਿਦੈ ਅਰਾਧਿਆ ਤਿਨਿ ਭਉ ਸਾਗਰੁ ਤਰਿਆ ॥੧॥ ਗੁਰ ਹਰਿ ਬਿਨੁ ਕੋ ਨ ਬ੍ਰਿਥਾ ਦੁਖੁ ਕਾਟੈ ॥ ਪ੍ਰਭੁ ਤਜਿ </p>
<p> ਅਵਰ ਸੇਵਕੁ ਜੇ ਹੋਈ ਹੈ ਤਿਤੁ ਮਾਨੁ ਮਹਤੁ ਜਸੁ ਘਾਟੈ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਕੇ ਸਨਬੰਧ ਸੈਨ ਸਾਕ ਕਿਤ ਹੀ </p>
<p> ਕਾਮਿ ਨ ਆਇਆ ॥ ਹਰਿ ਕਾ ਦਾਸੁ ਨੀਚ ਕੁਲੁ ਊਚਾ ਤਿਸੁ ਸੰਗਿ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇਆ ॥੨॥ ਲਾਖ ਕੋਟਿ </p>
<p> ਬਿਖਿਆ ਕੇ ਬਿੰਜਨ ਤਾ ਮਹਿ ਤ੍ਰਿਸਨ ਨ ਬੂਝੀ ॥ ਸਿਮਰਤ ਨਾਮੁ ਕੋਟਿ ਉਜੀਆਰਾ ਬਸਤੁ ਅਗੋਚਰ ਸੂਝੀ ॥੩॥ </p>
<p> ਫਿਰਤ ਫਿਰਤ ਤੁਮੑਰੈ ਦੁਆਰਿ ਆਇਆ ਭੈ ਭੰਜਨ ਹਰਿ ਰਾਇਆ ॥ ਸਾਧ ਕੇ ਚਰਨ ਧੂਰਿ ਜਨੁ ਬਾਛੈ ਸੁਖੁ ਨਾਨਕ </p>
<p> ਇਹੁ ਪਾਇਆ ॥੪॥੬॥੭॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਪੰਚਪਦਾ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰਥਮੇ ਗਰਭ ਮਾਤਾ ਕੈ ਵਾਸਾ ਊਹਾ ਛੋਡਿ ਧਰਨਿ ਮਹਿ ਆਇਆ ॥ ਚਿਤ੍ਰ ਸਾਲ ਸੁੰਦਰ ਬਾਗ ਮੰਦਰ ਸੰਗਿ ਨ ਕਛਹੂ </p>
<p> ਜਾਇਆ ॥੧॥ ਅਵਰ ਸਭ ਮਿਥਿਆ ਲੋਭ ਲਬੀ ॥ ਗੁਰਿ ਪੂਰੈ ਦੀਓ ਹਰਿ ਨਾਮਾ ਜੀਅ ਕਉ ਏਹਾ ਵਸਤੁ ਫਬੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਇਸਟ ਮੀਤ ਬੰਧਪ ਸੁਤ ਭਾਈ ਸੰਗਿ ਬਨਿਤਾ ਰਚਿ ਹਸਿਆ ॥ ਜਬ ਅੰਤੀ ਅਉਸਰੁ ਆਇ </p>
<p> ਬਨਿਓ ਹੈ ਉਨੑ ਪੇਖਤ ਹੀ ਕਾਲਿ ਗ੍ਰਸਿਆ ॥੨॥ ਕਰਿ ਕਰਿ ਅਨਰਥ ਬਿਹਾਝੀ ਸੰਪੈ ਸੁਇਨਾ ਰੂਪਾ ਦਾਮਾ ॥ ਭਾੜੀ </p>
<p> ਕਉ ਓਹੁ ਭਾੜਾ ਮਿਲਿਆ ਹੋਰੁ ਸਗਲ ਭਇਓ ਬਿਰਾਨਾ ॥੩॥ ਹੈਵਰ ਗੈਵਰ ਰਥ ਸੰਬਾਹੇ ਗਹੁ ਕਰਿ ਕੀਨੇ ਮੇਰੇ ॥ </p>
<p> ਜਬ ਤੇ ਹੋਈ ਲਾਂਮੀ ਧਾਈ ਚਲਹਿ ਨਾਹੀ ਇਕ ਪੈਰੇ ॥੪॥ ਨਾਮੁ ਧਨੁ ਨਾਮੁ ਸੁਖ ਰਾਜਾ ਨਾਮੁ ਕੁਟੰਬ ਸਹਾਈ ॥ </p>
<p> ਨਾਮੁ ਸੰਪਤਿ ਗੁਰਿ ਨਾਨਕ ਕਉ ਦੀਈ ਓਹ ਮਰੈ ਨ ਆਵੈ ਜਾਈ ॥੫॥੧॥੮॥ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੫ ਤਿਪਦੇ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੁਖ ਬਿਨਸੇ ਸੁਖ ਕੀਆ ਨਿਵਾਸਾ ਤ੍ਰਿਸਨਾ ਜਲਨਿ ਬੁਝਾਈ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਸਤਿਗੁਰੂ ਦ੍ਰਿੜਾਇਆ ਬਿਨਸਿ ਨ </p>

<p> ਤਾਪ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿਗੋਬਿੰਦੁ ਰਖਿਓ ਪਰਮੇਸਰਿ ਅਪੁਨੀ ਕਿਰਪਾ ਧਾਰਿ ॥ ਮਿਟੀ ਬਿਆਧਿ ਸਰਬ ਸੁਖ </p>
<p> ਹੋਏ ਹਰਿ ਗੁਣ ਸਦਾ ਬੀਚਾਰਿ ॥੧॥ ਅੰਗੀਕਾਰੁ ਕੀਓ ਮੇਰੈ ਕਰਤੈ ਗੁਰ ਪੂਰੇ ਕੀ ਵਡਿਆਈ ॥ ਅਬਿਚਲ </p>
<p> ਨੀਵ ਧਰੀ ਗੁਰ ਨਾਨਕ ਨਿਤ ਨਿਤ ਚੜੈ ਸਵਾਈ ॥੨॥੧੫॥੨੪॥ ਗੂਜਰੀ ਮਹਲਾ ੫ ॥ ਕਬਹੂ ਹਰਿ ਸਿਉ </p>

                        </core-animated-pages>
                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 500) {
            this.goToGoToPage();
        } else if(currentAng < 500) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 401) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
