<section id='ang763' route='ang/763'><p> ਅਰਦਾਸਿ ਜੀਉ ॥੨॥ ਸੂਹੀ ਮਹਲਾ ੫ ਗੁਣਵੰਤੀ ॥ ਜੋ ਦੀਸੈ ਗੁਰਸਿਖੜਾ ਤਿਸੁ ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਇ </p>
<p> ਜੀਉ ॥ ਆਖਾ ਬਿਰਥਾ ਜੀਅ ਕੀ ਗੁਰੁ ਸਜਣੁ ਦੇਹਿ ਮਿਲਾਇ ਜੀਉ ॥ ਸੋਈ ਦਸਿ ਉਪਦੇਸੜਾ ਮੇਰਾ ਮਨੁ ਅਨਤ </p>
<p> ਨ ਕਾਹੂ ਜਾਇ ਜੀਉ ॥ ਇਹੁ ਮਨੁ ਤੈ ਕੂੰ ਡੇਵਸਾ ਮੈ ਮਾਰਗੁ ਦੇਹੁ ਬਤਾਇ ਜੀਉ ॥ ਹਉ ਆਇਆ ਦੂਰਹੁ ਚਲਿ ਕੈ </p>
<p> ਮੈ ਤਕੀ ਤਉ ਸਰਣਾਇ ਜੀਉ ॥ ਮੈ ਆਸਾ ਰਖੀ ਚਿਤਿ ਮਹਿ ਮੇਰਾ ਸਭੋ ਦੁਖੁ ਗਵਾਇ ਜੀਉ ॥ ਇਤੁ ਮਾਰਗਿ ਚਲੇ </p>
<p> ਭਾਈਅੜੇ ਗੁਰੁ ਕਹੈ ਸੁ ਕਾਰ ਕਮਾਇ ਜੀਉ ॥ ਤਿਆਗੇਂ ਮਨ ਕੀ ਮਤੜੀ ਵਿਸਾਰੇਂ ਦੂਜਾ ਭਾਉ ਜੀਉ ॥ ਇਉ </p>
<p> ਪਾਵਹਿ ਹਰਿ ਦਰਸਾਵੜਾ ਨਹ ਲਗੈ ਤਤੀ ਵਾਉ ਜੀਉ ॥ ਹਉ ਆਪਹੁ ਬੋਲਿ ਨ ਜਾਣਦਾ ਮੈ ਕਹਿਆ ਸਭੁ ਹੁਕਮਾਉ </p>
<p> ਜੀਉ ॥ ਹਰਿ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਆ ਗੁਰਿ ਨਾਨਕਿ ਕੀਆ ਪਸਾਉ ਜੀਉ ॥ ਮੈ ਬਹੁੜਿ ਨ ਤ੍ਰਿਸਨਾ ਭੁਖੜੀ </p>
<p> ਹਉ ਰਜਾ ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਜੀਉ ॥ ਜੋ ਗੁਰ ਦੀਸੈ ਸਿਖੜਾ ਤਿਸੁ ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਇ ਜੀਉ ॥੩॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਭਰਿ ਜੋਬਨਿ ਮੈ ਮਤ ਪੇਈਅੜੈ ਘਰਿ ਪਾਹੁਣੀ </p>
<p> ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਮੈਲੀ ਅਵਗਣਿ ਚਿਤਿ ਬਿਨੁ ਗੁਰ ਗੁਣ ਨ ਸਮਾਵਨੀ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਗੁਣ ਸਾਰ ਨ ਜਾਣੀ </p>
<p> ਭਰਮਿ ਭੁਲਾਣੀ ਜੋਬਨੁ ਬਾਦਿ ਗਵਾਇਆ ॥ ਵਰੁ ਘਰੁ ਦਰੁ ਦਰਸਨੁ ਨਹੀ ਜਾਤਾ ਪਿਰ ਕਾ ਸਹਜੁ ਨ ਭਾਇਆ ॥ </p>
<p> ਸਤਿਗੁਰ ਪੂਛਿ ਨ ਮਾਰਗਿ ਚਾਲੀ ਸੂਤੀ ਰੈਣਿ ਵਿਹਾਣੀ ॥ ਨਾਨਕ ਬਾਲਤਣਿ ਰਾਡੇਪਾ ਬਿਨੁ ਪਿਰ ਧਨ ਕੁਮਲਾਣੀ </p>
<p> ॥੧॥ ਬਾਬਾ ਮੈ ਵਰੁ ਦੇਹਿ ਮੈ ਹਰਿ ਵਰੁ ਭਾਵੈ ਤਿਸ ਕੀ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਰਵਿ ਰਹਿਆ ਜੁਗ ਚਾਰਿ ਤ੍ਰਿਭਵਣ ਬਾਣੀ </p>
<p> ਜਿਸ ਕੀ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਤ੍ਰਿਭਵਣ ਕੰਤੁ ਰਵੈ ਸੋਹਾਗਣਿ ਅਵਗਣਵੰਤੀ ਦੂਰੇ ॥ ਜੈਸੀ ਆਸਾ ਤੈਸੀ ਮਨਸਾ ਪੂਰਿ </p>
<p> ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਹਰਿ ਕੀ ਨਾਰਿ ਸੁ ਸਰਬ ਸੁਹਾਗਣਿ ਰਾਂਡ ਨ ਮੈਲੈ ਵੇਸੇ ॥ ਨਾਨਕ ਮੈ ਵਰੁ ਸਾਚਾ ਭਾਵੈ ਜੁਗਿ </p>
<p> ਜੁਗਿ ਪ੍ਰੀਤਮ ਤੈਸੇ ॥੨॥ ਬਾਬਾ ਲਗਨੁ ਗਣਾਇ ਹੰ ਭੀ ਵੰਞਾ ਸਾਹੁਰੈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਸਾਹਾ ਹੁਕਮੁ ਰਜਾਇ ਸੋ ਨ </p>
<p> ਟਲੈ ਜੋ ਪ੍ਰਭੁ ਕਰੈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਕਿਰਤੁ ਪਇਆ ਕਰਤੈ ਕਰਿ ਪਾਇਆ ਮੇਟਿ ਨ ਸਕੈ ਕੋਈ ॥ ਜਾਞੀ ਨਾਉ </p>
<p> ਨਰਹ ਨਿਹਕੇਵਲੁ ਰਵਿ ਰਹਿਆ ਤਿਹੁ ਲੋਈ ॥ ਮਾਇ ਨਿਰਾਸੀ ਰੋਇ ਵਿਛੁੰਨੀ ਬਾਲੀ ਬਾਲੈ ਹੇਤੇ ॥ ਨਾਨਕ ਸਾਚ </p>
</section>
<section id='ang764' route='ang/764'><p> ਸਬਦਿ ਸੁਖ ਮਹਲੀ ਗੁਰ ਚਰਣੀ ਪ੍ਰਭੁ ਚੇਤੇ ॥੩॥ ਬਾਬੁਲਿ ਦਿਤੜੀ ਦੂਰਿ ਨਾ ਆਵੈ ਘਰਿ ਪੇਈਐ ਬਲਿ ਰਾਮ </p>
<p> ਜੀਉ ॥ ਰਹਸੀ ਵੇਖਿ ਹਦੂਰਿ ਪਿਰਿ ਰਾਵੀ ਘਰਿ ਸੋਹੀਐ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਸਾਚੇ ਪਿਰ ਲੋੜੀ ਪ੍ਰੀਤਮ ਜੋੜੀ ਮਤਿ </p>
<p> ਪੂਰੀ ਪਰਧਾਨੇ ॥ ਸੰਜੋਗੀ ਮੇਲਾ ਥਾਨਿ ਸੁਹੇਲਾ ਗੁਣਵੰਤੀ ਗੁਰ ਗਿਆਨੇ ॥ ਸਤੁ ਸੰਤੋਖੁ ਸਦਾ ਸਚੁ ਪਲੈ ਸਚੁ ਬੋਲੈ </p>
<p> ਪਿਰ ਭਾਏ ॥ ਨਾਨਕ ਵਿਛੁੜਿ ਨਾ ਦੁਖੁ ਪਾਏ ਗੁਰਮਤਿ ਅੰਕਿ ਸਮਾਏ ॥੪॥੧॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਛੰਤੁ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਮ ਘਰਿ ਸਾਜਨ ਆਏ ॥ ਸਾਚੈ ਮੇਲਿ ਮਿਲਾਏ ॥ ਸਹਜਿ ਮਿਲਾਏ ਹਰਿ ਮਨਿ ਭਾਏ ਪੰਚ ਮਿਲੇ ਸੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਸਾਈ ਵਸਤੁ ਪਰਾਪਤਿ ਹੋਈ ਜਿਸੁ ਸੇਤੀ ਮਨੁ ਲਾਇਆ ॥ ਅਨਦਿਨੁ ਮੇਲੁ ਭਇਆ ਮਨੁ ਮਾਨਿਆ ਘਰ ਮੰਦਰ </p>
<p> ਸੋਹਾਏ ॥ ਪੰਚ ਸਬਦ ਧੁਨਿ ਅਨਹਦ ਵਾਜੇ ਹਮ ਘਰਿ ਸਾਜਨ ਆਏ ॥੧॥ ਆਵਹੁ ਮੀਤ ਪਿਆਰੇ ॥ ਮੰਗਲ ਗਾਵਹੁ </p>
<p> ਨਾਰੇ ॥ ਸਚੁ ਮੰਗਲੁ ਗਾਵਹੁ ਤਾ ਪ੍ਰਭ ਭਾਵਹੁ ਸੋਹਿਲੜਾ ਜੁਗ ਚਾਰੇ ॥ ਅਪਨੈ ਘਰਿ ਆਇਆ ਥਾਨਿ ਸੁਹਾਇਆ </p>
<p> ਕਾਰਜ ਸਬਦਿ ਸਵਾਰੇ ॥ ਗਿਆਨ ਮਹਾ ਰਸੁ ਨੇਤ੍ਰੀ ਅੰਜਨੁ ਤ੍ਰਿਭਵਣ ਰੂਪੁ ਦਿਖਾਇਆ ॥ ਸਖੀ ਮਿਲਹੁ ਰਸਿ </p>
<p> ਮੰਗਲੁ ਗਾਵਹੁ ਹਮ ਘਰਿ ਸਾਜਨੁ ਆਇਆ ॥੨॥ ਮਨੁ ਤਨੁ ਅੰਮ੍ਰਿਤਿ ਭਿੰਨਾ ॥ ਅੰਤਰਿ ਪ੍ਰੇਮੁ ਰਤੰਨਾ ॥ ਅੰਤਰਿ </p>
<p> ਰਤਨੁ ਪਦਾਰਥੁ ਮੇਰੈ ਪਰਮ ਤਤੁ ਵੀਚਾਰੋ ॥ ਜੰਤ ਭੇਖ ਤੂ ਸਫਲਿਓ ਦਾਤਾ ਸਿਰਿ ਸਿਰਿ ਦੇਵਣਹਾਰੋ ॥ ਤੂ ਜਾਨੁ </p>
<p> ਗਿਆਨੀ ਅੰਤਰਜਾਮੀ ਆਪੇ ਕਾਰਣੁ ਕੀਨਾ ॥ ਸੁਨਹੁ ਸਖੀ ਮਨੁ ਮੋਹਨਿ ਮੋਹਿਆ ਤਨੁ ਮਨੁ ਅੰਮ੍ਰਿਤਿ ਭੀਨਾ ॥੩॥ </p>
<p> ਆਤਮ ਰਾਮੁ ਸੰਸਾਰਾ ॥ ਸਾਚਾ ਖੇਲੁ ਤੁਮਾੑਰਾ ॥ ਸਚੁ ਖੇਲੁ ਤੁਮਾੑਰਾ ਅਗਮ ਅਪਾਰਾ ਤੁਧੁ ਬਿਨੁ ਕਉਣੁ ਬੁਝਾਏ ॥ </p>
<p> ਸਿਧ ਸਾਧਿਕ ਸਿਆਣੇ ਕੇਤੇ ਤੁਝ ਬਿਨੁ ਕਵਣੁ ਕਹਾਏ ॥ ਕਾਲੁ ਬਿਕਾਲੁ ਭਏ ਦੇਵਾਨੇ ਮਨੁ ਰਾਖਿਆ ਗੁਰਿ ਠਾਏ ॥ </p>
<p> ਨਾਨਕ ਅਵਗਣ ਸਬਦਿ ਜਲਾਏ ਗੁਣ ਸੰਗਮਿ ਪ੍ਰਭੁ ਪਾਏ ॥੪॥੧॥੨॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਵਹੁ ਸਜਣਾ ਹਉ ਦੇਖਾ ਦਰਸਨੁ ਤੇਰਾ ਰਾਮ ॥ ਘਰਿ ਆਪਨੜੈ ਖੜੀ ਤਕਾ ਮੈ ਮਨਿ ਚਾਉ ਘਨੇਰਾ ਰਾਮ ॥ ਮਨਿ </p>
<p> ਚਾਉ ਘਨੇਰਾ ਸੁਣਿ ਪ੍ਰਭ ਮੇਰਾ ਮੈ ਤੇਰਾ ਭਰਵਾਸਾ ॥ ਦਰਸਨੁ ਦੇਖਿ ਭਈ ਨਿਹਕੇਵਲ ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਾਸਾ ॥ </p>
</section>
<section id='ang765' route='ang/765'><p> ਸਗਲੀ ਜੋਤਿ ਜਾਤਾ ਤੂ ਸੋਈ ਮਿਲਿਆ ਭਾਇ ਸੁਭਾਏ ॥ ਨਾਨਕ ਸਾਜਨ ਕਉ ਬਲਿ ਜਾਈਐ ਸਾਚਿ ਮਿਲੇ ਘਰਿ </p>
<p> ਆਏ ॥੧॥ ਘਰਿ ਆਇਅੜੇ ਸਾਜਨਾ ਤਾ ਧਨ ਖਰੀ ਸਰਸੀ ਰਾਮ ॥ ਹਰਿ ਮੋਹਿਅੜੀ ਸਾਚ ਸਬਦਿ ਠਾਕੁਰ </p>
<p> ਦੇਖਿ ਰਹੰਸੀ ਰਾਮ ॥ ਗੁਣ ਸੰਗਿ ਰਹੰਸੀ ਖਰੀ ਸਰਸੀ ਜਾ ਰਾਵੀ ਰੰਗਿ ਰਾਤੈ ॥ ਅਵਗਣ ਮਾਰਿ ਗੁਣੀ ਘਰੁ </p>
<p> ਛਾਇਆ ਪੂਰੈ ਪੁਰਖਿ ਬਿਧਾਤੈ ॥ ਤਸਕਰ ਮਾਰਿ ਵਸੀ ਪੰਚਾਇਣਿ ਅਦਲੁ ਕਰੇ ਵੀਚਾਰੇ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ </p>
<p> ਨਿਸਤਾਰਾ ਗੁਰਮਤਿ ਮਿਲਹਿ ਪਿਆਰੇ ॥੨॥ ਵਰੁ ਪਾਇਅੜਾ ਬਾਲੜੀਏ ਆਸਾ ਮਨਸਾ ਪੂਰੀ ਰਾਮ ॥ ਪਿਰਿ </p>
<p> ਰਾਵਿਅੜੀ ਸਬਦਿ ਰਲੀ ਰਵਿ ਰਹਿਆ ਨਹ ਦੂਰੀ ਰਾਮ ॥ ਪ੍ਰਭੁ ਦੂਰਿ ਨ ਹੋਈ ਘਟਿ ਘਟਿ ਸੋਈ ਤਿਸ ਕੀ ਨਾਰਿ </p>
<p> ਸਬਾਈ ॥ ਆਪੇ ਰਸੀਆ ਆਪੇ ਰਾਵੇ ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ ॥ ਅਮਰ ਅਡੋਲੁ ਅਮੋਲੁ ਅਪਾਰਾ ਗੁਰਿ ਪੂਰੈ </p>
<p> ਸਚੁ ਪਾਈਐ ॥ ਨਾਨਕ ਆਪੇ ਜੋਗ ਸਜੋਗੀ ਨਦਰਿ ਕਰੇ ਲਿਵ ਲਾਈਐ ॥੩॥ ਪਿਰੁ ਉਚੜੀਐ ਮਾੜੜੀਐ ਤਿਹੁ </p>
<p> ਲੋਆ ਸਿਰਤਾਜਾ ਰਾਮ ॥ ਹਉ ਬਿਸਮ ਭਈ ਦੇਖਿ ਗੁਣਾ ਅਨਹਦ ਸਬਦ ਅਗਾਜਾ ਰਾਮ ॥ ਸਬਦੁ ਵੀਚਾਰੀ ਕਰਣੀ </p>
<p> ਸਾਰੀ ਰਾਮ ਨਾਮੁ ਨੀਸਾਣੋ ॥ ਨਾਮ ਬਿਨਾ ਖੋਟੇ ਨਹੀ ਠਾਹਰ ਨਾਮੁ ਰਤਨੁ ਪਰਵਾਣੋ ॥ ਪਤਿ ਮਤਿ ਪੂਰੀ ਪੂਰਾ </p>
<p> ਪਰਵਾਨਾ ਨਾ ਆਵੈ ਨਾ ਜਾਸੀ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ ਪ੍ਰਭ ਜੈਸੇ ਅਵਿਨਾਸੀ ॥੪॥੧॥੩॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੧ ਘਰੁ ੪ ॥ ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ ਜਗੁ ਧੰਧੜੈ </p>
<p> ਲਾਇਆ ॥ ਦਾਨਿ ਤੇਰੈ ਘਟਿ ਚਾਨਣਾ ਤਨਿ ਚੰਦੁ ਦੀਪਾਇਆ ॥ ਚੰਦੋ ਦੀਪਾਇਆ ਦਾਨਿ ਹਰਿ ਕੈ ਦੁਖੁ ਅੰਧੇਰਾ </p>
<p> ਉਠਿ ਗਇਆ ॥ ਗੁਣ ਜੰਞ ਲਾੜੇ ਨਾਲਿ ਸੋਹੈ ਪਰਖਿ ਮੋਹਣੀਐ ਲਇਆ ॥ ਵੀਵਾਹੁ ਹੋਆ ਸੋਭ ਸੇਤੀ ਪੰਚ ਸਬਦੀ </p>
<p> ਆਇਆ ॥ ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ ਜਗੁ ਧੰਧੜੈ ਲਾਇਆ ॥੧॥ ਹਉ ਬਲਿਹਾਰੀ ਸਾਜਨਾ ਮੀਤਾ ਅਵਰੀਤਾ ॥ </p>
<p> ਇਹੁ ਤਨੁ ਜਿਨ ਸਿਉ ਗਾਡਿਆ ਮਨੁ ਲੀਅੜਾ ਦੀਤਾ ॥ ਲੀਆ ਤ ਦੀਆ ਮਾਨੁ ਜਿਨੑ ਸਿਉ ਸੇ ਸਜਨ ਕਿਉ ਵੀਸਰਹਿ </p>
<p> ॥ ਜਿਨੑ ਦਿਸਿ ਆਇਆ ਹੋਹਿ ਰਲੀਆ ਜੀਅ ਸੇਤੀ ਗਹਿ ਰਹਹਿ ॥ ਸਗਲ ਗੁਣ ਅਵਗਣੁ ਨ ਕੋਈ ਹੋਹਿ ਨੀਤਾ </p>
<p> ਨੀਤਾ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਾਜਨਾ ਮੀਤਾ ਅਵਰੀਤਾ ॥੨॥ ਗੁਣਾ ਕਾ ਹੋਵੈ ਵਾਸੁਲਾ ਕਢਿ ਵਾਸੁ ਲਈਜੈ ॥ ਜੇ ਗੁਣ </p>
</section>
<section id='ang766' route='ang/766'><p> ਹੋਵਨਿੑ ਸਾਜਨਾ ਮਿਲਿ ਸਾਝ ਕਰੀਜੈ ॥ ਸਾਝ ਕਰੀਜੈ ਗੁਣਹ ਕੇਰੀ ਛੋਡਿ ਅਵਗਣ ਚਲੀਐ ॥ ਪਹਿਰੇ ਪਟੰਬਰ ਕਰਿ </p>
<p> ਅਡੰਬਰ ਆਪਣਾ ਪਿੜੁ ਮਲੀਐ ॥ ਜਿਥੈ ਜਾਇ ਬਹੀਐ ਭਲਾ ਕਹੀਐ ਝੋਲਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥ ਗੁਣਾ ਕਾ ਹੋਵੈ </p>
<p> ਵਾਸੁਲਾ ਕਢਿ ਵਾਸੁ ਲਈਜੈ ॥੩॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਹੋਰੁ ਕਰੇ ਨ ਕੋਈ ॥ ਆਖਣ ਤਾ ਕਉ ਜਾਈਐ </p>
<p> ਜੇ ਭੂਲੜਾ ਹੋਈ ॥ ਜੇ ਹੋਇ ਭੂਲਾ ਜਾਇ ਕਹੀਐ ਆਪਿ ਕਰਤਾ ਕਿਉ ਭੁਲੈ ॥ ਸੁਣੇ ਦੇਖੇ ਬਾਝੁ ਕਹਿਐ ਦਾਨੁ </p>
<p> ਅਣਮੰਗਿਆ ਦਿਵੈ ॥ ਦਾਨੁ ਦੇਇ ਦਾਤਾ ਜਗਿ ਬਿਧਾਤਾ ਨਾਨਕਾ ਸਚੁ ਸੋਈ ॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਹੋਰੁ </p>
<p> ਕਰੇ ਨ ਕੋਈ ॥੪॥੧॥੪॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਮੇਰਾ ਮਨੁ ਰਾਤਾ ਗੁਣ ਰਵੈ ਮਨਿ ਭਾਵੈ ਸੋਈ ॥ ਗੁਰ ਕੀ ਪਉੜੀ </p>
<p> ਸਾਚ ਕੀ ਸਾਚਾ ਸੁਖੁ ਹੋਈ ॥ ਸੁਖਿ ਸਹਜਿ ਆਵੈ ਸਾਚ ਭਾਵੈ ਸਾਚ ਕੀ ਮਤਿ ਕਿਉ ਟਲੈ ॥ ਇਸਨਾਨੁ ਦਾਨੁ </p>
<p> ਸੁਗਿਆਨੁ ਮਜਨੁ ਆਪਿ ਅਛਲਿਓ ਕਿਉ ਛਲੈ ॥ ਪਰਪੰਚ ਮੋਹ ਬਿਕਾਰ ਥਾਕੇ ਕੂੜੁ ਕਪਟੁ ਨ ਦੋਈ ॥ ਮੇਰਾ ਮਨੁ </p>
<p> ਰਾਤਾ ਗੁਣ ਰਵੈ ਮਨਿ ਭਾਵੈ ਸੋਈ ॥੧॥ ਸਾਹਿਬੁ ਸੋ ਸਾਲਾਹੀਐ ਜਿਨਿ ਕਾਰਣੁ ਕੀਆ ॥ ਮੈਲੁ ਲਾਗੀ ਮਨਿ </p>
<p> ਮੈਲਿਐ ਕਿਨੈ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥ ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਇਹੁ ਮਨੁ ਦੀਆ ਗੁਰ ਪਹਿ ਮੋਲੁ ਕਰਾਇਆ ॥ ਆਪਨੜਾ </p>
<p> ਪ੍ਰਭੁ ਸਹਜਿ ਪਛਾਤਾ ਜਾ ਮਨੁ ਸਾਚੈ ਲਾਇਆ ॥ ਤਿਸੁ ਨਾਲਿ ਗੁਣ ਗਾਵਾ ਜੇ ਤਿਸੁ ਭਾਵਾ ਕਿਉ ਮਿਲੈ ਹੋਇ </p>
<p> ਪਰਾਇਆ ॥ ਸਾਹਿਬੁ ਸੋ ਸਾਲਾਹੀਐ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ॥੨॥ ਆਇ ਗਇਆ ਕੀ ਨ ਆਇਓ ਕਿਉ </p>
<p> ਆਵੈ ਜਾਤਾ ॥ ਪ੍ਰੀਤਮ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ਹਰਿ ਸੇਤੀ ਰਾਤਾ ॥ ਸਾਹਿਬ ਰੰਗਿ ਰਾਤਾ ਸਚ ਕੀ ਬਾਤਾ ਜਿਨਿ ਬਿੰਬ </p>
<p> ਕਾ ਕੋਟੁ ਉਸਾਰਿਆ ॥ ਪੰਚ ਭੂ ਨਾਇਕੋ ਆਪਿ ਸਿਰੰਦਾ ਜਿਨਿ ਸਚ ਕਾ ਪਿੰਡੁ ਸਵਾਰਿਆ ॥ ਹਮ ਅਵਗਣਿਆਰੇ </p>
<p> ਤੂ ਸੁਣਿ ਪਿਆਰੇ ਤੁਧੁ ਭਾਵੈ ਸਚੁ ਸੋਈ ॥ ਆਵਣ ਜਾਣਾ ਨਾ ਥੀਐ ਸਾਚੀ ਮਤਿ ਹੋਈ ॥੩॥ ਅੰਜਨੁ ਤੈਸਾ ਅੰਜੀਐ </p>
<p> ਜੈਸਾ ਪਿਰ ਭਾਵੈ ॥ ਸਮਝੈ ਸੂਝੈ ਜਾਣੀਐ ਜੇ ਆਪਿ ਜਾਣਾਵੈ ॥ ਆਪਿ ਜਾਣਾਵੈ ਮਾਰਗਿ ਪਾਵੈ ਆਪੇ ਮਨੂਆ </p>
<p> ਲੇਵਏ ॥ ਕਰਮ ਸੁਕਰਮ ਕਰਾਏ ਆਪੇ ਕੀਮਤਿ ਕਉਣ ਅਭੇਵਏ ॥ ਤੰਤੁ ਮੰਤੁ ਪਾਖੰਡੁ ਨ ਜਾਣਾ ਰਾਮੁ ਰਿਦੈ ਮਨੁ </p>
<p> ਮਾਨਿਆ ॥ ਅੰਜਨੁ ਨਾਮੁ ਤਿਸੈ ਤੇ ਸੂਝੈ ਗੁਰ ਸਬਦੀ ਸਚੁ ਜਾਨਿਆ ॥੪॥ ਸਾਜਨ ਹੋਵਨਿ ਆਪਣੇ ਕਿਉ ਪਰ ਘਰ </p>
<p> ਜਾਹੀ ॥ ਸਾਜਨ ਰਾਤੇ ਸਚ ਕੇ ਸੰਗੇ ਮਨ ਮਾਹੀ ॥ ਮਨ ਮਾਹਿ ਸਾਜਨ ਕਰਹਿ ਰਲੀਆ ਕਰਮ ਧਰਮ ਸਬਾਇਆ ॥ </p>
</section>
<section id='ang767' route='ang/767'><p> ਅਠਸਠਿ ਤੀਰਥ ਪੁੰਨ ਪੂਜਾ ਨਾਮੁ ਸਾਚਾ ਭਾਇਆ ॥ ਆਪਿ ਸਾਜੇ ਥਾਪਿ ਵੇਖੈ ਤਿਸੈ ਭਾਣਾ ਭਾਇਆ ॥ ਸਾਜਨ </p>
<p> ਰਾਂਗਿ ਰੰਗੀਲੜੇ ਰੰਗੁ ਲਾਲੁ ਬਣਾਇਆ ॥੫॥ ਅੰਧਾ ਆਗੂ ਜੇ ਥੀਐ ਕਿਉ ਪਾਧਰੁ ਜਾਣੈ ॥ ਆਪਿ ਮੁਸੈ ਮਤਿ </p>
<p> ਹੋਛੀਐ ਕਿਉ ਰਾਹੁ ਪਛਾਣੈ ॥ ਕਿਉ ਰਾਹਿ ਜਾਵੈ ਮਹਲੁ ਪਾਵੈ ਅੰਧ ਕੀ ਮਤਿ ਅੰਧਲੀ ॥ ਵਿਣੁ ਨਾਮ ਹਰਿ ਕੇ ਕਛੁ </p>
<p> ਨ ਸੂਝੈ ਅੰਧੁ ਬੂਡੌ ਧੰਧਲੀ ॥ ਦਿਨੁ ਰਾਤਿ ਚਾਨਣੁ ਚਾਉ ਉਪਜੈ ਸਬਦੁ ਗੁਰ ਕਾ ਮਨਿ ਵਸੈ ॥ ਕਰ ਜੋੜਿ ਗੁਰ ਪਹਿ </p>
<p> ਕਰਿ ਬਿਨੰਤੀ ਰਾਹੁ ਪਾਧਰੁ ਗੁਰੁ ਦਸੈ ॥੬॥ ਮਨੁ ਪਰਦੇਸੀ ਜੇ ਥੀਐ ਸਭੁ ਦੇਸੁ ਪਰਾਇਆ ॥ ਕਿਸੁ ਪਹਿ ਖੋਲੑਉ </p>
<p> ਗੰਠੜੀ ਦੂਖੀ ਭਰਿ ਆਇਆ ॥ ਦੂਖੀ ਭਰਿ ਆਇਆ ਜਗਤੁ ਸਬਾਇਆ ਕਉਣੁ ਜਾਣੈ ਬਿਧਿ ਮੇਰੀਆ ॥ ਆਵਣੇ </p>
<p> ਜਾਵਣੇ ਖਰੇ ਡਰਾਵਣੇ ਤੋਟਿ ਨ ਆਵੈ ਫੇਰੀਆ ॥ ਨਾਮ ਵਿਹੂਣੇ ਊਣੇ ਝੂਣੇ ਨਾ ਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥ ਮਨੁ </p>
<p> ਪਰਦੇਸੀ ਜੇ ਥੀਐ ਸਭੁ ਦੇਸੁ ਪਰਾਇਆ ॥੭॥ ਗੁਰ ਮਹਲੀ ਘਰਿ ਆਪਣੈ ਸੋ ਭਰਪੁਰਿ ਲੀਣਾ ॥ ਸੇਵਕੁ ਸੇਵਾ ਤਾਂ </p>
<p> ਕਰੇ ਸਚ ਸਬਦਿ ਪਤੀਣਾ ॥ ਸਬਦੇ ਪਤੀਜੈ ਅੰਕੁ ਭੀਜੈ ਸੁ ਮਹਲੁ ਮਹਲਾ ਅੰਤਰੇ ॥ ਆਪਿ ਕਰਤਾ ਕਰੇ ਸੋਈ ਪ੍ਰਭੁ </p>
<p> ਆਪਿ ਅੰਤਿ ਨਿਰੰਤਰੇ ॥ ਗੁਰ ਸਬਦਿ ਮੇਲਾ ਤਾਂ ਸੁਹੇਲਾ ਬਾਜੰਤ ਅਨਹਦ ਬੀਣਾ ॥ ਗੁਰ ਮਹਲੀ ਘਰਿ ਆਪਣੈ </p>
<p> ਸੋ ਭਰਿਪੁਰਿ ਲੀਣਾ ॥੮॥ ਕੀਤਾ ਕਿਆ ਸਾਲਾਹੀਐ ਕਰਿ ਵੇਖੈ ਸੋਈ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਨ ਪਵੈ ਜੇ ਲੋਚੈ ਕੋਈ </p>
<p> ॥ ਕੀਮਤਿ ਸੋ ਪਾਵੈ ਆਪਿ ਜਾਣਾਵੈ ਆਪਿ ਅਭੁਲੁ ਨ ਭੁਲਏ ॥ ਜੈ ਜੈ ਕਾਰੁ ਕਰਹਿ ਤੁਧੁ ਭਾਵਹਿ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਅਮੁਲਏ ॥ ਹੀਣਉ ਨੀਚੁ ਕਰਉ ਬੇਨੰਤੀ ਸਾਚੁ ਨ ਛੋਡਉ ਭਾਈ ॥ ਨਾਨਕ ਜਿਨਿ ਕਰਿ ਦੇਖਿਆ ਦੇਵੈ ਮਤਿ </p>
<p> ਸਾਈ ॥੯॥੨॥੫॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੩ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਖ ਸੋਹਿਲੜਾ ਹਰਿ ਧਿਆਵਹੁ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਫਲੁ ਪਾਵਹੁ ॥ ਗੁਰਮੁਖਿ ਫਲੁ ਪਾਵਹੁ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ </p>
<p> ਜਨਮ ਜਨਮ ਕੇ ਦੂਖ ਨਿਵਾਰੇ ॥ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪਣੇ ਵਿਟਹੁ ਜਿਨਿ ਕਾਰਜ ਸਭਿ ਸਵਾਰੇ ॥ ਹਰਿ ਪ੍ਰਭੁ ਕ੍ਰਿਪਾ </p>
<p> ਕਰੇ ਹਰਿ ਜਾਪਹੁ ਸੁਖ ਫਲ ਹਰਿ ਜਨ ਪਾਵਹੁ ॥ ਨਾਨਕੁ ਕਹੈ ਸੁਣਹੁ ਜਨ ਭਾਈ ਸੁਖ ਸੋਹਿਲੜਾ ਹਰਿ ਧਿਆਵਹੁ </p>
<p> ॥੧॥ ਸੁਣਿ ਹਰਿ ਗੁਣ ਭੀਨੇ ਸਹਜਿ ਸੁਭਾਏ ॥ ਗੁਰਮਤਿ ਸਹਜੇ ਨਾਮੁ ਧਿਆਏ ॥ ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ </p>
</section>
<section id='ang768' route='ang/768'><p> ਤਿਨ ਗੁਰੁ ਮਿਲਿਆ ਤਿਨ ਜਨਮ ਮਰਣ ਭਉ ਭਾਗਾ ॥ ਅੰਦਰਹੁ ਦੁਰਮਤਿ ਦੂਜੀ ਖੋਈ ਸੋ ਜਨੁ ਹਰਿ ਲਿਵ ਲਾਗਾ ॥ </p>
<p> ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕੀਨੀ ਮੇਰੈ ਸੁਆਮੀ ਤਿਨ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥ ਸੁਣਿ ਮਨ ਭੀਨੇ ਸਹਜਿ ਸੁਭਾਏ ॥੨॥ </p>
<p> ਜੁਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਨਿਸਤਾਰਾ ॥ ਗੁਰ ਤੇ ਉਪਜੈ ਸਬਦੁ ਵੀਚਾਰਾ ॥ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰਾ ਰਾਮ ਨਾਮੁ ਪਿਆਰਾ </p>
<p> ਜਿਸੁ ਕਿਰਪਾ ਕਰੇ ਸੁ ਪਾਏ ॥ ਸਹਜੇ ਗੁਣ ਗਾਵੈ ਦਿਨੁ ਰਾਤੀ ਕਿਲਵਿਖ ਸਭਿ ਗਵਾਏ ॥ ਸਭੁ ਕੋ ਤੇਰਾ ਤੂ ਸਭਨਾ </p>
<p> ਕਾ ਹਉ ਤੇਰਾ ਤੂ ਹਮਾਰਾ ॥ ਜੁਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਨਿਸਤਾਰਾ ॥੩॥ ਸਾਜਨ ਆਇ ਵੁਠੇ ਘਰ ਮਾਹੀ ॥ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਵਹਿ ਤ੍ਰਿਪਤਿ ਅਘਾਹੀ ॥ ਹਰਿ ਗੁਣ ਗਾਇ ਸਦਾ ਤ੍ਰਿਪਤਾਸੀ ਫਿਰਿ ਭੂਖ ਨ ਲਾਗੈ ਆਏ ॥ ਦਹ ਦਿਸਿ ਪੂਜ </p>
<p> ਹੋਵੈ ਹਰਿ ਜਨ ਕੀ ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥ ਨਾਨਕ ਹਰਿ ਆਪੇ ਜੋੜਿ ਵਿਛੋੜੇ ਹਰਿ ਬਿਨੁ ਕੋ ਦੂਜਾ ਨਾਹੀ ॥ </p>
<p> ਸਾਜਨ ਆਇ ਵੁਠੇ ਘਰ ਮਾਹੀ ॥੪॥੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੩ ਘਰੁ ੩ ॥ ਭਗਤ ਜਨਾ ਕੀ </p>
<p> ਹਰਿ ਜੀਉ ਰਾਖੈ ਜੁਗਿ ਜੁਗਿ ਰਖਦਾ ਆਇਆ ਰਾਮ ॥ ਸੋ ਭਗਤੁ ਜੋ ਗੁਰਮੁਖਿ ਹੋਵੈ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇਆ </p>
<p> ਰਾਮ ॥ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇਆ ਮੇਰੇ ਹਰਿ ਭਾਇਆ ਜਿਸ ਦੀ ਸਾਚੀ ਬਾਣੀ ॥ ਸਚੀ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਗੁਰਮੁਖਿ ਆਖਿ ਵਖਾਣੀ ॥ ਭਗਤਾ ਕੀ ਚਾਲ ਸਚੀ ਅਤਿ ਨਿਰਮਲ ਨਾਮੁ ਸਚਾ ਮਨਿ ਭਾਇਆ ॥ </p>
<p> ਨਾਨਕ ਭਗਤ ਸੋਹਹਿ ਦਰਿ ਸਾਚੈ ਜਿਨੀ ਸਚੋ ਸਚੁ ਕਮਾਇਆ ॥੧॥ ਹਰਿ ਭਗਤਾ ਕੀ ਜਾਤਿ ਪਤਿ ਹੈ ਭਗਤ </p>
<p> ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਣੇ ਰਾਮ ॥ ਹਰਿ ਭਗਤਿ ਕਰਹਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਵਹਿ ਜਿਨ ਗੁਣ ਅਵਗਣ ਪਛਾਣੇ </p>
<p> ਰਾਮ ॥ ਗੁਣ ਅਉਗਣ ਪਛਾਣੈ ਹਰਿ ਨਾਮੁ ਵਖਾਣੈ ਭੈ ਭਗਤਿ ਮੀਠੀ ਲਾਗੀ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਘਰ ਹੀ ਮਹਿ ਬੈਰਾਗੀ ॥ ਭਗਤੀ ਰਾਤੇ ਸਦਾ ਮਨੁ ਨਿਰਮਲੁ ਹਰਿ ਜੀਉ ਵੇਖਹਿ ਸਦਾ ਨਾਲੇ ॥ ਨਾਨਕ </p>
<p> ਸੇ ਭਗਤ ਹਰਿ ਕੈ ਦਰਿ ਸਾਚੇ ਅਨਦਿਨੁ ਨਾਮੁ ਸਮਾੑਲੇ ॥੨॥ ਮਨਮੁਖ ਭਗਤਿ ਕਰਹਿ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਵਿਣੁ ਸਤਿਗੁਰ ਭਗਤਿ ਨ ਹੋਈ ਰਾਮ ॥ ਹਉਮੈ ਮਾਇਆ ਰੋਗਿ ਵਿਆਪੇ ਮਰਿ ਜਨਮਹਿ ਦੁਖੁ ਹੋਈ ਰਾਮ ॥ </p>
<p> ਮਰਿ ਜਨਮਹਿ ਦੁਖੁ ਹੋਈ ਦੂਜੈ ਭਾਇ ਪਰਜ ਵਿਗੋਈ ਵਿਣੁ ਗੁਰ ਤਤੁ ਨ ਜਾਨਿਆ ॥ ਭਗਤਿ ਵਿਹੂਣਾ ਸਭੁ </p>
</section>
<section id='ang769' route='ang/769'><p> ਜਗੁ ਭਰਮਿਆ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਨਿਆ ॥ ਕੋਟਿ ਮਧੇ ਕਿਨੈ ਪਛਾਣਿਆ ਹਰਿ ਨਾਮਾ ਸਚੁ ਸੋਈ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਈ ॥੩॥ ਭਗਤਾ ਕੈ ਘਰਿ ਕਾਰਜੁ ਸਾਚਾ ਹਰਿ ਗੁਣ ਸਦਾ ਵਖਾਣੇ </p>
<p> ਰਾਮ ॥ ਭਗਤਿ ਖਜਾਨਾ ਆਪੇ ਦੀਆ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿ ਸਮਾਣੇ ਰਾਮ ॥ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿ ਸਮਾਣੇ ਹਰਿ ਮਨਿ </p>
<p> ਭਾਣੇ ਨਾਮੁ ਨਿਧਾਨੁ ਸਚੁ ਪਾਇਆ ॥ ਸਦਾ ਅਖੁਟੁ ਕਦੇ ਨ ਨਿਖੁਟੈ ਹਰਿ ਦੀਆ ਸਹਜਿ ਸੁਭਾਇਆ ॥ ਹਰਿ ਜਨ </p>
<p> ਊਚੇ ਸਦ ਹੀ ਊਚੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਹਾਇਆ ॥ ਨਾਨਕ ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ ਜੁਗਿ ਜੁਗਿ ਸੋਭਾ ਪਾਇਆ </p>
<p> ॥੪॥੧॥੨॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਸਬਦਿ ਸਚੈ ਸਚੁ ਸੋਹਿਲਾ ਜਿਥੈ ਸਚੇ ਕਾ ਹੋਇ ਵੀਚਾਰੋ ਰਾਮ ॥ ਹਉਮੈ ਸਭਿ </p>
<p> ਕਿਲਵਿਖ ਕਾਟੇ ਸਾਚੁ ਰਖਿਆ ਉਰਿ ਧਾਰੇ ਰਾਮ ॥ ਸਚੁ ਰਖਿਆ ਉਰ ਧਾਰੇ ਦੁਤਰੁ ਤਾਰੇ ਫਿਰਿ ਭਵਜਲੁ ਤਰਣੁ ਨ </p>
<p> ਹੋਈ ॥ ਸਚਾ ਸਤਿਗੁਰੁ ਸਚੀ ਬਾਣੀ ਜਿਨਿ ਸਚੁ ਵਿਖਾਲਿਆ ਸੋਈ ॥ ਸਾਚੇ ਗੁਣ ਗਾਵੈ ਸਚਿ ਸਮਾਵੈ ਸਚੁ ਵੇਖੈ </p>
<p> ਸਭੁ ਸੋਈ ॥ ਨਾਨਕ ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੀ ਨਾਈ ਸਚੁ ਨਿਸਤਾਰਾ ਹੋਈ ॥੧॥ ਸਾਚੈ ਸਤਿਗੁਰਿ ਸਾਚੁ ਬੁਝਾਇਆ </p>
<p> ਪਤਿ ਰਾਖੈ ਸਚੁ ਸੋਈ ਰਾਮ ॥ ਸਚਾ ਭੋਜਨੁ ਭਾਉ ਸਚਾ ਹੈ ਸਚੈ ਨਾਮਿ ਸੁਖੁ ਹੋਈ ਰਾਮ ॥ ਸਾਚੈ ਨਾਮਿ ਸੁਖੁ ਹੋਈ ਮਰੈ </p>
<p> ਨ ਕੋਈ ਗਰਭਿ ਨ ਜੂਨੀ ਵਾਸਾ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ਸਚਿ ਸਮਾਈ ਸਚਿ ਨਾਇ ਪਰਗਾਸਾ ॥ ਜਿਨੀ ਸਚੁ ਜਾਤਾ </p>
<p> ਸੇ ਸਚੇ ਹੋਏ ਅਨਦਿਨੁ ਸਚੁ ਧਿਆਇਨਿ ॥ ਨਾਨਕ ਸਚੁ ਨਾਮੁ ਜਿਨ ਹਿਰਦੈ ਵਸਿਆ ਨਾ ਵੀਛੁੜਿ ਦੁਖੁ ਪਾਇਨਿ </p>
<p> ॥੨॥ ਸਚੀ ਬਾਣੀ ਸਚੇ ਗੁਣ ਗਾਵਹਿ ਤਿਤੁ ਘਰਿ ਸੋਹਿਲਾ ਹੋਈ ਰਾਮ ॥ ਨਿਰਮਲ ਗੁਣ ਸਾਚੇ ਤਨੁ ਮਨੁ ਸਾਚਾ </p>
<p> ਵਿਚਿ ਸਾਚਾ ਪੁਰਖੁ ਪ੍ਰਭੁ ਸੋਈ ਰਾਮ ॥ ਸਭੁ ਸਚੁ ਵਰਤੈ ਸਚੋ ਬੋਲੈ ਜੋ ਸਚੁ ਕਰੈ ਸੁ ਹੋਈ ॥ ਜਹ ਦੇਖਾ ਤਹ ਸਚੁ </p>
<p> ਪਸਰਿਆ ਅਵਰੁ ਨ ਦੂਜਾ ਕੋਈ ॥ ਸਚੇ ਉਪਜੈ ਸਚਿ ਸਮਾਵੈ ਮਰਿ ਜਨਮੈ ਦੂਜਾ ਹੋਈ ॥ ਨਾਨਕ ਸਭੁ ਕਿਛੁ ਆਪੇ </p>
<p> ਕਰਤਾ ਆਪਿ ਕਰਾਵੈ ਸੋਈ ॥੩॥ ਸਚੇ ਭਗਤ ਸੋਹਹਿ ਦਰਵਾਰੇ ਸਚੋ ਸਚੁ ਵਖਾਣੇ ਰਾਮ ॥ ਘਟ ਅੰਤਰੇ ਸਾਚੀ ਬਾਣੀ </p>
<p> ਸਾਚੋ ਆਪਿ ਪਛਾਣੇ ਰਾਮ ॥ ਆਪੁ ਪਛਾਣਹਿ ਤਾ ਸਚੁ ਜਾਣਹਿ ਸਾਚੇ ਸੋਝੀ ਹੋਈ ॥ ਸਚਾ ਸਬਦੁ ਸਚੀ ਹੈ ਸੋਭਾ </p>
<p> ਸਾਚੇ ਹੀ ਸੁਖੁ ਹੋਈ ॥ ਸਾਚਿ ਰਤੇ ਭਗਤ ਇਕ ਰੰਗੀ ਦੂਜਾ ਰੰਗੁ ਨ ਕੋਈ ॥ ਨਾਨਕ ਜਿਸ ਕਉ ਮਸਤਕਿ ਲਿਖਿਆ </p>
<p> ਤਿਸੁ ਸਚੁ ਪਰਾਪਤਿ ਹੋਈ ॥੪॥੨॥੩॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਜੁਗ ਚਾਰੇ ਧਨ ਜੇ ਭਵੈ ਬਿਨੁ ਸਤਿਗੁਰ ਸੋਹਾਗੁ ਨ </p>
</section>
<section id='ang770' route='ang/770'><p> ਹੋਈ ਰਾਮ ॥ ਨਿਹਚਲੁ ਰਾਜੁ ਸਦਾ ਹਰਿ ਕੇਰਾ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਰਾਮ ॥ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਸਦਾ </p>
<p> ਸਚੁ ਸੋਈ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਣਿਆ ॥ ਧਨ ਪਿਰ ਮੇਲਾਵਾ ਹੋਆ ਗੁਰਮਤੀ ਮਨੁ ਮਾਨਿਆ ॥ ਸਤਿਗੁਰੁ ਮਿਲਿਆ </p>
<p> ਤਾ ਹਰਿ ਪਾਇਆ ਬਿਨੁ ਹਰਿ ਨਾਵੈ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਨਾਨਕ ਕਾਮਣਿ ਕੰਤੈ ਰਾਵੇ ਮਨਿ ਮਾਨਿਐ ਸੁਖੁ ਹੋਈ ॥੧॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਿ ਧਨ ਬਾਲੜੀਏ ਹਰਿ ਵਰੁ ਪਾਵਹਿ ਸੋਈ ਰਾਮ ॥ ਸਦਾ ਹੋਵਹਿ ਸੋਹਾਗਣੀ ਫਿਰਿ ਮੈਲਾ ਵੇਸੁ ਨ ਹੋਈ </p>
<p> ਰਾਮ ॥ ਫਿਰਿ ਮੈਲਾ ਵੇਸੁ ਨ ਹੋਈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ਹਉਮੈ ਮਾਰਿ ਪਛਾਣਿਆ ॥ ਕਰਣੀ ਕਾਰ ਕਮਾਵੈ ਸਬਦਿ </p>
<p> ਸਮਾਵੈ ਅੰਤਰਿ ਏਕੋ ਜਾਣਿਆ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਭੁ ਰਾਵੇ ਦਿਨੁ ਰਾਤੀ ਆਪਣਾ ਸਾਚੀ ਸੋਭਾ ਹੋਈ ॥ ਨਾਨਕ ਕਾਮਣਿ </p>
<p> ਪਿਰੁ ਰਾਵੇ ਆਪਣਾ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸੋਈ ॥੨॥ ਗੁਰ ਕੀ ਕਾਰ ਕਰੇ ਧਨ ਬਾਲੜੀਏ ਹਰਿ ਵਰੁ ਦੇਇ ਮਿਲਾਏ </p>
<p> ਰਾਮ ॥ ਹਰਿ ਕੈ ਰੰਗਿ ਰਤੀ ਹੈ ਕਾਮਣਿ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ਰਾਮ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ਸਚਿ ਸਮਾਏ </p>
<p> ਸਚੁ ਵਰਤੈ ਸਭ ਥਾਈ ॥ ਸਚਾ ਸੀਗਾਰੁ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਕਾਮਣਿ ਸਚਿ ਸਮਾਈ ॥ ਹਰਿ ਸੁਖਦਾਤਾ ਸਬਦਿ </p>
<p> ਪਛਾਤਾ ਕਾਮਣਿ ਲਇਆ ਕੰਠਿ ਲਾਏ ॥ ਨਾਨਕ ਮਹਲੀ ਮਹਲੁ ਪਛਾਣੈ ਗੁਰਮਤੀ ਹਰਿ ਪਾਏ ॥੩॥ ਸਾ ਧਨ ਬਾਲੀ </p>
<p> ਧੁਰਿ ਮੇਲੀ ਮੇਰੈ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਈ ਰਾਮ ॥ ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣੁ ਹੋਆ ਪ੍ਰਭੁ ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਈ ਰਾਮ ॥ </p>
<p> ਪ੍ਰਭੁ ਰਵਿ ਰਹਿਆ ਸਭ ਥਾਈ ਮੰਨਿ ਵਸਾਈ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ॥ ਸੇਜ ਸੁਖਾਲੀ ਮੇਰੇ ਪ੍ਰਭ ਭਾਣੀ ਸਚੁ </p>
<p> ਸੀਗਾਰੁ ਬਣਾਇਆ ॥ ਕਾਮਣਿ ਨਿਰਮਲ ਹਉਮੈ ਮਲੁ ਖੋਈ ਗੁਰਮਤਿ ਸਚਿ ਸਮਾਈ ॥ ਨਾਨਕ ਆਪਿ ਮਿਲਾਈ </p>
<p> ਕਰਤੈ ਨਾਮੁ ਨਵੈ ਨਿਧਿ ਪਾਈ ॥੪॥੩॥੪॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਹਰਿ ਹਰੇ ਹਰਿ ਗੁਣ ਗਾਵਹੁ ਹਰਿ ਗੁਰਮੁਖੇ ਪਾਏ </p>
<p> ਰਾਮ ॥ ਅਨਦਿਨੋ ਸਬਦਿ ਰਵਹੁ ਅਨਹਦ ਸਬਦ ਵਜਾਏ ਰਾਮ ॥ ਅਨਹਦ ਸਬਦ ਵਜਾਏ ਹਰਿ ਜੀਉ ਘਰਿ ਆਏ ਹਰਿ </p>
<p> ਗੁਣ ਗਾਵਹੁ ਨਾਰੀ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਗੁਰ ਆਗੈ ਸਾ ਧਨ ਕੰਤ ਪਿਆਰੀ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਵਸਿਆ ਘਟ </p>
<p> ਅੰਤਰਿ ਸੇ ਜਨ ਸਬਦਿ ਸੁਹਾਏ ॥ ਨਾਨਕ ਤਿਨ ਘਰਿ ਸਦ ਹੀ ਸੋਹਿਲਾ ਹਰਿ ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਏ ॥੧॥ ਭਗਤਾ </p>
<p> ਮਨਿ ਆਨੰਦੁ ਭਇਆ ਹਰਿ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਏ ਰਾਮ ॥ ਗੁਰਮੁਖੇ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਨਿਰਮਲ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਏ ਰਾਮ ॥ ਨਿਰਮਲ ਗੁਣ ਗਾਏ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ਹਰਿ ਕੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਜਿਨੑ ਮਨਿ ਵਸਿਆ ਸੇਈ ਜਨ </p>
</section>
<section id='ang771' route='ang/771'><p> ਨਿਸਤਰੇ ਘਟਿ ਘਟਿ ਸਬਦਿ ਸਮਾਣੀ ॥ ਤੇਰੇ ਗੁਣ ਗਾਵਹਿ ਸਹਜਿ ਸਮਾਵਹਿ ਸਬਦੇ ਮੇਲਿ ਮਿਲਾਏ ॥ ਨਾਨਕ </p>
<p> ਸਫਲ ਜਨਮੁ ਤਿਨ ਕੇਰਾ ਜਿ ਸਤਿਗੁਰਿ ਹਰਿ ਮਾਰਗਿ ਪਾਏ ॥੨॥ ਸੰਤਸੰਗਤਿ ਸਿਉ ਮੇਲੁ ਭਇਆ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮਿ ਸਮਾਏ ਰਾਮ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਦ ਜੀਵਨ ਮੁਕਤ ਭਏ ਹਰਿ ਕੈ ਨਾਮਿ ਲਿਵ ਲਾਏ ਰਾਮ ॥ ਹਰਿ ਨਾਮਿ </p>
<p> ਚਿਤੁ ਲਾਏ ਗੁਰਿ ਮੇਲਿ ਮਿਲਾਏ ਮਨੂਆ ਰਤਾ ਹਰਿ ਨਾਲੇ ॥ ਸੁਖਦਾਤਾ ਪਾਇਆ ਮੋਹੁ ਚੁਕਾਇਆ ਅਨਦਿਨੁ ਨਾਮੁ </p>
<p> ਸਮਾੑਲੇ ॥ ਗੁਰ ਸਬਦੇ ਰਾਤਾ ਸਹਜੇ ਮਾਤਾ ਨਾਮੁ ਮਨਿ ਵਸਾਏ ॥ ਨਾਨਕ ਤਿਨ ਘਰਿ ਸਦ ਹੀ ਸੋਹਿਲਾ ਜਿ ਸਤਿਗੁਰ </p>
<p> ਸੇਵਿ ਸਮਾਏ ॥੩॥ ਬਿਨੁ ਸਤਿਗੁਰ ਜਗੁ ਭਰਮਿ ਭੁਲਾਇਆ ਹਰਿ ਕਾ ਮਹਲੁ ਨ ਪਾਇਆ ਰਾਮ ॥ ਗੁਰਮੁਖੇ ਇਕਿ </p>
<p> ਮੇਲਿ ਮਿਲਾਇਆ ਤਿਨ ਕੇ ਦੂਖ ਗਵਾਇਆ ਰਾਮ ॥ ਤਿਨ ਕੇ ਦੂਖ ਗਵਾਇਆ ਜਾ ਹਰਿ ਮਨਿ ਭਾਇਆ ਸਦਾ </p>
<p> ਗਾਵਹਿ ਰੰਗਿ ਰਾਤੇ ॥ ਹਰਿ ਕੇ ਭਗਤ ਸਦਾ ਜਨ ਨਿਰਮਲ ਜੁਗਿ ਜੁਗਿ ਸਦ ਹੀ ਜਾਤੇ ॥ ਸਾਚੀ ਭਗਤਿ ਕਰਹਿ ਦਰਿ </p>
<p> ਜਾਪਹਿ ਘਰਿ ਦਰਿ ਸਚਾ ਸੋਈ ॥ ਨਾਨਕ ਸਚਾ ਸੋਹਿਲਾ ਸਚੀ ਸਚੁ ਬਾਣੀ ਸਬਦੇ ਹੀ ਸੁਖੁ ਹੋਈ ॥੪॥੪॥੫॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਜੇ ਲੋੜਹਿ ਵਰੁ ਬਾਲੜੀਏ ਤਾ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ਰਾਮ ॥ ਸਦਾ ਹੋਵਹਿ ਸੋਹਾਗਣੀ ਹਰਿ </p>
<p> ਜੀਉ ਮਰੈ ਨ ਜਾਏ ਰਾਮ ॥ ਹਰਿ ਜੀਉ ਮਰੈ ਨ ਜਾਏ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ਸਾ ਧਨ ਕੰਤ ਪਿਆਰੀ ॥ ਸਚਿ ਸੰਜਮਿ </p>
<p> ਸਦਾ ਹੈ ਨਿਰਮਲ ਗੁਰ ਕੈ ਸਬਦਿ ਸੀਗਾਰੀ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਸਦ ਹੀ ਸਾਚਾ ਜਿਨਿ ਆਪੇ ਆਪੁ ਉਪਾਇਆ ॥ </p>
<p> ਨਾਨਕ ਸਦਾ ਪਿਰੁ ਰਾਵੇ ਆਪਣਾ ਜਿਨਿ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇਆ ॥੧॥ ਪਿਰੁ ਪਾਇਅੜਾ ਬਾਲੜੀਏ ਅਨਦਿਨੁ </p>
<p> ਸਹਜੇ ਮਾਤੀ ਰਾਮ ॥ ਗੁਰਮਤੀ ਮਨਿ ਅਨਦੁ ਭਇਆ ਤਿਤੁ ਤਨਿ ਮੈਲੁ ਨ ਰਾਤੀ ਰਾਮ ॥ ਤਿਤੁ ਤਨਿ ਮੈਲੁ ਨ ਰਾਤੀ </p>
<p> ਹਰਿ ਪ੍ਰਭਿ ਰਾਤੀ ਮੇਰਾ ਪ੍ਰਭੁ ਮੇਲਿ ਮਿਲਾਏ ॥ ਅਨਦਿਨੁ ਰਾਵੇ ਹਰਿ ਪ੍ਰਭੁ ਅਪਣਾ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਗੁਰਮਤਿ </p>
<p> ਪਾਇਆ ਸਹਜਿ ਮਿਲਾਇਆ ਅਪਣੇ ਪ੍ਰੀਤਮ ਰਾਤੀ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਪ੍ਰਭੁ ਰਾਵੇ ਰੰਗਿ ਰਾਤੀ </p>
<p> ॥੨॥ ਪਿਰੁ ਰਾਵੇ ਰੰਗਿ ਰਾਤੜੀਏ ਪਿਰ ਕਾ ਮਹਲੁ ਤਿਨ ਪਾਇਆ ਰਾਮ ॥ ਸੋ ਸਹੋ ਅਤਿ ਨਿਰਮਲੁ ਦਾਤਾ ਜਿਨਿ </p>
<p> ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ਰਾਮ ॥ ਵਿਚਹੁ ਮੋਹੁ ਚੁਕਾਇਆ ਜਾ ਹਰਿ ਭਾਇਆ ਹਰਿ ਕਾਮਣਿ ਮਨਿ ਭਾਣੀ ॥ </p>
<p> ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਨਿਤ ਸਾਚੇ ਕਥੇ ਅਕਥ ਕਹਾਣੀ ॥ ਜੁਗ ਚਾਰੇ ਸਾਚਾ ਏਕੋ ਵਰਤੈ ਬਿਨੁ ਗੁਰ ਕਿਨੈ ਨ </p>
</section>
<section id='ang772' route='ang/772'><p> ਪਾਇਆ ॥ ਨਾਨਕ ਰੰਗਿ ਰਵੈ ਰੰਗਿ ਰਾਤੀ ਜਿਨਿ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਇਆ ॥੩॥ ਕਾਮਣਿ ਮਨਿ ਸੋਹਿਲੜਾ </p>
<p> ਸਾਜਨ ਮਿਲੇ ਪਿਆਰੇ ਰਾਮ ॥ ਗੁਰਮਤੀ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰੇ ਰਾਮ ॥ ਹਰਿ ਰਾਖਿਆ </p>
<p> ਉਰਿ ਧਾਰੇ ਅਪਨਾ ਕਾਰਜੁ ਸਵਾਰੇ ਗੁਰਮਤੀ ਹਰਿ ਜਾਤਾ ॥ ਪ੍ਰੀਤਮਿ ਮੋਹਿ ਲਇਆ ਮਨੁ ਮੇਰਾ ਪਾਇਆ ਕਰਮ </p>
<p> ਬਿਧਾਤਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਵਸਿਆ ਮੰਨਿ ਮੁਰਾਰੇ ॥ ਨਾਨਕ ਮੇਲਿ ਲਈ ਗੁਰਿ ਅਪੁਨੈ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਸਵਾਰੇ ॥੪॥੫॥੬॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਸੋਹਿਲੜਾ ਹਰਿ ਰਾਮ ਨਾਮੁ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰੇ ਰਾਮ ॥ </p>
<p> ਹਰਿ ਮਨੁ ਤਨੋ ਗੁਰਮੁਖਿ ਭੀਜੈ ਰਾਮ ਨਾਮੁ ਪਿਆਰੇ ਰਾਮ ॥ ਰਾਮ ਨਾਮੁ ਪਿਆਰੇ ਸਭਿ ਕੁਲ ਉਧਾਰੇ ਰਾਮ ਨਾਮੁ ਮੁਖਿ </p>
<p> ਬਾਣੀ ॥ ਆਵਣ ਜਾਣ ਰਹੇ ਸੁਖੁ ਪਾਇਆ ਘਰਿ ਅਨਹਦ ਸੁਰਤਿ ਸਮਾਣੀ ॥ ਹਰਿ ਹਰਿ ਏਕੋ ਪਾਇਆ ਹਰਿ ਪ੍ਰਭੁ </p>
<p> ਨਾਨਕ ਕਿਰਪਾ ਧਾਰੇ ॥ ਸੋਹਿਲੜਾ ਹਰਿ ਰਾਮ ਨਾਮੁ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰੇ ॥੧॥ ਹਮ ਨੀਵੀ ਪ੍ਰਭੁ ਅਤਿ ਊਚਾ </p>
<p> ਕਿਉ ਕਰਿ ਮਿਲਿਆ ਜਾਏ ਰਾਮ ॥ ਗੁਰਿ ਮੇਲੀ ਬਹੁ ਕਿਰਪਾ ਧਾਰੀ ਹਰਿ ਕੈ ਸਬਦਿ ਸੁਭਾਏ ਰਾਮ ॥ ਮਿਲੁ ਸਬਦਿ </p>
<p> ਸੁਭਾਏ ਆਪੁ ਗਵਾਏ ਰੰਗ ਸਿਉ ਰਲੀਆ ਮਾਣੇ ॥ ਸੇਜ ਸੁਖਾਲੀ ਜਾ ਪ੍ਰਭੁ ਭਾਇਆ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ॥ </p>
<p> ਨਾਨਕ ਸੋਹਾਗਣਿ ਸਾ ਵਡਭਾਗੀ ਜੇ ਚਲੈ ਸਤਿਗੁਰ ਭਾਏ ॥ ਹਮ ਨੀਵੀ ਪ੍ਰਭੁ ਅਤਿ ਊਚਾ ਕਿਉ ਕਰਿ ਮਿਲਿਆ </p>
<p> ਜਾਏ ਰਾਮ ॥੨॥ ਘਟਿ ਘਟੇ ਸਭਨਾ ਵਿਚਿ ਏਕੋ ਏਕੋ ਰਾਮ ਭਤਾਰੋ ਰਾਮ ॥ ਇਕਨਾ ਪ੍ਰਭੁ ਦੂਰਿ ਵਸੈ ਇਕਨਾ ਮਨਿ </p>
<p> ਆਧਾਰੋ ਰਾਮ ॥ ਇਕਨਾ ਮਨ ਆਧਾਰੋ ਸਿਰਜਣਹਾਰੋ ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ॥ ਘਟਿ ਘਟਿ ਹਰਿ ਪ੍ਰਭੁ ਏਕੋ </p>
<p> ਸੁਆਮੀ ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਇਆ ॥ ਸਹਜੇ ਅਨਦੁ ਹੋਆ ਮਨੁ ਮਾਨਿਆ ਨਾਨਕ ਬ੍ਰਹਮ ਬੀਚਾਰੋ ॥ ਘਟਿ </p>
<p> ਘਟੇ ਸਭਨਾ ਵਿਚਿ ਏਕੋ ਏਕੋ ਰਾਮ ਭਤਾਰੋ ਰਾਮ ॥੩॥ ਗੁਰੁ ਸੇਵਨਿ ਸਤਿਗੁਰੁ ਦਾਤਾ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ </p>
<p> ਰਾਮ ॥ ਹਰਿ ਧੂੜਿ ਦੇਵਹੁ ਮੈ ਪੂਰੇ ਗੁਰ ਕੀ ਹਮ ਪਾਪੀ ਮੁਕਤੁ ਕਰਾਇਆ ਰਾਮ ॥ ਪਾਪੀ ਮੁਕਤੁ ਕਰਾਏ ਆਪੁ ਗਵਾਏ </p>
<p> ਨਿਜ ਘਰਿ ਪਾਇਆ ਵਾਸਾ ॥ ਬਿਬੇਕ ਬੁਧੀ ਸੁਖਿ ਰੈਣਿ ਵਿਹਾਣੀ ਗੁਰਮਤਿ ਨਾਮਿ ਪ੍ਰਗਾਸਾ ॥ ਹਰਿ ਹਰਿ ਅਨਦੁ </p>
<p> ਭਇਆ ਦਿਨੁ ਰਾਤੀ ਨਾਨਕ ਹਰਿ ਮੀਠ ਲਗਾਏ ॥ ਗੁਰੁ ਸੇਵਨਿ ਸਤਿਗੁਰੁ ਦਾਤਾ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਏ </p>
<p> ॥੪॥੬॥੭॥੫॥੭॥੧੨॥ </p>
</section>
<section id='ang773' route='ang/773'><p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੪ ਛੰਤ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਇ ਅਵਗਣ ਵਿਕਣਾ ਗੁਣ ਰਵਾ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ਗੁਰਬਾਣੀ </p>
<p> ਨਿਤ ਨਿਤ ਚਵਾ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਗੁਰਬਾਣੀ ਸਦ ਮੀਠੀ ਲਾਗੀ ਪਾਪ ਵਿਕਾਰ ਗਵਾਇਆ ॥ ਹਉਮੈ ਰੋਗੁ </p>
<p> ਗਇਆ ਭਉ ਭਾਗਾ ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਇਆ ॥ ਕਾਇਆ ਸੇਜ ਗੁਰ ਸਬਦਿ ਸੁਖਾਲੀ ਗਿਆਨ ਤਤਿ ਕਰਿ ਭੋਗੋ </p>
<p> ॥ ਅਨਦਿਨੁ ਸੁਖਿ ਮਾਣੇ ਨਿਤ ਰਲੀਆ ਨਾਨਕ ਧੁਰਿ ਸੰਜੋਗੋ ॥੧॥ ਸਤੁ ਸੰਤੋਖੁ ਕਰਿ ਭਾਉ ਕੁੜਮੁ ਕੁੜਮਾਈ </p>
<p> ਆਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਸੰਤ ਜਨਾ ਕਰਿ ਮੇਲੁ ਗੁਰਬਾਣੀ ਗਾਵਾਈਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਬਾਣੀ ਗੁਰ ਗਾਈ </p>
<p> ਪਰਮ ਗਤਿ ਪਾਈ ਪੰਚ ਮਿਲੇ ਸੋਹਾਇਆ ॥ ਗਇਆ ਕਰੋਧੁ ਮਮਤਾ ਤਨਿ ਨਾਠੀ ਪਾਖੰਡੁ ਭਰਮੁ ਗਵਾਇਆ ॥ </p>
<p> ਹਉਮੈ ਪੀਰ ਗਈ ਸੁਖੁ ਪਾਇਆ ਆਰੋਗਤ ਭਏ ਸਰੀਰਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬ੍ਰਹਮੁ ਪਛਾਤਾ ਨਾਨਕ ਗੁਣੀ ਗਹੀਰਾ </p>
<p> ॥੨॥ ਮਨਮੁਖਿ ਵਿਛੁੜੀ ਦੂਰਿ ਮਹਲੁ ਨ ਪਾਏ ਬਲਿ ਗਈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਅੰਤਰਿ ਮਮਤਾ ਕੂਰਿ ਕੂੜੁ ਵਿਹਾਝੇ </p>
<p> ਕੂੜਿ ਲਈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਕੂੜੁ ਕਪਟੁ ਕਮਾਵੈ ਮਹਾ ਦੁਖੁ ਪਾਵੈ ਵਿਣੁ ਸਤਿਗੁਰ ਮਗੁ ਨ ਪਾਇਆ ॥ ਉਝੜ </p>
<p> ਪੰਥਿ ਭ੍ਰਮੈ ਗਾਵਾਰੀ ਖਿਨੁ ਖਿਨੁ ਧਕੇ ਖਾਇਆ ॥ ਆਪੇ ਦਇਆ ਕਰੇ ਪ੍ਰਭੁ ਦਾਤਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਏ ॥ </p>
<p> ਜਨਮ ਜਨਮ ਕੇ ਵਿਛੁੜੇ ਜਨ ਮੇਲੇ ਨਾਨਕ ਸਹਜਿ ਸੁਭਾਏ ॥੩॥ ਆਇਆ ਲਗਨੁ ਗਣਾਇ ਹਿਰਦੈ ਧਨ </p>
<p> ਓਮਾਹੀਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਪੰਡਿਤ ਪਾਧੇ ਆਣਿ ਪਤੀ ਬਹਿ ਵਾਚਾਈਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਪਤੀ ਵਾਚਾਈ </p>
<p> ਮਨਿ ਵਜੀ ਵਧਾਈ ਜਬ ਸਾਜਨ ਸੁਣੇ ਘਰਿ ਆਏ ॥ ਗੁਣੀ ਗਿਆਨੀ ਬਹਿ ਮਤਾ ਪਕਾਇਆ ਫੇਰੇ ਤਤੁ ਦਿਵਾਏ ॥ </p>
<p> ਵਰੁ ਪਾਇਆ ਪੁਰਖੁ ਅਗੰਮੁ ਅਗੋਚਰੁ ਸਦ ਨਵਤਨੁ ਬਾਲ ਸਖਾਈ ॥ ਨਾਨਕ ਕਿਰਪਾ ਕਰਿ ਕੈ ਮੇਲੇ ਵਿਛੁੜਿ ਕਦੇ </p>
<p> ਨ ਜਾਈ ॥੪॥੧॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਪਹਿਲੜੀ ਲਾਵ ਪਰਵਿਰਤੀ ਕਰਮ ਦ੍ਰਿੜਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ </p>
<p> ਬਾਣੀ ਬ੍ਰਹਮਾ ਵੇਦੁ ਧਰਮੁ ਦ੍ਰਿੜਹੁ ਪਾਪ ਤਜਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਧਰਮੁ ਦ੍ਰਿੜਹੁ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ </p>
<p> ਸਿਮ੍ਰਿਤਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥ ਸਤਿਗੁਰੁ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਹੁ ਸਭਿ ਕਿਲਵਿਖ ਪਾਪ ਗਵਾਇਆ ॥ ਸਹਜ ਅਨੰਦੁ </p>
</section>
<section id='ang774' route='ang/774'><p> ਹੋਆ ਵਡਭਾਗੀ ਮਨਿ ਹਰਿ ਹਰਿ ਮੀਠਾ ਲਾਇਆ ॥ ਜਨੁ ਕਹੈ ਨਾਨਕੁ ਲਾਵ ਪਹਿਲੀ ਆਰੰਭੁ ਕਾਜੁ ਰਚਾਇਆ </p>
<p> ॥੧॥ ਹਰਿ ਦੂਜੜੀ ਲਾਵ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਨਿਰਭਉ ਭੈ ਮਨੁ ਹੋਇ ਹਉਮੈ ਮੈਲੁ </p>
<p> ਗਵਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਨਿਰਮਲੁ ਭਉ ਪਾਇਆ ਹਰਿ ਗੁਣ ਗਾਇਆ ਹਰਿ ਵੇਖੈ ਰਾਮੁ ਹਦੂਰੇ ॥ ਹਰਿ </p>
<p> ਆਤਮ ਰਾਮੁ ਪਸਾਰਿਆ ਸੁਆਮੀ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਹਰਿ ਪ੍ਰਭੁ ਏਕੋ ਮਿਲਿ ਹਰਿ ਜਨ </p>
<p> ਮੰਗਲ ਗਾਏ ॥ ਜਨ ਨਾਨਕ ਦੂਜੀ ਲਾਵ ਚਲਾਈ ਅਨਹਦ ਸਬਦ ਵਜਾਏ ॥੨॥ ਹਰਿ ਤੀਜੜੀ ਲਾਵ ਮਨਿ ਚਾਉ </p>
<p> ਭਇਆ ਬੈਰਾਗੀਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਸੰਤ ਜਨਾ ਹਰਿ ਮੇਲੁ ਹਰਿ ਪਾਇਆ ਵਡਭਾਗੀਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ </p>
<p> ਨਿਰਮਲੁ ਹਰਿ ਪਾਇਆ ਹਰਿ ਗੁਣ ਗਾਇਆ ਮੁਖਿ ਬੋਲੀ ਹਰਿ ਬਾਣੀ ॥ ਸੰਤ ਜਨਾ ਵਡਭਾਗੀ ਪਾਇਆ ਹਰਿ </p>
<p> ਕਥੀਐ ਅਕਥ ਕਹਾਣੀ ॥ ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਹਰਿ ਧੁਨਿ ਉਪਜੀ ਹਰਿ ਜਪੀਐ ਮਸਤਕਿ ਭਾਗੁ ਜੀਉ ॥ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਬੋਲੇ ਤੀਜੀ ਲਾਵੈ ਹਰਿ ਉਪਜੈ ਮਨਿ ਬੈਰਾਗੁ ਜੀਉ ॥੩॥ ਹਰਿ ਚਉਥੜੀ ਲਾਵ ਮਨਿ ਸਹਜੁ ਭਇਆ ਹਰਿ ਪਾਇਆ </p>
<p> ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਗੁਰਮੁਖਿ ਮਿਲਿਆ ਸੁਭਾਇ ਹਰਿ ਮਨਿ ਤਨਿ ਮੀਠਾ ਲਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਹਰਿ ਮੀਠਾ </p>
<p> ਲਾਇਆ ਮੇਰੇ ਪ੍ਰਭ ਭਾਇਆ ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਈ ॥ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ ਸੁਆਮੀ ਹਰਿ ਨਾਮਿ </p>
<p> ਵਜੀ ਵਾਧਾਈ ॥ ਹਰਿ ਪ੍ਰਭਿ ਠਾਕੁਰਿ ਕਾਜੁ ਰਚਾਇਆ ਧਨ ਹਿਰਦੈ ਨਾਮਿ ਵਿਗਾਸੀ ॥ ਜਨੁ ਨਾਨਕੁ ਬੋਲੇ ਚਉਥੀ </p>
<p> ਲਾਵੈ ਹਰਿ ਪਾਇਆ ਪ੍ਰਭੁ ਅਵਿਨਾਸੀ ॥੪॥੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੨ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਗਾਏ ॥ ਹਿਰਦੈ ਰਸਨ ਰਸਾਏ ॥ ਹਰਿ ਰਸਨ ਰਸਾਏ </p>
<p> ਮੇਰੇ ਪ੍ਰਭ ਭਾਏ ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਏ ॥ ਅਨਦਿਨੁ ਭੋਗ ਭੋਗੇ ਸੁਖਿ ਸੋਵੈ ਸਬਦਿ ਰਹੈ ਲਿਵ ਲਾਏ ॥ ਵਡੈ ਭਾਗਿ </p>
<p> ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਏ ॥ ਸਹਜੇ ਸਹਜਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਨਾਨਕ ਸੁੰਨਿ ਸਮਾਏ ॥੧॥ </p>
<p> ਸੰਗਤਿ ਸੰਤ ਮਿਲਾਏ ॥ ਹਰਿ ਸਰਿ ਨਿਰਮਲਿ ਨਾਏ ॥ ਨਿਰਮਲਿ ਜਲਿ ਨਾਏ ਮੈਲੁ ਗਵਾਏ ਭਏ ਪਵਿਤੁ ਸਰੀਰਾ ॥ </p>
<p> ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ ਭ੍ਰਮੁ ਭਾਗਾ ਹਉਮੈ ਬਿਨਠੀ ਪੀਰਾ ॥ ਨਦਰਿ ਪ੍ਰਭੂ ਸਤਸੰਗਤਿ ਪਾਈ ਨਿਜ ਘਰਿ ਹੋਆ </p>
</section>
<section id='ang775' route='ang/775'><p> ਵਾਸਾ ॥ ਹਰਿ ਮੰਗਲ ਰਸਿ ਰਸਨ ਰਸਾਏ ਨਾਨਕ ਨਾਮੁ ਪ੍ਰਗਾਸਾ ॥੨॥ ਅੰਤਰਿ ਰਤਨੁ ਬੀਚਾਰੇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਪਿਆਰੇ ॥ ਹਰਿ ਨਾਮੁ ਪਿਆਰੇ ਸਬਦਿ ਨਿਸਤਾਰੇ ਅਗਿਆਨੁ ਅਧੇਰੁ ਗਵਾਇਆ ॥ ਗਿਆਨੁ ਪ੍ਰਚੰਡੁ </p>
<p> ਬਲਿਆ ਘਟਿ ਚਾਨਣੁ ਘਰ ਮੰਦਰ ਸੋਹਾਇਆ ॥ ਤਨੁ ਮਨੁ ਅਰਪਿ ਸੀਗਾਰ ਬਣਾਏ ਹਰਿ ਪ੍ਰਭ ਸਾਚੇ ਭਾਇਆ ॥ </p>
<p> ਜੋ ਪ੍ਰਭੁ ਕਹੈ ਸੋਈ ਪਰੁ ਕੀਜੈ ਨਾਨਕ ਅੰਕਿ ਸਮਾਇਆ ॥੩॥ ਹਰਿ ਪ੍ਰਭਿ ਕਾਜੁ ਰਚਾਇਆ ॥ ਗੁਰਮੁਖਿ ਵੀਆਹਣਿ </p>
<p> ਆਇਆ ॥ ਵੀਆਹਣਿ ਆਇਆ ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਇਆ ਸਾ ਧਨ ਕੰਤ ਪਿਆਰੀ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਮੰਗਲ </p>
<p> ਗਾਏ ਹਰਿ ਜੀਉ ਆਪਿ ਸਵਾਰੀ ॥ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬ ਮਿਲਿ ਆਏ ਅਪੂਰਬ ਜੰਞ ਬਣਾਈ ॥ ਨਾਨਕ ਪ੍ਰਭੁ </p>
<p> ਪਾਇਆ ਮੈ ਸਾਚਾ ਨਾ ਕਦੇ ਮਰੈ ਨ ਜਾਈ ॥੪॥੧॥੩॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਵਹੋ ਸੰਤ ਜਨਹੁ ਗੁਣ ਗਾਵਹ ਗੋਵਿੰਦ ਕੇਰੇ ਰਾਮ ॥ ਗੁਰਮੁਖਿ ਮਿਲਿ ਰਹੀਐ ਘਰਿ ਵਾਜਹਿ ਸਬਦ ਘਨੇਰੇ ਰਾਮ </p>
<p> ॥ ਸਬਦ ਘਨੇਰੇ ਹਰਿ ਪ੍ਰਭ ਤੇਰੇ ਤੂ ਕਰਤਾ ਸਭ ਥਾਈ ॥ ਅਹਿਨਿਸਿ ਜਪੀ ਸਦਾ ਸਾਲਾਹੀ ਸਾਚ ਸਬਦਿ ਲਿਵ ਲਾਈ </p>
<p> ॥ ਅਨਦਿਨੁ ਸਹਜਿ ਰਹੈ ਰੰਗਿ ਰਾਤਾ ਰਾਮ ਨਾਮੁ ਰਿਦ ਪੂਜਾ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਏਕੁ ਪਛਾਣੈ ਅਵਰੁ ਨ ਜਾਣੈ </p>
<p> ਦੂਜਾ ॥੧॥ ਸਭ ਮਹਿ ਰਵਿ ਰਹਿਆ ਸੋ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ਰਾਮ ॥ ਗੁਰ ਸਬਦਿ ਰਵੈ ਰਵਿ ਰਹਿਆ ਸੋ ਪ੍ਰਭੁ ਮੇਰਾ </p>
<p> ਸੁਆਮੀ ਰਾਮ ॥ ਪ੍ਰਭੁ ਮੇਰਾ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਘਟਿ ਘਟਿ ਰਵਿਆ ਸੋਈ ॥ ਗੁਰਮਤਿ ਸਚੁ ਪਾਈਐ ਸਹਜਿ </p>
<p> ਸਮਾਈਐ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਸਹਜੇ ਗੁਣ ਗਾਵਾ ਜੇ ਪ੍ਰਭ ਭਾਵਾ ਆਪੇ ਲਏ ਮਿਲਾਏ ॥ ਨਾਨਕ </p>
<p> ਸੋ ਪ੍ਰਭੁ ਸਬਦੇ ਜਾਪੈ ਅਹਿਨਿਸਿ ਨਾਮੁ ਧਿਆਏ ॥੨॥ ਇਹੁ ਜਗੋ ਦੁਤਰੁ ਮਨਮੁਖੁ ਪਾਰਿ ਨ ਪਾਈ ਰਾਮ ॥ ਅੰਤਰੇ </p>
<p> ਹਉਮੈ ਮਮਤਾ ਕਾਮੁ ਕ੍ਰੋਧੁ ਚਤੁਰਾਈ ਰਾਮ ॥ ਅੰਤਰਿ ਚਤੁਰਾਈ ਥਾਇ ਨ ਪਾਈ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ </p>
<p> ਜਮ ਮਗਿ ਦੁਖੁ ਪਾਵੈ ਚੋਟਾ ਖਾਵੈ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇਆ ॥ ਬਿਨੁ ਨਾਵੈ ਕੋ ਬੇਲੀ ਨਾਹੀ ਪੁਤੁ ਕੁਟੰਬੁ ਸੁਤੁ </p>
<p> ਭਾਈ ॥ ਨਾਨਕ ਮਾਇਆ ਮੋਹੁ ਪਸਾਰਾ ਆਗੈ ਸਾਥਿ ਨ ਜਾਈ ॥੩॥ ਹਉ ਪੂਛਉ ਅਪਨਾ ਸਤਿਗੁਰੁ ਦਾਤਾ </p>
<p> ਕਿਨ ਬਿਧਿ ਦੁਤਰੁ ਤਰੀਐ ਰਾਮ ॥ ਸਤਿਗੁਰ ਭਾਇ ਚਲਹੁ ਜੀਵਤਿਆ ਇਵ ਮਰੀਐ ਰਾਮ ॥ ਜੀਵਤਿਆ ਮਰੀਐ </p>
</section>
<section id='ang776' route='ang/776'><p> ਭਉਜਲੁ ਤਰੀਐ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਵੈ ॥ ਪੂਰਾ ਪੁਰਖੁ ਪਾਇਆ ਵਡਭਾਗੀ ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਵੈ ॥ ਮਤਿ </p>
<p> ਪਰਗਾਸੁ ਭਈ ਮਨੁ ਮਾਨਿਆ ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥ ਨਾਨਕ ਪ੍ਰਭੁ ਪਾਇਆ ਸਬਦਿ ਮਿਲਾਇਆ ਜੋਤੀ </p>
<p> ਜੋਤਿ ਮਿਲਾਈ ॥੪॥੧॥੪॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰੁ ਸੰਤ ਜਨੋ ਪਿਆਰਾ ਮੈ ਮਿਲਿਆ ਮੇਰੀ ਤ੍ਰਿਸਨਾ ਬੁਝਿ ਗਈਆਸੇ ॥ ਹਉ ਮਨੁ ਤਨੁ ਦੇਵਾ ਸਤਿਗੁਰੈ ਮੈ ਮੇਲੇ </p>
<p> ਪ੍ਰਭ ਗੁਣਤਾਸੇ ॥ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਵਡ ਪੁਰਖੁ ਹੈ ਮੈ ਦਸੇ ਹਰਿ ਸਾਬਾਸੇ ॥ ਵਡਭਾਗੀ ਹਰਿ ਪਾਇਆ ਜਨ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਵਿਗਾਸੇ ॥੧॥ ਗੁਰੁ ਸਜਣੁ ਪਿਆਰਾ ਮੈ ਮਿਲਿਆ ਹਰਿ ਮਾਰਗੁ ਪੰਥੁ ਦਸਾਹਾ ॥ ਘਰਿ ਆਵਹੁ ਚਿਰੀ </p>
<p> ਵਿਛੁੰਨਿਆ ਮਿਲੁ ਸਬਦਿ ਗੁਰੂ ਪ੍ਰਭ ਨਾਹਾ ॥ ਹਉ ਤੁਝੁ ਬਾਝਹੁ ਖਰੀ ਉਡੀਣੀਆ ਜਿਉ ਜਲ ਬਿਨੁ ਮੀਨੁ ਮਰਾਹਾ ॥ </p>
<p> ਵਡਭਾਗੀ ਹਰਿ ਧਿਆਇਆ ਜਨ ਨਾਨਕ ਨਾਮਿ ਸਮਾਹਾ ॥੨॥ ਮਨੁ ਦਹ ਦਿਸਿ ਚਲਿ ਚਲਿ ਭਰਮਿਆ ਮਨਮੁਖੁ </p>
<p> ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਨਿਤ ਆਸਾ ਮਨਿ ਚਿਤਵੈ ਮਨ ਤ੍ਰਿਸਨਾ ਭੁਖ ਲਗਾਇਆ ॥ ਅਨਤਾ ਧਨੁ ਧਰਿ ਦਬਿਆ </p>
<p> ਫਿਰਿ ਬਿਖੁ ਭਾਲਣ ਗਇਆ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਬਿਨੁ ਨਾਵੈ ਪਚਿ ਪਚਿ ਮੁਇਆ ॥੩॥ ਗੁਰੁ ਸੁੰਦਰੁ </p>
<p> ਮੋਹਨੁ ਪਾਇ ਕਰੇ ਹਰਿ ਪ੍ਰੇਮ ਬਾਣੀ ਮਨੁ ਮਾਰਿਆ ॥ ਮੇਰੈ ਹਿਰਦੈ ਸੁਧਿ ਬੁਧਿ ਵਿਸਰਿ ਗਈ ਮਨ ਆਸਾ ਚਿੰਤ </p>
<p> ਵਿਸਾਰਿਆ ॥ ਮੈ ਅੰਤਰਿ ਵੇਦਨ ਪ੍ਰੇਮ ਕੀ ਗੁਰ ਦੇਖਤ ਮਨੁ ਸਾਧਾਰਿਆ ॥ ਵਡਭਾਗੀ ਪ੍ਰਭ ਆਇ ਮਿਲੁ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਖਿਨੁ ਖਿਨੁ ਵਾਰਿਆ ॥੪॥੧॥੫॥ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੪ ॥ ਮਾਰੇਹਿਸੁ ਵੇ ਜਨ ਹਉਮੈ ਬਿਖਿਆ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭ </p>
<p> ਮਿਲਣ ਨ ਦਿਤੀਆ ॥ ਦੇਹ ਕੰਚਨ ਵੇ ਵੰਨੀਆ ਇਨਿ ਹਉਮੈ ਮਾਰਿ ਵਿਗੁਤੀਆ ॥ ਮੋਹੁ ਮਾਇਆ ਵੇ ਸਭ ਕਾਲਖਾ </p>
<p> ਇਨਿ ਮਨਮੁਖਿ ਮੂੜਿ ਸਜੁਤੀਆ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ ਗੁਰ ਸਬਦੀ ਹਉਮੈ ਛੁਟੀਆ ॥੧॥ ਵਸਿ ਆਣਿਹੁ ਵੇ </p>
<p> ਜਨ ਇਸੁ ਮਨ ਕਉ ਮਨੁ ਬਾਸੇ ਜਿਉ ਨਿਤ ਭਉਦਿਆ ॥ ਦੁਖਿ ਰੈਣਿ ਵੇ ਵਿਹਾਣੀਆ ਨਿਤ ਆਸਾ ਆਸ ਕਰੇਦਿਆ </p>
<p> ॥ ਗੁਰੁ ਪਾਇਆ ਵੇ ਸੰਤ ਜਨੋ ਮਨਿ ਆਸ ਪੂਰੀ ਹਰਿ ਚਉਦਿਆ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰਭ ਦੇਹੁ ਮਤੀ ਛਡਿ ਆਸਾ ਨਿਤ </p>
<p> ਸੁਖਿ ਸਉਦਿਆ ॥੨॥ ਸਾ ਧਨ ਆਸਾ ਚਿਤਿ ਕਰੇ ਰਾਮ ਰਾਜਿਆ ਹਰਿ ਪ੍ਰਭ ਸੇਜੜੀਐ ਆਈ ॥ ਮੇਰਾ ਠਾਕੁਰੁ </p>
</section>
<section id='ang777' route='ang/777'><p> ਅਗਮ ਦਇਆਲੁ ਹੈ ਰਾਮ ਰਾਜਿਆ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਮਿਲਾਈ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਲੋਚਾ ਗੁਰਮੁਖੇ ਰਾਮ ਰਾਜਿਆ </p>
<p> ਹਰਿ ਸਰਧਾ ਸੇਜ ਵਿਛਾਈ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਪ੍ਰਭ ਭਾਣੀਆ ਰਾਮ ਰਾਜਿਆ ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਈ ॥੩॥ </p>
<p> ਇਕਤੁ ਸੇਜੈ ਹਰਿ ਪ੍ਰਭੋ ਰਾਮ ਰਾਜਿਆ ਗੁਰੁ ਦਸੇ ਹਰਿ ਮੇਲੇਈ ॥ ਮੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮ ਬੈਰਾਗੁ ਹੈ ਰਾਮ ਰਾਜਿਆ ਗੁਰੁ </p>
<p> ਮੇਲੇ ਕਿਰਪਾ ਕਰੇਈ ॥ ਹਉ ਗੁਰ ਵਿਟਹੁ ਘੋਲਿ ਘੁਮਾਇਆ ਰਾਮ ਰਾਜਿਆ ਜੀਉ ਸਤਿਗੁਰ ਆਗੈ ਦੇਈ ॥ ਗੁਰੁ </p>
<p> ਤੁਠਾ ਜੀਉ ਰਾਮ ਰਾਜਿਆ ਜਨ ਨਾਨਕ ਹਰਿ ਮੇਲੇਈ ॥੪॥੨॥੬॥੫॥੭॥੬॥੧੮॥ </p>
<p>ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਣਿ ਬਾਵਰੇ ਤੂ ਕਾਏ ਦੇਖਿ ਭੁਲਾਨਾ ॥ ਸੁਣਿ ਬਾਵਰੇ ਨੇਹੁ ਕੂੜਾ ਲਾਇਓ ਕੁਸੰਭ ਰੰਗਾਨਾ ॥ ਕੂੜੀ ਡੇਖਿ ਭੁਲੋ ਅਢੁ </p>
<p> ਲਹੈ ਨ ਮੁਲੋ ਗੋਵਿਦ ਨਾਮੁ ਮਜੀਠਾ ॥ ਥੀਵਹਿ ਲਾਲਾ ਅਤਿ ਗੁਲਾਲਾ ਸਬਦੁ ਚੀਨਿ ਗੁਰ ਮੀਠਾ ॥ ਮਿਥਿਆ ਮੋਹਿ </p>
<p> ਮਗਨੁ ਥੀ ਰਹਿਆ ਝੂਠ ਸੰਗਿ ਲਪਟਾਨਾ ॥ ਨਾਨਕ ਦੀਨ ਸਰਣਿ ਕਿਰਪਾ ਨਿਧਿ ਰਾਖੁ ਲਾਜ ਭਗਤਾਨਾ ॥੧॥ </p>
<p> ਸੁਣਿ ਬਾਵਰੇ ਸੇਵਿ ਠਾਕੁਰੁ ਨਾਥੁ ਪਰਾਣਾ ॥ ਸੁਣਿ ਬਾਵਰੇ ਜੋ ਆਇਆ ਤਿਸੁ ਜਾਣਾ ॥ ਨਿਹਚਲੁ ਹਭ ਵੈਸੀ ਸੁਣਿ </p>
<p> ਪਰਦੇਸੀ ਸੰਤਸੰਗਿ ਮਿਲਿ ਰਹੀਐ ॥ ਹਰਿ ਪਾਈਐ ਭਾਗੀ ਸੁਣਿ ਬੈਰਾਗੀ ਚਰਣ ਪ੍ਰਭੂ ਗਹਿ ਰਹੀਐ ॥ ਏਹੁ ਮਨੁ </p>
<p> ਦੀਜੈ ਸੰਕ ਨ ਕੀਜੈ ਗੁਰਮੁਖਿ ਤਜਿ ਬਹੁ ਮਾਣਾ ॥ ਨਾਨਕ ਦੀਨ ਭਗਤ ਭਵ ਤਾਰਣ ਤੇਰੇ ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਾ </p>
<p> ॥੨॥ ਸੁਣਿ ਬਾਵਰੇ ਕਿਆ ਕੀਚੈ ਕੂੜਾ ਮਾਨੋ ॥ ਸੁਣਿ ਬਾਵਰੇ ਹਭੁ ਵੈਸੀ ਗਰਬੁ ਗੁਮਾਨੋ ॥ ਨਿਹਚਲੁ ਹਭ ਜਾਣਾ </p>
<p> ਮਿਥਿਆ ਮਾਣਾ ਸੰਤ ਪ੍ਰਭੂ ਹੋਇ ਦਾਸਾ ॥ ਜੀਵਤ ਮਰੀਐ ਭਉਜਲੁ ਤਰੀਐ ਜੇ ਥੀਵੈ ਕਰਮਿ ਲਿਖਿਆਸਾ ॥ ਗੁਰੁ </p>
<p> ਸੇਵੀਜੈ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ਜਿਸੁ ਲਾਵਹਿ ਸਹਜਿ ਧਿਆਨੋ ॥ ਨਾਨਕੁ ਸਰਣਿ ਪਇਆ ਹਰਿ ਦੁਆਰੈ ਹਉ ਬਲਿ ਬਲਿ </p>
<p> ਸਦ ਕੁਰਬਾਨੋ ॥੩॥ ਸੁਣਿ ਬਾਵਰੇ ਮਤੁ ਜਾਣਹਿ ਪ੍ਰਭੁ ਮੈ ਪਾਇਆ ॥ ਸੁਣਿ ਬਾਵਰੇ ਥੀਉ ਰੇਣੁ ਜਿਨੀ ਪ੍ਰਭੁ </p>
<p> ਧਿਆਇਆ ॥ ਜਿਨਿ ਪ੍ਰਭੁ ਧਿਆਇਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ਵਡਭਾਗੀ ਦਰਸਨੁ ਪਾਈਐ ॥ ਥੀਉ ਨਿਮਾਣਾ ਸਦ </p>
<p> ਕੁਰਬਾਣਾ ਸਗਲਾ ਆਪੁ ਮਿਟਾਈਐ ॥ ਓਹੁ ਧਨੁ ਭਾਗ ਸੁਧਾ ਜਿਨਿ ਪ੍ਰਭੁ ਲਧਾ ਹਮ ਤਿਸੁ ਪਹਿ ਆਪੁ ਵੇਚਾਇਆ </p>
<p> ॥ ਨਾਨਕ ਦੀਨ ਸਰਣਿ ਸੁਖ ਸਾਗਰ ਰਾਖੁ ਲਾਜ ਅਪਨਾਇਆ ॥੪॥੧॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਚਰਣ ਕਮਲ </p>
</section>
<section id='ang778' route='ang/778'><p> ਕੀ ਟੇਕ ਸਤਿਗੁਰਿ ਦਿਤੀ ਤੁਸਿ ਕੈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਭਰੇ ਭੰਡਾਰ ਸਭੁ ਕਿਛੁ ਹੈ ਘਰਿ ਤਿਸ ਕੈ </p>
<p> ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਬਾਬੁਲੁ ਮੇਰਾ ਵਡ ਸਮਰਥਾ ਕਰਣ ਕਾਰਣ ਪ੍ਰਭੁ ਹਾਰਾ ॥ ਜਿਸੁ ਸਿਮਰਤ ਦੁਖੁ ਕੋਈ ਨ ਲਾਗੈ </p>
<p> ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰਾ ॥ ਆਦਿ ਜੁਗਾਦਿ ਭਗਤਨ ਕਾ ਰਾਖਾ ਉਸਤਤਿ ਕਰਿ ਕਰਿ ਜੀਵਾ ॥ ਨਾਨਕ ਨਾਮੁ ਮਹਾ ਰਸੁ </p>
<p> ਮੀਠਾ ਅਨਦਿਨੁ ਮਨਿ ਤਨਿ ਪੀਵਾ ॥੧॥ ਹਰਿ ਆਪੇ ਲਏ ਮਿਲਾਇ ਕਿਉ ਵੇਛੋੜਾ ਥੀਵਈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ </p>
<p> ਜਿਸ ਨੋ ਤੇਰੀ ਟੇਕ ਸੋ ਸਦਾ ਸਦ ਜੀਵਈ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਤੇਰੀ ਟੇਕ ਤੁਝੈ ਤੇ ਪਾਈ ਸਾਚੇ ਸਿਰਜਣਹਾਰਾ ॥ </p>
<p> ਜਿਸ ਤੇ ਖਾਲੀ ਕੋਈ ਨਾਹੀ ਐਸਾ ਪ੍ਰਭੂ ਹਮਾਰਾ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ ਦਿਨੁ ਰੈਨਿ ਆਸ ਤੁਮਾੑਰੀ ॥ </p>
<p> ਸਫਲੁ ਦਰਸੁ ਭੇਟਿਆ ਗੁਰੁ ਪੂਰਾ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੀ ॥੨॥ ਸੰਮੑਲਿਆ ਸਚੁ ਥਾਨੁ ਮਾਨੁ ਮਹਤੁ ਸਚੁ ਪਾਇਆ </p>
<p> ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਦਇਆਲੁ ਗੁਣ ਅਬਿਨਾਸੀ ਗਾਇਆ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਗੁਣ ਗੋਵਿੰਦ </p>
<p> ਗਾਉ ਨਿਤ ਨਿਤ ਪ੍ਰਾਣ ਪ੍ਰੀਤਮ ਸੁਆਮੀਆ ॥ ਸੁਭ ਦਿਵਸ ਆਏ ਗਹਿ ਕੰਠਿ ਲਾਏ ਮਿਲੇ ਅੰਤਰਜਾਮੀਆ ॥ ਸਤੁ </p>
<p> ਸੰਤੋਖੁ ਵਜਹਿ ਵਾਜੇ ਅਨਹਦਾ ਝੁਣਕਾਰੇ ॥ ਸੁਣਿ ਭੈ ਬਿਨਾਸੇ ਸਗਲ ਨਾਨਕ ਪ੍ਰਭ ਪੁਰਖ ਕਰਣੈਹਾਰੇ ॥੩॥ ਉਪਜਿਆ </p>
<p> ਤਤੁ ਗਿਆਨੁ ਸਾਹੁਰੈ ਪੇਈਐ ਇਕੁ ਹਰਿ ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਬ੍ਰਹਮੈ ਬ੍ਰਹਮੁ ਮਿਲਿਆ ਕੋਇ ਨ ਸਾਕੈ ਭਿੰਨ ਕਰਿ </p>
<p> ਬਲਿ ਰਾਮ ਜੀਉ ॥ ਬਿਸਮੁ ਪੇਖੈ ਬਿਸਮੁ ਸੁਣੀਐ ਬਿਸਮਾਦੁ ਨਦਰੀ ਆਇਆ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨ </p>
<p> ਸੁਆਮੀ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਇਆ ॥ ਜਿਸ ਤੇ ਉਪਜਿਆ ਤਿਸੁ ਮਾਹਿ ਸਮਾਇਆ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਏ ॥ </p>
<p> ਜਿਸ ਕੇ ਚਲਤ ਨ ਜਾਹੀ ਲਖਣੇ ਨਾਨਕ ਤਿਸਹਿ ਧਿਆਏ ॥੪॥੨॥ </p>

<p> ਗੋਬਿੰਦ ਗੁਣ ਗਾਵਣ ਲਾਗੇ ॥ ਹਰਿ ਰੰਗਿ ਅਨਦਿਨੁ ਜਾਗੇ ॥ ਹਰਿ ਰੰਗਿ ਜਾਗੇ ਪਾਪ ਭਾਗੇ ਮਿਲੇ ਸੰਤ ਪਿਆਰਿਆ </p>
<p> ॥ ਗੁਰ ਚਰਣ ਲਾਗੇ ਭਰਮ ਭਾਗੇ ਕਾਜ ਸਗਲ ਸਵਾਰਿਆ ॥ ਸੁਣਿ ਸ੍ਰਵਣ ਬਾਣੀ ਸਹਜਿ ਜਾਣੀ ਹਰਿ ਨਾਮੁ ਜਪਿ </p>

<section id='ang779' route='ang/779'><p> ਦੇਖਿ ਦਰਸਨੁ ਨਾਮੁ ਪ੍ਰਭ ਕਾ ਮੁਖਿ ਭਣਾ ॥ ਹੋਇ ਰੇਣ ਸਾਧੂ ਪ੍ਰਭ ਅਰਾਧੂ ਆਪਣੇ ਪ੍ਰਭ ਭਾਵਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ </p>
<p> ਦਇਆ ਧਾਰਹੁ ਸਦਾ ਹਰਿ ਗੁਣ ਗਾਵਾ ॥੨॥ ਗੁਰ ਮਿਲਿ ਸਾਗਰੁ ਤਰਿਆ ॥ ਹਰਿ ਚਰਣ ਜਪਤ ਨਿਸਤਰਿਆ </p>
<p> ॥ ਹਰਿ ਚਰਣ ਧਿਆਏ ਸਭਿ ਫਲ ਪਾਏ ਮਿਟੇ ਆਵਣ ਜਾਣਾ ॥ ਭਾਇ ਭਗਤਿ ਸੁਭਾਇ ਹਰਿ ਜਪਿ ਆਪਣੇ </p>
<p> ਪ੍ਰਭ ਭਾਵਾ ॥ ਜਪਿ ਏਕੁ ਅਲਖ ਅਪਾਰ ਪੂਰਨ ਤਿਸੁ ਬਿਨਾ ਨਹੀ ਕੋਈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਗੁਰਿ ਭਰਮੁ ਖੋਇਆ </p>
<p> ਜਤ ਦੇਖਾ ਤਤ ਸੋਈ ॥੩॥ ਪਤਿਤ ਪਾਵਨ ਹਰਿ ਨਾਮਾ ॥ ਪੂਰਨ ਸੰਤ ਜਨਾ ਕੇ ਕਾਮਾ ॥ ਗੁਰੁ ਸੰਤੁ ਪਾਇਆ </p>
<p> ਪ੍ਰਭੁ ਧਿਆਇਆ ਸਗਲ ਇਛਾ ਪੁੰਨੀਆ ॥ ਹਉ ਤਾਪ ਬਿਨਸੇ ਸਦਾ ਸਰਸੇ ਪ੍ਰਭ ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥ </p>
<p> ਮਨਿ ਸਾਤਿ ਆਈ ਵਜੀ ਵਧਾਈ ਮਨਹੁ ਕਦੇ ਨ ਵੀਸਰੈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਤਿਗੁਰਿ ਦ੍ਰਿੜਾਇਆ ਸਦਾ </p>
<p> ਭਜੁ ਜਗਦੀਸਰੈ ॥੪॥੧॥੩॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਛੰਤ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੂ ਠਾਕੁਰੋ ਬੈਰਾਗਰੋ ਮੈ ਜੇਹੀ ਘਣ ਚੇਰੀ ਰਾਮ ॥ ਤੂੰ ਸਾਗਰੋ ਰਤਨਾਗਰੋ ਹਉ ਸਾਰ ਨ ਜਾਣਾ ਤੇਰੀ ਰਾਮ ॥ ਸਾਰ ਨ </p>
<p> ਜਾਣਾ ਤੂ ਵਡ ਦਾਣਾ ਕਰਿ ਮਿਹਰੰਮਤਿ ਸਾਂਈ ॥ ਕਿਰਪਾ ਕੀਜੈ ਸਾ ਮਤਿ ਦੀਜੈ ਆਠ ਪਹਰ ਤੁਧੁ ਧਿਆਈ ॥ ਗਰਬੁ </p>
<p> ਨ ਕੀਜੈ ਰੇਣ ਹੋਵੀਜੈ ਤਾ ਗਤਿ ਜੀਅਰੇ ਤੇਰੀ ॥ ਸਭ ਊਪਰਿ ਨਾਨਕ ਕਾ ਠਾਕੁਰੁ ਮੈ ਜੇਹੀ ਘਣ ਚੇਰੀ ਰਾਮ ॥੧॥ ਤੁਮੑ </p>
<p> ਗਉਹਰ ਅਤਿ ਗਹਿਰ ਗੰਭੀਰਾ ਤੁਮ ਪਿਰ ਹਮ ਬਹੁਰੀਆ ਰਾਮ ॥ ਤੁਮ ਵਡੇ ਵਡੇ ਵਡ ਊਚੇ ਹਉ ਇਤਨੀਕ ਲਹੁਰੀਆ </p>
<p> ਰਾਮ ॥ ਹਉ ਕਿਛੁ ਨਾਹੀ ਏਕੋ ਤੂਹੈ ਆਪੇ ਆਪਿ ਸੁਜਾਨਾ ॥ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਨਿਮਖ ਪ੍ਰਭ ਜੀਵਾ ਸਰਬ ਰੰਗ ਰਸ </p>
<p> ਮਾਨਾ ॥ ਚਰਣਹ ਸਰਨੀ ਦਾਸਹ ਦਾਸੀ ਮਨਿ ਮਉਲੈ ਤਨੁ ਹਰੀਆ ॥ ਨਾਨਕ ਠਾਕੁਰੁ ਸਰਬ ਸਮਾਣਾ ਆਪਨ </p>
<p> ਭਾਵਨ ਕਰੀਆ ॥੨॥ ਤੁਝੁ ਊਪਰਿ ਮੇਰਾ ਹੈ ਮਾਣਾ ਤੂਹੈ ਮੇਰਾ ਤਾਣਾ ਰਾਮ ॥ ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਤੇਰੀ ਤੂ </p>
<p> ਜਾਣਾਇਹਿ ਜਾਣਾ ਰਾਮ ॥ ਸੋਈ ਜਾਣੈ ਸੋਈ ਪਛਾਣੈ ਜਾ ਕਉ ਨਦਰਿ ਸਿਰੰਦੇ ॥ ਮਨਮੁਖਿ ਭੂਲੀ ਬਹੁਤੀ ਰਾਹੀ ਫਾਥੀ </p>
<p> ਮਾਇਆ ਫੰਦੇ ॥ ਠਾਕੁਰ ਭਾਣੀ ਸਾ ਗੁਣਵੰਤੀ ਤਿਨ ਹੀ ਸਭ ਰੰਗ ਮਾਣਾ ॥ ਨਾਨਕ ਕੀ ਧਰ ਤੂਹੈ ਠਾਕੁਰ ਤੂ ਨਾਨਕ </p>
<p> ਕਾ ਮਾਣਾ ॥੩॥ ਹਉ ਵਾਰੀ ਵੰਞਾ ਘੋਲੀ ਵੰਞਾ ਤੂ ਪਰਬਤੁ ਮੇਰਾ ਓਲਾੑ ਰਾਮ ॥ ਹਉ ਬਲਿ ਜਾਈ ਲਖ ਲਖ ਲਖ </p>
</section>
<section id='ang780' route='ang/780'><p> ਬਰੀਆ ਜਿਨਿ ਭ੍ਰਮੁ ਪਰਦਾ ਖੋਲਾੑ ਰਾਮ ॥ ਮਿਟੇ ਅੰਧਾਰੇ ਤਜੇ ਬਿਕਾਰੇ ਠਾਕੁਰ ਸਿਉ ਮਨੁ ਮਾਨਾ ॥ ਪ੍ਰਭ ਜੀ ਭਾਣੀ </p>
<p> ਭਈ ਨਿਕਾਣੀ ਸਫਲ ਜਨਮੁ ਪਰਵਾਨਾ ॥ ਭਈ ਅਮੋਲੀ ਭਾਰਾ ਤੋਲੀ ਮੁਕਤਿ ਜੁਗਤਿ ਦਰੁ ਖੋਲਾੑ ॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਹਉ ਨਿਰਭਉ ਹੋਈ ਸੋ ਪ੍ਰਭੁ ਮੇਰਾ ਓਲਾੑ ॥੪॥੧॥੪॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਸਾਜਨੁ ਪੁਰਖੁ ਸਤਿਗੁਰੁ ਮੇਰਾ ਪੂਰਾ </p>
<p> ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਣਾ ਰਾਮ ॥ ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬੰਧਪ ਜੀਅ ਪ੍ਰਾਣ ਮਨਿ ਭਾਣਾ ਰਾਮ ॥ ਜੀਉ ਪਿੰਡੁ </p>
<p> ਸਭੁ ਤਿਸ ਕਾ ਦੀਆ ਸਰਬ ਗੁਣਾ ਭਰਪੂਰੇ ॥ ਅੰਤਰਜਾਮੀ ਸੋ ਪ੍ਰਭੁ ਮੇਰਾ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਤਾ ਕੀ ਸਰਣਿ </p>
<p> ਸਰਬ ਸੁਖ ਪਾਏ ਹੋਏ ਸਰਬ ਕਲਿਆਣਾ ॥ ਸਦਾ ਸਦਾ ਪ੍ਰਭ ਕਉ ਬਲਿਹਾਰੈ ਨਾਨਕ ਸਦ ਕੁਰਬਾਣਾ ॥੧॥ ਐਸਾ </p>
<p> ਗੁਰੁ ਵਡਭਾਗੀ ਪਾਈਐ ਜਿਤੁ ਮਿਲਿਐ ਪ੍ਰਭੁ ਜਾਪੈ ਰਾਮ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਉਤਰਹਿ ਹਰਿ ਸੰਤ ਧੂੜੀ </p>
<p> ਨਿਤ ਨਾਪੈ ਰਾਮ ॥ ਹਰਿ ਧੂੜੀ ਨਾਈਐ ਪ੍ਰਭੂ ਧਿਆਈਐ ਬਾਹੁੜਿ ਜੋਨਿ ਨ ਆਈਐ ॥ ਗੁਰ ਚਰਣੀ ਲਾਗੇ ਭ੍ਰਮ </p>
<p> ਭਉ ਭਾਗੇ ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ ॥ ਹਰਿ ਗੁਣ ਨਿਤ ਗਾਏ ਨਾਮੁ ਧਿਆਏ ਫਿਰਿ ਸੋਗੁ ਨਾਹੀ ਸੰਤਾਪੈ ॥ </p>
<p> ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਜੀਅ ਕਾ ਦਾਤਾ ਪੂਰਾ ਜਿਸੁ ਪਰਤਾਪੈ ॥੨॥ ਹਰਿ ਹਰੇ ਹਰਿ ਗੁਣ ਨਿਧੇ ਹਰਿ ਸੰਤਨ ਕੈ ਵਸਿ ਆਏ </p>
<p> ਰਾਮ ॥ ਸੰਤ ਚਰਣ ਗੁਰ ਸੇਵਾ ਲਾਗੇ ਤਿਨੀ ਪਰਮ ਪਦ ਪਾਏ ਰਾਮ ॥ ਪਰਮ ਪਦੁ ਪਾਇਆ ਆਪੁ ਮਿਟਾਇਆ ਹਰਿ </p>
<p> ਪੂਰਨ ਕਿਰਪਾ ਧਾਰੀ ॥ ਸਫਲ ਜਨਮੁ ਹੋਆ ਭਉ ਭਾਗਾ ਹਰਿ ਭੇਟਿਆ ਏਕੁ ਮੁਰਾਰੀ ॥ ਜਿਸ ਕਾ ਸਾ ਤਿਨ ਹੀ ਮੇਲਿ </p>
<p> ਲੀਆ ਜੋਤੀ ਜੋਤਿ ਸਮਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਰੰਜਨ ਜਪੀਐ ਮਿਲਿ ਸਤਿਗੁਰ ਸੁਖੁ ਪਾਇਆ ॥੩॥ ਗਾਉ </p>
<p> ਮੰਗਲੋ ਨਿਤ ਹਰਿ ਜਨਹੁ ਪੁੰਨੀ ਇਛ ਸਬਾਈ ਰਾਮ ॥ ਰੰਗਿ ਰਤੇ ਅਪੁਨੇ ਸੁਆਮੀ ਸੇਤੀ ਮਰੈ ਨ ਆਵੈ ਜਾਈ ਰਾਮ </p>
<p> ॥ ਅਬਿਨਾਸੀ ਪਾਇਆ ਨਾਮੁ ਧਿਆਇਆ ਸਗਲ ਮਨੋਰਥ ਪਾਏ ॥ ਸਾਂਤਿ ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ ਗੁਰ ਚਰਣੀ ਮਨੁ </p>
<p> ਲਾਏ ॥ ਪੂਰਿ ਰਹਿਆ ਘਟਿ ਘਟਿ ਅਬਿਨਾਸੀ ਥਾਨ ਥਨੰਤਰਿ ਸਾਈ ॥ ਕਹੁ ਨਾਨਕ ਕਾਰਜ ਸਗਲੇ ਪੂਰੇ </p>
<p> ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਈ ॥੪॥੨॥੫॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਕਰਿ ਕਿਰਪਾ ਮੇਰੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਨੇਤ੍ਰ ਦੇਖਹਿ ਦਰਸੁ </p>
<p> ਤੇਰਾ ਰਾਮ ॥ ਲਾਖ ਜਿਹਵਾ ਦੇਹੁ ਮੇਰੇ ਪਿਆਰੇ ਮੁਖੁ ਹਰਿ ਆਰਾਧੇ ਮੇਰਾ ਰਾਮ ॥ ਹਰਿ ਆਰਾਧੇ ਜਮ ਪੰਥੁ ਸਾਧੇ ਦੂਖੁ </p>
<p> ਨ ਵਿਆਪੈ ਕੋਈ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨ ਸੁਆਮੀ ਜਤ ਦੇਖਾ ਤਤ ਸੋਈ ॥ ਭਰਮ ਮੋਹ ਬਿਕਾਰ ਨਾਠੇ ਪ੍ਰਭੁ </p>
</section>
<section id='ang781' route='ang/781'><p> ਨੇਰ ਹੂ ਤੇ ਨੇਰਾ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਕਿਰਪਾ ਕੀਜੈ ਨੇਤ੍ਰ ਦੇਖਹਿ ਦਰਸੁ ਤੇਰਾ ॥੧॥ ਕੋਟਿ ਕਰਨ ਦੀਜਹਿ ਪ੍ਰਭ ਪ੍ਰੀਤਮ </p>
<p> ਹਰਿ ਗੁਣ ਸੁਣੀਅਹਿ ਅਬਿਨਾਸੀ ਰਾਮ ॥ ਸੁਣਿ ਸੁਣਿ ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ ਕਟੀਐ ਕਾਲ ਕੀ ਫਾਸੀ ਰਾਮ ॥ </p>

<p> ਹਰਿ ਨਾਮੁ ਅਰਾਧਹਿ ਮੈਲੁ ਸਭ ਕਾਟਹਿ ਕਿਲਵਿਖ ਸਗਲੇ ਖੋਵੈ ॥ ਤਹ ਜਨਮ ਨ ਮਰਣਾ ਆਵਣ ਜਾਣਾ ਬਹੁੜਿ ਨ </p>
<p> ਪਾਈਐ ਜੁੋਨੀਐ ॥ ਨਾਨਕ ਗੁਰੁ ਪਰਮੇਸਰੁ ਪਾਇਆ ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਇਛ ਪੁਨੀਐ ॥੪॥੬॥੯॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਸੰਤਾ ਕੇ ਕਾਰਜਿ ਆਪਿ ਖਲੋਇਆ ਹਰਿ ਕੰਮੁ ਕਰਾਵਣਿ ਆਇਆ ਰਾਮ ॥ ਧਰਤਿ ਸੁਹਾਵੀ ਤਾਲੁ ਸੁਹਾਵਾ ਵਿਚਿ </p>
<p> ਅੰਮ੍ਰਿਤ ਜਲੁ ਛਾਇਆ ਰਾਮ ॥ ਅੰਮ੍ਰਿਤ ਜਲੁ ਛਾਇਆ ਪੂਰਨ ਸਾਜੁ ਕਰਾਇਆ ਸਗਲ ਮਨੋਰਥ ਪੂਰੇ ॥ ਜੈ ਜੈ ਕਾਰੁ </p>
<p> ਭਇਆ ਜਗ ਅੰਤਰਿ ਲਾਥੇ ਸਗਲ ਵਿਸੂਰੇ ॥ ਪੂਰਨ ਪੁਰਖ ਅਚੁਤ ਅਬਿਨਾਸੀ ਜਸੁ ਵੇਦ ਪੁਰਾਣੀ ਗਾਇਆ ॥ </p>
<p> ਅਪਨਾ ਬਿਰਦੁ ਰਖਿਆ ਪਰਮੇਸਰਿ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥ ਨਵ ਨਿਧਿ ਸਿਧਿ ਰਿਧਿ ਦੀਨੇ ਕਰਤੇ ਤੋਟਿ </p>
</section>
<section id='ang784' route='ang/784'><p> ਨ ਆਵੈ ਕਾਈ ਰਾਮ ॥ ਖਾਤ ਖਰਚਤ ਬਿਲਛਤ ਸੁਖੁ ਪਾਇਆ ਕਰਤੇ ਕੀ ਦਾਤਿ ਸਵਾਈ ਰਾਮ ॥ ਦਾਤਿ ਸਵਾਈ </p>
<p> ਨਿਖੁਟਿ ਨ ਜਾਈ ਅੰਤਰਜਾਮੀ ਪਾਇਆ ॥ ਕੋਟਿ ਬਿਘਨ ਸਗਲੇ ਉਠਿ ਨਾਠੇ ਦੂਖੁ ਨ ਨੇੜੈ ਆਇਆ ॥ ਸਾਂਤਿ </p>
<p> ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ ਬਿਨਸੀ ਭੂਖ ਸਬਾਈ ॥ ਨਾਨਕ ਗੁਣ ਗਾਵਹਿ ਸੁਆਮੀ ਕੇ ਅਚਰਜੁ ਜਿਸੁ ਵਡਿਆਈ ਰਾਮ </p>
<p> ॥੨॥ ਜਿਸ ਕਾ ਕਾਰਜੁ ਤਿਨ ਹੀ ਕੀਆ ਮਾਣਸੁ ਕਿਆ ਵੇਚਾਰਾ ਰਾਮ ॥ ਭਗਤ ਸੋਹਨਿ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਹਿ </p>
<p> ਸਦਾ ਕਰਹਿ ਜੈਕਾਰਾ ਰਾਮ ॥ ਗੁਣ ਗਾਇ ਗੋਬਿੰਦ ਅਨਦ ਉਪਜੇ ਸਾਧਸੰਗਤਿ ਸੰਗਿ ਬਨੀ ॥ ਜਿਨਿ ਉਦਮੁ ਕੀਆ </p>
<p> ਤਾਲ ਕੇਰਾ ਤਿਸ ਕੀ ਉਪਮਾ ਕਿਆ ਗਨੀ ॥ ਅਠਸਠਿ ਤੀਰਥ ਪੁੰਨ ਕਿਰਿਆ ਮਹਾ ਨਿਰਮਲ ਚਾਰਾ ॥ ਪਤਿਤ </p>
<p> ਪਾਵਨੁ ਬਿਰਦੁ ਸੁਆਮੀ ਨਾਨਕ ਸਬਦ ਅਧਾਰਾ ॥੩॥ ਗੁਣ ਨਿਧਾਨ ਮੇਰਾ ਪ੍ਰਭੁ ਕਰਤਾ ਉਸਤਤਿ ਕਉਨੁ ਕਰੀਜੈ </p>
<p> ਰਾਮ ॥ ਸੰਤਾ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ ਨਾਮੁ ਮਹਾ ਰਸੁ ਦੀਜੈ ਰਾਮ ॥ ਨਾਮੁ ਦੀਜੈ ਦਾਨੁ ਕੀਜੈ ਬਿਸਰੁ ਨਾਹੀ ਇਕ ਖਿਨੋ </p>
<p> ॥ ਗੁਣ ਗੋਪਾਲ ਉਚਰੁ ਰਸਨਾ ਸਦਾ ਗਾਈਐ ਅਨਦਿਨੋ ॥ ਜਿਸੁ ਪ੍ਰੀਤਿ ਲਾਗੀ ਨਾਮ ਸੇਤੀ ਮਨੁ ਤਨੁ ਅੰਮ੍ਰਿਤ </p>
<p> ਭੀਜੈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਇਛ ਪੁੰਨੀ ਪੇਖਿ ਦਰਸਨੁ ਜੀਜੈ ॥੪॥੭॥੧੦॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਿਠ ਬੋਲੜਾ ਜੀ ਹਰਿ ਸਜਣੁ ਸੁਆਮੀ ਮੋਰਾ ॥ ਹਉ ਸੰਮਲਿ ਥਕੀ ਜੀ ਓਹੁ ਕਦੇ ਨ ਬੋਲੈ ਕਉਰਾ ॥ ਕਉੜਾ ਬੋਲਿ </p>
<p> ਨ ਜਾਨੈ ਪੂਰਨ ਭਗਵਾਨੈ ਅਉਗਣੁ ਕੋ ਨ ਚਿਤਾਰੇ ॥ ਪਤਿਤ ਪਾਵਨੁ ਹਰਿ ਬਿਰਦੁ ਸਦਾਏ ਇਕੁ ਤਿਲੁ ਨਹੀ ਭੰਨੈ </p>
<p> ਘਾਲੇ ॥ ਘਟ ਘਟ ਵਾਸੀ ਸਰਬ ਨਿਵਾਸੀ ਨੇਰੈ ਹੀ ਤੇ ਨੇਰਾ ॥ ਨਾਨਕ ਦਾਸੁ ਸਦਾ ਸਰਣਾਗਤਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਸਜਣੁ </p>
<p> ਮੇਰਾ ॥੧॥ ਹਉ ਬਿਸਮੁ ਭਈ ਜੀ ਹਰਿ ਦਰਸਨੁ ਦੇਖਿ ਅਪਾਰਾ ॥ ਮੇਰਾ ਸੁੰਦਰੁ ਸੁਆਮੀ ਜੀ ਹਉ ਚਰਨ ਕਮਲ ਪਗ </p>
<p> ਛਾਰਾ ॥ ਪ੍ਰਭ ਪੇਖਤ ਜੀਵਾ ਠੰਢੀ ਥੀਵਾ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਆਦਿ ਅੰਤਿ ਮਧਿ ਪ੍ਰਭੁ ਰਵਿਆ ਜਲਿ </p>
<p> ਥਲਿ ਮਹੀਅਲਿ ਸੋਈ ॥ ਚਰਨ ਕਮਲ ਜਪਿ ਸਾਗਰੁ ਤਰਿਆ ਭਵਜਲ ਉਤਰੇ ਪਾਰਾ ॥ ਨਾਨਕ ਸਰਣਿ ਪੂਰਨ </p>
<p> ਪਰਮੇਸੁਰ ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥੨॥ ਹਉ ਨਿਮਖ ਨ ਛੋਡਾ ਜੀ ਹਰਿ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਅਧਾਰੋ ॥ ਗੁਰਿ ਸਤਿਗੁਰ </p>
<p> ਕਹਿਆ ਜੀ ਸਾਚਾ ਅਗਮ ਬੀਚਾਰੋ ॥ ਮਿਲਿ ਸਾਧੂ ਦੀਨਾ ਤਾ ਨਾਮੁ ਲੀਨਾ ਜਨਮ ਮਰਣ ਦੁਖ ਨਾਠੇ ॥ ਸਹਜ ਸੂਖ </p>
</section>
<section id='ang785' route='ang/785'><p> ਆਨੰਦ ਘਨੇਰੇ ਹਉਮੈ ਬਿਨਠੀ ਗਾਠੇ ॥ ਸਭ ਕੈ ਮਧਿ ਸਭ ਹੂ ਤੇ ਬਾਹਰਿ ਰਾਗ ਦੋਖ ਤੇ ਨਿਆਰੋ ॥ ਨਾਨਕ ਦਾਸ </p>
<p> ਗੋਬਿੰਦ ਸਰਣਾਈ ਹਰਿ ਪ੍ਰੀਤਮੁ ਮਨਹਿ ਸਧਾਰੋ ॥੩॥ ਮੈ ਖੋਜਤ ਖੋਜਤ ਜੀ ਹਰਿ ਨਿਹਚਲੁ ਸੁ ਘਰੁ ਪਾਇਆ ॥ ਸਭਿ </p>
<p> ਅਧ੍ਰੁਵ ਡਿਠੇ ਜੀਉ ਤਾ ਚਰਨ ਕਮਲ ਚਿਤੁ ਲਾਇਆ ॥ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ਹਉ ਤਿਸ ਕੀ ਦਾਸੀ ਮਰੈ ਨ ਆਵੈ ਜਾਏ </p>
<p> ॥ ਧਰਮ ਅਰਥ ਕਾਮ ਸਭਿ ਪੂਰਨ ਮਨਿ ਚਿੰਦੀ ਇਛ ਪੁਜਾਏ ॥ ਸ੍ਰੁਤਿ ਸਿਮ੍ਰਿਤਿ ਗੁਨ ਗਾਵਹਿ ਕਰਤੇ ਸਿਧ ਸਾਧਿਕ </p>
<p> ਮੁਨਿ ਜਨ ਧਿਆਇਆ ॥ ਨਾਨਕ ਸਰਨਿ ਕ੍ਰਿਪਾ ਨਿਧਿ ਸੁਆਮੀ ਵਡਭਾਗੀ ਹਰਿ ਹਰਿ ਗਾਇਆ ॥੪॥੧॥੧੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਵਾਰ ਸੂਹੀ ਕੀ ਸਲੋਕਾ ਨਾਲਿ ਮਹਲਾ ੩ ॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੂਹੈ ਵੇਸਿ ਦੋਹਾਗਣੀ </p>
<p> ਪਰ ਪਿਰੁ ਰਾਵਣ ਜਾਇ ॥ ਪਿਰੁ ਛੋਡਿਆ ਘਰਿ ਆਪਣੈ ਮੋਹੀ ਦੂਜੈ ਭਾਇ ॥ ਮਿਠਾ ਕਰਿ ਕੈ ਖਾਇਆ ਬਹੁ ਸਾਦਹੁ </p>
<p> ਵਧਿਆ ਰੋਗੁ ॥ ਸੁਧੁ ਭਤਾਰੁ ਹਰਿ ਛੋਡਿਆ ਫਿਰਿ ਲਗਾ ਜਾਇ ਵਿਜੋਗੁ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਪਲਟਿਆ ਹਰਿ ਰਾਤੀ </p>
<p> ਸਾਜਿ ਸੀਗਾਰਿ ॥ ਸਹਜਿ ਸਚੁ ਪਿਰੁ ਰਾਵਿਆ ਹਰਿ ਨਾਮਾ ਉਰ ਧਾਰਿ ॥ ਆਗਿਆਕਾਰੀ ਸਦਾ ਸੁੋਹਾਗਣਿ </p>
<p> ਆਪਿ ਮੇਲੀ ਕਰਤਾਰਿ ॥ ਨਾਨਕ ਪਿਰੁ ਪਾਇਆ ਹਰਿ ਸਾਚਾ ਸਦਾ ਸੁੋਹਾਗਣਿ ਨਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਸੂਹਵੀਏ </p>
<p> ਨਿਮਾਣੀਏ ਸੋ ਸਹੁ ਸਦਾ ਸਮਾੑਲਿ ॥ ਨਾਨਕ ਜਨਮੁ ਸਵਾਰਹਿ ਆਪਣਾ ਕੁਲੁ ਭੀ ਛੁਟੀ ਨਾਲਿ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਆਪੇ ਤਖਤੁ ਰਚਾਇਓਨੁ ਆਕਾਸ ਪਤਾਲਾ ॥ ਹੁਕਮੇ ਧਰਤੀ ਸਾਜੀਅਨੁ ਸਚੀ ਧਰਮ ਸਾਲਾ ॥ ਆਪਿ ਉਪਾਇ </p>
<p> ਖਪਾਇਦਾ ਸਚੇ ਦੀਨ ਦਇਆਲਾ ॥ ਸਭਨਾ ਰਿਜਕੁ ਸੰਬਾਹਿਦਾ ਤੇਰਾ ਹੁਕਮੁ ਨਿਰਾਲਾ ॥ ਆਪੇ ਆਪਿ ਵਰਤਦਾ </p>
<p> ਆਪੇ ਪ੍ਰਤਿਪਾਲਾ ॥੧॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੂਹਬ ਤਾ ਸੋਹਾਗਣੀ ਜਾ ਮੰਨਿ ਲੈਹਿ ਸਚੁ ਨਾਉ ॥ ਸਤਿਗੁਰੁ ਅਪਣਾ </p>
<p> ਮਨਾਇ ਲੈ ਰੂਪੁ ਚੜੀ ਤਾ ਅਗਲਾ ਦੂਜਾ ਨਾਹੀ ਥਾਉ ॥ ਐਸਾ ਸੀਗਾਰੁ ਬਣਾਇ ਤੂ ਮੈਲਾ ਕਦੇ ਨ ਹੋਵਈ </p>
<p> ਅਹਿਨਿਸਿ ਲਾਗੈ ਭਾਉ ॥ ਨਾਨਕ ਸੋਹਾਗਣਿ ਕਾ ਕਿਆ ਚਿਹਨੁ ਹੈ ਅੰਦਰਿ ਸਚੁ ਮੁਖੁ ਉਜਲਾ ਖਸਮੈ ਮਾਹਿ </p>
<p> ਸਮਾਇ ॥੧॥ ਮਃ ੩ ॥ ਲੋਕਾ ਵੇ ਹਉ ਸੂਹਵੀ ਸੂਹਾ ਵੇਸੁ ਕਰੀ ॥ ਵੇਸੀ ਸਹੁ ਨ ਪਾਈਐ ਕਰਿ ਕਰਿ ਵੇਸ ਰਹੀ ॥ </p>
<p> ਨਾਨਕ ਤਿਨੀ ਸਹੁ ਪਾਇਆ ਜਿਨੀ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣੀ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ ਇਨ ਬਿਧਿ ਕੰਤ ਮਿਲੀ ॥੨॥ </p>
</section>
<section id='ang786' route='ang/786'><p> ਪਉੜੀ ॥ ਹੁਕਮੀ ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ ਬਹੁ ਭਿਤਿ ਸੰਸਾਰਾ ॥ ਤੇਰਾ ਹੁਕਮੁ ਨ ਜਾਪੀ ਕੇਤੜਾ ਸਚੇ ਅਲਖ ਅਪਾਰਾ ॥ </p>
<p> ਇਕਨਾ ਨੋ ਤੂ ਮੇਲਿ ਲੈਹਿ ਗੁਰ ਸਬਦਿ ਬੀਚਾਰਾ ॥ ਸਚਿ ਰਤੇ ਸੇ ਨਿਰਮਲੇ ਹਉਮੈ ਤਜਿ ਵਿਕਾਰਾ ॥ ਜਿਸੁ ਤੂ </p>
<p> ਮੇਲਹਿ ਸੋ ਤੁਧੁ ਮਿਲੈ ਸੋਈ ਸਚਿਆਰਾ ॥੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੂਹਵੀਏ ਸੂਹਾ ਸਭੁ ਸੰਸਾਰੁ ਹੈ ਜਿਨ ਦੁਰਮਤਿ </p>
<p> ਦੂਜਾ ਭਾਉ ॥ ਖਿਨ ਮਹਿ ਝੂਠੁ ਸਭੁ ਬਿਨਸਿ ਜਾਇ ਜਿਉ ਟਿਕੈ ਨ ਬਿਰਖ ਕੀ ਛਾਉ ॥ ਗੁਰਮੁਖਿ ਲਾਲੋ ਲਾਲੁ ਹੈ </p>
<p> ਜਿਉ ਰੰਗਿ ਮਜੀਠ ਸਚੜਾਉ ॥ ਉਲਟੀ ਸਕਤਿ ਸਿਵੈ ਘਰਿ ਆਈ ਮਨਿ ਵਸਿਆ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਉ ॥ </p>
<p> ਨਾਨਕ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਜਿਤੁ ਮਿਲਿਐ ਹਰਿ ਗੁਣ ਗਾਉ ॥੧॥ ਮਃ ੩ ॥ ਸੂਹਾ ਰੰਗੁ ਵਿਕਾਰੁ ਹੈ ਕੰਤੁ ਨ </p>
<p> ਪਾਇਆ ਜਾਇ ॥ ਇਸੁ ਲਹਦੇ ਬਿਲਮ ਨ ਹੋਵਈ ਰੰਡ ਬੈਠੀ ਦੂਜੈ ਭਾਇ ॥ ਮੁੰਧ ਇਆਣੀ ਦੁੰਮਣੀ ਸੂਹੈ ਵੇਸਿ </p>
<p> ਲੁੋਭਾਇ ॥ ਸਬਦਿ ਸਚੈ ਰੰਗੁ ਲਾਲੁ ਕਰਿ ਭੈ ਭਾਇ ਸੀਗਾਰੁ ਬਣਾਇ ॥ ਨਾਨਕ ਸਦਾ ਸੋਹਾਗਣੀ ਜਿ ਚਲਨਿ </p>
<p> ਸਤਿਗੁਰ ਭਾਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਆਪਿ ਉਪਾਇਅਨੁ ਆਪਿ ਕੀਮਤਿ ਪਾਈ ॥ ਤਿਸ ਦਾ ਅੰਤੁ ਨ ਜਾਪਈ </p>
<p> ਗੁਰ ਸਬਦਿ ਬੁਝਾਈ ॥ ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ਹੈ ਦੂਜੈ ਭਰਮਾਈ ॥ ਮਨਮੁਖ ਠਉਰ ਨ ਪਾਇਨੀੑ ਫਿਰਿ ਆਵੈ </p>
<p> ਜਾਈ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਥੀਐ ਸਭ ਚਲੈ ਰਜਾਈ ॥੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੂਹੈ ਵੇਸਿ ਕਾਮਣਿ ਕੁਲਖਣੀ ਜੋ ਪ੍ਰਭ </p>
<p> ਛੋਡਿ ਪਰ ਪੁਰਖ ਧਰੇ ਪਿਆਰੁ ॥ ਓਸੁ ਸੀਲੁ ਨ ਸੰਜਮੁ ਸਦਾ ਝੂਠੁ ਬੋਲੈ ਮਨਮੁਖਿ ਕਰਮ ਖੁਆਰੁ ॥ ਜਿਸੁ ਪੂਰਬਿ </p>
<p> ਹੋਵੈ ਲਿਖਿਆ ਤਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ਭਤਾਰੁ ॥ ਸੂਹਾ ਵੇਸੁ ਸਭੁ ਉਤਾਰਿ ਧਰੇ ਗਲਿ ਪਹਿਰੈ ਖਿਮਾ ਸੀਗਾਰੁ ॥ </p>
<p> ਪੇਈਐ ਸਾਹੁਰੈ ਬਹੁ ਸੋਭਾ ਪਾਏ ਤਿਸੁ ਪੂਜ ਕਰੇ ਸਭੁ ਸੈਸਾਰੁ ॥ ਓਹ ਰਲਾਈ ਕਿਸੈ ਦੀ ਨਾ ਰਲੈ ਜਿਸੁ ਰਾਵੇ </p>
<p> ਸਿਰਜਨਹਾਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਦਾ ਸੁਹਾਗਣੀ ਜਿਸੁ ਅਵਿਨਾਸੀ ਪੁਰਖੁ ਭਰਤਾਰੁ ॥੧॥ ਮਃ ੧ ॥ ਸੂਹਾ ਰੰਗੁ </p>
<p> ਸੁਪਨੈ ਨਿਸੀ ਬਿਨੁ ਤਾਗੇ ਗਲਿ ਹਾਰੁ ॥ ਸਚਾ ਰੰਗੁ ਮਜੀਠ ਕਾ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥ ਨਾਨਕ ਪ੍ਰੇਮ ਮਹਾ ਰਸੀ </p>
<p> ਸਭਿ ਬੁਰਿਆਈਆ ਛਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਇਹੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ ਕਰਿ ਚੋਜ ਵਿਡਾਨੁ ॥ ਪੰਚ ਧਾਤੁ </p>
<p> ਵਿਚਿ ਪਾਈਅਨੁ ਮੋਹੁ ਝੂਠੁ ਗੁਮਾਨੁ ॥ ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਮਨਮੁਖੁ ਅਗਿਆਨੁ ॥ ਇਕਨਾ ਆਪਿ ਬੁਝਾਇਓਨੁ </p>
<p> ਗੁਰਮੁਖਿ ਹਰਿ ਗਿਆਨੁ ॥ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਓਨੁ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ॥੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸੂਹਵੀਏ </p>
</section>
<section id='ang787' route='ang/787'><p> ਸੂਹਾ ਵੇਸੁ ਛਡਿ ਤੂ ਤਾ ਪਿਰ ਲਗੀ ਪਿਆਰੁ ॥ ਸੂਹੈ ਵੇਸਿ ਪਿਰੁ ਕਿਨੈ ਨ ਪਾਇਓ ਮਨਮੁਖਿ ਦਝਿ ਮੁਈ ਗਾਵਾਰਿ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਸੂਹਾ ਵੇਸੁ ਗਇਆ ਹਉਮੈ ਵਿਚਹੁ ਮਾਰਿ ॥ ਮਨੁ ਤਨੁ ਰਤਾ ਲਾਲੁ ਹੋਆ ਰਸਨਾ ਰਤੀ ਗੁਣ </p>
<p> ਸਾਰਿ ॥ ਸਦਾ ਸੋਹਾਗਣਿ ਸਬਦੁ ਮਨਿ ਭੈ ਭਾਇ ਕਰੇ ਸੀਗਾਰੁ ॥ ਨਾਨਕ ਕਰਮੀ ਮਹਲੁ ਪਾਇਆ ਪਿਰੁ ਰਾਖਿਆ </p>
<p> ਉਰ ਧਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਮੁੰਧੇ ਸੂਹਾ ਪਰਹਰਹੁ ਲਾਲੁ ਕਰਹੁ ਸੀਗਾਰੁ ॥ ਆਵਣ ਜਾਣਾ ਵੀਸਰੈ ਗੁਰ ਸਬਦੀ </p>
<p> ਵੀਚਾਰੁ ॥ ਮੁੰਧ ਸੁਹਾਵੀ ਸੋਹਣੀ ਜਿਸੁ ਘਰਿ ਸਹਜਿ ਭਤਾਰੁ ॥ ਨਾਨਕ ਸਾ ਧਨ ਰਾਵੀਐ ਰਾਵੇ ਰਾਵਣਹਾਰੁ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਮੋਹੁ ਕੂੜੁ ਕੁਟੰਬੁ ਹੈ ਮਨਮੁਖੁ ਮੁਗਧੁ ਰਤਾ ॥ ਹਉਮੈ ਮੇਰਾ ਕਰਿ ਮੁਏ ਕਿਛੁ ਸਾਥਿ ਨ ਲਿਤਾ ॥ ਸਿਰ ਉਪਰਿ </p>
<p> ਜਮਕਾਲੁ ਨ ਸੁਝਈ ਦੂਜੈ ਭਰਮਿਤਾ ॥ ਫਿਰਿ ਵੇਲਾ ਹਥਿ ਨ ਆਵਈ ਜਮਕਾਲਿ ਵਸਿ ਕਿਤਾ ॥ ਜੇਹਾ ਧੁਰਿ ਲਿਖਿ </p>
<p> ਪਾਇਓਨੁ ਸੇ ਕਰਮ ਕਮਿਤਾ ॥੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤੀਆ ਏਹਿ ਨ ਆਖੀਅਨਿ ਜੋ ਮੜਿਆ ਲਗਿ ਜਲੰਨਿੑ ॥ </p>
<p> ਨਾਨਕ ਸਤੀਆ ਜਾਣੀਅਨਿੑ ਜਿ ਬਿਰਹੇ ਚੋਟ ਮਰੰਨਿੑ ॥੧॥ ਮਃ ੩ ॥ ਭੀ ਸੋ ਸਤੀਆ ਜਾਣੀਅਨਿ ਸੀਲ ਸੰਤੋਖਿ </p>
<p> ਰਹੰਨਿੑ ॥ ਸੇਵਨਿ ਸਾਈ ਆਪਣਾ ਨਿਤ ਉਠਿ ਸੰਮਾੑਲੰਨਿੑ ॥੨॥ ਮਃ ੩ ॥ ਕੰਤਾ ਨਾਲਿ ਮਹੇਲੀਆ ਸੇਤੀ ਅਗਿ </p>
<p> ਜਲਾਹਿ ॥ ਜੇ ਜਾਣਹਿ ਪਿਰੁ ਆਪਣਾ ਤਾ ਤਨਿ ਦੁਖ ਸਹਾਹਿ ॥ ਨਾਨਕ ਕੰਤ ਨ ਜਾਣਨੀ ਸੇ ਕਿਉ ਅਗਿ ਜਲਾਹਿ </p>
<p> ॥ ਭਾਵੈ ਜੀਵਉ ਕੈ ਮਰਉ ਦੂਰਹੁ ਹੀ ਭਜਿ ਜਾਹਿ ॥੩॥ ਪਉੜੀ ॥ ਤੁਧੁ ਦੁਖੁ ਸੁਖੁ ਨਾਲਿ ਉਪਾਇਆ ਲੇਖੁ ਕਰਤੈ </p>
<p> ਲਿਖਿਆ ॥ ਨਾਵੈ ਜੇਵਡ ਹੋਰ ਦਾਤਿ ਨਾਹੀ ਤਿਸੁ ਰੂਪੁ ਨ ਰਿਖਿਆ ॥ ਨਾਮੁ ਅਖੁਟੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਮੁਖਿ ਮਨਿ </p>
<p> ਵਸਿਆ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਮੁ ਦੇਵਸੀ ਫਿਰਿ ਲੇਖੁ ਨ ਲਿਖਿਆ ॥ ਸੇਵਕ ਭਾਇ ਸੇ ਜਨ ਮਿਲੇ ਜਿਨ ਹਰਿ ਜਪੁ </p>
<p> ਜਪਿਆ ॥੬॥ ਸਲੋਕੁ ਮਃ ੨ ॥ ਜਿਨੀ ਚਲਣੁ ਜਾਣਿਆ ਸੇ ਕਿਉ ਕਰਹਿ ਵਿਥਾਰ ॥ ਚਲਣ ਸਾਰ ਨ ਜਾਣਨੀ </p>
<p> ਕਾਜ ਸਵਾਰਣਹਾਰ ॥੧॥ ਮਃ ੨ ॥ ਰਾਤਿ ਕਾਰਣਿ ਧਨੁ ਸੰਚੀਐ ਭਲਕੇ ਚਲਣੁ ਹੋਇ ॥ ਨਾਨਕ ਨਾਲਿ ਨ ਚਲਈ </p>
<p> ਫਿਰਿ ਪਛੁਤਾਵਾ ਹੋਇ ॥੨॥ ਮਃ ੨ ॥ ਬਧਾ ਚਟੀ ਜੋ ਭਰੇ ਨਾ ਗੁਣੁ ਨਾ ਉਪਕਾਰੁ ॥ ਸੇਤੀ ਖੁਸੀ ਸਵਾਰੀਐ ਨਾਨਕ </p>
<p> ਕਾਰਜੁ ਸਾਰੁ ॥੩॥ ਮਃ ੨ ॥ ਮਨਹਠਿ ਤਰਫ ਨ ਜਿਪਈ ਜੇ ਬਹੁਤਾ ਘਾਲੇ ॥ ਤਰਫ ਜਿਣੈ ਸਤ ਭਾਉ ਦੇ ਜਨ </p>
<p> ਨਾਨਕ ਸਬਦੁ ਵੀਚਾਰੇ ॥੪॥ ਪਉੜੀ ॥ ਕਰਤੈ ਕਾਰਣੁ ਜਿਨਿ ਕੀਆ ਸੋ ਜਾਣੈ ਸੋਈ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈਅਨੁ </p>
</section>
<section id='ang788' route='ang/788'><p> ਆਪੇ ਫੁਨਿ ਗੋਈ ॥ ਜੁਗ ਚਾਰੇ ਸਭ ਭਵਿ ਥਕੀ ਕਿਨਿ ਕੀਮਤਿ ਹੋਈ ॥ ਸਤਿਗੁਰਿ ਏਕੁ ਵਿਖਾਲਿਆ ਮਨਿ ਤਨਿ </p>
<p> ਸੁਖੁ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਈ ॥੭॥ ਸਲੋਕ ਮਹਲਾ ੨ ॥ ਜਿਨਾ ਭਉ ਤਿਨੑ ਨਾਹਿ </p>
<p> ਭਉ ਮੁਚੁ ਭਉ ਨਿਭਵਿਆਹ ॥ ਨਾਨਕ ਏਹੁ ਪਟੰਤਰਾ ਤਿਤੁ ਦੀਬਾਣਿ ਗਇਆਹ ॥੧॥ ਮਃ ੨ ॥ ਤੁਰਦੇ ਕਉ </p>
<p> ਤੁਰਦਾ ਮਿਲੈ ਉਡਤੇ ਕਉ ਉਡਤਾ ॥ ਜੀਵਤੇ ਕਉ ਜੀਵਤਾ ਮਿਲੈ ਮੂਏ ਕਉ ਮੂਆ ॥ ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ ਜਿਨਿ </p>
<p> ਕਾਰਣੁ ਕੀਆ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਧਿਆਇਨਿ ਸੇ ਸਚੇ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰੀ ॥ ਹਉਮੈ ਮਾਰਿ ਮਨੁ ਨਿਰਮਲਾ </p>
<p> ਹਰਿ ਨਾਮੁ ਉਰਿ ਧਾਰੀ ॥ ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ ਲਗਿ ਪਏ ਗਾਵਾਰੀ ॥ ਜਿਨਿੑ ਕੀਏ ਤਿਸਹਿ ਨ ਜਾਣਨੀ </p>
<p> ਮਨਮੁਖਿ ਗੁਬਾਰੀ ॥ ਜਿਸੁ ਬੁਝਾਇਹਿ ਸੋ ਬੁਝਸੀ ਸਚਿਆ ਕਿਆ ਜੰਤ ਵਿਚਾਰੀ ॥੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਕਾਮਣਿ </p>
<p> ਤਉ ਸੀਗਾਰੁ ਕਰਿ ਜਾ ਪਹਿਲਾਂ ਕੰਤੁ ਮਨਾਇ ॥ ਮਤੁ ਸੇਜੈ ਕੰਤੁ ਨ ਆਵਈ ਏਵੈ ਬਿਰਥਾ ਜਾਇ ॥ ਕਾਮਣਿ ਪਿਰ </p>
<p> ਮਨੁ ਮਾਨਿਆ ਤਉ ਬਣਿਆ ਸੀਗਾਰੁ ॥ ਕੀਆ ਤਉ ਪਰਵਾਣੁ ਹੈ ਜਾ ਸਹੁ ਧਰੇ ਪਿਆਰੁ ॥ ਭਉ ਸੀਗਾਰੁ ਤਬੋਲ </p>
<p> ਰਸੁ ਭੋਜਨੁ ਭਾਉ ਕਰੇਇ ॥ ਤਨੁ ਮਨੁ ਸਉਪੇ ਕੰਤ ਕਉ ਤਉ ਨਾਨਕ ਭੋਗੁ ਕਰੇਇ ॥੧॥ ਮਃ ੩ ॥ ਕਾਜਲ ਫੂਲ </p>
<p> ਤੰਬੋਲ ਰਸੁ ਲੇ ਧਨ ਕੀਆ ਸੀਗਾਰੁ ॥ ਸੇਜੈ ਕੰਤੁ ਨ ਆਇਓ ਏਵੈ ਭਇਆ ਵਿਕਾਰੁ ॥੨॥ ਮਃ ੩ ॥ ਧਨ ਪਿਰੁ </p>
<p> ਏਹਿ ਨ ਆਖੀਅਨਿ ਬਹਨਿ ਇਕਠੇ ਹੋਇ ॥ ਏਕ ਜੋਤਿ ਦੁਇ ਮੂਰਤੀ ਧਨ ਪਿਰੁ ਕਹੀਐ ਸੋਇ ॥੩॥ ਪਉੜੀ ॥ </p>
<p> ਭੈ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਵਈ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਭਉ ਊਪਜੈ ਭੈ ਭਾਇ ਰੰਗੁ ਸਵਾਰਿ </p>
<p> ॥ ਤਨੁ ਮਨੁ ਰਤਾ ਰੰਗ ਸਿਉ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਅਤਿ ਸੋਹਣਾ ਭੇਟਿਆ ਕ੍ਰਿਸਨ </p>
<p> ਮੁਰਾਰਿ ॥ ਭਉ ਭਾਉ ਸਭੁ ਤਿਸ ਦਾ ਸੋ ਸਚੁ ਵਰਤੈ ਸੰਸਾਰਿ ॥੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਵਾਹੁ ਖਸਮ ਤੂ ਵਾਹੁ </p>
<p> ਜਿਨਿ ਰਚਿ ਰਚਨਾ ਹਮ ਕੀਏ ॥ ਸਾਗਰ ਲਹਰਿ ਸਮੁੰਦ ਸਰ ਵੇਲਿ ਵਰਸ ਵਰਾਹੁ ॥ ਆਪਿ ਖੜੋਵਹਿ ਆਪਿ </p>
<p> ਕਰਿ ਆਪੀਣੈ ਆਪਾਹੁ ॥ ਗੁਰਮੁਖਿ ਸੇਵਾ ਥਾਇ ਪਵੈ ਉਨਮਨਿ ਤਤੁ ਕਮਾਹੁ ॥ ਮਸਕਤਿ ਲਹਹੁ ਮਜੂਰੀਆ </p>
<p> ਮੰਗਿ ਮੰਗਿ ਖਸਮ ਦਰਾਹੁ ॥ ਨਾਨਕ ਪੁਰ ਦਰ ਵੇਪਰਵਾਹ ਤਉ ਦਰਿ ਊਣਾ ਨਾਹਿ ਕੋ ਸਚਾ ਵੇਪਰਵਾਹੁ ॥੧॥ </p>
<p> ਮਹਲਾ ੧ ॥ ਉਜਲ ਮੋਤੀ ਸੋਹਣੇ ਰਤਨਾ ਨਾਲਿ ਜੁੜੰਨਿ ॥ ਤਿਨ ਜਰੁ ਵੈਰੀ ਨਾਨਕਾ ਜਿ ਬੁਢੇ ਥੀਇ ਮਰੰਨਿ ॥ </p>
</section>
<section id='ang789' route='ang/789'><p> ੨॥ ਪਉੜੀ ॥ ਹਰਿ ਸਾਲਾਹੀ ਸਦਾ ਸਦਾ ਤਨੁ ਮਨੁ ਸਉਪਿ ਸਰੀਰੁ ॥ ਗੁਰ ਸਬਦੀ ਸਚੁ ਪਾਇਆ ਸਚਾ ਗਹਿਰ </p>
<p> ਗੰਭੀਰੁ ॥ ਮਨਿ ਤਨਿ ਹਿਰਦੈ ਰਵਿ ਰਹਿਆ ਹਰਿ ਹੀਰਾ ਹੀਰੁ ॥ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ ਗਇਆ ਫਿਰਿ ਪਵੈ ਨ </p>
<p> ਫੀਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਹਰਿ ਗੁਣੀ ਗਹੀਰੁ ॥੧੦॥ ਸਲੋਕ ਮਃ ੧ ॥ ਨਾਨਕ ਇਹੁ ਤਨੁ ਜਾਲਿ ਜਿਨਿ </p>
<p> ਜਲਿਐ ਨਾਮੁ ਵਿਸਾਰਿਆ ॥ ਪਉਦੀ ਜਾਇ ਪਰਾਲਿ ਪਿਛੈ ਹਥੁ ਨ ਅੰਬੜੈ ਤਿਤੁ ਨਿਵੰਧੈ ਤਾਲਿ ॥੧॥ ਮਃ ੧ ॥ </p>
<p> ਨਾਨਕ ਮਨ ਕੇ ਕੰਮ ਫਿਟਿਆ ਗਣਤ ਨ ਆਵਹੀ ॥ ਕਿਤੀ ਲਹਾ ਸਹੰਮ ਜਾ ਬਖਸੇ ਤਾ ਧਕਾ ਨਹੀ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਸਚਾ ਅਮਰੁ ਚਲਾਇਓਨੁ ਕਰਿ ਸਚੁ ਫੁਰਮਾਣੁ ॥ ਸਦਾ ਨਿਹਚਲੁ ਰਵਿ ਰਹਿਆ ਸੋ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਸੇਵੀਐ ਸਚੁ ਸਬਦਿ ਨੀਸਾਣੁ ॥ ਪੂਰਾ ਥਾਟੁ ਬਣਾਇਆ ਰੰਗੁ ਗੁਰਮਤਿ ਮਾਣੁ ॥ ਅਗਮ ਅਗੋਚਰੁ ਅਲਖੁ ਹੈ ਗੁਰਮੁਖਿ </p>
<p> ਹਰਿ ਜਾਣੁ ॥੧੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਨਾਨਕ ਬਦਰਾ ਮਾਲ ਕਾ ਭੀਤਰਿ ਧਰਿਆ ਆਣਿ ॥ ਖੋਟੇ ਖਰੇ ਪਰਖੀਅਨਿ </p>
<p> ਸਾਹਿਬ ਕੈ ਦੀਬਾਣਿ ॥੧॥ ਮਃ ੧ ॥ ਨਾਵਣ ਚਲੇ ਤੀਰਥੀ ਮਨਿ ਖੋਟੈ ਤਨਿ ਚੋਰ ॥ ਇਕੁ ਭਾਉ ਲਥੀ ਨਾਤਿਆ </p>
<p> ਦੁਇ ਭਾ ਚੜੀਅਸੁ ਹੋਰ ॥ ਬਾਹਰਿ ਧੋਤੀ ਤੂਮੜੀ ਅੰਦਰਿ ਵਿਸੁ ਨਿਕੋਰ ॥ ਸਾਧ ਭਲੇ ਅਣਨਾਤਿਆ ਚੋਰ ਸਿ ਚੋਰਾ </p>
<p> ਚੋਰ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਹੁਕਮੁ ਚਲਾਇਦਾ ਜਗੁ ਧੰਧੈ ਲਾਇਆ ॥ ਇਕਿ ਆਪੇ ਹੀ ਆਪਿ ਲਾਇਅਨੁ ਗੁਰ ਤੇ </p>
<p> ਸੁਖੁ ਪਾਇਆ ॥ ਦਹ ਦਿਸ ਇਹੁ ਮਨੁ ਧਾਵਦਾ ਗੁਰਿ ਠਾਕਿ ਰਹਾਇਆ ॥ ਨਾਵੈ ਨੋ ਸਭ ਲੋਚਦੀ ਗੁਰਮਤੀ ਪਾਇਆ </p>
<p> ॥ ਧੁਰਿ ਲਿਖਿਆ ਮੇਟਿ ਨ ਸਕੀਐ ਜੋ ਹਰਿ ਲਿਖਿ ਪਾਇਆ ॥੧੨॥ ਸਲੋਕ ਮਃ ੧ ॥ ਦੁਇ ਦੀਵੇ ਚਉਦਹ </p>
<p> ਹਟਨਾਲੇ ॥ ਜੇਤੇ ਜੀਅ ਤੇਤੇ ਵਣਜਾਰੇ ॥ ਖੁਲੇੑ ਹਟ ਹੋਆ ਵਾਪਾਰੁ ॥ ਜੋ ਪਹੁਚੈ ਸੋ ਚਲਣਹਾਰੁ ॥ ਧਰਮੁ ਦਲਾਲੁ ਪਾਏ </p>
<p> ਨੀਸਾਣੁ ॥ ਨਾਨਕ ਨਾਮੁ ਲਾਹਾ ਪਰਵਾਣੁ ॥ ਘਰਿ ਆਏ ਵਜੀ ਵਾਧਾਈ ॥ ਸਚ ਨਾਮ ਕੀ ਮਿਲੀ ਵਡਿਆਈ ॥੧॥ </p>
<p> ਮਃ ੧ ॥ ਰਾਤੀ ਹੋਵਨਿ ਕਾਲੀਆ ਸੁਪੇਦਾ ਸੇ ਵੰਨ ॥ ਦਿਹੁ ਬਗਾ ਤਪੈ ਘਣਾ ਕਾਲਿਆ ਕਾਲੇ ਵੰਨ ॥ ਅੰਧੇ ਅਕਲੀ </p>
<p> ਬਾਹਰੇ ਮੂਰਖ ਅੰਧ ਗਿਆਨੁ ॥ ਨਾਨਕ ਨਦਰੀ ਬਾਹਰੇ ਕਬਹਿ ਨ ਪਾਵਹਿ ਮਾਨੁ ॥੨॥ ਪਉੜੀ ॥ ਕਾਇਆ </p>
<p> ਕੋਟੁ ਰਚਾਇਆ ਹਰਿ ਸਚੈ ਆਪੇ ॥ ਇਕਿ ਦੂਜੈ ਭਾਇ ਖੁਆਇਅਨੁ ਹਉਮੈ ਵਿਚਿ ਵਿਆਪੇ ॥ ਇਹੁ ਮਾਨਸ </p>
<p> ਜਨਮੁ ਦੁਲੰਭੁ ਸਾ ਮਨਮੁਖ ਸੰਤਾਪੇ ॥ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ਸੋ ਬੁਝਸੀ ਜਿਸੁ ਸਤਿਗੁਰੁ ਥਾਪੇ ॥ ਸਭੁ ਜਗੁ ਖੇਲੁ </p>
</section>
<section id='ang790' route='ang/790'><p> ਰਚਾਇਓਨੁ ਸਭ ਵਰਤੈ ਆਪੇ ॥੧੩॥ ਸਲੋਕ ਮਃ ੧ ॥ ਚੋਰਾ ਜਾਰਾ ਰੰਡੀਆ ਕੁਟਣੀਆ ਦੀਬਾਣੁ ॥ ਵੇਦੀਨਾ </p>
<p> ਕੀ ਦੋਸਤੀ ਵੇਦੀਨਾ ਕਾ ਖਾਣੁ ॥ ਸਿਫਤੀ ਸਾਰ ਨ ਜਾਣਨੀ ਸਦਾ ਵਸੈ ਸੈਤਾਨੁ ॥ ਗਦਹੁ ਚੰਦਨਿ ਖਉਲੀਐ ਭੀ </p>
<p> ਸਾਹੂ ਸਿਉ ਪਾਣੁ ॥ ਨਾਨਕ ਕੂੜੈ ਕਤਿਐ ਕੂੜਾ ਤਣੀਐ ਤਾਣੁ ॥ ਕੂੜਾ ਕਪੜੁ ਕਛੀਐ ਕੂੜਾ ਪੈਨਣੁ ਮਾਣੁ ॥੧॥ </p>
<p> ਮਃ ੧ ॥ ਬਾਂਗਾ ਬੁਰਗੂ ਸਿੰਙੀਆ ਨਾਲੇ ਮਿਲੀ ਕਲਾਣ ॥ ਇਕਿ ਦਾਤੇ ਇਕਿ ਮੰਗਤੇ ਨਾਮੁ ਤੇਰਾ ਪਰਵਾਣੁ ॥ </p>
<p> ਨਾਨਕ ਜਿਨੀੑ ਸੁਣਿ ਕੈ ਮੰਨਿਆ ਹਉ ਤਿਨਾ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥੨॥ ਪਉੜੀ ॥ ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਕੂੜੁ ਹੈ </p>
<p> ਕੂੜੋ ਹੋਇ ਗਇਆ ॥ ਹਉਮੈ ਝਗੜਾ ਪਾਇਓਨੁ ਝਗੜੈ ਜਗੁ ਮੁਇਆ ॥ ਗੁਰਮੁਖਿ ਝਗੜੁ ਚੁਕਾਇਓਨੁ ਇਕੋ </p>
<p> ਰਵਿ ਰਹਿਆ ॥ ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਣਿਆ ਭਉਜਲੁ ਤਰਿ ਗਇਆ ॥ ਜੋਤਿ ਸਮਾਣੀ ਜੋਤਿ ਵਿਚਿ ਹਰਿ </p>
<p> ਨਾਮਿ ਸਮਇਆ ॥੧੪॥ ਸਲੋਕ ਮਃ ੧ ॥ ਸਤਿਗੁਰ ਭੀਖਿਆ ਦੇਹਿ ਮੈ ਤੂੰ ਸੰਮ੍ਰਥੁ ਦਾਤਾਰੁ ॥ ਹਉਮੈ ਗਰਬੁ </p>
<p> ਨਿਵਾਰੀਐ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥ ਲਬੁ ਲੋਭੁ ਪਰਜਾਲੀਐ ਨਾਮੁ ਮਿਲੈ ਆਧਾਰੁ ॥ ਅਹਿਨਿਸਿ ਨਵਤਨ </p>
<p> ਨਿਰਮਲਾ ਮੈਲਾ ਕਬਹੂੰ ਨ ਹੋਇ ॥ ਨਾਨਕ ਇਹ ਬਿਧਿ ਛੁਟੀਐ ਨਦਰਿ ਤੇਰੀ ਸੁਖੁ ਹੋਇ ॥੧॥ ਮਃ ੧ ॥ ਇਕੋ </p>
<p> ਕੰਤੁ ਸਬਾਈਆ ਜਿਤੀ ਦਰਿ ਖੜੀਆਹ ॥ ਨਾਨਕ ਕੰਤੈ ਰਤੀਆ ਪੁਛਹਿ ਬਾਤੜੀਆਹ ॥੨॥ ਮਃ ੧ ॥ ਸਭੇ ਕੰਤੈ </p>
<p> ਰਤੀਆ ਮੈ ਦੋਹਾਗਣਿ ਕਿਤੁ ॥ ਮੈ ਤਨਿ ਅਵਗਣ ਏਤੜੇ ਖਸਮੁ ਨ ਫੇਰੇ ਚਿਤੁ ॥੩॥ ਮਃ ੧ ॥ ਹਉ ਬਲਿਹਾਰੀ </p>
<p> ਤਿਨ ਕਉ ਸਿਫਤਿ ਜਿਨਾ ਦੈ ਵਾਤਿ ॥ ਸਭਿ ਰਾਤੀ ਸੋਹਾਗਣੀ ਇਕ ਮੈ ਦੋਹਾਗਣਿ ਰਾਤਿ ॥੪॥ ਪਉੜੀ ॥ ਦਰਿ </p>
<p> ਮੰਗਤੁ ਜਾਚੈ ਦਾਨੁ ਹਰਿ ਦੀਜੈ ਕ੍ਰਿਪਾ ਕਰਿ ॥ ਗੁਰਮੁਖਿ ਲੇਹੁ ਮਿਲਾਇ ਜਨੁ ਪਾਵੈ ਨਾਮੁ ਹਰਿ ॥ ਅਨਹਦ ਸਬਦੁ </p>
<p> ਵਜਾਇ ਜੋਤੀ ਜੋਤਿ ਧਰਿ ॥ ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਗਾਇ ਜੈ ਜੈ ਸਬਦੁ ਹਰਿ ॥ ਜਗ ਮਹਿ ਵਰਤੈ ਆਪਿ ਹਰਿ ਸੇਤੀ </p>
<p> ਪ੍ਰੀਤਿ ਕਰਿ ॥੧੫॥ ਸਲੋਕ ਮਃ ੧ ॥ ਜਿਨੀ ਨ ਪਾਇਓ ਪ੍ਰੇਮ ਰਸੁ ਕੰਤ ਨ ਪਾਇਓ ਸਾਉ ॥ ਸੁੰਞੇ ਘਰ ਕਾ </p>
<p> ਪਾਹੁਣਾ ਜਿਉ ਆਇਆ ਤਿਉ ਜਾਉ ॥੧॥ ਮਃ ੧ ॥ ਸਉ ਓਲਾਮੇੑ ਦਿਨੈ ਕੇ ਰਾਤੀ ਮਿਲਨਿੑ ਸਹੰਸ ॥ ਸਿਫਤਿ </p>
<p> ਸਲਾਹਣੁ ਛਡਿ ਕੈ ਕਰੰਗੀ ਲਗਾ ਹੰਸੁ ॥ ਫਿਟੁ ਇਵੇਹਾ ਜੀਵਿਆ ਜਿਤੁ ਖਾਇ ਵਧਾਇਆ ਪੇਟੁ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ </p>
<p> ਵਿਣੁ ਸਭੋ ਦੁਸਮਨੁ ਹੇਤੁ ॥੨॥ ਪਉੜੀ ॥ ਢਾਢੀ ਗੁਣ ਗਾਵੈ ਨਿਤ ਜਨਮੁ ਸਵਾਰਿਆ ॥ ਗੁਰਮੁਖਿ ਸੇਵਿ ਸਲਾਹਿ </p>
</section>
<section id='ang791' route='ang/791'><p> ਸਚਾ ਉਰ ਧਾਰਿਆ ॥ ਘਰੁ ਦਰੁ ਪਾਵੈ ਮਹਲੁ ਨਾਮੁ ਪਿਆਰਿਆ ॥ ਗੁਰਮੁਖਿ ਪਾਇਆ ਨਾਮੁ ਹਉ ਗੁਰ ਕਉ </p>
<p> ਵਾਰਿਆ ॥ ਤੂ ਆਪਿ ਸਵਾਰਹਿ ਆਪਿ ਸਿਰਜਨਹਾਰਿਆ ॥੧੬॥ ਸਲੋਕ ਮਃ ੧ ॥ ਦੀਵਾ ਬਲੈ ਅੰਧੇਰਾ ਜਾਇ ॥ </p>
<p> ਬੇਦ ਪਾਠ ਮਤਿ ਪਾਪਾ ਖਾਇ ॥ ਉਗਵੈ ਸੂਰੁ ਨ ਜਾਪੈ ਚੰਦੁ ॥ ਜਹ ਗਿਆਨ ਪ੍ਰਗਾਸੁ ਅਗਿਆਨੁ ਮਿਟੰਤੁ ॥ ਬੇਦ </p>
<p> ਪਾਠ ਸੰਸਾਰ ਕੀ ਕਾਰ ॥ ਪੜਿੑ ਪੜਿੑ ਪੰਡਿਤ ਕਰਹਿ ਬੀਚਾਰ ॥ ਬਿਨੁ ਬੂਝੇ ਸਭ ਹੋਇ ਖੁਆਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਉਤਰਸਿ ਪਾਰਿ ॥੧॥ ਮਃ ੧ ॥ ਸਬਦੈ ਸਾਦੁ ਨ ਆਇਓ ਨਾਮਿ ਨ ਲਗੋ ਪਿਆਰੁ ॥ ਰਸਨਾ ਫਿਕਾ ਬੋਲਣਾ ਨਿਤ </p>
<p> ਨਿਤ ਹੋਇ ਖੁਆਰੁ ॥ ਨਾਨਕ ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਣਾ ਕੋਇ ਨ ਮੇਟਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿ ਪ੍ਰਭੁ ਸਾਲਾਹੇ </p>
<p> ਆਪਣਾ ਸੋ ਸੋਭਾ ਪਾਏ ॥ ਹਉਮੈ ਵਿਚਹੁ ਦੂਰਿ ਕਰਿ ਸਚੁ ਮੰਨਿ ਵਸਾਏ ॥ ਸਚੁ ਬਾਣੀ ਗੁਣ ਉਚਰੈ ਸਚਾ ਸੁਖੁ ਪਾਏ </p>
<p> ॥ ਮੇਲੁ ਭਇਆ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ਗੁਰ ਪੁਰਖਿ ਮਿਲਾਏ ॥ ਮਨੁ ਮੈਲਾ ਇਵ ਸੁਧੁ ਹੈ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥੧੭॥ </p>
<p> ਸਲੋਕ ਮਃ ੧ ॥ ਕਾਇਆ ਕੂਮਲ ਫੁਲ ਗੁਣ ਨਾਨਕ ਗੁਪਸਿ ਮਾਲ ॥ ਏਨੀ ਫੁਲੀ ਰਉ ਕਰੇ ਅਵਰ ਕਿ </p>
<p> ਚੁਣੀਅਹਿ ਡਾਲ ॥੧॥ ਮਹਲਾ ੨ ॥ ਨਾਨਕ ਤਿਨਾ ਬਸੰਤੁ ਹੈ ਜਿਨੑ ਘਰਿ ਵਸਿਆ ਕੰਤੁ ॥ ਜਿਨ ਕੇ ਕੰਤ ਦਿਸਾਪੁਰੀ </p>
<p> ਸੇ ਅਹਿਨਿਸਿ ਫਿਰਹਿ ਜਲੰਤ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਬਖਸੇ ਦਇਆ ਕਰਿ ਗੁਰ ਸਤਿਗੁਰ ਬਚਨੀ ॥ ਅਨਦਿਨੁ </p>
<p> ਸੇਵੀ ਗੁਣ ਰਵਾ ਮਨੁ ਸਚੈ ਰਚਨੀ ॥ ਪ੍ਰਭੁ ਮੇਰਾ ਬੇਅੰਤੁ ਹੈ ਅੰਤੁ ਕਿਨੈ ਨ ਲਖਨੀ ॥ ਸਤਿਗੁਰ ਚਰਣੀ ਲਗਿਆ </p>
<p> ਹਰਿ ਨਾਮੁ ਨਿਤ ਜਪਨੀ ॥ ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਇਸੀ ਸਭਿ ਘਰੈ ਵਿਚਿ ਜਚਨੀ ॥੧੮॥ ਸਲੋਕ ਮਃ ੧ ॥ ਪਹਿਲ </p>
<p> ਬਸੰਤੈ ਆਗਮਨਿ ਪਹਿਲਾ ਮਉਲਿਓ ਸੋਇ ॥ ਜਿਤੁ ਮਉਲਿਐ ਸਭ ਮਉਲੀਐ ਤਿਸਹਿ ਨ ਮਉਲਿਹੁ ਕੋਇ ॥ </p>
<p> ੧॥ ਮਃ ੨ ॥ ਪਹਿਲ ਬਸੰਤੈ ਆਗਮਨਿ ਤਿਸ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ ਜਿ ਸਭਸੈ ਦੇ ਆਧਾਰੁ </p>
<p> ॥੨॥ ਮਃ ੨ ॥ ਮਿਲਿਐ ਮਿਲਿਆ ਨਾ ਮਿਲੈ ਮਿਲੈ ਮਿਲਿਆ ਜੇ ਹੋਇ ॥ ਅੰਤਰ ਆਤਮੈ ਜੋ ਮਿਲੈ ਮਿਲਿਆ </p>
<p> ਕਹੀਐ ਸੋਇ ॥੩॥ ਪਉੜੀ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਲਾਹੀਐ ਸਚੁ ਕਾਰ ਕਮਾਵੈ ॥ ਦੂਜੀ ਕਾਰੈ ਲਗਿਆ ਫਿਰਿ ਜੋਨੀ </p>
<p> ਪਾਵੈ ॥ ਨਾਮਿ ਰਤਿਆ ਨਾਮੁ ਪਾਈਐ ਨਾਮੇ ਗੁਣ ਗਾਵੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹੀਐ ਹਰਿ ਨਾਮਿ ਸਮਾਵੈ ॥ </p>
<p> ਸਤਿਗੁਰ ਸੇਵਾ ਸਫਲ ਹੈ ਸੇਵਿਐ ਫਲ ਪਾਵੈ ॥੧੯॥ ਸਲੋਕ ਮਃ ੨ ॥ ਕਿਸ ਹੀ ਕੋਈ ਕੋਇ ਮੰਞੁ ਨਿਮਾਣੀ </p>
</section>
<section id='ang792' route='ang/792'><p> ਇਕੁ ਤੂ ॥ ਕਿਉ ਨ ਮਰੀਜੈ ਰੋਇ ਜਾ ਲਗੁ ਚਿਤਿ ਨ ਆਵਹੀ ॥੧॥ ਮਃ ੨ ॥ ਜਾਂ ਸੁਖੁ ਤਾ ਸਹੁ ਰਾਵਿਓ ਦੁਖਿ ਭੀ </p>
<p> ਸੰਮਾੑਲਿਓਇ ॥ ਨਾਨਕੁ ਕਹੈ ਸਿਆਣੀਏ ਇਉ ਕੰਤ ਮਿਲਾਵਾ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਹਉ ਕਿਆ ਸਾਲਾਹੀ </p>
<p> ਕਿਰਮ ਜੰਤੁ ਵਡੀ ਤੇਰੀ ਵਡਿਆਈ ॥ ਤੂ ਅਗਮ ਦਇਆਲੁ ਅਗੰਮੁ ਹੈ ਆਪਿ ਲੈਹਿ ਮਿਲਾਈ ॥ ਮੈ ਤੁਝ </p>
<p> ਬਿਨੁ ਬੇਲੀ ਕੋ ਨਹੀ ਤੂ ਅੰਤਿ ਸਖਾਈ ॥ ਜੋ ਤੇਰੀ ਸਰਣਾਗਤੀ ਤਿਨ ਲੈਹਿ ਛਡਾਈ ॥ ਨਾਨਕ ਵੇਪਰਵਾਹੁ ਹੈ </p>
<p> ਤਿਸੁ ਤਿਲੁ ਨ ਤਮਾਈ ॥੨੦॥੧॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਬਾਣੀ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਤਥਾ ਸਭਨਾ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਵਤਰਿ ਆਇ ਕਹਾ ਤੁਮ ਕੀਨਾ ॥ ਰਾਮ ਕੋ ਨਾਮੁ ਨ ਕਬਹੂ ਲੀਨਾ ॥੧॥ ਰਾਮ ਨ ਜਪਹੁ ਕਵਨ ਮਤਿ ਲਾਗੇ ॥ </p>
<p> ਮਰਿ ਜਇਬੇ ਕਉ ਕਿਆ ਕਰਹੁ ਅਭਾਗੇ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖ ਸੁਖ ਕਰਿ ਕੈ ਕੁਟੰਬੁ ਜੀਵਾਇਆ ॥ ਮਰਤੀ ਬਾਰ </p>
<p> ਇਕਸਰ ਦੁਖੁ ਪਾਇਆ ॥੨॥ ਕੰਠ ਗਹਨ ਤਬ ਕਰਨ ਪੁਕਾਰਾ ॥ ਕਹਿ ਕਬੀਰ ਆਗੇ ਤੇ ਨ ਸੰਮਾੑਰਾ ॥੩॥੧॥ </p>
<p> ਸੂਹੀ ਕਬੀਰ ਜੀ ॥ ਥਰਹਰ ਕੰਪੈ ਬਾਲਾ ਜੀਉ ॥ ਨਾ ਜਾਨਉ ਕਿਆ ਕਰਸੀ ਪੀਉ ॥੧॥ ਰੈਨਿ ਗਈ ਮਤ ਦਿਨੁ ਭੀ </p>
<p> ਜਾਇ ॥ ਭਵਰ ਗਏ ਬਗ ਬੈਠੇ ਆਇ ॥੧॥ ਰਹਾਉ ॥ ਕਾਚੈ ਕਰਵੈ ਰਹੈ ਨ ਪਾਨੀ ॥ ਹੰਸੁ ਚਲਿਆ ਕਾਇਆ </p>
<p> ਕੁਮਲਾਨੀ ॥੨॥ ਕੁਆਰ ਕੰਨਿਆ ਜੈਸੇ ਕਰਤ ਸੀਗਾਰਾ ॥ ਕਿਉ ਰਲੀਆ ਮਾਨੈ ਬਾਝੁ ਭਤਾਰਾ ॥੩॥ ਕਾਗ </p>
<p> ਉਡਾਵਤ ਭੁਜਾ ਪਿਰਾਨੀ ॥ ਕਹਿ ਕਬੀਰ ਇਹ ਕਥਾ ਸਿਰਾਨੀ ॥੪॥੨॥ ਸੂਹੀ ਕਬੀਰ ਜੀਉ ॥ ਅਮਲੁ ਸਿਰਾਨੋ </p>
<p> ਲੇਖਾ ਦੇਨਾ ॥ ਆਏ ਕਠਿਨ ਦੂਤ ਜਮ ਲੇਨਾ ॥ ਕਿਆ ਤੈ ਖਟਿਆ ਕਹਾ ਗਵਾਇਆ ॥ ਚਲਹੁ ਸਿਤਾਬ ਦੀਬਾਨਿ </p>
<p> ਬੁਲਾਇਆ ॥੧॥ ਚਲੁ ਦਰਹਾਲੁ ਦੀਵਾਨਿ ਬੁਲਾਇਆ ॥ ਹਰਿ ਫੁਰਮਾਨੁ ਦਰਗਹ ਕਾ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਉ ਅਰਦਾਸਿ ਗਾਵ ਕਿਛੁ ਬਾਕੀ ॥ ਲੇਉ ਨਿਬੇਰਿ ਆਜੁ ਕੀ ਰਾਤੀ ॥ ਕਿਛੁ ਭੀ ਖਰਚੁ ਤੁਮਾੑਰਾ ਸਾਰਉ ॥ </p>
<p> ਸੁਬਹ ਨਿਵਾਜ ਸਰਾਇ ਗੁਜਾਰਉ ॥੨॥ ਸਾਧਸੰਗਿ ਜਾ ਕਉ ਹਰਿ ਰੰਗੁ ਲਾਗਾ ॥ ਧਨੁ ਧਨੁ ਸੋ ਜਨੁ ਪੁਰਖੁ </p>
<p> ਸਭਾਗਾ ॥ ਈਤ ਊਤ ਜਨ ਸਦਾ ਸੁਹੇਲੇ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤਿ ਅਮੋਲੇ ॥੩॥ ਜਾਗਤੁ ਸੋਇਆ ਜਨਮੁ </p>
<p> ਗਵਾਇਆ ॥ ਮਾਲੁ ਧਨੁ ਜੋਰਿਆ ਭਇਆ ਪਰਾਇਆ ॥ ਕਹੁ ਕਬੀਰ ਤੇਈ ਨਰ ਭੂਲੇ ॥ ਖਸਮੁ ਬਿਸਾਰਿ ਮਾਟੀ </p>
</section>
<section id='ang793' route='ang/793'><p> ਸੰਗਿ ਰੂਲੇ ॥੪॥੩॥ ਸੂਹੀ ਕਬੀਰ ਜੀਉ ਲਲਿਤ ॥ ਥਾਕੇ ਨੈਨ ਸ੍ਰਵਨ ਸੁਨਿ ਥਾਕੇ ਥਾਕੀ ਸੁੰਦਰਿ ਕਾਇਆ ॥ ਜਰਾ </p>
<p> ਹਾਕ ਦੀ ਸਭ ਮਤਿ ਥਾਕੀ ਏਕ ਨ ਥਾਕਸਿ ਮਾਇਆ ॥੧॥ ਬਾਵਰੇ ਤੈ ਗਿਆਨ ਬੀਚਾਰੁ ਨ ਪਾਇਆ ॥ ਬਿਰਥਾ </p>
<p> ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਤਬ ਲਗੁ ਪ੍ਰਾਨੀ ਤਿਸੈ ਸਰੇਵਹੁ ਜਬ ਲਗੁ ਘਟ ਮਹਿ ਸਾਸਾ ॥ ਜੇ ਘਟੁ ਜਾਇ </p>
<p> ਤ ਭਾਉ ਨ ਜਾਸੀ ਹਰਿ ਕੇ ਚਰਨ ਨਿਵਾਸਾ ॥੨॥ ਜਿਸ ਕਉ ਸਬਦੁ ਬਸਾਵੈ ਅੰਤਰਿ ਚੂਕੈ ਤਿਸਹਿ ਪਿਆਸਾ ॥ ਹੁਕਮੈ </p>
<p> ਬੂਝੈ ਚਉਪੜਿ ਖੇਲੈ ਮਨੁ ਜਿਣਿ ਢਾਲੇ ਪਾਸਾ ॥੩॥ ਜੋ ਜਨ ਜਾਨਿ ਭਜਹਿ ਅਬਿਗਤ ਕਉ ਤਿਨ ਕਾ ਕਛੂ ਨ ਨਾਸਾ </p>
<p> ॥ ਕਹੁ ਕਬੀਰ ਤੇ ਜਨ ਕਬਹੁ ਨ ਹਾਰਹਿ ਢਾਲਿ ਜੁ ਜਾਨਹਿ ਪਾਸਾ ॥੪॥੪॥ ਸੂਹੀ ਲਲਿਤ ਕਬੀਰ ਜੀਉ ॥ ਏਕੁ </p>
<p> ਕੋਟੁ ਪੰਚ ਸਿਕਦਾਰਾ ਪੰਚੇ ਮਾਗਹਿ ਹਾਲਾ ॥ ਜਿਮੀ ਨਾਹੀ ਮੈ ਕਿਸੀ ਕੀ ਬੋਈ ਐਸਾ ਦੇਨੁ ਦੁਖਾਲਾ ॥੧॥ </p>
<p> ਹਰਿ ਕੇ ਲੋਗਾ ਮੋ ਕਉ ਨੀਤਿ ਡਸੈ ਪਟਵਾਰੀ ॥ ਊਪਰਿ ਭੁਜਾ ਕਰਿ ਮੈ ਗੁਰ ਪਹਿ ਪੁਕਾਰਿਆ ਤਿਨਿ ਹਉ ਲੀਆ </p>
<p> ਉਬਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਨਉ ਡਾਡੀ ਦਸ ਮੁੰਸਫ ਧਾਵਹਿ ਰਈਅਤਿ ਬਸਨ ਨ ਦੇਹੀ ॥ ਡੋਰੀ ਪੂਰੀ ਮਾਪਹਿ ਨਾਹੀ </p>
<p> ਬਹੁ ਬਿਸਟਾਲਾ ਲੇਹੀ ॥੨॥ ਬਹਤਰਿ ਘਰ ਇਕੁ ਪੁਰਖੁ ਸਮਾਇਆ ਉਨਿ ਦੀਆ ਨਾਮੁ ਲਿਖਾਈ ॥ ਧਰਮ ਰਾਇ </p>
<p> ਕਾ ਦਫਤਰੁ ਸੋਧਿਆ ਬਾਕੀ ਰਿਜਮ ਨ ਕਾਈ ॥੩॥ ਸੰਤਾ ਕਉ ਮਤਿ ਕੋਈ ਨਿੰਦਹੁ ਸੰਤ ਰਾਮੁ ਹੈ ਏਕੁੋ ॥ ਕਹੁ </p>
<p> ਕਬੀਰ ਮੈ ਸੋ ਗੁਰੁ ਪਾਇਆ ਜਾ ਕਾ ਨਾਉ ਬਿਬੇਕੁੋ ॥੪॥੫॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਬਾਣੀ ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਹ ਕੀ ਸਾਰ ਸੁਹਾਗਨਿ ਜਾਨੈ ॥ ਤਜਿ ਅਭਿਮਾਨੁ ਸੁਖ ਰਲੀਆ ਮਾਨੈ ॥ ਤਨੁ ਮਨੁ ਦੇਇ ਨ ਅੰਤਰੁ ਰਾਖੈ ॥ ਅਵਰਾ </p>
<p> ਦੇਖਿ ਨ ਸੁਨੈ ਅਭਾਖੈ ॥੧॥ ਸੋ ਕਤ ਜਾਨੈ ਪੀਰ ਪਰਾਈ ॥ ਜਾ ਕੈ ਅੰਤਰਿ ਦਰਦੁ ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖੀ </p>
<p> ਦੁਹਾਗਨਿ ਦੁਇ ਪਖ ਹੀਨੀ ॥ ਜਿਨਿ ਨਾਹ ਨਿਰੰਤਰਿ ਭਗਤਿ ਨ ਕੀਨੀ ॥ ਪੁਰ ਸਲਾਤ ਕਾ ਪੰਥੁ ਦੁਹੇਲਾ ॥ ਸੰਗਿ </p>
<p> ਨ ਸਾਥੀ ਗਵਨੁ ਇਕੇਲਾ ॥੨॥ ਦੁਖੀਆ ਦਰਦਵੰਦੁ ਦਰਿ ਆਇਆ ॥ ਬਹੁਤੁ ਪਿਆਸ ਜਬਾਬੁ ਨ ਪਾਇਆ ॥ </p>
<p> ਕਹਿ ਰਵਿਦਾਸ ਸਰਨਿ ਪ੍ਰਭ ਤੇਰੀ ॥ ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਕਰੁ ਗਤਿ ਮੇਰੀ ॥੩॥੧॥ ਸੂਹੀ ॥ ਜੋ ਦਿਨ ਆਵਹਿ ਸੋ </p>
<p> ਦਿਨ ਜਾਹੀ ॥ ਕਰਨਾ ਕੂਚੁ ਰਹਨੁ ਥਿਰੁ ਨਾਹੀ ॥ ਸੰਗੁ ਚਲਤ ਹੈ ਹਮ ਭੀ ਚਲਨਾ ॥ ਦੂਰਿ ਗਵਨੁ ਸਿਰ ਊਪਰਿ </p>
</section>
<section id='ang794' route='ang/794'><p> ਮਰਨਾ ॥੧॥ ਕਿਆ ਤੂ ਸੋਇਆ ਜਾਗੁ ਇਆਨਾ ॥ ਤੈ ਜੀਵਨੁ ਜਗਿ ਸਚੁ ਕਰਿ ਜਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ </p>
<p> ਜੀਉ ਦੀਆ ਸੁ ਰਿਜਕੁ ਅੰਬਰਾਵੈ ॥ ਸਭ ਘਟ ਭੀਤਰਿ ਹਾਟੁ ਚਲਾਵੈ ॥ ਕਰਿ ਬੰਦਿਗੀ ਛਾਡਿ ਮੈ ਮੇਰਾ ॥ ਹਿਰਦੈ </p>
<p> ਨਾਮੁ ਸਮਾੑਰਿ ਸਵੇਰਾ ॥੨॥ ਜਨਮੁ ਸਿਰਾਨੋ ਪੰਥੁ ਨ ਸਵਾਰਾ ॥ ਸਾਂਝ ਪਰੀ ਦਹ ਦਿਸ ਅੰਧਿਆਰਾ ॥ ਕਹਿ </p>
<p> ਰਵਿਦਾਸ ਨਿਦਾਨਿ ਦਿਵਾਨੇ ॥ ਚੇਤਸਿ ਨਾਹੀ ਦੁਨੀਆ ਫਨ ਖਾਨੇ ॥੩॥੨॥ ਸੂਹੀ ॥ ਊਚੇ ਮੰਦਰ ਸਾਲ ਰਸੋਈ ॥ </p>
<p> ਏਕ ਘਰੀ ਫੁਨਿ ਰਹਨੁ ਨ ਹੋਈ ॥੧॥ ਇਹੁ ਤਨੁ ਐਸਾ ਜੈਸੇ ਘਾਸ ਕੀ ਟਾਟੀ ॥ ਜਲਿ ਗਇਓ ਘਾਸੁ ਰਲਿ </p>
<p> ਗਇਓ ਮਾਟੀ ॥੧॥ ਰਹਾਉ ॥ ਭਾਈ ਬੰਧ ਕੁਟੰਬ ਸਹੇਰਾ ॥ ਓਇ ਭੀ ਲਾਗੇ ਕਾਢੁ ਸਵੇਰਾ ॥੨॥ ਘਰ ਕੀ ਨਾਰਿ </p>
<p> ਉਰਹਿ ਤਨ ਲਾਗੀ ॥ ਉਹ ਤਉ ਭੂਤੁ ਭੂਤੁ ਕਰਿ ਭਾਗੀ ॥੩॥ ਕਹਿ ਰਵਿਦਾਸ ਸਭੈ ਜਗੁ ਲੂਟਿਆ ॥ ਹਮ ਤਉ </p>
<p> ਏਕ ਰਾਮੁ ਕਹਿ ਛੂਟਿਆ ॥੪॥੩॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਬਾਣੀ ਸੇਖ ਫਰੀਦ ਜੀ ਕੀ ॥ ਤਪਿ ਤਪਿ ਲੁਹਿ ਲੁਹਿ ਹਾਥ ਮਰੋਰਉ ॥ ਬਾਵਲਿ ਹੋਈ ਸੋ ਸਹੁ ਲੋਰਉ ॥ </p>
<p> ਤੈ ਸਹਿ ਮਨ ਮਹਿ ਕੀਆ ਰੋਸੁ ॥ ਮੁਝੁ ਅਵਗਨ ਸਹ ਨਾਹੀ ਦੋਸੁ ॥੧॥ ਤੈ ਸਾਹਿਬ ਕੀ ਮੈ ਸਾਰ ਨ ਜਾਨੀ ॥ ਜੋਬਨੁ </p>
<p> ਖੋਇ ਪਾਛੈ ਪਛੁਤਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਲੀ ਕੋਇਲ ਤੂ ਕਿਤ ਗੁਨ ਕਾਲੀ ॥ ਅਪਨੇ ਪ੍ਰੀਤਮ ਕੇ ਹਉ ਬਿਰਹੈ </p>
<p> ਜਾਲੀ ॥ ਪਿਰਹਿ ਬਿਹੂਨ ਕਤਹਿ ਸੁਖੁ ਪਾਏ ॥ ਜਾ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਤਾ ਪ੍ਰਭੂ ਮਿਲਾਏ ॥੨॥ ਵਿਧਣ ਖੂਹੀ ਮੁੰਧ </p>
<p> ਇਕੇਲੀ ॥ ਨਾ ਕੋ ਸਾਥੀ ਨਾ ਕੋ ਬੇਲੀ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਸਾਧਸੰਗਿ ਮੇਲੀ ॥ ਜਾ ਫਿਰਿ ਦੇਖਾ ਤਾ ਮੇਰਾ ਅਲਹੁ </p>
<p> ਬੇਲੀ ॥੩॥ ਵਾਟ ਹਮਾਰੀ ਖਰੀ ਉਡੀਣੀ ॥ ਖੰਨਿਅਹੁ ਤਿਖੀ ਬਹੁਤੁ ਪਿਈਣੀ ॥ ਉਸੁ ਊਪਰਿ ਹੈ ਮਾਰਗੁ </p>
<p> ਮੇਰਾ ॥ ਸੇਖ ਫਰੀਦਾ ਪੰਥੁ ਸਮਾੑਰਿ ਸਵੇਰਾ ॥੪॥੧॥ ਸੂਹੀ ਲਲਿਤ ॥ ਬੇੜਾ ਬੰਧਿ ਨ ਸਕਿਓ ਬੰਧਨ ਕੀ ਵੇਲਾ </p>
<p> ॥ ਭਰਿ ਸਰਵਰੁ ਜਬ ਊਛਲੈ ਤਬ ਤਰਣੁ ਦੁਹੇਲਾ ॥੧॥ ਹਥੁ ਨ ਲਾਇ ਕਸੁੰਭੜੈ ਜਲਿ ਜਾਸੀ ਢੋਲਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਇਕ ਆਪੀਨੈੑ ਪਤਲੀ ਸਹ ਕੇਰੇ ਬੋਲਾ ॥ ਦੁਧਾ ਥਣੀ ਨ ਆਵਈ ਫਿਰਿ ਹੋਇ ਨ ਮੇਲਾ ॥੨॥ </p>

<section id='ang795' route='ang/795'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ ॥ </p>
<p> ਤੂ ਸੁਲਤਾਨੁ ਕਹਾ ਹਉ ਮੀਆ ਤੇਰੀ ਕਵਨ ਵਡਾਈ ॥ ਜੋ ਤੂ ਦੇਹਿ ਸੁ ਕਹਾ ਸੁਆਮੀ ਮੈ ਮੂਰਖ ਕਹਣੁ ਨ ਜਾਈ </p>
<p> ॥੧॥ ਤੇਰੇ ਗੁਣ ਗਾਵਾ ਦੇਹਿ ਬੁਝਾਈ ॥ ਜੈਸੇ ਸਚ ਮਹਿ ਰਹਉ ਰਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਕਿਛੁ ਹੋਆ ਸਭੁ ਕਿਛੁ </p>
<p> ਤੁਝ ਤੇ ਤੇਰੀ ਸਭ ਅਸਨਾਈ ॥ ਤੇਰਾ ਅੰਤੁ ਨ ਜਾਣਾ ਮੇਰੇ ਸਾਹਿਬ ਮੈ ਅੰਧੁਲੇ ਕਿਆ ਚਤੁਰਾਈ ॥੨॥ ਕਿਆ ਹਉ </p>
<p> ਕਥੀ ਕਥੇ ਕਥਿ ਦੇਖਾ ਮੈ ਅਕਥੁ ਨ ਕਥਨਾ ਜਾਈ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋਈ ਆਖਾ ਤਿਲੁ ਤੇਰੀ ਵਡਿਆਈ ॥੩॥ ਏਤੇ </p>
<p> ਕੂਕਰ ਹਉ ਬੇਗਾਨਾ ਭਉਕਾ ਇਸੁ ਤਨ ਤਾਈ ॥ ਭਗਤਿ ਹੀਣੁ ਨਾਨਕੁ ਜੇ ਹੋਇਗਾ ਤਾ ਖਸਮੈ ਨਾਉ ਨ ਜਾਈ ॥ </p>
<p> ੪॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ॥ ਮਨੁ ਮੰਦਰੁ ਤਨੁ ਵੇਸ ਕਲੰਦਰੁ ਘਟ ਹੀ ਤੀਰਥਿ ਨਾਵਾ ॥ ਏਕੁ ਸਬਦੁ ਮੇਰੈ </p>
<p> ਪ੍ਰਾਨਿ ਬਸਤੁ ਹੈ ਬਾਹੁੜਿ ਜਨਮਿ ਨ ਆਵਾ ॥੧॥ ਮਨੁ ਬੇਧਿਆ ਦਇਆਲ ਸੇਤੀ ਮੇਰੀ ਮਾਈ ॥ ਕਉਣੁ ਜਾਣੈ </p>
<p> ਪੀਰ ਪਰਾਈ ॥ ਹਮ ਨਾਹੀ ਚਿੰਤ ਪਰਾਈ ॥੧॥ ਰਹਾਉ ॥ ਅਗਮ ਅਗੋਚਰ ਅਲਖ ਅਪਾਰਾ ਚਿੰਤਾ ਕਰਹੁ ਹਮਾਰੀ </p>
<p> ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ ਘਟਿ ਘਟਿ ਜੋਤਿ ਤੁਮਾੑਰੀ ॥੨॥ ਸਿਖ ਮਤਿ ਸਭ ਬੁਧਿ ਤੁਮਾੑਰੀ ਮੰਦਿਰ </p>
<p> ਛਾਵਾ ਤੇਰੇ ॥ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਣਾ ਮੇਰੇ ਸਾਹਿਬਾ ਗੁਣ ਗਾਵਾ ਨਿਤ ਤੇਰੇ ॥੩॥ ਜੀਅ ਜੰਤ ਸਭਿ ਸਰਣਿ </p>
<p> ਤੁਮਾੑਰੀ ਸਰਬ ਚਿੰਤ ਤੁਧੁ ਪਾਸੇ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋਈ ਚੰਗਾ ਇਕ ਨਾਨਕ ਕੀ ਅਰਦਾਸੇ ॥੪॥੨॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੧ ॥ ਆਪੇ ਸਬਦੁ ਆਪੇ ਨੀਸਾਨੁ ॥ ਆਪੇ ਸੁਰਤਾ ਆਪੇ ਜਾਨੁ ॥ ਆਪੇ ਕਰਿ ਕਰਿ ਵੇਖੈ ਤਾਣੁ ॥ ਤੂ ਦਾਤਾ </p>

<section id='ang796' route='ang/796'><p> ਨਾਮੁ ਪਰਵਾਣੁ ॥੧॥ ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨ ਦੇਉ ॥ ਹਉ ਜਾਚਿਕੁ ਤੂ ਅਲਖ ਅਭੇਉ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਮੋਹੁ </p>
<p> ਧਰਕਟੀ ਨਾਰਿ ॥ ਭੂੰਡੀ ਕਾਮਣਿ ਕਾਮਣਿਆਰਿ ॥ ਰਾਜੁ ਰੂਪੁ ਝੂਠਾ ਦਿਨ ਚਾਰਿ ॥ ਨਾਮੁ ਮਿਲੈ ਚਾਨਣੁ ਅੰਧਿਆਰਿ </p>
<p> ॥੨॥ ਚਖਿ ਛੋਡੀ ਸਹਸਾ ਨਹੀ ਕੋਇ ॥ ਬਾਪੁ ਦਿਸੈ ਵੇਜਾਤਿ ਨ ਹੋਇ ॥ ਏਕੇ ਕਉ ਨਾਹੀ ਭਉ ਕੋਇ ॥ ਕਰਤਾ </p>
<p> ਕਰੇ ਕਰਾਵੈ ਸੋਇ ॥੩॥ ਸਬਦਿ ਮੁਏ ਮਨੁ ਮਨ ਤੇ ਮਾਰਿਆ ॥ ਠਾਕਿ ਰਹੇ ਮਨੁ ਸਾਚੈ ਧਾਰਿਆ ॥ ਅਵਰੁ ਨ ਸੂਝੈ </p>
<p> ਗੁਰ ਕਉ ਵਾਰਿਆ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਨਿਸਤਾਰਿਆ ॥੪॥੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ॥ ਗੁਰ ਬਚਨੀ ਮਨੁ </p>
<p> ਸਹਜ ਧਿਆਨੇ ॥ ਹਰਿ ਕੈ ਰੰਗਿ ਰਤਾ ਮਨੁ ਮਾਨੇ ॥ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲੇ ਬਉਰਾਨੇ ॥ ਹਰਿ ਬਿਨੁ ਕਿਉ ਰਹੀਐ </p>
<p> ਗੁਰ ਸਬਦਿ ਪਛਾਨੇ ॥੧॥ ਬਿਨੁ ਦਰਸਨ ਕੈਸੇ ਜੀਵਉ ਮੇਰੀ ਮਾਈ ॥ ਹਰਿ ਬਿਨੁ ਜੀਅਰਾ ਰਹਿ ਨ ਸਕੈ ਖਿਨੁ </p>
<p> ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਬਿਸਰੈ ਹਉ ਮਰਉ ਦੁਖਾਲੀ ॥ ਸਾਸਿ ਗਿਰਾਸਿ ਜਪਉ ਅਪੁਨੇ </p>
<p> ਹਰਿ ਭਾਲੀ ॥ ਸਦ ਬੈਰਾਗਨਿ ਹਰਿ ਨਾਮੁ ਨਿਹਾਲੀ ॥ ਅਬ ਜਾਨੇ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਲੀ ॥੨॥ ਅਕਥ ਕਥਾ ਕਹੀਐ </p>
<p> ਗੁਰ ਭਾਇ ॥ ਪ੍ਰਭੁ ਅਗਮ ਅਗੋਚਰੁ ਦੇਇ ਦਿਖਾਇ ॥ ਬਿਨੁ ਗੁਰ ਕਰਣੀ ਕਿਆ ਕਾਰ ਕਮਾਇ ॥ ਹਉਮੈ ਮੇਟਿ </p>
<p> ਚਲੈ ਗੁਰ ਸਬਦਿ ਸਮਾਇ ॥੩॥ ਮਨਮੁਖੁ ਵਿਛੁੜੈ ਖੋਟੀ ਰਾਸਿ ॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਮਿਲੈ ਸਾਬਾਸਿ ॥ ਹਰਿ </p>
<p> ਕਿਰਪਾ ਧਾਰੀ ਦਾਸਨਿ ਦਾਸ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਨਾਮ ਧਨੁ ਰਾਸਿ ॥੪॥੪॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਖਾਇਆ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਸੋਇਆ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਕਾਪੜੁ ਅੰਗਿ ਚੜਾਇਆ ॥ ਧ੍ਰਿਗੁ ਸਰੀਰੁ ਕੁਟੰਬ </p>
<p> ਸਹਿਤ ਸਿਉ ਜਿਤੁ ਹੁਣਿ ਖਸਮੁ ਨ ਪਾਇਆ ॥ ਪਉੜੀ ਛੁੜਕੀ ਫਿਰਿ ਹਾਥਿ ਨ ਆਵੈ ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ </p>
<p> ॥੧॥ ਦੂਜਾ ਭਾਉ ਨ ਦੇਈ ਲਿਵ ਲਾਗਣਿ ਜਿਨਿ ਹਰਿ ਕੇ ਚਰਣ ਵਿਸਾਰੇ ॥ ਜਗਜੀਵਨ ਦਾਤਾ ਜਨ ਸੇਵਕ ਤੇਰੇ </p>
<p> ਤਿਨ ਕੇ ਤੈ ਦੂਖ ਨਿਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਦਇਆਲੁ ਦਇਆਪਤਿ ਦਾਤਾ ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੇ ॥ ਮੁਕਤ </p>
<p> ਬੰਧ ਸਭਿ ਤੁਝ ਤੇ ਹੋਏ ਐਸਾ ਆਖਿ ਵਖਾਣੇ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਮੁਕਤੁ ਕਹੀਐ ਮਨਮੁਖ ਬੰਧ ਵਿਚਾਰੇ ॥੨॥ </p>
<p> ਸੋ ਜਨੁ ਮੁਕਤੁ ਜਿਸੁ ਏਕ ਲਿਵ ਲਾਗੀ ਸਦਾ ਰਹੈ ਹਰਿ ਨਾਲੇ ॥ ਤਿਨ ਕੀ ਗਹਣ ਗਤਿ ਕਹੀ ਨ ਜਾਈ ਸਚੈ ਆਪਿ </p>
</section>
<section id='ang797' route='ang/797'><p> ਸਵਾਰੇ ॥ ਭਰਮਿ ਭੁਲਾਣੇ ਸਿ ਮਨਮੁਖ ਕਹੀਅਹਿ ਨਾ ਉਰਵਾਰਿ ਨ ਪਾਰੇ ॥੩॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋਈ ਜਨੁ </p>
<p> ਪਾਏ ਗੁਰ ਕਾ ਸਬਦੁ ਸਮਾੑਲੇ ॥ ਹਰਿ ਜਨ ਮਾਇਆ ਮਾਹਿ ਨਿਸਤਾਰੇ ॥ ਨਾਨਕ ਭਾਗੁ ਹੋਵੈ ਜਿਸੁ ਮਸਤਕਿ </p>
<p> ਕਾਲਹਿ ਮਾਰਿ ਬਿਦਾਰੇ ॥੪॥੧॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ॥ ਅਤੁਲੁ ਕਿਉ ਤੋਲਿਆ ਜਾਇ ॥ ਦੂਜਾ ਹੋਇ ਤ ਸੋਝੀ </p>
<p> ਪਾਇ ॥ ਤਿਸ ਤੇ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਤਿਸ ਦੀ ਕੀਮਤਿ ਕਿਕੂ ਹੋਇ ॥੧॥ ਗੁਰ ਪਰਸਾਦਿ ਵਸੈ ਮਨਿ ਆਇ ॥ </p>
<p> ਤਾ ਕੋ ਜਾਣੈ ਦੁਬਿਧਾ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਸਰਾਫੁ ਕਸਵਟੀ ਲਾਏ ॥ ਆਪੇ ਪਰਖੇ ਆਪਿ ਚਲਾਏ ॥ ਆਪੇ </p>
<p> ਤੋਲੇ ਪੂਰਾ ਹੋਇ ॥ ਆਪੇ ਜਾਣੈ ਏਕੋ ਸੋਇ ॥੨॥ ਮਾਇਆ ਕਾ ਰੂਪੁ ਸਭੁ ਤਿਸ ਤੇ ਹੋਇ ॥ ਜਿਸ ਨੋ ਮੇਲੇ ਸੁ ਨਿਰਮਲੁ </p>
<p> ਹੋਇ ॥ ਜਿਸ ਨੋ ਲਾਏ ਲਗੈ ਤਿਸੁ ਆਇ ॥ ਸਭੁ ਸਚੁ ਦਿਖਾਲੇ ਤਾ ਸਚਿ ਸਮਾਇ ॥੩॥ ਆਪੇ ਲਿਵ ਧਾਤੁ ਹੈ ਆਪੇ </p>
<p> ॥ ਆਪਿ ਬੁਝਾਏ ਆਪੇ ਜਾਪੇ ॥ ਆਪੇ ਸਤਿਗੁਰੁ ਸਬਦੁ ਹੈ ਆਪੇ ॥ ਨਾਨਕ ਆਖਿ ਸੁਣਾਏ ਆਪੇ ॥੪॥੨॥ </p>
<p> ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ॥ ਸਾਹਿਬ ਤੇ ਸੇਵਕੁ ਸੇਵ ਸਾਹਿਬ ਤੇ ਕਿਆ ਕੋ ਕਹੈ ਬਹਾਨਾ ॥ ਐਸਾ ਇਕੁ ਤੇਰਾ ਖੇਲੁ </p>
<p> ਬਨਿਆ ਹੈ ਸਭ ਮਹਿ ਏਕੁ ਸਮਾਨਾ ॥੧॥ ਸਤਿਗੁਰਿ ਪਰਚੈ ਹਰਿ ਨਾਮਿ ਸਮਾਨਾ ॥ ਜਿਸੁ ਕਰਮੁ ਹੋਵੈ ਸੋ ਸਤਿਗੁਰੁ </p>
<p> ਪਾਏ ਅਨਦਿਨੁ ਲਾਗੈ ਸਹਜ ਧਿਆਨਾ ॥੧॥ ਰਹਾਉ ॥ ਕਿਆ ਕੋਈ ਤੇਰੀ ਸੇਵਾ ਕਰੇ ਕਿਆ ਕੋ ਕਰੇ ਅਭਿਮਾਨਾ </p>
<p> ॥ ਜਬ ਅਪੁਨੀ ਜੋਤਿ ਖਿੰਚਹਿ ਤੂ ਸੁਆਮੀ ਤਬ ਕੋਈ ਕਰਉ ਦਿਖਾ ਵਖਿਆਨਾ ॥੨॥ ਆਪੇ ਗੁਰੁ ਚੇਲਾ ਹੈ ਆਪੇ </p>
<p> ਆਪੇ ਗੁਣੀ ਨਿਧਾਨਾ ॥ ਜਿਉ ਆਪਿ ਚਲਾਏ ਤਿਵੈ ਕੋਈ ਚਾਲੈ ਜਿਉ ਹਰਿ ਭਾਵੈ ਭਗਵਾਨਾ ॥੩॥ ਕਹਤ ਨਾਨਕੁ </p>
<p> ਤੂ ਸਾਚਾ ਸਾਹਿਬੁ ਕਉਣੁ ਜਾਣੈ ਤੇਰੇ ਕਾਮਾਂ ॥ ਇਕਨਾ ਘਰ ਮਹਿ ਦੇ ਵਡਿਆਈ ਇਕਿ ਭਰਮਿ ਭਵਹਿ ਅਭਿਮਾਨਾ </p>
<p> ॥੪॥੩॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ॥ ਪੂਰਾ ਥਾਟੁ ਬਣਾਇਆ ਪੂਰੈ ਵੇਖਹੁ ਏਕ ਸਮਾਨਾ ॥ ਇਸੁ ਪਰਪੰਚ ਮਹਿ </p>
<p> ਸਾਚੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਤੁ ਕੋ ਧਰਹੁ ਗੁਮਾਨਾ ॥੧॥ ਸਤਿਗੁਰ ਕੀ ਜਿਸ ਨੋ ਮਤਿ ਆਵੈ ਸੋ ਸਤਿਗੁਰ ਮਾਹਿ </p>
<p> ਸਮਾਨਾ ॥ ਇਹ ਬਾਣੀ ਜੋ ਜੀਅਹੁ ਜਾਣੈ ਤਿਸੁ ਅੰਤਰਿ ਰਵੈ ਹਰਿ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥ ਚਹੁ ਜੁਗਾ ਕਾ ਹੁਣਿ </p>
<p> ਨਿਬੇੜਾ ਨਰ ਮਨੁਖਾ ਨੋ ਏਕੁ ਨਿਧਾਨਾ ॥ ਜਤੁ ਸੰਜਮ ਤੀਰਥ ਓਨਾ ਜੁਗਾ ਕਾ ਧਰਮੁ ਹੈ ਕਲਿ ਮਹਿ ਕੀਰਤਿ ਹਰਿ ਨਾਮਾ </p>
<p> ॥੨॥ ਜੁਗਿ ਜੁਗਿ ਆਪੋ ਆਪਣਾ ਧਰਮੁ ਹੈ ਸੋਧਿ ਦੇਖਹੁ ਬੇਦ ਪੁਰਾਨਾ ॥ ਗੁਰਮੁਖਿ ਜਿਨੀ ਧਿਆਇਆ ਹਰਿ ਹਰਿ </p>
</section>
<section id='ang798' route='ang/798'><p> ਜਗਿ ਤੇ ਪੂਰੇ ਪਰਵਾਨਾ ॥੩॥ ਕਹਤ ਨਾਨਕੁ ਸਚੇ ਸਿਉ ਪ੍ਰੀਤਿ ਲਾਏ ਚੂਕੈ ਮਨਿ ਅਭਿਮਾਨਾ ॥ ਕਹਤ ਸੁਣਤ ਸਭੇ </p>
<p> ਸੁਖ ਪਾਵਹਿ ਮਾਨਤ ਪਾਹਿ ਨਿਧਾਨਾ ॥੪॥੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ ਜਿਸ ਨੋ ਆਪੇ ਲਾਏ ॥ </p>
<p> ਤਿਤੁ ਘਰਿ ਬਿਲਾਵਲੁ ਗੁਰ ਸਬਦਿ ਸੁਹਾਏ ॥ ਮੰਗਲੁ ਨਾਰੀ ਗਾਵਹਿ ਆਏ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਦਾ ਸੁਖੁ ਪਾਏ ॥੧॥ </p>
<p> ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਿਨੑ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥ ਹਰਿ ਜਨ ਕਉ ਮਿਲਿਆ ਸੁਖੁ ਪਾਈਐ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸਹਜਿ </p>
<p> ਸੁਭਾਏ ॥੧॥ ਰਹਾਉ ॥ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਤੇਰੈ ਚਾਏ ॥ ਹਰਿ ਜੀਉ ਆਪਿ ਵਸੈ ਮਨਿ ਆਏ ॥ ਆਪੇ ਸੋਭਾ ਸਦ ਹੀ </p>
<p> ਪਾਏ ॥ ਗੁਰਮੁਖਿ ਮੇਲੈ ਮੇਲਿ ਮਿਲਾਏ ॥੨॥ ਗੁਰਮੁਖਿ ਰਾਤੇ ਸਬਦਿ ਰੰਗਾਏ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹਰਿ ਗੁਣ ਗਾਏ </p>
<p> ॥ ਰੰਗਿ ਚਲੂਲੈ ਹਰਿ ਰਸਿ ਭਾਏ ॥ ਇਹੁ ਰੰਗੁ ਕਦੇ ਨ ਉਤਰੈ ਸਾਚਿ ਸਮਾਏ ॥੩॥ ਅੰਤਰਿ ਸਬਦੁ ਮਿਟਿਆ </p>
<p> ਅਗਿਆਨੁ ਅੰਧੇਰਾ ॥ ਸਤਿਗੁਰ ਗਿਆਨੁ ਮਿਲਿਆ ਪ੍ਰੀਤਮੁ ਮੇਰਾ ॥ ਜੋ ਸਚਿ ਰਾਤੇ ਤਿਨ ਬਹੁੜਿ ਨ ਫੇਰਾ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਦ੍ਰਿੜਾਏ ਪੂਰਾ ਗੁਰੁ ਮੇਰਾ ॥੪॥੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਵਡਿਆਈ ਪਾਈ ॥ ਅਚਿੰਤ ਨਾਮੁ </p>
<p> ਵਸਿਆ ਮਨਿ ਆਈ ॥ ਹਉਮੈ ਮਾਇਆ ਸਬਦਿ ਜਲਾਈ ॥ ਦਰਿ ਸਾਚੈ ਗੁਰ ਤੇ ਸੋਭਾ ਪਾਈ ॥੧॥ ਜਗਦੀਸ </p>
<p> ਸੇਵਉ ਮੈ ਅਵਰੁ ਨ ਕਾਜਾ ॥ ਅਨਦਿਨੁ ਅਨਦੁ ਹੋਵੈ ਮਨਿ ਮੇਰੈ ਗੁਰਮੁਖਿ ਮਾਗਉ ਤੇਰਾ ਨਾਮੁ ਨਿਵਾਜਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਨ ਕੀ ਪਰਤੀਤਿ ਮਨ ਤੇ ਪਾਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਸਬਦਿ ਬੁਝਾਈ ॥ ਜੀਵਣ ਮਰਣੁ ਕੋ ਸਮਸਰਿ ਵੇਖੈ ॥ </p>
<p> ਬਹੁੜਿ ਨ ਮਰੈ ਨਾ ਜਮੁ ਪੇਖੈ ॥੨॥ ਘਰ ਹੀ ਮਹਿ ਸਭਿ ਕੋਟ ਨਿਧਾਨ ॥ ਸਤਿਗੁਰਿ ਦਿਖਾਏ ਗਇਆ ਅਭਿਮਾਨੁ </p>
<p> ॥ ਸਦ ਹੀ ਲਾਗਾ ਸਹਜਿ ਧਿਆਨ ॥ ਅਨਦਿਨੁ ਗਾਵੈ ਏਕੋ ਨਾਮ ॥੩॥ ਇਸੁ ਜੁਗ ਮਹਿ ਵਡਿਆਈ ਪਾਈ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਤੇ ਨਾਮੁ ਧਿਆਈ ॥ ਜਹ ਦੇਖਾ ਤਹ ਰਹਿਆ ਸਮਾਈ ॥ ਸਦਾ ਸੁਖਦਾਤਾ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥੪॥ </p>
<p> ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥ ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦਿਖਾਇਆ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅਤਿ ਮੀਠਾ ਲਾਇਆ ॥ </p>
<p> ਨਾਨਕ ਤ੍ਰਿਸਨ ਬੁਝੀ ਮਨਿ ਤਨਿ ਸੁਖੁ ਪਾਇਆ ॥੫॥੬॥੪॥੬॥੧੦॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<section id='ang799' route='ang/799'><p> ਜਨਾ ॥੧॥ ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ ਰਸਨਾ ॥ ਮਸਤਕਿ ਲਿਖਤ ਲਿਖੇ ਗੁਰੁ ਪਾਇਆ ਹਰਿ ਹਿਰਦੈ ਹਰਿ ਬਸਨਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਗਿਰਸਤਿ ਭ੍ਰਮਤੁ ਹੈ ਪ੍ਰਾਨੀ ਰਖਿ ਲੇਵਹੁ ਜਨੁ ਅਪਨਾ ॥ ਜਿਉ ਪ੍ਰਹਿਲਾਦੁ ਹਰਣਾਖਸਿ </p>
<p> ਗ੍ਰਸਿਓ ਹਰਿ ਰਾਖਿਓ ਹਰਿ ਸਰਨਾ ॥੨॥ ਕਵਨ ਕਵਨ ਕੀ ਗਤਿ ਮਿਤਿ ਕਹੀਐ ਹਰਿ ਕੀਏ ਪਤਿਤ ਪਵੰਨਾ ॥ </p>
<p> ਓਹੁ ਢੋਵੈ ਢੋਰ ਹਾਥਿ ਚਮੁ ਚਮਰੇ ਹਰਿ ਉਧਰਿਓ ਪਰਿਓ ਸਰਨਾ ॥੩॥ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲ ਭਗਤ ਭਵ ਤਾਰਨ </p>
<p> ਹਮ ਪਾਪੀ ਰਾਖੁ ਪਪਨਾ ॥ ਹਰਿ ਦਾਸਨ ਦਾਸ ਦਾਸ ਹਮ ਕਰੀਅਹੁ ਜਨ ਨਾਨਕ ਦਾਸ ਦਾਸੰਨਾ ॥੪॥੧॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੪ ॥ ਹਮ ਮੂਰਖ ਮੁਗਧ ਅਗਿਆਨ ਮਤੀ ਸਰਣਾਗਤਿ ਪੁਰਖ ਅਜਨਮਾ ॥ ਕਰਿ ਕਿਰਪਾ ਰਖਿ ਲੇਵਹੁ ਮੇਰੇ </p>
<p> ਠਾਕੁਰ ਹਮ ਪਾਥਰ ਹੀਨ ਅਕਰਮਾ ॥੧॥ ਮੇਰੇ ਮਨ ਭਜੁ ਰਾਮ ਨਾਮੈ ਰਾਮਾ ॥ ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਪਾਈਐ ਹੋਰਿ </p>
<p> ਤਿਆਗਹੁ ਨਿਹਫਲ ਕਾਮਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਜਨ ਸੇਵਕ ਸੇ ਹਰਿ ਤਾਰੇ ਹਮ ਨਿਰਗੁਨ ਰਾਖੁ ਉਪਮਾ ॥ ਤੁਝ ਬਿਨੁ </p>
<p> ਅਵਰੁ ਨ ਕੋਈ ਮੇਰੇ ਠਾਕੁਰ ਹਰਿ ਜਪੀਐ ਵਡੇ ਕਰੰਮਾ ॥੨॥ ਨਾਮਹੀਨ ਧ੍ਰਿਗੁ ਜੀਵਤੇ ਤਿਨ ਵਡ ਦੂਖ ਸਹੰਮਾ ॥ </p>
<p> ਓਇ ਫਿਰਿ ਫਿਰਿ ਜੋਨਿ ਭਵਾਈਅਹਿ ਮੰਦਭਾਗੀ ਮੂੜ ਅਕਰਮਾ ॥੩॥ ਹਰਿ ਜਨ ਨਾਮੁ ਅਧਾਰੁ ਹੈ ਧੁਰਿ ਪੂਰਬਿ </p>
<p> ਲਿਖੇ ਵਡ ਕਰਮਾ ॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਜਨ ਨਾਨਕ ਸਫਲੁ ਜਨੰਮਾ ॥੪॥੨॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੪ ॥ ਹਮਰਾ ਚਿਤੁ ਲੁਭਤ ਮੋਹਿ ਬਿਖਿਆ ਬਹੁ ਦੁਰਮਤਿ ਮੈਲੁ ਭਰਾ ॥ ਤੁਮੑਰੀ ਸੇਵਾ ਕਰਿ ਨ ਸਕਹ ਪ੍ਰਭ ਹਮ </p>
<p> ਕਿਉ ਕਰਿ ਮੁਗਧ ਤਰਾ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਨਰਹਰ ਨਾਮੁ ਨਰਹਰਾ ॥ ਜਨ ਊਪਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਧਾਰੀ ਮਿਲਿ </p>
<p> ਸਤਿਗੁਰ ਪਾਰਿ ਪਰਾ ॥੧॥ ਰਹਾਉ ॥ ਹਮਰੇ ਪਿਤਾ ਠਾਕੁਰ ਪ੍ਰਭ ਸੁਆਮੀ ਹਰਿ ਦੇਹੁ ਮਤੀ ਜਸੁ ਕਰਾ ॥ ਤੁਮੑਰੈ </p>
<p> ਸੰਗਿ ਲਗੇ ਸੇ ਉਧਰੇ ਜਿਉ ਸੰਗਿ ਕਾਸਟ ਲੋਹ ਤਰਾ ॥੨॥ ਸਾਕਤ ਨਰ ਹੋਛੀ ਮਤਿ ਮਧਿਮ ਜਿਨੑ ਹਰਿ ਹਰਿ ਸੇਵ </p>
<p> ਨ ਕਰਾ ॥ ਤੇ ਨਰ ਭਾਗਹੀਨ ਦੁਹਚਾਰੀ ਓਇ ਜਨਮਿ ਮੁਏ ਫਿਰਿ ਮਰਾ ॥੩॥ ਜਿਨ ਕਉ ਤੁਮੑ ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ </p>
<p> ਤੇ ਨਾੑਏ ਸੰਤੋਖ ਗੁਰ ਸਰਾ ॥ ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ ਹਰਿ ਭਜਿਆ ਜਨ ਨਾਨਕ ਪਾਰਿ ਪਰਾ ॥੪॥੩॥ ਬਿਲਾਵਲੁ </p>
<p> ਮਹਲਾ ੪ ॥ ਆਵਹੁ ਸੰਤ ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ ਮਿਲਿ ਹਰਿ ਹਰਿ ਕਥਾ ਕਰਹੁ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਬੋਹਿਥੁ ਹੈ ਕਲਜੁਗਿ </p>
<p> ਖੇਵਟੁ ਗੁਰ ਸਬਦਿ ਤਰਹੁ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਗੁਣ ਹਰਿ ਉਚਰਹੁ ॥ ਮਸਤਕਿ ਲਿਖਤ ਲਿਖੇ ਗੁਨ ਗਾਏ ਮਿਲਿ </p>
</section>
<section id='ang800' route='ang/800'><p> ਸੰਗਤਿ ਪਾਰਿ ਪਰਹੁ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਨਗਰ ਮਹਿ ਰਾਮ ਰਸੁ ਊਤਮੁ ਕਿਉ ਪਾਈਐ ਉਪਦੇਸੁ ਜਨ ਕਰਹੁ </p>
<p> ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਫਲ ਹਰਿ ਦਰਸਨੁ ਮਿਲਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸੁ ਪੀਅਹੁ ॥੨॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਹਰਿ ਮੀਠਾ ਹਰਿ ਸੰਤਹੁ ਚਾਖਿ ਦਿਖਹੁ ॥ ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਮੀਠਾ ਲਾਗਾ ਤਿਨ ਬਿਸਰੇ ਸਭਿ ਬਿਖ ਰਸਹੁ </p>
<p> ॥੩॥ ਰਾਮ ਨਾਮੁ ਰਸੁ ਰਾਮ ਰਸਾਇਣੁ ਹਰਿ ਸੇਵਹੁ ਸੰਤ ਜਨਹੁ ॥ ਚਾਰਿ ਪਦਾਰਥ ਚਾਰੇ ਪਾਏ ਗੁਰਮਤਿ ਨਾਨਕ </p>
<p> ਹਰਿ ਭਜਹੁ ॥੪॥੪॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਵੈਸੁ ਕੋ ਜਾਪੈ ਹਰਿ ਮੰਤ੍ਰੁ ਜਪੈਨੀ ॥ ਗੁਰੁ </p>
<p> ਸਤਿਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਪੂਜਹੁ ਨਿਤ ਸੇਵਹੁ ਦਿਨਸੁ ਸਭ ਰੈਨੀ ॥੧॥ ਹਰਿ ਜਨ ਦੇਖਹੁ ਸਤਿਗੁਰੁ ਨੈਨੀ ॥ ਜੋ </p>
<p> ਇਛਹੁ ਸੋਈ ਫਲੁ ਪਾਵਹੁ ਹਰਿ ਬੋਲਹੁ ਗੁਰਮਤਿ ਬੈਨੀ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਉਪਾਵ ਚਿਤਵੀਅਹਿ ਬਹੁਤੇਰੇ </p>
<p> ਸਾ ਹੋਵੈ ਜਿ ਬਾਤ ਹੋਵੈਨੀ ॥ ਅਪਨਾ ਭਲਾ ਸਭੁ ਕੋਈ ਬਾਛੈ ਸੋ ਕਰੇ ਜਿ ਮੇਰੈ ਚਿਤਿ ਨ ਚਿਤੈਨੀ ॥੨॥ ਮਨ ਕੀ </p>
<p> ਮਤਿ ਤਿਆਗਹੁ ਹਰਿ ਜਨ ਏਹਾ ਬਾਤ ਕਠੈਨੀ ॥ ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ ਗੁਰ ਸਤਿਗੁਰ ਕੀ ਮਤਿ </p>
<p> ਲੈਨੀ ॥੩॥ ਮਤਿ ਸੁਮਤਿ ਤੇਰੈ ਵਸਿ ਸੁਆਮੀ ਹਮ ਜੰਤ ਤੂ ਪੁਰਖੁ ਜੰਤੈਨੀ ॥ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਕਰਤੇ ਸੁਆਮੀ </p>
<p> ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਬੁਲੈਨੀ ॥੪॥੫॥ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ॥ ਅਨਦ ਮੂਲੁ ਧਿਆਇਓ ਪੁਰਖੋਤਮੁ ਅਨਦਿਨੁ </p>
<p> ਅਨਦ ਅਨੰਦੇ ॥ ਧਰਮ ਰਾਇ ਕੀ ਕਾਣਿ ਚੁਕਾਈ ਸਭਿ ਚੂਕੇ ਜਮ ਕੇ ਛੰਦੇ ॥੧॥ ਜਪਿ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਗੁੋਬਿੰਦੇ ॥ ਵਡਭਾਗੀ ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਇਆ ਗੁਣ ਗਾਏ ਪਰਮਾਨੰਦੇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਕਤ ਮੂੜ ਮਾਇਆ </p>
<p> ਕੇ ਬਧਿਕ ਵਿਚਿ ਮਾਇਆ ਫਿਰਹਿ ਫਿਰੰਦੇ ॥ ਤ੍ਰਿਸਨਾ ਜਲਤ ਕਿਰਤ ਕੇ ਬਾਧੇ ਜਿਉ ਤੇਲੀ ਬਲਦ ਭਵੰਦੇ ॥੨॥ </p>
<p> ਗੁਰਮੁਖਿ ਸੇਵ ਲਗੇ ਸੇ ਉਧਰੇ ਵਡਭਾਗੀ ਸੇਵ ਕਰੰਦੇ ॥ ਜਿਨ ਹਰਿ ਜਪਿਆ ਤਿਨ ਫਲੁ ਪਾਇਆ ਸਭਿ ਤੂਟੇ </p>
<p> ਮਾਇਆ ਫੰਦੇ ॥੩॥ ਆਪੇ ਠਾਕੁਰੁ ਆਪੇ ਸੇਵਕੁ ਸਭੁ ਆਪੇ ਆਪਿ ਗੋਵਿੰਦੇ ॥ ਜਨ ਨਾਨਕ ਆਪੇ ਆਪਿ ਸਭੁ </p>
<p> ਵਰਤੈ ਜਿਉ ਰਾਖੈ ਤਿਵੈ ਰਹੰਦੇ ॥੪॥੬॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਪੜਤਾਲ ਘਰੁ ੧੩ ॥ ਬੋਲਹੁ ਭਈਆ ਰਾਮ ਨਾਮੁ ਪਤਿਤ ਪਾਵਨੋ ॥ ਹਰਿ ਸੰਤ ਭਗਤ </p>
</section>
                        </core-animated-pages>
                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ang 701 - 800")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 800) {
            this.goToGoToPage();
        } else if(currentAng < 800) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 701) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
