                            <section id='ang701' route='ang/701'><p> ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਬ ਮੈ ਸੁਖੁ ਪਾਇਓ ਗੁਰ ਆਗੵਿ ॥ ਤਜੀ ਸਿਆਨਪ ਚਿੰਤ ਵਿਸਾਰੀ ਅਹੰ ਛੋਡਿਓ ਹੈ ਤਿਆਗੵਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਉ ਦੇਖਉ ਤਉ ਸਗਲ ਮੋਹਿ ਮੋਹੀਅਉ ਤਉ ਸਰਨਿ ਪਰਿਓ ਗੁਰ ਭਾਗਿ ॥ ਕਰਿ ਕਿਰਪਾ ਟਹਲ ਹਰਿ ਲਾਇਓ </p>
<p> ਤਉ ਜਮਿ ਛੋਡੀ ਮੋਰੀ ਲਾਗਿ ॥੧॥ ਤਰਿਓ ਸਾਗਰੁ ਪਾਵਕ ਕੋ ਜਉ ਸੰਤ ਭੇਟੇ ਵਡ ਭਾਗਿ ॥ ਜਨ ਨਾਨਕ ਸਰਬ </p>
<p> ਸੁਖ ਪਾਏ ਮੋਰੋ ਹਰਿ ਚਰਨੀ ਚਿਤੁ ਲਾਗਿ ॥੨॥੧॥੫॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਮਨ ਮਹਿ ਸਤਿਗੁਰ ਧਿਆਨੁ </p>
<p> ਧਰਾ ॥ ਦ੍ਰਿੜਿੑਓ ਗਿਆਨੁ ਮੰਤ੍ਰੁ ਹਰਿ ਨਾਮਾ ਪ੍ਰਭ ਜੀਉ ਮਇਆ ਕਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਲ ਜਾਲ ਅਰੁ ਮਹਾ </p>
<p> ਜੰਜਾਲਾ ਛੁਟਕੇ ਜਮਹਿ ਡਰਾ ॥ ਆਇਓ ਦੁਖ ਹਰਣ ਸਰਣ ਕਰੁਣਾਪਤਿ ਗਹਿਓ ਚਰਣ ਆਸਰਾ ॥੧॥ ਨਾਵ </p>
<p> ਰੂਪ ਭਇਓ ਸਾਧਸੰਗੁ ਭਵ ਨਿਧਿ ਪਾਰਿ ਪਰਾ ॥ ਅਪਿਉ ਪੀਓ ਗਤੁ ਥੀਓ ਭਰਮਾ ਕਹੁ ਨਾਨਕ ਅਜਰੁ ਜਰਾ </p>
<p> ॥੨॥੨॥੬॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਭਏ ਗੋਵਿੰਦ ਸਹਾਈ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਸਗਲ ਸਿਉ ਵਾ ਕਉ </p>
<p> ਬਿਆਧਿ ਨ ਕਾਈ ॥੧॥ ਰਹਾਉ ॥ ਦੀਸਹਿ ਸਭ ਸੰਗਿ ਰਹਹਿ ਅਲੇਪਾ ਨਹ ਵਿਆਪੈ ਉਨ ਮਾਈ ॥ ਏਕੈ ਰੰਗਿ </p>
<p> ਤਤ ਕੇ ਬੇਤੇ ਸਤਿਗੁਰ ਤੇ ਬੁਧਿ ਪਾਈ ॥੧॥ ਦਇਆ ਮਇਆ ਕਿਰਪਾ ਠਾਕੁਰ ਕੀ ਸੇਈ ਸੰਤ ਸੁਭਾਈ ॥ ਤਿਨ </p>
<p> ਕੈ ਸੰਗਿ ਨਾਨਕ ਨਿਸਤਰੀਐ ਜਿਨ ਰਸਿ ਰਸਿ ਹਰਿ ਗੁਨ ਗਾਈ ॥੨॥੩॥੭॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੋਬਿੰਦ ਜੀਵਨ ਪ੍ਰਾਨ ਧਨ ਰੂਪ ॥ ਅਗਿਆਨ ਮੋਹ ਮਗਨ ਮਹਾ ਪ੍ਰਾਨੀ ਅੰਧਿਆਰੇ ਮਹਿ ਦੀਪ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਫਲ ਦਰਸਨੁ ਤੁਮਰਾ ਪ੍ਰਭ ਪ੍ਰੀਤਮ ਚਰਨ ਕਮਲ ਆਨੂਪ ॥ ਅਨਿਕ ਬਾਰ ਕਰਉ ਤਿਹ ਬੰਦਨ ਮਨਹਿ ਚਰ੍ਹਾਵਉ </p>
<p> ਧੂਪ ॥੧॥ ਹਾਰਿ ਪਰਿਓ ਤੁਮੑਰੈ ਪ੍ਰਭ ਦੁਆਰੈ ਦ੍ਰਿੜੁੑ ਕਰਿ ਗਹੀ ਤੁਮਾੑਰੀ ਲੂਕ ॥ ਕਾਢਿ ਲੇਹੁ ਨਾਨਕ ਅਪੁਨੇ </p>
<p> ਕਉ ਸੰਸਾਰ ਪਾਵਕ ਕੇ ਕੂਪ ॥੨॥੪॥੮॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਕੋਈ ਜਨੁ ਹਰਿ ਸਿਉ ਦੇਵੈ ਜੋਰਿ ॥ ਚਰਨ </p>
<p> ਗਹਉ ਬਕਉ ਸੁਭ ਰਸਨਾ ਦੀਜਹਿ ਪ੍ਰਾਨ ਅਕੋਰਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲ ਕਰਤ ਕਿਆਰੋ ਹਰਿ </p>
<p> ਸਿੰਚੈ ਸੁਧਾ ਸੰਜੋਰਿ ॥ ਇਆ ਰਸ ਮਹਿ ਮਗਨੁ ਹੋਤ ਕਿਰਪਾ ਤੇ ਮਹਾ ਬਿਖਿਆ ਤੇ ਤੋਰਿ ॥੧॥ ਆਇਓ ਸਰਣਿ </p>
</section>
<section id='ang702' route='ang/702'><p> ਦੀਨ ਦੁਖ ਭੰਜਨ ਚਿਤਵਉ ਤੁਮੑਰੀ ਓਰਿ ॥ ਅਭੈ ਪਦੁ ਦਾਨੁ ਸਿਮਰਨੁ ਸੁਆਮੀ ਕੋ ਪ੍ਰਭ ਨਾਨਕ ਬੰਧਨ ਛੋਰਿ </p>
<p> ॥੨॥੫॥੯॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਚਾਤ੍ਰਿਕ ਚਿਤਵਤ ਬਰਸਤ ਮੇਂਹ ॥ ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਕਰੁਣਾ ਪ੍ਰਭ ਧਾਰਹੁ </p>
<p> ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਕੋ ਨੇਂਹ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਸੂਖ ਚਕਵੀ ਨਹੀ ਚਾਹਤ ਅਨਦ ਪੂਰਨ ਪੇਖਿ ਦੇਂਹ ॥ ਆਨ </p>
<p> ਉਪਾਵ ਨ ਜੀਵਤ ਮੀਨਾ ਬਿਨੁ ਜਲ ਮਰਨਾ ਤੇਂਹ ॥੧॥ ਹਮ ਅਨਾਥ ਨਾਥ ਹਰਿ ਸਰਣੀ ਅਪੁਨੀ ਕ੍ਰਿਪਾ ਕਰੇਂਹ </p>
<p> ॥ ਚਰਣ ਕਮਲ ਨਾਨਕੁ ਆਰਾਧੈ ਤਿਸੁ ਬਿਨੁ ਆਨ ਨ ਕੇਂਹ ॥੨॥੬॥੧੦॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਮਨਿ </p>
<p> ਤਨਿ ਬਸਿ ਰਹੇ ਮੇਰੇ ਪ੍ਰਾਨ ॥ ਕਰਿ ਕਿਰਪਾ ਸਾਧੂ ਸੰਗਿ ਭੇਟੇ ਪੂਰਨ ਪੁਰਖ ਸੁਜਾਨ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰੇਮ ਠਗਉਰੀ </p>
<p> ਜਿਨ ਕਉ ਪਾਈ ਤਿਨ ਰਸੁ ਪੀਅਉ ਭਾਰੀ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ਕੁਦਰਤਿ ਕਵਨ ਹਮਾੑਰੀ ॥੧॥ </p>
<p> ਲਾਇ ਲਏ ਲੜਿ ਦਾਸ ਜਨ ਅਪੁਨੇ ਉਧਰੇ ਉਧਰਨਹਾਰੇ ॥ ਪ੍ਰਭੁ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖੁ ਪਾਇਓ ਨਾਨਕ </p>
<p> ਸਰਣਿ ਦੁਆਰੇ ॥੨॥੭॥੧੧॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਆਏ ਅਨਿਕ ਜਨਮ ਭ੍ਰਮਿ ਸਰਣੀ ॥ ਉਧਰੁ ਦੇਹ </p>
<p> ਅੰਧ ਕੂਪ ਤੇ ਲਾਵਹੁ ਅਪੁਨੀ ਚਰਣੀ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨੁ ਧਿਆਨੁ ਕਿਛੁ ਕਰਮੁ ਨ ਜਾਨਾ ਨਾਹਿਨ ਨਿਰਮਲ </p>
<p> ਕਰਣੀ ॥ ਸਾਧਸੰਗਤਿ ਕੈ ਅੰਚਲਿ ਲਾਵਹੁ ਬਿਖਮ ਨਦੀ ਜਾਇ ਤਰਣੀ ॥੧॥ ਸੁਖ ਸੰਪਤਿ ਮਾਇਆ ਰਸ ਮੀਠੇ </p>
<p> ਇਹ ਨਹੀ ਮਨ ਮਹਿ ਧਰਣੀ ॥ ਹਰਿ ਦਰਸਨ ਤ੍ਰਿਪਤਿ ਨਾਨਕ ਦਾਸ ਪਾਵਤ ਹਰਿ ਨਾਮ ਰੰਗ ਆਭਰਣੀ ॥੨॥ </p>
<p> ੮॥੧੨॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜਨ ਸਿਮਰਹੁ ਹਿਰਦੈ ਰਾਮ ॥ ਹਰਿ ਜਨ ਕਉ ਅਪਦਾ ਨਿਕਟਿ ਨ ਆਵੈ </p>
<p> ਪੂਰਨ ਦਾਸ ਕੇ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਬਿਘਨ ਬਿਨਸਹਿ ਹਰਿ ਸੇਵਾ ਨਿਹਚਲੁ ਗੋਵਿਦ ਧਾਮ ॥ ਭਗਵੰਤ </p>
<p> ਭਗਤ ਕਉ ਭਉ ਕਿਛੁ ਨਾਹੀ ਆਦਰੁ ਦੇਵਤ ਜਾਮ ॥੧॥ ਤਜਿ ਗੋਪਾਲ ਆਨ ਜੋ ਕਰਣੀ ਸੋਈ ਸੋਈ ਬਿਨਸਤ ਖਾਮ </p>
<p> ॥ ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਗਹੁ ਨਾਨਕ ਸੁਖ ਸਮੂਹ ਬਿਸਰਾਮ ॥੨॥੯॥੧੩॥ </p>
<p> ਜੈਤਸਰੀ ਮਹਲਾ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭੂਲਿਓ ਮਨੁ ਮਾਇਆ ਉਰਝਾਇਓ ॥ ਜੋ ਜੋ ਕਰਮ ਕੀਓ ਲਾਲਚ ਲਗਿ ਤਿਹ ਤਿਹ ਆਪੁ ਬੰਧਾਇਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਮਝ ਨ ਪਰੀ ਬਿਖੈ ਰਸ ਰਚਿਓ ਜਸੁ ਹਰਿ ਕੋ ਬਿਸਰਾਇਓ ॥ ਸੰਗਿ ਸੁਆਮੀ ਸੋ ਜਾਨਿਓ ਨਾਹਿਨ ਬਨੁ ਖੋਜਨ </p>
</section>
<section id='ang703' route='ang/703'><p> ਕਉ ਧਾਇਓ ॥੧॥ ਰਤਨੁ ਰਾਮੁ ਘਟ ਹੀ ਕੇ ਭੀਤਰਿ ਤਾ ਕੋ ਗਿਆਨੁ ਨ ਪਾਇਓ ॥ ਜਨ ਨਾਨਕ ਭਗਵੰਤ ਭਜਨ </p>
<p> ਬਿਨੁ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਓ ॥੨॥੧॥ ਜੈਤਸਰੀ ਮਹਲਾ ੯ ॥ ਹਰਿ ਜੂ ਰਾਖਿ ਲੇਹੁ ਪਤਿ ਮੇਰੀ ॥ ਜਮ ਕੋ ਤ੍ਰਾਸ </p>
<p> ਭਇਓ ਉਰ ਅੰਤਰਿ ਸਰਨਿ ਗਹੀ ਕਿਰਪਾ ਨਿਧਿ ਤੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਪਤਿਤ ਮੁਗਧ ਲੋਭੀ ਫੁਨਿ ਕਰਤ </p>
<p> ਪਾਪ ਅਬ ਹਾਰਾ ॥ ਭੈ ਮਰਬੇ ਕੋ ਬਿਸਰਤ ਨਾਹਿਨ ਤਿਹ ਚਿੰਤਾ ਤਨੁ ਜਾਰਾ ॥੧॥ ਕੀਏ ਉਪਾਵ ਮੁਕਤਿ ਕੇ ਕਾਰਨਿ </p>
<p> ਦਹ ਦਿਸਿ ਕਉ ਉਠਿ ਧਾਇਆ ॥ ਘਟ ਹੀ ਭੀਤਰਿ ਬਸੈ ਨਿਰੰਜਨੁ ਤਾ ਕੋ ਮਰਮੁ ਨ ਪਾਇਆ ॥੨॥ ਨਾਹਿਨ ਗੁਨੁ </p>
<p> ਨਾਹਿਨ ਕਛੁ ਜਪੁ ਤਪੁ ਕਉਨੁ ਕਰਮੁ ਅਬ ਕੀਜੈ ॥ ਨਾਨਕ ਹਾਰਿ ਪਰਿਓ ਸਰਨਾਗਤਿ ਅਭੈ ਦਾਨੁ ਪ੍ਰਭ ਦੀਜੈ </p>
<p> ॥੩॥੨॥ ਜੈਤਸਰੀ ਮਹਲਾ ੯ ॥ ਮਨ ਰੇ ਸਾਚਾ ਗਹੋ ਬਿਚਾਰਾ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਮਿਥਿਆ ਮਾਨੋ ਸਗਰੋ ਇਹੁ </p>
<p> ਸੰਸਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕਉ ਜੋਗੀ ਖੋਜਤ ਹਾਰੇ ਪਾਇਓ ਨਾਹਿ ਤਿਹ ਪਾਰਾ ॥ ਸੋ ਸੁਆਮੀ ਤੁਮ ਨਿਕਟਿ ਪਛਾਨੋ </p>
<p> ਰੂਪ ਰੇਖ ਤੇ ਨਿਆਰਾ ॥੧॥ ਪਾਵਨ ਨਾਮੁ ਜਗਤ ਮੈ ਹਰਿ ਕੋ ਕਬਹੂ ਨਾਹਿ ਸੰਭਾਰਾ ॥ ਨਾਨਕ ਸਰਨਿ ਪਰਿਓ </p>
<p> ਜਗ ਬੰਦਨ ਰਾਖਹੁ ਬਿਰਦੁ ਤੁਹਾਰਾ ॥੨॥੩॥ </p>
<p> ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਛੰਤ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<section id='ang704' route='ang/704'><p> ਪਿਰੁ ਆਪਣ ਭਾਣਾ ਕਿਛੁ ਨੀਸੀ ਛੰਦਾ ॥ ਯਾਰ ਵੇ ਤੈ ਰਾਵਿਆ ਲਾਲਨੁ ਮੂ ਦਸਿ ਦਸੰਦਾ ॥ ਲਾਲਨੁ ਤੈ ਪਾਇਆ </p>
<p> ਆਪੁ ਗਵਾਇਆ ਜੈ ਧਨ ਭਾਗ ਮਥਾਣੇ ॥ ਬਾਂਹ ਪਕੜਿ ਠਾਕੁਰਿ ਹਉ ਘਿਧੀ ਗੁਣ ਅਵਗਣ ਨ ਪਛਾਣੇ ॥ ਗੁਣ </p>
<p> ਹਾਰੁ ਤੈ ਪਾਇਆ ਰੰਗੁ ਲਾਲੁ ਬਣਾਇਆ ਤਿਸੁ ਹਭੋ ਕਿਛੁ ਸੁਹੰਦਾ ॥ ਜਨ ਨਾਨਕ ਧੰਨਿ ਸੁਹਾਗਣਿ ਸਾਈ ਜਿਸੁ </p>
<p> ਸੰਗਿ ਭਤਾਰੁ ਵਸੰਦਾ ॥੩॥ ਯਾਰ ਵੇ ਨਿਤ ਸੁਖ ਸੁਖੇਦੀ ਸਾ ਮੈ ਪਾਈ ॥ ਵਰੁ ਲੋੜੀਦਾ ਆਇਆ ਵਜੀ ਵਾਧਾਈ ॥ </p>
<p> ਮਹਾ ਮੰਗਲੁ ਰਹਸੁ ਥੀਆ ਪਿਰੁ ਦਇਆਲੁ ਸਦ ਨਵ ਰੰਗੀਆ ॥ ਵਡ ਭਾਗਿ ਪਾਇਆ ਗੁਰਿ ਮਿਲਾਇਆ ਸਾਧ ਕੈ </p>
<p> ਸਤਸੰਗੀਆ ॥ ਆਸਾ ਮਨਸਾ ਸਗਲ ਪੂਰੀ ਪ੍ਰਿਅ ਅੰਕਿ ਅੰਕੁ ਮਿਲਾਈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਸੁਖ ਸੁਖੇਦੀ ਸਾ ਮੈ ਗੁਰ </p>
<p> ਮਿਲਿ ਪਾਈ ॥੪॥੧॥ &nbsp&nbsp&nbsp&nbsp ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਛੰਤ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਲੋਕੁ ॥ ਊਚਾ ਅਗਮ ਅਪਾਰ ਪ੍ਰਭੁ ਕਥਨੁ ਨ ਜਾਇ ਅਕਥੁ ॥ ਨਾਨਕ </p>
<p> ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਰਾਖਨ ਕਉ ਸਮਰਥੁ ॥੧॥ ਛੰਤੁ ॥ ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਰਾਖੁ ਹਰਿ ਪ੍ਰਭ ਤੇਰਿਆ ॥ ਕੇਤੇ ਗਨਉ </p>
<p> ਅਸੰਖ ਅਵਗਣ ਮੇਰਿਆ ॥ ਅਸੰਖ ਅਵਗਣ ਖਤੇ ਫੇਰੇ ਨਿਤਪ੍ਰਤਿ ਸਦ ਭੂਲੀਐ ॥ ਮੋਹ ਮਗਨ ਬਿਕਰਾਲ ਮਾਇਆ </p>
<p> ਤਉ ਪ੍ਰਸਾਦੀ ਘੂਲੀਐ ॥ ਲੂਕ ਕਰਤ ਬਿਕਾਰ ਬਿਖੜੇ ਪ੍ਰਭ ਨੇਰ ਹੂ ਤੇ ਨੇਰਿਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਇਆ ਧਾਰਹੁ </p>
<p> ਕਾਢਿ ਭਵਜਲ ਫੇਰਿਆ ॥੧॥ ਸਲੋਕੁ ॥ ਨਿਰਤਿ ਨ ਪਵੈ ਅਸੰਖ ਗੁਣ ਊਚਾ ਪ੍ਰਭ ਕਾ ਨਾਉ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀਆ </p>
<p> ਮਿਲੈ ਨਿਥਾਵੇ ਥਾਉ ॥੨॥ ਛੰਤੁ ॥ ਦੂਸਰ ਨਾਹੀ ਠਾਉ ਕਾ ਪਹਿ ਜਾਈਐ ॥ ਆਠ ਪਹਰ ਕਰ ਜੋੜਿ ਸੋ ਪ੍ਰਭੁ </p>
<p> ਧਿਆਈਐ ॥ ਧਿਆਇ ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਅਪੁਨਾ ਮਨਹਿ ਚਿੰਦਿਆ ਪਾਈਐ ॥ ਤਜਿ ਮਾਨ ਮੋਹੁ ਵਿਕਾਰੁ ਦੂਜਾ ਏਕ </p>
<p> ਸਿਉ ਲਿਵ ਲਾਈਐ ॥ ਅਰਪਿ ਮਨੁ ਤਨੁ ਪ੍ਰਭੂ ਆਗੈ ਆਪੁ ਸਗਲ ਮਿਟਾਈਐ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਧਾਰਿ ਕਿਰਪਾ </p>
<p> ਸਾਚਿ ਨਾਮਿ ਸਮਾਈਐ ॥੨॥ ਸਲੋਕੁ ॥ ਰੇ ਮਨ ਤਾ ਕਉ ਧਿਆਈਐ ਸਭ ਬਿਧਿ ਜਾ ਕੈ ਹਾਥਿ ॥ ਰਾਮ ਨਾਮ ਧਨੁ </p>
<p> ਸੰਚੀਐ ਨਾਨਕ ਨਿਬਹੈ ਸਾਥਿ ॥੩॥ ਛੰਤੁ ॥ ਸਾਥੀਅੜਾ ਪ੍ਰਭੁ ਏਕੁ ਦੂਸਰ ਨਾਹਿ ਕੋਇ ॥ ਥਾਨ ਥਨੰਤਰਿ ਆਪਿ ਜਲਿ </p>
<p> ਥਲਿ ਪੂਰ ਸੋਇ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿ ਰਹਿਆ ਸਰਬ ਦਾਤਾ ਪ੍ਰਭੁ ਧਨੀ ॥ ਗੋਪਾਲ ਗੋਬਿੰਦ ਅੰਤੁ ਨਾਹੀ </p>
<p> ਬੇਅੰਤ ਗੁਣ ਤਾ ਕੇ ਕਿਆ ਗਨੀ ॥ ਭਜੁ ਸਰਣਿ ਸੁਆਮੀ ਸੁਖਹ ਗਾਮੀ ਤਿਸੁ ਬਿਨਾ ਅਨ ਨਾਹਿ ਕੋਇ ॥ ਬਿਨਵੰਤਿ </p>

<section id='ang705' route='ang/705'><p> ਨਾਨਕ ਦਇਆ ਧਾਰਹੁ ਤਿਸੁ ਪਰਾਪਤਿ ਨਾਮੁ ਹੋਇ ॥੩॥ ਸਲੋਕੁ ॥ ਚਿਤਿ ਜਿ ਚਿਤਵਿਆ ਸੋ ਮੈ ਪਾਇਆ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਧਿਆਇ ਸੁਖ ਸਬਾਇਆ ॥੪॥ ਛੰਤੁ ॥ ਅਬ ਮਨੁ ਛੂਟਿ ਗਇਆ ਸਾਧੂ ਸੰਗਿ ਮਿਲੇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਲਇਆ </p>
<p> ਜੋਤੀ ਜੋਤਿ ਰਲੇ ॥ ਹਰਿ ਨਾਮੁ ਸਿਮਰਤ ਮਿਟੇ ਕਿਲਬਿਖ ਬੁਝੀ ਤਪਤਿ ਅਘਾਨਿਆ ॥ ਗਹਿ ਭੁਜਾ ਲੀਨੇ ਦਇਆ </p>
<p> ਕੀਨੇ ਆਪਨੇ ਕਰਿ ਮਾਨਿਆ ॥ ਲੈ ਅੰਕਿ ਲਾਏ ਹਰਿ ਮਿਲਾਏ ਜਨਮ ਮਰਣਾ ਦੁਖ ਜਲੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ </p>
<p> ਦਇਆ ਧਾਰੀ ਮੇਲਿ ਲੀਨੇ ਇਕ ਪਲੇ ॥੪॥੨॥ ਜੈਤਸਰੀ ਛੰਤ ਮਃ ੫ ॥ ਪਾਧਾਣੂ ਸੰਸਾਰੁ ਗਾਰਬਿ ਅਟਿਆ ॥ ਕਰਤੇ </p>
<p> ਪਾਪ ਅਨੇਕ ਮਾਇਆ ਰੰਗ ਰਟਿਆ ॥ ਲੋਭਿ ਮੋਹਿ ਅਭਿਮਾਨਿ ਬੂਡੇ ਮਰਣੁ ਚੀਤਿ ਨ ਆਵਏ ॥ ਪੁਤ੍ਰ ਮਿਤ੍ਰ ਬਿਉਹਾਰ </p>
<p> ਬਨਿਤਾ ਏਹ ਕਰਤ ਬਿਹਾਵਏ ॥ ਪੁਜਿ ਦਿਵਸ ਆਏ ਲਿਖੇ ਮਾਏ ਦੁਖੁ ਧਰਮ ਦੂਤਹ ਡਿਠਿਆ ॥ ਕਿਰਤ ਕਰਮ ਨ </p>
<p> ਮਿਟੈ ਨਾਨਕ ਹਰਿ ਨਾਮ ਧਨੁ ਨਹੀ ਖਟਿਆ ॥੧॥ ਉਦਮ ਕਰਹਿ ਅਨੇਕ ਹਰਿ ਨਾਮੁ ਨ ਗਾਵਹੀ ॥ ਭਰਮਹਿ ਜੋਨਿ </p>
<p> ਅਸੰਖ ਮਰਿ ਜਨਮਹਿ ਆਵਹੀ ॥ ਪਸੂ ਪੰਖੀ ਸੈਲ ਤਰਵਰ ਗਣਤ ਕਛੂ ਨ ਆਵਏ ॥ ਬੀਜੁ ਬੋਵਸਿ ਭੋਗ ਭੋਗਹਿ </p>
<p> ਕੀਆ ਅਪਣਾ ਪਾਵਏ ॥ ਰਤਨ ਜਨਮੁ ਹਾਰੰਤ ਜੂਐ ਪ੍ਰਭੂ ਆਪਿ ਨ ਭਾਵਹੀ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਭਰਮਹਿ ਭ੍ਰਮਾਏ </p>
<p> ਖਿਨੁ ਏਕੁ ਟਿਕਣੁ ਨ ਪਾਵਹੀ ॥੨॥ ਜੋਬਨੁ ਗਇਆ ਬਿਤੀਤਿ ਜਰੁ ਮਲਿ ਬੈਠੀਆ ॥ ਕਰ ਕੰਪਹਿ ਸਿਰੁ ਡੋਲ ਨੈਣ </p>
<p> ਨ ਡੀਠਿਆ ॥ ਨਹ ਨੈਣ ਦੀਸੈ ਬਿਨੁ ਭਜਨ ਈਸੈ ਛੋਡਿ ਮਾਇਆ ਚਾਲਿਆ ॥ ਕਹਿਆ ਨ ਮਾਨਹਿ ਸਿਰਿ ਖਾਕੁ </p>
<p> ਛਾਨਹਿ ਜਿਨ ਸੰਗਿ ਮਨੁ ਤਨੁ ਜਾਲਿਆ ॥ ਸ੍ਰੀਰਾਮ ਰੰਗ ਅਪਾਰ ਪੂਰਨ ਨਹ ਨਿਮਖ ਮਨ ਮਹਿ ਵੂਠਿਆ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਕੋਟਿ ਕਾਗਰ ਬਿਨਸ ਬਾਰ ਨ ਝੂਠਿਆ ॥੩॥ ਚਰਨ ਕਮਲ ਸਰਣਾਇ ਨਾਨਕੁ ਆਇਆ ॥ </p>
<p> ਦੁਤਰੁ ਭੈ ਸੰਸਾਰੁ ਪ੍ਰਭਿ ਆਪਿ ਤਰਾਇਆ ॥ ਮਿਲਿ ਸਾਧਸੰਗੇ ਭਜੇ ਸ੍ਰੀਧਰ ਕਰਿ ਅੰਗੁ ਪ੍ਰਭ ਜੀ ਤਾਰਿਆ ॥ ਹਰਿ </p>
<p> ਮਾਨਿ ਲੀਏ ਨਾਮ ਦੀਏ ਅਵਰੁ ਕਛੁ ਨ ਬੀਚਾਰਿਆ ॥ ਗੁਣ ਨਿਧਾਨ ਅਪਾਰ ਠਾਕੁਰ ਮਨਿ ਲੋੜੀਦਾ ਪਾਇਆ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਸਦਾ ਤ੍ਰਿਪਤੇ ਹਰਿ ਨਾਮੁ ਭੋਜਨੁ ਖਾਇਆ ॥੪॥੨॥੩॥ </p>
<p> ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਵਾਰ ਸਲੋਕਾ ਨਾਲਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ॥ ਆਦਿ ਪੂਰਨ ਮਧਿ ਪੂਰਨ ਅੰਤਿ ਪੂਰਨ ਪਰਮੇਸੁਰਹ ॥ ਸਿਮਰੰਤਿ ਸੰਤ ਸਰਬਤ੍ਰ ਰਮਣੰ ਨਾਨਕ ਅਘਨਾਸਨ </p>

<section id='ang706' route='ang/706'><p> ਜਗਦੀਸੁਰਹ ॥੧॥ ਪੇਖਨ ਸੁਨਨ ਸੁਨਾਵਨੋ ਮਨ ਮਹਿ ਦ੍ਰਿੜੀਐ ਸਾਚੁ ॥ ਪੂਰਿ ਰਹਿਓ ਸਰਬਤ੍ਰ ਮੈ ਨਾਨਕ </p>
<p> ਹਰਿ ਰੰਗਿ ਰਾਚੁ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਏਕੁ ਨਿਰੰਜਨੁ ਗਾਈਐ ਸਭ ਅੰਤਰਿ ਸੋਈ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ </p>
<p> ਪ੍ਰਭੁ ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਦਾ ਤਿਸੁ ਬਿਨੁ ਨਹੀ ਕੋਈ ॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਦੀਪ ਰਵਿਆ </p>
<p> ਸਭ ਲੋਈ ॥ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ਸੋ ਬੁਝਸੀ ਨਿਰਮਲ ਜਨੁ ਸੋਈ ॥੧॥ ਸਲੋਕ ॥ ਰਚੰਤਿ ਜੀਅ ਰਚਨਾ ਮਾਤ </p>
<p> ਗਰਭ ਅਸਥਾਪਨੰ ॥ ਸਾਸਿ ਸਾਸਿ ਸਿਮਰੰਤਿ ਨਾਨਕ ਮਹਾ ਅਗਨਿ ਨ ਬਿਨਾਸਨੰ ॥੧॥ ਮੁਖੁ ਤਲੈ ਪੈਰ ਉਪਰੇ </p>
<p> ਵਸੰਦੋ ਕੁਹਥੜੈ ਥਾਇ ॥ ਨਾਨਕ ਸੋ ਧਣੀ ਕਿਉ ਵਿਸਾਰਿਓ ਉਧਰਹਿ ਜਿਸ ਦੈ ਨਾਇ ॥੨॥ ਪਉੜੀ ॥ ਰਕਤੁ ਬਿੰਦੁ </p>
<p> ਕਰਿ ਨਿੰਮਿਆ ਅਗਨਿ ਉਦਰ ਮਝਾਰਿ ॥ ਉਰਧ ਮੁਖੁ ਕੁਚੀਲ ਬਿਕਲੁ ਨਰਕਿ ਘੋਰਿ ਗੁਬਾਰਿ ॥ ਹਰਿ ਸਿਮਰਤ </p>
<p> ਤੂ ਨਾ ਜਲਹਿ ਮਨਿ ਤਨਿ ਉਰ ਧਾਰਿ ॥ ਬਿਖਮ ਥਾਨਹੁ ਜਿਨਿ ਰਖਿਆ ਤਿਸੁ ਤਿਲੁ ਨ ਵਿਸਾਰਿ ॥ ਪ੍ਰਭ ਬਿਸਰਤ </p>
<p> ਸੁਖੁ ਕਦੇ ਨਾਹਿ ਜਾਸਹਿ ਜਨਮੁ ਹਾਰਿ ॥੨॥ ਸਲੋਕ ॥ ਮਨ ਇਛਾ ਦਾਨ ਕਰਣੰ ਸਰਬਤ੍ਰ ਆਸਾ ਪੂਰਨਹ ॥ ਖੰਡਣੰ </p>
<p> ਕਲਿ ਕਲੇਸਹ ਪ੍ਰਭ ਸਿਮਰਿ ਨਾਨਕ ਨਹ ਦੂਰਣਹ ॥੧॥ ਹਭਿ ਰੰਗ ਮਾਣਹਿ ਜਿਸੁ ਸੰਗਿ ਤੈ ਸਿਉ ਲਾਈਐ </p>
<p> ਨੇਹੁ ॥ ਸੋ ਸਹੁ ਬਿੰਦ ਨ ਵਿਸਰਉ ਨਾਨਕ ਜਿਨਿ ਸੁੰਦਰੁ ਰਚਿਆ ਦੇਹੁ ॥੨॥ ਪਉੜੀ ॥ ਜੀਉ ਪ੍ਰਾਨ ਤਨੁ ਧਨੁ </p>
<p> ਦੀਆ ਦੀਨੇ ਰਸ ਭੋਗ ॥ ਗ੍ਰਿਹ ਮੰਦਰ ਰਥ ਅਸੁ ਦੀਏ ਰਚਿ ਭਲੇ ਸੰਜੋਗ ॥ ਸੁਤ ਬਨਿਤਾ ਸਾਜਨ ਸੇਵਕ ਦੀਏ ਪ੍ਰਭ </p>
<p> ਦੇਵਨ ਜੋਗ ॥ ਹਰਿ ਸਿਮਰਤ ਤਨੁ ਮਨੁ ਹਰਿਆ ਲਹਿ ਜਾਹਿ ਵਿਜੋਗ ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਗੁਣ ਰਮਹੁ ਬਿਨਸੇ </p>
<p> ਸਭਿ ਰੋਗ ॥੩॥ ਸਲੋਕ ॥ ਕੁਟੰਬ ਜਤਨ ਕਰਣੰ ਮਾਇਆ ਅਨੇਕ ਉਦਮਹ ॥ ਹਰਿ ਭਗਤਿ ਭਾਵ ਹੀਣੰ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਬਿਸਰਤ ਤੇ ਪ੍ਰੇਤਤਹ ॥੧॥ ਤੁਟੜੀਆ ਸਾ ਪ੍ਰੀਤਿ ਜੋ ਲਾਈ ਬਿਅੰਨ ਸਿਉ ॥ ਨਾਨਕ ਸਚੀ ਰੀਤਿ ਸਾਂਈ ਸੇਤੀ </p>
<p> ਰਤਿਆ ॥੨॥ ਪਉੜੀ ॥ ਜਿਸੁ ਬਿਸਰਤ ਤਨੁ ਭਸਮ ਹੋਇ ਕਹਤੇ ਸਭਿ ਪ੍ਰੇਤੁ ॥ ਖਿਨੁ ਗ੍ਰਿਹ ਮਹਿ ਬਸਨ ਨ ਦੇਵਹੀ </p>
<p> ਜਿਨ ਸਿਉ ਸੋਈ ਹੇਤੁ ॥ ਕਰਿ ਅਨਰਥ ਦਰਬੁ ਸੰਚਿਆ ਸੋ ਕਾਰਜਿ ਕੇਤੁ ॥ ਜੈਸਾ ਬੀਜੈ ਸੋ ਲੁਣੈ ਕਰਮ ਇਹੁ ਖੇਤੁ ॥ </p>
<p> ਅਕਿਰਤਘਣਾ ਹਰਿ ਵਿਸਰਿਆ ਜੋਨੀ ਭਰਮੇਤੁ ॥੪॥ ਸਲੋਕ ॥ ਕੋਟਿ ਦਾਨ ਇਸਨਾਨੰ ਅਨਿਕ ਸੋਧਨ </p>
<p> ਪਵਿਤ੍ਰਤਹ ॥ ਉਚਰੰਤਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਰਸਨਾ ਸਰਬ ਪਾਪ ਬਿਮੁਚਤੇ ॥੧॥ ਈਧਣੁ ਕੀਤੋਮੂ ਘਣਾ ਭੋਰੀ </p>
</section>
<section id='ang707' route='ang/707'><p> ਦਿਤੀਮੁ ਭਾਹਿ ॥ ਮਨਿ ਵਸੰਦੜੋ ਸਚੁ ਸਹੁ ਨਾਨਕ ਹਭੇ ਡੁਖੜੇ ਉਲਾਹਿ ॥੨॥ ਪਉੜੀ ॥ ਕੋਟਿ ਅਘਾ ਸਭਿ ਨਾਸ </p>
<p> ਹੋਹਿ ਸਿਮਰਤ ਹਰਿ ਨਾਉ ॥ ਮਨ ਚਿੰਦੇ ਫਲ ਪਾਈਅਹਿ ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥ ਜਨਮ ਮਰਣ ਭੈ ਕਟੀਅਹਿ ਨਿਹਚਲ </p>
<p> ਸਚੁ ਥਾਉ ॥ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ ਹਰਿ ਚਰਣ ਸਮਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ ਨਾਨਕ ਬਲਿ ਜਾਉ </p>
<p> ॥੫॥ ਸਲੋਕ ॥ ਗ੍ਰਿਹ ਰਚਨਾ ਅਪਾਰੰ ਮਨਿ ਬਿਲਾਸ ਸੁਆਦੰ ਰਸਹ ॥ ਕਦਾਂਚ ਨਹ ਸਿਮਰੰਤਿ ਨਾਨਕ ਤੇ ਜੰਤ </p>
<p> ਬਿਸਟਾ ਕ੍ਰਿਮਹ ॥੧॥ ਮੁਚੁ ਅਡੰਬਰੁ ਹਭੁ ਕਿਹੁ ਮੰਝਿ ਮੁਹਬਤਿ ਨੇਹ ॥ ਸੋ ਸਾਂਈ ਜੈਂ ਵਿਸਰੈ ਨਾਨਕ ਸੋ ਤਨੁ ਖੇਹ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਸੁੰਦਰ ਸੇਜ ਅਨੇਕ ਸੁਖ ਰਸ ਭੋਗਣ ਪੂਰੇ ॥ ਗ੍ਰਿਹ ਸੋਇਨ ਚੰਦਨ ਸੁਗੰਧ ਲਾਇ ਮੋਤੀ ਹੀਰੇ ॥ ਮਨ </p>
<p> ਇਛੇ ਸੁਖ ਮਾਣਦਾ ਕਿਛੁ ਨਾਹਿ ਵਿਸੂਰੇ ॥ ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ ਨ ਆਵਈ ਵਿਸਟਾ ਕੇ ਕੀਰੇ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ </p>
<p> ਸਾਂਤਿ ਹੋਇ ਕਿਤੁ ਬਿਧਿ ਮਨੁ ਧੀਰੇ ॥੬॥ ਸਲੋਕ ॥ ਚਰਨ ਕਮਲ ਬਿਰਹੰ ਖੋਜੰਤ ਬੈਰਾਗੀ ਦਹ ਦਿਸਹ ॥ ਤਿਆਗੰਤ </p>
<p> ਕਪਟ ਰੂਪ ਮਾਇਆ ਨਾਨਕ ਆਨੰਦ ਰੂਪ ਸਾਧ ਸੰਗਮਹ ॥੧॥ ਮਨਿ ਸਾਂਈ ਮੁਖਿ ਉਚਰਾ ਵਤਾ ਹਭੇ ਲੋਅ ॥ </p>
<p> ਨਾਨਕ ਹਭਿ ਅਡੰਬਰ ਕੂੜਿਆ ਸੁਣਿ ਜੀਵਾ ਸਚੀ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਬਸਤਾ ਤੂਟੀ ਝੁੰਪੜੀ ਚੀਰ ਸਭਿ ਛਿੰਨਾ </p>
<p> ॥ ਜਾਤਿ ਨ ਪਤਿ ਨ ਆਦਰੋ ਉਦਿਆਨ ਭ੍ਰਮਿੰਨਾ ॥ ਮਿਤ੍ਰ ਨ ਇਠ ਧਨ ਰੂਪਹੀਣ ਕਿਛੁ ਸਾਕੁ ਨ ਸਿੰਨਾ ॥ ਰਾਜਾ </p>
<p> ਸਗਲੀ ਸ੍ਰਿਸਟਿ ਕਾ ਹਰਿ ਨਾਮਿ ਮਨੁ ਭਿੰਨਾ ॥ ਤਿਸ ਕੀ ਧੂੜਿ ਮਨੁ ਉਧਰੈ ਪ੍ਰਭੁ ਹੋਇ ਸੁਪ੍ਰਸੰਨਾ ॥੭॥ ਸਲੋਕ ॥ </p>
<p> ਅਨਿਕ ਲੀਲਾ ਰਾਜ ਰਸ ਰੂਪੰ ਛਤ੍ਰ ਚਮਰ ਤਖਤ ਆਸਨੰ ॥ ਰਚੰਤਿ ਮੂੜ ਅਗਿਆਨ ਅੰਧਹ ਨਾਨਕ ਸੁਪਨ </p>
<p> ਮਨੋਰਥ ਮਾਇਆ ॥੧॥ ਸੁਪਨੈ ਹਭਿ ਰੰਗ ਮਾਣਿਆ ਮਿਠਾ ਲਗੜਾ ਮੋਹੁ ॥ ਨਾਨਕ ਨਾਮ ਵਿਹੂਣੀਆ ਸੁੰਦਰਿ </p>
<p> ਮਾਇਆ ਧ੍ਰੋਹੁ ॥੨॥ ਪਉੜੀ ॥ ਸੁਪਨੇ ਸੇਤੀ ਚਿਤੁ ਮੂਰਖਿ ਲਾਇਆ ॥ ਬਿਸਰੇ ਰਾਜ ਰਸ ਭੋਗ ਜਾਗਤ ਭਖਲਾਇਆ ॥ </p>
<p> ਆਰਜਾ ਗਈ ਵਿਹਾਇ ਧੰਧੈ ਧਾਇਆ ॥ ਪੂਰਨ ਭਏ ਨ ਕਾਮ ਮੋਹਿਆ ਮਾਇਆ ॥ ਕਿਆ ਵੇਚਾਰਾ ਜੰਤੁ ਜਾ </p>
<p> ਆਪਿ ਭੁਲਾਇਆ ॥੮॥ ਸਲੋਕ ॥ ਬਸੰਤਿ ਸ੍ਵਰਗ ਲੋਕਹ ਜਿਤਤੇ ਪ੍ਰਿਥਵੀ ਨਵ ਖੰਡਣਹ ॥ ਬਿਸਰੰਤ ਹਰਿ ਗੋਪਾਲਹ </p>
<p> ਨਾਨਕ ਤੇ ਪ੍ਰਾਣੀ ਉਦਿਆਨ ਭਰਮਣਹ ॥੧॥ ਕਉਤਕ ਕੋਡ ਤਮਾਸਿਆ ਚਿਤਿ ਨ ਆਵਸੁ ਨਾਉ ॥ ਨਾਨਕ ਕੋੜੀ </p>
<p> ਨਰਕ ਬਰਾਬਰੇ ਉਜੜੁ ਸੋਈ ਥਾਉ ॥੨॥ ਪਉੜੀ ॥ ਮਹਾ ਭਇਆਨ ਉਦਿਆਨ ਨਗਰ ਕਰਿ ਮਾਨਿਆ ॥ ਝੂਠ </p>
</section>
<section id='ang708' route='ang/708'><p> ਸਮਗ੍ਰੀ ਪੇਖਿ ਸਚੁ ਕਰਿ ਜਾਨਿਆ ॥ ਕਾਮ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਫਿਰਹਿ ਦੇਵਾਨਿਆ ॥ ਸਿਰਿ ਲਗਾ ਜਮ ਡੰਡੁ ਤਾ </p>
<p> ਪਛੁਤਾਨਿਆ ॥ ਬਿਨੁ ਪੂਰੇ ਗੁਰਦੇਵ ਫਿਰੈ ਸੈਤਾਨਿਆ ॥੯॥ ਸਲੋਕ ॥ ਰਾਜ ਕਪਟੰ ਰੂਪ ਕਪਟੰ ਧਨ ਕਪਟੰ ਕੁਲ </p>
<p> ਗਰਬਤਹ ॥ ਸੰਚੰਤਿ ਬਿਖਿਆ ਛਲੰ ਛਿਦ੍ਰੰ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਸੰਗਿ ਨ ਚਾਲਤੇ ॥੧॥ ਪੇਖੰਦੜੋ ਕੀ ਭੁਲੁ ਤੁੰਮਾ </p>
<p> ਦਿਸਮੁ ਸੋਹਣਾ ॥ ਅਢੁ ਨ ਲਹੰਦੜੋ ਮੁਲੁ ਨਾਨਕ ਸਾਥਿ ਨ ਜੁਲਈ ਮਾਇਆ ॥੨॥ ਪਉੜੀ ॥ ਚਲਦਿਆ ਨਾਲਿ </p>
<p> ਨ ਚਲੈ ਸੋ ਕਿਉ ਸੰਜੀਐ ॥ ਤਿਸ ਕਾ ਕਹੁ ਕਿਆ ਜਤਨੁ ਜਿਸ ਤੇ ਵੰਜੀਐ ॥ ਹਰਿ ਬਿਸਰਿਐ ਕਿਉ ਤ੍ਰਿਪਤਾਵੈ ਨਾ </p>
<p> ਮਨੁ ਰੰਜੀਐ ॥ ਪ੍ਰਭੂ ਛੋਡਿ ਅਨ ਲਾਗੈ ਨਰਕਿ ਸਮੰਜੀਐ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਨਾਨਕ ਭਉ ਭੰਜੀਐ ॥੧੦॥ </p>
<p> ਸਲੋਕ ॥ ਨਚ ਰਾਜ ਸੁਖ ਮਿਸਟੰ ਨਚ ਭੋਗ ਰਸ ਮਿਸਟੰ ਨਚ ਮਿਸਟੰ ਸੁਖ ਮਾਇਆ ॥ ਮਿਸਟੰ ਸਾਧਸੰਗਿ ਹਰਿ </p>
<p> ਨਾਨਕ ਦਾਸ ਮਿਸਟੰ ਪ੍ਰਭ ਦਰਸਨੰ ॥੧॥ ਲਗੜਾ ਸੋ ਨੇਹੁ ਮੰਨ ਮਝਾਹੂ ਰਤਿਆ ॥ ਵਿਧੜੋ ਸਚ ਥੋਕਿ ਨਾਨਕ </p>
<p> ਮਿਠੜਾ ਸੋ ਧਣੀ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਬਿਨੁ ਕਛੂ ਨ ਲਾਗਈ ਭਗਤਨ ਕਉ ਮੀਠਾ ॥ ਆਨ ਸੁਆਦ ਸਭਿ </p>
<p> ਫੀਕਿਆ ਕਰਿ ਨਿਰਨਉ ਡੀਠਾ ॥ ਅਗਿਆਨੁ ਭਰਮੁ ਦੁਖੁ ਕਟਿਆ ਗੁਰ ਭਏ ਬਸੀਠਾ ॥ ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਆ </p>
<p> ਜਿਉ ਰੰਗੁ ਮਜੀਠਾ ॥ ਜੀਉ ਪ੍ਰਾਣ ਤਨੁ ਮਨੁ ਪ੍ਰਭੂ ਬਿਨਸੇ ਸਭਿ ਝੂਠਾ ॥੧੧॥ ਸਲੋਕ ॥ ਤਿਅਕਤ ਜਲੰ ਨਹ ਜੀਵ </p>
<p> ਮੀਨੰ ਨਹ ਤਿਆਗਿ ਚਾਤ੍ਰਿਕ ਮੇਘ ਮੰਡਲਹ ॥ ਬਾਣ ਬੇਧੰਚ ਕੁਰੰਕ ਨਾਦੰ ਅਲਿ ਬੰਧਨ ਕੁਸਮ ਬਾਸਨਹ ॥ ਚਰਨ </p>
<p> ਕਮਲ ਰਚੰਤਿ ਸੰਤਹ ਨਾਨਕ ਆਨ ਨ ਰੁਚਤੇ ॥੧॥ ਮੁਖੁ ਡੇਖਾਊ ਪਲਕ ਛਡਿ ਆਨ ਨ ਡੇਊ ਚਿਤੁ ॥ ਜੀਵਣ </p>
<p> ਸੰਗਮੁ ਤਿਸੁ ਧਣੀ ਹਰਿ ਨਾਨਕ ਸੰਤਾਂ ਮਿਤੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਉ ਮਛੁਲੀ ਬਿਨੁ ਪਾਣੀਐ ਕਿਉ ਜੀਵਣੁ ਪਾਵੈ ॥ </p>
<p> ਬੂੰਦ ਵਿਹੂਣਾ ਚਾਤ੍ਰਿਕੋ ਕਿਉ ਕਰਿ ਤ੍ਰਿਪਤਾਵੈ ॥ ਨਾਦ ਕੁਰੰਕਹਿ ਬੇਧਿਆ ਸਨਮੁਖ ਉਠਿ ਧਾਵੈ ॥ ਭਵਰੁ ਲੋਭੀ ਕੁਸਮ </p>
<p> ਬਾਸੁ ਕਾ ਮਿਲਿ ਆਪੁ ਬੰਧਾਵੈ ॥ ਤਿਉ ਸੰਤ ਜਨਾ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ ਦੇਖਿ ਦਰਸੁ ਅਘਾਵੈ ॥੧੨॥ ਸਲੋਕ ॥ ਚਿਤਵੰਤਿ </p>
<p> ਚਰਨ ਕਮਲੰ ਸਾਸਿ ਸਾਸਿ ਅਰਾਧਨਹ ॥ ਨਹ ਬਿਸਰੰਤਿ ਨਾਮ ਅਚੁਤ ਨਾਨਕ ਆਸ ਪੂਰਨ ਪਰਮੇਸੁਰਹ ॥੧॥ </p>
<p> ਸੀਤੜਾ ਮੰਨ ਮੰਝਾਹਿ ਪਲਕ ਨ ਥੀਵੈ ਬਾਹਰਾ ॥ ਨਾਨਕ ਆਸੜੀ ਨਿਬਾਹਿ ਸਦਾ ਪੇਖੰਦੋ ਸਚੁ ਧਣੀ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਆਸਾਵੰਤੀ ਆਸ ਗੁਸਾਈ ਪੂਰੀਐ ॥ ਮਿਲਿ ਗੋਪਾਲ ਗੋਬਿੰਦ ਨ ਕਬਹੂ ਝੂਰੀਐ ॥ ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਚਾਉ ਲਹਿ </p>
</section>
<section id='ang709' route='ang/709'><p> ਜਾਹਿ ਵਿਸੂਰੀਐ ॥ ਹੋਇ ਪਵਿਤ੍ਰ ਸਰੀਰੁ ਚਰਨਾ ਧੂਰੀਐ ॥ ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ ਸਦਾ ਹਜੂਰੀਐ ॥੧੩॥ ਸਲੋਕ ॥ </p>
<p> ਰਸਨਾ ਉਚਰੰਤਿ ਨਾਮੰ ਸ੍ਰਵਣੰ ਸੁਨੰਤਿ ਸਬਦ ਅੰਮ੍ਰਿਤਹ ॥ ਨਾਨਕ ਤਿਨ ਸਦ ਬਲਿਹਾਰੰ ਜਿਨਾ ਧਿਆਨੁ </p>
<p> ਪਾਰਬ੍ਰਹਮਣਹ ॥੧॥ ਹਭਿ ਕੂੜਾਵੇ ਕੰਮ ਇਕਸੁ ਸਾਈ ਬਾਹਰੇ ॥ ਨਾਨਕ ਸੇਈ ਧੰਨੁ ਜਿਨਾ ਪਿਰਹੜੀ ਸਚ ਸਿਉ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਸਦ ਬਲਿਹਾਰੀ ਤਿਨਾ ਜਿ ਸੁਨਤੇ ਹਰਿ ਕਥਾ ॥ ਪੂਰੇ ਤੇ ਪਰਧਾਨ ਨਿਵਾਵਹਿ ਪ੍ਰਭ ਮਥਾ ॥ ਹਰਿ </p>
<p> ਜਸੁ ਲਿਖਹਿ ਬੇਅੰਤ ਸੋਹਹਿ ਸੇ ਹਥਾ ॥ ਚਰਨ ਪੁਨੀਤ ਪਵਿਤ੍ਰ ਚਾਲਹਿ ਪ੍ਰਭ ਪਥਾ ॥ ਸੰਤਾਂ ਸੰਗਿ ਉਧਾਰੁ ਸਗਲਾ </p>
<p> ਦੁਖੁ ਲਥਾ ॥੧੪॥ ਸਲੋਕੁ ॥ ਭਾਵੀ ਉਦੋਤ ਕਰਣੰ ਹਰਿ ਰਮਣੰ ਸੰਜੋਗ ਪੂਰਨਹ ॥ ਗੋਪਾਲ ਦਰਸ ਭੇਟੰ ਸਫਲ </p>
<p> ਨਾਨਕ ਸੋ ਮਹੂਰਤਹ ॥੧॥ ਕੀਮ ਨ ਸਕਾ ਪਾਇ ਸੁਖ ਮਿਤੀ ਹੂ ਬਾਹਰੇ ॥ ਨਾਨਕ ਸਾ ਵੇਲੜੀ ਪਰਵਾਣੁ ਜਿਤੁ </p>
<p> ਮਿਲੰਦੜੋ ਮਾ ਪਿਰੀ ॥੨॥ ਪਉੜੀ ॥ ਸਾ ਵੇਲਾ ਕਹੁ ਕਉਣੁ ਹੈ ਜਿਤੁ ਪ੍ਰਭ ਕਉ ਪਾਈ ॥ ਸੋ ਮੂਰਤੁ ਭਲਾ ਸੰਜੋਗੁ ਹੈ </p>
<p> ਜਿਤੁ ਮਿਲੈ ਗੁਸਾਈ ॥ ਆਠ ਪਹਰ ਹਰਿ ਧਿਆਇ ਕੈ ਮਨ ਇਛ ਪੁਜਾਈ ॥ ਵਡੈ ਭਾਗਿ ਸਤਸੰਗੁ ਹੋਇ ਨਿਵਿ </p>
<p> ਲਾਗਾ ਪਾਈ ॥ ਮਨਿ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੈ ਨਾਨਕ ਬਲਿ ਜਾਈ ॥੧੫॥ ਸਲੋਕ ॥ ਪਤਿਤ ਪੁਨੀਤ ਗੋਬਿੰਦਹ </p>
<p> ਸਰਬ ਦੋਖ ਨਿਵਾਰਣਹ ॥ ਸਰਣਿ ਸੂਰ ਭਗਵਾਨਹ ਜਪੰਤਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਹਰੇ ॥੧॥ ਛਡਿਓ ਹਭੁ ਆਪੁ </p>
<p> ਲਗੜੋ ਚਰਣਾ ਪਾਸਿ ॥ ਨਠੜੋ ਦੁਖ ਤਾਪੁ ਨਾਨਕ ਪ੍ਰਭੁ ਪੇਖੰਦਿਆ ॥੨॥ ਪਉੜੀ ॥ ਮੇਲਿ ਲੈਹੁ ਦਇਆਲ ਢਹਿ </p>
<p> ਪਏ ਦੁਆਰਿਆ ॥ ਰਖਿ ਲੇਵਹੁ ਦੀਨ ਦਇਆਲ ਭ੍ਰਮਤ ਬਹੁ ਹਾਰਿਆ ॥ ਭਗਤਿ ਵਛਲੁ ਤੇਰਾ ਬਿਰਦੁ ਹਰਿ ਪਤਿਤ </p>
<p> ਉਧਾਰਿਆ ॥ ਤੁਝ ਬਿਨੁ ਨਾਹੀ ਕੋਇ ਬਿਨਉ ਮੋਹਿ ਸਾਰਿਆ ॥ ਕਰੁ ਗਹਿ ਲੇਹੁ ਦਇਆਲ ਸਾਗਰ ਸੰਸਾਰਿਆ </p>

<p> ਪਰਮੇਸੁਰਹ ॥੧॥ ਚੰਦਨ ਚੰਦੁ ਨ ਸਰਦ ਰੁਤਿ ਮੂਲਿ ਨ ਮਿਟਈ ਘਾਂਮ ॥ ਸੀਤਲੁ ਥੀਵੈ ਨਾਨਕਾ ਜਪੰਦੜੋ ਹਰਿ </p>

<p> ਤੋਟਿ ਨ ਆਵੈ ਮੂਲਿ ਸੰਚਿਆ ਨਾਮੁ ਧਨ ॥ ਸੰਤ ਜਨਾ ਸਿਉ ਸੰਗੁ ਪਾਈਐ ਵਡੈ ਪੁਨ ॥ ਆਠ ਪਹਰ ਹਰਿ ਧਿਆਇ </p>

<section id='ang710' route='ang/710'><p> ਪੁਰਖ ਭਗਵਾਨਹ ਨਾਨਕ ਲਿਪਤ ਨ ਮਾਇਆ ॥੧॥ ਭਾਹਿ ਬਲੰਦੜੀ ਬੁਝਿ ਗਈ ਰਖੰਦੜੋ ਪ੍ਰਭੁ ਆਪਿ ॥ ਜਿਨਿ </p>
<p> ਉਪਾਈ ਮੇਦਨੀ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਜਾਪਿ ॥੨॥ ਪਉੜੀ ॥ ਜਾ ਪ੍ਰਭ ਭਏ ਦਇਆਲ ਨ ਬਿਆਪੈ ਮਾਇਆ ॥ ਕੋਟਿ </p>
<p> ਅਘਾ ਗਏ ਨਾਸ ਹਰਿ ਇਕੁ ਧਿਆਇਆ ॥ ਨਿਰਮਲ ਭਏ ਸਰੀਰ ਜਨ ਧੂਰੀ ਨਾਇਆ ॥ ਮਨ ਤਨ ਭਏ ਸੰਤੋਖ </p>
<p> ਪੂਰਨ ਪ੍ਰਭੁ ਪਾਇਆ ॥ ਤਰੇ ਕੁਟੰਬ ਸੰਗਿ ਲੋਗ ਕੁਲ ਸਬਾਇਆ ॥੧੮॥ ਸਲੋਕ ॥ ਗੁਰ ਗੋਬਿੰਦ ਗੋਪਾਲ ਗੁਰ </p>
<p> ਗੁਰ ਪੂਰਨ ਨਾਰਾਇਣਹ ॥ ਗੁਰ ਦਇਆਲ ਸਮਰਥ ਗੁਰ ਗੁਰ ਨਾਨਕ ਪਤਿਤ ਉਧਾਰਣਹ ॥੧॥ ਭਉਜਲੁ ਬਿਖਮੁ </p>
<p> ਅਸਗਾਹੁ ਗੁਰਿ ਬੋਹਿਥੈ ਤਾਰਿਅਮੁ ॥ ਨਾਨਕ ਪੂਰ ਕਰੰਮ ਸਤਿਗੁਰ ਚਰਣੀ ਲਗਿਆ ॥੨॥ ਪਉੜੀ ॥ ਧੰਨੁ ਧੰਨੁ </p>
<p> ਗੁਰਦੇਵ ਜਿਸੁ ਸੰਗਿ ਹਰਿ ਜਪੇ ॥ ਗੁਰ ਕ੍ਰਿਪਾਲ ਜਬ ਭਏ ਤ ਅਵਗੁਣ ਸਭਿ ਛਪੇ ॥ ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ ਨੀਚਹੁ </p>
<p> ਉਚ ਥਪੇ ॥ ਕਾਟਿ ਸਿਲਕ ਦੁਖ ਮਾਇਆ ਕਰਿ ਲੀਨੇ ਅਪ ਦਸੇ ॥ ਗੁਣ ਗਾਏ ਬੇਅੰਤ ਰਸਨਾ ਹਰਿ ਜਸੇ ॥੧੯॥ </p>
<p> ਸਲੋਕ ॥ ਦ੍ਰਿਸਟੰਤ ਏਕੋ ਸੁਨੀਅੰਤ ਏਕੋ ਵਰਤੰਤ ਏਕੋ ਨਰਹਰਹ ॥ ਨਾਮ ਦਾਨੁ ਜਾਚੰਤਿ ਨਾਨਕ ਦਇਆਲ </p>
<p> ਪੁਰਖ ਕ੍ਰਿਪਾ ਕਰਹ ॥੧॥ ਹਿਕੁ ਸੇਵੀ ਹਿਕੁ ਸੰਮਲਾ ਹਰਿ ਇਕਸੁ ਪਹਿ ਅਰਦਾਸਿ ॥ ਨਾਮ ਵਖਰੁ ਧਨੁ ਸੰਚਿਆ </p>
<p> ਨਾਨਕ ਸਚੀ ਰਾਸਿ ॥੨॥ ਪਉੜੀ ॥ ਪ੍ਰਭ ਦਇਆਲ ਬੇਅੰਤ ਪੂਰਨ ਇਕੁ ਏਹੁ ॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ </p>
<p> ਦੂਜਾ ਕਹਾ ਕੇਹੁ ॥ ਆਪਿ ਕਰਹੁ ਪ੍ਰਭ ਦਾਨੁ ਆਪੇ ਆਪਿ ਲੇਹੁ ॥ ਆਵਣ ਜਾਣਾ ਹੁਕਮੁ ਸਭੁ ਨਿਹਚਲੁ ਤੁਧੁ ਥੇਹੁ ॥ </p>
<p> ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਕਰਿ ਕਿਰਪਾ ਨਾਮੁ ਦੇਹੁ ॥੨੦॥੧॥ </p>
<p> ਜੈਤਸਰੀ ਬਾਣੀ ਭਗਤਾ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਥ ਕਛੂਅ ਨ ਜਾਨਉ ॥ ਮਨੁ ਮਾਇਆ ਕੈ ਹਾਥਿ ਬਿਕਾਨਉ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮ ਕਹੀਅਤ ਹੌ ਜਗਤ ਗੁਰ ਸੁਆਮੀ </p>
<p> ॥ ਹਮ ਕਹੀਅਤ ਕਲਿਜੁਗ ਕੇ ਕਾਮੀ ॥੧॥ ਇਨ ਪੰਚਨ ਮੇਰੋ ਮਨੁ ਜੁ ਬਿਗਾਰਿਓ ॥ ਪਲੁ ਪਲੁ ਹਰਿ ਜੀ ਤੇ ਅੰਤਰੁ </p>
<p> ਪਾਰਿਓ ॥੨॥ ਜਤ ਦੇਖਉ ਤਤ ਦੁਖ ਕੀ ਰਾਸੀ ॥ ਅਜੌਂ ਨ ਪਤੵਾਇ ਨਿਗਮ ਭਏ ਸਾਖੀ ॥੩॥ ਗੋਤਮ ਨਾਰਿ </p>
<p> ਉਮਾਪਤਿ ਸ੍ਵਾਮੀ ॥ ਸੀਸੁ ਧਰਨਿ ਸਹਸ ਭਗ ਗਾਂਮੀ ॥੪॥ ਇਨ ਦੂਤਨ ਖਲੁ ਬਧੁ ਕਰਿ ਮਾਰਿਓ ॥ ਬਡੋ ਨਿਲਾਜੁ </p>
<p> ਅਜਹੂ ਨਹੀ ਹਾਰਿਓ ॥੫॥ ਕਹਿ ਰਵਿਦਾਸ ਕਹਾ ਕੈਸੇ ਕੀਜੈ ॥ ਬਿਨੁ ਰਘੁਨਾਥ ਸਰਨਿ ਕਾ ਕੀ ਲੀਜੈ ॥੬॥੧॥ </p>

<section id='ang711' route='ang/711'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਟੋਡੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥ </p>
<p> ਹਰਿ ਬਿਨੁ ਰਹਿ ਨ ਸਕੈ ਮਨੁ ਮੇਰਾ ॥ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਹਰਿ ਪ੍ਰਭੁ ਗੁਰੁ ਮੇਲੇ ਬਹੁਰਿ ਨ ਭਵਜਲਿ ਫੇਰਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮੇਰੈ ਹੀਅਰੈ ਲੋਚ ਲਗੀ ਪ੍ਰਭ ਕੇਰੀ ਹਰਿ ਨੈਨਹੁ ਹਰਿ ਪ੍ਰਭ ਹੇਰਾ ॥ ਸਤਿਗੁਰਿ ਦਇਆਲਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਹਰਿ ਪਾਧਰੁ ਹਰਿ ਪ੍ਰਭ ਕੇਰਾ ॥੧॥ ਹਰਿ ਰੰਗੀ ਹਰਿ ਨਾਮੁ ਪ੍ਰਭ ਪਾਇਆ ਹਰਿ ਗੋਵਿੰਦ ਹਰਿ </p>
<p> ਪ੍ਰਭ ਕੇਰਾ ॥ ਹਰਿ ਹਿਰਦੈ ਮਨਿ ਤਨਿ ਮੀਠਾ ਲਾਗਾ ਮੁਖਿ ਮਸਤਕਿ ਭਾਗੁ ਚੰਗੇਰਾ ॥੨॥ ਲੋਭ ਵਿਕਾਰ ਜਿਨਾ </p>
<p> ਮਨੁ ਲਾਗਾ ਹਰਿ ਵਿਸਰਿਆ ਪੁਰਖੁ ਚੰਗੇਰਾ ॥ ਓਇ ਮਨਮੁਖ ਮੂੜ ਅਗਿਆਨੀ ਕਹੀਅਹਿ ਤਿਨ ਮਸਤਕਿ ਭਾਗੁ </p>
<p> ਮੰਦੇਰਾ ॥੩॥ ਬਿਬੇਕ ਬੁਧਿ ਸਤਿਗੁਰ ਤੇ ਪਾਈ ਗੁਰ ਗਿਆਨੁ ਗੁਰੂ ਪ੍ਰਭ ਕੇਰਾ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਗੁਰੂ ਤੇ </p>
<p> ਪਾਇਆ ਧੁਰਿ ਮਸਤਕਿ ਭਾਗੁ ਲਿਖੇਰਾ ॥੪॥੧॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੧ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੰਤਨ ਅਵਰ ਨ ਕਾਹੂ ਜਾਨੀ ॥ ਬੇਪਰਵਾਹ ਸਦਾ ਰੰਗਿ ਹਰਿ ਕੈ ਜਾ ਕੋ ਪਾਖੁ ਸੁਆਮੀ ॥ ਰਹਾਉ ॥ ਊਚ ਸਮਾਨਾ </p>
<p> ਠਾਕੁਰ ਤੇਰੋ ਅਵਰ ਨ ਕਾਹੂ ਤਾਨੀ ॥ ਐਸੋ ਅਮਰੁ ਮਿਲਿਓ ਭਗਤਨ ਕਉ ਰਾਚਿ ਰਹੇ ਰੰਗਿ ਗਿਆਨੀ ॥੧॥ </p>
<p> ਰੋਗ ਸੋਗ ਦੁਖ ਜਰਾ ਮਰਾ ਹਰਿ ਜਨਹਿ ਨਹੀ ਨਿਕਟਾਨੀ ॥ ਨਿਰਭਉ ਹੋਇ ਰਹੇ ਲਿਵ ਏਕੈ ਨਾਨਕ ਹਰਿ ਮਨੁ </p>
<p> ਮਾਨੀ ॥੨॥੧॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਬਿਸਰਤ ਸਦਾ ਖੁਆਰੀ ॥ ਤਾ ਕਉ ਧੋਖਾ ਕਹਾ ਬਿਆਪੈ ਜਾ ਕਉ ਓਟ </p>

<section id='ang712' route='ang/712'><p> ਤੁਹਾਰੀ ॥ ਰਹਾਉ ॥ ਬਿਨੁ ਸਿਮਰਨ ਜੋ ਜੀਵਨੁ ਬਲਨਾ ਸਰਪ ਜੈਸੇ ਅਰਜਾਰੀ ॥ ਨਵ ਖੰਡਨ ਕੋ ਰਾਜੁ ਕਮਾਵੈ </p>
<p> ਅੰਤਿ ਚਲੈਗੋ ਹਾਰੀ ॥੧॥ ਗੁਣ ਨਿਧਾਨ ਗੁਣ ਤਿਨ ਹੀ ਗਾਏ ਜਾ ਕਉ ਕਿਰਪਾ ਧਾਰੀ ॥ ਸੋ ਸੁਖੀਆ ਧੰਨੁ ਉਸੁ </p>
<p> ਜਨਮਾ ਨਾਨਕ ਤਿਸੁ ਬਲਿਹਾਰੀ ॥੨॥੨॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<section id='ang713' route='ang/713'><p> ਹਰਿ ਕੀਰਤਨ ਗੁਨ ਗਾਵਉ ॥੧॥ ਆਗਿਆ ਤੁਮਰੀ ਮੀਠੀ ਲਾਗਉ ਕੀਓ ਤੁਹਾਰੋ ਭਾਵਉ ॥ ਜੋ ਤੂ ਦੇਹਿ ਤਹੀ </p>
<p> ਇਹੁ ਤ੍ਰਿਪਤੈ ਆਨ ਨ ਕਤਹੂ ਧਾਵਉ ॥੨॥ ਸਦ ਹੀ ਨਿਕਟਿ ਜਾਨਉ ਪ੍ਰਭ ਸੁਆਮੀ ਸਗਲ ਰੇਣ ਹੋਇ ਰਹੀਐ ॥ </p>
<p> ਸਾਧੂ ਸੰਗਤਿ ਹੋਇ ਪਰਾਪਤਿ ਤਾ ਪ੍ਰਭੁ ਅਪੁਨਾ ਲਹੀਐ ॥੩॥ ਸਦਾ ਸਦਾ ਹਮ ਛੋਹਰੇ ਤੁਮਰੇ ਤੂ ਪ੍ਰਭ ਹਮਰੋ ਮੀਰਾ </p>
<p> ॥ ਨਾਨਕ ਬਾਰਿਕ ਤੁਮ ਮਾਤ ਪਿਤਾ ਮੁਖਿ ਨਾਮੁ ਤੁਮਾਰੋ ਖੀਰਾ ॥੪॥੩॥੫॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਗਉ ਦਾਨੁ ਠਾਕੁਰ ਨਾਮ ॥ ਅਵਰੁ ਕਛੂ ਮੇਰੈ ਸੰਗਿ ਨ ਚਾਲੈ ਮਿਲੈ ਕ੍ਰਿਪਾ ਗੁਣ ਗਾਮ ॥੧॥ ਰਹਾਉ ॥ ਰਾਜੁ </p>
<p> ਮਾਲੁ ਅਨੇਕ ਭੋਗ ਰਸ ਸਗਲ ਤਰਵਰ ਕੀ ਛਾਮ ॥ ਧਾਇ ਧਾਇ ਬਹੁ ਬਿਧਿ ਕਉ ਧਾਵੈ ਸਗਲ ਨਿਰਾਰਥ ਕਾਮ </p>
<p> ॥੧॥ ਬਿਨੁ ਗੋਵਿੰਦ ਅਵਰੁ ਜੇ ਚਾਹਉ ਦੀਸੈ ਸਗਲ ਬਾਤ ਹੈ ਖਾਮ ॥ ਕਹੁ ਨਾਨਕ ਸੰਤ ਰੇਨ ਮਾਗਉ ਮੇਰੋ ਮਨੁ </p>
<p> ਪਾਵੈ ਬਿਸ੍ਰਾਮ ॥੨॥੧॥੬॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਜੀ ਕੋ ਨਾਮੁ ਮਨਹਿ ਸਾਧਾਰੈ ॥ ਜੀਅ ਪ੍ਰਾਨ ਸੂਖ ਇਸੁ ਮਨ </p>
<p> ਕਉ ਬਰਤਨਿ ਏਹ ਹਮਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਜਾਤਿ ਨਾਮੁ ਮੇਰੀ ਪਤਿ ਹੈ ਨਾਮੁ ਮੇਰੈ ਪਰਵਾਰੈ ॥ ਨਾਮੁ ਸਖਾਈ </p>
<p> ਸਦਾ ਮੇਰੈ ਸੰਗਿ ਹਰਿ ਨਾਮੁ ਮੋ ਕਉ ਨਿਸਤਾਰੈ ॥੧॥ ਬਿਖੈ ਬਿਲਾਸ ਕਹੀਅਤ ਬਹੁਤੇਰੇ ਚਲਤ ਨ ਕਛੂ ਸੰਗਾਰੈ ॥ </p>
<p> ਇਸਟੁ ਮੀਤੁ ਨਾਮੁ ਨਾਨਕ ਕੋ ਹਰਿ ਨਾਮੁ ਮੇਰੈ ਭੰਡਾਰੈ ॥੨॥੨॥੭॥ ਟੋਡੀ ਮਃ ੫ ॥ ਨੀਕੇ ਗੁਣ ਗਾਉ ਮਿਟਹੀ </p>
<p> ਰੋਗ ॥ ਮੁਖ ਊਜਲ ਮਨੁ ਨਿਰਮਲ ਹੋਈ ਹੈ ਤੇਰੋ ਰਹੈ ਈਹਾ ਊਹਾ ਲੋਗੁ ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਪਖਾਰਿ ਕਰਉ ਗੁਰ </p>
<p> ਸੇਵਾ ਮਨਹਿ ਚਰਾਵਉ ਭੋਗ ॥ ਛੋਡਿ ਆਪਤੁ ਬਾਦੁ ਅਹੰਕਾਰਾ ਮਾਨੁ ਸੋਈ ਜੋ ਹੋਗੁ ॥੧॥ ਸੰਤ ਟਹਲ ਸੋਈ ਹੈ </p>
<p> ਲਾਗਾ ਜਿਸੁ ਮਸਤਕਿ ਲਿਖਿਆ ਲਿਖੋਗੁ ॥ ਕਹੁ ਨਾਨਕ ਏਕ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕਰਣੈ ਜੋਗੁ ॥੨॥੩॥੮॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰ ਆਇਓ ਸਰਣਿ ਤੁਹਾਰੀ ॥ ਮਿਲੈ ਸੂਖੁ ਨਾਮੁ ਹਰਿ ਸੋਭਾ ਚਿੰਤਾ ਲਾਹਿ ਹਮਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਵਰ ਨ ਸੂਝੈ ਦੂਜੀ ਠਾਹਰ ਹਾਰਿ ਪਰਿਓ ਤਉ ਦੁਆਰੀ ॥ ਲੇਖਾ ਛੋਡਿ ਅਲੇਖੈ ਛੂਟਹ ਹਮ ਨਿਰਗੁਨ </p>
<p> ਲੇਹੁ ਉਬਾਰੀ ॥੧॥ ਸਦ ਬਖਸਿੰਦੁ ਸਦਾ ਮਿਹਰਵਾਨਾ ਸਭਨਾ ਦੇਇ ਅਧਾਰੀ ॥ ਨਾਨਕ ਦਾਸ ਸੰਤ ਪਾਛੈ ਪਰਿਓ </p>
<p> ਰਾਖਿ ਲੇਹੁ ਇਹ ਬਾਰੀ ॥੨॥੪॥੯॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਗੁਣ ਗੋਪਾਲ ਨਿਧਿ ਗਾਇਣ ॥ ਸਾਂਤਿ ਸਹਜੁ </p>

<section id='ang714' route='ang/714'><p> ਰਹਸੁ ਮਨਿ ਉਪਜਿਓ ਸਗਲੇ ਦੂਖ ਪਲਾਇਣ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਮਾਗਹਿ ਸੋਈ ਸੋਈ ਪਾਵਹਿ ਸੇਵਿ ਹਰਿ ਕੇ ਚਰਣ </p>
<p> ਰਸਾਇਣ ॥ ਜਨਮ ਮਰਣ ਦੁਹਹੂ ਤੇ ਛੂਟਹਿ ਭਵਜਲੁ ਜਗਤੁ ਤਰਾਇਣ ॥੧॥ ਖੋਜਤ ਖੋਜਤ ਤਤੁ ਬੀਚਾਰਿਓ </p>
<p> ਦਾਸ ਗੋਵਿੰਦ ਪਰਾਇਣ ॥ ਅਬਿਨਾਸੀ ਖੇਮ ਚਾਹਹਿ ਜੇ ਨਾਨਕ ਸਦਾ ਸਿਮਰਿ ਨਾਰਾਇਣ ॥੨॥੫॥੧੦॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਨਿੰਦਕੁ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਾਟਿਓ ॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਭਏ ਦਇਆਲਾ ਸਿਵ ਕੈ ਬਾਣਿ ਸਿਰੁ </p>
<p> ਕਾਟਿਓ ॥੧॥ ਰਹਾਉ ॥ ਕਾਲੁ ਜਾਲੁ ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਸਚ ਕਾ ਪੰਥਾ ਥਾਟਿਓ ॥ ਖਾਤ ਖਰਚਤ ਕਿਛੁ ਨਿਖੁਟਤ </p>
<p> ਨਾਹੀ ਰਾਮ ਰਤਨੁ ਧਨੁ ਖਾਟਿਓ ॥੧॥ ਭਸਮਾ ਭੂਤ ਹੋਆ ਖਿਨ ਭੀਤਰਿ ਅਪਨਾ ਕੀਆ ਪਾਇਆ ॥ ਆਗਮ </p>
<p> ਨਿਗਮੁ ਕਹੈ ਜਨੁ ਨਾਨਕੁ ਸਭੁ ਦੇਖੈ ਲੋਕੁ ਸਬਾਇਆ ॥੨॥੬॥੧੧॥ ਟੋਡੀ ਮਃ ੫ ॥ ਕਿਰਪਨ ਤਨ ਮਨ </p>
<p> ਕਿਲਵਿਖ ਭਰੇ ॥ ਸਾਧਸੰਗਿ ਭਜਨੁ ਕਰਿ ਸੁਆਮੀ ਢਾਕਨ ਕਉ ਇਕੁ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਛਿਦ੍ਰ ਬੋਹਿਥ </p>
<p> ਕੇ ਛੁਟਕਤ ਥਾਮ ਨ ਜਾਹੀ ਕਰੇ ॥ ਜਿਸ ਕਾ ਬੋਹਿਥੁ ਤਿਸੁ ਆਰਾਧੇ ਖੋਟੇ ਸੰਗਿ ਖਰੇ ॥੧॥ ਗਲੀ ਸੈਲ ਉਠਾਵਤ </p>
<p> ਚਾਹੈ ਓਇ ਊਹਾ ਹੀ ਹੈ ਧਰੇ ॥ ਜੋਰੁ ਸਕਤਿ ਨਾਨਕ ਕਿਛੁ ਨਾਹੀ ਪ੍ਰਭ ਰਾਖਹੁ ਸਰਣਿ ਪਰੇ ॥੨॥੭॥੧੨॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਚਰਨ ਕਮਲ ਮਨਿ ਧਿਆਉ ॥ ਕਾਢਿ ਕੁਠਾਰੁ ਪਿਤ ਬਾਤ ਹੰਤਾ ਅਉਖਧੁ ਹਰਿ ਕੋ </p>
<p> ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਤੀਨੇ ਤਾਪ ਨਿਵਾਰਣਹਾਰਾ ਦੁਖ ਹੰਤਾ ਸੁਖ ਰਾਸਿ ॥ ਤਾ ਕਉ ਬਿਘਨੁ ਨ ਕੋਊ ਲਾਗੈ ਜਾ ਕੀ </p>
<p> ਪ੍ਰਭ ਆਗੈ ਅਰਦਾਸਿ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਬੈਦ ਨਾਰਾਇਣ ਕਰਣ ਕਾਰਣ ਪ੍ਰਭ ਏਕ ॥ ਬਾਲ ਬੁਧਿ ਪੂਰਨ </p>
<p> ਸੁਖਦਾਤਾ ਨਾਨਕ ਹਰਿ ਹਰਿ ਟੇਕ ॥੨॥੮॥੧੩॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦਾ ਸਦ ਜਾਪਿ ॥ ਧਾਰਿ </p>
<p> ਅਨੁਗ੍ਰਹੁ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਵਸਦੀ ਕੀਨੀ ਆਪਿ ॥੧॥ ਰਹਾਉ ॥ ਜਿਸ ਕੇ ਸੇ ਫਿਰਿ ਤਿਨ ਹੀ ਸਮਾੑਲੇ ਬਿਨਸੇ </p>
<p> ਸੋਗ ਸੰਤਾਪ ॥ ਹਾਥ ਦੇਇ ਰਾਖੇ ਜਨ ਅਪਨੇ ਹਰਿ ਹੋਏ ਮਾਈ ਬਾਪ ॥੧॥ ਜੀਅ ਜੰਤ ਹੋਏ ਮਿਹਰਵਾਨਾ ਦਯਾ </p>
<p> ਧਾਰੀ ਹਰਿ ਨਾਥ ॥ ਨਾਨਕ ਸਰਨਿ ਪਰੇ ਦੁਖ ਭੰਜਨ ਜਾ ਕਾ ਬਡ ਪਰਤਾਪ ॥੨॥੯॥੧੪॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਸ੍ਵਾਮੀ ਸਰਨਿ ਪਰਿਓ ਦਰਬਾਰੇ ॥ ਕੋਟਿ ਅਪਰਾਧ ਖੰਡਨ ਕੇ ਦਾਤੇ ਤੁਝ ਬਿਨੁ ਕਉਨੁ ਉਧਾਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਖੋਜਤ ਖੋਜਤ ਬਹੁ ਪਰਕਾਰੇ ਸਰਬ ਅਰਥ ਬੀਚਾਰੇ ॥ ਸਾਧਸੰਗਿ ਪਰਮ ਗਤਿ ਪਾਈਐ ਮਾਇਆ ਰਚਿ ਬੰਧਿ </p>

<section id='ang715' route='ang/715'><p> ਹਾਰੇ ॥੧॥ ਚਰਨ ਕਮਲ ਸੰਗਿ ਪ੍ਰੀਤਿ ਮਨਿ ਲਾਗੀ ਸੁਰਿ ਜਨ ਮਿਲੇ ਪਿਆਰੇ ॥ ਨਾਨਕ ਅਨਦ ਕਰੇ ਹਰਿ ਜਪਿ </p>
<p> ਜਪਿ ਸਗਲੇ ਰੋਗ ਨਿਵਾਰੇ ॥੨॥੧੦॥੧੫॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੩ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਾਂ ਹਾਂ ਲਪਟਿਓ ਰੇ ਮੂੜੇੑ ਕਛੂ ਨ ਥੋਰੀ ॥ ਤੇਰੋ ਨਹੀ ਸੁ ਜਾਨੀ ਮੋਰੀ ॥ ਰਹਾਉ ॥ ਆਪਨ ਰਾਮੁ ਨ ਚੀਨੋ ਖਿਨੂਆ ॥ </p>
<p> ਜੋ ਪਰਾਈ ਸੁ ਅਪਨੀ ਮਨੂਆ ॥੧॥ ਨਾਮੁ ਸੰਗੀ ਸੋ ਮਨਿ ਨ ਬਸਾਇਓ ॥ ਛੋਡਿ ਜਾਹਿ ਵਾਹੂ ਚਿਤੁ ਲਾਇਓ </p>
<p> ॥੨॥ ਸੋ ਸੰਚਿਓ ਜਿਤੁ ਭੂਖ ਤਿਸਾਇਓ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੋਸਾ ਨਹੀ ਪਾਇਓ ॥੩॥ ਕਾਮ ਕ੍ਰੋਧਿ ਮੋਹ ਕੂਪਿ </p>
<p> ਪਰਿਆ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਕੋ ਤਰਿਆ ॥੪॥੧॥੧੬॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਮਾਰੈ ਏਕੈ ਹਰੀ ਹਰੀ ॥ ਆਨ </p>
<p> ਅਵਰ ਸਿਞਾਣਿ ਨ ਕਰੀ ॥ ਰਹਾਉ ॥ ਵਡੈ ਭਾਗਿ ਗੁਰੁ ਅਪੁਨਾ ਪਾਇਓ ॥ ਗੁਰਿ ਮੋ ਕਉ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਓ </p>
<p> ॥੧॥ ਹਰਿ ਹਰਿ ਜਾਪ ਤਾਪ ਬ੍ਰਤ ਨੇਮਾ ॥ ਹਰਿ ਹਰਿ ਧਿਆਇ ਕੁਸਲ ਸਭਿ ਖੇਮਾ ॥੨॥ ਆਚਾਰ ਬਿਉਹਾਰ ਜਾਤਿ </p>
<p> ਹਰਿ ਗੁਨੀਆ ॥ ਮਹਾ ਅਨੰਦ ਕੀਰਤਨ ਹਰਿ ਸੁਨੀਆ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਠਾਕੁਰੁ ਪਾਇਆ ॥ ਸਭੁ ਕਿਛੁ </p>
<p> ਤਿਸ ਕੇ ਗ੍ਰਿਹ ਮਹਿ ਆਇਆ ॥੪॥੨॥੧੭॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰੂੜੋ ਮਨੁ ਹਰਿ ਰੰਗੋ ਲੋੜੈ ॥ ਗਾਲੀ ਹਰਿ ਨੀਹੁ ਨ ਹੋਇ ॥ ਰਹਾਉ ॥ ਹਉ ਢੂਢੇਦੀ ਦਰਸਨ ਕਾਰਣਿ ਬੀਥੀ ਬੀਥੀ </p>
<p> ਪੇਖਾ ॥ ਗੁਰ ਮਿਲਿ ਭਰਮੁ ਗਵਾਇਆ ਹੇ ॥੧॥ ਇਹ ਬੁਧਿ ਪਾਈ ਮੈ ਸਾਧੂ ਕੰਨਹੁ ਲੇਖੁ ਲਿਖਿਓ ਧੁਰਿ ਮਾਥੈ ॥ </p>
<p> ਇਹ ਬਿਧਿ ਨਾਨਕ ਹਰਿ ਨੈਣ ਅਲੋਇ ॥੨॥੧॥੧੮॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਗਰਬਿ ਗਹਿਲੜੋ ਮੂੜੜੋ ਹੀਓ ਰੇ ॥ </p>
<p> ਹੀਓ ਮਹਰਾਜ ਰੀ ਮਾਇਓ ॥ ਡੀਹਰ ਨਿਆਈ ਮੋਹਿ ਫਾਕਿਓ ਰੇ ॥ ਰਹਾਉ ॥ ਘਣੋ ਘਣੋ ਘਣੋ ਸਦ ਲੋੜੈ ਬਿਨੁ </p>
<p> ਲਹਣੇ ਕੈਠੈ ਪਾਇਓ ਰੇ ॥ ਮਹਰਾਜ ਰੋ ਗਾਥੁ ਵਾਹੂ ਸਿਉ ਲੁਭੜਿਓ ਨਿਹਭਾਗੜੋ ਭਾਹਿ ਸੰਜੋਇਓ ਰੇ ॥੧॥ ਸੁਣਿ </p>
<p> ਮਨ ਸੀਖ ਸਾਧੂ ਜਨ ਸਗਲੋ ਥਾਰੇ ਸਗਲੇ ਪ੍ਰਾਛਤ ਮਿਟਿਓ ਰੇ ॥ ਜਾ ਕੋ ਲਹਣੋ ਮਹਰਾਜ ਰੀ ਗਾਠੜੀਓ ਜਨ </p>
<p> ਨਾਨਕ ਗਰਭਾਸਿ ਨ ਪਉੜਿਓ ਰੇ ॥੨॥੨॥੧੯॥ </p>

<section id='ang716' route='ang/716'><p> ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੫ ਦੁਪਦੇ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਐਸੋ ਗੁਨੁ ਮੇਰੋ ਪ੍ਰਭ ਜੀ ਕੀਨ ॥ ਪੰਚ ਦੋਖ ਅਰੁ ਅਹੰ ਰੋਗ ਇਹ ਤਨ ਤੇ ਸਗਲ ਦੂਰਿ </p>
<p> ਕੀਨ ॥ ਰਹਾਉ ॥ ਬੰਧਨ ਤੋਰਿ ਛੋਰਿ ਬਿਖਿਆ ਤੇ ਗੁਰ ਕੋ ਸਬਦੁ ਮੇਰੈ ਹੀਅਰੈ ਦੀਨ ॥ ਰੂਪੁ ਅਨਰੂਪੁ ਮੋਰੋ ਕਛੁ </p>
<p> ਨ ਬੀਚਾਰਿਓ ਪ੍ਰੇਮ ਗਹਿਓ ਮੋਹਿ ਹਰਿ ਰੰਗ ਭੀਨ ॥੧॥ ਪੇਖਿਓ ਲਾਲਨੁ ਪਾਟ ਬੀਚ ਖੋਏ ਅਨਦ ਚਿਤਾ ਹਰਖੇ </p>
<p> ਪਤੀਨ ॥ ਤਿਸ ਹੀ ਕੋ ਗ੍ਰਿਹੁ ਸੋਈ ਪ੍ਰਭੁ ਨਾਨਕ ਸੋ ਠਾਕੁਰੁ ਤਿਸ ਹੀ ਕੋ ਧੀਨ ॥੨॥੧॥੨੦॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਮਾਈ ਮੇਰੇ ਮਨ ਕੀ ਪ੍ਰੀਤਿ ॥ ਏਹੀ ਕਰਮ ਧਰਮ ਜਪ ਏਹੀ ਰਾਮ ਨਾਮ ਨਿਰਮਲ ਹੈ ਰੀਤਿ ॥ ਰਹਾਉ ॥ ਪ੍ਰਾਨ </p>
<p> ਅਧਾਰ ਜੀਵਨ ਧਨ ਮੋਰੈ ਦੇਖਨ ਕਉ ਦਰਸਨ ਪ੍ਰਭ ਨੀਤਿ ॥ ਬਾਟ ਘਾਟ ਤੋਸਾ ਸੰਗਿ ਮੋਰੈ ਮਨ ਅਪੁਨੇ ਕਉ ਮੈ </p>
<p> ਹਰਿ ਸਖਾ ਕੀਤ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਭਏ ਮਨ ਨਿਰਮਲ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੇ ਕਰਿ ਲੀਤ ॥ ਸਿਮਰਿ ਸਿਮਰਿ </p>
<p> ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ਆਦਿ ਜੁਗਾਦਿ ਭਗਤਨ ਕੇ ਮੀਤ ॥੨॥੨॥੨੧॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਜੀ ਮਿਲੁ ਮੇਰੇ </p>
<p> ਪ੍ਰਾਨ ॥ ਬਿਸਰੁ ਨਹੀ ਨਿਮਖ ਹੀਅਰੇ ਤੇ ਅਪਨੇ ਭਗਤ ਕਉ ਪੂਰਨ ਦਾਨ ॥ ਰਹਾਉ ॥ ਖੋਵਹੁ ਭਰਮੁ ਰਾਖੁ ਮੇਰੇ </p>
<p> ਪ੍ਰੀਤਮ ਅੰਤਰਜਾਮੀ ਸੁਘੜ ਸੁਜਾਨ ॥ ਕੋਟਿ ਰਾਜ ਨਾਮ ਧਨੁ ਮੇਰੈ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਧਾਰਹੁ ਪ੍ਰਭ ਮਾਨ ॥੧॥ ਆਠ </p>
<p> ਪਹਰ ਰਸਨਾ ਗੁਨ ਗਾਵੈ ਜਸੁ ਪੂਰਿ ਅਘਾਵਹਿ ਸਮਰਥ ਕਾਨ ॥ ਤੇਰੀ ਸਰਣਿ ਜੀਅਨ ਕੇ ਦਾਤੇ ਸਦਾ ਸਦਾ ਨਾਨਕ </p>
<p> ਕੁਰਬਾਨ ॥੨॥੩॥੨੨॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਤੇਰੇ ਪਗ ਕੀ ਧੂਰਿ ॥ ਦੀਨ ਦਇਆਲ ਪ੍ਰੀਤਮ ਮਨਮੋਹਨ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਮੇਰੀ ਲੋਚਾ ਪੂਰਿ ॥ ਰਹਾਉ ॥ ਦਹ ਦਿਸ ਰਵਿ ਰਹਿਆ ਜਸੁ ਤੁਮਰਾ ਅੰਤਰਜਾਮੀ ਸਦਾ ਹਜੂਰਿ ॥ ਜੋ </p>
<p> ਤੁਮਰਾ ਜਸੁ ਗਾਵਹਿ ਕਰਤੇ ਸੇ ਜਨ ਕਬਹੁ ਨ ਮਰਤੇ ਝੂਰਿ ॥੧॥ ਧੰਧ ਬੰਧ ਬਿਨਸੇ ਮਾਇਆ ਕੇ ਸਾਧੂ ਸੰਗਤਿ </p>
<p> ਮਿਟੇ ਬਿਸੂਰ ॥ ਸੁਖ ਸੰਪਤਿ ਭੋਗ ਇਸੁ ਜੀਅ ਕੇ ਬਿਨੁ ਹਰਿ ਨਾਨਕ ਜਾਨੇ ਕੂਰ ॥੨॥੪॥੨੩॥ ਟੋਡੀ ਮਃ ੫ ॥ </p>
<p> ਮਾਈ ਮੇਰੇ ਮਨ ਕੀ ਪਿਆਸ ॥ ਇਕੁ ਖਿਨੁ ਰਹਿ ਨ ਸਕਉ ਬਿਨੁ ਪ੍ਰੀਤਮ ਦਰਸਨ ਦੇਖਨ ਕਉ ਧਾਰੀ ਮਨਿ </p>
<p> ਆਸ ॥ ਰਹਾਉ ॥ ਸਿਮਰਉ ਨਾਮੁ ਨਿਰੰਜਨ ਕਰਤੇ ਮਨ ਤਨ ਤੇ ਸਭਿ ਕਿਲਵਿਖ ਨਾਸ ॥ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਸੁਖਦਾਤੇ ਅਬਿਨਾਸੀ ਬਿਮਲ ਜਾ ਕੋ ਜਾਸ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੇਰੇ ਪੂਰ ਮਨੋਰਥ ਕਰਿ ਕਿਰਪਾ ਭੇਟੇ ਗੁਣਤਾਸ ॥ </p>
</section>
<section id='ang717' route='ang/717'><p> ਸਾਂਤਿ ਸਹਜ ਸੂਖ ਮਨਿ ਉਪਜਿਓ ਕੋਟਿ ਸੂਰ ਨਾਨਕ ਪਰਗਾਸ ॥੨॥੫॥੨੪॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਪਤਿਤ ਪਾਵਨ ॥ ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ ਸੁਖਦਾਤਾ ਅੰਤਰਜਾਮੀ ਮਨ ਕੋ ਭਾਵਨ ॥ ਰਹਾਉ ॥ ਸੁੰਦਰੁ ਸੁਘੜੁ ਚਤੁਰੁ ਸਭ </p>
<p> ਬੇਤਾ ਰਿਦ ਦਾਸ ਨਿਵਾਸ ਭਗਤ ਗੁਨ ਗਾਵਨ ॥ ਨਿਰਮਲ ਰੂਪ ਅਨੂਪ ਸੁਆਮੀ ਕਰਮ ਭੂਮਿ ਬੀਜਨ ਸੋ ਖਾਵਨ </p>
<p> ॥੧॥ ਬਿਸਮਨ ਬਿਸਮ ਭਏ ਬਿਸਮਾਦਾ ਆਨ ਨ ਬੀਓ ਦੂਸਰ ਲਾਵਨ ॥ ਰਸਨਾ ਸਿਮਰਿ ਸਿਮਰਿ ਜਸੁ ਜੀਵਾ </p>
<p> ਨਾਨਕ ਦਾਸ ਸਦਾ ਬਲਿ ਜਾਵਨ ॥੨॥੬॥੨੫॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਮਾਈ ਮਾਇਆ ਛਲੁ ॥ ਤ੍ਰਿਣ ਕੀ ਅਗਨਿ </p>
<p> ਮੇਘ ਕੀ ਛਾਇਆ ਗੋਬਿਦ ਭਜਨ ਬਿਨੁ ਹੜ ਕਾ ਜਲੁ ॥ ਰਹਾਉ ॥ ਛੋਡਿ ਸਿਆਨਪ ਬਹੁ ਚਤੁਰਾਈ ਦੁਇ ਕਰ </p>
<p> ਜੋੜਿ ਸਾਧ ਮਗਿ ਚਲੁ ॥ ਸਿਮਰਿ ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਮਾਨੁਖ ਦੇਹ ਕਾ ਇਹੁ ਊਤਮ ਫਲੁ ॥੧॥ ਬੇਦ ਬਖਿਆਨ </p>
<p> ਕਰਤ ਸਾਧੂ ਜਨ ਭਾਗਹੀਨ ਸਮਝਤ ਨਹੀ ਖਲੁ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਰਾਚੇ ਜਨ ਨਾਨਕ ਹਰਿ ਸਿਮਰਨਿ ਦਹਨ ਭਏ ਮਲ </p>
<p> ॥੨॥੭॥੨੬॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਮਾਈ ਚਰਨ ਗੁਰ ਮੀਠੇ ॥ ਵਡੈ ਭਾਗਿ ਦੇਵੈ ਪਰਮੇਸਰੁ ਕੋਟਿ ਫਲਾ ਦਰਸਨ </p>
<p> ਗੁਰ ਡੀਠੇ ॥ ਰਹਾਉ ॥ ਗੁਨ ਗਾਵਤ ਅਚੁਤ ਅਬਿਨਾਸੀ ਕਾਮ ਕ੍ਰੋਧ ਬਿਨਸੇ ਮਦ ਢੀਠੇ ॥ ਅਸਥਿਰ ਭਏ ਸਾਚ </p>
<p> ਰੰਗਿ ਰਾਤੇ ਜਨਮ ਮਰਨ ਬਾਹੁਰਿ ਨਹੀ ਪੀਠੇ ॥੧॥ ਬਿਨੁ ਹਰਿ ਭਜਨ ਰੰਗ ਰਸ ਜੇਤੇ ਸੰਤ ਦਇਆਲ ਜਾਨੇ ਸਭਿ </p>
<p> ਝੂਠੇ ॥ ਨਾਮ ਰਤਨੁ ਪਾਇਓ ਜਨ ਨਾਨਕ ਨਾਮ ਬਿਹੂਨ ਚਲੇ ਸਭਿ ਮੂਠੇ ॥੨॥੮॥੨੭॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਚਿਤਾਰਾ ॥ ਸਹਜਿ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ਅੰਕੁਰੁ ਭਲੋ ਹਮਾਰਾ ॥ ਰਹਾਉ ॥ ਗੁਰੁ ਪੂਰਾ </p>
<p> ਭੇਟਿਓ ਬਡਭਾਗੀ ਜਾ ਕੋ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥ ਕਰੁ ਗਹਿ ਕਾਢਿ ਲੀਓ ਜਨੁ ਅਪੁਨਾ ਬਿਖੁ ਸਾਗਰ ਸੰਸਾਰਾ ॥੧॥ </p>
<p> ਜਨਮ ਮਰਨ ਕਾਟੇ ਗੁਰ ਬਚਨੀ ਬਹੁੜਿ ਨ ਸੰਕਟ ਦੁਆਰਾ ॥ ਨਾਨਕ ਸਰਨਿ ਗਹੀ ਸੁਆਮੀ ਕੀ ਪੁਨਹ ਪੁਨਹ </p>
<p> ਨਮਸਕਾਰਾ ॥੨॥੯॥੨੮॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਮਾਈ ਮੇਰੇ ਮਨ ਕੋ ਸੁਖੁ ॥ ਕੋਟਿ ਅਨੰਦ ਰਾਜ ਸੁਖੁ ਭੁਗਵੈ </p>
<p> ਹਰਿ ਸਿਮਰਤ ਬਿਨਸੈ ਸਭ ਦੁਖੁ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਨਾਸਹਿ ਸਿਮਰਤ ਪਾਵਨ ਤਨ ਮਨ </p>
<p> ਸੁਖ ॥ ਦੇਖਿ ਸਰੂਪੁ ਪੂਰਨੁ ਭਈ ਆਸਾ ਦਰਸਨੁ ਭੇਟਤ ਉਤਰੀ ਭੁਖ ॥੧॥ ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਮਹਾ ਸਿਧਿ </p>
<p> ਕਾਮਧੇਨੁ ਪਾਰਜਾਤ ਹਰਿ ਹਰਿ ਰੁਖੁ ॥ ਨਾਨਕ ਸਰਨਿ ਗਹੀ ਸੁਖ ਸਾਗਰ ਜਨਮ ਮਰਨ ਫਿਰਿ ਗਰਭ ਨ ਧੁਖੁ </p>
</section>
<section id='ang718' route='ang/718'><p> ॥੨॥੧੦॥੨੯॥ ਟੋਡੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਚਰਨ ਰਿਦੈ ਉਰ ਧਾਰੇ ॥ ਸਿਮਰਿ ਸੁਆਮੀ ਸਤਿਗੁਰੁ ਅਪੁਨਾ </p>
<p> ਕਾਰਜ ਸਫਲ ਹਮਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਪੁੰਨ ਦਾਨ ਪੂਜਾ ਪਰਮੇਸਰ ਹਰਿ ਕੀਰਤਿ ਤਤੁ ਬੀਚਾਰੇ ॥ ਗੁਨ ਗਾਵਤ </p>
<p> ਅਤੁਲ ਸੁਖੁ ਪਾਇਆ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰੇ ॥੧॥ ਜੋ ਜਨ ਪਾਰਬ੍ਰਹਮਿ ਅਪਨੇ ਕੀਨੇ ਤਿਨ ਕਾ ਬਾਹੁਰਿ ਕਛੁ ਨ </p>
<p> ਬੀਚਾਰੇ ॥ ਨਾਮ ਰਤਨੁ ਸੁਨਿ ਜਪਿ ਜਪਿ ਜੀਵਾ ਹਰਿ ਨਾਨਕ ਕੰਠ ਮਝਾਰੇ ॥੨॥੧੧॥੩੦॥ </p>
<p> ਟੋਡੀ ਮਹਲਾ ੯ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਕਹਉ ਕਹਾ ਅਪਨੀ ਅਧਮਾਈ ॥ ਉਰਝਿਓ ਕਨਕ ਕਾਮਨੀ ਕੇ ਰਸ ਨਹ ਕੀਰਤਿ ਪ੍ਰਭ </p>
<p> ਗਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਗ ਝੂਠੇ ਕਉ ਸਾਚੁ ਜਾਨਿ ਕੈ ਤਾ ਸਿਉ ਰੁਚ ਉਪਜਾਈ ॥ ਦੀਨ ਬੰਧ ਸਿਮਰਿਓ ਨਹੀ ਕਬਹੂ </p>
<p> ਹੋਤ ਜੁ ਸੰਗਿ ਸਹਾਈ ॥੧॥ ਮਗਨ ਰਹਿਓ ਮਾਇਆ ਮੈ ਨਿਸ ਦਿਨਿ ਛੁਟੀ ਨ ਮਨ ਕੀ ਕਾਈ ॥ ਕਹਿ ਨਾਨਕ ਅਬ </p>
<p> ਨਾਹਿ ਅਨਤ ਗਤਿ ਬਿਨੁ ਹਰਿ ਕੀ ਸਰਨਾਈ ॥੨॥੧॥੩੧॥ </p>
<p> ਟੋਡੀ ਬਾਣੀ ਭਗਤਾਂ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੋਈ ਬੋਲੈ ਨਿਰਵਾ ਕੋਈ ਬੋਲੈ ਦੂਰਿ ॥ ਜਲ ਕੀ ਮਾਛੁਲੀ ਚਰੈ ਖਜੂਰਿ ॥੧॥ ਕਾਂਇ ਰੇ ਬਕਬਾਦੁ ਲਾਇਓ ॥ ਜਿਨਿ </p>
<p> ਹਰਿ ਪਾਇਓ ਤਿਨਹਿ ਛਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਪੰਡਿਤੁ ਹੋਇ ਕੈ ਬੇਦੁ ਬਖਾਨੈ ॥ ਮੂਰਖੁ ਨਾਮਦੇਉ ਰਾਮਹਿ </p>
<p> ਜਾਨੈ॥੨॥੧॥ਕਉਨਕੋਕਲੰਕੁਰਹਿਓਰਾਮਨਾਮੁਲੇਤਹੀ॥ਪਤਿਤਪਵਿਤਭਏਰਾਮੁਕਹਤਹੀ॥੧॥ਰਹਾਉ॥ </p>
<p> ਰਾਮ ਸੰਗਿ ਨਾਮਦੇਵ ਜਨ ਕਉ ਪ੍ਰਤਗਿਆ ਆਈ ॥ ਏਕਾਦਸੀ ਬ੍ਰਤੁ ਰਹੈ ਕਾਹੇ ਕਉ ਤੀਰਥ ਜਾੲੀਂ ॥੧॥ ਭਨਤਿ </p>
<p> ਨਾਮਦੇਉ ਸੁਕ੍ਰਿਤ ਸੁਮਤਿ ਭਏ ॥ ਗੁਰਮਤਿ ਰਾਮੁ ਕਹਿ ਕੋ ਕੋ ਨ ਬੈਕੁੰਠਿ ਗਏ ॥੨॥੨॥ ਤੀਨਿ ਛੰਦੇ ਖੇਲੁ ਆਛੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕੁੰਭਾਰ ਕੇ ਘਰ ਹਾਂਡੀ ਆਛੈ ਰਾਜਾ ਕੇ ਘਰ ਸਾਂਡੀ ਗੋ ॥ ਬਾਮਨ ਕੇ ਘਰ ਰਾਂਡੀ ਆਛੈ ਰਾਂਡੀ ਸਾਂਡੀ </p>
<p> ਹਾਂਡੀ ਗੋ ॥੧॥ ਬਾਣੀਏ ਕੇ ਘਰ ਹੀਂਗੁ ਆਛੈ ਭੈਸਰ ਮਾਥੈ ਸੀਂਗੁ ਗੋ ॥ ਦੇਵਲ ਮਧੇ ਲੀਗੁ ਆਛੈ ਲੀਗੁ ਸੀਗੁ </p>
<p> ਹੀਗੁ ਗੋ ॥੨॥ ਤੇਲੀ ਕੈ ਘਰ ਤੇਲੁ ਆਛੈ ਜੰਗਲ ਮਧੇ ਬੇਲ ਗੋ ॥ ਮਾਲੀ ਕੇ ਘਰ ਕੇਲ ਆਛੈ ਕੇਲ ਬੇਲ ਤੇਲ ਗੋ ॥੩॥ </p>
<p> ਸੰਤਾਂ ਮਧੇ ਗੋਬਿੰਦੁ ਆਛੈ ਗੋਕਲ ਮਧੇ ਸਿਆਮ ਗੋ ॥ ਨਾਮੇ ਮਧੇ ਰਾਮੁ ਆਛੈ ਰਾਮ ਸਿਆਮ ਗੋਬਿੰਦ ਗੋ ॥੪॥੩॥ </p>
</section>
<section id='ang719' route='ang/719'><p>  ਰਾਗੁ ਬੈਰਾੜੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ਦੁਪਦੇ </p>
<h1> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਸੁਨਿ ਮਨ ਅਕਥ ਕਥਾ ਹਰਿ ਨਾਮ ॥ ਰਿਧਿ ਬੁਧਿ ਸਿਧਿ ਸੁਖ ਪਾਵਹਿ ਭਜੁ ਗੁਰਮਤਿ ਹਰਿ ਰਾਮ ਰਾਮ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਾਨਾ ਖਿਆਨ ਪੁਰਾਨ ਜਸੁ ਊਤਮ ਖਟ ਦਰਸਨ ਗਾਵਹਿ ਰਾਮ ॥ ਸੰਕਰ ਕ੍ਰੋੜਿ ਤੇਤੀਸ ਧਿਆਇਓ </p>
<p> ਨਹੀ ਜਾਨਿਓ ਹਰਿ ਮਰਮਾਮ ॥੧॥ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧ੍ਰਬ ਜਸੁ ਗਾਵਹਿ ਸਭ ਗਾਵਤ ਜੇਤ ਉਪਾਮ ॥ ਨਾਨਕ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੀ ਹਰਿ ਜਿਨ ਕਉ ਤੇ ਸੰਤ ਭਲੇ ਹਰਿ ਰਾਮ ॥੨॥੧॥ ਬੈਰਾੜੀ ਮਹਲਾ ੪ ॥ ਮਨ ਮਿਲਿ ਸੰਤ ਜਨਾ </p>
<p> ਜਸੁ ਗਾਇਓ ॥ ਹਰਿ ਹਰਿ ਰਤਨੁ ਰਤਨੁ ਹਰਿ ਨੀਕੋ ਗੁਰਿ ਸਤਿਗੁਰਿ ਦਾਨੁ ਦਿਵਾਇਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤਿਸੁ ਜਨ ਕਉ ਮਨੁ ਤਨੁ ਸਭੁ ਦੇਵਉ ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੁਨਾਇਓ ॥ ਧਨੁ ਮਾਇਆ ਸੰਪੈ ਤਿਸੁ ਦੇਵਉ </p>
<p> ਜਿਨਿ ਹਰਿ ਮੀਤੁ ਮਿਲਾਇਓ ॥੧॥ ਖਿਨੁ ਕਿੰਚਿਤ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਦੀਸਰਿ ਤਬ ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ </p>
<p> ਧਿਆਇਓ ॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਭੇਟੇ ਸੁਆਮੀ ਦੁਖੁ ਹਉਮੈ ਰੋਗੁ ਗਵਾਇਓ ॥੨॥੨॥ ਬੈਰਾੜੀ ਮਹਲਾ ੪ </p>
<p> ॥ ਹਰਿ ਜਨੁ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਵੈ ॥ ਜੇ ਕੋਈ ਨਿੰਦ ਕਰੇ ਹਰਿ ਜਨ ਕੀ ਅਪੁਨਾ ਗੁਨੁ ਨ ਗਵਾਵੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਆਪੇ ਸੁਆਮੀ ਹਰਿ ਆਪੇ ਕਾਰ ਕਮਾਵੈ ॥ ਹਰਿ ਆਪੇ ਹੀ ਮਤਿ ਦੇਵੈ ਸੁਆਮੀ </p>
</section>
<section id='ang720' route='ang/720'><p> ਹਰਿ ਆਪੇ ਬੋਲਿ ਬੁਲਾਵੈ ॥੧॥ ਹਰਿ ਆਪੇ ਪੰਚ ਤਤੁ ਬਿਸਥਾਰਾ ਵਿਚਿ ਧਾਤੂ ਪੰਚ ਆਪਿ ਪਾਵੈ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਸਤਿਗੁਰੁ ਮੇਲੇ ਆਪੇ ਹਰਿ ਆਪੇ ਝਗਰੁ ਚੁਕਾਵੈ ॥੨॥੩॥ ਬੈਰਾੜੀ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ </p>
<p> ਰਾਮ ਨਾਮੁ ਨਿਸਤਾਰਾ ॥ ਕੋਟ ਕੋਟੰਤਰ ਕੇ ਪਾਪ ਸਭਿ ਖੋਵੈ ਹਰਿ ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਇਆ ਨਗਰਿ ਬਸਤ ਹਰਿ ਸੁਆਮੀ ਹਰਿ ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਨਿਰੰਕਾਰਾ ॥ ਹਰਿ ਨਿਕਟਿ ਬਸਤ ਕਛੁ </p>
<p> ਨਦਰਿ ਨ ਆਵੈ ਹਰਿ ਲਾਧਾ ਗੁਰ ਵੀਚਾਰਾ ॥੧॥ ਹਰਿ ਆਪੇ ਸਾਹੁ ਸਰਾਫੁ ਰਤਨੁ ਹੀਰਾ ਹਰਿ ਆਪਿ ਕੀਆ </p>
<p> ਪਾਸਾਰਾ ॥ ਨਾਨਕ ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰੇ ਸੁ ਹਰਿ ਨਾਮੁ ਵਿਹਾਝੇ ਸੋ ਸਾਹੁ ਸਚਾ ਵਣਜਾਰਾ ॥੨॥੪॥ ਬੈਰਾੜੀ ਮਹਲਾ ੪ </p>
<p> ॥ ਜਪਿ ਮਨ ਹਰਿ ਨਿਰੰਜਨੁ ਨਿਰੰਕਾਰਾ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ਸੁਖਦਾਤਾ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਗਨਿ ਕੁੰਟ ਮਹਿ ਉਰਧ ਲਿਵ ਲਾਗਾ ਹਰਿ ਰਾਖੈ ਉਦਰ ਮੰਝਾਰਾ ॥ ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਹੁ </p>
<p> ਮੇਰੇ ਮਨ ਹਰਿ ਅੰਤਿ ਛਡਾਵਣਹਾਰਾ ॥੧॥ ਜਾ ਕੈ ਹਿਰਦੈ ਬਸਿਆ ਮੇਰਾ ਹਰਿ ਹਰਿ ਤਿਸੁ ਜਨ ਕਉ ਕਰਹੁ </p>
<p> ਨਮਸਕਾਰਾ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ ਪਾਈਐ ਹਰਿ ਜਪੁ ਨਾਨਕ ਨਾਮੁ ਅਧਾਰਾ ॥੨॥੫॥ ਬੈਰਾੜੀ ਮਹਲਾ ੪ ॥ </p>
<p> ਜਪਿ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਤ ਧਿਆਇ ॥ ਜੋ ਇਛਹਿ ਸੋਈ ਫਲੁ ਪਾਵਹਿ ਫਿਰਿ ਦੂਖੁ ਨ ਲਾਗੈ ਆਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸੋ ਜਪੁ ਸੋ ਤਪੁ ਸਾ ਬ੍ਰਤ ਪੂਜਾ ਜਿਤੁ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਲਗਾਇ ॥ ਬਿਨੁ ਹਰਿ ਪ੍ਰੀਤਿ ਹੋਰ </p>
<p> ਪ੍ਰੀਤਿ ਸਭ ਝੂਠੀ ਇਕ ਖਿਨ ਮਹਿ ਬਿਸਰਿ ਸਭ ਜਾਇ ॥੧॥ ਤੂ ਬੇਅੰਤੁ ਸਰਬ ਕਲ ਪੂਰਾ ਕਿਛੁ ਕੀਮਤਿ </p>
<p> ਕਹੀ ਨ ਜਾਇ ॥ ਨਾਨਕ ਸਰਣਿ ਤੁਮਾੑਰੀ ਹਰਿ ਜੀਉ ਭਾਵੈ ਤਿਵੈ ਛਡਾਇ ॥੨॥੬॥ </p>
<p> ਰਾਗੁ ਬੈਰਾੜੀ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੰਤ ਜਨਾ ਮਿਲਿ ਹਰਿ ਜਸੁ ਗਾਇਓ ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਦੂਖ ਗਵਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਚਾਹਤ ਸੋਈ ਮਨਿ </p>
<p> ਪਾਇਓ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਨਾਮੁ ਦਿਵਾਇਓ ॥੧॥ ਸਰਬ ਸੂਖ ਹਰਿ ਨਾਮਿ ਵਡਾਈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ </p>
<p> ਮਤਿ ਪਾਈ ॥੨॥੧॥੭॥ </p>
</section>
<section id='ang721' route='ang/721'><p> ਰਾਗੁ ਤਿਲੰਗ ਮਹਲਾ ੧ ਘਰੁ ੧ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਯਕ ਅਰਜ ਗੁਫਤਮ ਪੇਸਿ ਤੋ ਦਰ ਗੋਸ ਕੁਨ ਕਰਤਾਰ ॥ ਹਕਾ ਕਬੀਰ ਕਰੀਮ ਤੂ ਬੇਐਬ ਪਰਵਦਗਾਰ ॥੧॥ </p>
<p> ਦੁਨੀਆ ਮੁਕਾਮੇ ਫਾਨੀ ਤਹਕੀਕ ਦਿਲ ਦਾਨੀ ॥ ਮਮ ਸਰ ਮੂਇ ਅਜਰਾਈਲ ਗਿਰਫਤਹ ਦਿਲ ਹੇਚਿ ਨ ਦਾਨੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਨ ਪਿਸਰ ਪਦਰ ਬਿਰਾਦਰਾਂ ਕਸ ਨੇਸ ਦਸਤੰਗੀਰ ॥ ਆਖਿਰ ਬਿਅਫਤਮ ਕਸ ਨ ਦਾਰਦ ਚੂੰ </p>
<p> ਸਵਦ ਤਕਬੀਰ ॥੨॥ ਸਬ ਰੋਜ ਗਸਤਮ ਦਰ ਹਵਾ ਕਰਦੇਮ ਬਦੀ ਖਿਆਲ ॥ ਗਾਹੇ ਨ ਨੇਕੀ ਕਾਰ ਕਰਦਮ </p>
<p> ਮਮ ੲੀਂ ਚਿਨੀ ਅਹਵਾਲ ॥੩॥ ਬਦਬਖਤ ਹਮ ਚੁ ਬਖੀਲ ਗਾਫਿਲ ਬੇਨਜਰ ਬੇਬਾਕ ॥ ਨਾਨਕ ਬੁਗੋਯਦ ਜਨੁ </p>
<p> ਤੁਰਾ ਤੇਰੇ ਚਾਕਰਾਂ ਪਾ ਖਾਕ ॥੪॥੧॥ </p>
<p> ਤਿਲੰਗ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਭਉ ਤੇਰਾ ਭਾਂਗ ਖਲੜੀ ਮੇਰਾ ਚੀਤੁ ॥ ਮੈ </p>
<p> ਦੇਵਾਨਾ ਭਇਆ ਅਤੀਤੁ ॥ ਕਰ ਕਾਸਾ ਦਰਸਨ ਕੀ ਭੂਖ ॥ ਮੈ ਦਰਿ ਮਾਗਉ ਨੀਤਾ ਨੀਤ ॥੧॥ ਤਉ ਦਰਸਨ </p>
<p> ਕੀ ਕਰਉ ਸਮਾਇ ॥ ਮੈ ਦਰਿ ਮਾਗਤੁ ਭੀਖਿਆ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਕੇਸਰਿ ਕੁਸਮ ਮਿਰਗਮੈ ਹਰਣਾ ਸਰਬ </p>

<section id='ang722' route='ang/722'><p> ਰੰਗਾਏ ॥ ਮੇਰੈ ਕੰਤ ਨ ਭਾਵੈ ਚੋਲੜਾ ਪਿਆਰੇ ਕਿਉ ਧਨ ਸੇਜੈ ਜਾਏ ॥੧॥ ਹੰਉ ਕੁਰਬਾਨੈ ਜਾਉ ਮਿਹਰਵਾਨਾ ਹੰਉ </p>
<p> ਕੁਰਬਾਨੈ ਜਾਉ ॥ ਹੰਉ ਕੁਰਬਾਨੈ ਜਾਉ ਤਿਨਾ ਕੈ ਲੈਨਿ ਜੋ ਤੇਰਾ ਨਾਉ ॥ ਲੈਨਿ ਜੋ ਤੇਰਾ ਨਾਉ ਤਿਨਾ ਕੈ ਹੰਉ ਸਦ </p>

<p> ਮਾਣੇਹਿ ॥ ਸਹੁ ਨੇੜੈ ਧਨ ਕੰਮਲੀਏ ਬਾਹਰੁ ਕਿਆ ਢੂਢੇਹਿ ॥ ਭੈ ਕੀਆ ਦੇਹਿ ਸਲਾਈਆ ਨੈਣੀ ਭਾਵ ਕਾ ਕਰਿ ਸੀਗਾਰੋ </p>
<p> ॥ ਤਾ ਸੋਹਾਗਣਿ ਜਾਣੀਐ ਲਾਗੀ ਜਾ ਸਹੁ ਧਰੇ ਪਿਆਰੋ ॥੧॥ ਇਆਣੀ ਬਾਲੀ ਕਿਆ ਕਰੇ ਜਾ ਧਨ ਕੰਤ ਨ ਭਾਵੈ ॥ </p>

<p> ਅਉਰੁ ਕੈਸੀ ਚਤੁਰਾਈ ॥ ਸਹੁ ਨਦਰਿ ਕਰਿ ਦੇਖੈ ਸੋ ਦਿਨੁ ਲੇਖੈ ਕਾਮਣਿ ਨਉ ਨਿਧਿ ਪਾਈ ॥ ਆਪਣੇ ਕੰਤ ਪਿਆਰੀ ਸਾ </p>
<p> ਸੋਹਾਗਣਿ ਨਾਨਕ ਸਾ ਸਭਰਾਈ ॥ ਐਸੇ ਰੰਗਿ ਰਾਤੀ ਸਹਜ ਕੀ ਮਾਤੀ ਅਹਿਨਿਸਿ ਭਾਇ ਸਮਾਣੀ ॥ ਸੁੰਦਰਿ ਸਾਇ </p>

<section id='ang723' route='ang/723'><p> ਭੀ ਲੇਖੈ ਲਾਇ ਵੇ ਲਾਲੋ ॥ ਖੂਨ ਕੇ ਸੋਹਿਲੇ ਗਾਵੀਅਹਿ ਨਾਨਕ ਰਤੁ ਕਾ ਕੁੰਗੂ ਪਾਇ ਵੇ ਲਾਲੋ ॥੧॥ ਸਾਹਿਬ ਕੇ ਗੁਣ </p>

<section id='ang724' route='ang/724'><p> ਆਧਾਰੁ ॥ ਰਹਾਉ ॥ ਹੈ ਤੂਹੈ ਤੂ ਹੋਵਨਹਾਰ ॥ ਅਗਮ ਅਗਾਧਿ ਊਚ ਆਪਾਰ ॥ ਜੋ ਤੁਧੁ ਸੇਵਹਿ ਤਿਨ ਭਉ ਦੁਖੁ </p>

<p> ਦਾਨੁ ॥ ਰਹਾਉ ॥ ਤੂ ਕਾਹੇ ਡੋਲਹਿ ਪ੍ਰਾਣੀਆ ਤੁਧੁ ਰਾਖੈਗਾ ਸਿਰਜਣਹਾਰੁ ॥ ਜਿਨਿ ਪੈਦਾਇਸਿ ਤੂ ਕੀਆ ਸੋਈ ਦੇਇ </p>

<p> ਸਮਰਥੁ ਅਕਥੁ ਅਗੋਚਰੁ ਜੀਉ ਪਿੰਡੁ ਤੇਰੀ ਰਾਸਿ ॥ ਰਹਮ ਤੇਰੀ ਸੁਖੁ ਪਾਇਆ ਸਦਾ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ </p>
<p> ॥੪॥੩॥ ਤਿਲੰਗ ਮਹਲਾ ੫ ਘਰੁ ੩ ॥ ਕਰਤੇ ਕੁਦਰਤੀ ਮੁਸਤਾਕੁ ॥ ਦੀਨ ਦੁਨੀਆ ਏਕ ਤੂਹੀ ਸਭ ਖਲਕ ਹੀ ਤੇ </p>
<p> ਪਾਕੁ ॥ ਰਹਾਉ ॥ ਖਿਨ ਮਾਹਿ ਥਾਪਿ ਉਥਾਪਦਾ ਆਚਰਜ ਤੇਰੇ ਰੂਪ ॥ ਕਉਣੁ ਜਾਣੈ ਚਲਤ ਤੇਰੇ ਅੰਧਿਆਰੇ ਮਹਿ </p>
<p> ਦੀਪ ॥੧॥ ਖੁਦਿ ਖਸਮ ਖਲਕ ਜਹਾਨ ਅਲਹ ਮਿਹਰਵਾਨ ਖੁਦਾਇ ॥ ਦਿਨਸੁ ਰੈਣਿ ਜਿ ਤੁਧੁ ਅਰਾਧੇ ਸੋ ਕਿਉ </p>
<p> ਦੋਜਕਿ ਜਾਇ ॥੨॥ ਅਜਰਾਈਲੁ ਯਾਰੁ ਬੰਦੇ ਜਿਸੁ ਤੇਰਾ ਆਧਾਰੁ ॥ ਗੁਨਹ ਉਸ ਕੇ ਸਗਲ ਆਫੂ ਤੇਰੇ ਜਨ ਦੇਖਹਿ </p>
<p> ਦੀਦਾਰੁ ॥੩॥ ਦੁਨੀਆ ਚੀਜ ਫਿਲਹਾਲ ਸਗਲੇ ਸਚੁ ਸੁਖੁ ਤੇਰਾ ਨਾਉ ॥ ਗੁਰ ਮਿਲਿ ਨਾਨਕ ਬੂਝਿਆ ਸਦਾ ਏਕਸੁ </p>
<p> ਗਾਉ ॥੪॥੪॥ ਤਿਲੰਗ ਮਹਲਾ ੫ ॥ ਮੀਰਾਂ ਦਾਨਾਂ ਦਿਲ ਸੋਚ ॥ ਮੁਹਬਤੇ ਮਨਿ ਤਨਿ ਬਸੈ ਸਚੁ ਸਾਹ ਬੰਦੀ ਮੋਚ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਦੀਦਨੇ ਦੀਦਾਰ ਸਾਹਿਬ ਕਛੁ ਨਹੀ ਇਸ ਕਾ ਮੋਲੁ ॥ ਪਾਕ ਪਰਵਦਗਾਰ ਤੂ ਖੁਦਿ ਖਸਮੁ ਵਡਾ </p>
<p> ਅਤੋਲੁ ॥੧॥ ਦਸ੍ਤਗੀਰੀ ਦੇਹਿ ਦਿਲਾਵਰ ਤੂਹੀ ਤੂਹੀ ਏਕ ॥ ਕਰਤਾਰ ਕੁਦਰਤਿ ਕਰਣ ਖਾਲਕ ਨਾਨਕ ਤੇਰੀ </p>
<p> ਟੇਕ ॥੨॥੫॥ </p>
<p> ਤਿਲੰਗ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ ਕਿਆ ਕਹੀਐ ਰੇ ਭਾਈ ॥ </p>
</section>
<section id='ang725' route='ang/725'><p> ਆਪੇ ਜਾਣੈ ਕਰੇ ਆਪਿ ਜਿਨਿ ਵਾੜੀ ਹੈ ਲਾਈ ॥੧॥ ਰਾਇਸਾ ਪਿਆਰੇ ਕਾ ਰਾਇਸਾ ਜਿਤੁ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਨਿ ਰੰਗਿ ਕੰਤੁ ਨ ਰਾਵਿਆ ਸਾ ਪਛੋ ਰੇ ਤਾਣੀ ॥ ਹਾਥ ਪਛੋੜੈ ਸਿਰੁ ਧੁਣੈ ਜਬ ਰੈਣਿ ਵਿਹਾਣੀ ॥੨॥ </p>
<p> ਪਛੋਤਾਵਾ ਨਾ ਮਿਲੈ ਜਬ ਚੂਕੈਗੀ ਸਾਰੀ ॥ ਤਾ ਫਿਰਿ ਪਿਆਰਾ ਰਾਵੀਐ ਜਬ ਆਵੈਗੀ ਵਾਰੀ ॥੩॥ ਕੰਤੁ ਲੀਆ </p>
<p> ਸੋਹਾਗਣੀ ਮੈ ਤੇ ਵਧਵੀ ਏਹ ॥ ਸੇ ਗੁਣ ਮੁਝੈ ਨ ਆਵਨੀ ਕੈ ਜੀ ਦੋਸੁ ਧਰੇਹ ॥੪॥ ਜਿਨੀ ਸਖੀ ਸਹੁ ਰਾਵਿਆ ਤਿਨ </p>
<p> ਪੂਛਉਗੀ ਜਾਏ ॥ ਪਾਇ ਲਗਉ ਬੇਨਤੀ ਕਰਉ ਲੇਉਗੀ ਪੰਥੁ ਬਤਾਏ ॥੫॥ ਹੁਕਮੁ ਪਛਾਣੈ ਨਾਨਕਾ ਭਉ ਚੰਦਨੁ </p>
<p> ਲਾਵੈ ॥ ਗੁਣ ਕਾਮਣ ਕਾਮਣਿ ਕਰੈ ਤਉ ਪਿਆਰੇ ਕਉ ਪਾਵੈ ॥੬॥ ਜੋ ਦਿਲਿ ਮਿਲਿਆ ਸੁ ਮਿਲਿ ਰਹਿਆ ਮਿਲਿਆ </p>
<p> ਕਹੀਐ ਰੇ ਸੋਈ ॥ ਜੇ ਬਹੁਤੇਰਾ ਲੋਚੀਐ ਬਾਤੀ ਮੇਲੁ ਨ ਹੋਈ ॥੭॥ ਧਾਤੁ ਮਿਲੈ ਫੁਨਿ ਧਾਤੁ ਕਉ ਲਿਵ ਲਿਵੈ ਕਉ </p>
<p> ਧਾਵੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਾਣੀਐ ਤਉ ਅਨਭਉ ਪਾਵੈ ॥੮॥ ਪਾਨਾ ਵਾੜੀ ਹੋਇ ਘਰਿ ਖਰੁ ਸਾਰ ਨ ਜਾਣੈ ॥ ਰਸੀਆ </p>
<p> ਹੋਵੈ ਮੁਸਕ ਕਾ ਤਬ ਫੂਲੁ ਪਛਾਣੈ ॥੯॥ ਅਪਿਉ ਪੀਵੈ ਜੋ ਨਾਨਕਾ ਭ੍ਰਮੁ ਭ੍ਰਮਿ ਸਮਾਵੈ ॥ ਸਹਜੇ ਸਹਜੇ ਮਿਲਿ ਰਹੈ </p>
<p> ਅਮਰਾ ਪਦੁ ਪਾਵੈ ॥੧੦॥੧॥ ਤਿਲੰਗ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕੀਆ ਕਥਾ ਕਹਾਣੀਆ ਗੁਰਿ ਮੀਤਿ ਸੁਣਾਈਆ ॥ </p>
<p> ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਗੁਰ ਕਉ ਬਲਿ ਜਾਈਆ ॥੧॥ ਆਇ ਮਿਲੁ ਗੁਰਸਿਖ ਆਇ ਮਿਲੁ ਤੂ ਮੇਰੇ ਗੁਰੂ ਕੇ </p>
<p> ਪਿਆਰੇ ॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਗੁਣ ਹਰਿ ਭਾਵਦੇ ਸੇ ਗੁਰੂ ਤੇ ਪਾਏ ॥ ਜਿਨ ਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿਆ ਤਿਨ ਘੁਮਿ ਘੁਮਿ </p>
<p> ਜਾਏ ॥੨॥ ਜਿਨ ਸਤਿਗੁਰੁ ਪਿਆਰਾ ਦੇਖਿਆ ਤਿਨ ਕਉ ਹਉ ਵਾਰੀ ॥ ਜਿਨ ਗੁਰ ਕੀ ਕੀਤੀ ਚਾਕਰੀ ਤਿਨ ਸਦ </p>
<p> ਬਲਿਹਾਰੀ ॥੩॥ ਹਰਿ ਹਰਿ ਤੇਰਾ ਨਾਮੁ ਹੈ ਦੁਖ ਮੇਟਣਹਾਰਾ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਪਾਈਐ ਗੁਰਮੁਖਿ ਨਿਸਤਾਰਾ ॥੪॥ </p>
<p> ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ ਤੇ ਜਨ ਪਰਵਾਨਾ ॥ ਤਿਨ ਵਿਟਹੁ ਨਾਨਕੁ ਵਾਰਿਆ ਸਦਾ ਸਦਾ ਕੁਰਬਾਨਾ ॥੫॥ ਸਾ </p>
<p> ਹਰਿ ਤੇਰੀ ਉਸਤਤਿ ਹੈ ਜੋ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥ ਜੋ ਗੁਰਮੁਖਿ ਪਿਆਰਾ ਸੇਵਦੇ ਤਿਨ ਹਰਿ ਫਲੁ ਪਾਵੈ ॥੬॥ ਜਿਨਾ </p>
<p> ਹਰਿ ਸੇਤੀ ਪਿਰਹੜੀ ਤਿਨਾ ਜੀਅ ਪ੍ਰਭ ਨਾਲੇ ॥ ਓਇ ਜਪਿ ਜਪਿ ਪਿਆਰਾ ਜੀਵਦੇ ਹਰਿ ਨਾਮੁ ਸਮਾਲੇ ॥੭॥ ਜਿਨ </p>
<p> ਗੁਰਮੁਖਿ ਪਿਆਰਾ ਸੇਵਿਆ ਤਿਨ ਕਉ ਘੁਮਿ ਜਾਇਆ ॥ ਓਇ ਆਪਿ ਛੁਟੇ ਪਰਵਾਰ ਸਿਉ ਸਭੁ ਜਗਤੁ ਛਡਾਇਆ </p>
<p> ॥੮॥ ਗੁਰਿ ਪਿਆਰੈ ਹਰਿ ਸੇਵਿਆ ਗੁਰੁ ਧੰਨੁ ਗੁਰੁ ਧੰਨੋ ॥ ਗੁਰਿ ਹਰਿ ਮਾਰਗੁ ਦਸਿਆ ਗੁਰ ਪੁੰਨੁ ਵਡ ਪੁੰਨੋ ॥੯॥ </p>
</section>
<section id='ang726' route='ang/726'><p> ਜੋ ਗੁਰਸਿਖ ਗੁਰੁ ਸੇਵਦੇ ਸੇ ਪੁੰਨ ਪਰਾਣੀ ॥ ਜਨੁ ਨਾਨਕੁ ਤਿਨ ਕਉ ਵਾਰਿਆ ਸਦਾ ਸਦਾ ਕੁਰਬਾਣੀ ॥੧੦॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਖੀ ਸਹੇਲੀਆ ਸੇ ਆਪਿ ਹਰਿ ਭਾਈਆ ॥ ਹਰਿ ਦਰਗਹ ਪੈਨਾਈਆ ਹਰਿ ਆਪਿ ਗਲਿ ਲਾਈਆ </p>
<p> ॥੧੧॥ ਜੋ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਦੇ ਤਿਨ ਦਰਸਨੁ ਦੀਜੈ ॥ ਹਮ ਤਿਨ ਕੇ ਚਰਣ ਪਖਾਲਦੇ ਧੂੜਿ ਘੋਲਿ ਘੋਲਿ </p>
<p> ਪੀਜੈ ॥੧੨॥ ਪਾਨ ਸੁਪਾਰੀ ਖਾਤੀਆ ਮੁਖਿ ਬੀੜੀਆ ਲਾਈਆ ॥ ਹਰਿ ਹਰਿ ਕਦੇ ਨ ਚੇਤਿਓ ਜਮਿ ਪਕੜਿ </p>
<p> ਚਲਾਈਆ ॥੧੩॥ ਜਿਨ ਹਰਿ ਨਾਮਾ ਹਰਿ ਚੇਤਿਆ ਹਿਰਦੈ ਉਰਿ ਧਾਰੇ ॥ ਤਿਨ ਜਮੁ ਨੇੜਿ ਨ ਆਵਈ ਗੁਰਸਿਖ </p>
<p> ਗੁਰ ਪਿਆਰੇ ॥੧੪॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਕੋਈ ਗੁਰਮੁਖਿ ਜਾਣੈ ॥ ਨਾਨਕ ਜਿਨ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਰੰਗਿ </p>
<p> ਰਲੀਆ ਮਾਣੈ ॥੧੫॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਆਖੀਐ ਤੁਸਿ ਕਰੇ ਪਸਾਓ ॥ ਹਉ ਗੁਰ ਵਿਟਹੁ ਸਦ ਵਾਰਿਆ ਜਿਨਿ </p>
<p> ਦਿਤੜਾ ਨਾਓ ॥੧੬॥ ਸੋ ਧੰਨੁ ਗੁਰੂ ਸਾਬਾਸਿ ਹੈ ਹਰਿ ਦੇਇ ਸਨੇਹਾ ॥ ਹਉ ਵੇਖਿ ਵੇਖਿ ਗੁਰੂ ਵਿਗਸਿਆ ਗੁਰ </p>
<p> ਸਤਿਗੁਰ ਦੇਹਾ ॥੧੭॥ ਗੁਰ ਰਸਨਾ ਅੰਮ੍ਰਿਤੁ ਬੋਲਦੀ ਹਰਿ ਨਾਮਿ ਸੁਹਾਵੀ ॥ ਜਿਨ ਸੁਣਿ ਸਿਖਾ ਗੁਰੁ ਮੰਨਿਆ </p>
<p> ਤਿਨਾ ਭੁਖ ਸਭ ਜਾਵੀ ॥੧੮॥ ਹਰਿ ਕਾ ਮਾਰਗੁ ਆਖੀਐ ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਜਾਈਐ ॥ ਹਰਿ ਹਰਿ ਤੇਰਾ ਨਾਮੁ ਹੈ </p>
<p> ਹਰਿ ਖਰਚੁ ਲੈ ਜਾਈਐ ॥੧੯॥ ਜਿਨ ਗੁਰਮੁਖਿ ਹਰਿ ਆਰਾਧਿਆ ਸੇ ਸਾਹ ਵਡ ਦਾਣੇ ॥ ਹਉ ਸਤਿਗੁਰ ਕਉ </p>
<p> ਸਦ ਵਾਰਿਆ ਗੁਰ ਬਚਨਿ ਸਮਾਣੇ ॥੨੦॥ ਤੂ ਠਾਕੁਰੁ ਤੂ ਸਾਹਿਬੋ ਤੂਹੈ ਮੇਰਾ ਮੀਰਾ ॥ ਤੁਧੁ ਭਾਵੈ ਤੇਰੀ ਬੰਦਗੀ </p>
<p> ਤੂ ਗੁਣੀ ਗਹੀਰਾ ॥੨੧॥ ਆਪੇ ਹਰਿ ਇਕ ਰੰਗੁ ਹੈ ਆਪੇ ਬਹੁ ਰੰਗੀ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ ਸਾਈ ਗਲ ਚੰਗੀ </p>
<p> ॥੨੨॥੨॥ &nbsp&nbsp&nbsp&nbsp ਤਿਲੰਗ ਮਹਲਾ ੯ ਕਾਫੀ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਚੇਤਨਾ ਹੈ ਤਉ ਚੇਤ ਲੈ ਨਿਸਿ ਦਿਨਿ ਮੈ ਪ੍ਰਾਨੀ ॥ ਛਿਨੁ ਛਿਨੁ ਅਉਧ ਬਿਹਾਤੁ ਹੈ ਫੂਟੈ </p>
<p> ਘਟ ਜਿਉ ਪਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਗੁਨ ਕਾਹਿ ਨ ਗਾਵਹੀ ਮੂਰਖ ਅਗਿਆਨਾ ॥ ਝੂਠੈ ਲਾਲਚਿ ਲਾਗਿ ਕੈ ਨਹਿ </p>
<p> ਮਰਨੁਪਛਾਨਾ॥੧॥ਅਜਹੂਕਛੁਬਿਗਰਿਓਨਹੀਜੋ ਪ੍ਰਭ ਗੁਨ ਗਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਤਿਹ ਭਜਨ ਤੇ ਨਿਰਭੈ ਪਦੁ ਪਾਵੈ ॥ </p>
<p> ੨॥੧॥ ਤਿਲੰਗ ਮਹਲਾ ੯ ॥ ਜਾਗ ਲੇਹੁ ਰੇ ਮਨਾ ਜਾਗ ਲੇਹੁ ਕਹਾ ਗਾਫਲ ਸੋਇਆ ॥ ਜੋ ਤਨੁ ਉਪਜਿਆ ਸੰਗ </p>
<p> ਹੀ ਸੋ ਭੀ ਸੰਗਿ ਨ ਹੋਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧ ਜਨ ਹਿਤੁ ਜਾ ਸਿਉ ਕੀਨਾ ॥ ਜੀਉ ਛੂਟਿਓ ਜਬ </p>
</section>
<section id='ang727' route='ang/727'><p> ਦੇਹ ਤੇ ਡਾਰਿ ਅਗਨਿ ਮੈ ਦੀਨਾ ॥੧॥ ਜੀਵਤ ਲਉ ਬਿਉਹਾਰੁ ਹੈ ਜਗ ਕਉ ਤੁਮ ਜਾਨਉ ॥ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਇ </p>
<p> ਲੈ ਸਭ ਸੁਫਨ ਸਮਾਨਉ ॥੨॥੨॥ ਤਿਲੰਗ ਮਹਲਾ ੯ ॥ ਹਰਿ ਜਸੁ ਰੇ ਮਨਾ ਗਾਇ ਲੈ ਜੋ ਸੰਗੀ ਹੈ ਤੇਰੋ ॥ ਅਉਸਰੁ </p>
<p> ਬੀਤਿਓ ਜਾਤੁ ਹੈ ਕਹਿਓ ਮਾਨ ਲੈ ਮੇਰੋ ॥੧॥ ਰਹਾਉ ॥ ਸੰਪਤਿ ਰਥ ਧਨ ਰਾਜ ਸਿਉ ਅਤਿ ਨੇਹੁ ਲਗਾਇਓ ॥ </p>
<p> ਕਾਲ ਫਾਸ ਜਬ ਗਲਿ ਪਰੀ ਸਭ ਭਇਓ ਪਰਾਇਓ ॥੧॥ ਜਾਨਿ ਬੂਝ ਕੈ ਬਾਵਰੇ ਤੈ ਕਾਜੁ ਬਿਗਾਰਿਓ ॥ ਪਾਪ </p>
<p> ਕਰਤ ਸੁਕਚਿਓ ਨਹੀ ਨਹ ਗਰਬੁ ਨਿਵਾਰਿਓ ॥੨॥ ਜਿਹ ਬਿਧਿ ਗੁਰ ਉਪਦੇਸਿਆ ਸੋ ਸੁਨੁ ਰੇ ਭਾਈ ॥ ਨਾਨਕ ਕਹਤ </p>
<p> ਪੁਕਾਰਿ ਕੈ ਗਹੁ ਪ੍ਰਭ ਸਰਨਾਈ ॥੩॥੩॥ </p>
<p> ਤਿਲੰਗ ਬਾਣੀ ਭਗਤਾ ਕੀ ਕਬੀਰ ਜੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਬੇਦ ਕਤੇਬ ਇਫਤਰਾ ਭਾਈ ਦਿਲ ਕਾ ਫਿਕਰੁ </p>
<p> ਨ ਜਾਇ ॥ ਟੁਕੁ ਦਮੁ ਕਰਾਰੀ ਜਉ ਕਰਹੁ ਹਾਜਿਰ ਹਜੂਰਿ ਖੁਦਾਇ ॥੧॥ ਬੰਦੇ ਖੋਜੁ ਦਿਲ ਹਰ ਰੋਜ ਨਾ ਫਿਰੁ ਪਰੇਸਾਨੀ </p>
<p> ਮਾਹਿ ॥ ਇਹ ਜੁ ਦੁਨੀਆ ਸਿਹਰੁ ਮੇਲਾ ਦਸਤਗੀਰੀ ਨਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਦਰੋਗੁ ਪੜਿ ਪੜਿ ਖੁਸੀ ਹੋਇ ਬੇਖਬਰ </p>
<p> ਬਾਦੁ ਬਕਾਹਿ ॥ ਹਕੁ ਸਚੁ ਖਾਲਕੁ ਖਲਕ ਮਿਆਨੇ ਸਿਆਮ ਮੂਰਤਿ ਨਾਹਿ ॥੨॥ ਅਸਮਾਨ ਮੵਿਾਨੇ ਲਹੰਗ ਦਰੀਆ </p>
<p> ਗੁਸਲ ਕਰਦਨ ਬੂਦ ॥ ਕਰਿ ਫਕਰੁ ਦਾਇਮ ਲਾਇ ਚਸਮੇ ਜਹ ਤਹਾ ਮਉਜੂਦੁ ॥੩॥ ਅਲਾਹ ਪਾਕੰ ਪਾਕ ਹੈ ਸਕ ਕਰਉ </p>
<p> ਜੇ ਦੂਸਰ ਹੋਇ ॥ ਕਬੀਰ ਕਰਮੁ ਕਰੀਮ ਕਾ ਉਹੁ ਕਰੈ ਜਾਨੈ ਸੋਇ ॥੪॥੧॥ ਨਾਮਦੇਵ ਜੀ ॥ ਮੈ ਅੰਧੁਲੇ ਕੀ ਟੇਕ ਤੇਰਾ </p>
<p> ਨਾਮੁ ਖੁੰਦਕਾਰਾ ॥ ਮੈ ਗਰੀਬ ਮੈ ਮਸਕੀਨ ਤੇਰਾ ਨਾਮੁ ਹੈ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਰੀਮਾਂ ਰਹੀਮਾਂ ਅਲਾਹ ਤੂ ਗਨੀਂ </p>
<p> ॥ ਹਾਜਰਾ ਹਜੂਰਿ ਦਰਿ ਪੇਸਿ ਤੂੰ ਮਨੀਂ ॥੧॥ ਦਰੀਆਉ ਤੂ ਦਿਹੰਦ ਤੂ ਬਿਸੀਆਰ ਤੂ ਧਨੀ ॥ ਦੇਹਿ ਲੇਹਿ ਏਕੁ ਤੂੰ </p>
<p> ਦਿਗਰਕੋਨਹੀ॥੨॥ਤੂੰਦਾਨਾਂਤੂੰਬੀਨਾਂਮੈਬੀਚਾਰੁਕਿਆਕਰੀ॥ਨਾਮੇਚੇਸੁਆਮੀਬਖਸੰਦਤੂੰਹਰੀ॥੩॥੧॥੨॥ </p>
<p> ਹਲੇ ਯਾਰਾਂ ਹਲੇ ਯਾਰਾਂ ਖੁਸਿਖਬਰੀ ॥ ਬਲਿ ਬਲਿ ਜਾਂਉ ਹਉ ਬਲਿ ਬਲਿ ਜਾਂਉ ॥ ਨੀਕੀ ਤੇਰੀ ਬਿਗਾਰੀ ਆਲੇ ਤੇਰਾ </p>
<p> ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਕੁਜਾ ਆਮਦ ਕੁਜਾ ਰਫਤੀ ਕੁਜਾ ਮੇ ਰਵੀ ॥ ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ ਰਾਸਿ ਬੁਗੋਈ ॥੧॥ ਖੂਬੁ ਤੇਰੀ </p>
<p> ਪਗਰੀ ਮੀਠੇ ਤੇਰੇ ਬੋਲ ॥ ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ ਕਾਹੇ ਕੇ ਮਗੋਲ ॥੨॥ ਚੰਦੀਂ ਹਜਾਰ ਆਲਮ ਏਕਲ ਖਾਨਾਂ ॥ ਹਮ ਚਿਨੀ </p>
<p> ਪਾਤਿਸਾਹ ਸਾਂਵਲੇ ਬਰਨਾਂ ॥੩॥ ਅਸਪਤਿ ਗਜਪਤਿ ਨਰਹ ਨਰਿੰਦ ॥ ਨਾਮੇ ਕੇ ਸ੍ਵਾਮੀ ਮੀਰ ਮੁਕੰਦ ॥੪॥੨॥੩॥ </p>
</section>
<section id='ang728' route='ang/728'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ </p>
<p> ਭਾਂਡਾ ਧੋਇ ਬੈਸਿ ਧੂਪੁ ਦੇਵਹੁ ਤਉ ਦੂਧੈ ਕਉ ਜਾਵਹੁ ॥ ਦੂਧੁ ਕਰਮ ਫੁਨਿ ਸੁਰਤਿ ਸਮਾਇਣੁ ਹੋਇ ਨਿਰਾਸ </p>
<p> ਜਮਾਵਹੁ ॥੧॥ ਜਪਹੁ ਤ ਏਕੋ ਨਾਮਾ ॥ ਅਵਰਿ ਨਿਰਾਫਲ ਕਾਮਾ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਨੁ ਈਟੀ ਹਾਥਿ </p>
<p> ਕਰਹੁ ਫੁਨਿ ਨੇਤ੍ਰਉ ਨੀਦ ਨ ਆਵੈ ॥ ਰਸਨਾ ਨਾਮੁ ਜਪਹੁ ਤਬ ਮਥੀਐ ਇਨ ਬਿਧਿ ਅੰਮ੍ਰਿਤੁ ਪਾਵਹੁ ॥੨॥ </p>
<p> ਮਨੁ ਸੰਪਟੁ ਜਿਤੁ ਸਤ ਸਰਿ ਨਾਵਣੁ ਭਾਵਨ ਪਾਤੀ ਤ੍ਰਿਪਤਿ ਕਰੇ ॥ ਪੂਜਾ ਪ੍ਰਾਣ ਸੇਵਕੁ ਜੇ ਸੇਵੇ ਇਨੑ ਬਿਧਿ </p>
<p> ਸਾਹਿਬੁ ਰਵਤੁ ਰਹੈ ॥੩॥ ਕਹਦੇ ਕਹਹਿ ਕਹੇ ਕਹਿ ਜਾਵਹਿ ਤੁਮ ਸਰਿ ਅਵਰੁ ਨ ਕੋਈ ॥ ਭਗਤਿ ਹੀਣੁ ਨਾਨਕੁ </p>
<p> ਜਨੁ ਜੰਪੈ ਹਉ ਸਾਲਾਹੀ ਸਚਾ ਸੋਈ ॥੪॥੧॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅੰਤਰਿ ਵਸੈ ਨ ਬਾਹਰਿ ਜਾਇ ॥ ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ ਕਾਹੇ ਬਿਖੁ ਖਾਇ ॥੧॥ ਐਸਾ ਗਿਆਨੁ ਜਪਹੁ ਮਨ </p>
<p> ਮੇਰੇ ॥ ਹੋਵਹੁ ਚਾਕਰ ਸਾਚੇ ਕੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨੁ ਧਿਆਨੁ ਸਭੁ ਕੋਈ ਰਵੈ ॥ ਬਾਂਧਨਿ ਬਾਂਧਿਆ </p>
<p> ਸਭੁ ਜਗੁ ਭਵੈ ॥੨॥ ਸੇਵਾ ਕਰੇ ਸੁ ਚਾਕਰੁ ਹੋਇ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿ ਰਹਿਆ ਸੋਇ ॥੩॥ ਹਮ </p>
<p> ਨਹੀ ਚੰਗੇ ਬੁਰਾ ਨਹੀ ਕੋਇ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਤਾਰੇ ਸੋਇ ॥੪॥੧॥੨॥ </p>
</section>
<section id='ang729' route='ang/729'><p> ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਉਜਲੁ ਕੈਹਾ ਚਿਲਕਣਾ ਘੋਟਿਮ ਕਾਲੜੀ ਮਸੁ ॥ ਧੋਤਿਆ ਜੂਠਿ ਨ ਉਤਰੈ ਜੇ ਸਉ ਧੋਵਾ ਤਿਸੁ ॥੧॥ ਸਜਣ ਸੇਈ </p>
<p> ਨਾਲਿ ਮੈ ਚਲਦਿਆ ਨਾਲਿ ਚਲੰਨਿੑ ॥ ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ ਤਿਥੈ ਖੜੇ ਦਿਸੰਨਿ ॥੧॥ ਰਹਾਉ ॥ ਕੋਠੇ ਮੰਡਪ </p>
<p> ਮਾੜੀਆ ਪਾਸਹੁ ਚਿਤਵੀਆਹਾ ॥ ਢਠੀਆ ਕੰਮਿ ਨ ਆਵਨੀੑ ਵਿਚਹੁ ਸਖਣੀਆਹਾ ॥੨॥ ਬਗਾ ਬਗੇ ਕਪੜੇ </p>
<p> ਤੀਰਥ ਮੰਝਿ ਵਸੰਨਿੑ ॥ ਘੁਟਿ ਘੁਟਿ ਜੀਆ ਖਾਵਣੇ ਬਗੇ ਨਾ ਕਹੀਅਨਿੑ ॥੩॥ ਸਿੰਮਲ ਰੁਖੁ ਸਰੀਰੁ ਮੈ ਮੈਜਨ </p>
<p> ਦੇਖਿ ਭੁਲੰਨਿੑ ॥ ਸੇ ਫਲ ਕੰਮਿ ਨ ਆਵਨੀੑ ਤੇ ਗੁਣ ਮੈ ਤਨਿ ਹੰਨਿੑ ॥੪॥ ਅੰਧੁਲੈ ਭਾਰੁ ਉਠਾਇਆ ਡੂਗਰ ਵਾਟ </p>
<p> ਬਹੁਤੁ ॥ ਅਖੀ ਲੋੜੀ ਨਾ ਲਹਾ ਹਉ ਚੜਿ ਲੰਘਾ ਕਿਤੁ ॥੫॥ ਚਾਕਰੀਆ ਚੰਗਿਆਈਆ ਅਵਰ ਸਿਆਣਪ ਕਿਤੁ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂੰ ਬਧਾ ਛੁਟਹਿ ਜਿਤੁ ॥੬॥੧॥੩॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਜਪ ਤਪ ਕਾ ਬੰਧੁ ਬੇੜੁਲਾ ਜਿਤੁ </p>
<p> ਲੰਘਹਿ ਵਹੇਲਾ ॥ ਨਾ ਸਰਵਰੁ ਨਾ ਊਛਲੈ ਐਸਾ ਪੰਥੁ ਸੁਹੇਲਾ ॥੧॥ ਤੇਰਾ ਏਕੋ ਨਾਮੁ ਮੰਜੀਠੜਾ ਰਤਾ ਮੇਰਾ ਚੋਲਾ </p>
<p> ਸਦ ਰੰਗ ਢੋਲਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਜਨ ਚਲੇ ਪਿਆਰਿਆ ਕਿਉ ਮੇਲਾ ਹੋਈ ॥ ਜੇ ਗੁਣ ਹੋਵਹਿ ਗੰਠੜੀਐ ਮੇਲੇਗਾ </p>
<p> ਸੋਈ ॥੨॥ ਮਿਲਿਆ ਹੋਇ ਨ ਵੀਛੁੜੈ ਜੇ ਮਿਲਿਆ ਹੋਈ ॥ ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਆ ਹੈ ਸਾਚਾ ਸੋਈ ॥੩॥ </p>
<p> ਹਉਮੈ ਮਾਰਿ ਨਿਵਾਰਿਆ ਸੀਤਾ ਹੈ ਚੋਲਾ ॥ ਗੁਰ ਬਚਨੀ ਫਲੁ ਪਾਇਆ ਸਹ ਕੇ ਅੰਮ੍ਰਿਤ ਬੋਲਾ ॥੪॥ ਨਾਨਕੁ </p>
<p> ਕਹੈ ਸਹੇਲੀਹੋ ਸਹੁ ਖਰਾ ਪਿਆਰਾ ॥ ਹਮ ਸਹ ਕੇਰੀਆ ਦਾਸੀਆ ਸਾਚਾ ਖਸਮੁ ਹਮਾਰਾ ॥੫॥੨॥੪॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਜਿਨ ਕਉ ਭਾਂਡੈ ਭਾਉ ਤਿਨਾ ਸਵਾਰਸੀ ॥ ਸੂਖੀ ਕਰੈ ਪਸਾਉ ਦੂਖ ਵਿਸਾਰਸੀ ॥ ਸਹਸਾ ਮੂਲੇ </p>
<p> ਨਾਹਿ ਸਰਪਰ ਤਾਰਸੀ ॥੧॥ ਤਿਨਾੑ ਮਿਲਿਆ ਗੁਰੁ ਆਇ ਜਿਨ ਕਉ ਲੀਖਿਆ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ਦੇਵੈ </p>
<p> ਦੀਖਿਆ ॥ ਚਾਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ਭਵਹਿ ਨ ਭੀਖਿਆ ॥੨॥ ਜਾ ਕਉ ਮਹਲੁ ਹਜੂਰਿ ਦੂਜੇ ਨਿਵੈ ਕਿਸੁ ॥ ਦਰਿ </p>
<p> ਦਰਵਾਣੀ ਨਾਹਿ ਮੂਲੇ ਪੁਛ ਤਿਸੁ ॥ ਛੁਟੈ ਤਾ ਕੈ ਬੋਲਿ ਸਾਹਿਬ ਨਦਰਿ ਜਿਸੁ ॥੩॥ ਘਲੇ ਆਣੇ ਆਪਿ ਜਿਸੁ </p>
<p> ਨਾਹੀ ਦੂਜਾ ਮਤੈ ਕੋਇ ॥ ਢਾਹਿ ਉਸਾਰੇ ਸਾਜਿ ਜਾਣੈ ਸਭ ਸੋਇ ॥ ਨਾਉ ਨਾਨਕ ਬਖਸੀਸ ਨਦਰੀ ਕਰਮੁ ਹੋਇ ॥ </p>
</section>
<section id='ang730' route='ang/730'><p> ੪॥੩॥੫॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਭਾਂਡਾ ਹਛਾ ਸੋਇ ਜੋ ਤਿਸੁ ਭਾਵਸੀ ॥ ਭਾਂਡਾ ਅਤਿ ਮਲੀਣੁ ਧੋਤਾ ਹਛਾ ਨ ਹੋਇਸੀ ॥ </p>
<p> ਗੁਰੂ ਦੁਆਰੈ ਹੋਇ ਸੋਝੀ ਪਾਇਸੀ ॥ ਏਤੁ ਦੁਆਰੈ ਧੋਇ ਹਛਾ ਹੋਇਸੀ ॥ ਮੈਲੇ ਹਛੇ ਕਾ ਵੀਚਾਰੁ ਆਪਿ ਵਰਤਾਇਸੀ ॥ </p>
<p> ਮਤੁ ਕੋ ਜਾਣੈ ਜਾਇ ਅਗੈ ਪਾਇਸੀ ॥ ਜੇਹੇ ਕਰਮ ਕਮਾਇ ਤੇਹਾ ਹੋਇਸੀ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ਆਪਿ </p>
<p> ਵਰਤਾਇਸੀ ॥ ਚਲਿਆ ਪਤਿ ਸਿਉ ਜਨਮੁ ਸਵਾਰਿ ਵਾਜਾ ਵਾਇਸੀ ॥ ਮਾਣਸੁ ਕਿਆ ਵੇਚਾਰਾ ਤਿਹੁ ਲੋਕ </p>
<p> ਸੁਣਾਇਸੀ ॥ ਨਾਨਕ ਆਪਿ ਨਿਹਾਲ ਸਭਿ ਕੁਲ ਤਾਰਸੀ ॥੧॥੪॥੬॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਜੋਗੀ ਹੋਵੈ ਜੋਗਵੈ ਭੋਗੀ </p>
<p> ਹੋਵੈ ਖਾਇ ॥ ਤਪੀਆ ਹੋਵੈ ਤਪੁ ਕਰੇ ਤੀਰਥਿ ਮਲਿ ਮਲਿ ਨਾਇ ॥੧॥ ਤੇਰਾ ਸਦੜਾ ਸੁਣੀਜੈ ਭਾਈ ਜੇ ਕੋ ਬਹੈ </p>
<p> ਅਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸਾ ਬੀਜੈ ਸੋ ਲੁਣੇ ਜੋ ਖਟੇ ਸੁੋ ਖਾਇ ॥ ਅਗੈ ਪੁਛ ਨ ਹੋਵਈ ਜੇ ਸਣੁ ਨੀਸਾਣੈ ਜਾਇ </p>
<p> ॥੨॥ ਤੈਸੋ ਜੈਸਾ ਕਾਢੀਐ ਜੈਸੀ ਕਾਰ ਕਮਾਇ ॥ ਜੋ ਦਮੁ ਚਿਤਿ ਨ ਆਵਈ ਸੋ ਦਮੁ ਬਿਰਥਾ ਜਾਇ ॥੩॥ ਇਹੁ ਤਨੁ </p>
<p> ਵੇਚੀ ਬੈ ਕਰੀ ਜੇ ਕੋ ਲਏ ਵਿਕਾਇ ॥ ਨਾਨਕ ਕੰਮਿ ਨ ਆਵਈ ਜਿਤੁ ਤਨਿ ਨਾਹੀ ਸਚਾ ਨਾਉ ॥੪॥੫॥੭॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੭ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਜੋਗੁ ਨ ਖਿੰਥਾ ਜੋਗੁ ਨ ਡੰਡੈ ਜੋਗੁ ਨ ਭਸਮ ਚੜਾਈਐ ॥ ਜੋਗੁ ਨ ਮੁੰਦੀ ਮੂੰਡਿ ਮੁਡਾਇਐ </p>
<p> ਜੋਗੁ ਨ ਸਿੰਙੀ ਵਾਈਐ ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨਿ ਰਹੀਐ ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਈਐ ॥੧॥ ਗਲੀ ਜੋਗੁ ਨ ਹੋਈ </p>
<p> ॥ ਏਕ ਦ੍ਰਿਸਟਿ ਕਰਿ ਸਮਸਰਿ ਜਾਣੈ ਜੋਗੀ ਕਹੀਐ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋਗੁ ਨ ਬਾਹਰਿ ਮੜੀ ਮਸਾਣੀ ਜੋਗੁ ਨ </p>
<p> ਤਾੜੀ ਲਾਈਐ ॥ ਜੋਗੁ ਨ ਦੇਸਿ ਦਿਸੰਤਰਿ ਭਵਿਐ ਜੋਗੁ ਨ ਤੀਰਥਿ ਨਾਈਐ ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨਿ ਰਹੀਐ </p>
<p> ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਈਐ ॥੨॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਤਾ ਸਹਸਾ ਤੂਟੈ ਧਾਵਤੁ ਵਰਜਿ ਰਹਾਈਐ ॥ ਨਿਝਰੁ ਝਰੈ ਸਹਜ </p>
<p> ਧੁਨਿ ਲਾਗੈ ਘਰ ਹੀ ਪਰਚਾ ਪਾਈਐ ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨਿ ਰਹੀਐ ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਈਐ ॥੩॥ </p>
<p> ਨਾਨਕ ਜੀਵਤਿਆ ਮਰਿ ਰਹੀਐ ਐਸਾ ਜੋਗੁ ਕਮਾਈਐ ॥ ਵਾਜੇ ਬਾਝਹੁ ਸਿੰਙੀ ਵਾਜੈ ਤਉ ਨਿਰਭਉ ਪਦੁ ਪਾਈਐ </p>
<p> ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨਿ ਰਹੀਐ ਜੋਗ ਜੁਗਤਿ ਤਉ ਪਾਈਐ ॥੪॥੧॥੮॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਕਉਣ ਤਰਾਜੀ </p>
<p> ਕਵਣੁ ਤੁਲਾ ਤੇਰਾ ਕਵਣੁ ਸਰਾਫੁ ਬੁਲਾਵਾ ॥ ਕਉਣੁ ਗੁਰੂ ਕੈ ਪਹਿ ਦੀਖਿਆ ਲੇਵਾ ਕੈ ਪਹਿ ਮੁਲੁ ਕਰਾਵਾ </p>
</section>
<section id='ang731' route='ang/731'><p> ॥੧॥ ਮੇਰੇ ਲਾਲ ਜੀਉ ਤੇਰਾ ਅੰਤੁ ਨ ਜਾਣਾ ॥ ਤੂੰ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਿਪੁਰਿ ਲੀਣਾ ਤੂੰ ਆਪੇ ਸਰਬ </p>
<p> ਸਮਾਣਾ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਾਰਾਜੀ ਚਿਤੁ ਤੁਲਾ ਤੇਰੀ ਸੇਵ ਸਰਾਫੁ ਕਮਾਵਾ ॥ ਘਟ ਹੀ ਭੀਤਰਿ ਸੋ ਸਹੁ ਤੋਲੀ </p>
<p> ਇਨ ਬਿਧਿ ਚਿਤੁ ਰਹਾਵਾ ॥੨॥ ਆਪੇ ਕੰਡਾ ਤੋਲੁ ਤਰਾਜੀ ਆਪੇ ਤੋਲਣਹਾਰਾ ॥ ਆਪੇ ਦੇਖੈ ਆਪੇ ਬੂਝੈ ਆਪੇ </p>
<p> ਹੈ ਵਣਜਾਰਾ ॥੩॥ ਅੰਧੁਲਾ ਨੀਚ ਜਾਤਿ ਪਰਦੇਸੀ ਖਿਨੁ ਆਵੈ ਤਿਲੁ ਜਾਵੈ ॥ ਤਾ ਕੀ ਸੰਗਤਿ ਨਾਨਕੁ ਰਹਦਾ </p>
<p> ਕਿਉ ਕਰਿ ਮੂੜਾ ਪਾਵੈ ॥੪॥੨॥੯॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨਿ ਰਾਮ ਨਾਮੁ ਆਰਾਧਿਆ ਗੁਰ ਸਬਦਿ ਗੁਰੂ ਗੁਰ ਕੇ ॥ ਸਭਿ ਇਛਾ ਮਨਿ ਤਨਿ ਪੂਰੀਆ ਸਭੁ ਚੂਕਾ ਡਰੁ ਜਮ ਕੇ </p>
<p> ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਣ ਗਾਵਹੁ ਰਾਮ ਨਾਮ ਹਰਿ ਕੇ ॥ ਗੁਰਿ ਤੁਠੈ ਮਨੁ ਪਰਬੋਧਿਆ ਹਰਿ ਪੀਆ ਰਸੁ ਗਟਕੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਤਸੰਗਤਿ ਊਤਮ ਸਤਿਗੁਰ ਕੇਰੀ ਗੁਨ ਗਾਵੈ ਹਰਿ ਪ੍ਰਭ ਕੇ ॥ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਮੇਲਹੁ ਸਤਸੰਗਤਿ </p>
<p> ਹਮ ਧੋਵਹ ਪਗ ਜਨ ਕੇ ॥੨॥ ਰਾਮ ਨਾਮੁ ਸਭੁ ਹੈ ਰਾਮ ਨਾਮਾ ਰਸੁ ਗੁਰਮਤਿ ਰਸੁ ਰਸਕੇ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ </p>
<p> ਜਲੁ ਪਾਇਆ ਸਭ ਲਾਥੀ ਤਿਸ ਤਿਸ ਕੇ ॥੩॥ ਹਮਰੀ ਜਾਤਿ ਪਾਤਿ ਗੁਰੁ ਸਤਿਗੁਰੁ ਹਮ ਵੇਚਿਓ ਸਿਰੁ ਗੁਰ ਕੇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਪਰਿਓ ਗੁਰ ਚੇਲਾ ਗੁਰ ਰਾਖਹੁ ਲਾਜ ਜਨ ਕੇ ॥੪॥੧॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਭਜਿਓ ਪੁਰਖੋਤਮੁ ਸਭਿ ਬਿਨਸੇ ਦਾਲਦ ਦਲਘਾ ॥ ਭਉ ਜਨਮ ਮਰਣਾ ਮੇਟਿਓ ਗੁਰ ਸਬਦੀ ਹਰਿ ਅਸਥਿਰੁ ਸੇਵਿ </p>
<p> ਸੁਖਿ ਸਮਘਾ ॥੧॥ ਮੇਰੇ ਮਨ ਭਜੁ ਰਾਮ ਨਾਮ ਅਤਿ ਪਿਰਘਾ ॥ ਮੈ ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰਿਓ ਗੁਰ ਆਗੈ ਸਿਰੁ ਵੇਚਿ </p>
<p> ਲੀਓ ਮੁਲਿ ਮਹਘਾ ॥੧॥ ਰਹਾਉ ॥ ਨਰਪਤਿ ਰਾਜੇ ਰੰਗ ਰਸ ਮਾਣਹਿ ਬਿਨੁ ਨਾਵੈ ਪਕੜਿ ਖੜੇ ਸਭਿ ਕਲਘਾ ॥ </p>
<p> ਧਰਮ ਰਾਇ ਸਿਰਿ ਡੰਡੁ ਲਗਾਨਾ ਫਿਰਿ ਪਛੁਤਾਨੇ ਹਥ ਫਲਘਾ ॥੨॥ ਹਰਿ ਰਾਖੁ ਰਾਖੁ ਜਨ ਕਿਰਮ ਤੁਮਾਰੇ </p>
<p> ਸਰਣਾਗਤਿ ਪੁਰਖ ਪ੍ਰਤਿਪਲਘਾ ॥ ਦਰਸਨੁ ਸੰਤ ਦੇਹੁ ਸੁਖੁ ਪਾਵੈ ਪ੍ਰਭ ਲੋਚ ਪੂਰਿ ਜਨੁ ਤੁਮਘਾ ॥੩॥ ਤੁਮ ਸਮਰਥ </p>
<p> ਪੁਰਖ ਵਡੇ ਪ੍ਰਭ ਸੁਆਮੀ ਮੋ ਕਉ ਕੀਜੈ ਦਾਨੁ ਹਰਿ ਨਿਮਘਾ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਸੁਖੁ ਪਾਵੈ ਹਮ ਨਾਮ ਵਿਟਹੁ </p>
<p> ਸਦ ਘੁਮਘਾ ॥੪॥੨॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਨਾਮਾ ਹਰਿ ਰੰਙੁ ਹੈ ਹਰਿ ਰੰਙੁ ਮਜੀਠੈ ਰੰਙੁ ॥ ਗੁਰਿ ਤੁਠੈ ਹਰਿ ਰੰਗੁ </p>
</section>
<section id='ang732' route='ang/732'><p> ਚਾੜਿਆ ਫਿਰਿ ਬਹੁੜਿ ਨ ਹੋਵੀ ਭੰਙੁ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਰਾਮ ਨਾਮਿ ਕਰਿ ਰੰਙੁ ॥ ਗੁਰਿ ਤੁਠੈ ਹਰਿ ਉਪਦੇਸਿਆ </p>
<p> ਹਰਿ ਭੇਟਿਆ ਰਾਉ ਨਿਸੰਙੁ ॥੧॥ ਰਹਾਉ ॥ ਮੁੰਧ ਇਆਣੀ ਮਨਮੁਖੀ ਫਿਰਿ ਆਵਣ ਜਾਣਾ ਅੰਙੁ ॥ ਹਰਿ ਪ੍ਰਭੁ </p>
<p> ਚਿਤਿ ਨ ਆਇਓ ਮਨਿ ਦੂਜਾ ਭਾਉ ਸਹਲੰਙੁ ॥੨॥ ਹਮ ਮੈਲੁ ਭਰੇ ਦੁਹਚਾਰੀਆ ਹਰਿ ਰਾਖਹੁ ਅੰਗੀ ਅੰਙੁ ॥ ਗੁਰਿ </p>
<p> ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਵਲਾਇਆ ਸਭਿ ਲਾਥੇ ਕਿਲਵਿਖ ਪੰਙੁ ॥੩॥ ਹਰਿ ਦੀਨਾ ਦੀਨ ਦਇਆਲ ਪ੍ਰਭੁ ਸਤਸੰਗਤਿ </p>
<p> ਮੇਲਹੁ ਸੰਙੁ ॥ ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਰੰਗੁ ਪਾਇਆ ਜਨ ਨਾਨਕ ਮਨਿ ਤਨਿ ਰੰਙੁ ॥੪॥੩॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕਰਹਿ ਨਿਤ ਕਪਟੁ ਕਮਾਵਹਿ ਹਿਰਦਾ ਸੁਧੁ ਨ ਹੋਈ ॥ ਅਨਦਿਨੁ ਕਰਮ ਕਰਹਿ ਬਹੁਤੇਰੇ ਸੁਪਨੈ ਸੁਖੁ ਨ </p>
<p> ਹੋਈ ॥੧॥ ਗਿਆਨੀ ਗੁਰ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਈ ॥ ਕੋਰੈ ਰੰਗੁ ਕਦੇ ਨ ਚੜੈ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਪੁ ਤਪ ਸੰਜਮ ਵਰਤ ਕਰੇ ਪੂਜਾ ਮਨਮੁਖ ਰੋਗੁ ਨ ਜਾਈ ॥ ਅੰਤਰਿ ਰੋਗੁ ਮਹਾ ਅਭਿਮਾਨਾ ਦੂਜੈ ਭਾਇ ਖੁਆਈ </p>
<p> ॥੨॥ ਬਾਹਰਿ ਭੇਖ ਬਹੁਤੁ ਚਤੁਰਾਈ ਮਨੂਆ ਦਹ ਦਿਸਿ ਧਾਵੈ ॥ ਹਉਮੈ ਬਿਆਪਿਆ ਸਬਦੁ ਨ ਚੀਨੈੑ ਫਿਰਿ ਫਿਰਿ </p>
<p> ਜੂਨੀ ਆਵੈ ॥੩॥ ਨਾਨਕ ਨਦਰਿ ਕਰੇ ਸੋ ਬੂਝੈ ਸੋ ਜਨੁ ਨਾਮੁ ਧਿਆਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਬੂਝੈ ਏਕਸੁ </p>
<p> ਮਾਹਿ ਸਮਾਏ ॥੪॥੪॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰਮਤਿ ਨਗਰੀ ਖੋਜਿ ਖੋਜਾਈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਈ ॥੧॥ ਮੇਰੈ ਮਨਿ ਹਰਿ ਹਰਿ ਸਾਂਤਿ ਵਸਾਈ ॥ </p>
<p> ਤਿਸਨਾ ਅਗਨਿ ਬੁਝੀ ਖਿਨ ਅੰਤਰਿ ਗੁਰਿ ਮਿਲਿਐ ਸਭ ਭੁਖ ਗਵਾਈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਗੁਣ ਗਾਵਾ ਜੀਵਾ </p>
<p> ਮੇਰੀ ਮਾਈ ॥ ਸਤਿਗੁਰਿ ਦਇਆਲਿ ਗੁਣ ਨਾਮੁ ਦ੍ਰਿੜਾਈ ॥੨॥ ਹਉ ਹਰਿ ਪ੍ਰਭੁ ਪਿਆਰਾ ਢੂਢਿ ਢੂਢਾਈ ॥ </p>
<p> ਸਤਸੰਗਤਿ ਮਿਲਿ ਹਰਿ ਰਸੁ ਪਾਈ ॥੩॥ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖ ਲਿਖੇ ਹਰਿ ਪਾਈ ॥ ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ ਮੇਲੈ ਹਰਿ </p>
<p> ਭਾਈ ॥੪॥੧॥੫॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ਮਨਿ ਹਰਿ ਰੰਗੁ ਲਾਏ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਏ </p>
<p> ॥੧॥ ਹਰਿ ਰੰਗਿ ਰਾਤਾ ਮਨੁ ਰੰਗ ਮਾਣੇ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨ ਰਾਤੀ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਣੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਰੰਗ ਕਉ ਲੋਚੈ ਸਭੁ ਕੋਈ ॥ ਗੁਰਮੁਖਿ ਰੰਗੁ ਚਲੂਲਾ ਹੋਈ ॥੨॥ ਮਨਮੁਖਿ ਮੁਗਧੁ ਨਰੁ ਕੋਰਾ ਹੋਇ </p>
</section>
<section id='ang733' route='ang/733'><p> ॥ ਜੇ ਸਉ ਲੋਚੈ ਰੰਗੁ ਨ ਹੋਵੈ ਕੋਇ ॥੩॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਪਾਵੈ ॥ ਨਾਨਕ ਹਰਿ ਰਸਿ ਹਰਿ ਰੰਗਿ ਸਮਾਵੈ </p>
<p> ॥੪॥੨॥੬॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਜਿਹਵਾ ਹਰਿ ਰਸਿ ਰਹੀ ਅਘਾਇ ॥ ਗੁਰਮੁਖਿ ਪੀਵੈ ਸਹਜਿ ਸਮਾਇ ॥੧॥ ਹਰਿ </p>
<p> ਰਸੁ ਜਨ ਚਾਖਹੁ ਜੇ ਭਾਈ ॥ ਤਉ ਕਤ ਅਨਤ ਸਾਦਿ ਲੋਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮਤਿ ਰਸੁ ਰਾਖਹੁ ਉਰ ਧਾਰਿ ॥ </p>
<p> ਹਰਿ ਰਸਿ ਰਾਤੇ ਰੰਗਿ ਮੁਰਾਰਿ ॥੨॥ ਮਨਮੁਖਿ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ਨ ਜਾਇ ॥ ਹਉਮੈ ਕਰੈ ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ </p>
<p> ॥੩॥ ਨਦਰਿ ਕਰੇ ਤਾ ਹਰਿ ਰਸੁ ਪਾਵੈ ॥ ਨਾਨਕ ਹਰਿ ਰਸਿ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੪॥੩॥੭॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨੀਚ ਜਾਤਿ ਹਰਿ ਜਪਤਿਆ ਉਤਮ ਪਦਵੀ ਪਾਇ ॥ ਪੂਛਹੁ ਬਿਦਰ ਦਾਸੀ ਸੁਤੈ ਕਿਸਨੁ ਉਤਰਿਆ ਘਰਿ ਜਿਸੁ </p>
<p> ਜਾਇ ॥੧॥ ਹਰਿ ਕੀ ਅਕਥ ਕਥਾ ਸੁਨਹੁ ਜਨ ਭਾਈ ਜਿਤੁ ਸਹਸਾ ਦੂਖ ਭੂਖ ਸਭ ਲਹਿ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਰਵਿਦਾਸੁ ਚਮਾਰੁ ਉਸਤਤਿ ਕਰੇ ਹਰਿ ਕੀਰਤਿ ਨਿਮਖ ਇਕ ਗਾਇ ॥ ਪਤਿਤ ਜਾਤਿ ਉਤਮੁ ਭਇਆ ਚਾਰਿ ਵਰਨ </p>
<p> ਪਏ ਪਗਿ ਆਇ ॥੨॥ ਨਾਮਦੇਅ ਪ੍ਰੀਤਿ ਲਗੀ ਹਰਿ ਸੇਤੀ ਲੋਕੁ ਛੀਪਾ ਕਹੈ ਬੁਲਾਇ ॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣ ਪਿਠਿ ਦੇ </p>
<p> ਛੋਡੇ ਹਰਿ ਨਾਮਦੇਉ ਲੀਆ ਮੁਖਿ ਲਾਇ ॥੩॥ ਜਿਤਨੇ ਭਗਤ ਹਰਿ ਸੇਵਕਾ ਮੁਖਿ ਅਠਸਠਿ ਤੀਰਥ ਤਿਨ ਤਿਲਕੁ </p>
<p> ਕਢਾਇ ॥ ਜਨੁ ਨਾਨਕੁ ਤਿਨ ਕਉ ਅਨਦਿਨੁ ਪਰਸੇ ਜੇ ਕ੍ਰਿਪਾ ਕਰੇ ਹਰਿ ਰਾਇ ॥੪॥੧॥੮॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ </p>
<p> ਤਿਨੀੑ ਅੰਤਰਿ ਹਰਿ ਆਰਾਧਿਆ ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਲਿਖਤੁ ਲਿਲਾਰਾ ॥ ਤਿਨ ਕੀ ਬਖੀਲੀ ਕੋਈ ਕਿਆ </p>
<p> ਕਰੇ ਜਿਨ ਕਾ ਅੰਗੁ ਕਰੇ ਮੇਰਾ ਹਰਿ ਕਰਤਾਰਾ ॥੧॥ ਹਰਿ ਹਰਿ ਧਿਆਇ ਮਨ ਮੇਰੇ ਮਨ ਧਿਆਇ ਹਰਿ ਜਨਮ </p>
<p> ਜਨਮ ਕੇ ਸਭਿ ਦੂਖ ਨਿਵਾਰਣਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਧੁਰਿ ਭਗਤ ਜਨਾ ਕਉ ਬਖਸਿਆ ਹਰਿ ਅੰਮ੍ਰਿਤ ਭਗਤਿ </p>
<p> ਭੰਡਾਰਾ ॥ ਮੂਰਖੁ ਹੋਵੈ ਸੁ ਉਨ ਕੀ ਰੀਸ ਕਰੇ ਤਿਸੁ ਹਲਤਿ ਪਲਤਿ ਮੁਹੁ ਕਾਰਾ ॥੨॥ ਸੇ ਭਗਤ ਸੇ ਸੇਵਕਾ ਜਿਨਾ </p>
<p> ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ ॥ ਤਿਨ ਕੀ ਸੇਵਾ ਤੇ ਹਰਿ ਪਾਈਐ ਸਿਰਿ ਨਿੰਦਕ ਕੈ ਪਵੈ ਛਾਰਾ ॥੩॥ ਜਿਸੁ ਘਰਿ ਵਿਰਤੀ </p>
<p> ਸੋਈ ਜਾਣੈ ਜਗਤ ਗੁਰ ਨਾਨਕ ਪੂਛਿ ਕਰਹੁ ਬੀਚਾਰਾ ॥ ਚਹੁ ਪੀੜੀ ਆਦਿ ਜੁਗਾਦਿ ਬਖੀਲੀ ਕਿਨੈ ਨ ਪਾਇਓ </p>
<p> ਹਰਿ ਸੇਵਕ ਭਾਇ ਨਿਸਤਾਰਾ ॥੪॥੨॥੯॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਜਿਥੈ ਹਰਿ ਆਰਾਧੀਐ ਤਿਥੈ ਹਰਿ ਮਿਤੁ </p>
</section>
<section id='ang734' route='ang/734'><p> ਸਹਾਈ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਰਿ ਮਨਿ ਵਸੈ ਹੋਰਤੁ ਬਿਧਿ ਲਇਆ ਨ ਜਾਈ ॥੧॥ ਹਰਿ ਧਨੁ ਸੰਚੀਐ ਭਾਈ ॥ </p>
<p> ਜਿ ਹਲਤਿ ਪਲਤਿ ਹਰਿ ਹੋਇ ਸਖਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਤਸੰਗਤੀ ਸੰਗਿ ਹਰਿ ਧਨੁ ਖਟੀਐ ਹੋਰ ਥੈ ਹੋਰਤੁ </p>
<p> ਉਪਾਇ ਹਰਿ ਧਨੁ ਕਿਤੈ ਨ ਪਾਈ ॥ ਹਰਿ ਰਤਨੈ ਕਾ ਵਾਪਾਰੀਆ ਹਰਿ ਰਤਨ ਧਨੁ ਵਿਹਾਝੇ ਕਚੈ ਕੇ ਵਾਪਾਰੀਏ </p>
<p> ਵਾਕਿ ਹਰਿ ਧਨੁ ਲਇਆ ਨ ਜਾਈ ॥੨॥ ਹਰਿ ਧਨੁ ਰਤਨੁ ਜਵੇਹਰੁ ਮਾਣਕੁ ਹਰਿ ਧਨੈ ਨਾਲਿ ਅੰਮ੍ਰਿਤ ਵੇਲੈ </p>
<p> ਵਤੈ ਹਰਿ ਭਗਤੀ ਹਰਿ ਲਿਵ ਲਾਈ ॥ ਹਰਿ ਧਨੁ ਅੰਮ੍ਰਿਤ ਵੇਲੈ ਵਤੈ ਕਾ ਬੀਜਿਆ ਭਗਤ ਖਾਇ ਖਰਚਿ ਰਹੇ </p>
<p> ਨਿਖੁਟੈ ਨਾਹੀ ॥ ਹਲਤਿ ਪਲਤਿ ਹਰਿ ਧਨੈ ਕੀ ਭਗਤਾ ਕਉ ਮਿਲੀ ਵਡਿਆਈ ॥੩॥ ਹਰਿ ਧਨੁ ਨਿਰਭਉ </p>
<p> ਸਦਾ ਸਦਾ ਅਸਥਿਰੁ ਹੈ ਸਾਚਾ ਇਹੁ ਹਰਿ ਧਨੁ ਅਗਨੀ ਤਸਕਰੈ ਪਾਣੀਐ ਜਮਦੂਤੈ ਕਿਸੈ ਕਾ ਗਵਾਇਆ ਨ </p>
<p> ਜਾਈ ॥ ਹਰਿ ਧਨ ਕਉ ਉਚਕਾ ਨੇੜਿ ਨ ਆਵਈ ਜਮੁ ਜਾਗਾਤੀ ਡੰਡੁ ਨ ਲਗਾਈ ॥੪॥ ਸਾਕਤੀ ਪਾਪ ਕਰਿ ਕੈ </p>
<p> ਬਿਖਿਆ ਧਨੁ ਸੰਚਿਆ ਤਿਨਾ ਇਕ ਵਿਖ ਨਾਲਿ ਨ ਜਾਈ ॥ ਹਲਤੈ ਵਿਚਿ ਸਾਕਤ ਦੁਹੇਲੇ ਭਏ ਹਥਹੁ ਛੁੜਕਿ </p>
<p> ਗਇਆ ਅਗੈ ਪਲਤਿ ਸਾਕਤੁ ਹਰਿ ਦਰਗਹ ਢੋਈ ਨ ਪਾਈ ॥੫॥ ਇਸੁ ਹਰਿ ਧਨ ਕਾ ਸਾਹੁ ਹਰਿ ਆਪਿ ਹੈ </p>
<p> ਸੰਤਹੁ ਜਿਸ ਨੋ ਦੇਇ ਸੁ ਹਰਿ ਧਨੁ ਲਦਿ ਚਲਾਈ ॥ ਇਸੁ ਹਰਿ ਧਨੈ ਕਾ ਤੋਟਾ ਕਦੇ ਨ ਆਵਈ ਜਨ ਨਾਨਕ ਕਉ </p>
<p> ਗੁਰਿ ਸੋਝੀ ਪਾਈ ॥੬॥੩॥੧੦॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਜਿਸ ਨੋ ਹਰਿ ਸੁਪ੍ਰਸੰਨੁ ਹੋਇ ਸੋ ਹਰਿ ਗੁਣਾ ਰਵੈ ਸੋ ਭਗਤੁ </p>
<p> ਸੋ ਪਰਵਾਨੁ ॥ ਤਿਸ ਕੀ ਮਹਿਮਾ ਕਿਆ ਵਰਨੀਐ ਜਿਸ ਕੈ ਹਿਰਦੈ ਵਸਿਆ ਹਰਿ ਪੁਰਖੁ ਭਗਵਾਨੁ ॥੧॥ </p>
<p> ਗੋਵਿੰਦ ਗੁਣ ਗਾਈਐ ਜੀਉ ਲਾਇ ਸਤਿਗੁਰੂ ਨਾਲਿ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਸੋ ਸਤਿਗੁਰੂ ਸਾ ਸੇਵਾ ਸਤਿਗੁਰ </p>
<p> ਕੀ ਸਫਲ ਹੈ ਜਿਸ ਤੇ ਪਾਈਐ ਪਰਮ ਨਿਧਾਨੁ ॥ ਜੋ ਦੂਜੈ ਭਾਇ ਸਾਕਤ ਕਾਮਨਾ ਅਰਥਿ ਦੁਰਗੰਧ ਸਰੇਵਦੇ ਸੋ </p>
<p> ਨਿਹਫਲ ਸਭੁ ਅਗਿਆਨੁ ॥੨॥ ਜਿਸ ਨੋ ਪਰਤੀਤਿ ਹੋਵੈ ਤਿਸ ਕਾ ਗਾਵਿਆ ਥਾਇ ਪਵੈ ਸੋ ਪਾਵੈ ਦਰਗਹ </p>
<p> ਮਾਨੁ ॥ ਜੋ ਬਿਨੁ ਪਰਤੀਤੀ ਕਪਟੀ ਕੂੜੀ ਕੂੜੀ ਅਖੀ ਮੀਟਦੇ ਉਨ ਕਾ ਉਤਰਿ ਜਾਇਗਾ ਝੂਠੁ ਗੁਮਾਨੁ ॥੩॥ </p>
<p> ਜੇਤਾ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰਾ ਤੂੰ ਅੰਤਰਜਾਮੀ ਪੁਰਖੁ ਭਗਵਾਨੁ ॥ ਦਾਸਨਿ ਦਾਸੁ ਕਹੈ ਜਨੁ ਨਾਨਕੁ ਜੇਹਾ ਤੂੰ </p>
<p> ਕਰਾਇਹਿ ਤੇਹਾ ਹਉ ਕਰੀ ਵਖਿਆਨੁ ॥੪॥੪॥੧੧॥ </p>
</section>
<section id='ang735' route='ang/735'><p> ਸੂਹੀ ਮਹਲਾ ੪ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੇਰੇ ਕਵਨ ਕਵਨ ਗੁਣ ਕਹਿ ਕਹਿ ਗਾਵਾ ਤੂ ਸਾਹਿਬ ਗੁਣੀ ਨਿਧਾਨਾ ॥ ਤੁਮਰੀ ਮਹਿਮਾ ਬਰਨਿ ਨ ਸਾਕਉ ਤੂੰ </p>
<p> ਠਾਕੁਰ ਊਚ ਭਗਵਾਨਾ ॥੧॥ ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਰ ਸੋਈ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਮੇਰੇ ਸਾਹਿਬ ਮੈ ਤੁਝ ਬਿਨੁ </p>
<p> ਅਵਰੁ ਨ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਮੈ ਤਾਣੁ ਦੀਬਾਣੁ ਤੂਹੈ ਮੇਰੇ ਸੁਆਮੀ ਮੈ ਤੁਧੁ ਆਗੈ ਅਰਦਾਸਿ ॥ ਮੈ ਹੋਰੁ ਥਾਉ </p>
<p> ਨਾਹੀ ਜਿਸੁ ਪਹਿ ਕਰਉ ਬੇਨੰਤੀ ਮੇਰਾ ਦੁਖੁ ਸੁਖੁ ਤੁਝ ਹੀ ਪਾਸਿ ॥੨॥ ਵਿਚੇ ਧਰਤੀ ਵਿਚੇ ਪਾਣੀ ਵਿਚਿ ਕਾਸਟ </p>
<p> ਅਗਨਿ ਧਰੀਜੈ ॥ ਬਕਰੀ ਸਿੰਘੁ ਇਕਤੈ ਥਾਇ ਰਾਖੇ ਮਨ ਹਰਿ ਜਪਿ ਭ੍ਰਮੁ ਭਉ ਦੂਰਿ ਕੀਜੈ ॥੩॥ ਹਰਿ ਕੀ ਵਡਿਆਈ </p>
<p> ਦੇਖਹੁ ਸੰਤਹੁ ਹਰਿ ਨਿਮਾਣਿਆ ਮਾਣੁ ਦੇਵਾਏ ॥ ਜਿਉ ਧਰਤੀ ਚਰਣ ਤਲੇ ਤੇ ਊਪਰਿ ਆਵੈ ਤਿਉ ਨਾਨਕ ਸਾਧ ਜਨਾ </p>
<p> ਜਗਤੁ ਆਣਿ ਸਭੁ ਪੈਰੀ ਪਾਏ ॥੪॥੧॥੧੨॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਤੂੰ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਆਪੇ ਜਾਣਹਿ ਕਿਆ ਤੁਧੁ </p>
<p> ਪਹਿ ਆਖਿ ਸੁਣਾਈਐ ॥ ਬੁਰਾ ਭਲਾ ਤੁਧੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ਜੇਹਾ ਕੋ ਕਰੇ ਤੇਹਾ ਕੋ ਪਾਈਐ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬ ਤੂੰ </p>
<p> ਅੰਤਰ ਕੀ ਬਿਧਿ ਜਾਣਹਿ ॥ ਬੁਰਾ ਭਲਾ ਤੁਧੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ਤੁਧੁ ਭਾਵੈ ਤਿਵੈ ਬੁਲਾਵਹਿ ॥੧॥ ਰਹਾਉ ॥ ਸਭੁ ਮੋਹੁ </p>
<p> ਮਾਇਆ ਸਰੀਰੁ ਹਰਿ ਕੀਆ ਵਿਚਿ ਦੇਹੀ ਮਾਨੁਖ ਭਗਤਿ ਕਰਾਈ ॥ ਇਕਨਾ ਸਤਿਗੁਰੁ ਮੇਲਿ ਸੁਖੁ ਦੇਵਹਿ ਇਕਿ </p>
<p> ਮਨਮੁਖਿ ਧੰਧੁ ਪਿਟਾਈ ॥੨॥ ਸਭੁ ਕੋ ਤੇਰਾ ਤੂੰ ਸਭਨਾ ਕਾ ਮੇਰੇ ਕਰਤੇ ਤੁਧੁ ਸਭਨਾ ਸਿਰਿ ਲਿਖਿਆ ਲੇਖੁ ॥ ਜੇਹੀ </p>
<p> ਤੂੰ ਨਦਰਿ ਕਰਹਿ ਤੇਹਾ ਕੋ ਹੋਵੈ ਬਿਨੁ ਨਦਰੀ ਨਾਹੀ ਕੋ ਭੇਖੁ ॥੩॥ ਤੇਰੀ ਵਡਿਆਈ ਤੂੰਹੈ ਜਾਣਹਿ ਸਭ ਤੁਧਨੋ ਨਿਤ </p>
<p> ਧਿਆਏ ॥ ਜਿਸ ਨੋ ਤੁਧੁ ਭਾਵੈ ਤਿਸ ਨੋ ਤੂੰ ਮੇਲਹਿ ਜਨ ਨਾਨਕ ਸੋ ਥਾਇ ਪਾਏ ॥੪॥੨॥੧੩॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ </p>
<p> ਜਿਨ ਕੈ ਅੰਤਰਿ ਵਸਿਆ ਮੇਰਾ ਹਰਿ ਹਰਿ ਤਿਨ ਕੇ ਸਭਿ ਰੋਗ ਗਵਾਏ ॥ ਤੇ ਮੁਕਤ ਭਏ ਜਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ </p>
<p> ਤਿਨ ਪਵਿਤੁ ਪਰਮ ਪਦੁ ਪਾਏ ॥੧॥ ਮੇਰੇ ਰਾਮ ਹਰਿ ਜਨ ਆਰੋਗ ਭਏ ॥ ਗੁਰ ਬਚਨੀ ਜਿਨਾ ਜਪਿਆ ਮੇਰਾ ਹਰਿ </p>
<p> ਹਰਿ ਤਿਨ ਕੇ ਹਉਮੈ ਰੋਗ ਗਏ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹਾਦੇਉ ਤ੍ਰੈ ਗੁਣ ਰੋਗੀ ਵਿਚਿ ਹਉਮੈ ਕਾਰ ਕਮਾਈ </p>
<p> ॥ ਜਿਨਿ ਕੀਏ ਤਿਸਹਿ ਨ ਚੇਤਹਿ ਬਪੁੜੇ ਹਰਿ ਗੁਰਮੁਖਿ ਸੋਝੀ ਪਾਈ ॥੨॥ ਹਉਮੈ ਰੋਗਿ ਸਭੁ ਜਗਤੁ ਬਿਆਪਿਆ </p>
</section>
<section id='ang736' route='ang/736'><p> ਤਿਨ ਕਉ ਜਨਮ ਮਰਣ ਦੁਖੁ ਭਾਰੀ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਵਿਰਲਾ ਛੂਟੈ ਤਿਸੁ ਜਨ ਕਉ ਹਉ ਬਲਿਹਾਰੀ ॥੩॥ </p>
<p> ਜਿਨਿ ਸਿਸਟਿ ਸਾਜੀ ਸੋਈ ਹਰਿ ਜਾਣੈ ਤਾ ਕਾ ਰੂਪੁ ਅਪਾਰੋ ॥ ਨਾਨਕ ਆਪੇ ਵੇਖਿ ਹਰਿ ਬਿਗਸੈ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮ </p>
<p> ਬੀਚਾਰੋ ॥੪॥੩॥੧੪॥ ਸੂਹੀ ਮਹਲਾ ੪ ॥ ਕੀਤਾ ਕਰਣਾ ਸਰਬ ਰਜਾਈ ਕਿਛੁ ਕੀਚੈ ਜੇ ਕਰਿ ਸਕੀਐ ॥ ਆਪਣਾ </p>
<p> ਕੀਤਾ ਕਿਛੂ ਨ ਹੋਵੈ ਜਿਉ ਹਰਿ ਭਾਵੈ ਤਿਉ ਰਖੀਐ ॥੧॥ ਮੇਰੇ ਹਰਿ ਜੀਉ ਸਭੁ ਕੋ ਤੇਰੈ ਵਸਿ ॥ ਅਸਾ ਜੋਰੁ ਨਾਹੀ ਜੇ </p>

<section id='ang742' route='ang/742'><p> ਸੰਤ ਰਵਾਲਾ ॥੪॥੧੭॥੨੩॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਦਰਸਨੁ ਦੇਖਿ ਜੀਵਾ ਗੁਰ ਤੇਰਾ ॥ ਪੂਰਨ ਕਰਮੁ ਹੋਇ ਪ੍ਰਭ </p>

<section id='ang743' route='ang/743'><p> ਧਾਰਿ ਲੀਨੋ ਲੜਿ ਲਾਇ ॥ ਹਰਿ ਚਰਣ ਗਹੇ ਨਾਨਕ ਸਰਣਾਇ ॥੪॥੨੨॥੨੮॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਦੀਨੁ </p>

<p> ਸਵਾਰੀ ॥੧॥ ਸਦਾ ਸਦਾ ਜਪੀਐ ਹਰਿ ਨਾਮ ॥ ਪੂਰਨ ਹੋਵਹਿ ਮਨ ਕੇ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ </p>

<p> ਖਰਚਤ ਸੁਖਿ ਅਨਦਿ ਵਿਹਾਵੈ ॥੩॥ ਜਗਜੀਵਨ ਪੁਰਖੁ ਸਾਧਸੰਗਿ ਪਾਇਆ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਧਿਆਇਆ ॥੪॥੨੪॥੩੦॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਪੂਰੇ ਜਬ ਭਏ ਦਇਆਲ ॥ ਦੁਖ ਬਿਨਸੇ ਪੂਰਨ ਭਈ </p>
<p> ਘਾਲ ॥੧॥ ਪੇਖਿ ਪੇਖਿ ਜੀਵਾ ਦਰਸੁ ਤੁਮਾੑਰਾ ॥ ਚਰਣ ਕਮਲ ਜਾਈ ਬਲਿਹਾਰਾ ॥ ਤੁਝ ਬਿਨੁ ਠਾਕੁਰ ਕਵਨੁ </p>

<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਚਰਜੁ ਪਰਤਾਪ ॥ ਜਾਲਿ ਨ ਸਾਕਹਿ ਤੀਨੇ ਤਾਪ ॥੩॥ ਨਿਮਖ ਨ ਬਿਸਰਹਿ ਹਰਿ ਚਰਣ </p>

<p> ਜਿਤੁ ਰਸਨਾ ਹਰਿ ਨਾਮੁ ਉਚਾਰੇ ॥੧॥ ਸੁਣਿ ਬੇਨਤੀ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਸਾਧ ਗਾਵਹਿ ਗੁਣ ਸਦਾ ਰਸਾਲਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜੀਵਨ ਰੂਪੁ ਸਿਮਰਣੁ ਪ੍ਰਭ ਤੇਰਾ ॥ ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰਹਿ ਬਸਹਿ ਤਿਸੁ ਨੇਰਾ ॥੨॥ ਜਨ ਕੀ ਭੂਖ </p>

<p> ਸੁਜਾਨਾ ॥੪॥੨੬॥੩੨॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਬਹਤੀ ਜਾਤ ਕਦੇ ਦ੍ਰਿਸਟਿ ਨ ਧਾਰਤ ॥ ਮਿਥਿਆ ਮੋਹ ਬੰਧਹਿ ਨਿਤ </p>

<section id='ang744' route='ang/744'><p> ਜੈ ਜਗਦੀਸ ਕੀ ਗਤਿ ਨਹੀ ਜਾਣੀ ॥੩॥ ਸਰਣਿ ਸਮਰਥ ਅਗੋਚਰ ਸੁਆਮੀ ॥ ਉਧਰੁ ਨਾਨਕ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ </p>

<p> ਪੂਰਬਿ ਲਿਖਤੁ ਹੋਇ ਤਾ ਪਾਈਐ ॥੩॥ ਸਰਣਿ ਪਏ ਜਪਿ ਦੀਨ ਦਇਆਲਾ ॥ ਨਾਨਕੁ ਜਾਚੈ ਸੰਤ ਰਵਾਲਾ </p>

<p> ॥੧॥ ਮੇਰੇ ਰਾਮ ਰਾਇ ਸੰਤਾ ਟੇਕ ਤੁਮਾੑਰੀ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਪਰਵਾਣੁ ਮਨਿ ਤਨਿ ਤੂਹੈ ਅਧਾਰੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਤੂੰ ਦਇਆਲੁ ਕ੍ਰਿਪਾਲੁ ਕ੍ਰਿਪਾ ਨਿਧਿ ਮਨਸਾ ਪੂਰਣਹਾਰਾ ॥ ਭਗਤ ਤੇਰੇ ਸਭਿ ਪ੍ਰਾਣਪਤਿ ਪ੍ਰੀਤਮ ਤੂੰ ਭਗਤਨ ਕਾ </p>
<p> ਪਿਆਰਾ ॥੨॥ ਤੂ ਅਥਾਹੁ ਅਪਾਰੁ ਅਤਿ ਊਚਾ ਕੋਈ ਅਵਰੁ ਨ ਤੇਰੀ ਭਾਤੇ ॥ ਇਹ ਅਰਦਾਸਿ ਹਮਾਰੀ ਸੁਆਮੀ </p>
<p> ਵਿਸਰੁ ਨਾਹੀ ਸੁਖਦਾਤੇ ॥੩॥ ਦਿਨੁ ਰੈਣਿ ਸਾਸਿ ਸਾਸਿ ਗੁਣ ਗਾਵਾ ਜੇ ਸੁਆਮੀ ਤੁਧੁ ਭਾਵਾ ॥ ਨਾਮੁ ਤੇਰਾ ਸੁਖੁ </p>
<p> ਨਾਨਕੁ ਮਾਗੈ ਸਾਹਿਬ ਤੁਠੈ ਪਾਵਾ ॥੪॥੧॥੪੮॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਵਿਸਰਹਿ ਨਾਹੀ ਜਿਤੁ ਤੂ ਕਬਹੂ ਸੋ ਥਾਨੁ </p>
<p> ਤੇਰਾ ਕੇਹਾ ॥ ਆਠ ਪਹਰ ਜਿਤੁ ਤੁਧੁ ਧਿਆਈ ਨਿਰਮਲ ਹੋਵੈ ਦੇਹਾ ॥੧॥ ਮੇਰੇ ਰਾਮ ਹਉ ਸੋ ਥਾਨੁ ਭਾਲਣ </p>
<p> ਆਇਆ ॥ ਖੋਜਤ ਖੋਜਤ ਭਇਆ ਸਾਧਸੰਗੁ ਤਿਨੑ ਸਰਣਾਈ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਬੇਦ ਪੜੇ ਪੜਿ ਬ੍ਰਹਮੇ </p>
<p> ਹਾਰੇ ਇਕੁ ਤਿਲੁ ਨਹੀ ਕੀਮਤਿ ਪਾਈ ॥ ਸਾਧਿਕ ਸਿਧ ਫਿਰਹਿ ਬਿਲਲਾਤੇ ਤੇ ਭੀ ਮੋਹੇ ਮਾਈ ॥੨॥ ਦਸ ਅਉਤਾਰ </p>
<p> ਰਾਜੇ ਹੋਇ ਵਰਤੇ ਮਹਾਦੇਵ ਅਉਧੂਤਾ ॥ ਤਿਨੑ ਭੀ ਅੰਤੁ ਨ ਪਾਇਓ ਤੇਰਾ ਲਾਇ ਥਕੇ ਬਿਭੂਤਾ ॥੩॥ ਸਹਜ ਸੂਖ </p>
<p> ਆਨੰਦ ਨਾਮ ਰਸ ਹਰਿ ਸੰਤੀ ਮੰਗਲੁ ਗਾਇਆ ॥ ਸਫਲ ਦਰਸਨੁ ਭੇਟਿਓ ਗੁਰ ਨਾਨਕ ਤਾ ਮਨਿ ਤਨਿ ਹਰਿ ਹਰਿ </p>
<p> ਧਿਆਇਆ ॥੪॥੨॥੪੯॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਕਰਮ ਧਰਮ ਪਾਖੰਡ ਜੋ ਦੀਸਹਿ ਤਿਨ ਜਮੁ ਜਾਗਾਤੀ ਲੂਟੈ ॥ </p>
<p> ਨਿਰਬਾਣ ਕੀਰਤਨੁ ਗਾਵਹੁ ਕਰਤੇ ਕਾ ਨਿਮਖ ਸਿਮਰਤ ਜਿਤੁ ਛੂਟੈ ॥੧॥ ਸੰਤਹੁ ਸਾਗਰੁ ਪਾਰਿ ਉਤਰੀਐ ॥ ਜੇ ਕੋ </p>
<p> ਬਚਨੁ ਕਮਾਵੈ ਸੰਤਨ ਕਾ ਸੋ ਗੁਰ ਪਰਸਾਦੀ ਤਰੀਐ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਤੀਰਥ ਮਜਨ ਇਸਨਾਨਾ ਇਸੁ ਕਲਿ ਮਹਿ </p>
<p> ਮੈਲੁ ਭਰੀਜੈ ॥ ਸਾਧਸੰਗਿ ਜੋ ਹਰਿ ਗੁਣ ਗਾਵੈ ਸੋ ਨਿਰਮਲੁ ਕਰਿ ਲੀਜੈ ॥੨॥ ਬੇਦ ਕਤੇਬ ਸਿਮ੍ਰਿਤਿ ਸਭਿ ਸਾਸਤ </p>
<p> ਇਨੑ ਪੜਿਆ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਏਕੁ ਅਖਰੁ ਜੋ ਗੁਰਮੁਖਿ ਜਾਪੈ ਤਿਸ ਕੀ ਨਿਰਮਲ ਸੋਈ ॥੩॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣ </p>
</section>
<section id='ang748' route='ang/748'><p> ਸੂਦ ਵੈਸ ਉਪਦੇਸੁ ਚਹੁ ਵਰਨਾ ਕਉ ਸਾਝਾ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪੈ ਉਧਰੈ ਸੋ ਕਲਿ ਮਹਿ ਘਟਿ ਘਟਿ ਨਾਨਕ </p>
<p> ਮਾਝਾ ॥੪॥੩॥੫੦॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਜੋ ਕਿਛੁ ਕਰੈ ਸੋਈ ਪ੍ਰਭ ਮਾਨਹਿ ਓਇ ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਾਤੇ ॥ </p>
<p> ਤਿਨੑ ਕੀ ਸੋਭਾ ਸਭਨੀ ਥਾਈ ਜਿਨੑ ਪ੍ਰਭ ਕੇ ਚਰਣ ਪਰਾਤੇ ॥੧॥ ਮੇਰੇ ਰਾਮ ਹਰਿ ਸੰਤਾ ਜੇਵਡੁ ਨ ਕੋਈ ॥ ਭਗਤਾ </p>
<p> ਬਣਿ ਆਈ ਪ੍ਰਭ ਅਪਨੇ ਸਿਉ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਅਪ੍ਰਾਧੀ ਸੰਤਸੰਗਿ ਉਧਰੈ </p>
<p> ਜਮੁ ਤਾ ਕੈ ਨੇੜਿ ਨ ਆਵੈ ॥ ਜਨਮ ਜਨਮ ਕਾ ਬਿਛੁੜਿਆ ਹੋਵੈ ਤਿਨੑ ਹਰਿ ਸਿਉ ਆਣਿ ਮਿਲਾਵੈ ॥੨॥ ਮਾਇਆ </p>
<p> ਮੋਹ ਭਰਮੁ ਭਉ ਕਾਟੈ ਸੰਤ ਸਰਣਿ ਜੋ ਆਵੈ ॥ ਜੇਹਾ ਮਨੋਰਥੁ ਕਰਿ ਆਰਾਧੇ ਸੋ ਸੰਤਨ ਤੇ ਪਾਵੈ ॥੩॥ ਜਨ ਕੀ </p>
<p> ਮਹਿਮਾ ਕੇਤਕ ਬਰਨਉ ਜੋ ਪ੍ਰਭ ਅਪਨੇ ਭਾਣੇ ॥ ਕਹੁ ਨਾਨਕ ਜਿਨ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਸੇ ਸਭ ਤੇ ਭਏ ਨਿਕਾਣੇ </p>
<p> ॥੪॥੪॥੫੧॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਮਹਾ ਅਗਨਿ ਤੇ ਤੁਧੁ ਹਾਥ ਦੇ ਰਾਖੇ ਪਏ ਤੇਰੀ ਸਰਣਾਈ ॥ ਤੇਰਾ ਮਾਣੁ ਤਾਣੁ </p>
<p> ਰਿਦ ਅੰਤਰਿ ਹੋਰ ਦੂਜੀ ਆਸ ਚੁਕਾਈ ॥੧॥ ਮੇਰੇ ਰਾਮ ਰਾਇ ਤੁਧੁ ਚਿਤਿ ਆਇਐ ਉਬਰੇ ॥ ਤੇਰੀ ਟੇਕ ਭਰਵਾਸਾ </p>
<p> ਤੁਮੑਰਾ ਜਪਿ ਨਾਮੁ ਤੁਮਾੑਰਾ ਉਧਰੇ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧ ਕੂਪ ਤੇ ਕਾਢਿ ਲੀਏ ਤੁਮੑ ਆਪਿ ਭਏ ਕਿਰਪਾਲਾ ॥ </p>
<p> ਸਾਰਿ ਸਮਾੑਲਿ ਸਰਬ ਸੁਖ ਦੀਏ ਆਪਿ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥੨॥ ਆਪਣੀ ਨਦਰਿ ਕਰੇ ਪਰਮੇਸਰੁ ਬੰਧਨ ਕਾਟਿ </p>
<p> ਛਡਾਏ ॥ ਆਪਣੀ ਭਗਤਿ ਪ੍ਰਭਿ ਆਪਿ ਕਰਾਈ ਆਪੇ ਸੇਵਾ ਲਾਏ ॥੩॥ ਭਰਮੁ ਗਇਆ ਭੈ ਮੋਹ ਬਿਨਾਸੇ </p>
<p> ਮਿਟਿਆ ਸਗਲ ਵਿਸੂਰਾ ॥ ਨਾਨਕ ਦਇਆ ਕਰੀ ਸੁਖਦਾਤੈ ਭੇਟਿਆ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥੪॥੫॥੫੨॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਜਬ ਕਛੁ ਨ ਸੀਓ ਤਬ ਕਿਆ ਕਰਤਾ ਕਵਨ ਕਰਮ ਕਰਿ ਆਇਆ ॥ ਅਪਨਾ ਖੇਲੁ ਆਪਿ </p>
<p> ਕਰਿ ਦੇਖੈ ਠਾਕੁਰਿ ਰਚਨੁ ਰਚਾਇਆ ॥੧॥ ਮੇਰੇ ਰਾਮ ਰਾਇ ਮੁਝ ਤੇ ਕਛੂ ਨ ਹੋਈ ॥ ਆਪੇ ਕਰਤਾ ਆਪਿ </p>
<p> ਕਰਾਏ ਸਰਬ ਨਿਰੰਤਰਿ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥ ਗਣਤੀ ਗਣੀ ਨ ਛੂਟੈ ਕਤਹੂ ਕਾਚੀ ਦੇਹ ਇਆਣੀ ॥ ਕ੍ਰਿਪਾ ਕਰਹੁ </p>
<p> ਪ੍ਰਭ ਕਰਣੈਹਾਰੇ ਤੇਰੀ ਬਖਸ ਨਿਰਾਲੀ ॥੨॥ ਜੀਅ ਜੰਤ ਸਭ ਤੇਰੇ ਕੀਤੇ ਘਟਿ ਘਟਿ ਤੁਹੀ ਧਿਆਈਐ ॥ ਤੇਰੀ </p>
<p> ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਹਿ ਕੁਦਰਤਿ ਕੀਮ ਨ ਪਾਈਐ ॥੩॥ ਨਿਰਗੁਣੁ ਮੁਗਧੁ ਅਜਾਣੁ ਅਗਿਆਨੀ ਕਰਮ ਧਰਮ </p>
<p> ਨਹੀ ਜਾਣਾ ॥ ਦਇਆ ਕਰਹੁ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ਮਿਠਾ ਲਗੈ ਤੇਰਾ ਭਾਣਾ ॥੪॥੬॥੫੩॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang749' route='ang/749'><p> ਭਾਗਠੜੇ ਹਰਿ ਸੰਤ ਤੁਮਾੑਰੇ ਜਿਨੑ ਘਰਿ ਧਨੁ ਹਰਿ ਨਾਮਾ ॥ ਪਰਵਾਣੁ ਗਣੀ ਸੇਈ ਇਹ ਆਏ ਸਫਲ ਤਿਨਾ ਕੇ </p>
<p> ਕਾਮਾ ॥੧॥ ਮੇਰੇ ਰਾਮ ਹਰਿ ਜਨ ਕੈ ਹਉ ਬਲਿ ਜਾਈ ॥ ਕੇਸਾ ਕਾ ਕਰਿ ਚਵਰੁ ਢੁਲਾਵਾ ਚਰਣ ਧੂੜਿ ਮੁਖਿ ਲਾਈ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਜਨਮ ਮਰਣ ਦੁਹਹੂ ਮਹਿ ਨਾਹੀ ਜਨ ਪਰਉਪਕਾਰੀ ਆਏ ॥ ਜੀਅ ਦਾਨੁ ਦੇ ਭਗਤੀ ਲਾਇਨਿ ਹਰਿ </p>
<p> ਸਿਉ ਲੈਨਿ ਮਿਲਾਏ ॥੨॥ ਸਚਾ ਅਮਰੁ ਸਚੀ ਪਾਤਿਸਾਹੀ ਸਚੇ ਸੇਤੀ ਰਾਤੇ ॥ ਸਚਾ ਸੁਖੁ ਸਚੀ ਵਡਿਆਈ ਜਿਸ ਕੇ </p>
<p> ਸੇ ਤਿਨਿ ਜਾਤੇ ॥੩॥ ਪਖਾ ਫੇਰੀ ਪਾਣੀ ਢੋਵਾ ਹਰਿ ਜਨ ਕੈ ਪੀਸਣੁ ਪੀਸਿ ਕਮਾਵਾ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਪਾਸਿ ਬੇਨੰਤੀ </p>
<p> ਤੇਰੇ ਜਨ ਦੇਖਣੁ ਪਾਵਾ ॥੪॥੭॥੫੪॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਸਤਿਗੁਰ ਆਪੇ ਕਰਣੈਹਾਰਾ ॥ </p>
<p> ਚਰਣ ਧੂੜਿ ਤੇਰੀ ਸੇਵਕੁ ਮਾਗੈ ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿਹਾਰਾ ॥੧॥ ਮੇਰੇ ਰਾਮ ਰਾਇ ਜਿਉ ਰਾਖਹਿ ਤਿਉ ਰਹੀਐ </p>
<p> ॥ ਤੁਧੁ ਭਾਵੈ ਤਾ ਨਾਮੁ ਜਪਾਵਹਿ ਸੁਖੁ ਤੇਰਾ ਦਿਤਾ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਮੁਕਤਿ ਭੁਗਤਿ ਜੁਗਤਿ ਤੇਰੀ ਸੇਵਾ </p>
<p> ਜਿਸੁ ਤੂੰ ਆਪਿ ਕਰਾਇਹਿ ॥ ਤਹਾ ਬੈਕੁੰਠੁ ਜਹ ਕੀਰਤਨੁ ਤੇਰਾ ਤੂੰ ਆਪੇ ਸਰਧਾ ਲਾਇਹਿ ॥੨॥ ਸਿਮਰਿ ਸਿਮਰਿ </p>
<p> ਸਿਮਰਿ ਨਾਮੁ ਜੀਵਾ ਤਨੁ ਮਨੁ ਹੋਇ ਨਿਹਾਲਾ ॥ ਚਰਣ ਕਮਲ ਤੇਰੇ ਧੋਇ ਧੋਇ ਪੀਵਾ ਮੇਰੇ ਸਤਿਗੁਰ ਦੀਨ </p>
<p> ਦਇਆਲਾ ॥੩॥ ਕੁਰਬਾਣੁ ਜਾਈ ਉਸੁ ਵੇਲਾ ਸੁਹਾਵੀ ਜਿਤੁ ਤੁਮਰੈ ਦੁਆਰੈ ਆਇਆ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਭਏ </p>
<p> ਕ੍ਰਿਪਾਲਾ ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥੪॥੮॥੫੫॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਤੁਧੁ ਚਿਤਿ ਆਏ ਮਹਾ ਅਨੰਦਾ ਜਿਸੁ </p>
<p> ਵਿਸਰਹਿ ਸੋ ਮਰਿ ਜਾਏ ॥ ਦਇਆਲੁ ਹੋਵਹਿ ਜਿਸੁ ਊਪਰਿ ਕਰਤੇ ਸੋ ਤੁਧੁ ਸਦਾ ਧਿਆਏ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬ ਤੂੰ </p>
<p> ਮੈ ਮਾਣੁ ਨਿਮਾਣੀ ॥ ਅਰਦਾਸਿ ਕਰੀ ਪ੍ਰਭ ਅਪਨੇ ਆਗੈ ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਤੇਰੀ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ </p>
<p> ਧੂੜਿ ਤੇਰੇ ਜਨ ਕੀ ਹੋਵਾ ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿ ਜਾਈ ॥ ਅੰਮ੍ਰਿਤ ਬਚਨ ਰਿਦੈ ਉਰਿ ਧਾਰੀ ਤਉ ਕਿਰਪਾ ਤੇ ਸੰਗੁ </p>
<p> ਪਾਈ ॥੨॥ ਅੰਤਰ ਕੀ ਗਤਿ ਤੁਧੁ ਪਹਿ ਸਾਰੀ ਤੁਧੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਜਿਸ ਨੋ ਲਾਇ ਲੈਹਿ ਸੋ ਲਾਗੈ ਭਗਤੁ </p>
<p> ਤੁਹਾਰਾ ਸੋਈ ॥੩॥ ਦੁਇ ਕਰ ਜੋੜਿ ਮਾਗਉ ਇਕੁ ਦਾਨਾ ਸਾਹਿਬਿ ਤੁਠੈ ਪਾਵਾ ॥ ਸਾਸਿ ਸਾਸਿ ਨਾਨਕੁ ਆਰਾਧੇ </p>
<p> ਆਠ ਪਹਰ ਗੁਣ ਗਾਵਾ ॥੪॥੯॥੫੬॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਜਿਸ ਕੇ ਸਿਰ ਊਪਰਿ ਤੂੰ ਸੁਆਮੀ ਸੋ ਦੁਖੁ ਕੈਸਾ ਪਾਵੈ ॥ </p>
<p> ਬੋਲਿ ਨ ਜਾਣੈ ਮਾਇਆ ਮਦਿ ਮਾਤਾ ਮਰਣਾ ਚੀਤਿ ਨ ਆਵੈ ॥੧॥ ਮੇਰੇ ਰਾਮ ਰਾਇ ਤੂੰ ਸੰਤਾ ਕਾ ਸੰਤ ਤੇਰੇ ॥ </p>
</section>
<section id='ang750' route='ang/750'><p> ਤੇਰੇ ਸੇਵਕ ਕਉ ਭਉ ਕਿਛੁ ਨਾਹੀ ਜਮੁ ਨਹੀ ਆਵੈ ਨੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ ਸੁਆਮੀ ਤਿਨੑ ਕਾ </p>
<p> ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਾਸਾ ॥ ਤੇਰੀ ਬਖਸ ਨ ਮੇਟੈ ਕੋਈ ਸਤਿਗੁਰ ਕਾ ਦਿਲਾਸਾ ॥੨॥ ਨਾਮੁ ਧਿਆਇਨਿ ਸੁਖ ਫਲ </p>
<p> ਪਾਇਨਿ ਆਠ ਪਹਰ ਆਰਾਧਹਿ ॥ ਤੇਰੀ ਸਰਣਿ ਤੇਰੈ ਭਰਵਾਸੈ ਪੰਚ ਦੁਸਟ ਲੈ ਸਾਧਹਿ ॥੩॥ ਗਿਆਨੁ ਧਿਆਨੁ </p>
<p> ਕਿਛੁ ਕਰਮੁ ਨ ਜਾਣਾ ਸਾਰ ਨ ਜਾਣਾ ਤੇਰੀ ॥ ਸਭ ਤੇ ਵਡਾ ਸਤਿਗੁਰੁ ਨਾਨਕੁ ਜਿਨਿ ਕਲ ਰਾਖੀ ਮੇਰੀ ॥ </p>
<p> ੪॥੧੦॥੫੭॥ ਸੂਹੀ ਮਹਲਾ ੫ ॥ ਸਗਲ ਤਿਆਗਿ ਗੁਰ ਸਰਣੀ ਆਇਆ ਰਾਖਹੁ ਰਾਖਨਹਾਰੇ ॥ ਜਿਤੁ ਤੂ </p>
<p> ਲਾਵਹਿ ਤਿਤੁ ਹਮ ਲਾਗਹ ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੇ ॥੧॥ ਮੇਰੇ ਰਾਮ ਜੀ ਤੂੰ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਗੁਰਦੇਵ ਦਇਆਲਾ ਗੁਣ ਗਾਵਾ ਨਿਤ ਸੁਆਮੀ ॥੧॥ ਰਹਾਉ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭੁ ਅਪਨਾ ਧਿਆਈਐ </p>
<p> ਗੁਰ ਪ੍ਰਸਾਦਿ ਭਉ ਤਰੀਐ ॥ ਆਪੁ ਤਿਆਗਿ ਹੋਈਐ ਸਭ ਰੇਣਾ ਜੀਵਤਿਆ ਇਉ ਮਰੀਐ ॥੨॥ ਸਫਲ ਜਨਮੁ </p>
<p> ਤਿਸ ਕਾ ਜਗ ਭੀਤਰਿ ਸਾਧਸੰਗਿ ਨਾਉ ਜਾਪੇ ॥ ਸਗਲ ਮਨੋਰਥ ਤਿਸ ਕੇ ਪੂਰਨ ਜਿਸੁ ਦਇਆ ਕਰੇ ਪ੍ਰਭੁ </p>
<p> ਆਪੇ ॥੩॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਸੁਆਮੀ ਤੇਰੀ ਸਰਣਿ ਦਇਆਲਾ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨਾ ਨਾਮੁ </p>
<p> ਦੀਜੈ ਨਾਨਕ ਸਾਧ ਰਵਾਲਾ ॥੪॥੧੧॥੫੮॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਭਿ ਅਵਗਣ ਮੈ ਗੁਣੁ ਨਹੀ ਕੋਈ ॥ ਕਿਉ ਕਰਿ ਕੰਤ ਮਿਲਾਵਾ ਹੋਈ ॥੧॥ ਨਾ ਮੈ ਰੂਪੁ ਨ ਬੰਕੇ ਨੈਣਾ ॥ ਨਾ </p>
<p> ਕੁਲ ਢੰਗੁ ਨ ਮੀਠੇ ਬੈਣਾ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜਿ ਸੀਗਾਰ ਕਾਮਣਿ ਕਰਿ ਆਵੈ ॥ ਤਾ ਸੋਹਾਗਣਿ ਜਾ ਕੰਤੈ ਭਾਵੈ </p>
<p> ॥੨॥ ਨਾ ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ਕਾਈ ॥ ਅੰਤਿ ਨ ਸਾਹਿਬੁ ਸਿਮਰਿਆ ਜਾਈ ॥੩॥ ਸੁਰਤਿ ਮਤਿ ਨਾਹੀ </p>
<p> ਚਤੁਰਾਈ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਲਾਵਹੁ ਪਾਈ ॥੪॥ ਖਰੀ ਸਿਆਣੀ ਕੰਤ ਨ ਭਾਣੀ ॥ ਮਾਇਆ ਲਾਗੀ ਭਰਮਿ </p>
<p> ਭੁਲਾਣੀ ॥੫॥ ਹਉਮੈ ਜਾਈ ਤਾ ਕੰਤ ਸਮਾਈ ॥ ਤਉ ਕਾਮਣਿ ਪਿਆਰੇ ਨਵ ਨਿਧਿ ਪਾਈ ॥੬॥ ਅਨਿਕ </p>
<p> ਜਨਮ ਬਿਛੁਰਤ ਦੁਖੁ ਪਾਇਆ ॥ ਕਰੁ ਗਹਿ ਲੇਹੁ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਰਾਇਆ ॥੭॥ ਭਣਤਿ ਨਾਨਕੁ ਸਹੁ ਹੈ ਭੀ </p>
<p> ਹੋਸੀ ॥ ਜੈ ਭਾਵੈ ਪਿਆਰਾ ਤੈ ਰਾਵੇਸੀ ॥੮॥੧॥ </p>
</section>
<section id='ang751' route='ang/751'><p> ਸੂਹੀ ਮਹਲਾ ੧ ਘਰੁ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਚਾ ਰੰਗੁ ਕਸੁੰਭ ਕਾ ਥੋੜੜਿਆ ਦਿਨ ਚਾਰਿ ਜੀਉ ॥ ਵਿਣੁ ਨਾਵੈ ਭ੍ਰਮਿ ਭੁਲੀਆ ਠਗਿ ਮੁਠੀ ਕੂੜਿਆਰਿ ਜੀਉ ॥ </p>
<p> ਸਚੇ ਸੇਤੀ ਰਤਿਆ ਜਨਮੁ ਨ ਦੂਜੀ ਵਾਰ ਜੀਉ ॥੧॥ ਰੰਗੇ ਕਾ ਕਿਆ ਰੰਗੀਐ ਜੋ ਰਤੇ ਰੰਗੁ ਲਾਇ ਜੀਉ ॥ ਰੰਗਣ </p>
<p> ਵਾਲਾ ਸੇਵੀਐ ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰੇ ਕੁੰਡਾ ਜੇ ਭਵਹਿ ਬਿਨੁ ਭਾਗਾ ਧਨੁ ਨਾਹਿ ਜੀਉ ॥ </p>
<p> ਅਵਗਣਿ ਮੁਠੀ ਜੇ ਫਿਰਹਿ ਬਧਿਕ ਥਾਇ ਨ ਪਾਹਿ ਜੀਉ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਸਬਦਿ ਰਤੇ ਮਨ ਮਾਹਿ ਜੀਉ </p>
<p> ॥੨॥ ਚਿਟੇ ਜਿਨ ਕੇ ਕਪੜੇ ਮੈਲੇ ਚਿਤ ਕਠੋਰ ਜੀਉ ॥ ਤਿਨ ਮੁਖਿ ਨਾਮੁ ਨ ਊਪਜੈ ਦੂਜੈ ਵਿਆਪੇ ਚੋਰ ਜੀਉ ॥ </p>
<p> ਮੂਲੁ ਨ ਬੂਝਹਿ ਆਪਣਾ ਸੇ ਪਸੂਆ ਸੇ ਢੋਰ ਜੀਉ ॥੩॥ ਨਿਤ ਨਿਤ ਖੁਸੀਆ ਮਨੁ ਕਰੇ ਨਿਤ ਨਿਤ ਮੰਗੈ ਸੁਖ ਜੀਉ </p>
<p> ॥ ਕਰਤਾ ਚਿਤਿ ਨ ਆਵਈ ਫਿਰਿ ਫਿਰਿ ਲਗਹਿ ਦੁਖ ਜੀਉ ॥ ਸੁਖ ਦੁਖ ਦਾਤਾ ਮਨਿ ਵਸੈ ਤਿਤੁ ਤਨਿ ਕੈਸੀ ਭੁਖ </p>
<p> ਜੀਉ ॥੪॥ ਬਾਕੀ ਵਾਲਾ ਤਲਬੀਐ ਸਿਰਿ ਮਾਰੇ ਜੰਦਾਰੁ ਜੀਉ ॥ ਲੇਖਾ ਮੰਗੈ ਦੇਵਣਾ ਪੁਛੈ ਕਰਿ ਬੀਚਾਰੁ ਜੀਉ ॥ </p>
<p> ਸਚੇ ਕੀ ਲਿਵ ਉਬਰੈ ਬਖਸੇ ਬਖਸਣਹਾਰੁ ਜੀਉ ॥੫॥ ਅਨ ਕੋ ਕੀਜੈ ਮਿਤੜਾ ਖਾਕੁ ਰਲੈ ਮਰਿ ਜਾਇ ਜੀਉ ॥ </p>
<p> ਬਹੁ ਰੰਗ ਦੇਖਿ ਭੁਲਾਇਆ ਭੁਲਿ ਭੁਲਿ ਆਵੈ ਜਾਇ ਜੀਉ ॥ ਨਦਰਿ ਪ੍ਰਭੂ ਤੇ ਛੁਟੀਐ ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਇ </p>
<p> ਜੀਉ ॥੬॥ ਗਾਫਲ ਗਿਆਨ ਵਿਹੂਣਿਆ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਭਾਲਿ ਜੀਉ ॥ ਖਿੰਚੋਤਾਣਿ ਵਿਗੁਚੀਐ ਬੁਰਾ </p>
<p> ਭਲਾ ਦੁਇ ਨਾਲਿ ਜੀਉ ॥ ਬਿਨੁ ਸਬਦੈ ਭੈ ਰਤਿਆ ਸਭ ਜੋਹੀ ਜਮਕਾਲਿ ਜੀਉ ॥੭॥ ਜਿਨਿ ਕਰਿ ਕਾਰਣੁ </p>
<p> ਧਾਰਿਆ ਸਭਸੈ ਦੇਇ ਆਧਾਰੁ ਜੀਉ ॥ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ਜੀਉ ॥ ਨਾਨਕ ਨਾਮੁ ਨ </p>
<p> ਵੀਸਰੈ ਨਿਧਾਰਾ ਆਧਾਰੁ ਜੀਉ ॥੮॥੧॥੨॥ </p>
<p>ਸੂਹੀ ਮਹਲਾ ੧ ਕਾਫੀ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਣਸ ਜਨਮੁ ਦੁਲੰਭੁ ਗੁਰਮੁਖਿ ਪਾਇਆ ॥ ਮਨੁ ਤਨੁ ਹੋਇ ਚੁਲੰਭੁ ਜੇ ਸਤਿਗੁਰ ਭਾਇਆ ॥੧॥ ਚਲੈ ਜਨਮੁ </p>
<p> ਸਵਾਰਿ ਵਖਰੁ ਸਚੁ ਲੈ ॥ ਪਤਿ ਪਾਏ ਦਰਬਾਰਿ ਸਤਿਗੁਰ ਸਬਦਿ ਭੈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਿ ਤਨਿ ਸਚੁ ਸਲਾਹਿ </p>
</section>
<section id='ang752' route='ang/752'><p> ਸਾਚੇ ਮਨਿ ਭਾਇਆ ॥ ਲਾਲਿ ਰਤਾ ਮਨੁ ਮਾਨਿਆ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥੨॥ ਹਉ ਜੀਵਾ ਗੁਣ ਸਾਰਿ ਅੰਤਰਿ </p>
<p> ਤੂ ਵਸੈ ॥ ਤੂੰ ਵਸਹਿ ਮਨ ਮਾਹਿ ਸਹਜੇ ਰਸਿ ਰਸੈ ॥੩॥ ਮੂਰਖ ਮਨ ਸਮਝਾਇ ਆਖਉ ਕੇਤੜਾ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਹਰਿ ਗੁਣ ਗਾਇ ਰੰਗਿ ਰੰਗੇਤੜਾ ॥੪॥ ਨਿਤ ਨਿਤ ਰਿਦੈ ਸਮਾਲਿ ਪ੍ਰੀਤਮੁ ਆਪਣਾ ॥ ਜੇ ਚਲਹਿ ਗੁਣ ਨਾਲਿ </p>
<p> ਨਾਹੀ ਦੁਖੁ ਸੰਤਾਪਣਾ ॥੫॥ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਣਾ ਨਾ ਤਿਸੁ ਰੰਗੁ ਹੈ ॥ ਮਰਸੀ ਹੋਇ ਵਿਡਾਣਾ ਮਨਿ ਤਨਿ </p>
<p> ਭੰਗੁ ਹੈ ॥੬॥ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ਲਾਹਾ ਘਰਿ ਆਣਿਆ ॥ ਗੁਰਬਾਣੀ ਨਿਰਬਾਣੁ ਸਬਦਿ ਪਛਾਣਿਆ ॥੭॥ </p>
<p> ਇਕ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਜੇ ਤੁਧੁ ਭਾਵਸੀ ॥ ਮੈ ਦੀਜੈ ਨਾਮ ਨਿਵਾਸੁ ਹਰਿ ਗੁਣ ਗਾਵਸੀ ॥੮॥੧॥੩॥ </p>
<p> ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਜਿਉ ਆਰਣਿ ਲੋਹਾ ਪਾਇ ਭੰਨਿ ਘੜਾਈਐ ॥ ਤਿਉ ਸਾਕਤੁ ਜੋਨੀ ਪਾਇ ਭਵੈ ਭਵਾਈਐ ॥੧ </p>
<p> ॥ ਬਿਨੁ ਬੂਝੇ ਸਭੁ ਦੁਖੁ ਦੁਖੁ ਕਮਾਵਣਾ ॥ ਹਉਮੈ ਆਵੈ ਜਾਇ ਭਰਮਿ ਭੁਲਾਵਣਾ ॥੧॥ ਰਹਾਉ ॥ ਤੂੰ ਗੁਰਮੁਖਿ </p>
<p> ਰਖਣਹਾਰੁ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥ ਮੇਲਹਿ ਤੁਝਹਿ ਰਜਾਇ ਸਬਦੁ ਕਮਾਈਐ ॥੨॥ ਤੂੰ ਕਰਿ ਕਰਿ ਵੇਖਹਿ </p>
<p> ਆਪਿ ਦੇਹਿ ਸੁ ਪਾਈਐ ॥ ਤੂ ਦੇਖਹਿ ਥਾਪਿ ਉਥਾਪਿ ਦਰਿ ਬੀਨਾਈਐ ॥੩॥ ਦੇਹੀ ਹੋਵਗਿ ਖਾਕੁ ਪਵਣੁ </p>
<p> ਉਡਾਈਐ ॥ ਇਹੁ ਕਿਥੈ ਘਰੁ ਅਉਤਾਕੁ ਮਹਲੁ ਨ ਪਾਈਐ ॥੪॥ ਦਿਹੁ ਦੀਵੀ ਅੰਧ ਘੋਰੁ ਘਬੁ ਮੁਹਾਈਐ ॥ </p>
<p> ਗਰਬਿ ਮੁਸੈ ਘਰੁ ਚੋਰੁ ਕਿਸੁ ਰੂਆਈਐ ॥੫॥ ਗੁਰਮੁਖਿ ਚੋਰੁ ਨ ਲਾਗਿ ਹਰਿ ਨਾਮਿ ਜਗਾਈਐ ॥ ਸਬਦਿ </p>
<p> ਨਿਵਾਰੀ ਆਗਿ ਜੋਤਿ ਦੀਪਾਈਐ ॥੬॥ ਲਾਲੁ ਰਤਨੁ ਹਰਿ ਨਾਮੁ ਗੁਰਿ ਸੁਰਤਿ ਬੁਝਾਈਐ ॥ ਸਦਾ ਰਹੈ ਨਿਹਕਾਮੁ </p>
<p> ਜੇ ਗੁਰਮਤਿ ਪਾਈਐ ॥੭॥ ਰਾਤਿ ਦਿਹੈ ਹਰਿ ਨਾਉ ਮੰਨਿ ਵਸਾਈਐ ॥ ਨਾਨਕ ਮੇਲਿ ਮਿਲਾਇ ਜੇ ਤੁਧੁ ਭਾਈਐ </p>
<p> ॥੮॥੨॥੪॥ ਸੂਹੀ ਮਹਲਾ ੧ ॥ ਮਨਹੁ ਨ ਨਾਮੁ ਵਿਸਾਰਿ ਅਹਿਨਿਸਿ ਧਿਆਈਐ ॥ ਜਿਉ ਰਾਖਹਿ ਕਿਰਪਾ ਧਾਰਿ </p>
<p> ਤਿਵੈ ਸੁਖੁ ਪਾਈਐ ॥੧॥ ਮੈ ਅੰਧੁਲੇ ਹਰਿ ਨਾਮੁ ਲਕੁਟੀ ਟੋਹਣੀ ॥ ਰਹਉ ਸਾਹਿਬ ਕੀ ਟੇਕ ਨ ਮੋਹੈ ਮੋਹਣੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਹ ਦੇਖਉ ਤਹ ਨਾਲਿ ਗੁਰਿ ਦੇਖਾਲਿਆ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਭਾਲਿ ਸਬਦਿ ਨਿਹਾਲਿਆ ॥੨॥ ਸੇਵੀ </p>
<p> ਸਤਿਗੁਰ ਭਾਇ ਨਾਮੁ ਨਿਰੰਜਨਾ ॥ ਤੁਧੁ ਭਾਵੈ ਤਿਵੈ ਰਜਾਇ ਭਰਮੁ ਭਉ ਭੰਜਨਾ ॥੩॥ ਜਨਮਤ ਹੀ ਦੁਖੁ ਲਾਗੈ </p>
<p> ਮਰਣਾ ਆਇ ਕੈ ॥ ਜਨਮੁ ਮਰਣੁ ਪਰਵਾਣੁ ਹਰਿ ਗੁਣ ਗਾਇ ਕੈ ॥੪॥ ਹਉ ਨਾਹੀ ਤੂ ਹੋਵਹਿ ਤੁਧ ਹੀ </p>
</section>
<section id='ang753' route='ang/753'><p> ਸਾਜਿਆ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪਿ ਸਬਦਿ ਨਿਵਾਜਿਆ ॥੫॥ ਦੇਹੀ ਭਸਮ ਰੁਲਾਇ ਨ ਜਾਪੀ ਕਹ ਗਇਆ ॥ </p>
<p> ਆਪੇ ਰਹਿਆ ਸਮਾਇ ਸੋ ਵਿਸਮਾਦੁ ਭਇਆ ॥੬॥ ਤੂੰ ਨਾਹੀ ਪ੍ਰਭ ਦੂਰਿ ਜਾਣਹਿ ਸਭ ਤੂ ਹੈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਵੇਖਿ ਹਦੂਰਿ ਅੰਤਰਿ ਭੀ ਤੂ ਹੈ ॥੭॥ ਮੈ ਦੀਜੈ ਨਾਮ ਨਿਵਾਸੁ ਅੰਤਰਿ ਸਾਂਤਿ ਹੋਇ ॥ ਗੁਣ ਗਾਵੈ ਨਾਨਕ ਦਾਸੁ </p>
<p> ਸਤਿਗੁਰੁ ਮਤਿ ਦੇਇ ॥੮॥੩॥੫॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੩ ਘਰੁ ੧ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਮੈ ਹੀ ਤੇ ਸਭੁ ਕਿਛੁ ਹੋਆ ਬਿਨੁ ਸਤਿਗੁਰ ਨਾਮੁ ਨ ਜਾਪੈ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ਬਿਨੁ ਚਾਖੇ ਸਾਦੁ </p>
<p> ਨ ਜਾਪੈ ॥ ਕਉਡੀ ਬਦਲੈ ਜਨਮੁ ਗਵਾਇਆ ਚੀਨਸਿ ਨਾਹੀ ਆਪੈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਤਾ ਏਕੋ ਜਾਣੈ ਹਉਮੈ ਦੁਖੁ </p>
<p> ਨ ਸੰਤਾਪੈ ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪਣੇ ਵਿਟਹੁ ਜਿਨਿ ਸਾਚੇ ਸਿਉ ਲਿਵ ਲਾਈ ॥ ਸਬਦੁ ਚੀਨਿੑ ਆਤਮੁ </p>
<p> ਪਰਗਾਸਿਆ ਸਹਜੇ ਰਹਿਆ ਸਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਗਾਵੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਗੁਰਮੁਖਿ ਸਬਦੁ ਬੀਚਾਰੇ ॥ </p>
<p> ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਗੁਰ ਤੇ ਉਪਜੈ ਗੁਰਮੁਖਿ ਕਾਰਜ ਸਵਾਰੇ ॥ ਮਨਮੁਖਿ ਅੰਧਾ ਅੰਧੁ ਕਮਾਵੈ ਬਿਖੁ ਖਟੇ ਸੰਸਾਰੇ ॥ </p>
<p> ਮਾਇਆ ਮੋਹਿ ਸਦਾ ਦੁਖੁ ਪਾਏ ਬਿਨੁ ਗੁਰ ਅਤਿ ਪਿਆਰੇ ॥੨॥ ਸੋਈ ਸੇਵਕੁ ਜੇ ਸਤਿਗੁਰ ਸੇਵੇ ਚਾਲੈ ਸਤਿਗੁਰ </p>
<p> ਭਾਏ ॥ ਸਾਚਾ ਸਬਦੁ ਸਿਫਤਿ ਹੈ ਸਾਚੀ ਸਾਚਾ ਮੰਨਿ ਵਸਾਏ ॥ ਸਚੀ ਬਾਣੀ ਗੁਰਮੁਖਿ ਆਖੈ ਹਉਮੈ ਵਿਚਹੁ ਜਾਏ </p>
<p> ॥ ਆਪੇ ਦਾਤਾ ਕਰਮੁ ਹੈ ਸਾਚਾ ਸਾਚਾ ਸਬਦੁ ਸੁਣਾਏ ॥੩॥ ਗੁਰਮੁਖਿ ਘਾਲੇ ਗੁਰਮੁਖਿ ਖਟੇ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਜਪਾਏ ॥ ਸਦਾ ਅਲਿਪਤੁ ਸਾਚੈ ਰੰਗਿ ਰਾਤਾ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ॥ ਮਨਮੁਖੁ ਸਦ ਹੀ ਕੂੜੋ ਬੋਲੈ ਬਿਖੁ ਬੀਜੈ </p>
<p> ਬਿਖੁ ਖਾਏ ॥ ਜਮਕਾਲਿ ਬਾਧਾ ਤ੍ਰਿਸਨਾ ਦਾਧਾ ਬਿਨੁ ਗੁਰ ਕਵਣੁ ਛਡਾਏ ॥੪॥ ਸਚਾ ਤੀਰਥੁ ਜਿਤੁ ਸਤ ਸਰਿ </p>
<p> ਨਾਵਣੁ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਏ ॥ ਅਠਸਠਿ ਤੀਰਥ ਗੁਰ ਸਬਦਿ ਦਿਖਾਏ ਤਿਤੁ ਨਾਤੈ ਮਲੁ ਜਾਏ ॥ ਸਚਾ ਸਬਦੁ </p>
<p> ਸਚਾ ਹੈ ਨਿਰਮਲੁ ਨਾ ਮਲੁ ਲਗੈ ਨ ਲਾਏ ॥ ਸਚੀ ਸਿਫਤਿ ਸਚੀ ਸਾਲਾਹ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਏ ॥੫॥ ਤਨੁ ਮਨੁ </p>
<p> ਸਭੁ ਕਿਛੁ ਹਰਿ ਤਿਸੁ ਕੇਰਾ ਦੁਰਮਤਿ ਕਹਣੁ ਨ ਜਾਏ ॥ ਹੁਕਮੁ ਹੋਵੈ ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਹਉਮੈ ਵਿਚਹੁ ਜਾਏ ॥ ਗੁਰ </p>
<p> ਕੀ ਸਾਖੀ ਸਹਜੇ ਚਾਖੀ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਰਾਤਾ ਸਹਜੇ ਮਾਤਾ ਸਹਜੇ ਰਹਿਆ ਸਮਾਏ </p>
</section>
<section id='ang754' route='ang/754'><p> ॥੬॥ ਹਰਿ ਕਾ ਨਾਮੁ ਸਤਿ ਕਰਿ ਜਾਣੈ ਗੁਰ ਕੈ ਭਾਇ ਪਿਆਰੇ ॥ ਸਚੀ ਵਡਿਆਈ ਗੁਰ ਤੇ ਪਾਈ ਸਚੈ ਨਾਇ </p>
<p> ਪਿਆਰੇ ॥ ਏਕੋ ਸਚਾ ਸਭ ਮਹਿ ਵਰਤੈ ਵਿਰਲਾ ਕੋ ਵੀਚਾਰੇ ॥ ਆਪੇ ਮੇਲਿ ਲਏ ਤਾ ਬਖਸੇ ਸਚੀ ਭਗਤਿ ਸਵਾਰੇ </p>
<p> ॥੭॥ ਸਭੋ ਸਚੁ ਸਚੁ ਸਚੁ ਵਰਤੈ ਗੁਰਮੁਖਿ ਕੋਈ ਜਾਣੈ ॥ ਜੰਮਣ ਮਰਣਾ ਹੁਕਮੋ ਵਰਤੈ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ ॥ </p>
<p> ਨਾਮੁ ਧਿਆਏ ਤਾ ਸਤਿਗੁਰੁ ਭਾਏ ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਏ ॥ ਨਾਨਕ ਤਿਸ ਦਾ ਸਭੁ ਕਿਛੁ ਹੋਵੈ ਜਿ ਵਿਚਹੁ ਆਪੁ </p>
<p> ਗਵਾਏ ॥੮॥੧॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਕਾਇਆ ਕਾਮਣਿ ਅਤਿ ਸੁਆਲਿੑਉ ਪਿਰੁ ਵਸੈ ਜਿਸੁ ਨਾਲੇ ॥ ਪਿਰ ਸਚੇ </p>
<p> ਤੇ ਸਦਾ ਸੁਹਾਗਣਿ ਗੁਰ ਕਾ ਸਬਦੁ ਸਮਾੑਲੇ ॥ ਹਰਿ ਕੀ ਭਗਤਿ ਸਦਾ ਰੰਗਿ ਰਾਤਾ ਹਉਮੈ ਵਿਚਹੁ ਜਾਲੇ ॥੧॥ </p>
<p> ਵਾਹੁ ਵਾਹੁ ਪੂਰੇ ਗੁਰ ਕੀ ਬਾਣੀ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਉਪਜੀ ਸਾਚਿ ਸਮਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਅੰਦਰਿ ਸਭੁ </p>
<p> ਕਿਛੁ ਵਸੈ ਖੰਡ ਮੰਡਲ ਪਾਤਾਲਾ ॥ ਕਾਇਆ ਅੰਦਰਿ ਜਗਜੀਵਨ ਦਾਤਾ ਵਸੈ ਸਭਨਾ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥ </p>
<p> ਕਾਇਆ ਕਾਮਣਿ ਸਦਾ ਸੁਹੇਲੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਮਾੑਲਾ ॥੨॥ ਕਾਇਆ ਅੰਦਰਿ ਆਪੇ ਵਸੈ ਅਲਖੁ ਨ ਲਖਿਆ </p>
<p> ਜਾਈ ॥ ਮਨਮੁਖੁ ਮੁਗਧੁ ਬੂਝੈ ਨਾਹੀ ਬਾਹਰਿ ਭਾਲਣਿ ਜਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸਦਾ ਸੁਖੁ ਪਾਏ ਸਤਿਗੁਰਿ ਅਲਖੁ </p>
<p> ਦਿਤਾ ਲਖਾਈ ॥੩॥ ਕਾਇਆ ਅੰਦਰਿ ਰਤਨ ਪਦਾਰਥ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥ ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ ਨਉਖੰਡ </p>
<p> ਪ੍ਰਿਥਮੀ ਹਾਟ ਪਟਣ ਬਾਜਾਰਾ ॥ ਇਸੁ ਕਾਇਆ ਅੰਦਰਿ ਨਾਮੁ ਨਉ ਨਿਧਿ ਪਾਈਐ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਾ ॥੪॥ </p>
<p> ਕਾਇਆ ਅੰਦਰਿ ਤੋਲਿ ਤੁਲਾਵੈ ਆਪੇ ਤੋਲਣਹਾਰਾ ॥ ਇਹੁ ਮਨੁ ਰਤਨੁ ਜਵਾਹਰ ਮਾਣਕੁ ਤਿਸ ਕਾ ਮੋਲੁ ਅਫਾਰਾ </p>
<p> ॥ ਮੋਲਿ ਕਿਤ ਹੀ ਨਾਮੁ ਪਾਈਐ ਨਾਹੀ ਨਾਮੁ ਪਾਈਐ ਗੁਰ ਬੀਚਾਰਾ ॥੫॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਕਾਇਆ ਖੋਜੈ ਹੋਰ </p>
<p> ਸਭ ਭਰਮਿ ਭੁਲਾਈ ॥ ਜਿਸ ਨੋ ਦੇਇ ਸੋਈ ਜਨੁ ਪਾਵੈ ਹੋਰ ਕਿਆ ਕੋ ਕਰੇ ਚਤੁਰਾਈ ॥ ਕਾਇਆ ਅੰਦਰਿ ਭਉ </p>
<p> ਭਾਉ ਵਸੈ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈ ॥੬॥ ਕਾਇਆ ਅੰਦਰਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਾ ਸਭ ਓਪਤਿ ਜਿਤੁ ਸੰਸਾਰਾ ॥ </p>
<p> ਸਚੈ ਆਪਣਾ ਖੇਲੁ ਰਚਾਇਆ ਆਵਾ ਗਉਣੁ ਪਾਸਾਰਾ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਆਪਿ ਦਿਖਾਇਆ ਸਚਿ ਨਾਮਿ </p>
<p> ਨਿਸਤਾਰਾ ॥੭॥ ਸਾ ਕਾਇਆ ਜੋ ਸਤਿਗੁਰੁ ਸੇਵੈ ਸਚੈ ਆਪਿ ਸਵਾਰੀ ॥ ਵਿਣੁ ਨਾਵੈ ਦਰਿ ਢੋਈ ਨਾਹੀ ਤਾ </p>
<p> ਜਮੁ ਕਰੇ ਖੁਆਰੀ ॥ ਨਾਨਕ ਸਚੁ ਵਡਿਆਈ ਪਾਏ ਜਿਸ ਨੋ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ॥੮॥੨॥ </p>
</section>
<section id='ang755' route='ang/755'><p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੩ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੁਨੀਆ ਨ ਸਾਲਾਹਿ ਜੋ ਮਰਿ ਵੰਞਸੀ ॥ ਲੋਕਾ ਨ ਸਾਲਾਹਿ ਜੋ ਮਰਿ ਖਾਕੁ ਥੀਈ ॥੧॥ ਵਾਹੁ ਮੇਰੇ ਸਾਹਿਬਾ ਵਾਹੁ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ ਸਚਾ ਵੇਪਰਵਾਹੁ ॥੧॥ ਰਹਾਉ ॥ ਦੁਨੀਆ ਕੇਰੀ ਦੋਸਤੀ ਮਨਮੁਖ ਦਝਿ ਮਰੰਨਿ ॥ </p>
<p> ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਵੇਲਾ ਨ ਲਾਹੰਨਿ ॥੨॥ ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਕਾਰਥਾ ਸਚੈ ਸਬਦਿ ਲਗੰਨਿ ॥ ਆਤਮ </p>
<p> ਰਾਮੁ ਪ੍ਰਗਾਸਿਆ ਸਹਜੇ ਸੁਖਿ ਰਹੰਨਿ ॥੩॥ ਗੁਰ ਕਾ ਸਬਦੁ ਵਿਸਾਰਿਆ ਦੂਜੈ ਭਾਇ ਰਚੰਨਿ ॥ ਤਿਸਨਾ ਭੁਖ ਨ </p>
<p> ਉਤਰੈ ਅਨਦਿਨੁ ਜਲਤ ਫਿਰੰਨਿ ॥੪॥ ਦੁਸਟਾ ਨਾਲਿ ਦੋਸਤੀ ਨਾਲਿ ਸੰਤਾ ਵੈਰੁ ਕਰੰਨਿ ॥ ਆਪਿ ਡੁਬੇ ਕੁਟੰਬ </p>
<p> ਸਿਉ ਸਗਲੇ ਕੁਲ ਡੋਬੰਨਿ ॥੫॥ ਨਿੰਦਾ ਭਲੀ ਕਿਸੈ ਕੀ ਨਾਹੀ ਮਨਮੁਖ ਮੁਗਧ ਕਰੰਨਿ ॥ ਮੁਹ ਕਾਲੇ ਤਿਨ </p>
<p> ਨਿੰਦਕਾ ਨਰਕੇ ਘੋਰਿ ਪਵੰਨਿ ॥੬॥ ਏ ਮਨ ਜੈਸਾ ਸੇਵਹਿ ਤੈਸਾ ਹੋਵਹਿ ਤੇਹੇ ਕਰਮ ਕਮਾਇ ॥ ਆਪਿ ਬੀਜਿ ਆਪੇ </p>
<p> ਹੀ ਖਾਵਣਾ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੭॥ ਮਹਾ ਪੁਰਖਾ ਕਾ ਬੋਲਣਾ ਹੋਵੈ ਕਿਤੈ ਪਰਥਾਇ ॥ ਓਇ ਅੰਮ੍ਰਿਤ ਭਰੇ </p>
<p> ਭਰਪੂਰ ਹਹਿ ਓਨਾ ਤਿਲੁ ਨ ਤਮਾਇ ॥੮॥ ਗੁਣਕਾਰੀ ਗੁਣ ਸੰਘਰੈ ਅਵਰਾ ਉਪਦੇਸੇਨਿ ॥ ਸੇ ਵਡਭਾਗੀ ਜਿ </p>
<p> ਓਨਾ ਮਿਲਿ ਰਹੇ ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਨਿ ॥੯॥ ਦੇਸੀ ਰਿਜਕੁ ਸੰਬਾਹਿ ਜਿਨਿ ਉਪਾਈ ਮੇਦਨੀ ॥ ਏਕੋ ਹੈ ਦਾਤਾਰੁ </p>
<p> ਸਚਾ ਆਪਿ ਧਣੀ ॥੧੦॥ ਸੋ ਸਚੁ ਤੇਰੈ ਨਾਲਿ ਹੈ ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ ਸੋ ਪ੍ਰਭੁ </p>
<p> ਸਦਾ ਸਮਾਲਿ ॥੧੧॥ ਮਨੁ ਮੈਲਾ ਸਚੁ ਨਿਰਮਲਾ ਕਿਉ ਕਰਿ ਮਿਲਿਆ ਜਾਇ ॥ ਪ੍ਰਭੁ ਮੇਲੇ ਤਾ ਮਿਲਿ ਰਹੈ ਹਉਮੈ </p>
<p> ਸਬਦਿ ਜਲਾਇ ॥੧੨॥ ਸੋ ਸਹੁ ਸਚਾ ਵੀਸਰੈ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ ॥ ਨਦਰਿ ਕਰੇ ਨਾ ਵੀਸਰੈ ਗੁਰਮਤੀ </p>
<p> ਵੀਚਾਰਿ ॥੧੩॥ ਸਤਿਗੁਰੁ ਮੇਲੇ ਤਾ ਮਿਲਿ ਰਹਾ ਸਾਚੁ ਰਖਾ ਉਰ ਧਾਰਿ ॥ ਮਿਲਿਆ ਹੋਇ ਨ ਵੀਛੁੜੈ ਗੁਰ ਕੈ ਹੇਤਿ </p>
<p> ਪਿਆਰਿ ॥੧੪॥ ਪਿਰੁ ਸਾਲਾਹੀ ਆਪਣਾ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇਆ ਸੋਭਾਵੰਤੀ </p>
<p> ਨਾਰਿ ॥੧੫॥ ਮਨਮੁਖ ਮਨੁ ਨ ਭਿਜਈ ਅਤਿ ਮੈਲੇ ਚਿਤਿ ਕਠੋਰ ॥ ਸਪੈ ਦੁਧੁ ਪੀਆਈਐ ਅੰਦਰਿ ਵਿਸੁ ਨਿਕੋਰ </p>
<p> ॥੧੬॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਆਪੇ ਬਖਸਣਹਾਰੁ ॥ ਗੁਰ ਸਬਦੀ ਮੈਲੁ ਉਤਰੈ ਤਾ ਸਚੁ ਬਣਿਆ ਸੀਗਾਰੁ </p>
</section>
<section id='ang756' route='ang/756'><p> ॥੧੭॥ ਸਚਾ ਸਾਹੁ ਸਚੇ ਵਣਜਾਰੇ ਓਥੈ ਕੂੜੇ ਨ ਟਿਕੰਨਿ ॥ ਓਨਾ ਸਚੁ ਨ ਭਾਵਈ ਦੁਖ ਹੀ ਮਾਹਿ ਪਚੰਨਿ ॥੧੮॥ </p>
<p> ਹਉਮੈ ਮੈਲਾ ਜਗੁ ਫਿਰੈ ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰ ॥ ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਣਾ ਕੋਇ ਨ ਮੇਟਣਹਾਰ ॥੧੯॥ ਸੰਤਾ </p>
<p> ਸੰਗਤਿ ਮਿਲਿ ਰਹੈ ਤਾ ਸਚਿ ਲਗੈ ਪਿਆਰੁ ॥ ਸਚੁ ਸਲਾਹੀ ਸਚੁ ਮਨਿ ਦਰਿ ਸਚੈ ਸਚਿਆਰੁ ॥੨੦॥ ਗੁਰ ਪੂਰੇ </p>
<p> ਪੂਰੀ ਮਤਿ ਹੈ ਅਹਿਨਿਸਿ ਨਾਮੁ ਧਿਆਇ ॥ ਹਉਮੈ ਮੇਰਾ ਵਡ ਰੋਗੁ ਹੈ ਵਿਚਹੁ ਠਾਕਿ ਰਹਾਇ ॥੨੧॥ ਗੁਰੁ </p>
<p> ਸਾਲਾਹੀ ਆਪਣਾ ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ ਪਾਇ ॥ ਤਨੁ ਮਨੁ ਸਉਪੀ ਆਗੈ ਧਰੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੨੨॥ </p>
<p> ਖਿੰਚੋਤਾਣਿ ਵਿਗੁਚੀਐ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥ ਹਉਮੈ ਮੇਰਾ ਛਡਿ ਤੂ ਤਾ ਸਚਿ ਰਹੈ ਸਮਾਇ ॥੨੩॥ ਸਤਿਗੁਰ </p>
<p> ਨੋ ਮਿਲੇ ਸਿ ਭਾਇਰਾ ਸਚੈ ਸਬਦਿ ਲਗੰਨਿ ॥ ਸਚਿ ਮਿਲੇ ਸੇ ਨ ਵਿਛੁੜਹਿ ਦਰਿ ਸਚੈ ਦਿਸੰਨਿ ॥੨੪॥ ਸੇ ਭਾਈ </p>
<p> ਸੇ ਸਜਣਾ ਜੋ ਸਚਾ ਸੇਵੰਨਿ ॥ ਅਵਗਣ ਵਿਕਣਿ ਪਲੑਰਨਿ ਗੁਣ ਕੀ ਸਾਝ ਕਰੰਨਿੑ ॥੨੫॥ ਗੁਣ ਕੀ ਸਾਝ ਸੁਖੁ </p>
<p> ਊਪਜੈ ਸਚੀ ਭਗਤਿ ਕਰੇਨਿ ॥ ਸਚੁ ਵਣੰਜਹਿ ਗੁਰ ਸਬਦ ਸਿਉ ਲਾਹਾ ਨਾਮੁ ਲਏਨਿ ॥੨੬॥ ਸੁਇਨਾ ਰੁਪਾ ਪਾਪ </p>
<p> ਕਰਿ ਕਰਿ ਸੰਚੀਐ ਚਲੈ ਨ ਚਲਦਿਆ ਨਾਲਿ ॥ ਵਿਣੁ ਨਾਵੈ ਨਾਲਿ ਨ ਚਲਸੀ ਸਭ ਮੁਠੀ ਜਮਕਾਲਿ ॥੨੭॥ </p>
<p> ਮਨ ਕਾ ਤੋਸਾ ਹਰਿ ਨਾਮੁ ਹੈ ਹਿਰਦੈ ਰਖਹੁ ਸਮਾੑਲਿ ॥ ਏਹੁ ਖਰਚੁ ਅਖੁਟੁ ਹੈ ਗੁਰਮੁਖਿ ਨਿਬਹੈ ਨਾਲਿ ॥੨੮॥ ਏ </p>
<p> ਮਨ ਮੂਲਹੁ ਭੁਲਿਆ ਜਾਸਹਿ ਪਤਿ ਗਵਾਇ ॥ ਇਹੁ ਜਗਤੁ ਮੋਹਿ ਦੂਜੈ ਵਿਆਪਿਆ ਗੁਰਮਤੀ ਸਚੁ ਧਿਆਇ </p>
<p> ॥੨੯॥ ਹਰਿ ਕੀ ਕੀਮਤਿ ਨ ਪਵੈ ਹਰਿ ਜਸੁ ਲਿਖਣੁ ਨ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੁ ਤਨੁ ਰਪੈ ਹਰਿ ਸਿਉ ਰਹੈ </p>
<p> ਸਮਾਇ ॥੩੦॥ ਸੋ ਸਹੁ ਮੇਰਾ ਰੰਗੁਲਾ ਰੰਗੇ ਸਹਜਿ ਸੁਭਾਇ ॥ ਕਾਮਣਿ ਰੰਗੁ ਤਾ ਚੜੈ ਜਾ ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਇ </p>
<p> ॥੩੧॥ ਚਿਰੀ ਵਿਛੁੰਨੇ ਭੀ ਮਿਲਨਿ ਜੋ ਸਤਿਗੁਰੁ ਸੇਵੰਨਿ ॥ ਅੰਤਰਿ ਨਵ ਨਿਧਿ ਨਾਮੁ ਹੈ ਖਾਨਿ ਖਰਚਨਿ ਨ </p>
<p> ਨਿਖੁਟਈ ਹਰਿ ਗੁਣ ਸਹਜਿ ਰਵੰਨਿ ॥੩੨॥ ਨਾ ਓਇ ਜਨਮਹਿ ਨਾ ਮਰਹਿ ਨਾ ਓਇ ਦੁਖ ਸਹੰਨਿ ॥ ਗੁਰਿ ਰਾਖੇ </p>
<p> ਸੇ ਉਬਰੇ ਹਰਿ ਸਿਉ ਕੇਲ ਕਰੰਨਿ ॥੩੩॥ ਸਜਣ ਮਿਲੇ ਨ ਵਿਛੁੜਹਿ ਜਿ ਅਨਦਿਨੁ ਮਿਲੇ ਰਹੰਨਿ ॥ ਇਸੁ ਜਗ </p>
<p> ਮਹਿ ਵਿਰਲੇ ਜਾਣੀਅਹਿ ਨਾਨਕ ਸਚੁ ਲਹੰਨਿ ॥੩੪॥੧॥੩॥ ਸੂਹੀ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀ ਸੂਖਮੁ ਅਗਮੁ ਹੈ </p>
<p> ਕਿਤੁ ਬਿਧਿ ਮਿਲਿਆ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਭ੍ਰਮੁ ਕਟੀਐ ਅਚਿੰਤੁ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ </p>
</section>
<section id='ang757' route='ang/757'><p> ਨਾਮੁ ਜਪੰਨਿ ॥ ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਮਨਿ ਹਰਿ ਗੁਣ ਸਦਾ ਰਵੰਨਿ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਸਰਵਰੁ ਮਾਨ ਸਰੋਵਰੁ </p>
<p> ਹੈ ਵਡਭਾਗੀ ਪੁਰਖ ਲਹੰਨਿੑ ॥ ਸੇਵਕ ਗੁਰਮੁਖਿ ਖੋਜਿਆ ਸੇ ਹੰਸੁਲੇ ਨਾਮੁ ਲਹੰਨਿ ॥੨॥ ਨਾਮੁ ਧਿਆਇਨਿੑ ਰੰਗ </p>
<p> ਸਿਉ ਗੁਰਮੁਖਿ ਨਾਮਿ ਲਗੰਨਿੑ ॥ ਧੁਰਿ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ ਗੁਰ ਭਾਣਾ ਮੰਨਿ ਲਏਨਿੑ ॥੩॥ ਵਡਭਾਗੀ ਘਰੁ </p>
<p> ਖੋਜਿਆ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥ ਗੁਰਿ ਪੂਰੈ ਵੇਖਾਲਿਆ ਪ੍ਰਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੁ ॥੪॥ ਸਭਨਾ ਕਾ ਪ੍ਰਭੁ ਏਕੁ ਹੈ </p>
<p> ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ ਤਿਤੁ ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥੫॥ ਸਭੁ ਅੰਤਰਜਾਮੀ ਬ੍ਰਹਮੁ ਹੈ ਬ੍ਰਹਮੁ </p>
<p> ਵਸੈ ਸਭ ਥਾਇ ॥ ਮੰਦਾ ਕਿਸ ਨੋ ਆਖੀਐ ਸਬਦਿ ਵੇਖਹੁ ਲਿਵ ਲਾਇ ॥੬॥ ਬੁਰਾ ਭਲਾ ਤਿਚਰੁ ਆਖਦਾ ਜਿਚਰੁ </p>
<p> ਹੈ ਦੁਹੁ ਮਾਹਿ ॥ ਗੁਰਮੁਖਿ ਏਕੋ ਬੁਝਿਆ ਏਕਸੁ ਮਾਹਿ ਸਮਾਇ ॥੭॥ ਸੇਵਾ ਸਾ ਪ੍ਰਭ ਭਾਵਸੀ ਜੋ ਪ੍ਰਭੁ ਪਾਏ ਥਾਇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਹਰਿ ਆਰਾਧਿਆ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥੮॥੨॥੪॥੯॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ਹਉ ਤਿਸੁ ਪਹਿ ਆਪੁ ਵੇਚਾਈ ॥੧॥ ਦਰਸਨੁ ਹਰਿ ਦੇਖਣ ਕੈ ਤਾਈ </p>
<p> ॥ ਕ੍ਰਿਪਾ ਕਰਹਿ ਤਾ ਸਤਿਗੁਰੁ ਮੇਲਹਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਸੁਖੁ ਦੇਹਿ ਤ ਤੁਝਹਿ </p>
<p> ਅਰਾਧੀ ਦੁਖਿ ਭੀ ਤੁਝੈ ਧਿਆਈ ॥੨॥ ਜੇ ਭੁਖ ਦੇਹਿ ਤ ਇਤ ਹੀ ਰਾਜਾ ਦੁਖ ਵਿਚਿ ਸੂਖ ਮਨਾਈ ॥੩॥ ਤਨੁ ਮਨੁ </p>
<p> ਕਾਟਿ ਕਾਟਿ ਸਭੁ ਅਰਪੀ ਵਿਚਿ ਅਗਨੀ ਆਪੁ ਜਲਾਈ ॥੪॥ ਪਖਾ ਫੇਰੀ ਪਾਣੀ ਢੋਵਾ ਜੋ ਦੇਵਹਿ ਸੋ ਖਾਈ </p>
<p> ॥੫॥ ਨਾਨਕੁ ਗਰੀਬੁ ਢਹਿ ਪਇਆ ਦੁਆਰੈ ਹਰਿ ਮੇਲਿ ਲੈਹੁ ਵਡਿਆਈ ॥੬॥ ਅਖੀ ਕਾਢਿ ਧਰੀ ਚਰਣਾ </p>
<p> ਤਲਿ ਸਭ ਧਰਤੀ ਫਿਰਿ ਮਤ ਪਾਈ ॥੭॥ ਜੇ ਪਾਸਿ ਬਹਾਲਹਿ ਤਾ ਤੁਝਹਿ ਅਰਾਧੀ ਜੇ ਮਾਰਿ ਕਢਹਿ ਭੀ ਧਿਆਈ </p>
<p> ॥੮॥ ਜੇ ਲੋਕੁ ਸਲਾਹੇ ਤਾ ਤੇਰੀ ਉਪਮਾ ਜੇ ਨਿੰਦੈ ਤ ਛੋਡਿ ਨ ਜਾਈ ॥੯॥ ਜੇ ਤੁਧੁ ਵਲਿ ਰਹੈ ਤਾ ਕੋਈ ਕਿਹੁ </p>
<p> ਆਖਉ ਤੁਧੁ ਵਿਸਰਿਐ ਮਰਿ ਜਾਈ ॥੧੦॥ ਵਾਰਿ ਵਾਰਿ ਜਾਈ ਗੁਰ ਊਪਰਿ ਪੈ ਪੈਰੀ ਸੰਤ ਮਨਾਈ ॥੧੧॥ </p>
<p> ਨਾਨਕੁ ਵਿਚਾਰਾ ਭਇਆ ਦਿਵਾਨਾ ਹਰਿ ਤਉ ਦਰਸਨ ਕੈ ਤਾਈ ॥੧੨॥ ਝਖੜੁ ਝਾਗੀ ਮੀਹੁ ਵਰਸੈ ਭੀ ਗੁਰੁ </p>
<p> ਦੇਖਣ ਜਾਈ ॥੧੩॥ ਸਮੁੰਦੁ ਸਾਗਰੁ ਹੋਵੈ ਬਹੁ ਖਾਰਾ ਗੁਰਸਿਖੁ ਲੰਘਿ ਗੁਰ ਪਹਿ ਜਾਈ ॥੧੪॥ ਜਿਉ ਪ੍ਰਾਣੀ </p>
</section>
<section id='ang758' route='ang/758'><p> ਜਲ ਬਿਨੁ ਹੈ ਮਰਤਾ ਤਿਉ ਸਿਖੁ ਗੁਰ ਬਿਨੁ ਮਰਿ ਜਾਈ ॥੧੫॥ ਜਿਉ ਧਰਤੀ ਸੋਭ ਕਰੇ ਜਲੁ ਬਰਸੈ ਤਿਉ ਸਿਖੁ </p>
<p> ਗੁਰ ਮਿਲਿ ਬਿਗਸਾਈ ॥੧੬॥ ਸੇਵਕ ਕਾ ਹੋਇ ਸੇਵਕੁ ਵਰਤਾ ਕਰਿ ਕਰਿ ਬਿਨਉ ਬੁਲਾਈ ॥੧੭॥ ਨਾਨਕ </p>
<p> ਕੀ ਬੇਨੰਤੀ ਹਰਿ ਪਹਿ ਗੁਰ ਮਿਲਿ ਗੁਰ ਸੁਖੁ ਪਾਈ ॥੧੮॥ ਤੂ ਆਪੇ ਗੁਰੁ ਚੇਲਾ ਹੈ ਆਪੇ ਗੁਰ ਵਿਚੁ ਦੇ ਤੁਝਹਿ </p>
<p> ਧਿਆਈ ॥੧੯॥ ਜੋ ਤੁਧੁ ਸੇਵਹਿ ਸੋ ਤੂਹੈ ਹੋਵਹਿ ਤੁਧੁ ਸੇਵਕ ਪੈਜ ਰਖਾਈ ॥੨੦॥ ਭੰਡਾਰ ਭਰੇ ਭਗਤੀ ਹਰਿ </p>
<p> ਤੇਰੇ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਦੇਵਾਈ ॥੨੧॥ ਜਿਸੁ ਤੂੰ ਦੇਹਿ ਸੋਈ ਜਨੁ ਪਾਏ ਹੋਰ ਨਿਹਫਲ ਸਭ ਚਤੁਰਾਈ ॥੨੨॥ </p>
<p> ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਰੁ ਅਪੁਨਾ ਸੋਇਆ ਮਨੁ ਜਾਗਾਈ ॥੨੩॥ ਇਕੁ ਦਾਨੁ ਮੰਗੈ ਨਾਨਕੁ ਵੇਚਾਰਾ ਹਰਿ </p>
<p> ਦਾਸਨਿ ਦਾਸੁ ਕਰਾਈ ॥੨੪॥ ਜੇ ਗੁਰੁ ਝਿੜਕੇ ਤ ਮੀਠਾ ਲਾਗੈ ਜੇ ਬਖਸੇ ਤ ਗੁਰ ਵਡਿਆਈ ॥੨੫॥ ਗੁਰਮੁਖਿ </p>
<p> ਬੋਲਹਿ ਸੋ ਥਾਇ ਪਾਏ ਮਨਮੁਖਿ ਕਿਛੁ ਥਾਇ ਨ ਪਾਈ ॥੨੬॥ ਪਾਲਾ ਕਕਰੁ ਵਰਫ ਵਰਸੈ ਗੁਰਸਿਖੁ ਗੁਰ ਦੇਖਣ </p>
<p> ਜਾਈ ॥੨੭॥ ਸਭੁ ਦਿਨਸੁ ਰੈਣਿ ਦੇਖਉ ਗੁਰੁ ਅਪੁਨਾ ਵਿਚਿ ਅਖੀ ਗੁਰ ਪੈਰ ਧਰਾਈ ॥੨੮॥ ਅਨੇਕ ਉਪਾਵ </p>
<p> ਕਰੀ ਗੁਰ ਕਾਰਣਿ ਗੁਰ ਭਾਵੈ ਸੋ ਥਾਇ ਪਾਈ ॥੨੯॥ ਰੈਣਿ ਦਿਨਸੁ ਗੁਰ ਚਰਣ ਅਰਾਧੀ ਦਇਆ ਕਰਹੁ ਮੇਰੇ </p>
<p> ਸਾਈ ॥੩੦॥ ਨਾਨਕ ਕਾ ਜੀਉ ਪਿੰਡੁ ਗੁਰੂ ਹੈ ਗੁਰ ਮਿਲਿ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥੩੧॥ ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਪੂਰਿ </p>
<p> ਰਹਿਓ ਹੈ ਜਤ ਕਤ ਤਤ ਗੋਸਾਈ ॥੩੨॥੧॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੪ ਅਸਟਪਦੀਆ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅੰਦਰਿ ਸਚਾ ਨੇਹੁ ਲਾਇਆ ਪ੍ਰੀਤਮ ਆਪਣੈ ॥ ਤਨੁ ਮਨੁ ਹੋਇ ਨਿਹਾਲੁ ਜਾ ਗੁਰੁ ਦੇਖਾ ਸਾਮੑਣੇ ॥੧॥ ਮੈ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਵਿਸਾਹੁ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ ਅੰਮ੍ਰਿਤੁ ਅਗਮ ਅਥਾਹੁ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਸਤਿਗੁਰੁ ਵੇਖਿ </p>
<p> ਵਿਗਸੀਆ ਹਰਿ ਨਾਮੇ ਲਗਾ ਪਿਆਰੁ ॥ ਕਿਰਪਾ ਕਰਿ ਕੈ ਮੇਲਿਅਨੁ ਪਾਇਆ ਮੋਖ ਦੁਆਰੁ ॥੨॥ ਸਤਿਗੁਰੁ </p>
<p> ਬਿਰਹੀ ਨਾਮ ਕਾ ਜੇ ਮਿਲੈ ਤ ਤਨੁ ਮਨੁ ਦੇਉ ॥ ਜੇ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ ਤਾ ਅੰਮ੍ਰਿਤੁ ਸਹਜਿ ਪੀਏਉ ॥੩॥ </p>
<p> ਸੁਤਿਆ ਗੁਰੁ ਸਾਲਾਹੀਐ ਉਠਦਿਆ ਭੀ ਗੁਰੁ ਆਲਾਉ ॥ ਕੋਈ ਐਸਾ ਗੁਰਮੁਖਿ ਜੇ ਮਿਲੈ ਹਉ ਤਾ ਕੇ ਧੋਵਾ </p>
<p> ਪਾਉ ॥੪॥ ਕੋਈ ਐਸਾ ਸਜਣੁ ਲੋੜਿ ਲਹੁ ਮੈ ਪ੍ਰੀਤਮੁ ਦੇਇ ਮਿਲਾਇ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਪਾਇਆ </p>
</section>
<section id='ang759' route='ang/759'><p> ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥੫॥ ਸਤਿਗੁਰੁ ਸਾਗਰੁ ਗੁਣ ਨਾਮ ਕਾ ਮੈ ਤਿਸੁ ਦੇਖਣ ਕਾ ਚਾਉ ॥ ਹਉ ਤਿਸੁ ਬਿਨੁ </p>
<p> ਘੜੀ ਨ ਜੀਵਊ ਬਿਨੁ ਦੇਖੇ ਮਰਿ ਜਾਉ ॥੬॥ ਜਿਉ ਮਛੁਲੀ ਵਿਣੁ ਪਾਣੀਐ ਰਹੈ ਨ ਕਿਤੈ ਉਪਾਇ ॥ ਤਿਉ ਹਰਿ </p>
<p> ਬਿਨੁ ਸੰਤੁ ਨ ਜੀਵਈ ਬਿਨੁ ਹਰਿ ਨਾਮੈ ਮਰਿ ਜਾਇ ॥੭॥ ਮੈ ਸਤਿਗੁਰ ਸੇਤੀ ਪਿਰਹੜੀ ਕਿਉ ਗੁਰ ਬਿਨੁ ਜੀਵਾ </p>
<p> ਮਾਉ ॥ ਮੈ ਗੁਰਬਾਣੀ ਆਧਾਰੁ ਹੈ ਗੁਰਬਾਣੀ ਲਾਗਿ ਰਹਾਉ ॥੮॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਤੰਨੁ ਹੈ ਗੁਰੁ ਤੁਠਾ ਦੇਵੈ </p>
<p> ਮਾਇ ॥ ਮੈ ਧਰ ਸਚੇ ਨਾਮ ਕੀ ਹਰਿ ਨਾਮਿ ਰਹਾ ਲਿਵ ਲਾਇ ॥੯॥ ਗੁਰ ਗਿਆਨੁ ਪਦਾਰਥੁ ਨਾਮੁ ਹੈ ਹਰਿ ਨਾਮੋ </p>
<p> ਦੇਇ ਦ੍ਰਿੜਾਇ ॥ ਜਿਸੁ ਪਰਾਪਤਿ ਸੋ ਲਹੈ ਗੁਰ ਚਰਣੀ ਲਾਗੈ ਆਇ ॥੧੦॥ ਅਕਥ ਕਹਾਣੀ ਪ੍ਰੇਮ ਕੀ ਕੋ ਪ੍ਰੀਤਮੁ </p>
<p> ਆਖੈ ਆਇ ॥ ਤਿਸੁ ਦੇਵਾ ਮਨੁ ਆਪਣਾ ਨਿਵਿ ਨਿਵਿ ਲਾਗਾ ਪਾਇ ॥੧੧॥ ਸਜਣੁ ਮੇਰਾ ਏਕੁ ਤੂੰ ਕਰਤਾ ਪੁਰਖੁ </p>
<p> ਸੁਜਾਣੁ ॥ ਸਤਿਗੁਰਿ ਮੀਤਿ ਮਿਲਾਇਆ ਮੈ ਸਦਾ ਸਦਾ ਤੇਰਾ ਤਾਣੁ ॥੧੨॥ ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਸਦਾ ਨਾ ਆਵੈ </p>
<p> ਨ ਜਾਇ ॥ ਓਹੁ ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਹੈ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥੧੩॥ ਰਾਮ ਨਾਮ ਧਨੁ ਸੰਚਿਆ ਸਾਬਤੁ </p>
<p> ਪੂੰਜੀ ਰਾਸਿ ॥ ਨਾਨਕ ਦਰਗਹ ਮੰਨਿਆ ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ॥੧੪॥੧॥੨॥੧੧॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਉਰਝਿ ਰਹਿਓ ਬਿਖਿਆ ਕੈ ਸੰਗਾ ॥ ਮਨਹਿ ਬਿਆਪਤ ਅਨਿਕ ਤਰੰਗਾ ॥੧॥ ਮੇਰੇ ਮਨ ਅਗਮ ਅਗੋਚਰ ॥ </p>
<p> ਕਤ ਪਾਈਐ ਪੂਰਨ ਪਰਮੇਸਰ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹ ਮਗਨ ਮਹਿ ਰਹਿਆ ਬਿਆਪੇ ॥ ਅਤਿ ਤ੍ਰਿਸਨਾ ਕਬਹੂ </p>
<p> ਨਹੀ ਧ੍ਰਾਪੇ ॥੨॥ ਬਸਇ ਕਰੋਧੁ ਸਰੀਰਿ ਚੰਡਾਰਾ ॥ ਅਗਿਆਨਿ ਨ ਸੂਝੈ ਮਹਾ ਗੁਬਾਰਾ ॥੩॥ ਭ੍ਰਮਤ </p>
<p> ਬਿਆਪਤ ਜਰੇ ਕਿਵਾਰਾ ॥ ਜਾਣੁ ਨ ਪਾਈਐ ਪ੍ਰਭ ਦਰਬਾਰਾ ॥੪॥ ਆਸਾ ਅੰਦੇਸਾ ਬੰਧਿ ਪਰਾਨਾ ॥ ਮਹਲੁ </p>
<p> ਨ ਪਾਵੈ ਫਿਰਤ ਬਿਗਾਨਾ ॥੫॥ ਸਗਲ ਬਿਆਧਿ ਕੈ ਵਸਿ ਕਰਿ ਦੀਨਾ ॥ ਫਿਰਤ ਪਿਆਸ ਜਿਉ ਜਲ ਬਿਨੁ </p>
<p> ਮੀਨਾ ॥੬॥ ਕਛੂ ਸਿਆਨਪ ਉਕਤਿ ਨ ਮੋਰੀ ॥ ਏਕ ਆਸ ਠਾਕੁਰ ਪ੍ਰਭ ਤੋਰੀ ॥੭॥ ਕਰਉ ਬੇਨਤੀ ਸੰਤਨ </p>
<p> ਪਾਸੇ ॥ ਮੇਲਿ ਲੈਹੁ ਨਾਨਕ ਅਰਦਾਸੇ ॥੮॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਸਾਧਸੰਗੁ ਪਾਇਆ ॥ ਨਾਨਕ ਤ੍ਰਿਪਤੇ ਪੂਰਾ </p>
<p> ਪਾਇਆ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥ </p>
</section>
<section id='ang760' route='ang/760'><p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਿਥਨ ਮੋਹ ਅਗਨਿ ਸੋਕ ਸਾਗਰ ॥ ਕਰਿ ਕਿਰਪਾ ਉਧਰੁ ਹਰਿ ਨਾਗਰ ॥੧॥ ਚਰਣ ਕਮਲ ਸਰਣਾਇ </p>
<p> ਨਰਾਇਣ ॥ ਦੀਨਾ ਨਾਥ ਭਗਤ ਪਰਾਇਣ ॥੧॥ ਰਹਾਉ ॥ ਅਨਾਥਾ ਨਾਥ ਭਗਤ ਭੈ ਮੇਟਨ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਜਮਦੂਤ ਨ ਭੇਟਨ ॥੨॥ ਜੀਵਨ ਰੂਪ ਅਨੂਪ ਦਇਆਲਾ ॥ ਰਵਣ ਗੁਣਾ ਕਟੀਐ ਜਮ ਜਾਲਾ ॥੩॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਨਾਮੁ ਰਸਨ ਨਿਤ ਜਾਪੈ ॥ ਰੋਗ ਰੂਪ ਮਾਇਆ ਨ ਬਿਆਪੈ ॥੪॥ ਜਪਿ ਗੋਬਿੰਦ ਸੰਗੀ ਸਭਿ ਤਾਰੇ ॥ ਪੋਹਤ </p>
<p> ਨਾਹੀ ਪੰਚ ਬਟਵਾਰੇ ॥੫॥ ਮਨ ਬਚ ਕ੍ਰਮ ਪ੍ਰਭੁ ਏਕੁ ਧਿਆਏ ॥ ਸਰਬ ਫਲਾ ਸੋਈ ਜਨੁ ਪਾਏ ॥੬॥ ਧਾਰਿ </p>
<p> ਅਨੁਗ੍ਰਹੁ ਅਪਨਾ ਪ੍ਰਭਿ ਕੀਨਾ ॥ ਕੇਵਲ ਨਾਮੁ ਭਗਤਿ ਰਸੁ ਦੀਨਾ ॥੭॥ ਆਦਿ ਮਧਿ ਅੰਤਿ ਪ੍ਰਭੁ ਸੋਈ ॥ </p>
<p> ਨਾਨਕ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥੮॥੧॥੨॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ ਘਰੁ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਨ ਡਿਠਿਆ ਮਨੁ ਰਹਸੀਐ ਕਿਉ ਪਾਈਐ ਤਿਨੑ ਸੰਗੁ ਜੀਉ ॥ ਸੰਤ ਸਜਨ ਮਨ ਮਿਤ੍ਰ ਸੇ ਲਾਇਨਿ ਪ੍ਰਭ ਸਿਉ </p>
<p> ਰੰਗੁ ਜੀਉ ॥ ਤਿਨੑ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਤੁਟਈ ਕਬਹੁ ਨ ਹੋਵੈ ਭੰਗੁ ਜੀਉ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਕਰਿ ਦਇਆ ਗੁਣ </p>
<p> ਗਾਵਾ ਤੇਰੇ ਨਿਤ ਜੀਉ ॥ ਆਇ ਮਿਲਹੁ ਸੰਤ ਸਜਣਾ ਨਾਮੁ ਜਪਹ ਮਨ ਮਿਤ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਦੇਖੈ ਸੁਣੇ ਨ </p>
<p> ਜਾਣਈ ਮਾਇਆ ਮੋਹਿਆ ਅੰਧੁ ਜੀਉ ॥ ਕਾਚੀ ਦੇਹਾ ਵਿਣਸਣੀ ਕੂੜੁ ਕਮਾਵੈ ਧੰਧੁ ਜੀਉ ॥ ਨਾਮੁ ਧਿਆਵਹਿ ਸੇ </p>
<p> ਜਿਣਿ ਚਲੇ ਗੁਰ ਪੂਰੇ ਸਨਬੰਧੁ ਜੀਉ ॥੨॥ ਹੁਕਮੇ ਜੁਗ ਮਹਿ ਆਇਆ ਚਲਣੁ ਹੁਕਮਿ ਸੰਜੋਗਿ ਜੀਉ ॥ ਹੁਕਮੇ </p>
<p> ਪਰਪੰਚੁ ਪਸਰਿਆ ਹੁਕਮਿ ਕਰੇ ਰਸ ਭੋਗ ਜੀਉ ॥ ਜਿਸ ਨੋ ਕਰਤਾ ਵਿਸਰੈ ਤਿਸਹਿ ਵਿਛੋੜਾ ਸੋਗੁ ਜੀਉ ॥੩॥ </p>
<p> ਆਪਨੜੇ ਪ੍ਰਭ ਭਾਣਿਆ ਦਰਗਹ ਪੈਧਾ ਜਾਇ ਜੀਉ ॥ ਐਥੈ ਸੁਖੁ ਮੁਖੁ ਉਜਲਾ ਇਕੋ ਨਾਮੁ ਧਿਆਇ ਜੀਉ ॥ </p>
<p> ਆਦਰੁ ਦਿਤਾ ਪਾਰਬ੍ਰਹਮਿ ਗੁਰੁ ਸੇਵਿਆ ਸਤ ਭਾਇ ਜੀਉ ॥੪॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਸਰਬ ਜੀਆ </p>
<p> ਪ੍ਰਤਿਪਾਲ ਜੀਉ ॥ ਸਚੁ ਖਜਾਨਾ ਸੰਚਿਆ ਏਕੁ ਨਾਮੁ ਧਨੁ ਮਾਲ ਜੀਉ ॥ ਮਨ ਤੇ ਕਬਹੁ ਨ ਵੀਸਰੈ ਜਾ ਆਪੇ ਹੋਇ </p>
</section>
<section id='ang761' route='ang/761'><p> ਦਇਆਲ ਜੀਉ ॥੫॥ ਆਵਣੁ ਜਾਣਾ ਰਹਿ ਗਏ ਮਨਿ ਵੁਠਾ ਨਿਰੰਕਾਰੁ ਜੀਉ ॥ ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਈਐ ਊਚਾ </p>
<p> ਅਗਮ ਅਪਾਰੁ ਜੀਉ ॥ ਜਿਸੁ ਪ੍ਰਭੁ ਅਪਣਾ ਵਿਸਰੈ ਸੋ ਮਰਿ ਜੰਮੈ ਲਖ ਵਾਰ ਜੀਉ ॥੬॥ ਸਾਚੁ ਨੇਹੁ ਤਿਨ ਪ੍ਰੀਤਮਾ </p>
<p> ਜਿਨ ਮਨਿ ਵੁਠਾ ਆਪਿ ਜੀਉ ॥ ਗੁਣ ਸਾਝੀ ਤਿਨ ਸੰਗਿ ਬਸੇ ਆਠ ਪਹਰ ਪ੍ਰਭ ਜਾਪਿ ਜੀਉ ॥ ਰੰਗਿ ਰਤੇ ਪਰਮੇਸਰੈ </p>
<p> ਬਿਨਸੇ ਸਗਲ ਸੰਤਾਪ ਜੀਉ ॥੭॥ ਤੂੰ ਕਰਤਾ ਤੂੰ ਕਰਣਹਾਰੁ ਤੂਹੈ ਏਕੁ ਅਨੇਕ ਜੀਉ ॥ ਤੂ ਸਮਰਥੁ ਤੂ ਸਰਬ ਮੈ ਤੂਹੈ </p>
<p> ਬੁਧਿ ਬਿਬੇਕ ਜੀਉ ॥ ਨਾਨਕ ਨਾਮੁ ਸਦਾ ਜਪੀ ਭਗਤ ਜਨਾ ਕੀ ਟੇਕ ਜੀਉ ॥੮॥੧॥੩॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ ਘਰੁ ੧੦ ਕਾਫੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੇ ਭੁਲੀ ਜੇ ਚੁਕੀ ਸਾੲੀਂ ਭੀ ਤਹਿੰਜੀ ਕਾਢੀਆ ॥ ਜਿਨਾੑ ਨੇਹੁ ਦੂਜਾਣੇ ਲਗਾ ਝੂਰਿ ਮਰਹੁ ਸੇ ਵਾਢੀਆ ॥੧॥ ਹਉ </p>
<p> ਨਾ ਛੋਡਉ ਕੰਤ ਪਾਸਰਾ ॥ ਸਦਾ ਰੰਗੀਲਾ ਲਾਲੁ ਪਿਆਰਾ ਏਹੁ ਮਹਿੰਜਾ ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਜਣੁ ਤੂਹੈ </p>
<p> ਸੈਣੁ ਤੂ ਮੈ ਤੁਝ ਉਪਰਿ ਬਹੁ ਮਾਣੀਆ ॥ ਜਾ ਤੂ ਅੰਦਰਿ ਤਾ ਸੁਖੇ ਤੂੰ ਨਿਮਾਣੀ ਮਾਣੀਆ ॥੨॥ ਜੇ ਤੂ ਤੁਠਾ </p>
<p> ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਨਾ ਦੂਜਾ ਵੇਖਾਲਿ ॥ ਏਹਾ ਪਾਈ ਮੂ ਦਾਤੜੀ ਨਿਤ ਹਿਰਦੈ ਰਖਾ ਸਮਾਲਿ ॥੩॥ ਪਾਵ ਜੁਲਾਈ </p>
<p> ਪੰਧ ਤਉ ਨੈਣੀ ਦਰਸੁ ਦਿਖਾਲਿ ॥ ਸ੍ਰਵਣੀ ਸੁਣੀ ਕਹਾਣੀਆ ਜੇ ਗੁਰੁ ਥੀਵੈ ਕਿਰਪਾਲਿ ॥੪॥ ਕਿਤੀ ਲਖ ਕਰੋੜਿ </p>

<p> ਮੰਞਹੁ ਹਭਿ ਵਧਾਣੀਆ ॥ ਹਿਕ ਭੋਰੀ ਨਦਰਿ ਨਿਹਾਲਿ ਦੇਹਿ ਦਰਸੁ ਰੰਗੁ ਮਾਣੀਆ ॥੬॥ ਜੈ ਡਿਠੇ ਮਨੁ ਧੀਰੀਐ </p>
<p> ਕਿਲਵਿਖ ਵੰਞਨਿੑ ਦੂਰੇ ॥ ਸੋ ਕਿਉ ਵਿਸਰੈ ਮਾਉ ਮੈ ਜੋ ਰਹਿਆ ਭਰਪੂਰੇ ॥੭॥ ਹੋਇ ਨਿਮਾਣੀ ਢਹਿ ਪਈ </p>

<p> ਸਿਮ੍ਰਿਤਿ ਬੇਦ ਪੁਰਾਣ ਪੁਕਾਰਨਿ ਪੋਥੀਆ ॥ ਨਾਮ ਬਿਨਾ ਸਭਿ ਕੂੜੁ ਗਾਲੀੑ ਹੋਛੀਆ ॥੧॥ ਨਾਮੁ ਨਿਧਾਨੁ ਅਪਾਰੁ </p>

<section id='ang762' route='ang/762'><p> ਹਾਰਿਆ ॥੪॥ ਆਵਹਿ ਜਾਹਿ ਅਨੇਕ ਮਰਿ ਮਰਿ ਜਨਮਤੇ ॥ ਬਿਨੁ ਬੂਝੇ ਸਭੁ ਵਾਦਿ ਜੋਨੀ ਭਰਮਤੇ ॥੫॥ ਜਿਨੑ </p>
<p> ਕਉ ਭਏ ਦਇਆਲ ਤਿਨੑ ਸਾਧੂ ਸੰਗੁ ਭਇਆ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ ਤਿਨੀੑ ਜਨੀ ਜਪਿ ਲਇਆ ॥੬॥ </p>
<p> ਖੋਜਹਿ ਕੋਟਿ ਅਸੰਖ ਬਹੁਤੁ ਅਨੰਤ ਕੇ ॥ ਜਿਸੁ ਬੁਝਾਏ ਆਪਿ ਨੇੜਾ ਤਿਸੁ ਹੇ ॥੭॥ ਵਿਸਰੁ ਨਾਹੀ ਦਾਤਾਰ ਆਪਣਾ </p>
<p> ਨਾਮੁ ਦੇਹੁ ॥ ਗੁਣ ਗਾਵਾ ਦਿਨੁ ਰਾਤਿ ਨਾਨਕ ਚਾਉ ਏਹੁ ॥੮॥੨॥੫॥੧੬॥ </p>
<p> ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੧ ਕੁਚਜੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੰਞੁ ਕੁਚਜੀ ਅੰਮਾਵਣਿ ਡੋਸੜੇ ਹਉ ਕਿਉ ਸਹੁ ਰਾਵਣਿ ਜਾਉ ਜੀਉ ॥ ਇਕ ਦੂ ਇਕਿ ਚੜੰਦੀਆ ਕਉਣੁ ਜਾਣੈ ਮੇਰਾ </p>
<p> ਨਾਉ ਜੀਉ ॥ ਜਿਨੀੑ ਸਖੀ ਸਹੁ ਰਾਵਿਆ ਸੇ ਅੰਬੀ ਛਾਵੜੀਏਹਿ ਜੀਉ ॥ ਸੇ ਗੁਣ ਮੰਞੁ ਨ ਆਵਨੀ ਹਉ ਕੈ ਜੀ </p>
<p> ਦੋਸ ਧਰੇਉ ਜੀਉ ॥ ਕਿਆ ਗੁਣ ਤੇਰੇ ਵਿਥਰਾ ਹਉ ਕਿਆ ਕਿਆ ਘਿਨਾ ਤੇਰਾ ਨਾਉ ਜੀਉ ॥ ਇਕਤੁ ਟੋਲਿ ਨ </p>
<p> ਅੰਬੜਾ ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਤੇਰੈ ਜਾਉ ਜੀਉ ॥ ਸੁਇਨਾ ਰੁਪਾ ਰੰਗੁਲਾ ਮੋਤੀ ਤੈ ਮਾਣਿਕੁ ਜੀਉ ॥ ਸੇ ਵਸਤੂ ਸਹਿ </p>
<p> ਦਿਤੀਆ ਮੈ ਤਿਨੑ ਸਿਉ ਲਾਇਆ ਚਿਤੁ ਜੀਉ ॥ ਮੰਦਰ ਮਿਟੀ ਸੰਦੜੇ ਪਥਰ ਕੀਤੇ ਰਾਸਿ ਜੀਉ ॥ ਹਉ ਏਨੀ ਟੋਲੀ </p>
<p> ਭੁਲੀਅਸੁ ਤਿਸੁ ਕੰਤ ਨ ਬੈਠੀ ਪਾਸਿ ਜੀਉ ॥ ਅੰਬਰਿ ਕੂੰਜਾ ਕੁਰਲੀਆ ਬਗ ਬਹਿਠੇ ਆਇ ਜੀਉ ॥ ਸਾ ਧਨ ਚਲੀ </p>
<p> ਸਾਹੁਰੈ ਕਿਆ ਮੁਹੁ ਦੇਸੀ ਅਗੈ ਜਾਇ ਜੀਉ ॥ ਸੁਤੀ ਸੁਤੀ ਝਾਲੁ ਥੀਆ ਭੁਲੀ ਵਾਟੜੀਆਸੁ ਜੀਉ ॥ ਤੈ ਸਹ ਨਾਲਹੁ </p>
<p> ਮੁਤੀਅਸੁ ਦੁਖਾ ਕੂੰ ਧਰੀਆਸੁ ਜੀਉ ॥ ਤੁਧੁ ਗੁਣ ਮੈ ਸਭਿ ਅਵਗਣਾ ਇਕ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਜੀਉ ॥ ਸਭਿ </p>
<p> ਰਾਤੀ ਸੋਹਾਗਣੀ ਮੈ ਡੋਹਾਗਣਿ ਕਾਈ ਰਾਤਿ ਜੀਉ ॥੧॥ ਸੂਹੀ ਮਹਲਾ ੧ ਸੁਚਜੀ ॥ ਜਾ ਤੂ ਤਾ ਮੈ ਸਭੁ ਕੋ ਤੂ </p>
<p> ਸਾਹਿਬੁ ਮੇਰੀ ਰਾਸਿ ਜੀਉ ॥ ਤੁਧੁ ਅੰਤਰਿ ਹਉ ਸੁਖਿ ਵਸਾ ਤੂੰ ਅੰਤਰਿ ਸਾਬਾਸਿ ਜੀਉ ॥ ਭਾਣੈ ਤਖਤਿ ਵਡਾਈਆ </p>
<p> ਭਾਣੈ ਭੀਖ ਉਦਾਸਿ ਜੀਉ ॥ ਭਾਣੈ ਥਲ ਸਿਰਿ ਸਰੁ ਵਹੈ ਕਮਲੁ ਫੁਲੈ ਆਕਾਸਿ ਜੀਉ ॥ ਭਾਣੈ ਭਵਜਲੁ ਲੰਘੀਐ </p>
<p> ਭਾਣੈ ਮੰਝਿ ਭਰੀਆਸਿ ਜੀਉ ॥ ਭਾਣੈ ਸੋ ਸਹੁ ਰੰਗੁਲਾ ਸਿਫਤਿ ਰਤਾ ਗੁਣਤਾਸਿ ਜੀਉ ॥ ਭਾਣੈ ਸਹੁ ਭੀਹਾਵਲਾ </p>
<p> ਹਉ ਆਵਣਿ ਜਾਣਿ ਮੁਈਆਸਿ ਜੀਉ ॥ ਤੂ ਸਹੁ ਅਗਮੁ ਅਤੋਲਵਾ ਹਉ ਕਹਿ ਕਹਿ ਢਹਿ ਪਈਆਸਿ ਜੀਉ ॥ </p>
<p> ਕਿਆ ਮਾਗਉ ਕਿਆ ਕਹਿ ਸੁਣੀ ਮੈ ਦਰਸਨ ਭੂਖ ਪਿਆਸਿ ਜੀਉ ॥ ਗੁਰ ਸਬਦੀ ਸਹੁ ਪਾਇਆ ਸਚੁ ਨਾਨਕ ਕੀ </p>
