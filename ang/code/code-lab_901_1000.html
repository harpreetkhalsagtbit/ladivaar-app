<section id='ang955' route='ang/955'><p> ਅੰਧਾ ਕਹੀਐ ਸੋਇ ॥੩॥ ਪਉੜੀ ॥ ਕਾਇਆ ਅੰਦਰਿ ਗੜੁ ਕੋਟੁ ਹੈ ਸਭਿ ਦਿਸੰਤਰ ਦੇਸਾ ॥ ਆਪੇ ਤਾੜੀ </p>
<p> ਲਾਈਅਨੁ ਸਭ ਮਹਿ ਪਰਵੇਸਾ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ ਆਪਿ ਗੁਪਤੁ ਰਖੇਸਾ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਜਾਣਿਆ ਸਚੁ </p>
<p> ਪਰਗਟੀਏਸਾ ॥ ਸਭੁ ਕਿਛੁ ਸਚੋ ਸਚੁ ਹੈ ਗੁਰਿ ਸੋਝੀ ਪਾਈ ॥੧੬॥ ਸਲੋਕ ਮਃ ੧ ॥ ਸਾਵਣੁ ਰਾਤਿ ਅਹਾੜੁ ਦਿਹੁ </p>
<p> ਕਾਮੁ ਕ੍ਰੋਧੁ ਦੁਇ ਖੇਤ ॥ ਲਬੁ ਵਤ੍ਰ ਦਰੋਗੁ ਬੀਉ ਹਾਲੀ ਰਾਹਕੁ ਹੇਤ ॥ ਹਲੁ ਬੀਚਾਰੁ ਵਿਕਾਰ ਮਣ ਹੁਕਮੀ ਖਟੇ </p>
<p> ਖਾਇ ॥ ਨਾਨਕ ਲੇਖੈ ਮੰਗਿਐ ਅਉਤੁ ਜਣੇਦਾ ਜਾਇ ॥੧॥ ਮਃ ੧ ॥ ਭਉ ਭੁਇ ਪਵਿਤੁ ਪਾਣੀ ਸਤੁ ਸੰਤੋਖੁ ਬਲੇਦ </p>
<p> ॥ ਹਲੁ ਹਲੇਮੀ ਹਾਲੀ ਚਿਤੁ ਚੇਤਾ ਵਤ੍ਰ ਵਖਤ ਸੰਜੋਗੁ ॥ ਨਾਉ ਬੀਜੁ ਬਖਸੀਸ ਬੋਹਲ ਦੁਨੀਆ ਸਗਲ ਦਰੋਗ ॥ </p>
<p> ਨਾਨਕ ਨਦਰੀ ਕਰਮੁ ਹੋਇ ਜਾਵਹਿ ਸਗਲ ਵਿਜੋਗ ॥੨॥ ਪਉੜੀ ॥ ਮਨਮੁਖਿ ਮੋਹੁ ਗੁਬਾਰੁ ਹੈ ਦੂਜੈ ਭਾਇ ਬੋਲੈ ॥ </p>
<p> ਦੂਜੈ ਭਾਇ ਸਦਾ ਦੁਖੁ ਹੈ ਨਿਤ ਨੀਰੁ ਵਿਰੋਲੈ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਮਥਿ ਤਤੁ ਕਢੋਲੈ ॥ ਅੰਤਰਿ ਪਰਗਾਸੁ </p>
<p> ਘਟਿ ਚਾਨਣਾ ਹਰਿ ਲਧਾ ਟੋਲੈ ॥ ਆਪੇ ਭਰਮਿ ਭੁਲਾਇਦਾ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ॥੧੭॥ ਸਲੋਕ ਮਃ ੨ ॥ </p>
<p> ਨਾਨਕ ਚਿੰਤਾ ਮਤਿ ਕਰਹੁ ਚਿੰਤਾ ਤਿਸ ਹੀ ਹੇਇ ॥ ਜਲ ਮਹਿ ਜੰਤ ਉਪਾਇਅਨੁ ਤਿਨਾ ਭਿ ਰੋਜੀ ਦੇਇ ॥ ਓਥੈ ਹਟੁ </p>
<p> ਨ ਚਲਈ ਨਾ ਕੋ ਕਿਰਸ ਕਰੇਇ ॥ ਸਉਦਾ ਮੂਲਿ ਨ ਹੋਵਈ ਨਾ ਕੋ ਲਏ ਨ ਦੇਇ ॥ ਜੀਆ ਕਾ ਆਹਾਰੁ ਜੀਅ </p>
<p> ਖਾਣਾ ਏਹੁ ਕਰੇਇ ॥ ਵਿਚਿ ਉਪਾਏ ਸਾਇਰਾ ਤਿਨਾ ਭਿ ਸਾਰ ਕਰੇਇ ॥ ਨਾਨਕ ਚਿੰਤਾ ਮਤ ਕਰਹੁ ਚਿੰਤਾ ਤਿਸ ਹੀ </p>
<p> ਹੇਇ ॥੧॥ ਮਃ ੧ ॥ ਨਾਨਕ ਇਹੁ ਜੀਉ ਮਛੁਲੀ ਝੀਵਰੁ ਤ੍ਰਿਸਨਾ ਕਾਲੁ ॥ ਮਨੂਆ ਅੰਧੁ ਨ ਚੇਤਈ ਪੜੈ ਅਚਿੰਤਾ </p>
<p> ਜਾਲੁ ॥ ਨਾਨਕ ਚਿਤੁ ਅਚੇਤੁ ਹੈ ਚਿੰਤਾ ਬਧਾ ਜਾਇ ॥ ਨਦਰਿ ਕਰੇ ਜੇ ਆਪਣੀ ਤਾ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਸੇ ਜਨ ਸਾਚੇ ਸਦਾ ਸਦਾ ਜਿਨੀ ਹਰਿ ਰਸੁ ਪੀਤਾ ॥ ਗੁਰਮੁਖਿ ਸਚਾ ਮਨਿ ਵਸੈ ਸਚੁ ਸਉਦਾ ਕੀਤਾ ॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਘਰ ਹੀ ਮਾਹਿ ਹੈ ਵਡਭਾਗੀ ਲੀਤਾ ॥ ਅੰਤਰਿ ਤ੍ਰਿਸਨਾ ਮਰਿ ਗਈ ਹਰਿ ਗੁਣ ਗਾਵੀਤਾ ॥ ਆਪੇ ਮੇਲਿ </p>
<p> ਮਿਲਾਇਅਨੁ ਆਪੇ ਦੇਇ ਬੁਝਾਈ ॥੧੮॥ ਸਲੋਕ ਮਃ ੧ ॥ ਵੇਲਿ ਪਿੰਞਾਇਆ ਕਤਿ ਵੁਣਾਇਆ ॥ ਕਟਿ ਕੁਟਿ </p>
<p> ਕਰਿ ਖੁੰਬਿ ਚੜਾਇਆ ॥ ਲੋਹਾ ਵਢੇ ਦਰਜੀ ਪਾੜੇ ਸੂਈ ਧਾਗਾ ਸੀਵੈ ॥ ਇਉ ਪਤਿ ਪਾਟੀ ਸਿਫਤੀ ਸੀਪੈ ਨਾਨਕ </p>
<p> ਜੀਵਤ ਜੀਵੈ ॥ ਹੋਇ ਪੁਰਾਣਾ ਕਪੜੁ ਪਾਟੈ ਸੂਈ ਧਾਗਾ ਗੰਢੈ ॥ ਮਾਹੁ ਪਖੁ ਕਿਹੁ ਚਲੈ ਨਾਹੀ ਘੜੀ ਮੁਹਤੁ ਕਿਛੁ </p>
</section>
<section id='ang956' route='ang/956'><p> ਹੰਢੈ ॥ ਸਚੁ ਪੁਰਾਣਾ ਹੋਵੈ ਨਾਹੀ ਸੀਤਾ ਕਦੇ ਨ ਪਾਟੈ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਸਚੋ ਸਚਾ ਤਿਚਰੁ ਜਾਪੀ ਜਾਪੈ ॥੧॥ </p>
<p> ਮਃ ੧ ॥ ਸਚ ਕੀ ਕਾਤੀ ਸਚੁ ਸਭੁ ਸਾਰੁ ॥ ਘਾੜਤ ਤਿਸ ਕੀ ਅਪਰ ਅਪਾਰ ॥ ਸਬਦੇ ਸਾਣ ਰਖਾਈ ਲਾਇ ॥ </p>
<p> ਗੁਣ ਕੀ ਥੇਕੈ ਵਿਚਿ ਸਮਾਇ ॥ ਤਿਸ ਦਾ ਕੁਠਾ ਹੋਵੈ ਸੇਖੁ ॥ ਲੋਹੂ ਲਬੁ ਨਿਕਥਾ ਵੇਖੁ ॥ ਹੋਇ ਹਲਾਲੁ ਲਗੈ ਹਕਿ </p>
<p> ਜਾਇ ॥ ਨਾਨਕ ਦਰਿ ਦੀਦਾਰਿ ਸਮਾਇ ॥੨॥ ਮਃ ੧ ॥ ਕਮਰਿ ਕਟਾਰਾ ਬੰਕੁੜਾ ਬੰਕੇ ਕਾ ਅਸਵਾਰੁ ॥ ਗਰਬੁ ਨ </p>
<p> ਕੀਜੈ ਨਾਨਕਾ ਮਤੁ ਸਿਰਿ ਆਵੈ ਭਾਰੁ ॥੩॥ ਪਉੜੀ ॥ ਸੋ ਸਤਸੰਗਤਿ ਸਬਦਿ ਮਿਲੈ ਜੋ ਗੁਰਮੁਖਿ ਚਲੈ ॥ ਸਚੁ </p>
<p> ਧਿਆਇਨਿ ਸੇ ਸਚੇ ਜਿਨ ਹਰਿ ਖਰਚੁ ਧਨੁ ਪਲੈ ॥ ਭਗਤ ਸੋਹਨਿ ਗੁਣ ਗਾਵਦੇ ਗੁਰਮਤਿ ਅਚਲੈ ॥ ਰਤਨ ਬੀਚਾਰੁ </p>
<p> ਮਨਿ ਵਸਿਆ ਗੁਰ ਕੈ ਸਬਦਿ ਭਲੈ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ਆਪੇ ਦੇਇ ਵਡਿਆਈ ॥੧੯॥ ਸਲੋਕ ਮਃ ੩ ॥ </p>
<p> ਆਸਾ ਅੰਦਰਿ ਸਭੁ ਕੋ ਕੋਇ ਨਿਰਾਸਾ ਹੋਇ ॥ ਨਾਨਕ ਜੋ ਮਰਿ ਜੀਵਿਆ ਸਹਿਲਾ ਆਇਆ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਨਾ ਕਿਛੁ ਆਸਾ ਹਥਿ ਹੈ ਕੇਉ ਨਿਰਾਸਾ ਹੋਇ ॥ ਕਿਆ ਕਰੇ ਏਹ ਬਪੁੜੀ ਜਾਂ ਭੁੋਲਾਏ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰ ਸਚੇ ਨਾਮ ਬਿਨੁ ॥ ਪ੍ਰਭੁ ਦਾਤਾ ਦਾਤਾਰ ਨਿਹਚਲੁ ਏਹੁ ਧਨੁ ॥ ਸਾਸਿ ਸਾਸਿ ਆਰਾਧੇ </p>
<p> ਨਿਰਮਲੁ ਸੋਇ ਜਨੁ ॥ ਅੰਤਰਜਾਮੀ ਅਗਮੁ ਰਸਨਾ ਏਕੁ ਭਨੁ ॥ ਰਵਿ ਰਹਿਆ ਸਰਬਤਿ ਨਾਨਕੁ ਬਲਿ ਜਾਈ </p>
<p> ॥੨੦॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਰਵਰ ਹੰਸ ਧੁਰੇ ਹੀ ਮੇਲਾ ਖਸਮੈ ਏਵੈ ਭਾਣਾ ॥ ਸਰਵਰ ਅੰਦਰਿ ਹੀਰਾ ਮੋਤੀ </p>
<p> ਸੋ ਹੰਸਾ ਕਾ ਖਾਣਾ ॥ ਬਗੁਲਾ ਕਾਗੁ ਨ ਰਹਈ ਸਰਵਰਿ ਜੇ ਹੋਵੈ ਅਤਿ ਸਿਆਣਾ ॥ ਓਨਾ ਰਿਜਕੁ ਨ ਪਇਓ </p>
<p> ਓਥੈ ਓਨਾੑ ਹੋਰੋ ਖਾਣਾ ॥ ਸਚਿ ਕਮਾਣੈ ਸਚੋ ਪਾਈਐ ਕੂੜੈ ਕੂੜਾ ਮਾਣਾ ॥ ਨਾਨਕ ਤਿਨ ਕੌ ਸਤਿਗੁਰੁ ਮਿਲਿਆ </p>
<p> ਜਿਨਾ ਧੁਰੇ ਪੈਯਾ ਪਰਵਾਣਾ ॥੧॥ ਮਃ ੧ ॥ ਸਾਹਿਬੁ ਮੇਰਾ ਉਜਲਾ ਜੇ ਕੋ ਚਿਤਿ ਕਰੇਇ ॥ ਨਾਨਕ ਸੋਈ ਸੇਵੀਐ ਸਦਾ </p>
<p> ਸਦਾ ਜੋ ਦੇਇ ॥ ਨਾਨਕ ਸੋਈ ਸੇਵੀਐ ਜਿਤੁ ਸੇਵਿਐ ਦੁਖੁ ਜਾਇ ॥ ਅਵਗੁਣ ਵੰਞਨਿ ਗੁਣ ਰਵਹਿ ਮਨਿ ਸੁਖੁ </p>
<p> ਵਸੈ ਆਇ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪਿ ਤਾੜੀ ਲਾਈਅਨੁ ॥ ਆਪੇ ਹੀ ਉਪਦੇਸਦਾ </p>
<p> ਗੁਰਮੁਖਿ ਪਤੀਆਈਅਨੁ ॥ ਇਕਿ ਆਪੇ ਉਝੜਿ ਪਾਇਅਨੁ ਇਕਿ ਭਗਤੀ ਲਾਇਅਨੁ ॥ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ </p>
<p> ਸੋ ਬੁਝਸੀ ਆਪੇ ਨਾਇ ਲਾਈਅਨੁ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਈਐ ਸਚੀ ਵਡਿਆਈ ॥੨੧॥੧॥ ਸੁਧੁ ॥ </p>
</section>
<section id='ang957' route='ang/957'><p> ਰਾਮਕਲੀ ਕੀ ਵਾਰ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੫ ॥ ਜੈਸਾ ਸਤਿਗੁਰੁ ਸੁਣੀਦਾ ਤੈਸੋ ਹੀ ਮੈ ਡੀਠੁ ॥ ਵਿਛੁੜਿਆ ਮੇਲੇ ਪ੍ਰਭੂ ਹਰਿ ਦਰਗਹ ਕਾ ਬਸੀਠੁ ॥ </p>
<p> ਹਰਿ ਨਾਮੋ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਦਾ ਕਟੇ ਹਉਮੈ ਰੋਗੁ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਤਿਨਾ ਮਿਲਾਇਆ ਜਿਨਾ ਧੁਰੇ ਪਇਆ ਸੰਜੋਗੁ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਇਕੁ ਸਜਣੁ ਸਭਿ ਸਜਣਾ ਇਕੁ ਵੈਰੀ ਸਭਿ ਵਾਦਿ ॥ ਗੁਰਿ ਪੂਰੈ ਦੇਖਾਲਿਆ ਵਿਣੁ ਨਾਵੈ ਸਭ ਬਾਦਿ </p>
<p> ॥ ਸਾਕਤ ਦੁਰਜਨ ਭਰਮਿਆ ਜੋ ਲਗੇ ਦੂਜੈ ਸਾਦਿ ॥ ਜਨ ਨਾਨਕਿ ਹਰਿ ਪ੍ਰਭੁ ਬੁਝਿਆ ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਪਰਸਾਦਿ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਥਟਣਹਾਰੈ ਥਾਟੁ ਆਪੇ ਹੀ ਥਟਿਆ ॥ ਆਪੇ ਪੂਰਾ ਸਾਹੁ ਆਪੇ ਹੀ ਖਟਿਆ ॥ ਆਪੇ ਕਰਿ ਪਾਸਾਰੁ </p>
<p> ਆਪੇ ਰੰਗ ਰਟਿਆ ॥ ਕੁਦਰਤਿ ਕੀਮ ਨ ਪਾਇ ਅਲਖ ਬ੍ਰਹਮਟਿਆ ॥ ਅਗਮ ਅਥਾਹ ਬੇਅੰਤ ਪਰੈ ਪਰਟਿਆ ॥ </p>
<p> ਆਪੇ ਵਡ ਪਾਤਿਸਾਹੁ ਆਪਿ ਵਜੀਰਟਿਆ ॥ ਕੋਇ ਨ ਜਾਣੈ ਕੀਮ ਕੇਵਡੁ ਮਟਿਆ ॥ ਸਚਾ ਸਾਹਿਬੁ ਆਪਿ ਗੁਰਮੁਖਿ </p>
<p> ਪਰਗਟਿਆ ॥੧॥ ਸਲੋਕੁ ਮਃ ੫ ॥ ਸੁਣਿ ਸਜਣ ਪ੍ਰੀਤਮ ਮੇਰਿਆ ਮੈ ਸਤਿਗੁਰੁ ਦੇਹੁ ਦਿਖਾਲਿ ॥ ਹਉ ਤਿਸੁ ਦੇਵਾ </p>
<p> ਮਨੁ ਆਪਣਾ ਨਿਤ ਹਿਰਦੈ ਰਖਾ ਸਮਾਲਿ ॥ ਇਕਸੁ ਸਤਿਗੁਰ ਬਾਹਰਾ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਸਤਿਗੁਰੁ ਤਿਨਾ ਮਿਲਾਇਓਨੁ ਜਿਨ ਸਦ ਹੀ ਵਰਤੈ ਨਾਲਿ ॥੧॥ ਮਃ ੫ ॥ ਮੇਰੈ ਅੰਤਰਿ ਲੋਚਾ ਮਿਲਣ ਕੀ ਕਿਉ </p>
<p> ਪਾਵਾ ਪ੍ਰਭ ਤੋਹਿ ॥ ਕੋਈ ਐਸਾ ਸਜਣੁ ਲੋੜਿ ਲਹੁ ਜੋ ਮੇਲੇ ਪ੍ਰੀਤਮੁ ਮੋਹਿ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਲਾਇਆ ਜਤ ਦੇਖਾ ਤਤ </p>
<p> ਸੋਇ ॥ ਜਨ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਸੇਵਿਆ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥੨॥ ਪਉੜੀ ॥ ਦੇਵਣਹਾਰੁ ਦਾਤਾਰੁ ਕਿਤੁ </p>
<p> ਮੁਖਿ ਸਾਲਾਹੀਐ ॥ ਜਿਸੁ ਰਖੈ ਕਿਰਪਾ ਧਾਰਿ ਰਿਜਕੁ ਸਮਾਹੀਐ ॥ ਕੋਇ ਨ ਕਿਸ ਹੀ ਵਸਿ ਸਭਨਾ ਇਕ ਧਰ ॥ </p>
<p> ਪਾਲੇ ਬਾਲਕ ਵਾਗਿ ਦੇ ਕੈ ਆਪਿ ਕਰ ॥ ਕਰਦਾ ਅਨਦ ਬਿਨੋਦ ਕਿਛੂ ਨ ਜਾਣੀਐ ॥ ਸਰਬ ਧਾਰ ਸਮਰਥ ਹਉ ਤਿਸੁ </p>
<p> ਕੁਰਬਾਣੀਐ ॥ ਗਾਈਐ ਰਾਤਿ ਦਿਨੰਤੁ ਗਾਵਣ ਜੋਗਿਆ ॥ ਜੋ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ਤਿਨੀ ਹਰਿ ਰਸੁ ਭੋਗਿਆ </p>
<p> ॥੨॥ ਸਲੋਕ ਮਃ ੫ ॥ ਭੀੜਹੁ ਮੋਕਲਾਈ ਕੀਤੀਅਨੁ ਸਭ ਰਖੇ ਕੁਟੰਬੈ ਨਾਲਿ ॥ ਕਾਰਜ ਆਪਿ ਸਵਾਰਿਅਨੁ ਸੋ ਪ੍ਰਭ </p>
<p> ਸਦਾ ਸਭਾਲਿ ॥ ਪ੍ਰਭੁ ਮਾਤ ਪਿਤਾ ਕੰਠਿ ਲਾਇਦਾ ਲਹੁੜੇ ਬਾਲਕ ਪਾਲਿ ॥ ਦਇਆਲ ਹੋਏ ਸਭ ਜੀਅ ਜੰਤ੍ਰ ਹਰਿ </p>
</section>
<section id='ang958' route='ang/958'><p> ਨਾਨਕ ਨਦਰਿ ਨਿਹਾਲ ॥੧॥ ਮਃ ੫ ॥ ਵਿਣੁ ਤੁਧੁ ਹੋਰੁ ਜਿ ਮੰਗਣਾ ਸਿਰਿ ਦੁਖਾ ਕੈ ਦੁਖ ॥ ਦੇਹਿ ਨਾਮੁ ਸੰਤੋਖੀਆ </p>
<p> ਉਤਰੈ ਮਨ ਕੀ ਭੁਖ ॥ ਗੁਰਿ ਵਣੁ ਤਿਣੁ ਹਰਿਆ ਕੀਤਿਆ ਨਾਨਕ ਕਿਆ ਮਨੁਖ ॥੨॥ ਪਉੜੀ ॥ ਸੋ ਐਸਾ </p>
<p> ਦਾਤਾਰੁ ਮਨਹੁ ਨ ਵੀਸਰੈ ॥ ਘੜੀ ਨ ਮੁਹਤੁ ਚਸਾ ਤਿਸੁ ਬਿਨੁ ਨਾ ਸਰੈ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸੰਗਿ ਕਿਆ ਕੋ ਲੁਕਿ </p>
<p> ਕਰੈ ॥ ਜਿਸੁ ਪਤਿ ਰਖੈ ਆਪਿ ਸੋ ਭਵਜਲੁ ਤਰੈ ॥ ਭਗਤੁ ਗਿਆਨੀ ਤਪਾ ਜਿਸੁ ਕਿਰਪਾ ਕਰੈ ॥ ਸੋ ਪੂਰਾ ਪਰਧਾਨੁ </p>
<p> ਜਿਸ ਨੋ ਬਲੁ ਧਰੈ ॥ ਜਿਸਹਿ ਜਰਾਏ ਆਪਿ ਸੋਈ ਅਜਰੁ ਜਰੈ ॥ ਤਿਸ ਹੀ ਮਿਲਿਆ ਸਚੁ ਮੰਤ੍ਰੁ ਗੁਰ ਮਨਿ ਧਰੈ </p>
<p> ॥੩॥ ਸਲੋਕੁ ਮਃ ੫ ॥ ਧੰਨੁ ਸੁ ਰਾਗ ਸੁਰੰਗੜੇ ਆਲਾਪਤ ਸਭ ਤਿਖ ਜਾਇ ॥ ਧੰਨੁ ਸੁ ਜੰਤ ਸੁਹਾਵੜੇ ਜੋ ਗੁਰਮੁਖਿ </p>
<p> ਜਪਦੇ ਨਾਉ ॥ ਜਿਨੀ ਇਕ ਮਨਿ ਇਕੁ ਅਰਾਧਿਆ ਤਿਨ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਤਿਨ ਕੀ ਧੂੜਿ ਹਮ ਬਾਛਦੇ </p>
<p> ਕਰਮੀ ਪਲੈ ਪਾਇ ॥ ਜੋ ਰਤੇ ਰੰਗਿ ਗੋਵਿਦ ਕੈ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਆਖਾ ਬਿਰਥਾ ਜੀਅ ਕੀ ਹਰਿ </p>
<p> ਸਜਣੁ ਮੇਲਹੁ ਰਾਇ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਲਾਇਆ ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥ ਜਨ ਨਾਨਕ ਪਾਇਆ ਅਗਮ ਰੂਪੁ </p>
<p> ਅਨਤ ਨ ਕਾਹੂ ਜਾਇ ॥੧॥ ਮਃ ੫ ॥ ਧੰਨੁ ਸੁ ਵੇਲਾ ਘੜੀ ਧੰਨੁ ਧਨੁ ਮੂਰਤੁ ਪਲੁ ਸਾਰੁ ॥ ਧੰਨੁ ਸੁ ਦਿਨਸੁ ਸੰਜੋਗੜਾ </p>
<p> ਜਿਤੁ ਡਿਠਾ ਗੁਰ ਦਰਸਾਰੁ ॥ ਮਨ ਕੀਆ ਇਛਾ ਪੂਰੀਆ ਹਰਿ ਪਾਇਆ ਅਗਮ ਅਪਾਰੁ ॥ ਹਉਮੈ ਤੁਟਾ ਮੋਹੜਾ </p>
<p> ਇਕੁ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥ ਜਨੁ ਨਾਨਕੁ ਲਗਾ ਸੇਵ ਹਰਿ ਉਧਰਿਆ ਸਗਲ ਸੰਸਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਸਿਫਤਿ </p>
<p> ਸਲਾਹਣੁ ਭਗਤਿ ਵਿਰਲੇ ਦਿਤੀਅਨੁ ॥ ਸਉਪੇ ਜਿਸੁ ਭੰਡਾਰ ਫਿਰਿ ਪੁਛ ਨ ਲੀਤੀਅਨੁ ॥ ਜਿਸ ਨੋ ਲਗਾ ਰੰਗੁ ਸੇ </p>
<p> ਰੰਗਿ ਰਤਿਆ ॥ ਓਨਾ ਇਕੋ ਨਾਮੁ ਅਧਾਰੁ ਇਕਾ ਉਨ ਭਤਿਆ ॥ ਓਨਾ ਪਿਛੈ ਜਗੁ ਭੁੰਚੈ ਭੋਗਈ ॥ ਓਨਾ ਪਿਆਰਾ </p>
<p> ਰਬੁ ਓਨਾਹਾ ਜੋਗਈ ॥ ਜਿਸੁ ਮਿਲਿਆ ਗੁਰੁ ਆਇ ਤਿਨਿ ਪ੍ਰਭੁ ਜਾਣਿਆ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਜਿ ਖਸਮੈ </p>
<p> ਭਾਣਿਆ ॥੪॥ ਸਲੋਕ ਮਃ ੫ ॥ ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਦੋਸਤੀ ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਰੰਗੁ ॥ ਹਰਿ ਇਕੋ ਮੇਰਾ </p>
<p> ਸਜਣੋ ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਸੰਗੁ ॥ ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਗੋਸਟੇ ਮੁਹੁ ਮੈਲਾ ਕਰੈ ਨ ਭੰਗੁ ॥ ਜਾਣੈ ਬਿਰਥਾ </p>
<p> ਜੀਅ ਕੀ ਕਦੇ ਨ ਮੋੜੈ ਰੰਗੁ ॥ ਹਰਿ ਇਕੋ ਮੇਰਾ ਮਸਲਤੀ ਭੰਨਣ ਘੜਨ ਸਮਰਥੁ ॥ ਹਰਿ ਇਕੋ ਮੇਰਾ ਦਾਤਾਰੁ ਹੈ </p>
<p> ਸਿਰਿ ਦਾਤਿਆ ਜਗ ਹਥੁ ॥ ਹਰਿ ਇਕਸੈ ਦੀ ਮੈ ਟੇਕ ਹੈ ਜੋ ਸਿਰਿ ਸਭਨਾ ਸਮਰਥੁ ॥ ਸਤਿਗੁਰਿ ਸੰਤੁ ਮਿਲਾਇਆ </p>
</section>
<section id='ang959' route='ang/959'><p> ਮਸਤਕਿ ਧਰਿ ਕੈ ਹਥੁ ॥ ਵਡਾ ਸਾਹਿਬੁ ਗੁਰੂ ਮਿਲਾਇਆ ਜਿਨਿ ਤਾਰਿਆ ਸਗਲ ਜਗਤੁ ॥ ਮਨ ਕੀਆ ਇਛਾ </p>
<p> ਪੂਰੀਆ ਪਾਇਆ ਧੁਰਿ ਸੰਜੋਗ ॥ ਨਾਨਕ ਪਾਇਆ ਸਚੁ ਨਾਮੁ ਸਦ ਹੀ ਭੋਗੇ ਭੋਗ ॥੧॥ ਮਃ ੫ ॥ ਮਨਮੁਖਾ ਕੇਰੀ </p>
<p> ਦੋਸਤੀ ਮਾਇਆ ਕਾ ਸਨਬੰਧੁ ॥ ਵੇਖਦਿਆ ਹੀ ਭਜਿ ਜਾਨਿ ਕਦੇ ਨ ਪਾਇਨਿ ਬੰਧੁ ॥ ਜਿਚਰੁ ਪੈਨਨਿ ਖਾਵਨੇੑ </p>
<p> ਤਿਚਰੁ ਰਖਨਿ ਗੰਢੁ ॥ ਜਿਤੁ ਦਿਨਿ ਕਿਛੁ ਨ ਹੋਵਈ ਤਿਤੁ ਦਿਨਿ ਬੋਲਨਿ ਗੰਧੁ ॥ ਜੀਅ ਕੀ ਸਾਰ ਨ ਜਾਣਨੀ </p>
<p> ਮਨਮੁਖ ਅਗਿਆਨੀ ਅੰਧੁ ॥ ਕੂੜਾ ਗੰਢੁ ਨ ਚਲਈ ਚਿਕੜਿ ਪਥਰ ਬੰਧੁ ॥ ਅੰਧੇ ਆਪੁ ਨ ਜਾਣਨੀ ਫਕੜੁ ਪਿਟਨਿ </p>
<p> ਧੰਧੁ ॥ ਝੂਠੈ ਮੋਹਿ ਲਪਟਾਇਆ ਹਉ ਹਉ ਕਰਤ ਬਿਹੰਧੁ ॥ ਕ੍ਰਿਪਾ ਕਰੇ ਜਿਸੁ ਆਪਣੀ ਧੁਰਿ ਪੂਰਾ ਕਰਮੁ ਕਰੇਇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਸੇ ਜਨ ਉਬਰੇ ਜੋ ਸਤਿਗੁਰ ਸਰਣਿ ਪਰੇ ॥੨॥ ਪਉੜੀ ॥ ਜੋ ਰਤੇ ਦੀਦਾਰ ਸੇਈ ਸਚੁ ਹਾਕੁ ॥ ਜਿਨੀ </p>
<p> ਜਾਤਾ ਖਸਮੁ ਕਿਉ ਲਭੈ ਤਿਨਾ ਖਾਕੁ ॥ ਮਨੁ ਮੈਲਾ ਵੇਕਾਰੁ ਹੋਵੈ ਸੰਗਿ ਪਾਕੁ ॥ ਦਿਸੈ ਸਚਾ ਮਹਲੁ ਖੁਲੈ ਭਰਮ ਤਾਕੁ </p>
<p> ॥ ਜਿਸਹਿ ਦਿਖਾਲੇ ਮਹਲੁ ਤਿਸੁ ਨ ਮਿਲੈ ਧਾਕੁ ॥ ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ ਬਿੰਦਕ ਨਦਰਿ ਝਾਕੁ ॥ ਨਉ ਨਿਧਿ </p>
<p> ਨਾਮੁ ਨਿਧਾਨੁ ਗੁਰ ਕੈ ਸਬਦਿ ਲਾਗੁ ॥ ਤਿਸੈ ਮਿਲੈ ਸੰਤ ਖਾਕੁ ਮਸਤਕਿ ਜਿਸੈ ਭਾਗੁ ॥੫॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਹਰਣਾਖੀ ਕੂ ਸਚੁ ਵੈਣੁ ਸੁਣਾਈ ਜੋ ਤਉ ਕਰੇ ਉਧਾਰਣੁ ॥ ਸੁੰਦਰ ਬਚਨ ਤੁਮ ਸੁਣਹੁ ਛਬੀਲੀ ਪਿਰੁ ਤੈਡਾ ਮਨ </p>
<p> ਸਾਧਾਰਣੁ ॥ ਦੁਰਜਨ ਸੇਤੀ ਨੇਹੁ ਰਚਾਇਓ ਦਸਿ ਵਿਖਾ ਮੈ ਕਾਰਣੁ ॥ ਊਣੀ ਨਾਹੀ ਝੂਣੀ ਨਾਹੀ ਨਾਹੀ ਕਿਸੈ </p>
<p> ਵਿਹੂਣੀ ॥ ਪਿਰੁ ਛੈਲੁ ਛਬੀਲਾ ਛਡਿ ਗਵਾਇਓ ਦੁਰਮਤਿ ਕਰਮਿ ਵਿਹੂਣੀ ॥ ਨਾ ਹਉ ਭੁਲੀ ਨਾ ਹਉ ਚੁਕੀ ਨਾ ਮੈ </p>
<p> ਨਾਹੀ ਦੋਸਾ ॥ ਜਿਤੁ ਹਉ ਲਾਈ ਤਿਤੁ ਹਉ ਲਗੀ ਤੂ ਸੁਣਿ ਸਚੁ ਸੰਦੇਸਾ ॥ ਸਾਈ ਸੁੋਹਾਗਣਿ ਸਾਈ ਭਾਗਣਿ ਜੈ </p>
<p> ਪਿਰਿ ਕਿਰਪਾ ਧਾਰੀ ॥ ਪਿਰਿ ਅਉਗਣ ਤਿਸ ਕੇ ਸਭਿ ਗਵਾਏ ਗਲ ਸੇਤੀ ਲਾਇ ਸਵਾਰੀ ॥ ਕਰਮਹੀਣ ਧਨ ਕਰੈ </p>
<p> ਬਿਨੰਤੀ ਕਦਿ ਨਾਨਕ ਆਵੈ ਵਾਰੀ ॥ ਸਭਿ ਸੁਹਾਗਣਿ ਮਾਣਹਿ ਰਲੀਆ ਇਕ ਦੇਵਹੁ ਰਾਤਿ ਮੁਰਾਰੀ ॥੧॥ ਮਃ ੫ </p>
<p> ॥ ਕਾਹੇ ਮਨ ਤੂ ਡੋਲਤਾ ਹਰਿ ਮਨਸਾ ਪੂਰਣਹਾਰੁ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਧਿਆਇ ਤੂ ਸਭਿ ਦੁਖ ਵਿਸਾਰਣਹਾਰੁ ॥ </p>
<p> ਹਰਿ ਨਾਮਾ ਆਰਾਧਿ ਮਨ ਸਭਿ ਕਿਲਵਿਖ ਜਾਹਿ ਵਿਕਾਰ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ ਰੰਗੁ ਲਗਾ </p>
<p> ਨਿਰੰਕਾਰ ॥ ਓਨੀ ਛਡਿਆ ਮਾਇਆ ਸੁਆਵੜਾ ਧਨੁ ਸੰਚਿਆ ਨਾਮੁ ਅਪਾਰੁ ॥ ਅਠੇ ਪਹਰ ਇਕਤੈ ਲਿਵੈ ਮੰਨੇਨਿ </p>
</section>
<section id='ang960' route='ang/960'><p> ਹੁਕਮੁ ਅਪਾਰੁ ॥ ਜਨੁ ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਇਕੁ ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਪਿਆਰੁ ॥੨॥ ਪਉੜੀ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ </p>
<p> ਚਿਤਿ ਤਿਸ ਨੋ ਸਦਾ ਸੁਖ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ ਤਿਸੁ ਜਮ ਨਾਹਿ ਦੁਖ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ ਤਿਸੁ ਕਿ </p>
<p> ਕਾੜਿਆ ॥ ਜਿਸ ਦਾ ਕਰਤਾ ਮਿਤ੍ਰੁ ਸਭਿ ਕਾਜ ਸਵਾਰਿਆ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ ਸੋ ਪਰਵਾਣੁ ਜਨੁ ॥ ਜਿਸੁ ਤੂ </p>
<p> ਆਵਹਿ ਚਿਤਿ ਬਹੁਤਾ ਤਿਸੁ ਧਨੁ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ ਸੋ ਵਡ ਪਰਵਾਰਿਆ ॥ ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ ਤਿਨਿ </p>
<p> ਕੁਲ ਉਧਾਰਿਆ ॥੬॥ ਸਲੋਕ ਮਃ ੫ ॥ ਅੰਦਰਹੁ ਅੰਨਾ ਬਾਹਰਹੁ ਅੰਨਾ ਕੂੜੀ ਕੂੜੀ ਗਾਵੈ ॥ ਦੇਹੀ ਧੋਵੈ ਚਕ੍ਰ ਬਣਾਏ </p>
<p> ਮਾਇਆ ਨੋ ਬਹੁ ਧਾਵੈ ॥ ਅੰਦਰਿ ਮੈਲੁ ਨ ਉਤਰੈ ਹਉਮੈ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਵੈ ॥ ਨੀਂਦ ਵਿਆਪਿਆ ਕਾਮਿ </p>
<p> ਸੰਤਾਪਿਆ ਮੁਖਹੁ ਹਰਿ ਹਰਿ ਕਹਾਵੈ ॥ ਬੈਸਨੋ ਨਾਮੁ ਕਰਮ ਹਉ ਜੁਗਤਾ ਤੁਹ ਕੁਟੇ ਕਿਆ ਫਲੁ ਪਾਵੈ ॥ ਹੰਸਾ ਵਿਚਿ </p>
<p> ਬੈਠਾ ਬਗੁ ਨ ਬਣਈ ਨਿਤ ਬੈਠਾ ਮਛੀ ਨੋ ਤਾਰ ਲਾਵੈ ॥ ਜਾ ਹੰਸ ਸਭਾ ਵੀਚਾਰੁ ਕਰਿ ਦੇਖਨਿ ਤਾ ਬਗਾ ਨਾਲਿ </p>
<p> ਜੋੜੁ ਕਦੇ ਨ ਆਵੈ ॥ ਹੰਸਾ ਹੀਰਾ ਮੋਤੀ ਚੁਗਣਾ ਬਗੁ ਡਡਾ ਭਾਲਣ ਜਾਵੈ ॥ ਉਡਰਿਆ ਵੇਚਾਰਾ ਬਗੁਲਾ ਮਤੁ ਹੋਵੈ </p>
<p> ਮੰਞੁ ਲਖਾਵੈ ॥ ਜਿਤੁ ਕੋ ਲਾਇਆ ਤਿਤ ਹੀ ਲਾਗਾ ਕਿਸੁ ਦੋਸੁ ਦਿਚੈ ਜਾ ਹਰਿ ਏਵੈ ਭਾਵੈ ॥ ਸਤਿਗੁਰੁ ਸਰਵਰੁ ਰਤਨੀ </p>
<p> ਭਰਪੂਰੇ ਜਿਸੁ ਪ੍ਰਾਪਤਿ ਸੋ ਪਾਵੈ ॥ ਸਿਖ ਹੰਸ ਸਰਵਰਿ ਇਕਠੇ ਹੋਏ ਸਤਿਗੁਰ ਕੈ ਹੁਕਮਾਵੈ ॥ ਰਤਨ ਪਦਾਰਥ </p>
<p> ਮਾਣਕ ਸਰਵਰਿ ਭਰਪੂਰੇ ਖਾਇ ਖਰਚਿ ਰਹੇ ਤੋਟਿ ਨ ਆਵੈ ॥ ਸਰਵਰ ਹੰਸੁ ਦੂਰਿ ਨ ਹੋਈ ਕਰਤੇ ਏਵੈ ਭਾਵੈ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਜਿਸ ਦੈ ਮਸਤਕਿ ਭਾਗੁ ਧੁਰਿ ਲਿਖਿਆ ਸੋ ਸਿਖੁ ਗੁਰੂ ਪਹਿ ਆਵੈ ॥ ਆਪਿ ਤਰਿਆ ਕੁਟੰਬ ਸਭਿ ਤਾਰੇ </p>
<p> ਸਭਾ ਸ੍ਰਿਸਟਿ ਛਡਾਵੈ ॥੧॥ ਮਃ ੫ ॥ ਪੰਡਿਤੁ ਆਖਾਏ ਬਹੁਤੀ ਰਾਹੀ ਕੋਰੜ ਮੋਠ ਜਿਨੇਹਾ ॥ ਅੰਦਰਿ ਮੋਹੁ ਨਿਤ </p>
<p> ਭਰਮਿ ਵਿਆਪਿਆ ਤਿਸਟਸਿ ਨਾਹੀ ਦੇਹਾ ॥ ਕੂੜੀ ਆਵੈ ਕੂੜੀ ਜਾਵੈ ਮਾਇਆ ਕੀ ਨਿਤ ਜੋਹਾ ॥ ਸਚੁ ਕਹੈ ਤਾ </p>
<p> ਛੋਹੋ ਆਵੈ ਅੰਤਰਿ ਬਹੁਤਾ ਰੋਹਾ ॥ ਵਿਆਪਿਆ ਦੁਰਮਤਿ ਕੁਬੁਧਿ ਕੁਮੂੜਾ ਮਨਿ ਲਾਗਾ ਤਿਸੁ ਮੋਹਾ ॥ ਠਗੈ ਸੇਤੀ </p>
<p> ਠਗੁ ਰਲਿ ਆਇਆ ਸਾਥੁ ਭਿ ਇਕੋ ਜੇਹਾ ॥ ਸਤਿਗੁਰੁ ਸਰਾਫੁ ਨਦਰੀ ਵਿਚਦੋ ਕਢੈ ਤਾਂ ਉਘੜਿ ਆਇਆ ਲੋਹਾ ॥ </p>
<p> ਬਹੁਤੇਰੀ ਥਾਈ ਰਲਾਇ ਰਲਾਇ ਦਿਤਾ ਉਘੜਿਆ ਪੜਦਾ ਅਗੈ ਆਇ ਖਲੋਹਾ ॥ ਸਤਿਗੁਰ ਕੀ ਜੇ ਸਰਣੀ ਆਵੈ </p>
<p> ਫਿਰਿ ਮਨੂਰਹੁ ਕੰਚਨੁ ਹੋਹਾ ॥ ਸਤਿਗੁਰੁ ਨਿਰਵੈਰੁ ਪੁਤ੍ਰ ਸਤ੍ਰ ਸਮਾਨੇ ਅਉਗਣ ਕਟੇ ਕਰੇ ਸੁਧੁ ਦੇਹਾ ॥ ਨਾਨਕ </p>

<section id='ang961' route='ang/961'><p> ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਹੋਵੈ ਲਿਖਿਆ ਤਿਸੁ ਸਤਿਗੁਰ ਨਾਲਿ ਸਨੇਹਾ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ ਜਿਸੁ </p>

<section id='ang962' route='ang/962'><p> ਤਿਥੈ ਤੂ ਸਮਰਥੁ ਜਿਥੈ ਕੋਇ ਨਾਹਿ ॥ ਓਥੈ ਤੇਰੀ ਰਖ ਅਗਨੀ ਉਦਰ ਮਾਹਿ ॥ ਸੁਣਿ ਕੈ ਜਮ ਕੇ ਦੂਤ ਨਾਇ ਤੇਰੈ </p>

<p> ਵਸਿ ਭਗਤਾ ਤਾਣੁ ਤੇਰਾ ॥੧੦॥ ਸਲੋਕ ਮਃ ੫ ॥ ਆਪੇ ਵੈਦੁ ਆਪਿ ਨਾਰਾਇਣੁ ॥ ਏਹਿ ਵੈਦ ਜੀਅ ਕਾ ਦੁਖੁ </p>
<p> ਲਾਇਣ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਖਾਇਣ ॥ ਨਾਨਕ ਜਿਸੁ ਮਨਿ ਵਸੈ ਤਿਸ ਕੇ ਸਭਿ ਦੂਖ ਮਿਟਾਇਣ ॥੧॥ </p>
<p> ਮਃ ੫ ॥ ਹੁਕਮਿ ਉਛਲੈ ਹੁਕਮੇ ਰਹੈ ॥ ਹੁਕਮੇ ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਿ ਸਹੈ ॥ ਹੁਕਮੇ ਨਾਮੁ ਜਪੈ ਦਿਨੁ ਰਾਤਿ ॥ ਨਾਨਕ </p>
<p> ਜਿਸ ਨੋ ਹੋਵੈ ਦਾਤਿ ॥ ਹੁਕਮਿ ਮਰੈ ਹੁਕਮੇ ਹੀ ਜੀਵੈ ॥ ਹੁਕਮੇ ਨਾਨਾੑ ਵਡਾ ਥੀਵੈ ॥ ਹੁਕਮੇ ਸੋਗ ਹਰਖ ਆਨੰਦ ॥ </p>
<p> ਹੁਕਮੇ ਜਪੈ ਨਿਰੋਧਰ ਗੁਰਮੰਤ ॥ ਹੁਕਮੇ ਆਵਣੁ ਜਾਣੁ ਰਹਾਏ ॥ ਨਾਨਕ ਜਾ ਕਉ ਭਗਤੀ ਲਾਏ ॥੨॥ ਪਉੜੀ ॥ </p>

<section id='ang963' route='ang/963'><p> ਗੁਣਵੰਤੁ ਜਿਸ ਨੋ ਪ੍ਰਭ ਪਿਆਰੁ ॥੧੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਅਮਿਉ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ॥ </p>
<p> ਮਨਿ ਤਨਿ ਹਿਰਦੈ ਸਿਮਰਿ ਹਰਿ ਆਠ ਪਹਰ ਗੁਣ ਗਾਉ ॥ ਉਪਦੇਸੁ ਸੁਣਹੁ ਤੁਮ ਗੁਰਸਿਖਹੁ ਸਚਾ ਇਹੈ ਸੁਆਉ </p>
<p> ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਸਫਲੁ ਹੋਇ ਮਨ ਮਹਿ ਲਾਇਹੁ ਭਾਉ ॥ ਸੂਖ ਸਹਜ ਆਨਦੁ ਘਣਾ ਪ੍ਰਭ ਜਪਤਿਆ ਦੁਖੁ ਜਾਇ </p>
<p> ॥ ਨਾਨਕ ਨਾਮੁ ਜਪਤ ਸੁਖੁ ਊਪਜੈ ਦਰਗਹ ਪਾਈਐ ਥਾਉ ॥੧॥ ਮਃ ੫ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਈਐ ਗੁਰੁ ਪੂਰਾ </p>
<p> ਮਤਿ ਦੇਇ ॥ ਭਾਣੈ ਜਪ ਤਪ ਸੰਜਮੋ ਭਾਣੈ ਹੀ ਕਢਿ ਲੇਇ ॥ ਭਾਣੈ ਜੋਨਿ ਭਵਾਈਐ ਭਾਣੈ ਬਖਸ ਕਰੇਇ ॥ ਭਾਣੈ </p>
<p> ਦੁਖੁ ਸੁਖੁ ਭੋਗੀਐ ਭਾਣੈ ਕਰਮ ਕਰੇਇ ॥ ਭਾਣੈ ਮਿਟੀ ਸਾਜਿ ਕੈ ਭਾਣੈ ਜੋਤਿ ਧਰੇਇ ॥ ਭਾਣੈ ਭੋਗ ਭੋਗਾਇਦਾ ਭਾਣੈ </p>
<p> ਮਨਹਿ ਕਰੇਇ ॥ ਭਾਣੈ ਨਰਕਿ ਸੁਰਗਿ ਅਉਤਾਰੇ ਭਾਣੈ ਧਰਣਿ ਪਰੇਇ ॥ ਭਾਣੈ ਹੀ ਜਿਸੁ ਭਗਤੀ ਲਾਏ ਨਾਨਕ </p>
<p> ਵਿਰਲੇ ਹੇ ॥੨॥ ਪਉੜੀ ॥ ਵਡਿਆਈ ਸਚੇ ਨਾਮ ਕੀ ਹਉ ਜੀਵਾ ਸੁਣਿ ਸੁਣੇ ॥ ਪਸੂ ਪਰੇਤ ਅਗਿਆਨ ਉਧਾਰੇ </p>
<p> ਇਕ ਖਣੇ ॥ ਦਿਨਸੁ ਰੈਣਿ ਤੇਰਾ ਨਾਉ ਸਦਾ ਸਦ ਜਾਪੀਐ ॥ ਤ੍ਰਿਸਨਾ ਭੁਖ ਵਿਕਰਾਲ ਨਾਇ ਤੇਰੈ ਧ੍ਰਾਪੀਐ ॥ ਰੋਗੁ </p>
<p> ਸੋਗੁ ਦੁਖੁ ਵੰਞੈ ਜਿਸੁ ਨਾਉ ਮਨਿ ਵਸੈ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਲਾਲੁ ਜੋ ਗੁਰ ਸਬਦੀ ਰਸੈ ॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਬੇਅੰਤ </p>
<p> ਉਧਾਰਣਹਾਰਿਆ ॥ ਤੇਰੀ ਸੋਭਾ ਤੁਧੁ ਸਚੇ ਮੇਰੇ ਪਿਆਰਿਆ ॥੧੨॥ ਸਲੋਕ ਮਃ ੫ ॥ ਮਿਤ੍ਰੁ ਪਿਆਰਾ ਨਾਨਕ ਜੀ </p>

<section id='ang964' route='ang/964'><p> ਮਿਲਿ ਸਜਣੁ ਮੈ ਲਧਾ ॥੨॥ ਪਉੜੀ ॥ ਸਭੇ ਦੁਖ ਸੰਤਾਪ ਜਾਂ ਤੁਧਹੁ ਭੁਲੀਐ ॥ ਜੇ ਕੀਚਨਿ ਲਖ ਉਪਾਵ ਤਾਂ ਕਹੀ </p>

<p> ਖਸਮੁ ਨ ਆਵੈ ਚਿਤਿ ਤਿਸੁ ਜਮੁ ਡੰਡੁ ਦੇ ॥ ਜਿਸੁ ਖਸਮੁ ਨ ਆਵੀ ਚਿਤਿ ਰੋਗੀ ਸੇ ਗਣੇ ॥ ਜਿਸੁ ਖਸਮੁ ਨ ਆਵੀ </p>

<p> ਪਇਆ ਤਉ ਸਰਣੀ ॥੨॥ ਪਉੜੀ ॥ ਮਿਲਿ ਨਾਰੀ ਸਤਸੰਗਿ ਮੰਗਲੁ ਗਾਵੀਆ ॥ ਘਰ ਕਾ ਹੋਆ ਬੰਧਾਨੁ ਬਹੁੜਿ ਨ </p>
<p> ਧਾਵੀਆ ॥ ਬਿਨਠੀ ਦੁਰਮਤਿ ਦੁਰਤੁ ਸੋਇ ਕੂੜਾਵੀਆ ॥ ਸੀਲਵੰਤਿ ਪਰਧਾਨਿ ਰਿਦੈ ਸਚਾਵੀਆ ॥ ਅੰਤਰਿ ਬਾਹਰਿ </p>
<p> ਇਕੁ ਇਕ ਰੀਤਾਵੀਆ ॥ ਮਨਿ ਦਰਸਨ ਕੀ ਪਿਆਸ ਚਰਣ ਦਾਸਾਵੀਆ ॥ ਸੋਭਾ ਬਣੀ ਸੀਗਾਰੁ ਖਸਮਿ ਜਾਂ </p>
<p> ਰਾਵੀਆ ॥ ਮਿਲੀਆ ਆਇ ਸੰਜੋਗਿ ਜਾਂ ਤਿਸੁ ਭਾਵੀਆ ॥੧੫॥ ਸਲੋਕ ਮਃ ੫ ॥ ਹਭਿ ਗੁਣ ਤੈਡੇ ਨਾਨਕ ਜੀਉ </p>

<p> ਛਿਜੰਦੜੀ ਊਣ ਮਝੂਣਾ ਗੁਰਿ ਸਜਣਿ ਜੀਉ ਧਰਾਇਆ ॥ ਹਭੇ ਸੁਖ ਸੁਹੇਲੜਾ ਸੁਤਾ ਜਿਤਾ ਜਗੁ ਸਬਾਇਆ ॥੨॥ </p>

<p> ਪਾਰਬ੍ਰਹਮ ਸੋਈ ਸਚੁ ਨਿਆਉ ॥ ਜੇ ਭਾਵੈ ਪਾਰਬ੍ਰਹਮ ਨਿਥਾਵੇ ਮਿਲੈ ਥਾਉ ॥ ਜੋ ਕੀਨੀੑ ਕਰਤਾਰਿ ਸਾਈ ਭਲੀ ਗਲ </p>
<p> ॥ ਜਿਨੀੑ ਪਛਾਤਾ ਖਸਮੁ ਸੇ ਦਰਗਾਹ ਮਲ ॥ ਸਹੀ ਤੇਰਾ ਫੁਰਮਾਨੁ ਕਿਨੈ ਨ ਫੇਰੀਐ ॥ ਕਾਰਣ ਕਰਣ ਕਰੀਮ ਕੁਦਰਤਿ </p>
<p> ਤੇਰੀਐ ॥੧੬॥ ਸਲੋਕ ਮਃ ੫ ॥ ਸੋਇ ਸੁਣੰਦੜੀ ਮੇਰਾ ਤਨੁ ਮਨੁ ਮਉਲਾ ਨਾਮੁ ਜਪੰਦੜੀ ਲਾਲੀ ॥ ਪੰਧਿ ਜੁਲੰਦੜੀ </p>

<section id='ang965' route='ang/965'><p> ਚਰਣਾਰਬਿੰਦ ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ॥ ਆਤਮੁ ਜਿਤਾ ਗੁਰਮਤੀ ਆਗੰਜਤ ਪਾਗਾ ॥ ਜਿਸਹਿ ਧਿਆਇਆ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਸੋ ਕਲਿ ਮਹਿ ਤਾਗਾ ॥ ਸਾਧੂ ਸੰਗਤਿ ਨਿਰਮਲਾ ਅਠਸਠਿ ਮਜਨਾਗਾ ॥ ਜਿਸੁ ਪ੍ਰਭੁ ਮਿਲਿਆ ਆਪਣਾ </p>

<p> ਤਾਂ ਧਨ ਬਾਹਰਿ ॥ ਜਾਂ ਪਿਰੁ ਬਾਹਰਿ ਤਾਂ ਧਨ ਮਾਹਰਿ ॥ ਬਿਨੁ ਨਾਵੈ ਬਹੁ ਫੇਰੁ ਫਿਰਾਹਰਿ ॥ ਸਤਿਗੁਰਿ ਸੰਗਿ </p>

<p> ਨ ਹੋਇ ॥ ਨਾਨਕ ਜਿਤੁ ਆਹਰਿ ਜਗੁ ਉਧਰੈ ਵਿਰਲਾ ਬੂਝੈ ਕੋਇ ॥੨॥ ਪਉੜੀ ॥ ਵਡੀ ਹੂ ਵਡਾ ਅਪਾਰੁ ਤੇਰਾ </p>
<p> ਮਰਤਬਾ ॥ ਰੰਗ ਪਰੰਗ ਅਨੇਕ ਨ ਜਾਪਨਿੑ ਕਰਤਬਾ ॥ ਜੀਆ ਅੰਦਰਿ ਜੀਉ ਸਭੁ ਕਿਛੁ ਜਾਣਲਾ ॥ ਸਭੁ ਕਿਛੁ ਤੇਰੈ </p>
<p> ਵਸਿ ਤੇਰਾ ਘਰੁ ਭਲਾ ॥ ਤੇਰੈ ਘਰਿ ਆਨੰਦੁ ਵਧਾਈ ਤੁਧੁ ਘਰਿ ॥ ਮਾਣੁ ਮਹਤਾ ਤੇਜੁ ਆਪਣਾ ਆਪਿ ਜਰਿ ॥ </p>
<p> ਸਰਬ ਕਲਾ ਭਰਪੂਰੁ ਦਿਸੈ ਜਤ ਕਤਾ ॥ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸੁ ਤੁਧੁ ਆਗੈ ਬਿਨਵਤਾ ॥੧੮॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਛਤੜੇ ਬਾਜਾਰ ਸੋਹਨਿ ਵਿਚਿ ਵਪਾਰੀਏ ॥ ਵਖਰੁ ਹਿਕੁ ਅਪਾਰੁ ਨਾਨਕ ਖਟੇ ਸੋ ਧਣੀ ॥੧॥ ਮਹਲਾ ੫ ॥ ਕਬੀਰਾ </p>
<p> ਹਮਰਾ ਕੋ ਨਹੀ ਹਮ ਕਿਸ ਹੂ ਕੇ ਨਾਹਿ ॥ ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ ਤਿਸ ਹੀ ਮਾਹਿ ਸਮਾਹਿ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਸਫਲਿਉ ਬਿਰਖੁ ਸੁਹਾਵੜਾ ਹਰਿ ਸਫਲ ਅੰਮ੍ਰਿਤਾ ॥ ਮਨੁ ਲੋਚੈ ਉਨੑ ਮਿਲਣ ਕਉ ਕਿਉ ਵੰਞੈ ਘਿਤਾ ॥ ਵਰਨਾ </p>
<p> ਚਿਹਨਾ ਬਾਹਰਾ ਓਹੁ ਅਗਮੁ ਅਜਿਤਾ ॥ ਓਹੁ ਪਿਆਰਾ ਜੀਅ ਕਾ ਜੋ ਖੋਲੈੑ ਭਿਤਾ ॥ ਸੇਵਾ ਕਰੀ ਤੁਸਾੜੀਆ ਮੈ </p>
<p> ਦਸਿਹੁ ਮਿਤਾ ॥ ਕੁਰਬਾਣੀ ਵੰਞਾ ਵਾਰਣੈ ਬਲੇ ਬਲਿ ਕਿਤਾ ॥ ਦਸਨਿ ਸੰਤ ਪਿਆਰਿਆ ਸੁਣਹੁ ਲਾਇ ਚਿਤਾ ॥ </p>
<p> ਜਿਸੁ ਲਿਖਿਆ ਨਾਨਕ ਦਾਸ ਤਿਸੁ ਨਾਉ ਅੰਮ੍ਰਿਤੁ ਸਤਿਗੁਰਿ ਦਿਤਾ ॥੧੯॥ ਸਲੋਕ ਮਹਲਾ ੫ ॥ ਕਬੀਰ ਧਰਤੀ </p>
<p> ਸਾਧ ਕੀ ਤਸਕਰ ਬੈਸਹਿ ਗਾਹਿ ॥ ਧਰਤੀ ਭਾਰਿ ਨ ਬਿਆਪਈ ਉਨ ਕਉ ਲਾਹੂ ਲਾਹਿ ॥੧॥ ਮਹਲਾ ੫ ॥ </p>
<p> ਕਬੀਰ ਚਾਵਲ ਕਾਰਣੇ ਤੁਖ ਕਉ ਮੁਹਲੀ ਲਾਇ ॥ ਸੰਗਿ ਕੁਸੰਗੀ ਬੈਸਤੇ ਤਬ ਪੂਛੇ ਧਰਮ ਰਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਆਪੇ ਹੀ ਵਡ ਪਰਵਾਰੁ ਆਪਿ ਇਕਾਤੀਆ ॥ ਆਪਣੀ ਕੀਮਤਿ ਆਪਿ ਆਪੇ ਹੀ ਜਾਤੀਆ ॥ ਸਭੁ ਕਿਛੁ ਆਪੇ </p>
<p> ਆਪਿ ਆਪਿ ਉਪੰਨਿਆ ॥ ਆਪਣਾ ਕੀਤਾ ਆਪਿ ਆਪਿ ਵਰੰਨਿਆ ॥ ਧੰਨੁ ਸੁ ਤੇਰਾ ਥਾਨੁ ਜਿਥੈ ਤੂ ਵੁਠਾ ॥ </p>

<section id='ang966' route='ang/966'><p> ਧੰਨੁ ਸੁ ਤੇਰੇ ਭਗਤ ਜਿਨੀੑ ਸਚੁ ਤੂੰ ਡਿਠਾ ॥ ਜਿਸ ਨੋ ਤੇਰੀ ਦਇਆ ਸਲਾਹੇ ਸੋਇ ਤੁਧੁ ॥ ਜਿਸੁ ਗੁਰ ਭੇਟੇ ਨਾਨਕ </p>
<p> ਨਿਰਮਲ ਸੋਈ ਸੁਧੁ ॥੨੦॥ ਸਲੋਕ ਮਃ ੫ ॥ ਫਰੀਦਾ ਭੂਮਿ ਰੰਗਾਵਲੀ ਮੰਝਿ ਵਿਸੂਲਾ ਬਾਗੁ ॥ ਜੋ ਨਰ ਪੀਰਿ </p>
<p> ਨਿਵਾਜਿਆ ਤਿਨਾੑ ਅੰਚ ਨ ਲਾਗ ॥੧॥ ਮਃ ੫ ॥ ਫਰੀਦਾ ਉਮਰ ਸੁਹਾਵੜੀ ਸੰਗਿ ਸੁਵੰਨੜੀ ਦੇਹ ॥ ਵਿਰਲੇ ਕੇਈ </p>
<p> ਪਾਈਅਨਿੑ ਜਿਨਾੑ ਪਿਆਰੇ ਨੇਹ ॥੨॥ ਪਉੜੀ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਦਇਆ ਧਰਮੁ ਜਿਸੁ ਦੇਹਿ ਸੁ ਪਾਏ ॥ ਜਿਸੁ </p>
<p> ਬੁਝਾਇਹਿ ਅਗਨਿ ਆਪਿ ਸੋ ਨਾਮੁ ਧਿਆਏ ॥ ਅੰਤਰਜਾਮੀ ਅਗਮ ਪੁਰਖੁ ਇਕ ਦ੍ਰਿਸਟਿ ਦਿਖਾਏ ॥ ਸਾਧਸੰਗਤਿ ਕੈ </p>
<p> ਆਸਰੈ ਪ੍ਰਭ ਸਿਉ ਰੰਗੁ ਲਾਏ ॥ ਅਉਗਣ ਕਟਿ ਮੁਖੁ ਉਜਲਾ ਹਰਿ ਨਾਮਿ ਤਰਾਏ ॥ ਜਨਮ ਮਰਣ ਭਉ ਕਟਿਓਨੁ </p>
<p> ਫਿਰਿ ਜੋਨਿ ਨ ਪਾਏ ॥ ਅੰਧ ਕੂਪ ਤੇ ਕਾਢਿਅਨੁ ਲੜੁ ਆਪਿ ਫੜਾਏ ॥ ਨਾਨਕ ਬਖਸਿ ਮਿਲਾਇਅਨੁ ਰਖੇ ਗਲਿ </p>
<p> ਲਾਏ ॥੨੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਮੁਹਬਤਿ ਜਿਸੁ ਖੁਦਾਇ ਦੀ ਰਤਾ ਰੰਗਿ ਚਲੂਲਿ ॥ ਨਾਨਕ ਵਿਰਲੇ ਪਾਈਅਹਿ </p>
<p> ਤਿਸੁ ਜਨ ਕੀਮ ਨ ਮੂਲਿ ॥੧॥ ਮਃ ੫ ॥ ਅੰਦਰੁ ਵਿਧਾ ਸਚਿ ਨਾਇ ਬਾਹਰਿ ਭੀ ਸਚੁ ਡਿਠੋਮਿ ॥ ਨਾਨਕ ਰਵਿਆ </p>
<p> ਹਭ ਥਾਇ ਵਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ ਰੋਮਿ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਕੀਤੋ ਰਚਨੁ ਆਪੇ ਹੀ ਰਤਿਆ ॥ ਆਪੇ ਹੋਇਓ </p>
<p> ਇਕੁ ਆਪੇ ਬਹੁ ਭਤਿਆ ॥ ਆਪੇ ਸਭਨਾ ਮੰਝਿ ਆਪੇ ਬਾਹਰਾ ॥ ਆਪੇ ਜਾਣਹਿ ਦੂਰਿ ਆਪੇ ਹੀ ਜਾਹਰਾ ॥ ਆਪੇ </p>
<p> ਹੋਵਹਿ ਗੁਪਤੁ ਆਪੇ ਪਰਗਟੀਐ ॥ ਕੀਮਤਿ ਕਿਸੈ ਨ ਪਾਇ ਤੇਰੀ ਥਟੀਐ ॥ ਗਹਿਰ ਗੰਭੀਰੁ ਅਥਾਹੁ ਅਪਾਰੁ </p>
<p> ਅਗਣਤੁ ਤੂੰ ॥ ਨਾਨਕ ਵਰਤੈ ਇਕੁ ਇਕੋ ਇਕੁ ਤੂੰ ॥੨੨॥੧॥੨॥ ਸੁਧੁ ॥ </p>
<p> ਰਾਮਕਲੀ ਕੀ ਵਾਰ ਰਾਇ ਬਲਵੰਡਿ ਤਥਾ ਸਤੈ ਡੂਮਿ ਆਖੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਉ ਕਰਤਾ ਕਾਦਰੁ ਕਰੇ ਕਿਉ ਬੋਲੁ ਹੋਵੈ ਜੋਖੀਵਦੈ ॥ ਦੇ ਗੁਨਾ ਸਤਿ ਭੈਣ ਭਰਾਵ ਹੈ ਪਾਰੰਗਤਿ ਦਾਨੁ ਪੜੀਵਦੈ ॥ </p>
<p> ਨਾਨਕਿ ਰਾਜੁ ਚਲਾਇਆ ਸਚੁ ਕੋਟੁ ਸਤਾਣੀ ਨੀਵ ਦੈ ॥ ਲਹਣੇ ਧਰਿਓਨੁ ਛਤੁ ਸਿਰਿ ਕਰਿ ਸਿਫਤੀ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਵਦੈ ॥ ਮਤਿ ਗੁਰ ਆਤਮ ਦੇਵ ਦੀ ਖੜਗਿ ਜੋਰਿ ਪਰਾਕੁਇ ਜੀਅ ਦੈ ॥ ਗੁਰਿ ਚੇਲੇ ਰਹਰਾਸਿ ਕੀਈ ਨਾਨਕਿ </p>
<p> ਸਲਾਮਤਿ ਥੀਵਦੈ ॥ ਸਹਿ ਟਿਕਾ ਦਿਤੋਸੁ ਜੀਵਦੈ ॥੧॥ ਲਹਣੇ ਦੀ ਫੇਰਾਈਐ ਨਾਨਕਾ ਦੋਹੀ ਖਟੀਐ ॥ ਜੋਤਿ ਓਹਾ </p>
<p> ਜੁਗਤਿ ਸਾਇ ਸਹਿ ਕਾਇਆ ਫੇਰਿ ਪਲਟੀਐ ॥ ਝੁਲੈ ਸੁ ਛਤੁ ਨਿਰੰਜਨੀ ਮਲਿ ਤਖਤੁ ਬੈਠਾ ਗੁਰ ਹਟੀਐ ॥ ਕਰਹਿ </p>
</section>
<section id='ang967' route='ang/967'><p> ਜਿ ਗੁਰ ਫੁਰਮਾਇਆ ਸਿਲ ਜੋਗੁ ਅਲੂਣੀ ਚਟੀਐ ॥ ਲੰਗਰੁ ਚਲੈ ਗੁਰ ਸਬਦਿ ਹਰਿ ਤੋਟਿ ਨ ਆਵੀ ਖਟੀਐ ॥ </p>
<p> ਖਰਚੇ ਦਿਤਿ ਖਸੰਮ ਦੀ ਆਪ ਖਹਦੀ ਖੈਰਿ ਦਬਟੀਐ ॥ ਹੋਵੈ ਸਿਫਤਿ ਖਸੰਮ ਦੀ ਨੂਰੁ ਅਰਸਹੁ ਕੁਰਸਹੁ ਝਟੀਐ ॥ </p>
<p> ਤੁਧੁ ਡਿਠੇ ਸਚੇ ਪਾਤਿਸਾਹ ਮਲੁ ਜਨਮ ਜਨਮ ਦੀ ਕਟੀਐ ॥ ਸਚੁ ਜਿ ਗੁਰਿ ਫੁਰਮਾਇਆ ਕਿਉ ਏਦੂ ਬੋਲਹੁ ਹਟੀਐ </p>
<p> ॥ ਪੁਤ੍ਰੀ ਕਉਲੁ ਨ ਪਾਲਿਓ ਕਰਿ ਪੀਰਹੁ ਕੰਨੑ ਮੁਰਟੀਐ ॥ ਦਿਲਿ ਖੋਟੈ ਆਕੀ ਫਿਰਨਿੑ ਬੰਨਿੑ ਭਾਰੁ ਉਚਾਇਨਿੑ </p>
<p> ਛਟੀਐ ॥ ਜਿਨਿ ਆਖੀ ਸੋਈ ਕਰੇ ਜਿਨਿ ਕੀਤੀ ਤਿਨੈ ਥਟੀਐ ॥ ਕਉਣੁ ਹਾਰੇ ਕਿਨਿ ਉਵਟੀਐ ॥੨॥ ਜਿਨਿ ਕੀਤੀ </p>
<p> ਸੋ ਮੰਨਣਾ ਕੋ ਸਾਲੁ ਜਿਵਾਹੇ ਸਾਲੀ ॥ ਧਰਮ ਰਾਇ ਹੈ ਦੇਵਤਾ ਲੈ ਗਲਾ ਕਰੇ ਦਲਾਲੀ ॥ ਸਤਿਗੁਰੁ ਆਖੈ ਸਚਾ </p>
<p> ਕਰੇ ਸਾ ਬਾਤ ਹੋਵੈ ਦਰਹਾਲੀ ॥ ਗੁਰ ਅੰਗਦ ਦੀ ਦੋਹੀ ਫਿਰੀ ਸਚੁ ਕਰਤੈ ਬੰਧਿ ਬਹਾਲੀ ॥ ਨਾਨਕੁ ਕਾਇਆ </p>
<p> ਪਲਟੁ ਕਰਿ ਮਲਿ ਤਖਤੁ ਬੈਠਾ ਸੈ ਡਾਲੀ ॥ ਦਰੁ ਸੇਵੇ ਉਮਤਿ ਖੜੀ ਮਸਕਲੈ ਹੋਇ ਜੰਗਾਲੀ ॥ ਦਰਿ ਦਰਵੇਸੁ </p>
<p> ਖਸੰਮ ਦੈ ਨਾਇ ਸਚੈ ਬਾਣੀ ਲਾਲੀ ॥ ਬਲਵੰਡ ਖੀਵੀ ਨੇਕ ਜਨ ਜਿਸੁ ਬਹੁਤੀ ਛਾਉ ਪਤ੍ਰਾਲੀ ॥ ਲੰਗਰਿ ਦਉਲਤਿ </p>
<p> ਵੰਡੀਐ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਖੀਰਿ ਘਿਆਲੀ ॥ ਗੁਰਸਿਖਾ ਕੇ ਮੁਖ ਉਜਲੇ ਮਨਮੁਖ ਥੀਏ ਪਰਾਲੀ ॥ ਪਏ ਕਬੂਲੁ ਖਸੰਮ </p>
<p> ਨਾਲਿ ਜਾਂ ਘਾਲ ਮਰਦੀ ਘਾਲੀ ॥ ਮਾਤਾ ਖੀਵੀ ਸਹੁ ਸੋਇ ਜਿਨਿ ਗੋਇ ਉਠਾਲੀ ॥੩॥ ਹੋਰਿਂਓ ਗੰਗ ਵਹਾਈਐ </p>
<p> ਦੁਨਿਆਈ ਆਖੈ ਕਿ ਕਿਓਨੁ ॥ ਨਾਨਕ ਈਸਰਿ ਜਗਨਾਥਿ ਉਚਹਦੀ ਵੈਣੁ ਵਿਰਿਕਿਓਨੁ ॥ ਮਾਧਾਣਾ ਪਰਬਤੁ </p>
<p> ਕਰਿ ਨੇਤ੍ਰਿ ਬਾਸਕੁ ਸਬਦਿ ਰਿੜਕਿਓਨੁ ॥ ਚਉਦਹ ਰਤਨ ਨਿਕਾਲਿਅਨੁ ਕਰਿ ਆਵਾ ਗਉਣੁ ਚਿਲਕਿਓਨੁ ॥ </p>
<p> ਕੁਦਰਤਿ ਅਹਿ ਵੇਖਾਲੀਅਨੁ ਜਿਣਿ ਐਵਡ ਪਿਡ ਠਿਣਕਿਓਨੁ ॥ ਲਹਣੇ ਧਰਿਓਨੁ ਛਤ੍ਰੁ ਸਿਰਿ ਅਸਮਾਨਿ </p>
<p> ਕਿਆੜਾ ਛਿਕਿਓਨੁ ॥ ਜੋਤਿ ਸਮਾਣੀ ਜੋਤਿ ਮਾਹਿ ਆਪੁ ਆਪੈ ਸੇਤੀ ਮਿਕਿਓਨੁ ॥ ਸਿਖਾਂ ਪੁਤ੍ਰਾਂ ਘੋਖਿ ਕੈ ਸਭ </p>
<p> ਉਮਤਿ ਵੇਖਹੁ ਜਿ ਕਿਓਨੁ ॥ ਜਾਂ ਸੁਧੋਸੁ ਤਾਂ ਲਹਣਾ ਟਿਕਿਓਨੁ ॥੪॥ ਫੇਰਿ ਵਸਾਇਆ ਫੇਰੁਆਣਿ ਸਤਿਗੁਰਿ </p>
<p> ਖਾਡੂਰੁ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਨਾਲਿ ਤੁਧੁ ਹੋਰੁ ਮੁਚੁ ਗਰੂਰੁ ॥ ਲਬੁ ਵਿਣਾਹੇ ਮਾਣਸਾ ਜਿਉ ਪਾਣੀ ਬੂਰੁ ॥ ਵਰ੍ਹਿਐ </p>
<p> ਦਰਗਹ ਗੁਰੂ ਕੀ ਕੁਦਰਤੀ ਨੂਰੁ ॥ ਜਿਤੁ ਸੁ ਹਾਥ ਨ ਲਭਈ ਤੂੰ ਓਹੁ ਠਰੂਰੁ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਤੁਧੁ </p>
<p> ਵਿਚਿ ਭਰਪੂਰੁ ॥ ਨਿੰਦਾ ਤੇਰੀ ਜੋ ਕਰੇ ਸੋ ਵੰਞੈ ਚੂਰੁ ॥ ਨੇੜੈ ਦਿਸੈ ਮਾਤ ਲੋਕ ਤੁਧੁ ਸੁਝੈ ਦੂਰੁ ॥ ਫੇਰਿ ਵਸਾਇਆ </p>
</section>
<section id='ang968' route='ang/968'><p> ਫੇਰੁਆਣਿ ਸਤਿਗੁਰਿ ਖਾਡੂਰੁ ॥੫॥ ਸੋ ਟਿਕਾ ਸੋ ਬੈਹਣਾ ਸੋਈ ਦੀਬਾਣੁ ॥ ਪਿਯੂ ਦਾਦੇ ਜੇਵਿਹਾ ਪੋਤਾ ਪਰਵਾਣੁ ॥ </p>
<p> ਜਿਨਿ ਬਾਸਕੁ ਨੇਤ੍ਰੈ ਘਤਿਆ ਕਰਿ ਨੇਹੀ ਤਾਣੁ ॥ ਜਿਨਿ ਸਮੁੰਦੁ ਵਿਰੋਲਿਆ ਕਰਿ ਮੇਰੁ ਮਧਾਣੁ ॥ ਚਉਦਹ ਰਤਨ </p>
<p> ਨਿਕਾਲਿਅਨੁ ਕੀਤੋਨੁ ਚਾਨਾਣੁ ॥ ਘੋੜਾ ਕੀਤੋ ਸਹਜ ਦਾ ਜਤੁ ਕੀਓ ਪਲਾਣੁ ॥ ਧਣਖੁ ਚੜਾਇਓ ਸਤ ਦਾ ਜਸ ਹੰਦਾ </p>
<p> ਬਾਣੁ ॥ ਕਲਿ ਵਿਚਿ ਧੂ ਅੰਧਾਰੁ ਸਾ ਚੜਿਆ ਰੈ ਭਾਣੁ ॥ ਸਤਹੁ ਖੇਤੁ ਜਮਾਇਓ ਸਤਹੁ ਛਾਵਾਣੁ ॥ ਨਿਤ ਰਸੋਈ </p>
<p> ਤੇਰੀਐ ਘਿਉ ਮੈਦਾ ਖਾਣੁ ॥ ਚਾਰੇ ਕੁੰਡਾਂ ਸੁਝੀਓਸੁ ਮਨ ਮਹਿ ਸਬਦੁ ਪਰਵਾਣੁ ॥ ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਓ ਕਰਿ </p>
<p> ਨਦਰਿ ਨੀਸਾਣੁ ॥ ਅਉਤਰਿਆ ਅਉਤਾਰੁ ਲੈ ਸੋ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਝਖੜਿ ਵਾਉ ਨ ਡੋਲਈ ਪਰਬਤੁ ਮੇਰਾਣੁ ॥ </p>
<p> ਜਾਣੈ ਬਿਰਥਾ ਜੀਅ ਕੀ ਜਾਣੀ ਹੂ ਜਾਣੁ ॥ ਕਿਆ ਸਾਲਾਹੀ ਸਚੇ ਪਾਤਿਸਾਹ ਜਾਂ ਤੂ ਸੁਘੜੁ ਸੁਜਾਣੁ ॥ ਦਾਨੁ ਜਿ </p>
<p> ਸਤਿਗੁਰ ਭਾਵਸੀ ਸੋ ਸਤੇ ਦਾਣੁ ॥ ਨਾਨਕ ਹੰਦਾ ਛਤ੍ਰੁ ਸਿਰਿ ਉਮਤਿ ਹੈਰਾਣੁ ॥ ਸੋ ਟਿਕਾ ਸੋ ਬੈਹਣਾ ਸੋਈ ਦੀਬਾਣੁ </p>
<p> ॥ ਪਿਯੂ ਦਾਦੇ ਜੇਵਿਹਾ ਪੋਤ੍ਰਾ ਪਰਵਾਣੁ ॥੬॥ ਧੰਨੁ ਧੰਨੁ ਰਾਮਦਾਸ ਗੁਰੁ ਜਿਨਿ ਸਿਰਿਆ ਤਿਨੈ ਸਵਾਰਿਆ ॥ ਪੂਰੀ </p>
<p> ਹੋਈ ਕਰਾਮਾਤਿ ਆਪਿ ਸਿਰਜਣਹਾਰੈ ਧਾਰਿਆ ॥ ਸਿਖੀ ਅਤੈ ਸੰਗਤੀ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਨਮਸਕਾਰਿਆ ॥ ਅਟਲੁ </p>
<p> ਅਥਾਹੁ ਅਤੋਲੁ ਤੂ ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਿਆ ॥ ਜਿਨੀੑ ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ ਸੇ ਤੁਧੁ ਪਾਰਿ ਉਤਾਰਿਆ ॥ ਲਬੁ </p>
<p> ਲੋਭੁ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮੋਹੁ ਮਾਰਿ ਕਢੇ ਤੁਧੁ ਸਪਰਵਾਰਿਆ ॥ ਧੰਨੁ ਸੁ ਤੇਰਾ ਥਾਨੁ ਹੈ ਸਚੁ ਤੇਰਾ ਪੈਸਕਾਰਿਆ ॥ ਨਾਨਕੁ </p>
<p> ਤੂ ਲਹਣਾ ਤੂਹੈ ਗੁਰੁ ਅਮਰੁ ਤੂ ਵੀਚਾਰਿਆ ॥ ਗੁਰੁ ਡਿਠਾ ਤਾਂ ਮਨੁ ਸਾਧਾਰਿਆ ॥੭॥ ਚਾਰੇ ਜਾਗੇ ਚਹੁ ਜੁਗੀ </p>
<p> ਪੰਚਾਇਣੁ ਆਪੇ ਹੋਆ ॥ ਆਪੀਨੈੑ ਆਪੁ ਸਾਜਿਓਨੁ ਆਪੇ ਹੀ ਥੰਮਿੑ ਖਲੋਆ ॥ ਆਪੇ ਪਟੀ ਕਲਮ ਆਪਿ ਆਪਿ </p>
<p> ਲਿਖਣਹਾਰਾ ਹੋਆ ॥ ਸਭ ਉਮਤਿ ਆਵਣ ਜਾਵਣੀ ਆਪੇ ਹੀ ਨਵਾ ਨਿਰੋਆ ॥ ਤਖਤਿ ਬੈਠਾ ਅਰਜਨ ਗੁਰੂ </p>
<p> ਸਤਿਗੁਰ ਕਾ ਖਿਵੈ ਚੰਦੋਆ ॥ ਉਗਵਣਹੁ ਤੈ ਆਥਵਣਹੁ ਚਹੁ ਚਕੀ ਕੀਅਨੁ ਲੋਆ ॥ ਜਿਨੀੑ ਗੁਰੂ ਨ ਸੇਵਿਓ </p>
<p> ਮਨਮੁਖਾ ਪਇਆ ਮੋਆ ॥ ਦੂਣੀ ਚਉਣੀ ਕਰਾਮਾਤਿ ਸਚੇ ਕਾ ਸਚਾ ਢੋਆ ॥ ਚਾਰੇ ਜਾਗੇ ਚਹੁ ਜੁਗੀ ਪੰਚਾਇਣੁ </p>
<p> ਆਪੇ ਹੋਆ ॥੮॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਕਾਇਆ ਕਲਾਲਨਿ ਲਾਹਨਿ </p>

<section id='ang969' route='ang/969'><p> ਮੇਲਉ ਗੁਰ ਕਾ ਸਬਦੁ ਗੁੜੁ ਕੀਨੁ ਰੇ ॥ ਤ੍ਰਿਸਨਾ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਦ ਮਤਸਰ ਕਾਟਿ ਕਾਟਿ ਕਸੁ ਦੀਨੁ ਰੇ ॥੧॥ ਕੋਈ </p>

<section id='ang970' route='ang/970'><p> ਆਗੈ ਬਦਨੁ ਪਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਬ ਜਨਮ ਹਮ ਤੁਮੑਰੇ ਸੇਵਕ ਅਬ ਤਉ ਮਿਟਿਆ ਨ ਜਾਈ ॥ ਤੇਰੇ ਦੁਆਰੈ </p>

<p> ਪਤ੍ਰ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ਰੇ ॥ ਖਿੰਥਾ ਇਹੁ ਤਨੁ ਸੀਅਉ ਅਪਨਾ ਨਾਮੁ ਕਰਉ ਆਧਾਰੁ ਰੇ ॥੧॥ ਐਸਾ ਜੋਗੁ </p>

<section id='ang971' route='ang/971'><p> ਨਿਮਖ ਨ ਇਹੁ ਮਨੁ ਲਾਇਆ ॥੧॥ ਗੋਬਿੰਦ ਹਮ ਐਸੇ ਅਪਰਾਧੀ ॥ ਜਿਨਿ ਪ੍ਰਭਿ ਜੀਉ ਪਿੰਡੁ ਥਾ ਦੀਆ </p>

<p> ॥੧॥ ਰਹਾਉ ॥ ਜਿਹ ਸਿਮਰਨਿ ਨਾਹੀ ਨਨਕਾਰੁ ॥ ਮੁਕਤਿ ਕਰੈ ਉਤਰੈ ਬਹੁ ਭਾਰੁ ॥ ਨਮਸਕਾਰੁ ਕਰਿ ਹਿਰਦੈ </p>

<p> ॥ ਊਠਤ ਬੈਠਤ ਸਾਸਿ ਗਿਰਾਸਿ ॥ ਜਾਗੁ ਸੋਇ ਸਿਮਰਨ ਰਸ ਭੋਗ ॥ ਹਰਿ ਸਿਮਰਨੁ ਪਾਈਐ ਸੰਜੋਗ ॥੭॥ </p>

<p> ਆਗੇ ਤੰਤੁ ਨ ਮੰਤੁ ॥੮॥੯॥ </p>
<p> ਰਾਮਕਲੀ ਘਰੁ ੨ ਬਾਣੀ ਕਬੀਰ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਬੰਧਚਿ ਬੰਧਨੁ ਪਾਇਆ ॥ ਮੁਕਤੈ </p>

<section id='ang972' route='ang/972'><p> ਗੁਰਿ ਅਨਲੁ ਬੁਝਾਇਆ ॥ ਜਬ ਨਖ ਸਿਖ ਇਹੁ ਮਨੁ ਚੀਨਾੑ ॥ ਤਬ ਅੰਤਰਿ ਮਜਨੁ ਕੀਨਾੑ ॥੧॥ ਪਵਨਪਤਿ </p>
<p> ਉਨਮਨਿ ਰਹਨੁ ਖਰਾ ॥ ਨਹੀ ਮਿਰਤੁ ਨ ਜਨਮੁ ਜਰਾ ॥੧॥ ਰਹਾਉ ॥ ਉਲਟੀ ਲੇ ਸਕਤਿ ਸਹਾਰੰ ॥ ਪੈਸੀਲੇ </p>
<p> ਗਗਨ ਮਝਾਰੰ ॥ ਬੇਧੀਅਲੇ ਚਕ੍ਰ ਭੁਅੰਗਾ ॥ ਭੇਟੀਅਲੇ ਰਾਇ ਨਿਸੰਗਾ ॥੨॥ ਚੂਕੀਅਲੇ ਮੋਹ ਮਇਆਸਾ ॥ </p>
<p> ਸਸਿ ਕੀਨੋ ਸੂਰ ਗਿਰਾਸਾ ॥ ਜਬ ਕੁੰਭਕੁ ਭਰਿਪੁਰਿ ਲੀਣਾ ॥ ਤਹ ਬਾਜੇ ਅਨਹਦ ਬੀਣਾ ॥੩॥ ਬਕਤੈ ਬਕਿ ਸਬਦੁ </p>
<p> ਸੁਨਾਇਆ ॥ ਸੁਨਤੈ ਸੁਨਿ ਮੰਨਿ ਬਸਾਇਆ ॥ ਕਰਿ ਕਰਤਾ ਉਤਰਸਿ ਪਾਰੰ ॥ ਕਹੈ ਕਬੀਰਾ ਸਾਰੰ ॥੪॥੧॥੧੦॥ </p>
<p> ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਜੋਤਿ ਸਰੂਪੁ ॥ ਜੋਤੀ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਅਨੂਪੁ ॥੧॥ ਕਰੁ ਰੇ ਗਿਆਨੀ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥ ਜੋਤੀ </p>
<p> ਅੰਤਰਿ ਧਰਿਆ ਪਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਹੀਰਾ ਦੇਖਿ ਹੀਰੇ ਕਰਉ ਆਦੇਸੁ ॥ ਕਹੈ ਕਬੀਰੁ ਨਿਰੰਜਨ ਅਲੇਖੁ </p>
<p> ॥੨॥੨॥੧੧॥ ਦੁਨੀਆ ਹੁਸੀਆਰ ਬੇਦਾਰ ਜਾਗਤ ਮੁਸੀਅਤ ਹਉ ਰੇ ਭਾਈ ॥ ਨਿਗਮ ਹੁਸੀਆਰ ਪਹਰੂਆ </p>
<p> ਦੇਖਤ ਜਮੁ ਲੇ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਨੰØੀਬੁ ਭਇਓ ਆਂਬੁ ਆਂਬੁ ਭਇਓ ਨੰØੀਬਾ ਕੇਲਾ ਪਾਕਾ ਝਾਰਿ ॥ </p>
<p> ਨਾਲੀਏਰ ਫਲੁ ਸੇਬਰਿ ਪਾਕਾ ਮੂਰਖ ਮੁਗਧ ਗਵਾਰ ॥੧॥ ਹਰਿ ਭਇਓ ਖਾਂਡੁ ਰੇਤੁ ਮਹਿ ਬਿਖਰਿਓ ਹਸਤੰØੀ </p>
<p> ਚੁਨਿਓ ਨ ਜਾਈ ॥ ਕਹਿ ਕਮੀਰ ਕੁਲ ਜਾਤਿ ਪਾਂਤਿ ਤਜਿ ਚੀਟੀ ਹੋਇ ਚੁਨਿ ਖਾਈ ॥੨॥੩॥੧੨॥ </p>
<p> ਬਾਣੀ ਨਾਮਦੇਉ ਜੀਉ ਕੀ ਰਾਮਕਲੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਨੀਲੇ ਕਾਗਦੁ ਕਾਟੀਲੇ ਗੂਡੀ ਆਕਾਸ ਮਧੇ ਭਰਮੀਅਲੇ ॥ ਪੰਚ ਜਨਾ ਸਿਉ ਬਾਤ ਬਤਊਆ ਚੀਤੁ ਸੁ ਡੋਰੀ </p>
<p> ਰਾਖੀਅਲੇ ॥੧॥ ਮਨੁ ਰਾਮ ਨਾਮਾ ਬੇਧੀਅਲੇ ॥ ਜੈਸੇ ਕਨਿਕ ਕਲਾ ਚਿਤੁ ਮਾਂਡੀਅਲੇ ॥੧॥ ਰਹਾਉ ॥ ਆਨੀਲੇ </p>
<p> ਕੁੰਭੁ ਭਰਾਈਲੇ ਊਦਕ ਰਾਜ ਕੁਆਰਿ ਪੁਰੰਦਰੀਏ ॥ ਹਸਤ ਬਿਨੋਦ ਬੀਚਾਰ ਕਰਤੀ ਹੈ ਚੀਤੁ ਸੁ ਗਾਗਰਿ ਰਾਖੀਅਲੇ </p>
<p> ॥੨॥ ਮੰਦਰੁ ਏਕੁ ਦੁਆਰ ਦਸ ਜਾ ਕੇ ਗਊ ਚਰਾਵਨ ਛਾਡੀਅਲੇ ॥ ਪਾਂਚ ਕੋਸ ਪਰ ਗਊ ਚਰਾਵਤ ਚੀਤੁ ਸੁ ਬਛਰਾ </p>
<p> ਰਾਖੀਅਲੇ ॥੩॥ ਕਹਤ ਨਾਮਦੇਉ ਸੁਨਹੁ ਤਿਲੋਚਨ ਬਾਲਕੁ ਪਾਲਨ ਪਉਢੀਅਲੇ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਕਾਜ </p>
<p> ਬਿਰੂਧੀ ਚੀਤੁ ਸੁ ਬਾਰਿਕ ਰਾਖੀਅਲੇ ॥੪॥੧॥ ਬੇਦ ਪੁਰਾਨ ਸਾਸਤ੍ਰ ਆਨੰਤਾ ਗੀਤ ਕਬਿਤ ਨ ਗਾਵਉਗੋ ॥ </p>
</section>
<section id='ang973' route='ang/973'><p> ਅਖੰਡ ਮੰਡਲ ਨਿਰੰਕਾਰ ਮਹਿ ਅਨਹਦ ਬੇਨੁ ਬਜਾਵਉਗੋ ॥੧॥ ਬੈਰਾਗੀ ਰਾਮਹਿ ਗਾਵਉਗੋ ॥ ਸਬਦਿ ਅਤੀਤ </p>
<p> ਅਨਾਹਦਿ ਰਾਤਾ ਆਕੁਲ ਕੈ ਘਰਿ ਜਾਉਗੋ ॥੧॥ ਰਹਾਉ ॥ ਇੜਾ ਪਿੰਗੁਲਾ ਅਉਰੁ ਸੁਖਮਨਾ ਪਉਨੈ ਬੰਧਿ </p>
<p> ਰਹਾਉਗੋ ॥ ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਸਮ ਕਰਿ ਰਾਖਉ ਬ੍ਰਹਮ ਜੋਤਿ ਮਿਲਿ ਜਾਉਗੋ ॥੨॥ ਤੀਰਥ ਦੇਖਿ ਨ ਜਲ ਮਹਿ </p>
<p> ਪੈਸਉ ਜੀਅ ਜੰਤ ਨ ਸਤਾਵਉਗੋ ॥ ਅਠਸਠਿ ਤੀਰਥ ਗੁਰੂ ਦਿਖਾਏ ਘਟ ਹੀ ਭੀਤਰਿ ਨਾੑਉਗੋ ॥੩॥ ਪੰਚ ਸਹਾਈ </p>
<p> ਜਨ ਕੀ ਸੋਭਾ ਭਲੋ ਭਲੋ ਨ ਕਹਾਵਉਗੋ ॥ ਨਾਮਾ ਕਹੈ ਚਿਤੁ ਹਰਿ ਸਿਉ ਰਾਤਾ ਸੁੰਨ ਸਮਾਧਿ ਸਮਾਉਗੋ ॥੪॥੨॥ </p>
<p> ਮਾਇ ਨ ਹੋਤੀ ਬਾਪੁ ਨ ਹੋਤਾ ਕਰਮੁ ਨ ਹੋਤੀ ਕਾਇਆ ॥ ਹਮ ਨਹੀ ਹੋਤੇ ਤੁਮ ਨਹੀ ਹੋਤੇ ਕਵਨੁ ਕਹਾਂ ਤੇ ਆਇਆ </p>
<p> ॥੧॥ ਰਾਮ ਕੋਇ ਨ ਕਿਸ ਹੀ ਕੇਰਾ ॥ ਜੈਸੇ ਤਰਵਰਿ ਪੰਖਿ ਬਸੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਚੰਦੁ ਨ ਹੋਤਾ ਸੂਰੁ ਨ ਹੋਤਾ </p>
<p> ਪਾਨੀ ਪਵਨੁ ਮਿਲਾਇਆ ॥ ਸਾਸਤੁ ਨ ਹੋਤਾ ਬੇਦੁ ਨ ਹੋਤਾ ਕਰਮੁ ਕਹਾਂ ਤੇ ਆਇਆ ॥੨॥ ਖੇਚਰ ਭੂਚਰ </p>
<p> ਤੁਲਸੀ ਮਾਲਾ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇਆ ॥ ਨਾਮਾ ਪ੍ਰਣਵੈ ਪਰਮ ਤਤੁ ਹੈ ਸਤਿਗੁਰ ਹੋਇ ਲਖਾਇਆ ॥੩॥੩॥ </p>
<p> ਰਾਮਕਲੀ ਘਰੁ ੨ ॥ ਬਾਨਾਰਸੀ ਤਪੁ ਕਰੈ ਉਲਟਿ ਤੀਰਥ ਮਰੈ ਅਗਨਿ ਦਹੈ ਕਾਇਆ ਕਲਪੁ ਕੀਜੈ ॥ ਅਸੁਮੇਧ </p>
<p> ਜਗੁ ਕੀਜੈ ਸੋਨਾ ਗਰਭ ਦਾਨੁ ਦੀਜੈ ਰਾਮ ਨਾਮ ਸਰਿ ਤਊ ਨ ਪੂਜੈ ॥੧॥ ਛੋਡਿ ਛੋਡਿ ਰੇ ਪਾਖੰਡੀ ਮਨ ਕਪਟੁ ਨ </p>
<p> ਕੀਜੈ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਤ ਨਿਤਹਿ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਗੰਗਾ ਜਉ ਗੋਦਾਵਰਿ ਜਾਈਐ ਕੁੰਭਿ ਜਉ ਕੇਦਾਰ </p>
<p> ਨਾੑਈਐ ਗੋਮਤੀ ਸਹਸ ਗਊ ਦਾਨੁ ਕੀਜੈ ॥ ਕੋਟਿ ਜਉ ਤੀਰਥ ਕਰੈ ਤਨੁ ਜਉ ਹਿਵਾਲੇ ਗਾਰੈ ਰਾਮ ਨਾਮ ਸਰਿ ਤਊ </p>
<p> ਨ ਪੂਜੈ ॥੨॥ ਅਸੁ ਦਾਨ ਗਜ ਦਾਨ ਸਿਹਜਾ ਨਾਰੀ ਭੂਮਿ ਦਾਨ ਐਸੋ ਦਾਨੁ ਨਿਤ ਨਿਤਹਿ ਕੀਜੈ ॥ ਆਤਮ ਜਉ </p>
<p> ਨਿਰਮਾਇਲੁ ਕੀਜੈ ਆਪ ਬਰਾਬਰਿ ਕੰਚਨੁ ਦੀਜੈ ਰਾਮ ਨਾਮ ਸਰਿ ਤਊ ਨ ਪੂਜੈ ॥੩॥ ਮਨਹਿ ਨ ਕੀਜੈ ਰੋਸੁ </p>
<p> ਜਮਹਿ ਨ ਦੀਜੈ ਦੋਸੁ ਨਿਰਮਲ ਨਿਰਬਾਣ ਪਦੁ ਚੀਨਿੑ ਲੀਜੈ ॥ ਜਸਰਥ ਰਾਇ ਨੰਦੁ ਰਾਜਾ ਮੇਰਾ ਰਾਮ ਚੰਦੁ ਪ੍ਰਣਵੈ </p>
<p> ਨਾਮਾ ਤਤੁ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥੪॥੪॥ </p>
<p> ਰਾਮਕਲੀ ਬਾਣੀ ਰਵਿਦਾਸ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪੜੀਐ ਗੁਨੀਐ ਨਾਮੁ ਸਭੁ ਸੁਨੀਐ ਅਨਭਉ ਭਾਉ ਨ ਦਰਸੈ ॥ ਲੋਹਾ ਕੰਚਨੁ ਹਿਰਨ ਹੋਇ ਕੈਸੇ ਜਉ ਪਾਰਸਹਿ ਨ </p>
</section>
<section id='ang974' route='ang/974'><p> ਪਰਸੈ ॥੧॥ ਦੇਵ ਸੰਸੈ ਗਾਂਠਿ ਨ ਛੂਟੈ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਮਦ ਮਤਸਰ ਇਨ ਪੰਚਹੁ ਮਿਲਿ ਲੂਟੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਮ ਬਡ ਕਬਿ ਕੁਲੀਨ ਹਮ ਪੰਡਿਤ ਹਮ ਜੋਗੀ ਸੰਨਿਆਸੀ ॥ ਗਿਆਨੀ ਗੁਨੀ ਸੂਰ ਹਮ ਦਾਤੇ ਇਹ </p>
<p> ਬੁਧਿ ਕਬਹਿ ਨ ਨਾਸੀ ॥੨॥ ਕਹੁ ਰਵਿਦਾਸ ਸਭੈ ਨਹੀ ਸਮਝਸਿ ਭੂਲਿ ਪਰੇ ਜੈਸੇ ਬਉਰੇ ॥ ਮੋਹਿ ਅਧਾਰੁ </p>
<p> ਨਾਮੁ ਨਾਰਾਇਨ ਜੀਵਨ ਪ੍ਰਾਨ ਧਨ ਮੋਰੇ ॥੩॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਬਾਣੀ ਬੇਣੀ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇੜਾ ਪਿੰਗੁਲਾ ਅਉਰ ਸੁਖਮਨਾ ਤੀਨਿ ਬਸਹਿ ਇਕ ਠਾਈ ॥ ਬੇਣੀ ਸੰਗਮੁ ਤਹ ਪਿਰਾਗੁ ਮਨੁ ਮਜਨੁ </p>
<p> ਕਰੇ ਤਿਥਾਈ ॥੧॥ ਸੰਤਹੁ ਤਹਾ ਨਿਰੰਜਨ ਰਾਮੁ ਹੈ ॥ ਗੁਰ ਗਮਿ ਚੀਨੈ ਬਿਰਲਾ ਕੋਇ ॥ ਤਹਾਂ ਨਿਰੰਜਨੁ </p>
<p> ਰਮਈਆ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਦੇਵ ਸਥਾਨੈ ਕਿਆ ਨੀਸਾਣੀ ॥ ਤਹ ਬਾਜੇ ਸਬਦ ਅਨਾਹਦ ਬਾਣੀ ॥ </p>
<p> ਤਹ ਚੰਦੁ ਨ ਸੂਰਜੁ ਪਉਣੁ ਨ ਪਾਣੀ ॥ ਸਾਖੀ ਜਾਗੀ ਗੁਰਮੁਖਿ ਜਾਣੀ ॥੨॥ ਉਪਜੈ ਗਿਆਨੁ ਦੁਰਮਤਿ </p>
<p> ਛੀਜੈ ॥ ਅੰਮ੍ਰਿਤ ਰਸਿ ਗਗਨੰਤਰਿ ਭੀਜੈ ॥ ਏਸੁ ਕਲਾ ਜੋ ਜਾਣੈ ਭੇਉ ॥ ਭੇਟੈ ਤਾਸੁ ਪਰਮ ਗੁਰਦੇਉ ॥੩॥ </p>
<p> ਦਸਮ ਦੁਆਰਾ ਅਗਮ ਅਪਾਰਾ ਪਰਮ ਪੁਰਖ ਕੀ ਘਾਟੀ ॥ ਊਪਰਿ ਹਾਟੁ ਹਾਟ ਪਰਿ ਆਲਾ ਆਲੇ ਭੀਤਰਿ </p>
<p> ਥਾਤੀ ॥੪॥ ਜਾਗਤੁ ਰਹੈ ਸੁ ਕਬਹੁ ਨ ਸੋਵੈ ॥ ਤੀਨਿ ਤਿਲੋਕ ਸਮਾਧਿ ਪਲੋਵੈ ॥ ਬੀਜ ਮੰਤ੍ਰੁ ਲੈ ਹਿਰਦੈ ਰਹੈ </p>
<p> ॥ ਮਨੂਆ ਉਲਟਿ ਸੁੰਨ ਮਹਿ ਗਹੈ ॥੫॥ ਜਾਗਤੁ ਰਹੈ ਨ ਅਲੀਆ ਭਾਖੈ ॥ ਪਾਚਉ ਇੰਦ੍ਰੀ ਬਸਿ ਕਰਿ ਰਾਖੈ </p>
<p> ॥ ਗੁਰ ਕੀ ਸਾਖੀ ਰਾਖੈ ਚੀਤਿ ॥ ਮਨੁ ਤਨੁ ਅਰਪੈ ਕ੍ਰਿਸਨ ਪਰੀਤਿ ॥੬॥ ਕਰ ਪਲਵ ਸਾਖਾ ਬੀਚਾਰੇ ॥ </p>
<p> ਅਪਨਾ ਜਨਮੁ ਨ ਜੂਐ ਹਾਰੇ ॥ ਅਸੁਰ ਨਦੀ ਕਾ ਬੰਧੈ ਮੂਲੁ ॥ ਪਛਿਮ ਫੇਰਿ ਚੜਾਵੈ ਸੂਰੁ ॥ ਅਜਰੁ ਜਰੈ ਸੁ </p>

<section id='ang975' route='ang/975'><p> ਰਾਗੁ ਨਟ ਨਾਰਾਇਨ ਮਹਲਾ ੪ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਮੇਰੇ ਮਨ ਜਪਿ ਅਹਿਨਿਸਿ ਨਾਮੁ ਹਰੇ ॥ ਕੋਟਿ ਕੋਟਿ ਦੋਖ ਬਹੁ ਕੀਨੇ ਸਭ ਪਰਹਰਿ ਪਾਸਿ ਧਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹਿ ਆਰਾਧਹਿ ਸੇਵਕ ਭਾਇ ਖਰੇ ॥ ਕਿਲਬਿਖ ਦੋਖ ਗਏ ਸਭ ਨੀਕਰਿ ਜਿਉ ਪਾਨੀ ਮੈਲੁ </p>
<p> ਹਰੇ ॥੧॥ ਖਿਨੁ ਖਿਨੁ ਨਰੁ ਨਾਰਾਇਨੁ ਗਾਵਹਿ ਮੁਖਿ ਬੋਲਹਿ ਨਰ ਨਰਹਰੇ ॥ ਪੰਚ ਦੋਖ ਅਸਾਧ ਨਗਰ ਮਹਿ </p>
<p> ਇਕੁ ਖਿਨੁ ਪਲੁ ਦੂਰਿ ਕਰੇ ॥੨॥ ਵਡਭਾਗੀ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ਹਰਿ ਕੇ ਭਗਤ ਹਰੇ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ </p>
<p> ਦੇਹਿ ਪ੍ਰਭ ਜਾਚਉ ਮੈ ਮੂੜ ਮੁਗਧ ਨਿਸਤਰੇ ॥੩॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਧਾਰਿ ਜਗਜੀਵਨ ਰਖਿ ਲੇਵਹੁ ਸਰਨਿ ਪਰੇ ॥ </p>
<p> ਨਾਨਕੁ ਜਨੁ ਤੁਮਰੀ ਸਰਨਾਈ ਹਰਿ ਰਾਖਹੁ ਲਾਜ ਹਰੇ ॥੪॥੧॥ ਨਟ ਮਹਲਾ ੪ ॥ ਰਾਮ ਜਪਿ ਜਨ ਰਾਮੈ ਨਾਮਿ </p>
<p> ਰਲੇ ॥ ਰਾਮ ਨਾਮੁ ਜਪਿਓ ਗੁਰ ਬਚਨੀ ਹਰਿ ਧਾਰੀ ਹਰਿ ਕ੍ਰਿਪਲੇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ </p>
<p> ਸੁਆਮੀ ਜਨ ਜਪਿ ਮਿਲਿ ਸਲਲ ਸਲਲੇ ॥ ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਿ ਰਾਮ ਰਸੁ ਪਾਇਆ ਹਮ ਜਨ ਕੈ ਬਲਿ ਬਲਲੇ </p>
<p> ॥੧॥ ਪੁਰਖੋਤਮੁ ਹਰਿ ਨਾਮੁ ਜਨਿ ਗਾਇਓ ਸਭਿ ਦਾਲਦ ਦੁਖ ਦਲਲੇ ॥ ਵਿਚਿ ਦੇਹੀ ਦੋਖ ਅਸਾਧ ਪੰਚ ਧਾਤੂ </p>

<p> ਘਨਿਹਰੁ ਗਰਜੈ ਮਨਿ ਬਿਗਸੈ ਮੋਰ ਮੁਰਲੇ ॥੩॥ ਹਮਰੈ ਸੁਆਮੀ ਲੋਚ ਹਮ ਲਾਈ ਹਮ ਜੀਵਹਿ ਦੇਖਿ ਹਰਿ </p>

<section id='ang976' route='ang/976'><p> ਮਨ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਖੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਨਾਮੁ ਧਿਆਇਓ ਹਮ ਸਤਿਗੁਰ ਚਰਨ ਪਖੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਊਤਮ ਜਗੰਨਾਥ ਜਗਦੀਸੁਰ ਹਮ ਪਾਪੀ ਸਰਨਿ ਰਖੇ ॥ ਤੁਮ ਵਡ ਪੁਰਖ ਦੀਨ ਦੁਖ ਭੰਜਨ ਹਰਿ </p>
<p> ਦੀਓ ਨਾਮੁ ਮੁਖੇ ॥੧॥ ਹਰਿ ਗੁਨ ਊਚ ਨੀਚ ਹਮ ਗਾਏ ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਸਖੇ ॥ ਜਿਉ ਚੰਦਨ ਸੰਗਿ ਬਸੈ </p>

<p> ਅਵਗਨਿਆਰੇ ਪਾਥਰ ਭਾਰੇ ਹਰਿ ਤਾਰੇ ਸੰਗਿ ਜਨਖੇ ॥੩॥ ਜਿਨ ਕਉ ਤੁਮ ਹਰਿ ਰਾਖਹੁ ਸੁਆਮੀ ਸਭ </p>
<p> ਤਿਨ ਕੇ ਪਾਪ ਕ੍ਰਿਖੇ ॥ ਜਨ ਨਾਨਕ ਕੇ ਦਇਆਲ ਪ੍ਰਭ ਸੁਆਮੀ ਤੁਮ ਦੁਸਟ ਤਾਰੇ ਹਰਣਖੇ ॥੪॥੩॥ </p>
<p> ਨਟ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਮਨ ਜਪਿ ਹਰਿ ਹਰਿ ਰਾਮ ਰੰਗੇ ॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਦੀਸੁਰਿ ਹਰਿ ਧਿਆਇਓ </p>
<p> ਜਨ ਪਗਿ ਲਗੇ ॥੧॥ ਰਹਾਉ ॥ ਜਨਮ ਜਨਮ ਕੇ ਭੂਲ ਚੂਕ ਹਮ ਅਬ ਆਏ ਪ੍ਰਭ ਸਰਨਗੇ ॥ ਤੁਮ </p>
<p> ਸਰਣਾਗਤਿ ਪ੍ਰਤਿਪਾਲਕ ਸੁਆਮੀ ਹਮ ਰਾਖਹੁ ਵਡ ਪਾਪਗੇ ॥੧॥ ਤੁਮਰੀ ਸੰਗਤਿ ਹਰਿ ਕੋ ਕੋ ਨ ਉਧਰਿਓ </p>
<p> ਪ੍ਰਭ ਕੀਏ ਪਤਿਤ ਪਵਗੇ ॥ ਗੁਨ ਗਾਵਤ ਛੀਪਾ ਦੁਸਟਾਰਿਓ ਪ੍ਰਭਿ ਰਾਖੀ ਪੈਜ ਜਨਗੇ ॥੨॥ ਜੋ ਤੁਮਰੇ ਗੁਨ </p>
<p> ਗਾਵਹਿ ਸੁਆਮੀ ਹਉ ਬਲਿ ਬਲਿ ਬਲਿ ਤਿਨਗੇ ॥ ਭਵਨ ਭਵਨ ਪਵਿਤ੍ਰ ਸਭਿ ਕੀਏ ਜਹ ਧੂਰਿ ਪਰੀ ਜਨ ਪਗੇ </p>
<p> ॥੩॥ ਤੁਮਰੇ ਗੁਨ ਪ੍ਰਭ ਕਹਿ ਨ ਸਕਹਿ ਹਮ ਤੁਮ ਵਡ ਵਡ ਪੁਰਖ ਵਡਗੇ ॥ ਜਨ ਨਾਨਕ ਕਉ ਦਇਆ ਪ੍ਰਭ </p>
<p> ਧਾਰਹੁ ਹਮ ਸੇਵਹ ਤੁਮ ਜਨ ਪਗੇ ॥੪॥੪॥ ਨਟ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਮਨ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਨੇ ॥ ਜਗੰਨਾਥਿ </p>

<section id='ang977' route='ang/977'><p> ਦਇਆਲਿ ਦਇਆ ਪ੍ਰਭ ਧਾਰੀ ਲਗਿ ਸਤਿਗੁਰ ਹਰਿ ਜਪਣੇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਤੁਮ ਵਡ ਅਗਮ ਅਗੋਚਰ </p>

<p> ਕਉ ਰਿਦ ਉਸਤਤਿ ਧਾਰਹੁ ਹਮ ਕਰਹ ਪ੍ਰਭੂ ਸਿਮਰਣੇ ॥੩॥ ਤੁਮ ਜਲ ਨਿਧਿ ਹਰਿ ਮਾਨ ਸਰੋਵਰ ਜੋ </p>

<p> ਨਟ ਨਾਰਾਇਨ ਮਹਲਾ ੪ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰੇ ਮਨ ਸੇਵ ਸਫਲ ਹਰਿ ਘਾਲ ॥ ਲੇ ਗੁਰ ਪਗ ਰੇਨ ਰਵਾਲ ॥ ਸਭਿ ਦਲਿਦ ਭੰਜਿ ਦੁਖ ਦਾਲ ॥ ਹਰਿ ਹੋ ਹੋ ਹੋ </p>
<p> ਨਦਰਿ ਨਿਹਾਲ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕਾ ਗ੍ਰਿਹੁ ਹਰਿ ਆਪਿ ਸਵਾਰਿਓ ਹਰਿ ਰੰਗ ਰੰਗ ਮਹਲ ਬੇਅੰਤ ਲਾਲ </p>
<p> ਲਾਲ ਹਰਿ ਲਾਲ ॥ ਹਰਿ ਆਪਨੀ ਕ੍ਰਿਪਾ ਕਰੀ ਆਪਿ ਗ੍ਰਿਹਿ ਆਇਓ ਹਮ ਹਰਿ ਕੀ ਗੁਰ ਕੀਈ ਹੈ ਬਸੀਠੀ ਹਮ </p>

<p> ਕਥਾ ਸੁਖਵੰਤੀ ॥ ਸਭ ਕਿਲਵਿਖ ਪਾਪ ਲਹੰਤੀ ॥ ਹਰਿ ਹੋ ਹੋ ਹੋ ਲਿਖਤੁ ਲਿਖੰਤੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ </p>
<p> ਕੀਰਤਿ ਕਲਜੁਗ ਵਿਚਿ ਊਤਮ ਮਤਿ ਗੁਰਮਤਿ ਕਥਾ ਭਜੰਤੀ ॥ ਜਿਨਿ ਜਨਿ ਸੁਣੀ ਮਨੀ ਹੈ ਜਿਨਿ ਜਨਿ ਤਿਸੁ </p>

<p> ਠਾਕੁਰ ਗੁਨੀ ਗਹੀਰ ॥੨॥੨॥੩॥ ਨਟ ਮਹਲਾ ੫ ॥ ਅਪਨਾ ਜਨੁ ਆਪਹਿ ਆਪਿ ਉਧਾਰਿਓ ॥ ਆਠ ਪਹਰ </p>

<p> ਨਟ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਮਨ ਮਹਿ ਨਾਮੁ ਕਹਿਓ ॥ ਕੋਟਿ ਅਪ੍ਰਾਧ ਮਿਟਹਿ ਖਿਨ ਭੀਤਰਿ ਤਾ ਕਾ ਦੁਖੁ ਨ </p>
<p> ਰਹਿਓ ॥੧॥ ਰਹਾਉ ॥ ਖੋਜਤ ਖੋਜਤ ਭਇਓ ਬੈਰਾਗੀ ਸਾਧੂ ਸੰਗਿ ਲਹਿਓ ॥ ਸਗਲ ਤਿਆਗਿ ਏਕ ਲਿਵ ਲਾਗੀ </p>

<p> ਡੋਰੀ ॥ ਸੁਖ ਸਾਗਰ ਕਰਿ ਪਰਮ ਗਤਿ ਮੋਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅੰਚਲਾ ਗਹਾਇਓ ਜਨ ਅਪੁਨੇ ਕਉ ਮਨੁ ਬੀਧੋ ਪ੍ਰੇਮ ਕੀ </p>

<p> ਮੇਰੇ ਮਨ ਜਪੁ ਜਪਿ ਹਰਿ ਨਾਰਾਇਣ ॥ ਕਬਹੂ ਨ ਬਿਸਰਹੁ ਮਨ ਮੇਰੇ ਤੇ ਆਠ ਪਹਰ ਗੁਨ ਗਾਇਣ ॥੧॥ </p>

<section id='ang980' route='ang/980'><p> ਨਟ ਮਹਲਾ ੫ ॥ ਹਉ ਵਾਰਿ ਵਾਰਿ ਜਾਉ ਗੁਰ ਗੋਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹਿ ਨਿਰਗੁਨ ਤੁਮ ਪੂਰਨ ਦਾਤੇ </p>
<p> ਦੀਨਾ ਨਾਥ ਦਇਆਲ ॥੧॥ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ ਜੀਅ ਪ੍ਰਾਨ ਧਨ ਮਾਲ ॥੨॥ ਦਰਸਨ ਪਿਆਸ </p>
<p> ਬਹੁਤੁ ਮਨਿ ਮੇਰੈ ਨਾਨਕ ਦਰਸ ਨਿਹਾਲ ॥੩॥੮॥੯॥ </p>
<p> ਨਟ ਪੜਤਾਲ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੋਊ ਹੈ ਮੇਰੋ ਸਾਜਨੁ ਮੀਤੁ ॥ ਹਰਿ ਨਾਮੁ ਸੁਨਾਵੈ ਨੀਤ ॥ ਬਿਨਸੈ ਦੁਖੁ ਬਿਪਰੀਤਿ ॥ ਸਭੁ ਅਰਪਉ ਮਨੁ ਤਨੁ ਚੀਤੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕੋਈ ਵਿਰਲਾ ਆਪਨ ਕੀਤ ॥ ਸੰਗਿ ਚਰਨ ਕਮਲ ਮਨੁ ਸੀਤ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਜਸੁ ਦੀਤ </p>
<p> ॥੧॥ ਹਰਿ ਭਜਿ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤ ॥ ਕੋਟਿ ਪਤਿਤ ਹੋਹਿ ਪੁਨੀਤ ॥ ਨਾਨਕ ਦਾਸ ਬਲਿ ਬਲਿ ਕੀਤ </p>
<p> ॥੨॥੧॥੧੦॥੧੯॥ </p>
<p> ਨਟ ਅਸਟਪਦੀਆ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਮ ਮੇਰੇ ਮਨਿ ਤਨਿ ਨਾਮੁ ਅਧਾਰੇ ॥ ਖਿਨੁ ਪਲੁ ਰਹਿ ਨ ਸਕਉ ਬਿਨੁ ਸੇਵਾ ਮੈ ਗੁਰਮਤਿ ਨਾਮੁ ਸਮਾੑਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਮਨਿ ਧਿਆਵਹੁ ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਿਆਰੇ ॥ ਦੀਨ ਦਇਆਲ ਭਏ ਪ੍ਰਭ </p>
<p> ਠਾਕੁਰ ਗੁਰ ਕੈ ਸਬਦਿ ਸਵਾਰੇ ॥੧॥ ਮਧਸੂਦਨ ਜਗਜੀਵਨ ਮਾਧੋ ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰੇ ॥ ਇਕ ਬਿਨਉ </p>
<p> ਬੇਨਤੀ ਕਰਉ ਗੁਰ ਆਗੈ ਮੈ ਸਾਧੂ ਚਰਨ ਪਖਾਰੇ ॥੨॥ ਸਹਸ ਨੇਤ੍ਰ ਨੇਤ੍ਰ ਹੈ ਪ੍ਰਭ ਕਉ ਪ੍ਰਭ ਏਕੋ ਪੁਰਖੁ ਨਿਰਾਰੇ ॥ </p>
<p> ਸਹਸ ਮੂਰਤਿ ਏਕੋ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਪ੍ਰਭੁ ਏਕੋ ਗੁਰਮਤਿ ਤਾਰੇ ॥੩॥ ਗੁਰਮਤਿ ਨਾਮੁ ਦਮੋਦਰੁ ਪਾਇਆ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਉਰਿ ਧਾਰੇ ॥ ਹਰਿ ਹਰਿ ਕਥਾ ਬਨੀ ਅਤਿ ਮੀਠੀ ਜਿਉ ਗੂੰਗਾ ਗਟਕ ਸਮਾੑਰੇ ॥੪॥ ਰਸਨਾ ਸਾਦ </p>
<p> ਚਖੈ ਭਾਇ ਦੂਜੈ ਅਤਿ ਫੀਕੇ ਲੋਭ ਬਿਕਾਰੇ ॥ ਜੋ ਗੁਰਮੁਖਿ ਸਾਦ ਚਖਹਿ ਰਾਮ ਨਾਮਾ ਸਭ ਅਨ ਰਸ ਸਾਦ </p>
<p> ਬਿਸਾਰੇ ॥੫॥ ਗੁਰਮਤਿ ਰਾਮ ਨਾਮੁ ਧਨੁ ਪਾਇਆ ਸੁਣਿ ਕਹਤਿਆ ਪਾਪ ਨਿਵਾਰੇ ॥ ਧਰਮ ਰਾਇ </p>
<p> ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਜਨ ਪਿਆਰੇ ॥੬॥ ਸਾਸ ਸਾਸ ਸਾਸ ਹੈ ਜੇਤੇ ਮੈ ਗੁਰਮਤਿ ਨਾਮੁ ਸਮਾੑਰੇ ॥ </p>
<p> ਸਾਸੁ ਸਾਸੁ ਜਾਇ ਨਾਮੈ ਬਿਨੁ ਸੋ ਬਿਰਥਾ ਸਾਸੁ ਬਿਕਾਰੇ ॥੭॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਨ ਪ੍ਰਭ ਸਰਨੀ ਮੋ ਕਉ </p>

<p> ॥੫॥ ਸੰਤਨ ਸੰਤ ਸਾਧ ਮਿਲਿ ਰਹੀਐ ਗੁਣ ਬੋਲਹਿ ਪਰਉਪਕਾਰੇ ॥ ਸੰਤੈ ਸੰਤੁ ਮਿਲੈ ਮਨੁ ਬਿਗਸੈ ਜਿਉ </p>
<p> ਜਲ ਮਿਲਿ ਕਮਲ ਸਵਾਰੇ ॥੬॥ ਲੋਭ ਲਹਰਿ ਸਭੁ ਸੁਆਨੁ ਹਲਕੁ ਹੈ ਹਲਕਿਓ ਸਭਹਿ ਬਿਗਾਰੇ ॥ ਮੇਰੇ </p>
<p> ਠਾਕੁਰ ਕੈ ਦੀਬਾਨਿ ਖਬਰਿ ਹੁੋਈ ਗੁਰਿ ਗਿਆਨੁ ਖੜਗੁ ਲੈ ਮਾਰੇ ॥੭॥ ਰਾਖੁ ਰਾਖੁ ਰਾਖੁ ਪ੍ਰਭ ਮੇਰੇ ਮੈ ਰਾਖਹੁ </p>
<p> ਕਿਰਪਾ ਧਾਰੇ ॥ ਨਾਨਕ ਮੈ ਧਰ ਅਵਰ ਨ ਕਾਈ ਮੈ ਸਤਿਗੁਰੁ ਗੁਰੁ ਨਿਸਤਾਰੇ ॥੮॥੬॥ ਛਕਾ ੧ ॥ </p>
</section>
<section id='ang984' route='ang/984'><p> ਰਾਗੁ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਅਨਿਕ ਜਤਨ ਕਰਿ ਰਹੇ ਹਰਿ ਅੰਤੁ ਨਾਹੀ ਪਾਇਆ ॥ ਹਰਿ ਅਗਮ ਅਗਮ ਅਗਾਧਿ ਬੋਧਿ ਆਦੇਸੁ ਹਰਿ ਪ੍ਰਭ </p>
<p> ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਨਿਤ ਝਗਰਤੇ ਝਗਰਾਇਆ ॥ ਹਮ ਰਾਖੁ ਰਾਖੁ ਦੀਨ ਤੇਰੇ ਹਰਿ </p>
<p> ਸਰਨਿ ਹਰਿ ਪ੍ਰਭ ਆਇਆ ॥੧॥ ਸਰਣਾਗਤੀ ਪ੍ਰਭ ਪਾਲਤੇ ਹਰਿ ਭਗਤਿ ਵਛਲੁ ਨਾਇਆ ॥ ਪ੍ਰਹਿਲਾਦੁ </p>
<p> ਜਨੁ ਹਰਨਾਖਿ ਪਕਰਿਆ ਹਰਿ ਰਾਖਿ ਲੀਓ ਤਰਾਇਆ ॥੨॥ ਹਰਿ ਚੇਤਿ ਰੇ ਮਨ ਮਹਲੁ ਪਾਵਣ ਸਭ ਦੂਖ </p>
<p> ਭੰਜਨੁ ਰਾਇਆ ॥ ਭਉ ਜਨਮ ਮਰਨ ਨਿਵਾਰਿ ਠਾਕੁਰ ਹਰਿ ਗੁਰਮਤੀ ਪ੍ਰਭੁ ਪਾਇਆ ॥੩॥ ਹਰਿ ਪਤਿਤ </p>
<p> ਪਾਵਨ ਨਾਮੁ ਸੁਆਮੀ ਭਉ ਭਗਤ ਭੰਜਨੁ ਗਾਇਆ ॥ ਹਰਿ ਹਾਰੁ ਹਰਿ ਉਰਿ ਧਾਰਿਓ ਜਨ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਸਮਾਇਆ ॥੪॥੧॥ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ ਸੁਖਦਾਤਾ ॥ ਸਤਸੰਗਤਿ ਮਿਲਿ ਹਰਿ </p>
<p> ਸਾਦੁ ਆਇਆ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਪਛਾਤਾ ॥੧॥ ਰਹਾਉ ॥ ਵਡਭਾਗੀ ਗੁਰ ਦਰਸਨੁ ਪਾਇਆ ਗੁਰਿ ਮਿਲਿਐ </p>
<p> ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ॥ ਦੁਰਮਤਿ ਮੈਲੁ ਗਈ ਸਭ ਨੀਕਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਹਰਿ ਸਰਿ ਨਾਤਾ ॥੧॥ ਧਨੁ ਧਨੁ </p>
<p> ਸਾਧੁ ਜਿਨੀੑ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ਤਿਨੑ ਪੂਛਉ ਹਰਿ ਕੀ ਬਾਤਾ ॥ ਪਾਇ ਲਗਉ ਨਿਤ ਕਰਉ ਜੁਦਰੀਆ ਹਰਿ </p>
<p> ਮੇਲਹੁ ਕਰਮਿ ਬਿਧਾਤਾ ॥੨॥ ਲਿਲਾਟ ਲਿਖੇ ਪਾਇਆ ਗੁਰੁ ਸਾਧੂ ਗੁਰ ਬਚਨੀ ਮਨੁ ਤਨੁ ਰਾਤਾ ॥ ਹਰਿ </p>
<p> ਪ੍ਰਭ ਆਇ ਮਿਲੇ ਸੁਖੁ ਪਾਇਆ ਸਭ ਕਿਲਵਿਖ ਪਾਪ ਗਵਾਤਾ ॥੩॥ ਰਾਮ ਰਸਾਇਣੁ ਜਿਨੑ ਗੁਰਮਤਿ </p>
<p> ਪਾਇਆ ਤਿਨੑ ਕੀ ਊਤਮ ਬਾਤਾ ॥ ਤਿਨ ਕੀ ਪੰਕ ਪਾਈਐ ਵਡਭਾਗੀ ਜਨ ਨਾਨਕੁ ਚਰਨਿ ਪਰਾਤਾ ॥੪॥੨॥ </p>
</section>
<section id='ang985' route='ang/985'><p> ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥ ਸਭਿ ਸਿਧ ਸਾਧਿਕ ਮੁਨਿ ਜਨਾ ਮਨਿ ਭਾਵਨੀ ਹਰਿ ਧਿਆਇਓ ॥ ਅਪਰੰਪਰੋ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਸੁਆਮੀ ਹਰਿ ਅਲਖੁ ਗੁਰੂ ਲਖਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਨੀਚ ਮਧਿਮ ਕਰਮ ਕੀਏ ਨਹੀ ਚੇਤਿਓ ਹਰਿ ਰਾਇਓ ॥ </p>
<p> ਹਰਿ ਆਨਿ ਮੇਲਿਓ ਸਤਿਗੁਰੂ ਖਿਨੁ ਬੰਧ ਮੁਕਤਿ ਕਰਾਇਓ ॥੧॥ ਪ੍ਰਭਿ ਮਸਤਕੇ ਧੁਰਿ ਲੀਖਿਆ ਗੁਰਮਤੀ ਹਰਿ </p>
<p> ਲਿਵ ਲਾਇਓ ॥ ਪੰਚ ਸਬਦ ਦਰਗਹ ਬਾਜਿਆ ਹਰਿ ਮਿਲਿਓ ਮੰਗਲੁ ਗਾਇਓ ॥੨॥ ਪਤਿਤ ਪਾਵਨੁ ਨਾਮੁ </p>
<p> ਨਰਹਰਿ ਮੰਦਭਾਗੀਆਂ ਨਹੀ ਭਾਇਓ ॥ ਤੇ ਗਰਭ ਜੋਨੀ ਗਾਲੀਅਹਿ ਜਿਉ ਲੋਨੁ ਜਲਹਿ ਗਲਾਇਓ ॥੩॥ ਮਤਿ </p>
<p> ਦੇਹਿ ਹਰਿ ਪ੍ਰਭ ਅਗਮ ਠਾਕੁਰ ਗੁਰ ਚਰਨ ਮਨੁ ਮੈ ਲਾਇਓ ॥ ਹਰਿ ਰਾਮ ਨਾਮੈ ਰਹਉ ਲਾਗੋ ਜਨ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਸਮਾਇਓ ॥੪॥੩॥ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥ ਮੇਰਾ ਮਨੁ ਰਾਮ ਨਾਮਿ ਰਸਿ ਲਾਗਾ ॥ ਕਮਲ ਪ੍ਰਗਾਸੁ ਭਇਆ </p>
<p> ਗੁਰੁ ਪਾਇਆ ਹਰਿ ਜਪਿਓ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ॥੧॥ ਰਹਾਉ ॥ ਭੈ ਭਾਇ ਭਗਤਿ ਲਾਗੋ ਮੇਰਾ ਹੀਅਰਾ ਮਨੁ ਸੋਇਓ </p>
<p> ਗੁਰਮਤਿ ਜਾਗਾ ॥ ਕਿਲਬਿਖ ਖੀਨ ਭਏ ਸਾਂਤਿ ਆਈ ਹਰਿ ਉਰ ਧਾਰਿਓ ਵਡਭਾਗਾ ॥੧॥ ਮਨਮੁਖੁ ਰੰਗੁ ਕਸੁੰਭੁ </p>
<p> ਹੈ ਕਚੂਆ ਜਿਉ ਕੁਸਮ ਚਾਰਿ ਦਿਨ ਚਾਗਾ ॥ ਖਿਨ ਮਹਿ ਬਿਨਸਿ ਜਾਇ ਪਰਤਾਪੈ ਡੰਡੁ ਧਰਮ ਰਾਇ ਕਾ ਲਾਗਾ </p>
<p> ॥੨॥ ਸਤਸੰਗਤਿ ਪ੍ਰੀਤਿ ਸਾਧ ਅਤਿ ਗੂੜੀ ਜਿਉ ਰੰਗੁ ਮਜੀਠ ਬਹੁ ਲਾਗਾ ॥ ਕਾਇਆ ਕਾਪਰੁ ਚੀਰ ਬਹੁ ਫਾਰੇ </p>
<p> ਹਰਿ ਰੰਗੁ ਨ ਲਹੈ ਸਭਾਗਾ ॥੩॥ ਹਰਿ ਚਾਰ੍ਹਿਓ ਰੰਗੁ ਮਿਲੈ ਗੁਰੁ ਸੋਭਾ ਹਰਿ ਰੰਗਿ ਚਲੂਲੈ ਰਾਂਗਾ ॥ ਜਨ ਨਾਨਕੁ </p>
<p> ਤਿਨ ਕੇ ਚਰਨ ਪਖਾਰੈ ਜੋ ਹਰਿ ਚਰਨੀ ਜਨੁ ਲਾਗਾ ॥੪॥੪॥ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਮਨ ਭਜੁ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਗੁਪਾਲਾ ॥ ਮੇਰਾ ਮਨੁ ਤਨੁ ਲੀਨੁ ਭਇਆ ਰਾਮ ਨਾਮੈ ਮਤਿ ਗੁਰਮਤਿ ਰਾਮ ਰਸਾਲਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰਮਤਿ ਨਾਮੁ ਧਿਆਈਐ ਹਰਿ ਹਰਿ ਮਨਿ ਜਪੀਐ ਹਰਿ ਜਪਮਾਲਾ ॥ ਜਿਨੑ ਕੈ ਮਸਤਕਿ ਲੀਖਿਆ ਹਰਿ ਮਿਲਿਆ </p>
<p> ਹਰਿ ਬਨਮਾਲਾ ॥੧॥ ਜਿਨੑ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ਤਿਨੑ ਚੂਕੇ ਸਰਬ ਜੰਜਾਲਾ ॥ ਤਿਨੑ ਜਮੁ ਨੇੜਿ ਨ ਆਵਈ </p>
<p> ਗੁਰਿ ਰਾਖੇ ਹਰਿ ਰਖਵਾਲਾ ॥੨॥ ਹਮ ਬਾਰਿਕ ਕਿਛੂ ਨ ਜਾਣਹੂ ਹਰਿ ਮਾਤ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲਾ ॥ ਕਰੁ ਮਾਇਆ </p>
<p> ਅਗਨਿ ਨਿਤ ਮੇਲਤੇ ਗੁਰਿ ਰਾਖੇ ਦੀਨ ਦਇਆਲਾ ॥੩॥ ਬਹੁ ਮੈਲੇ ਨਿਰਮਲ ਹੋਇਆ ਸਭ ਕਿਲਬਿਖ ਹਰਿ ਜਸਿ </p>
<p> ਜਾਲਾ ॥ ਮਨਿ ਅਨਦੁ ਭਇਆ ਗੁਰੁ ਪਾਇਆ ਜਨ ਨਾਨਕ ਸਬਦਿ ਨਿਹਾਲਾ ॥੪॥੫॥ ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੪ ॥ </p>
</section>
<section id='ang986' route='ang/986'><p> ਮੇਰੇ ਮਨ ਹਰਿ ਭਜੁ ਸਭ ਕਿਲਬਿਖ ਕਾਟ ॥ ਹਰਿ ਹਰਿ ਉਰ ਧਾਰਿਓ ਗੁਰਿ ਪੂਰੈ ਮੇਰਾ ਸੀਸੁ ਕੀਜੈ ਗੁਰ ਵਾਟ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਕੀ ਮੈ ਬਾਤ ਸੁਨਾਵੈ ਤਿਸੁ ਮਨੁ ਦੇਵਉ ਕਟਿ ਕਾਟ ॥ ਹਰਿ ਸਾਜਨੁ ਮੇਲਿਓ ਗੁਰਿ ਪੂਰੈ </p>
<p> ਗੁਰ ਬਚਨਿ ਬਿਕਾਨੋ ਹਟਿ ਹਾਟ ॥੧॥ ਮਕਰ ਪ੍ਰਾਗਿ ਦਾਨੁ ਬਹੁ ਕੀਆ ਸਰੀਰੁ ਦੀਓ ਅਧ ਕਾਟਿ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ </p>
<p> ਕੋ ਮੁਕਤਿ ਨ ਪਾਵੈ ਬਹੁ ਕੰਚਨੁ ਦੀਜੈ ਕਟਿ ਕਾਟ ॥੨॥ ਹਰਿ ਕੀਰਤਿ ਗੁਰਮਤਿ ਜਸੁ ਗਾਇਓ ਮਨਿ ਉਘਰੇ ਕਪਟ </p>
<p> ਕਪਾਟ ॥ ਤ੍ਰਿਕੁਟੀ ਫੋਰਿ ਭਰਮੁ ਭਉ ਭਾਗਾ ਲਜ ਭਾਨੀ ਮਟੁਕੀ ਮਾਟ ॥੩॥ ਕਲਜੁਗਿ ਗੁਰੁ ਪੂਰਾ ਤਿਨ ਪਾਇਆ </p>
<p> ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲਿਖੇ ਲਿਲਾਟ ॥ ਜਨ ਨਾਨਕ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਸਭ ਲਾਥੀ ਭੂਖ ਤਿਖਾਟ ॥੪॥੬॥ ਛਕਾ ੧ ॥ </p>
<p> ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੫ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰੇ ਮਨ ਟਹਲ ਹਰਿ ਸੁਖ ਸਾਰ ॥ ਅਵਰ ਟਹਲਾ ਝੂਠੀਆ ਨਿਤ ਕਰੈ ਜਮੁ ਸਿਰਿ ਮਾਰ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਾ ਮਸਤਕਿ ਲੀਖਿਆ ਤੇ ਮਿਲੇ ਸੰਗਾਰ ॥ ਸੰਸਾਰੁ ਭਉਜਲੁ ਤਾਰਿਆ ਹਰਿ ਸੰਤ ਪੁਰਖ ਅਪਾਰ </p>
<p> ॥੧॥ ਨਿਤ ਚਰਨ ਸੇਵਹੁ ਸਾਧ ਕੇ ਤਜਿ ਲੋਭ ਮੋਹ ਬਿਕਾਰ ॥ ਸਭ ਤਜਹੁ ਦੂਜੀ ਆਸੜੀ ਰਖੁ ਆਸ ਇਕ ਨਿਰੰਕਾਰ </p>
<p> ॥੨॥ ਇਕਿ ਭਰਮਿ ਭੂਲੇ ਸਾਕਤਾ ਬਿਨੁ ਗੁਰ ਅੰਧ ਅੰਧਾਰ ॥ ਧੁਰਿ ਹੋਵਨਾ ਸੁ ਹੋਇਆ ਕੋ ਨ ਮੇਟਣਹਾਰ ॥੩॥ </p>
<p> ਅਗਮ ਰੂਪੁ ਗੋਬਿੰਦ ਕਾ ਅਨਿਕ ਨਾਮ ਅਪਾਰ ॥ ਧਨੁ ਧੰਨੁ ਤੇ ਜਨ ਨਾਨਕਾ ਜਿਨ ਹਰਿ ਨਾਮਾ ਉਰਿ ਧਾਰ ॥੪॥੧॥ </p>
<p> ਮਾਲੀ ਗਉੜਾ ਮਹਲਾ ੫ ॥ ਰਾਮ ਨਾਮ ਕਉ ਨਮਸਕਾਰ ॥ ਜਾਸੁ ਜਪਤ ਹੋਵਤ ਉਧਾਰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਾ ਕੈ ਸਿਮਰਨਿ ਮਿਟਹਿ ਧੰਧ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਛੂਟਹਿ ਬੰਧ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਮੂਰਖ ਚਤੁਰ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ </p>
<p> ਕੁਲਹ ਉਧਰ ॥੧॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਭਉ ਦੁਖ ਹਰੈ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਅਪਦਾ ਟਰੈ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਮੁਚਤ </p>
<p> ਪਾਪ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਨਹੀ ਸੰਤਾਪ ॥੨॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਰਿਦ ਬਿਗਾਸ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਕਵਲਾ ਦਾਸਿ </p>

<section id='ang987' route='ang/987'><p> ਮਿਲਤ ॥ ਬੂਝਤ ਦੀਪਕ ਮਿਲਤ ਤਿਲਤ ॥ ਜਲਤ ਅਗਨੀ ਮਿਲਤ ਨੀਰ ॥ ਜੈਸੇ ਬਾਰਿਕ ਮੁਖਹਿ ਖੀਰ ॥੧॥ ਜੈਸੇ </p>

<p> ਕਾਣਿ ॥ ਸਭ ਕਿਛੁ ਕਰਨਾ ਆਪਨ ਆਪਿ ॥ ਰੇ ਮਨ ਮੇਰੇ ਤੂ ਤਾ ਕਉ ਜਾਪਿ ॥੩॥ ਸਾਧਸੰਗਤਿ ਕਉ ਹਉ ਬਲਿਹਾਰ </p>

<section id='ang988' route='ang/988'><p> ॥੧॥ ਆਲ ਜਾਲ ਬਿਕਾਰ ਤਜਿ ਸਭਿ ਹਰਿ ਗੁਨਾ ਨਿਤਿ ਗਾਉ ॥ ਕਰ ਜੋੜਿ ਨਾਨਕੁ ਦਾਨੁ ਮਾਂਗੈ ਦੇਹੁ ਅਪਨਾ </p>

<p> ਕੋਇ ॥ ਪੂਰਿ ਰਹਿਆ ਸਗਲ ਮੰਡਲ ਏਕੁ ਸੁਆਮੀ ਸੋਇ ॥੧॥ ਕਰਨਿ ਹਰਿ ਜਸੁ ਨੇਤ੍ਰ ਦਰਸਨੁ ਰਸਨਿ ਹਰਿ ਗੁਨ </p>
<p> ਗਾਉ ॥ ਬਲਿਹਾਰਿ ਜਾਏ ਸਦਾ ਨਾਨਕੁ ਦੇਹੁ ਅਪਣਾ ਨਾਉ ॥੨॥੩॥੮॥੬॥੧੪॥ </p>
<p> ਮਾਲੀ ਗਉੜਾ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<p> ਰੋਮਾਵਲੀ ॥ ਧਨਿ ਧਨਿ ਕ੍ਰਿਸਨ ਓਢੈ ਕਾਂਬਲੀ ॥੧॥ ਧਨਿ ਧਨਿ ਤੂ ਮਾਤਾ ਦੇਵਕੀ ॥ ਜਿਹ ਗ੍ਰਿਹ ਰਮਈਆ </p>

<p> ਚਰੈ ॥ ਨਾਮੇ ਕਾ ਸੁਆਮੀ ਆਨਦ ਕਰੈ ॥੪॥੧॥ ਮੇਰੋ ਬਾਪੁ ਮਾਧਉ ਤੂ ਧਨੁ ਕੇਸੌ ਸਾਂਵਲੀਓ ਬੀਠੁਲਾਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਰ ਧਰੇ ਚਕ੍ਰ ਬੈਕੁੰਠ ਤੇ ਆਏ ਗਜ ਹਸਤੀ ਕੇ ਪ੍ਰਾਨ ਉਧਾਰੀਅਲੇ ॥ ਦੁਹਸਾਸਨ ਕੀ ਸਭਾ </p>
<p> ਦ੍ਰੋਪਤੀ ਅੰਬਰ ਲੇਤ ਉਬਾਰੀਅਲੇ ॥੧॥ ਗੋਤਮ ਨਾਰਿ ਅਹਲਿਆ ਤਾਰੀ ਪਾਵਨ ਕੇਤਕ ਤਾਰੀਅਲੇ ॥ ਐਸਾ </p>
<p> ਅਧਮੁ ਅਜਾਤਿ ਨਾਮਦੇਉ ਤਉ ਸਰਨਾਗਤਿ ਆਈਅਲੇ ॥੨॥੨॥ ਸਭੈ ਘਟ ਰਾਮੁ ਬੋਲੈ ਰਾਮਾ ਬੋਲੈ ॥ ਰਾਮ </p>
<p> ਬਿਨਾ ਕੋ ਬੋਲੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਏਕਲ ਮਾਟੀ ਕੁੰਜਰ ਚੀਟੀ ਭਾਜਨ ਹੈਂ ਬਹੁ ਨਾਨਾ ਰੇ ॥ ਅਸਥਾਵਰ ਜੰਗਮ </p>
<p> ਕੀਟ ਪਤੰਗਮ ਘਟਿ ਘਟਿ ਰਾਮੁ ਸਮਾਨਾ ਰੇ ॥੧॥ ਏਕਲ ਚਿੰਤਾ ਰਾਖੁ ਅਨੰਤਾ ਅਉਰ ਤਜਹੁ ਸਭ ਆਸਾ </p>

<section id='ang989' route='ang/989'><p> ਰਾਗੁ ਮਾਰੂ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਸਲੋਕੁ ॥ ਸਾਜਨ ਤੇਰੇ ਚਰਨ ਕੀ ਹੋਇ ਰਹਾ ਸਦ ਧੂਰਿ ॥ ਨਾਨਕ ਸਰਣਿ ਤੁਹਾਰੀਆ ਪੇਖਉ ਸਦਾ ਹਜੂਰਿ </p>
<p> ॥੧॥ ਸਬਦ ॥ ਪਿਛਹੁ ਰਾਤੀ ਸਦੜਾ ਨਾਮੁ ਖਸਮ ਕਾ ਲੇਹਿ ॥ ਖੇਮੇ ਛਤ੍ਰ ਸਰਾਇਚੇ ਦਿਸਨਿ ਰਥ ਪੀੜੇ ॥ ਜਿਨੀ </p>
<p> ਤੇਰਾ ਨਾਮੁ ਧਿਆਇਆ ਤਿਨ ਕਉ ਸਦਿ ਮਿਲੇ ॥੧॥ ਬਾਬਾ ਮੈ ਕਰਮਹੀਣ ਕੂੜਿਆਰ ॥ ਨਾਮੁ ਨ ਪਾਇਆ </p>
<p> ਤੇਰਾ ਅੰਧਾ ਭਰਮਿ ਭੂਲਾ ਮਨੁ ਮੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਦ ਕੀਤੇ ਦੁਖ ਪਰਫੁੜੇ ਪੂਰਬਿ ਲਿਖੇ ਮਾਇ ॥ ਸੁਖ ਥੋੜੇ </p>
<p> ਦੁਖ ਅਗਲੇ ਦੂਖੇ ਦੂਖਿ ਵਿਹਾਇ ॥੨॥ ਵਿਛੁੜਿਆ ਕਾ ਕਿਆ ਵੀਛੁੜੈ ਮਿਲਿਆ ਕਾ ਕਿਆ ਮੇਲੁ ॥ ਸਾਹਿਬੁ ਸੋ </p>
<p> ਸਾਲਾਹੀਐ ਜਿਨਿ ਕਰਿ ਦੇਖਿਆ ਖੇਲੁ ॥੩॥ ਸੰਜੋਗੀ ਮੇਲਾਵੜਾ ਇਨਿ ਤਨਿ ਕੀਤੇ ਭੋਗ ॥ ਵਿਜੋਗੀ ਮਿਲਿ </p>
<p> ਵਿਛੁੜੇ ਨਾਨਕ ਭੀ ਸੰਜੋਗ ॥੪॥੧॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਮਿਲਿ ਮਾਤ ਪਿਤਾ ਪਿੰਡੁ ਕਮਾਇਆ ॥ ਤਿਨਿ ਕਰਤੈ </p>
<p> ਲੇਖੁ ਲਿਖਾਇਆ ॥ ਲਿਖੁ ਦਾਤਿ ਜੋਤਿ ਵਡਿਆਈ ॥ ਮਿਲਿ ਮਾਇਆ ਸੁਰਤਿ ਗਵਾਈ ॥੧॥ ਮੂਰਖ ਮਨ ਕਾਹੇ </p>

<p> ਰਹੈ ਨ ਕੋਈ ॥ ਕਿਛੁ ਖਾਜੈ ਕਿਛੁ ਧਰਿ ਜਾਈਐ ॥ ਜੇ ਬਾਹੁੜਿ ਦੁਨੀਆ ਆਈਐ ॥੨॥ ਸਜੁ ਕਾਇਆ ਪਟੁ </p>

<section id='ang990' route='ang/990'><p> ਘੁੰਮਣਵਾਣੀ ਭਾਈ ॥ ਪਾਪ ਪਥਰ ਤਰਣੁ ਨ ਜਾਈ ॥ ਭਉ ਬੇੜਾ ਜੀਉ ਚੜਾਊ ॥ ਕਹੁ ਨਾਨਕ ਦੇਵੈ ਕਾਹੂ </p>

<p> ਬਿਸਰਤ ਤੇਰੇ ਗੁਣ ਗਲਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜਾਲੀ ਰੈਨਿ ਜਾਲੁ ਦਿਨੁ ਹੂਆ ਜੇਤੀ ਘੜੀ ਫਾਹੀ ਤੇਤੀ ॥ ਰਸਿ </p>
<p> ਰਸਿ ਚੋਗ ਚੁਗਹਿ ਨਿਤ ਫਾਸਹਿ ਛੂਟਸਿ ਮੂੜੇ ਕਵਨ ਗੁਣੀ ॥੨॥ ਕਾਇਆ ਆਰਣੁ ਮਨੁ ਵਿਚਿ ਲੋਹਾ ਪੰਚ </p>

<p> ਜਲ ਅੰਮ੍ਰਿਤੁ ਨ ਲਖਸਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਬਸੁ ਜਲ ਨਿਤ ਨ ਵਸਤ ਅਲੀਅਲ ਮੇਰ ਚਚਾ ਗੁਨ ਰੇ ॥ ਚੰਦ </p>
<p> ਕੁਮੁਦਨੀ ਦੂਰਹੁ ਨਿਵਸਸਿ ਅਨਭਉ ਕਾਰਨਿ ਰੇ ॥੨॥ ਅੰਮ੍ਰਿਤ ਖੰਡੁ ਦੂਧਿ ਮਧੁ ਸੰਚਸਿ ਤੂ ਬਨ ਚਾਤੁਰ ਰੇ ॥ </p>

<p> ਸਾਸ ਸੁਨੇ ॥ ਅਪਨਾ ਆਪੁ ਤੂ ਕਬਹੁ ਨ ਛੋਡਸਿ ਸੁਆਨ ਪੂਛਿ ਜਿਉ ਰੇ ॥੪॥ ਇਕਿ ਪਾਖੰਡੀ ਨਾਮਿ ਨ ਰਾਚਹਿ </p>

<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸਲੋਕੁ ॥ ਪਤਿਤ ਪੁਨੀਤ ਅਸੰਖ ਹੋਹਿ ਹਰਿ ਚਰਨੀ ਮਨੁ ਲਾਗ ॥ ਅਠਸਠਿ ਤੀਰਥ ਨਾਮੁ ਪ੍ਰਭ </p>

<p> ॥੧॥ ਜੋ ਮੈ ਬੇਦਨ ਸਾ ਕਿਸੁ ਆਖਾ ਮਾਈ ॥ ਹਰਿ ਬਿਨੁ ਜੀਉ ਨ ਰਹੈ ਕੈਸੇ ਰਾਖਾ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਹਉ </p>
<p> ਦੋਹਾਗਣਿ ਖਰੀ ਰੰਞਾਣੀ ॥ ਗਇਆ ਸੁ ਜੋਬਨੁ ਧਨ ਪਛੁਤਾਣੀ ॥੨॥ ਤੂ ਦਾਨਾ ਸਾਹਿਬੁ ਸਿਰਿ ਮੇਰਾ ॥ ਖਿਜਮਤਿ </p>

<section id='ang991' route='ang/991'><p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਮੁਲ ਖਰੀਦੀ ਲਾਲਾ ਗੋਲਾ ਮੇਰਾ ਨਾਉ ਸਭਾਗਾ ॥ ਗੁਰ ਕੀ ਬਚਨੀ ਹਾਟਿ ਬਿਕਾਨਾ ਜਿਤੁ </p>
<p> ਲਾਇਆ ਤਿਤੁ ਲਾਗਾ ॥੧॥ ਤੇਰੇ ਲਾਲੇ ਕਿਆ ਚਤੁਰਾਈ ॥ ਸਾਹਿਬ ਕਾ ਹੁਕਮੁ ਨ ਕਰਣਾ ਜਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਾ ਲਾਲੀ ਪਿਉ ਲਾਲਾ ਮੇਰਾ ਹਉ ਲਾਲੇ ਕਾ ਜਾਇਆ ॥ ਲਾਲੀ ਨਾਚੈ ਲਾਲਾ ਗਾਵੈ ਭਗਤਿ ਕਰਉ </p>
<p> ਤੇਰੀ ਰਾਇਆ ॥੨॥ ਪੀਅਹਿ ਤ ਪਾਣੀ ਆਣੀ ਮੀਰਾ ਖਾਹਿ ਤ ਪੀਸਣ ਜਾਉ ॥ ਪਖਾ ਫੇਰੀ ਪੈਰ ਮਲੋਵਾ </p>
<p> ਜਪਤ ਰਹਾ ਤੇਰਾ ਨਾਉ ॥੩॥ ਲੂਣ ਹਰਾਮੀ ਨਾਨਕੁ ਲਾਲਾ ਬਖਸਿਹਿ ਤੁਧੁ ਵਡਿਆਈ ॥ ਆਦਿ ਜੁਗਾਦਿ </p>
<p> ਦਇਆਪਤਿ ਦਾਤਾ ਤੁਧੁ ਵਿਣੁ ਮੁਕਤਿ ਨ ਪਾਈ ॥੪॥੬॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਕੋਈ ਆਖੈ ਭੂਤਨਾ ਕੋ ਕਹੈ </p>
<p> ਬੇਤਾਲਾ ॥ ਕੋਈ ਆਖੈ ਆਦਮੀ ਨਾਨਕੁ ਵੇਚਾਰਾ ॥੧॥ ਭਇਆ ਦਿਵਾਨਾ ਸਾਹ ਕਾ ਨਾਨਕੁ ਬਉਰਾਨਾ ॥ </p>
<p> ਹਉ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ ਜਾ ਭੈ ਦੇਵਾਨਾ ਹੋਇ ॥ ਏਕੀ </p>
<p> ਸਾਹਿਬ ਬਾਹਰਾ ਦੂਜਾ ਅਵਰੁ ਨ ਜਾਣੈ ਕੋਇ ॥੨॥ ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ ਜਾ ਏਕਾ ਕਾਰ ਕਮਾਇ ॥ ਹੁਕਮੁ </p>
<p> ਪਛਾਣੈ ਖਸਮ ਕਾ ਦੂਜੀ ਅਵਰ ਸਿਆਣਪ ਕਾਇ ॥੩॥ ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ ਜਾ ਸਾਹਿਬ ਧਰੇ ਪਿਆਰੁ ॥ </p>
<p> ਮੰਦਾ ਜਾਣੈ ਆਪ ਕਉ ਅਵਰੁ ਭਲਾ ਸੰਸਾਰੁ ॥੪॥੭॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਇਹੁ ਧਨੁ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ॥ </p>
<p> ਮਨਮੁਖ ਫਿਰਹਿ ਸਿ ਜਾਣਹਿ ਦੂਰਿ ॥੧॥ ਸੋ ਧਨੁ ਵਖਰੁ ਨਾਮੁ ਰਿਦੈ ਹਮਾਰੈ ॥ ਜਿਸੁ ਤੂ ਦੇਹਿ ਤਿਸੈ ਨਿਸਤਾਰੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨ ਇਹੁ ਧਨੁ ਜਲੈ ਨ ਤਸਕਰੁ ਲੈ ਜਾਇ ॥ ਨ ਇਹੁ ਧਨੁ ਡੂਬੈ ਨ ਇਸੁ ਧਨ ਕਉ ਮਿਲੈ </p>
<p> ਸਜਾਇ ॥੨॥ ਇਸੁ ਧਨ ਕੀ ਦੇਖਹੁ ਵਡਿਆਈ ॥ ਸਹਜੇ ਮਾਤੇ ਅਨਦਿਨੁ ਜਾਈ ॥੩॥ ਇਕ ਬਾਤ ਅਨੂਪ </p>
<p> ਸੁਨਹੁ ਨਰ ਭਾਈ ॥ ਇਸੁ ਧਨ ਬਿਨੁ ਕਹਹੁ ਕਿਨੈ ਪਰਮ ਗਤਿ ਪਾਈ ॥੪॥ ਭਣਤਿ ਨਾਨਕੁ ਅਕਥ ਕੀ ਕਥਾ </p>
<p> ਸੁਣਾਏ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਇਹੁ ਧਨੁ ਪਾਏ ॥੫॥੮॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸੂਰ ਸਰੁ ਸੋਸਿ ਲੈ ਸੋਮ ਸਰੁ ਪੋਖਿ </p>
<p> ਲੈ ਜੁਗਤਿ ਕਰਿ ਮਰਤੁ ਸੁ ਸਨਬੰਧੁ ਕੀਜੈ ॥ ਮੀਨ ਕੀ ਚਪਲ ਸਿਉ ਜੁਗਤਿ ਮਨੁ ਰਾਖੀਐ ਉਡੈ ਨਹ ਹੰਸੁ ਨਹ </p>
<p> ਕੰਧੁ ਛੀਜੈ ॥੧॥ ਮੂੜੇ ਕਾਇਚੇ ਭਰਮਿ ਭੁਲਾ ॥ ਨਹ ਚੀਨਿਆ ਪਰਮਾਨੰਦੁ ਬੈਰਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਅਜਰ </p>
<p> ਗਹੁ ਜਾਰਿ ਲੈ ਅਮਰ ਗਹੁ ਮਾਰਿ ਲੈ ਭ੍ਰਾਤਿ ਤਜਿ ਛੋਡਿ ਤਉ ਅਪਿਉ ਪੀਜੈ ॥ ਮੀਨ ਕੀ ਚਪਲ ਸਿਉ ਜੁਗਤਿ </p>

<section id='ang992' route='ang/992'><p> ਮਨੁ ਰਾਖੀਐ ਉਡੈ ਨਹ ਹੰਸੁ ਨਹ ਕੰਧੁ ਛੀਜੈ ॥੨॥ ਭਣਤਿ ਨਾਨਕੁ ਜਨੋ ਰਵੈ ਜੇ ਹਰਿ ਮਨੋ ਮਨ ਪਵਨ </p>
<p> ਸਿਉ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥ ਮੀਨ ਕੀ ਚਪਲ ਸਿਉ ਜੁਗਤਿ ਮਨੁ ਰਾਖੀਐ ਉਡੈ ਨਹ ਹੰਸੁ ਨਹ ਕੰਧੁ ਛੀਜੈ ॥੩॥੯॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਮਾਇਆ ਮੁਈ ਨ ਮਨੁ ਮੁਆ ਸਰੁ ਲਹਰੀ ਮੈ ਮਤੁ ॥ ਬੋਹਿਥੁ ਜਲ ਸਿਰਿ ਤਰਿ ਟਿਕੈ ਸਾਚਾ </p>
<p> ਵਖਰੁ ਜਿਤੁ ॥ ਮਾਣਕੁ ਮਨ ਮਹਿ ਮਨੁ ਮਾਰਸੀ ਸਚਿ ਨ ਲਾਗੈ ਕਤੁ ॥ ਰਾਜਾ ਤਖਤਿ ਟਿਕੈ ਗੁਣੀ ਭੈ ਪੰਚਾਇਣ </p>
<p> ਰਤੁ ॥੧॥ ਬਾਬਾ ਸਾਚਾ ਸਾਹਿਬੁ ਦੂਰਿ ਨ ਦੇਖੁ ॥ ਸਰਬ ਜੋਤਿ ਜਗਜੀਵਨਾ ਸਿਰਿ ਸਿਰਿ ਸਾਚਾ ਲੇਖੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਰਿਖੀ ਮੁਨੀ ਸੰਕਰੁ ਇੰਦੁ ਤਪੈ ਭੇਖਾਰੀ ॥ ਮਾਨੈ ਹੁਕਮੁ ਸੋਹੈ ਦਰਿ ਸਾਚੈ ਆਕੀ ਮਰਹਿ </p>
<p> ਅਫਾਰੀ ॥ ਜੰਗਮ ਜੋਧ ਜਤੀ ਸੰਨਿਆਸੀ ਗੁਰਿ ਪੂਰੈ ਵੀਚਾਰੀ ॥ ਬਿਨੁ ਸੇਵਾ ਫਲੁ ਕਬਹੁ ਨ ਪਾਵਸਿ ਸੇਵਾ ਕਰਣੀ </p>
<p> ਸਾਰੀ ॥੨॥ ਨਿਧਨਿਆ ਧਨੁ ਨਿਗੁਰਿਆ ਗੁਰੁ ਨਿੰਮਾਣਿਆ ਤੂ ਮਾਣੁ ॥ ਅੰਧੁਲੈ ਮਾਣਕੁ ਗੁਰੁ ਪਕੜਿਆ </p>
<p> ਨਿਤਾਣਿਆ ਤੂ ਤਾਣੁ ॥ ਹੋਮ ਜਪਾ ਨਹੀ ਜਾਣਿਆ ਗੁਰਮਤੀ ਸਾਚੁ ਪਛਾਣੁ ॥ ਨਾਮ ਬਿਨਾ ਨਾਹੀ ਦਰਿ ਢੋਈ </p>
<p> ਝੂਠਾ ਆਵਣ ਜਾਣੁ ॥੩॥ ਸਾਚਾ ਨਾਮੁ ਸਲਾਹੀਐ ਸਾਚੇ ਤੇ ਤ੍ਰਿਪਤਿ ਹੋਇ ॥ ਗਿਆਨ ਰਤਨਿ ਮਨੁ ਮਾਜੀਐ </p>
<p> ਬਹੁੜਿ ਨ ਮੈਲਾ ਹੋਇ ॥ ਜਬ ਲਗੁ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਤਬ ਲਗੁ ਬਿਘਨੁ ਨ ਹੋਇ ॥ ਨਾਨਕ ਸਿਰੁ ਦੇ ਛੁਟੀਐ </p>
<p> ਮਨਿ ਤਨਿ ਸਾਚਾ ਸੋਇ ॥੪॥੧੦॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਜੋਗੀ ਜੁਗਤਿ ਨਾਮੁ ਨਿਰਮਾਇਲੁ ਤਾ ਕੈ ਮੈਲੁ ਨ </p>
<p> ਰਾਤੀ ॥ ਪ੍ਰੀਤਮ ਨਾਥੁ ਸਦਾ ਸਚੁ ਸੰਗੇ ਜਨਮ ਮਰਣ ਗਤਿ ਬੀਤੀ ॥੧॥ ਗੁਸਾਈ ਤੇਰਾ ਕਹਾ ਨਾਮੁ ਕੈਸੇ </p>
<p> ਜਾਤੀ ॥ ਜਾ ਤਉ ਭੀਤਰਿ ਮਹਲਿ ਬੁਲਾਵਹਿ ਪੂਛਉ ਬਾਤ ਨਿਰੰਤੀ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮਣੁ ਬ੍ਰਹਮ ਗਿਆਨ </p>
<p> ਇਸਨਾਨੀ ਹਰਿ ਗੁਣ ਪੂਜੇ ਪਾਤੀ ॥ ਏਕੋ ਨਾਮੁ ਏਕੁ ਨਾਰਾਇਣੁ ਤ੍ਰਿਭਵਣ ਏਕਾ ਜੋਤੀ ॥੨॥ ਜਿਹਵਾ ਡੰਡੀ </p>
<p> ਇਹੁ ਘਟੁ ਛਾਬਾ ਤੋਲਉ ਨਾਮੁ ਅਜਾਚੀ ॥ ਏਕੋ ਹਾਟੁ ਸਾਹੁ ਸਭਨਾ ਸਿਰਿ ਵਣਜਾਰੇ ਇਕ ਭਾਤੀ ॥੩॥ </p>
<p> ਦੋਵੈ ਸਿਰੇ ਸਤਿਗੁਰੂ ਨਿਬੇੜੇ ਸੋ ਬੂਝੈ ਜਿਸੁ ਏਕ ਲਿਵ ਲਾਗੀ ਜੀਅਹੁ ਰਹੈ ਨਿਭਰਾਤੀ ॥ ਸਬਦੁ ਵਸਾਏ </p>
<p> ਭਰਮੁ ਚੁਕਾਏ ਸਦਾ ਸੇਵਕੁ ਦਿਨੁ ਰਾਤੀ ॥੪॥ ਊਪਰਿ ਗਗਨੁ ਗਗਨ ਪਰਿ ਗੋਰਖੁ ਤਾ ਕਾ ਅਗਮੁ ਗੁਰੂ </p>
<p> ਪੁਨਿ ਵਾਸੀ ॥ ਗੁਰ ਬਚਨੀ ਬਾਹਰਿ ਘਰਿ ਏਕੋ ਨਾਨਕੁ ਭਇਆ ਉਦਾਸੀ ॥੫॥੧੧॥ </p>
</section>
<section id='ang993' route='ang/993'><p> ਰਾਗੁ ਮਾਰੂ ਮਹਲਾ ੧ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਜਾਗੈ ਨੀਦ ਨ ਸੋਵੈ ॥ ਸੋ ਜਾਣੈ ਜਿਸੁ ਵੇਦਨ ਹੋਵੈ ॥ ਪ੍ਰੇਮ ਕੇ ਕਾਨ ਲਗੇ ਤਨ ਭੀਤਰਿ ਵੈਦੁ ਕਿ ਜਾਣੈ </p>
<p> ਕਾਰੀ ਜੀਉ ॥੧॥ ਜਿਸ ਨੋ ਸਾਚਾ ਸਿਫਤੀ ਲਾਏ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲੇ ਕਿਸੈ ਬੁਝਾਏ ॥ ਅੰਮ੍ਰਿਤ ਕੀ ਸਾਰ ਸੋਈ </p>
<p> ਜਾਣੈ ਜਿ ਅੰਮ੍ਰਿਤ ਕਾ ਵਾਪਾਰੀ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਪਿਰ ਸੇਤੀ ਧਨ ਪ੍ਰੇਮੁ ਰਚਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਤਥਾ </p>
<p> ਚਿਤੁ ਲਾਏ ॥ ਸਹਜ ਸੇਤੀ ਧਨ ਖਰੀ ਸੁਹੇਲੀ ਤ੍ਰਿਸਨਾ ਤਿਖਾ ਨਿਵਾਰੀ ਜੀਉ ॥੨॥ ਸਹਸਾ ਤੋੜੇ ਭਰਮੁ ਚੁਕਾਏ ॥ </p>
<p> ਸਹਜੇ ਸਿਫਤੀ ਧਣਖੁ ਚੜਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਰੇ ਸੁੰਦਰਿ ਜੋਗਾਧਾਰੀ ਜੀਉ ॥੩॥ ਹਉਮੈ ਜਲਿਆ </p>
<p> ਮਨਹੁ ਵਿਸਾਰੇ ॥ ਜਮ ਪੁਰਿ ਵਜਹਿ ਖੜਗ ਕਰਾਰੇ ॥ ਅਬ ਕੈ ਕਹਿਐ ਨਾਮੁ ਨ ਮਿਲਈ ਤੂ ਸਹੁ ਜੀਅੜੇ ਭਾਰੀ </p>
<p> ਜੀਉ ॥੪॥ ਮਾਇਆ ਮਮਤਾ ਪਵਹਿ ਖਿਆਲੀ ॥ ਜਮ ਪੁਰਿ ਫਾਸਹਿਗਾ ਜਮ ਜਾਲੀ ॥ ਹੇਤ ਕੇ ਬੰਧਨ ਤੋੜਿ ਨ </p>
<p> ਸਾਕਹਿ ਤਾ ਜਮੁ ਕਰੇ ਖੁਆਰੀ ਜੀਉ ॥੫॥ ਨਾ ਹਉ ਕਰਤਾ ਨਾ ਮੈ ਕੀਆ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਸਤਿਗੁਰਿ ਦੀਆ ॥ </p>
<p> ਜਿਸੁ ਤੂ ਦੇਹਿ ਤਿਸੈ ਕਿਆ ਚਾਰਾ ਨਾਨਕ ਸਰਣਿ ਤੁਮਾਰੀ ਜੀਉ ॥੬॥੧॥੧੨॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਹ ਬੈਸਾਲਹਿ ਤਹ ਬੈਸਾ ਸੁਆਮੀ ਜਹ ਭੇਜਹਿ ਤਹ ਜਾਵਾ ॥ ਸਭ ਨਗਰੀ ਮਹਿ ਏਕੋ ਰਾਜਾ ਸਭੇ ਪਵਿਤੁ ਹਹਿ </p>
<p> ਥਾਵਾ ॥੧॥ ਬਾਬਾ ਦੇਹਿ ਵਸਾ ਸਚ ਗਾਵਾ ॥ ਜਾ ਤੇ ਸਹਜੇ ਸਹਜਿ ਸਮਾਵਾ ॥੧॥ ਰਹਾਉ ॥ ਬੁਰਾ ਭਲਾ ਕਿਛੁ </p>
<p> ਆਪਸ ਤੇ ਜਾਨਿਆ ਏਈ ਸਗਲ ਵਿਕਾਰਾ ॥ ਇਹੁ ਫੁਰਮਾਇਆ ਖਸਮ ਕਾ ਹੋਆ ਵਰਤੈ ਇਹੁ ਸੰਸਾਰਾ ॥੨॥ </p>
<p> ਇੰਦ੍ਰੀ ਧਾਤੁ ਸਬਲ ਕਹੀਅਤ ਹੈ ਇੰਦ੍ਰੀ ਕਿਸ ਤੇ ਹੋਈ ॥ ਆਪੇ ਖੇਲ ਕਰੈ ਸਭਿ ਕਰਤਾ ਐਸਾ ਬੂਝੈ ਕੋਈ ॥੩॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਏਕ ਲਿਵ ਲਾਗੀ ਦੁਬਿਧਾ ਤਦੇ ਬਿਨਾਸੀ ॥ ਜੋ ਤਿਸੁ ਭਾਣਾ ਸੋ ਸਤਿ ਕਰਿ ਮਾਨਿਆ ਕਾਟੀ ਜਮ ਕੀ </p>
<p> ਫਾਸੀ ॥੪॥ ਭਣਤਿ ਨਾਨਕੁ ਲੇਖਾ ਮਾਗੈ ਕਵਨਾ ਜਾ ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨਾ ॥ ਤਾਸੁ ਤਾਸੁ ਧਰਮ ਰਾਇ ਜਪਤੁ ਹੈ </p>
<p> ਪਏ ਸਚੇ ਕੀ ਸਰਨਾ ॥੫॥੧॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਆਵਣ ਜਾਣਾ ਨਾ ਥੀਐ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥ ਸਚੁ </p>
</section>
<section id='ang994' route='ang/994'><p> ਖਜਾਨਾ ਬਖਸਿਆ ਆਪੇ ਜਾਣੈ ਸੋਇ ॥੧॥ ਏ ਮਨ ਹਰਿ ਜੀਉ ਚੇਤਿ ਤੂ ਮਨਹੁ ਤਜਿ ਵਿਕਾਰ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਧਿਆਇ ਤੂ ਸਚਿ ਲਗੀ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਐਥੈ ਨਾਵਹੁ ਭੁਲਿਆ ਫਿਰਿ ਹਥੁ ਕਿਥਾਊ ਨ ਪਾਇ ॥ ਜੋਨੀ </p>
<p> ਸਭਿ ਭਵਾਈਅਨਿ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੨॥ ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ਪੂਰਬਿ ਲਿਖਿਆ ਮਾਇ ॥ ਅਨਦਿਨੁ </p>
<p> ਸਚੀ ਭਗਤਿ ਕਰਿ ਸਚਾ ਲਏ ਮਿਲਾਇ ॥੩॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਸਾਜੀਅਨੁ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥ ਨਾਨਕ </p>
<p> ਨਾਮਿ ਵਡਿਆਈਆ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੪॥੨॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਪਿਛਲੇ ਗੁਨਹ ਬਖਸਾਇ ਜੀਉ ਅਬ ਤੂ </p>
<p> ਮਾਰਗਿ ਪਾਇ ॥ ਹਰਿ ਕੀ ਚਰਣੀ ਲਾਗਿ ਰਹਾ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਹਰਿ ਧਿਆਇ ॥ ਸਦਾ ਹਰਿ ਚਰਣੀ ਲਾਗਿ ਰਹਾ ਇਕ ਮਨਿ ਏਕੈ ਭਾਇ ॥੧॥ ਰਹਾਉ ॥ ਨਾ ਮੈ ਜਾਤਿ ਨ ਪਤਿ ਹੈ </p>
<p> ਨਾ ਮੈ ਥੇਹੁ ਨ ਥਾਉ ॥ ਸਬਦਿ ਭੇਦਿ ਭ੍ਰਮੁ ਕਟਿਆ ਗੁਰਿ ਨਾਮੁ ਦੀਆ ਸਮਝਾਇ ॥੨॥ ਇਹੁ ਮਨੁ ਲਾਲਚ ਕਰਦਾ </p>
<p> ਫਿਰੈ ਲਾਲਚਿ ਲਾਗਾ ਜਾਇ ॥ ਧੰਧੈ ਕੂੜਿ ਵਿਆਪਿਆ ਜਮ ਪੁਰਿ ਚੋਟਾ ਖਾਇ ॥੩॥ ਨਾਨਕ ਸਭੁ ਕਿਛੁ ਆਪੇ </p>
<p> ਆਪਿ ਹੈ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਭਗਤਿ ਖਜਾਨਾ ਬਖਸਿਓਨੁ ਗੁਰਮੁਖਾ ਸੁਖੁ ਹੋਇ ॥੪॥੩॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਸਚਿ </p>
<p> ਰਤੇ ਸੇ ਟੋਲਿ ਲਹੁ ਸੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ॥ ਤਿਨ ਮਿਲਿਆ ਮੁਖੁ ਉਜਲਾ ਜਪਿ ਨਾਮੁ ਮੁਰਾਰਿ ॥੧॥ ਬਾਬਾ ਸਾਚਾ </p>
<p> ਸਾਹਿਬੁ ਰਿਦੈ ਸਮਾਲਿ ॥ ਸਤਿਗੁਰੁ ਅਪਨਾ ਪੁਛਿ ਦੇਖੁ ਲੇਹੁ ਵਖਰੁ ਭਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਇਕੁ ਸਚਾ ਸਭ ਸੇਵਦੀ </p>
<p> ਧੁਰਿ ਭਾਗਿ ਮਿਲਾਵਾ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਮਿਲੇ ਸੇ ਨ ਵਿਛੁੜਹਿ ਪਾਵਹਿ ਸਚੁ ਸੋਇ ॥੨॥ ਇਕਿ ਭਗਤੀ ਸਾਰ ਨ </p>
<p> ਜਾਣਨੀ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਇ ॥ ਓਨਾ ਵਿਚਿ ਆਪਿ ਵਰਤਦਾ ਕਰਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੩॥ ਜਿਸੁ ਨਾਲਿ </p>
<p> ਜੋਰੁ ਨ ਚਲਈ ਖਲੇ ਕੀਚੈ ਅਰਦਾਸਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਮਨਿ ਵਸੈ ਤਾ ਸੁਣਿ ਕਰੇ ਸਾਬਾਸਿ ॥੪॥੪॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਮਾਰੂ ਤੇ ਸੀਤਲੁ ਕਰੇ ਮਨੂਰਹੁ ਕੰਚਨੁ ਹੋਇ ॥ ਸੋ ਸਾਚਾ ਸਾਲਾਹੀਐ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ </p>
<p> ਕੋਇ ॥੧॥ ਮੇਰੇ ਮਨ ਅਨਦਿਨੁ ਧਿਆਇ ਹਰਿ ਨਾਉ ॥ ਸਤਿਗੁਰ ਕੈ ਬਚਨਿ ਅਰਾਧਿ ਤੂ ਅਨਦਿਨੁ ਗੁਣ ਗਾਉ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਣੀਐ ਜਾ ਸਤਿਗੁਰੁ ਦੇਇ ਬੁਝਾਇ ॥ ਸੋ ਸਤਿਗੁਰੁ ਸਾਲਾਹੀਐ ਜਿਦੂ ਏਹ </p>
<p> ਸੋਝੀ ਪਾਇ ॥੨॥ ਸਤਿਗੁਰੁ ਛੋਡਿ ਦੂਜੈ ਲਗੇ ਕਿਆ ਕਰਨਿ ਅਗੈ ਜਾਇ ॥ ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ ਬਹੁਤੀ </p>
</section>
<section id='ang995' route='ang/995'><p> ਮਿਲੈ ਸਜਾਇ ॥੩॥ ਮੇਰਾ ਪ੍ਰਭੁ ਵੇਪਰਵਾਹੁ ਹੈ ਨਾ ਤਿਸੁ ਤਿਲੁ ਨ ਤਮਾਇ ॥ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਈ ਭਜਿ ਪਉ </p>
<p> ਆਪੇ ਬਖਸਿ ਮਿਲਾਇ ॥੪॥੫॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਪਿਓ ਨਾਮੁ ਸੁਕ ਜਨਕ ਗੁਰ ਬਚਨੀ ਹਰਿ ਹਰਿ ਸਰਣਿ ਪਰੇ ॥ ਦਾਲਦੁ ਭੰਜਿ ਸੁਦਾਮੇ ਮਿਲਿਓ ਭਗਤੀ ਭਾਇ ਤਰੇ </p>
<p> ॥ ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਨਾਮੁ ਕ੍ਰਿਤਾਰਥੁ ਗੁਰਮੁਖਿ ਕ੍ਰਿਪਾ ਕਰੇ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮੁ ਜਪਤ ਉਧਰੇ ॥ ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦੁ </p>
<p> ਬਿਦਰੁ ਦਾਸੀ ਸੁਤੁ ਗੁਰਮੁਖਿ ਨਾਮਿ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕਲਜੁਗਿ ਨਾਮੁ ਪ੍ਰਧਾਨੁ ਪਦਾਰਥੁ ਭਗਤ ਜਨਾ ਉਧਰੇ ॥ </p>
<p> ਨਾਮਾ ਜੈਦੇਉ ਕਬੀਰੁ ਤ੍ਰਿਲੋਚਨੁ ਸਭਿ ਦੋਖ ਗਏ ਚਮਰੇ ॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਲਗੇ ਸੇ ਉਧਰੇ ਸਭਿ ਕਿਲਬਿਖ ਪਾਪ </p>
<p> ਟਰੇ ॥੨॥ ਜੋ ਜੋ ਨਾਮੁ ਜਪੈ ਅਪਰਾਧੀ ਸਭਿ ਤਿਨ ਕੇ ਦੋਖ ਪਰਹਰੇ ॥ ਬੇਸੁਆ ਰਵਤ ਅਜਾਮਲੁ ਉਧਰਿਓ ਮੁਖਿ ਬੋਲੈ </p>
<p> ਨਾਰਾਇਣੁ ਨਰਹਰੇ ॥ ਨਾਮੁ ਜਪਤ ਉਗ੍ਰਸੈਣਿ ਗਤਿ ਪਾਈ ਤੋੜਿ ਬੰਧਨ ਮੁਕਤਿ ਕਰੇ ॥੩॥ ਜਨ ਕਉ ਆਪਿ </p>
<p> ਅਨੁਗ੍ਰਹੁ ਕੀਆ ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰੇ ॥ ਸੇਵਕ ਪੈਜ ਰਖੈ ਮੇਰਾ ਗੋਵਿਦੁ ਸਰਣਿ ਪਰੇ ਉਧਰੇ ॥ ਜਨ ਨਾਨਕ ਹਰਿ </p>
<p> ਕਿਰਪਾ ਧਾਰੀ ਉਰ ਧਰਿਓ ਨਾਮੁ ਹਰੇ ॥੪॥੧॥ ਮਾਰੂ ਮਹਲਾ ੪ ॥ ਸਿਧ ਸਮਾਧਿ ਜਪਿਓ ਲਿਵ ਲਾਈ ਸਾਧਿਕ </p>
<p> ਮੁਨਿ ਜਪਿਆ ॥ ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ ਧਿਆਇਆ ਮੁਖਿ ਇੰਦ੍ਰਾਦਿਕ ਰਵਿਆ ॥ ਸਰਣਿ ਪਰੇ ਜਪਿਓ ਤੇ ਭਾਏ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਰਿ ਪਇਆ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮੁ ਜਪਤ ਤਰਿਆ ॥ ਧੰਨਾ ਜਟੁ ਬਾਲਮੀਕੁ ਬਟਵਾਰਾ ਗੁਰਮੁਖਿ ਪਾਰਿ </p>
<p> ਪਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬੇ ਜਪਿਓ ਰਿਖਿ ਬਪੁਰੈ ਹਰਿ ਗਾਇਆ ॥ ਸੰਕਰਿ ਬ੍ਰਹਮੈ ਦੇਵੀ </p>

<section id='ang996' route='ang/996'><p> ਮਾਰੂ ਮਹਲਾ ੪ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<section id='ang997' route='ang/997'><p> ਨਿਰਬਾਣੀ ॥ ਗੁਰਮੁਖਾ ਮਨਿ ਪਰਤੀਤਿ ਹੈ ਗੁਰਿ ਪੂਰੈ ਨਾਮਿ ਸਮਾਣੀ ॥੧॥ ਮਨ ਮੇਰੇ ਮੈ ਹਰਿ ਹਰਿ ਕਥਾ ਮਨਿ </p>

<p> ਗੁਰ ਸਬਦੀ ਹਰਿ ਰਸੁ ਚਾਖੁ ॥ ਸਭੁ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਇਆ ਗੁਰਬਾਣੀ ਹਰਿ ਗੁਣ ਭਾਖੁ ॥੧॥ ਮਨ </p>

<section id='ang998' route='ang/998'><p> ਜਪਹੁ ਮੇਰੇ ਜੀਅੜੇ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਛਡਾਵੈ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਸੁਖ ਸਾਗਰੁ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਨਾਉ ॥ </p>
<p> ਮੰਗਤ ਜਨੁ ਜਾਚੈ ਹਰਿ ਦੇਹੁ ਪਸਾਉ ॥ ਹਰਿ ਸਤਿ ਸਤਿ ਸਦਾ ਹਰਿ ਸਤਿ ਹਰਿ ਸਤਿ ਮੇਰੈ ਮਨਿ ਭਾਵੈ ਜੀਉ ॥੨॥ </p>
<p> ਨਵੇ ਛਿਦ੍ਰ ਸ੍ਰਵਹਿ ਅਪਵਿਤ੍ਰਾ ॥ ਬੋਲਿ ਹਰਿ ਨਾਮ ਪਵਿਤ੍ਰ ਸਭਿ ਕਿਤਾ ॥ ਜੇ ਹਰਿ ਸੁਪ੍ਰਸੰਨੁ ਹੋਵੈ ਮੇਰਾ ਸੁਆਮੀ ਹਰਿ </p>
<p> ਸਿਮਰਤ ਮਲੁ ਲਹਿ ਜਾਵੈ ਜੀਉ ॥੩॥ ਮਾਇਆ ਮੋਹੁ ਬਿਖਮੁ ਹੈ ਭਾਰੀ ॥ ਕਿਉ ਤਰੀਐ ਦੁਤਰੁ ਸੰਸਾਰੀ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਬੋਹਿਥੁ ਦੇਇ ਪ੍ਰਭੁ ਸਾਚਾ ਜਪਿ ਹਰਿ ਹਰਿ ਪਾਰਿ ਲੰਘਾਵੈ ਜੀਉ ॥੪॥ ਤੂ ਸਰਬਤ੍ਰ ਤੇਰਾ ਸਭੁ ਕੋਈ ॥ ਜੋ ਤੂ </p>
<p> ਕਰਹਿ ਸੋਈ ਪ੍ਰਭ ਹੋਈ ॥ ਜਨੁ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ਬੇਚਾਰਾ ਹਰਿ ਭਾਵੈ ਹਰਿ ਥਾਇ ਪਾਵੈ ਜੀਉ ॥੫॥੧॥੭॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ ॥ ਸਭਿ ਕਿਲਵਿਖ ਕਾਟੈ ਹਰਿ ਤੇਰੇ ॥ ਹਰਿ ਧਨੁ ਰਾਖਹੁ ਹਰਿ </p>
<p> ਧਨੁ ਸੰਚਹੁ ਹਰਿ ਚਲਦਿਆ ਨਾਲਿ ਸਖਾਈ ਜੀਉ ॥੧॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ ਸੋ ਧਿਆਵੈ ॥ ਨਿਤ ਹਰਿ ਜਪੁ ਜਾਪੈ </p>
<p> ਜਪਿ ਹਰਿ ਸੁਖੁ ਪਾਵੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰਸੁ ਆਵੈ ਜਪਿ ਹਰਿ ਹਰਿ ਪਾਰਿ ਲੰਘਾਈ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ ਸਤਿ ਨਾਮੁ ॥ ਜਗ ਮਹਿ ਸ੍ਰੇਸਟੁ ਊਤਮ ਕਾਮੁ ॥ ਦੁਸਮਨ ਦੂਤ ਜਮਕਾਲੁ ਠੇਹ ਮਾਰਉ ਹਰਿ </p>
<p> ਸੇਵਕ ਨੇੜਿ ਨ ਜਾਈ ਜੀਉ ॥੨॥ ਜਿਸੁ ਉਪਰਿ ਹਰਿ ਕਾ ਮਨੁ ਮਾਨਿਆ ॥ ਸੋ ਸੇਵਕੁ ਚਹੁ ਜੁਗ ਚਹੁ ਕੁੰਟ ਜਾਨਿਆ </p>
<p> ॥ ਜੇ ਉਸ ਕਾ ਬੁਰਾ ਕਹੈ ਕੋਈ ਪਾਪੀ ਤਿਸੁ ਜਮਕੰਕਰੁ ਖਾਈ ਜੀਉ ॥੩॥ ਸਭ ਮਹਿ ਏਕੁ ਨਿਰੰਜਨ ਕਰਤਾ ॥ </p>
<p> ਸਭਿ ਕਰਿ ਕਰਿ ਵੇਖੈ ਅਪਣੇ ਚਲਤਾ ॥ ਜਿਸੁ ਹਰਿ ਰਾਖੈ ਤਿਸੁ ਕਉਣੁ ਮਾਰੈ ਜਿਸੁ ਕਰਤਾ ਆਪਿ ਛਡਾਈ ਜੀਉ </p>
<p> ॥੪॥ ਹਉ ਅਨਦਿਨੁ ਨਾਮੁ ਲਈ ਕਰਤਾਰੇ ॥ ਜਿਨਿ ਸੇਵਕ ਭਗਤ ਸਭੇ ਨਿਸਤਾਰੇ ॥ ਦਸ ਅਠ ਚਾਰਿ ਵੇਦ ਸਭਿ </p>
<p> ਪੂਛਹੁ ਜਨ ਨਾਨਕ ਨਾਮੁ ਛਡਾਈ ਜੀਉ ॥੫॥੨॥੮॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਡਰਪੈ ਧਰਤਿ ਅਕਾਸੁ ਨਖੵਤ੍ਰਾ ਸਿਰ ਊਪਰਿ ਅਮਰੁ ਕਰਾਰਾ ॥ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਡਰਪੈ ਡਰਪੈ ਇੰਦ੍ਰੁ ਬਿਚਾਰਾ </p>
<p> ॥੧॥ ਏਕਾ ਨਿਰਭਉ ਬਾਤ ਸੁਨੀ ॥ ਸੋ ਸੁਖੀਆ ਸੋ ਸਦਾ ਸੁਹੇਲਾ ਜੋ ਗੁਰ ਮਿਲਿ ਗਾਇ ਗੁਨੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਦੇਹਧਾਰ ਅਰੁ ਦੇਵਾ ਡਰਪਹਿ ਸਿਧ ਸਾਧਿਕ ਡਰਿ ਮੁਇਆ ॥ ਲਖ ਚਉਰਾਸੀਹ ਮਰਿ ਮਰਿ ਜਨਮੇ ਫਿਰਿ ਫਿਰਿ </p>
</section>
<section id='ang999' route='ang/999'><p> ਜੋਨੀ ਜੋਇਆ ॥੨॥ ਰਾਜਸੁ ਸਾਤਕੁ ਤਾਮਸੁ ਡਰਪਹਿ ਕੇਤੇ ਰੂਪ ਉਪਾਇਆ ॥ ਛਲ ਬਪੁਰੀ ਇਹ ਕਉਲਾ ਡਰਪੈ ਅਤਿ </p>
<p> ਡਰਪੈ ਧਰਮ ਰਾਇਆ ॥੩॥ ਸਗਲ ਸਮਗ੍ਰੀ ਡਰਹਿ ਬਿਆਪੀ ਬਿਨੁ ਡਰ ਕਰਣੈਹਾਰਾ ॥ ਕਹੁ ਨਾਨਕ ਭਗਤਨ ਕਾ </p>
<p> ਸੰਗੀ ਭਗਤ ਸੋਹਹਿ ਦਰਬਾਰਾ ॥੪॥੧॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਪਾਂਚ ਬਰਖ ਕੋ ਅਨਾਥੁ ਧ੍ਰੂ ਬਾਰਿਕੁ ਹਰਿ ਸਿਮਰਤ ਅਮਰ </p>
<p> ਅਟਾਰੇ ॥ ਪੁਤ੍ਰ ਹੇਤਿ ਨਾਰਾਇਣੁ ਕਹਿਓ ਜਮਕੰਕਰ ਮਾਰਿ ਬਿਦਾਰੇ ॥੧॥ ਮੇਰੇ ਠਾਕੁਰ ਕੇਤੇ ਅਗਨਤ ਉਧਾਰੇ ॥ </p>
<p> ਮੋਹਿ ਦੀਨ ਅਲਪ ਮਤਿ ਨਿਰਗੁਣ ਪਰਿਓ ਸਰਣਿ ਦੁਆਰੇ ॥੧॥ ਰਹਾਉ ॥ ਬਾਲਮੀਕੁ ਸੁਪਚਾਰੋ ਤਰਿਓ ਬਧਿਕ </p>
<p> ਤਰੇ ਬਿਚਾਰੇ ॥ ਏਕ ਨਿਮਖ ਮਨ ਮਾਹਿ ਅਰਾਧਿਓ ਗਜਪਤਿ ਪਾਰਿ ਉਤਾਰੇ ॥੨॥ ਕੀਨੀ ਰਖਿਆ ਭਗਤ </p>
<p> ਪ੍ਰਹਿਲਾਦੈ ਹਰਨਾਖਸ ਨਖਹਿ ਬਿਦਾਰੇ ॥ ਬਿਦਰੁ ਦਾਸੀ ਸੁਤੁ ਭਇਓ ਪੁਨੀਤਾ ਸਗਲੇ ਕੁਲ ਉਜਾਰੇ ॥੩॥ ਕਵਨ </p>
<p> ਪਰਾਧ ਬਤਾਵਉ ਅਪੁਨੇ ਮਿਥਿਆ ਮੋਹ ਮਗਨਾਰੇ ॥ ਆਇਓ ਸਾਮ ਨਾਨਕ ਓਟ ਹਰਿ ਕੀ ਲੀਜੈ ਭੁਜਾ ਪਸਾਰੇ </p>
<p> ॥੪॥੨॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਵਿਤ ਨਵਿਤ ਭ੍ਰਮਿਓ ਬਹੁ ਭਾਤੀ ਅਨਿਕ ਜਤਨ ਕਰਿ ਧਾਏ ॥ ਜੋ ਜੋ ਕਰਮ ਕੀਏ ਹਉ </p>
<p> ਹਉਮੈ ਤੇ ਤੇ ਭਏ ਅਜਾਏ ॥੧॥ ਅਵਰ ਦਿਨ ਕਾਹੂ ਕਾਜ ਨ ਲਾਏ ॥ ਸੋ ਦਿਨੁ ਮੋ ਕਉ ਦੀਜੈ ਪ੍ਰਭ ਜੀਉ ਜਾ ਦਿਨ </p>
<p> ਹਰਿ ਜਸੁ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ ਦੇਖਿ ਪਸਾਰਾ ਇਸ ਹੀ ਮਹਿ ਉਰਝਾਏ ॥ ਮਾਇਆ ਮਦ </p>
<p> ਚਾਖਿ ਭਏ ਉਦਮਾਤੇ ਹਰਿ ਹਰਿ ਕਬਹੁ ਨ ਗਾਏ ॥੨॥ ਇਹ ਬਿਧਿ ਖੋਜੀ ਬਹੁ ਪਰਕਾਰਾ ਬਿਨੁ ਸੰਤਨ ਨਹੀ ਪਾਏ </p>
<p> ॥ ਤੁਮ ਦਾਤਾਰ ਵਡੇ ਪ੍ਰਭ ਸੰਮ੍ਰਥ ਮਾਗਨ ਕਉ ਦਾਨੁ ਆਏ ॥੩॥ ਤਿਆਗਿਓ ਸਗਲਾ ਮਾਨੁ ਮਹਤਾ ਦਾਸ ਰੇਣ </p>
<p> ਸਰਣਾਏ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਮਿਲਿ ਭਏ ਏਕੈ ਮਹਾ ਅਨੰਦ ਸੁਖ ਪਾਏ ॥੪॥੩॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਕਵਨ ਥਾਨ </p>
<p> ਧੀਰਿਓ ਹੈ ਨਾਮਾ ਕਵਨ ਬਸਤੁ ਅਹੰਕਾਰਾ ॥ ਕਵਨ ਚਿਹਨ ਸੁਨਿ ਊਪਰਿ ਛੋਹਿਓ ਮੁਖ ਤੇ ਸੁਨਿ ਕਰਿ ਗਾਰਾ </p>
<p> ॥੧॥ ਸੁਨਹੁ ਰੇ ਤੂ ਕਉਨੁ ਕਹਾ ਤੇ ਆਇਓ ॥ ਏਤੀ ਨ ਜਾਨਉ ਕੇਤੀਕ ਮੁਦਤਿ ਚਲਤੇ ਖਬਰਿ ਨ ਪਾਇਓ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਹਨ ਸੀਲ ਪਵਨ ਅਰੁ ਪਾਣੀ ਬਸੁਧਾ ਖਿਮਾ ਨਿਭਰਾਤੇ ॥ ਪੰਚ ਤਤ ਮਿਲਿ ਭਇਓ ਸੰਜੋਗਾ ਇਨ ਮਹਿ </p>
<p> ਕਵਨ ਦੁਰਾਤੇ ॥੨॥ ਜਿਨਿ ਰਚਿ ਰਚਿਆ ਪੁਰਖਿ ਬਿਧਾਤੈ ਨਾਲੇ ਹਉਮੈ ਪਾਈ ॥ ਜਨਮ ਮਰਣੁ ਉਸ ਹੀ ਕਉ ਹੈ ਰੇ </p>
<p> ਓਹਾ ਆਵੈ ਜਾਈ ॥੩॥ ਬਰਨੁ ਚਿਹਨੁ ਨਾਹੀ ਕਿਛੁ ਰਚਨਾ ਮਿਥਿਆ ਸਗਲ ਪਸਾਰਾ ॥ ਭਣਤਿ ਨਾਨਕੁ ਜਬ ਖੇਲੁ </p>
</section>
<section id='ang1000' route='ang/1000'><p> ਉਝਾਰੈ ਤਬ ਏਕੈ ਏਕੰਕਾਰਾ ॥੪॥੪॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਮਾਨ ਮੋਹ ਅਰੁ ਲੋਭ ਵਿਕਾਰਾ ਬੀਓ ਚੀਤਿ ਨ ਘਾਲਿਓ </p>
<p> ॥ ਨਾਮ ਰਤਨੁ ਗੁਣਾ ਹਰਿ ਬਣਜੇ ਲਾਦਿ ਵਖਰੁ ਲੈ ਚਾਲਿਓ ॥੧॥ ਸੇਵਕ ਕੀ ਓੜਕਿ ਨਿਬਹੀ ਪ੍ਰੀਤਿ ॥ ਜੀਵਤ </p>
<p> ਸਾਹਿਬੁ ਸੇਵਿਓ ਅਪਨਾ ਚਲਤੇ ਰਾਖਿਓ ਚੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੀ ਆਗਿਆ ਕੀਨੀ ਠਾਕੁਰਿ ਤਿਸ ਤੇ ਮੁਖੁ </p>
<p> ਨਹੀ ਮੋਰਿਓ ॥ ਸਹਜੁ ਅਨੰਦੁ ਰਖਿਓ ਗ੍ਰਿਹ ਭੀਤਰਿ ਉਠਿ ਉਆਹੂ ਕਉ ਦਉਰਿਓ ॥੨॥ ਆਗਿਆ ਮਹਿ ਭੂਖ </p>
<p> ਸੋਈ ਕਰਿ ਸੂਖਾ ਸੋਗ ਹਰਖ ਨਹੀ ਜਾਨਿਓ ॥ ਜੋ ਜੋ ਹੁਕਮੁ ਭਇਓ ਸਾਹਿਬ ਕਾ ਸੋ ਮਾਥੈ ਲੇ ਮਾਨਿਓ ॥੩॥ </p>
<p> ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਠਾਕੁਰੁ ਸੇਵਕ ਕਉ ਸਵਰੇ ਹਲਤ ਪਲਾਤਾ ॥ ਧੰਨੁ ਸੇਵਕੁ ਸਫਲੁ ਓਹੁ ਆਇਆ ਜਿਨਿ ਨਾਨਕ </p>
<p> ਖਸਮੁ ਪਛਾਤਾ ॥੪॥੫॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਖੁਲਿਆ ਕਰਮੁ ਕ੍ਰਿਪਾ ਭਈ ਠਾਕੁਰ ਕੀਰਤਨੁ ਹਰਿ ਹਰਿ ਗਾਈ ॥ </p>
<p> ਸ੍ਰਮੁ ਥਾਕਾ ਪਾਏ ਬਿਸ੍ਰਾਮਾ ਮਿਟਿ ਗਈ ਸਗਲੀ ਧਾਈ ॥੧॥ ਅਬ ਮੋਹਿ ਜੀਵਨ ਪਦਵੀ ਪਾਈ ॥ ਚੀਤਿ ਆਇਓ </p>
<p> ਮਨਿ ਪੁਰਖੁ ਬਿਧਾਤਾ ਸੰਤਨ ਕੀ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਨਿਵਾਰੇ ਨਿਵਰੇ ਸਗਲ </p>
<p> ਬੈਰਾਈ ॥ ਸਦ ਹਜੂਰਿ ਹਾਜਰੁ ਹੈ ਨਾਜਰੁ ਕਤਹਿ ਨ ਭਇਓ ਦੂਰਾਈ ॥੨॥ ਸੁਖ ਸੀਤਲ ਸਰਧਾ ਸਭ ਪੂਰੀ ਹੋਏ </p>
<p> ਸੰਤ ਸਹਾਈ ॥ ਪਾਵਨ ਪਤਿਤ ਕੀਏ ਖਿਨ ਭੀਤਰਿ ਮਹਿਮਾ ਕਥਨੁ ਨ ਜਾਈ ॥੩॥ ਨਿਰਭਉ ਭਏ ਸਗਲ ਭੈ ਖੋਏ </p>
<p> ਗੋਬਿਦ ਚਰਣ ਓਟਾਈ ॥ ਨਾਨਕੁ ਜਸੁ ਗਾਵੈ ਠਾਕੁਰ ਕਾ ਰੈਣਿ ਦਿਨਸੁ ਲਿਵ ਲਾਈ ॥੪॥੬॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ </p>
<p> ਜੋ ਸਮਰਥੁ ਸਰਬ ਗੁਣ ਨਾਇਕੁ ਤਿਸ ਕਉ ਕਬਹੁ ਨ ਗਾਵਸਿ ਰੇ ॥ ਛੋਡਿ ਜਾਇ ਖਿਨ ਭੀਤਰਿ ਤਾ ਕਉ ਉਆ ਕਉ </p>
<p> ਫਿਰਿ ਫਿਰਿ ਧਾਵਸਿ ਰੇ ॥੧॥ ਅਪੁਨੇ ਪ੍ਰਭ ਕਉ ਕਿਉ ਨ ਸਮਾਰਸਿ ਰੇ ॥ ਬੈਰੀ ਸੰਗਿ ਰੰਗ ਰਸਿ ਰਚਿਆ ਤਿਸੁ </p>
<p> ਸਿਉ ਜੀਅਰਾ ਜਾਰਸਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਨਾਮਿ ਸੁਨਿਐ ਜਮੁ ਛੋਡੈ ਤਾ ਕੀ ਸਰਣਿ ਨ ਪਾਵਸਿ ਰੇ ॥ ਕਾਢਿ </p>
<p> ਦੇਇ ਸਿਆਲ ਬਪੁਰੇ ਕਉ ਤਾ ਕੀ ਓਟ ਟਿਕਾਵਸਿ ਰੇ ॥੨॥ ਜਿਸ ਕਾ ਜਾਸੁ ਸੁਨਤ ਭਵ ਤਰੀਐ ਤਾ ਸਿਉ ਰੰਗੁ </p>
<p> ਨ ਲਾਵਸਿ ਰੇ ॥ ਥੋਰੀ ਬਾਤ ਅਲਪ ਸੁਪਨੇ ਕੀ ਬਹੁਰਿ ਬਹੁਰਿ ਅਟਕਾਵਸਿ ਰੇ ॥੩॥ ਭਇਓ ਪ੍ਰਸਾਦੁ </p>
<p> ਕ੍ਰਿਪਾ ਨਿਧਿ ਠਾਕੁਰ ਸੰਤਸੰਗਿ ਪਤਿ ਪਾਈ ॥ ਕਹੁ ਨਾਨਕ ਤ੍ਰੈ ਗੁਣ ਭ੍ਰਮੁ ਛੂਟਾ ਜਉ ਪ੍ਰਭ ਭਏ ਸਹਾਈ ॥੪॥੭॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਅੰਤਰਜਾਮੀ ਸਭ ਬਿਧਿ ਜਾਨੈ ਤਿਸ ਤੇ ਕਹਾ ਦੁਲਾਰਿਓ ॥ ਹਸਤ ਪਾਵ ਝਰੇ ਖਿਨ ਭੀਤਰਿ </p>
</section>

<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 1000) {
            this.goToGoToPage();
        } else if(currentAng < 1000) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 901) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
