                            <section id='ang901' route='ang/901'><p> ਰਾਗੁ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗਾਵਹੁ ਰਾਮ ਕੇ ਗੁਣ ਗੀਤ ॥ ਨਾਮੁ ਜਪਤ ਪਰਮ ਸੁਖੁ ਪਾਈਐ ਆਵਾ ਗਉਣੁ ਮਿਟੈ ਮੇਰੇ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਣ ਗਾਵਤ ਹੋਵਤ ਪਰਗਾਸੁ ॥ ਚਰਨ ਕਮਲ ਮਹਿ ਹੋਇ ਨਿਵਾਸੁ ॥੧॥ ਸੰਤਸੰਗਤਿ ਮਹਿ ਹੋਇ ਉਧਾਰੁ ॥ </p>
<p> ਨਾਨਕ ਭਵਜਲੁ ਉਤਰਸਿ ਪਾਰਿ ॥੨॥੧॥੫੭॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਪੂਰਾ ਮੇਰਾ ਗੁਰੁ ਪੂਰਾ ॥ ਰਾਮ </p>
<p> ਨਾਮੁ ਜਪਿ ਸਦਾ ਸੁਹੇਲੇ ਸਗਲ ਬਿਨਾਸੇ ਰੋਗ ਕੂਰਾ ॥੧॥ ਰਹਾਉ ॥ ਏਕੁ ਅਰਾਧਹੁ ਸਾਚਾ ਸੋਇ ॥ ਜਾ ਕੀ </p>
<p> ਸਰਨਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਨੀਦ ਸੁਹੇਲੀ ਨਾਮ ਕੀ ਲਾਗੀ ਭੂਖ ॥ ਹਰਿ ਸਿਮਰਤ ਬਿਨਸੇ ਸਭ ਦੂਖ ॥੨॥ </p>
<p> ਸਹਜਿ ਅਨੰਦ ਕਰਹੁ ਮੇਰੇ ਭਾਈ ॥ ਗੁਰਿ ਪੂਰੈ ਸਭ ਚਿੰਤ ਮਿਟਾਈ ॥੩॥ ਆਠ ਪਹਰ ਪ੍ਰਭ ਕਾ ਜਪੁ ਜਾਪਿ ॥ </p>
<p> ਨਾਨਕ ਰਾਖਾ ਹੋਆ ਆਪਿ ॥੪॥੨॥੫੮॥ </p>
<p> ਰਾਗੁ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਪੜਤਾਲ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਰਨਰਹ ਨਮਸਕਾਰੰ ॥ ਜਲਨ ਥਲਨ ਬਸੁਧ ਗਗਨ ਏਕ ਏਕੰਕਾਰੰ ॥੧॥ ਰਹਾਉ ॥ ਹਰਨ ਧਰਨ ਪੁਨ ਪੁਨਹ </p>
<p> ਕਰਨ ॥ ਨਹ ਗਿਰਹ ਨਿਰੰਹਾਰੰ ॥੧॥ ਗੰਭੀਰ ਧੀਰ ਨਾਮ ਹੀਰ ਊਚ ਮੂਚ ਅਪਾਰੰ ॥ ਕਰਨ ਕੇਲ ਗੁਣ ਅਮੋਲ ਨਾਨਕ </p>
<p> ਬਲਿਹਾਰੰ ॥੨॥੧॥੫੯॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਰੂਪ ਰੰਗ ਸੁਗੰਧ ਭੋਗ ਤਿਆਗਿ ਚਲੇ ਮਾਇਆ ਛਲੇ </p>
<p> ਕਨਿਕ ਕਾਮਿਨੀ ॥੧॥ ਰਹਾਉ ॥ ਭੰਡਾਰ ਦਰਬ ਅਰਬ ਖਰਬ ਪੇਖਿ ਲੀਲਾ ਮਨੁ ਸਧਾਰੈ ॥ ਨਹ ਸੰਗਿ ਗਾਮਨੀ </p>
<p> ॥੧॥ ਸੁਤ ਕਲਤ੍ਰ ਭ੍ਰਾਤ ਮੀਤ ਉਰਝਿ ਪਰਿਓ ਭਰਮਿ ਮੋਹਿਓ ਇਹ ਬਿਰਖ ਛਾਮਨੀ ॥ ਚਰਨ ਕਮਲ ਸਰਨ </p>
<p> ਨਾਨਕ ਸੁਖੁ ਸੰਤ ਭਾਵਨੀ ॥੨॥੨॥੬੦॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਰਾਮਕਲੀ ਮਹਲਾ ੯ ਤਿਪਦੇ ॥ ਰੇ ਮਨ ਓਟ ਲੇਹੁ ਹਰਿ ਨਾਮਾ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਦੁਰਮਤਿ ਨਾਸੈ ਪਾਵਹਿ ਪਦੁ </p>
<p> ਨਿਰਬਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਬਡਭਾਗੀ ਤਿਹ ਜਨ ਕਉ ਜਾਨਹੁ ਜੋ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵੈ ॥ ਜਨਮ ਜਨਮ ਕੇ ਪਾਪ </p>
</section>
<section id='ang902' route='ang/902'><p> ਖੋਇ ਕੈ ਫੁਨਿ ਬੈਕੁੰਠਿ ਸਿਧਾਵੈ ॥੧॥ ਅਜਾਮਲ ਕਉ ਅੰਤ ਕਾਲ ਮਹਿ ਨਾਰਾਇਨ ਸੁਧਿ ਆਈ ॥ ਜਾਂ ਗਤਿ ਕਉ </p>
<p> ਜੋਗੀਸੁਰ ਬਾਛਤ ਸੋ ਗਤਿ ਛਿਨ ਮਹਿ ਪਾਈ ॥੨॥ ਨਾਹਿਨ ਗੁਨੁ ਨਾਹਿਨ ਕਛੁ ਬਿਦਿਆ ਧਰਮੁ ਕਉਨੁ ਗਜਿ </p>
<p> ਕੀਨਾ ॥ ਨਾਨਕ ਬਿਰਦੁ ਰਾਮ ਕਾ ਦੇਖਹੁ ਅਭੈ ਦਾਨੁ ਤਿਹ ਦੀਨਾ ॥੩॥੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਕਉਨ </p>
<p> ਜੁਗਤਿ ਅਬ ਕੀਜੈ ॥ ਜਾ ਤੇ ਦੁਰਮਤਿ ਸਗਲ ਬਿਨਾਸੈ ਰਾਮ ਭਗਤਿ ਮਨੁ ਭੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਮਾਇਆ ਮਹਿ </p>
<p> ਉਰਝਿ ਰਹਿਓ ਹੈ ਬੂਝੈ ਨਹ ਕਛੁ ਗਿਆਨਾ ॥ ਕਉਨੁ ਨਾਮੁ ਜਗੁ ਜਾ ਕੈ ਸਿਮਰੈ ਪਾਵੈ ਪਦੁ ਨਿਰਬਾਨਾ ॥੧॥ </p>
<p> ਭਏ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਸੰਤ ਜਨ ਤਬ ਇਹ ਬਾਤ ਬਤਾਈ ॥ ਸਰਬ ਧਰਮ ਮਾਨੋ ਤਿਹ ਕੀਏ ਜਿਹ ਪ੍ਰਭ </p>
<p> ਕੀਰਤਿ ਗਾਈ ॥੨॥ ਰਾਮ ਨਾਮੁ ਨਰੁ ਨਿਸਿ ਬਾਸੁਰ ਮਹਿ ਨਿਮਖ ਏਕ ਉਰਿ ਧਾਰੈ ॥ ਜਮ ਕੋ ਤ੍ਰਾਸੁ ਮਿਟੈ ਨਾਨਕ </p>
<p> ਤਿਹ ਅਪੁਨੋ ਜਨਮੁ ਸਵਾਰੈ ॥੩॥੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੯ ॥ ਪ੍ਰਾਨੀ ਨਾਰਾਇਨ ਸੁਧਿ ਲੇਹਿ ॥ ਛਿਨੁ ਛਿਨੁ </p>
<p> ਅਉਧ ਘਟੈ ਨਿਸਿ ਬਾਸੁਰ ਬ੍ਰਿਥਾ ਜਾਤੁ ਹੈ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥ ਤਰਨਾਪੋ ਬਿਖਿਅਨ ਸਿਉ ਖੋਇਓ ਬਾਲਪਨੁ </p>
<p> ਅਗਿਆਨਾ ॥ ਬਿਰਧਿ ਭਇਓ ਅਜਹੂ ਨਹੀ ਸਮਝੈ ਕਉਨ ਕੁਮਤਿ ਉਰਝਾਨਾ ॥੧॥ ਮਾਨਸ ਜਨਮੁ ਦੀਓ ਜਿਹ </p>
<p> ਠਾਕੁਰਿ ਸੋ ਤੈ ਕਿਉ ਬਿਸਰਾਇਓ ॥ ਮੁਕਤੁ ਹੋਤ ਨਰ ਜਾ ਕੈ ਸਿਮਰੈ ਨਿਮਖ ਨ ਤਾ ਕਉ ਗਾਇਓ ॥੨॥ ਮਾਇਆ </p>
<p> ਕੋ ਮਦੁ ਕਹਾ ਕਰਤੁ ਹੈ ਸੰਗਿ ਨ ਕਾਹੂ ਜਾਈ ॥ ਨਾਨਕੁ ਕਹਤੁ ਚੇਤਿ ਚਿੰਤਾਮਨਿ ਹੋਇ ਹੈ ਅੰਤਿ ਸਹਾਈ ॥ </p>
<p> ੩॥੩॥੮੧॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੋਈ ਚੰਦੁ ਚੜਹਿ ਸੇ ਤਾਰੇ ਸੋਈ ਦਿਨੀਅਰੁ ਤਪਤ ਰਹੈ ॥ ਸਾ ਧਰਤੀ ਸੋ ਪਉਣੁ ਝੁਲਾਰੇ ਜੁਗ ਜੀਅ ਖੇਲੇ ਥਾਵ ਕੈਸੇ </p>
<p> ॥੧॥ ਜੀਵਨ ਤਲਬ ਨਿਵਾਰਿ ॥ ਹੋਵੈ ਪਰਵਾਣਾ ਕਰਹਿ ਧਿਙਾਣਾ ਕਲਿ ਲਖਣ ਵੀਚਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਕਿਤੈ </p>
<p> ਦੇਸਿ ਨ ਆਇਆ ਸੁਣੀਐ ਤੀਰਥ ਪਾਸਿ ਨ ਬੈਠਾ ॥ ਦਾਤਾ ਦਾਨੁ ਕਰੇ ਤਹ ਨਾਹੀ ਮਹਲ ਉਸਾਰਿ ਨ ਬੈਠਾ </p>
<p> ॥੨॥ ਜੇ ਕੋ ਸਤੁ ਕਰੇ ਸੋ ਛੀਜੈ ਤਪ ਘਰਿ ਤਪੁ ਨ ਹੋਈ ॥ ਜੇ ਕੋ ਨਾਉ ਲਏ ਬਦਨਾਵੀ ਕਲਿ ਕੇ ਲਖਣ ਏਈ </p>
<p> ॥੩॥ ਜਿਸੁ ਸਿਕਦਾਰੀ ਤਿਸਹਿ ਖੁਆਰੀ ਚਾਕਰ ਕੇਹੇ ਡਰਣਾ ॥ ਜਾ ਸਿਕਦਾਰੈ ਪਵੈ ਜੰਜੀਰੀ ਤਾ ਚਾਕਰ ਹਥਹੁ </p>
</section>
<section id='ang903' route='ang/903'><p> ਮਰਣਾ ॥੪॥ ਆਖੁ ਗੁਣਾ ਕਲਿ ਆਈਐ ॥ ਤਿਹੁ ਜੁਗ ਕੇਰਾ ਰਹਿਆ ਤਪਾਵਸੁ ਜੇ ਗੁਣ ਦੇਹਿ ਤ ਪਾਈਐ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਲਿ ਕਲਵਾਲੀ ਸਰਾ ਨਿਬੇੜੀ ਕਾਜੀ ਕ੍ਰਿਸਨਾ ਹੋਆ ॥ ਬਾਣੀ ਬ੍ਰਹਮਾ ਬੇਦੁ ਅਥਰਬਣੁ ਕਰਣੀ ਕੀਰਤਿ </p>
<p> ਲਹਿਆ ॥੫॥ ਪਤਿ ਵਿਣੁ ਪੂਜਾ ਸਤ ਵਿਣੁ ਸੰਜਮੁ ਜਤ ਵਿਣੁ ਕਾਹੇ ਜਨੇਊ ॥ ਨਾਵਹੁ ਧੋਵਹੁ ਤਿਲਕੁ ਚੜਾਵਹੁ ਸੁਚ </p>
<p> ਵਿਣੁ ਸੋਚ ਨ ਹੋਈ ॥੬॥ ਕਲਿ ਪਰਵਾਣੁ ਕਤੇਬ ਕੁਰਾਣੁ ॥ ਪੋਥੀ ਪੰਡਿਤ ਰਹੇ ਪੁਰਾਣ ॥ ਨਾਨਕ ਨਾਉ ਭਇਆ </p>
<p> ਰਹਮਾਣੁ ॥ ਕਰਿ ਕਰਤਾ ਤੂ ਏਕੋ ਜਾਣੁ ॥੭॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਏਦੂ ਉਪਰਿ ਕਰਮੁ ਨਹੀ ॥ ਜੇ ਘਰਿ </p>
<p> ਹੋਦੈ ਮੰਗਣਿ ਜਾਈਐ ਫਿਰਿ ਓਲਾਮਾ ਮਿਲੈ ਤਹੀ ॥੮॥੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਜਗੁ ਪਰਬੋਧਹਿ ਮੜੀ </p>
<p> ਬਧਾਵਹਿ ॥ ਆਸਣੁ ਤਿਆਗਿ ਕਾਹੇ ਸਚੁ ਪਾਵਹਿ ॥ ਮਮਤਾ ਮੋਹੁ ਕਾਮਣਿ ਹਿਤਕਾਰੀ ॥ ਨਾ ਅਉਧੂਤੀ ਨਾ </p>
<p> ਸੰਸਾਰੀ ॥੧॥ ਜੋਗੀ ਬੈਸਿ ਰਹਹੁ ਦੁਬਿਧਾ ਦੁਖੁ ਭਾਗੈ ॥ ਘਰਿ ਘਰਿ ਮਾਗਤ ਲਾਜ ਨ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗਾਵਹਿ ਗੀਤ ਨ ਚੀਨਹਿ ਆਪੁ ॥ ਕਿਉ ਲਾਗੀ ਨਿਵਰੈ ਪਰਤਾਪੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਰਚੈ ਮਨ ਭਾਇ ॥ ਭਿਖਿਆ </p>
<p> ਸਹਜ ਵੀਚਾਰੀ ਖਾਇ ॥੨॥ ਭਸਮ ਚੜਾਇ ਕਰਹਿ ਪਾਖੰਡੁ ॥ ਮਾਇਆ ਮੋਹਿ ਸਹਹਿ ਜਮ ਡੰਡੁ ॥ ਫੂਟੈ ਖਾਪਰੁ </p>
<p> ਭੀਖ ਨ ਭਾਇ ॥ ਬੰਧਨਿ ਬਾਧਿਆ ਆਵੈ ਜਾਇ ॥੩॥ ਬਿੰਦੁ ਨ ਰਾਖਹਿ ਜਤੀ ਕਹਾਵਹਿ ॥ ਮਾਈ ਮਾਗਤ ਤ੍ਰੈ </p>
<p> ਲੋਭਾਵਹਿ ॥ ਨਿਰਦਇਆ ਨਹੀ ਜੋਤਿ ਉਜਾਲਾ ॥ ਬੂਡਤ ਬੂਡੇ ਸਰਬ ਜੰਜਾਲਾ ॥੪॥ ਭੇਖ ਕਰਹਿ ਖਿੰਥਾ ਬਹੁ </p>

<p> ਰਹਉ ਸੁਭਾਉ ॥ ਤੁਮ ਤੇ ਉਪਜਿਓ ਭਗਤੀ ਭਾਉ ॥ ਜਪੁ ਜਾਪਉ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਉ ॥੭॥ ਹਉਮੈ ਗਰਬੁ ਜਾਇ </p>
<p> ਮਨ ਭੀਨੈ ॥ ਝੂਠਿ ਨ ਪਾਵਸਿ ਪਾਖੰਡਿ ਕੀਨੈ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਨਹੀ ਘਰੁ ਬਾਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਤਤੁ </p>
<p> ਬੀਚਾਰੁ ॥੮॥੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਜਿਉ ਆਇਆ ਤਿਉ ਜਾਵਹਿ ਬਉਰੇ ਜਿਉ ਜਨਮੇ ਤਿਉ ਮਰਣੁ </p>
<p> ਭਇਆ ॥ ਜਿਉ ਰਸ ਭੋਗ ਕੀਏ ਤੇਤਾ ਦੁਖੁ ਲਾਗੈ ਨਾਮੁ ਵਿਸਾਰਿ ਭਵਜਲਿ ਪਇਆ ॥੧॥ ਤਨੁ ਧਨੁ ਦੇਖਤ </p>
<p> ਗਰਬਿ ਗਇਆ ॥ ਕਨਿਕ ਕਾਮਨੀ ਸਿਉ ਹੇਤੁ ਵਧਾਇਹਿ ਕੀ ਨਾਮੁ ਵਿਸਾਰਹਿ ਭਰਮਿ ਗਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਸੀਲੁ ਨ ਰਾਖਿਆ ਪ੍ਰੇਤ ਪਿੰਜਰ ਮਹਿ ਕਾਸਟੁ ਭਇਆ ॥ ਪੁੰਨੁ ਦਾਨੁ ਇਸਨਾਨੁ ਨ ਸੰਜਮੁ </p>
<p> ਸਾਧਸੰਗਤਿ ਬਿਨੁ ਬਾਦਿ ਜਇਆ ॥੨॥ ਲਾਲਚਿ ਲਾਗੈ ਨਾਮੁ ਬਿਸਾਰਿਓ ਆਵਤ ਜਾਵਤ ਜਨਮੁ ਗਇਆ ॥ </p>
<p> ਜਾ ਜਮੁ ਧਾਇ ਕੇਸ ਗਹਿ ਮਾਰੈ ਸੁਰਤਿ ਨਹੀ ਮੁਖਿ ਕਾਲ ਗਇਆ ॥੩॥ ਅਹਿਨਿਸਿ ਨਿੰਦਾ ਤਾਤਿ ਪਰਾਈ </p>
<p> ਹਿਰਦੈ ਨਾਮੁ ਨ ਸਰਬ ਦਇਆ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਗਤਿ ਪਤਿ ਪਾਵਹਿ ਰਾਮ ਨਾਮ ਬਿਨੁ ਨਰਕਿ ਗਇਆ </p>
<p> ॥੪॥ ਖਿਨ ਮਹਿ ਵੇਸ ਕਰਹਿ ਨਟੂਆ ਜਿਉ ਮੋਹ ਪਾਪ ਮਹਿ ਗਲਤੁ ਗਇਆ ॥ ਇਤ ਉਤ ਮਾਇਆ ਦੇਖਿ </p>
<p> ਪਸਾਰੀ ਮੋਹ ਮਾਇਆ ਕੈ ਮਗਨੁ ਭਇਆ ॥੫॥ ਕਰਹਿ ਬਿਕਾਰ ਵਿਥਾਰ ਘਨੇਰੇ ਸੁਰਤਿ ਸਬਦ ਬਿਨੁ ਭਰਮਿ </p>
<p> ਪਇਆ ॥ ਹਉਮੈ ਰੋਗੁ ਮਹਾ ਦੁਖੁ ਲਾਗਾ ਗੁਰਮਤਿ ਲੇਵਹੁ ਰੋਗੁ ਗਇਆ ॥੬॥ ਸੁਖ ਸੰਪਤਿ ਕਉ ਆਵਤ ਦੇਖੈ </p>
<p> ਸਾਕਤ ਮਨਿ ਅਭਿਮਾਨੁ ਭਇਆ ॥ ਜਿਸ ਕਾ ਇਹੁ ਤਨੁ ਧਨੁ ਸੋ ਫਿਰਿ ਲੇਵੈ ਅੰਤਰਿ ਸਹਸਾ ਦੂਖੁ ਪਇਆ ॥੭॥ </p>
<p> ਅੰਤਿ ਕਾਲਿ ਕਿਛੁ ਸਾਥਿ ਨ ਚਾਲੈ ਜੋ ਦੀਸੈ ਸਭੁ ਤਿਸਹਿ ਮਇਆ ॥ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ ਸੋ ਪ੍ਰਭੁ ਹਰਿ </p>
<p> ਨਾਮੁ ਰਿਦੈ ਲੈ ਪਾਰਿ ਪਇਆ ॥੮॥ ਮੂਏ ਕਉ ਰੋਵਹਿ ਕਿਸਹਿ ਸੁਣਾਵਹਿ ਭੈ ਸਾਗਰ ਅਸਰਾਲਿ ਪਇਆ ॥ ਦੇਖਿ </p>
</section>
<section id='ang907' route='ang/907'><p> ਕੁਟੰਬੁ ਮਾਇਆ ਗ੍ਰਿਹ ਮੰਦਰੁ ਸਾਕਤੁ ਜੰਜਾਲਿ ਪਰਾਲਿ ਪਇਆ ॥੯॥ ਜਾ ਆਏ ਤਾ ਤਿਨਹਿ ਪਠਾਏ ਚਾਲੇ </p>
<p> ਤਿਨੈ ਬੁਲਾਇ ਲਇਆ ॥ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੋ ਕਰਿ ਰਹਿਆ ਬਖਸਣਹਾਰੈ ਬਖਸਿ ਲਇਆ ॥੧੦॥ ਜਿਨਿ ਏਹੁ </p>
<p> ਚਾਖਿਆ ਰਾਮ ਰਸਾਇਣੁ ਤਿਨ ਕੀ ਸੰਗਤਿ ਖੋਜੁ ਭਇਆ ॥ ਰਿਧਿ ਸਿਧਿ ਬੁਧਿ ਗਿਆਨੁ ਗੁਰੂ ਤੇ ਪਾਇਆ ਮੁਕਤਿ </p>
<p> ਪਦਾਰਥੁ ਸਰਣਿ ਪਇਆ ॥੧੧॥ ਦੁਖੁ ਸੁਖੁ ਗੁਰਮੁਖਿ ਸਮ ਕਰਿ ਜਾਣਾ ਹਰਖ ਸੋਗ ਤੇ ਬਿਰਕਤੁ ਭਇਆ ॥ ਆਪੁ </p>
<p> ਮਾਰਿ ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਏ ਨਾਨਕ ਸਹਜਿ ਸਮਾਇ ਲਇਆ ॥੧੨॥੭॥ ਰਾਮਕਲੀ ਦਖਣੀ ਮਹਲਾ ੧ ॥ ਜਤੁ </p>
<p> ਸਤੁ ਸੰਜਮੁ ਸਾਚੁ ਦ੍ਰਿੜਾਇਆ ਸਾਚ ਸਬਦਿ ਰਸਿ ਲੀਣਾ ॥੧॥ ਮੇਰਾ ਗੁਰੁ ਦਇਆਲੁ ਸਦਾ ਰੰਗਿ ਲੀਣਾ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਰਹੈ ਏਕ ਲਿਵ ਲਾਗੀ ਸਾਚੇ ਦੇਖਿ ਪਤੀਣਾ ॥੧॥ ਰਹਾਉ ॥ ਰਹੈ ਗਗਨ ਪੁਰਿ ਦ੍ਰਿਸਟਿ ਸਮੈਸਰਿ </p>
<p> ਅਨਹਤ ਸਬਦਿ ਰੰਗੀਣਾ ॥੨॥ ਸਤੁ ਬੰਧਿ ਕੁਪੀਨ ਭਰਿਪੁਰਿ ਲੀਣਾ ਜਿਹਵਾ ਰੰਗਿ ਰਸੀਣਾ ॥੩॥ ਮਿਲੈ ਗੁਰ </p>
<p> ਸਾਚੇ ਜਿਨਿ ਰਚੁ ਰਾਚੇ ਕਿਰਤੁ ਵੀਚਾਰਿ ਪਤੀਣਾ ॥੪॥ ਏਕ ਮਹਿ ਸਰਬ ਸਰਬ ਮਹਿ ਏਕਾ ਏਹ ਸਤਿਗੁਰਿ ਦੇਖਿ </p>
<p> ਦਿਖਾਈ ॥੫॥ ਜਿਨਿ ਕੀਏ ਖੰਡ ਮੰਡਲ ਬ੍ਰਹਮੰਡਾ ਸੋ ਪ੍ਰਭੁ ਲਖਨੁ ਨ ਜਾਈ ॥੬॥ ਦੀਪਕ ਤੇ ਦੀਪਕੁ ਪਰਗਾਸਿਆ </p>
<p> ਤ੍ਰਿਭਵਣ ਜੋਤਿ ਦਿਖਾਈ ॥੭॥ ਸਚੈ ਤਖਤਿ ਸਚ ਮਹਲੀ ਬੈਠੇ ਨਿਰਭਉ ਤਾੜੀ ਲਾਈ ॥੮॥ ਮੋਹਿ ਗਇਆ </p>
<p> ਬੈਰਾਗੀ ਜੋਗੀ ਘਟਿ ਘਟਿ ਕਿੰਗੁਰੀ ਵਾਈ ॥੯॥ ਨਾਨਕ ਸਰਣਿ ਪ੍ਰਭੂ ਕੀ ਛੂਟੇ ਸਤਿਗੁਰ ਸਚੁ ਸਖਾਈ ॥੧੦॥੮॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੧ ॥ ਅਉਹਠਿ ਹਸਤ ਮੜੀ ਘਰੁ ਛਾਇਆ ਧਰਣਿ ਗਗਨ ਕਲ ਧਾਰੀ ॥੧॥ ਗੁਰਮੁਖਿ ਕੇਤੀ </p>
<p> ਸਬਦਿ ਉਧਾਰੀ ਸੰਤਹੁ ॥੧॥ ਰਹਾਉ ॥ ਮਮਤਾ ਮਾਰਿ ਹਉਮੈ ਸੋਖੈ ਤ੍ਰਿਭਵਣਿ ਜੋਤਿ ਤੁਮਾਰੀ ॥੨॥ ਮਨਸਾ ਮਾਰਿ </p>
<p> ਮਨੈ ਮਹਿ ਰਾਖੈ ਸਤਿਗੁਰ ਸਬਦਿ ਵੀਚਾਰੀ ॥੩॥ ਸਿੰਙੀ ਸੁਰਤਿ ਅਨਾਹਦਿ ਵਾਜੈ ਘਟਿ ਘਟਿ ਜੋਤਿ ਤੁਮਾਰੀ ॥੪॥ </p>
<p> ਪਰਪੰਚ ਬੇਣੁ ਤਹੀ ਮਨੁ ਰਾਖਿਆ ਬ੍ਰਹਮ ਅਗਨਿ ਪਰਜਾਰੀ ॥੫॥ ਪੰਚ ਤਤੁ ਮਿਲਿ ਅਹਿਨਿਸਿ ਦੀਪਕੁ ਨਿਰਮਲ </p>
<p> ਜੋਤਿ ਅਪਾਰੀ ॥੬॥ ਰਵਿ ਸਸਿ ਲਉਕੇ ਇਹੁ ਤਨੁ ਕਿੰਗੁਰੀ ਵਾਜੈ ਸਬਦੁ ਨਿਰਾਰੀ ॥੭॥ ਸਿਵ ਨਗਰੀ ਮਹਿ </p>
<p> ਆਸਣੁ ਅਉਧੂ ਅਲਖੁ ਅਗੰਮੁ ਅਪਾਰੀ ॥੮॥ ਕਾਇਆ ਨਗਰੀ ਇਹੁ ਮਨੁ ਰਾਜਾ ਪੰਚ ਵਸਹਿ ਵੀਚਾਰੀ ॥੯॥ </p>
<p> ਸਬਦਿ ਰਵੈ ਆਸਣਿ ਘਰਿ ਰਾਜਾ ਅਦਲੁ ਕਰੇ ਗੁਣਕਾਰੀ ॥੧੦॥ ਕਾਲੁ ਬਿਕਾਲੁ ਕਹੇ ਕਹਿ ਬਪੁਰੇ ਜੀਵਤ ਮੂਆ </p>
</section>
<section id='ang908' route='ang/908'><p> ਮਨੁ ਮਾਰੀ ॥੧੧॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸ ਇਕ ਮੂਰਤਿ ਆਪੇ ਕਰਤਾ ਕਾਰੀ ॥੧੨॥ ਕਾਇਆ ਸੋਧਿ ਤਰੈ </p>
<p> ਭਵ ਸਾਗਰੁ ਆਤਮ ਤਤੁ ਵੀਚਾਰੀ ॥੧੩॥ ਗੁਰ ਸੇਵਾ ਤੇ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਅੰਤਰਿ ਸਬਦੁ ਰਵਿਆ ਗੁਣਕਾਰੀ </p>
<p> ॥੧੪॥ ਆਪੇ ਮੇਲਿ ਲਏ ਗੁਣਦਾਤਾ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰੀ ॥੧੫॥ ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ ਚਉਥੈ ਵਰਤੈ ਏਹਾ ਭਗਤਿ </p>
<p> ਨਿਰਾਰੀ ॥੧੬॥ ਗੁਰਮੁਖਿ ਜੋਗ ਸਬਦਿ ਆਤਮੁ ਚੀਨੈ ਹਿਰਦੈ ਏਕੁ ਮੁਰਾਰੀ ॥੧੭॥ ਮਨੂਆ ਅਸਥਿਰੁ ਸਬਦੇ </p>
<p> ਰਾਤਾ ਏਹਾ ਕਰਣੀ ਸਾਰੀ ॥੧੮॥ ਬੇਦੁ ਬਾਦੁ ਨ ਪਾਖੰਡੁ ਅਉਧੂ ਗੁਰਮੁਖਿ ਸਬਦਿ ਬੀਚਾਰੀ ॥੧੯॥ ਗੁਰਮੁਖਿ </p>
<p> ਜੋਗੁ ਕਮਾਵੈ ਅਉਧੂ ਜਤੁ ਸਤੁ ਸਬਦਿ ਵੀਚਾਰੀ ॥੨੦॥ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਰੇ ਅਉਧੂ ਜੋਗ ਜੁਗਤਿ ਵੀਚਾਰੀ </p>
<p> ॥੨੧॥ ਮਾਇਆ ਮੋਹੁ ਭਵਜਲੁ ਹੈ ਅਵਧੂ ਸਬਦਿ ਤਰੈ ਕੁਲ ਤਾਰੀ ॥੨੨॥ ਸਬਦਿ ਸੂਰ ਜੁਗ ਚਾਰੇ ਅਉਧੂ ਬਾਣੀ </p>
<p> ਭਗਤਿ ਵੀਚਾਰੀ ॥੨੩॥ ਏਹੁ ਮਨੁ ਮਾਇਆ ਮੋਹਿਆ ਅਉਧੂ ਨਿਕਸੈ ਸਬਦਿ ਵੀਚਾਰੀ ॥੨੪॥ ਆਪੇ ਬਖਸੇ </p>
<p> ਮੇਲਿ ਮਿਲਾਏ ਨਾਨਕ ਸਰਣਿ ਤੁਮਾਰੀ ॥੨੫॥੯॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਰਮੈ ਦੀਆ ਮੁੰਦ੍ਰਾ ਕੰਨੀ ਪਾਇ ਜੋਗੀ ਖਿੰਥਾ ਕਰਿ ਤੂ ਦਇਆ ॥ ਆਵਣੁ ਜਾਣੁ ਬਿਭੂਤਿ ਲਾਇ ਜੋਗੀ ਤਾ ਤੀਨਿ </p>
<p> ਭਵਣ ਜਿਣਿ ਲਇਆ ॥੧॥ ਐਸੀ ਕਿੰਗੁਰੀ ਵਜਾਇ ਜੋਗੀ ॥ ਜਿਤੁ ਕਿੰਗੁਰੀ ਅਨਹਦੁ ਵਾਜੈ ਹਰਿ ਸਿਉ ਰਹੈ </p>
<p> ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਤੁ ਸੰਤੋਖੁ ਪਤੁ ਕਰਿ ਝੋਲੀ ਜੋਗੀ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੁਗਤਿ ਪਾਈ ॥ ਧਿਆਨ ਕਾ </p>
<p> ਕਰਿ ਡੰਡਾ ਜੋਗੀ ਸਿੰਙੀ ਸੁਰਤਿ ਵਜਾਈ ॥੨॥ ਮਨੁ ਦ੍ਰਿੜੁ ਕਰਿ ਆਸਣਿ ਬੈਸੁ ਜੋਗੀ ਤਾ ਤੇਰੀ ਕਲਪਣਾ ਜਾਈ </p>
<p> ॥ ਕਾਇਆ ਨਗਰੀ ਮਹਿ ਮੰਗਣਿ ਚੜਹਿ ਜੋਗੀ ਤਾ ਨਾਮੁ ਪਲੈ ਪਾਈ ॥੩॥ ਇਤੁ ਕਿੰਗੁਰੀ ਧਿਆਨੁ ਨ ਲਾਗੈ </p>
<p> ਜੋਗੀ ਨਾ ਸਚੁ ਪਲੈ ਪਾਇ ॥ ਇਤੁ ਕਿੰਗੁਰੀ ਸਾਂਤਿ ਨ ਆਵੈ ਜੋਗੀ ਅਭਿਮਾਨੁ ਨ ਵਿਚਹੁ ਜਾਇ ॥੪॥ ਭਉ </p>
<p> ਭਾਉ ਦੁਇ ਪਤ ਲਾਇ ਜੋਗੀ ਇਹੁ ਸਰੀਰੁ ਕਰਿ ਡੰਡੀ ॥ ਗੁਰਮੁਖਿ ਹੋਵਹਿ ਤਾ ਤੰਤੀ ਵਾਜੈ ਇਨ ਬਿਧਿ ਤ੍ਰਿਸਨਾ </p>
<p> ਖੰਡੀ ॥੫॥ ਹੁਕਮੁ ਬੁਝੈ ਸੋ ਜੋਗੀ ਕਹੀਐ ਏਕਸ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥ ਸਹਸਾ ਤੂਟੈ ਨਿਰਮਲੁ ਹੋਵੈ ਜੋਗ </p>
<p> ਜੁਗਤਿ ਇਵ ਪਾਏ ॥੬॥ ਨਦਰੀ ਆਵਦਾ ਸਭੁ ਕਿਛੁ ਬਿਨਸੈ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਇ ॥ ਸਤਿਗੁਰ ਨਾਲਿ </p>
</section>
<section id='ang909' route='ang/909'><p> ਤੇਰੀ ਭਾਵਨੀ ਲਾਗੈ ਤਾ ਇਹ ਸੋਝੀ ਪਾਇ ॥੭॥ ਏਹੁ ਜੋਗੁ ਨ ਹੋਵੈ ਜੋਗੀ ਜਿ ਕੁਟੰਬੁ ਛੋਡਿ ਪਰਭਵਣੁ ਕਰਹਿ ॥ </p>
<p> ਗ੍ਰਿਹ ਸਰੀਰ ਮਹਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਗੁਰ ਪਰਸਾਦੀ ਅਪਣਾ ਹਰਿ ਪ੍ਰਭੁ ਲਹਹਿ ॥੮॥ ਇਹੁ ਜਗਤੁ ਮਿਟੀ ਕਾ </p>
<p> ਪੁਤਲਾ ਜੋਗੀ ਇਸੁ ਮਹਿ ਰੋਗੁ ਵਡਾ ਤ੍ਰਿਸਨਾ ਮਾਇਆ ॥ ਅਨੇਕ ਜਤਨ ਭੇਖ ਕਰੇ ਜੋਗੀ ਰੋਗੁ ਨ ਜਾਇ ਗਵਾਇਆ </p>
<p> ॥੯॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅਉਖਧੁ ਹੈ ਜੋਗੀ ਜਿਸ ਨੋ ਮੰਨਿ ਵਸਾਏ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋਈ ਬੂਝੈ ਜੋਗ ਜੁਗਤਿ ਸੋ ਪਾਏ </p>
<p> ॥੧੦॥ ਜੋਗੈ ਕਾ ਮਾਰਗੁ ਬਿਖਮੁ ਹੈ ਜੋਗੀ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੋ ਵੇਖੈ ਵਿਚਹੁ ਭਰਮੁ </p>
<p> ਚੁਕਾਏ ॥੧੧॥ ਵਿਣੁ ਵਜਾਈ ਕਿੰਗੁਰੀ ਵਾਜੈ ਜੋਗੀ ਸਾ ਕਿੰਗੁਰੀ ਵਜਾਇ ॥ ਕਹੈ ਨਾਨਕੁ ਮੁਕਤਿ ਹੋਵਹਿ ਜੋਗੀ </p>
<p> ਸਾਚੇ ਰਹਹਿ ਸਮਾਇ ॥੧੨॥੧॥੧੦॥ ਰਾਮਕਲੀ ਮਹਲਾ ੩ ॥ ਭਗਤਿ ਖਜਾਨਾ ਗੁਰਮੁਖਿ ਜਾਤਾ ਸਤਿਗੁਰਿ ਬੂਝਿ </p>
<p> ਬੁਝਾਈ ॥੧॥ ਸੰਤਹੁ ਗੁਰਮੁਖਿ ਦੇਇ ਵਡਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਸਚਿ ਰਹਹੁ ਸਦਾ ਸਹਜੁ ਸੁਖੁ ਉਪਜੈ ਕਾਮੁ ਕ੍ਰੋਧੁ </p>
<p> ਵਿਚਹੁ ਜਾਈ ॥੨॥ ਆਪੁ ਛੋਡਿ ਨਾਮ ਲਿਵ ਲਾਗੀ ਮਮਤਾ ਸਬਦਿ ਜਲਾਈ ॥੩॥ ਜਿਸ ਤੇ ਉਪਜੈ ਤਿਸ ਤੇ ਬਿਨਸੈ </p>
<p> ਅੰਤੇ ਨਾਮੁ ਸਖਾਈ ॥੪॥ ਸਦਾ ਹਜੂਰਿ ਦੂਰਿ ਨਹ ਦੇਖਹੁ ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥੫॥ ਸਚਾ ਸਬਦੁ ਰਵੈ ਘਟ </p>
<p> ਅੰਤਰਿ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਈ ॥੬॥ ਸਤਸੰਗਤਿ ਮਹਿ ਨਾਮੁ ਨਿਰਮੋਲਕੁ ਵਡੈ ਭਾਗਿ ਪਾਇਆ ਜਾਈ ॥੭॥ </p>
<p> ਭਰਮਿ ਨ ਭੂਲਹੁ ਸਤਿਗੁਰੁ ਸੇਵਹੁ ਮਨੁ ਰਾਖਹੁ ਇਕ ਠਾਈ ॥੮॥ ਬਿਨੁ ਨਾਵੈ ਸਭ ਭੂਲੀ ਫਿਰਦੀ ਬਿਰਥਾ ਜਨਮੁ </p>
<p> ਗਵਾਈ ॥੯॥ ਜੋਗੀ ਜੁਗਤਿ ਗਵਾਈ ਹੰਢੈ ਪਾਖੰਡਿ ਜੋਗੁ ਨ ਪਾਈ ॥੧੦॥ ਸਿਵ ਨਗਰੀ ਮਹਿ ਆਸਣਿ ਬੈਸੈ </p>
<p> ਗੁਰ ਸਬਦੀ ਜੋਗੁ ਪਾਈ ॥੧੧॥ ਧਾਤੁਰ ਬਾਜੀ ਸਬਦਿ ਨਿਵਾਰੇ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਈ ॥੧੨॥ ਏਹੁ ਸਰੀਰੁ </p>
<p> ਸਰਵਰੁ ਹੈ ਸੰਤਹੁ ਇਸਨਾਨੁ ਕਰੇ ਲਿਵ ਲਾਈ ॥੧੩॥ ਨਾਮਿ ਇਸਨਾਨੁ ਕਰਹਿ ਸੇ ਜਨ ਨਿਰਮਲ ਸਬਦੇ ਮੈਲੁ </p>
<p> ਗਵਾਈ ॥੧੪॥ ਤ੍ਰੈ ਗੁਣ ਅਚੇਤ ਨਾਮੁ ਚੇਤਹਿ ਨਾਹੀ ਬਿਨੁ ਨਾਵੈ ਬਿਨਸਿ ਜਾਈ ॥੧੫॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ </p>
<p> ਤ੍ਰੈ ਮੂਰਤਿ ਤ੍ਰਿਗੁਣਿ ਭਰਮਿ ਭੁਲਾਈ ॥੧੬॥ ਗੁਰ ਪਰਸਾਦੀ ਤ੍ਰਿਕੁਟੀ ਛੂਟੈ ਚਉਥੈ ਪਦਿ ਲਿਵ ਲਾਈ ॥੧੭॥ </p>
<p> ਪੰਡਿਤ ਪੜਹਿ ਪੜਿ ਵਾਦੁ ਵਖਾਣਹਿ ਤਿੰਨਾ ਬੂਝ ਨ ਪਾਈ ॥੧੮॥ ਬਿਖਿਆ ਮਾਤੇ ਭਰਮਿ ਭੁਲਾਏ ਉਪਦੇਸੁ </p>
<p> ਕਹਹਿ ਕਿਸੁ ਭਾਈ ॥੧੯॥ ਭਗਤ ਜਨਾ ਕੀ ਊਤਮ ਬਾਣੀ ਜੁਗਿ ਜੁਗਿ ਰਹੀ ਸਮਾਈ ॥੨੦॥ ਬਾਣੀ ਲਾਗੈ ਸੋ </p>
</section>
<section id='ang910' route='ang/910'><p> ਗਤਿ ਪਾਏ ਸਬਦੇ ਸਚਿ ਸਮਾਈ ॥੨੧॥ ਕਾਇਆ ਨਗਰੀ ਸਬਦੇ ਖੋਜੇ ਨਾਮੁ ਨਵੰ ਨਿਧਿ ਪਾਈ ॥੨੨॥ ਮਨਸਾ </p>
<p> ਮਾਰਿ ਮਨੁ ਸਹਜਿ ਸਮਾਣਾ ਬਿਨੁ ਰਸਨਾ ਉਸਤਤਿ ਕਰਾਈ ॥੨੩॥ ਲੋਇਣ ਦੇਖਿ ਰਹੇ ਬਿਸਮਾਦੀ ਚਿਤੁ </p>
<p> ਅਦਿਸਟਿ ਲਗਾਈ ॥੨੪॥ ਅਦਿਸਟੁ ਸਦਾ ਰਹੈ ਨਿਰਾਲਮੁ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੨੫॥ ਹਉ ਗੁਰੁ ਸਾਲਾਹੀ </p>
<p> ਸਦਾ ਆਪਣਾ ਜਿਨਿ ਸਾਚੀ ਬੂਝ ਬੁਝਾਈ ॥੨੬॥ ਨਾਨਕੁ ਏਕ ਕਹੈ ਬੇਨੰਤੀ ਨਾਵਹੁ ਗਤਿ ਪਤਿ ਪਾਈ ॥੨੭॥੨॥ </p>
<p> ੧੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੩ ॥ ਹਰਿ ਕੀ ਪੂਜਾ ਦੁਲੰਭ ਹੈ ਸੰਤਹੁ ਕਹਣਾ ਕਛੂ ਨ ਜਾਈ ॥੧॥ ਸੰਤਹੁ ਗੁਰਮੁਖਿ ਪੂਰਾ </p>
<p> ਪਾਈ ॥ ਨਾਮੋ ਪੂਜ ਕਰਾਈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਬਿਨੁ ਸਭੁ ਕਿਛੁ ਮੈਲਾ ਸੰਤਹੁ ਕਿਆ ਹਉ ਪੂਜ ਚੜਾਈ ॥੨॥ </p>
<p> ਹਰਿ ਸਾਚੇ ਭਾਵੈ ਸਾ ਪੂਜਾ ਹੋਵੈ ਭਾਣਾ ਮਨਿ ਵਸਾਈ ॥੩॥ ਪੂਜਾ ਕਰੈ ਸਭੁ ਲੋਕੁ ਸੰਤਹੁ ਮਨਮੁਖਿ ਥਾਇ ਨ </p>
<p> ਪਾਈ ॥੪॥ ਸਬਦਿ ਮਰੈ ਮਨੁ ਨਿਰਮਲੁ ਸੰਤਹੁ ਏਹ ਪੂਜਾ ਥਾਇ ਪਾਈ ॥੫॥ ਪਵਿਤ ਪਾਵਨ ਸੇ ਜਨ ਸਾਚੇ ਏਕ </p>
<p> ਸਬਦਿ ਲਿਵ ਲਾਈ ॥੬॥ ਬਿਨੁ ਨਾਵੈ ਹੋਰ ਪੂਜ ਨ ਹੋਵੀ ਭਰਮਿ ਭੁਲੀ ਲੋਕਾਈ ॥੭॥ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ </p>
<p> ਸੰਤਹੁ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੮॥ ਆਪੇ ਨਿਰਮਲੁ ਪੂਜ ਕਰਾਏ ਗੁਰ ਸਬਦੀ ਥਾਇ ਪਾਈ ॥੯॥ ਪੂਜਾ </p>
<p> ਕਰਹਿ ਪਰੁ ਬਿਧਿ ਨਹੀ ਜਾਣਹਿ ਦੂਜੈ ਭਾਇ ਮਲੁ ਲਾਈ ॥੧੦॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਪੂਜਾ ਜਾਣੈ ਭਾਣਾ ਮਨਿ </p>
<p> ਵਸਾਈ ॥੧੧॥ ਭਾਣੇ ਤੇ ਸਭਿ ਸੁਖ ਪਾਵੈ ਸੰਤਹੁ ਅੰਤੇ ਨਾਮੁ ਸਖਾਈ ॥੧੨॥ ਅਪਣਾ ਆਪੁ ਨ ਪਛਾਣਹਿ ਸੰਤਹੁ </p>
<p> ਕੂੜਿ ਕਰਹਿ ਵਡਿਆਈ ॥੧੩॥ ਪਾਖੰਡਿ ਕੀਨੈ ਜਮੁ ਨਹੀ ਛੋਡੈ ਲੈ ਜਾਸੀ ਪਤਿ ਗਵਾਈ ॥੧੪॥ ਜਿਨ ਅੰਤਰਿ </p>
<p> ਸਬਦੁ ਆਪੁ ਪਛਾਣਹਿ ਗਤਿ ਮਿਤਿ ਤਿਨ ਹੀ ਪਾਈ ॥੧੫॥ ਏਹੁ ਮਨੂਆ ਸੁੰਨ ਸਮਾਧਿ ਲਗਾਵੈ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਮਿਲਾਈ ॥੧੬॥ ਸੁਣਿ ਸੁਣਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਖਾਣਹਿ ਸਤਸੰਗਤਿ ਮੇਲਾਈ ॥੧੭॥ ਗੁਰਮੁਖਿ ਗਾਵੈ ਆਪੁ </p>
<p> ਗਵਾਵੈ ਦਰਿ ਸਾਚੈ ਸੋਭਾ ਪਾਈ ॥੧੮॥ ਸਾਚੀ ਬਾਣੀ ਸਚੁ ਵਖਾਣੈ ਸਚਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੧੯॥ ਭੈ </p>
<p> ਭੰਜਨੁ ਅਤਿ ਪਾਪ ਨਿਖੰਜਨੁ ਮੇਰਾ ਪ੍ਰਭੁ ਅੰਤਿ ਸਖਾਈ ॥੨੦॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਵਰਤੈ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਵਡਿਆਈ ॥੨੧॥੩॥੧੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੩ ॥ ਹਮ ਕੁਚਲ ਕੁਚੀਲ ਅਤਿ ਅਭਿਮਾਨੀ ਮਿਲਿ ਸਬਦੇ ਮੈਲੁ </p>
<p> ਉਤਾਰੀ ॥੧॥ ਸੰਤਹੁ ਗੁਰਮੁਖਿ ਨਾਮਿ ਨਿਸਤਾਰੀ ॥ ਸਚਾ ਨਾਮੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ ਕਰਤੈ ਆਪਿ ਸਵਾਰੀ </p>
</section>
<section id='ang911' route='ang/911'><p> ॥੧॥ ਰਹਾਉ ॥ ਪਾਰਸ ਪਰਸੇ ਫਿਰਿ ਪਾਰਸੁ ਹੋਏ ਹਰਿ ਜੀਉ ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੀ ॥੨॥ ਇਕਿ ਭੇਖ ਕਰਹਿ </p>
<p> ਫਿਰਹਿ ਅਭਿਮਾਨੀ ਤਿਨ ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੩॥ ਇਕਿ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਰਾਮ ਨਾਮੁ ਉਰਿ </p>
<p> ਧਾਰੀ ॥੪॥ ਅਨਦਿਨੁ ਰਾਤੇ ਸਹਜੇ ਮਾਤੇ ਸਹਜੇ ਹਉਮੈ ਮਾਰੀ ॥੫॥ ਭੈ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਈ ਕਬ ਹੀ ਭੈ ਭਾਇ </p>
<p> ਭਗਤਿ ਸਵਾਰੀ ॥੬॥ ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਇਆ ਗਿਆਨਿ ਤਤਿ ਬੀਚਾਰੀ ॥੭॥ ਆਪੇ ਆਪਿ ਕਰਾਏ </p>
<p> ਕਰਤਾ ਆਪੇ ਬਖਸਿ ਭੰਡਾਰੀ ॥੮॥ ਤਿਸ ਕਿਆ ਗੁਣਾ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ਹਉ ਗਾਵਾ ਸਬਦਿ ਵੀਚਾਰੀ ॥੯॥ </p>
<p> ਹਰਿ ਜੀਉ ਜਪੀ ਹਰਿ ਜੀਉ ਸਾਲਾਹੀ ਵਿਚਹੁ ਆਪੁ ਨਿਵਾਰੀ ॥੧੦॥ ਨਾਮੁ ਪਦਾਰਥੁ ਗੁਰ ਤੇ ਪਾਇਆ ਅਖੁਟ </p>
<p> ਸਚੇ ਭੰਡਾਰੀ ॥੧੧॥ ਅਪਣਿਆ ਭਗਤਾ ਨੋ ਆਪੇ ਤੁਠਾ ਅਪਣੀ ਕਿਰਪਾ ਕਰਿ ਕਲ ਧਾਰੀ ॥੧੨॥ ਤਿਨ ਸਾਚੇ </p>
<p> ਨਾਮ ਕੀ ਸਦਾ ਭੁਖ ਲਾਗੀ ਗਾਵਨਿ ਸਬਦਿ ਵੀਚਾਰੀ ॥੧੩॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਕਿਛੁ ਹੈ ਤਿਸ ਕਾ ਆਖਣੁ ਬਿਖਮੁ </p>
<p> ਬੀਚਾਰੀ ॥੧੪॥ ਸਬਦਿ ਲਗੇ ਸੇਈ ਜਨ ਨਿਸਤਰੇ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰੀ ॥੧੫॥ ਬਿਨੁ ਹਰਿ ਸਾਚੇ ਕੋ ਪਾਰਿ </p>
<p> ਨ ਪਾਵੈ ਬੂਝੈ ਕੋ ਵੀਚਾਰੀ ॥੧੬॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੋਈ ਪਾਇਆ ਮਿਲਿ ਹਰਿ ਸਬਦਿ ਸਵਾਰੀ ॥੧੭॥ ਕਾਇਆ </p>
<p> ਕੰਚਨੁ ਸਬਦੇ ਰਾਤੀ ਸਾਚੈ ਨਾਇ ਪਿਆਰੀ ॥੧੮॥ ਕਾਇਆ ਅੰਮ੍ਰਿਤਿ ਰਹੀ ਭਰਪੂਰੇ ਪਾਈਐ ਸਬਦਿ ਵੀਚਾਰੀ </p>
<p> ॥੧੯॥ ਜੋ ਪ੍ਰਭੁ ਖੋਜਹਿ ਸੇਈ ਪਾਵਹਿ ਹੋਰਿ ਫੂਟਿ ਮੂਏ ਅਹੰਕਾਰੀ ॥੨੦॥ ਬਾਦੀ ਬਿਨਸਹਿ ਸੇਵਕ ਸੇਵਹਿ ਗੁਰ </p>
<p> ਕੈ ਹੇਤਿ ਪਿਆਰੀ ॥੨੧॥ ਸੋ ਜੋਗੀ ਤਤੁ ਗਿਆਨੁ ਬੀਚਾਰੇ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰੀ ॥੨੨॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਤਿਨੈ </p>
<p> ਪਛਾਤਾ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥੨੩॥ ਸਤਿਗੁਰੁ ਨ ਸੇਵਹਿ ਮਾਇਆ ਲਾਗੇ ਡੂਬਿ ਮੂਏ ਅਹੰਕਾਰੀ ॥੨੪॥ </p>
<p> ਜਿਚਰੁ ਅੰਦਰਿ ਸਾਸੁ ਤਿਚਰੁ ਸੇਵਾ ਕੀਚੈ ਜਾਇ ਮਿਲੀਐ ਰਾਮ ਮੁਰਾਰੀ ॥੨੫॥ ਅਨਦਿਨੁ ਜਾਗਤ ਰਹੈ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਅਪਨੇ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥੨੬॥ ਤਨੁ ਮਨੁ ਵਾਰੀ ਵਾਰਿ ਘੁਮਾਈ ਅਪਨੇ ਗੁਰ ਵਿਟਹੁ ਬਲਿਹਾਰੀ </p>

<p> ਨਾਨਕ ਤਾ ਕੈ ਬਲਿ ਬਲਿ ਜਾਉ ॥੮॥੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਦਾਵਾ ਅਗਨਿ ਰਹੇ ਹਰਿ ਬੂਟ ॥ ਮਾਤ ਗਰਭ </p>
<p> ਸੰਕਟ ਤੇ ਛੂਟ ॥ ਜਾ ਕਾ ਨਾਮੁ ਸਿਮਰਤ ਭਉ ਜਾਇ ॥ ਤੈਸੇ ਸੰਤ ਜਨਾ ਰਾਖੈ ਹਰਿ ਰਾਇ ॥੧॥ ਐਸੇ ਰਾਖਨਹਾਰ </p>
<p> ਦਇਆਲ ॥ ਜਤ ਕਤ ਦੇਖਉ ਤੁਮ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਜਲੁ ਪੀਵਤ ਜਿਉ ਤਿਖਾ ਮਿਟੰਤ ॥ ਧਨ ਬਿਗਸੈ </p>
<p> ਗ੍ਰਿਹਿ ਆਵਤ ਕੰਤ ॥ ਲੋਭੀ ਕਾ ਧਨੁ ਪ੍ਰਾਣ ਅਧਾਰੁ ॥ ਤਿਉ ਹਰਿ ਜਨ ਹਰਿ ਹਰਿ ਨਾਮ ਪਿਆਰੁ ॥੨॥ ਕਿਰਸਾਨੀ </p>
<p> ਜਿਉ ਰਾਖੈ ਰਖਵਾਲਾ ॥ ਮਾਤ ਪਿਤਾ ਦਇਆ ਜਿਉ ਬਾਲਾ ॥ ਪ੍ਰੀਤਮੁ ਦੇਖਿ ਪ੍ਰੀਤਮੁ ਮਿਲਿ ਜਾਇ ॥ ਤਿਉ </p>
<p> ਹਰਿ ਜਨ ਰਾਖੈ ਕੰਠਿ ਲਾਇ ॥੩॥ ਜਿਉ ਅੰਧੁਲੇ ਪੇਖਤ ਹੋਇ ਅਨੰਦ ॥ ਗੂੰਗਾ ਬਕਤ ਗਾਵੈ ਬਹੁ ਛੰਦ ॥ ਪਿੰਗੁਲ </p>
<p> ਪਰਬਤ ਪਰਤੇ ਪਾਰਿ ॥ ਹਰਿ ਕੈ ਨਾਮਿ ਸਗਲ ਉਧਾਰਿ ॥੪॥ ਜਿਉ ਪਾਵਕ ਸੰਗਿ ਸੀਤ ਕੋ ਨਾਸ ॥ ਐਸੇ ਪ੍ਰਾਛਤ </p>
<p> ਸੰਤਸੰਗਿ ਬਿਨਾਸ ॥ ਜਿਉ ਸਾਬੁਨਿ ਕਾਪਰ ਊਜਲ ਹੋਤ ॥ ਨਾਮ ਜਪਤ ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਖੋਤ ॥੫॥ ਜਿਉ </p>
<p> ਚਕਵੀ ਸੂਰਜ ਕੀ ਆਸ ॥ ਜਿਉ ਚਾਤ੍ਰਿਕ ਬੂੰਦ ਕੀ ਪਿਆਸ ॥ ਜਿਉ ਕੁਰੰਕ ਨਾਦ ਕਰਨ ਸਮਾਨੇ ॥ ਤਿਉ </p>
</section>
<section id='ang915' route='ang/915'><p> ਹਰਿ ਨਾਮ ਹਰਿ ਜਨ ਮਨਹਿ ਸੁਖਾਨੇ ॥੬॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਦਇਆਲ ਭਏ ਤਾ ਆਏ ਚੀਤਿ </p>
<p> ॥ ਦਇਆ ਧਾਰੀ ਤਿਨਿ ਧਾਰਣਹਾਰ ॥ ਬੰਧਨ ਤੇ ਹੋਈ ਛੁਟਕਾਰ ॥੭॥ ਸਭਿ ਥਾਨ ਦੇਖੇ ਨੈਣ ਅਲੋਇ ॥ ਤਿਸੁ </p>
<p> ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਭ੍ਰਮ ਭੈ ਛੂਟੇ ਗੁਰ ਪਰਸਾਦ ॥ ਨਾਨਕ ਪੇਖਿਓ ਸਭੁ ਬਿਸਮਾਦ ॥੮॥੪॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਪੇਖੀਅਹਿ ਪ੍ਰਭ ਸਗਲ ਤੁਮਾਰੀ ਧਾਰਨਾ ॥੧॥ ਇਹੁ ਮਨੁ ਹਰਿ ਕੈ </p>
<p> ਨਾਮਿ ਉਧਾਰਨਾ ॥੧॥ ਰਹਾਉ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪੇ ਕੁਦਰਤਿ ਸਭਿ ਕਰਤੇ ਕੇ ਕਾਰਨਾ ॥੨॥ ਕਾਮੁ ਕ੍ਰੋਧੁ </p>
<p> ਲੋਭੁ ਝੂਠੁ ਨਿੰਦਾ ਸਾਧੂ ਸੰਗਿ ਬਿਦਾਰਨਾ ॥੩॥ ਨਾਮੁ ਜਪਤ ਮਨੁ ਨਿਰਮਲ ਹੋਵੈ ਸੂਖੇ ਸੂਖਿ ਗੁਦਾਰਨਾ ॥੪॥ </p>
<p> ਭਗਤ ਸਰਣਿ ਜੋ ਆਵੈ ਪ੍ਰਾਣੀ ਤਿਸੁ ਈਹਾ ਊਹਾ ਨ ਹਾਰਨਾ ॥੫॥ ਸੂਖ ਦੂਖ ਇਸੁ ਮਨ ਕੀ ਬਿਰਥਾ ਤੁਮ ਹੀ </p>
<p> ਆਗੈ ਸਾਰਨਾ ॥੬॥ ਤੂ ਦਾਤਾ ਸਭਨਾ ਜੀਆ ਕਾ ਆਪਨ ਕੀਆ ਪਾਲਨਾ ॥੭॥ ਅਨਿਕ ਬਾਰ ਕੋਟਿ ਜਨ </p>
<p> ਊਪਰਿ ਨਾਨਕੁ ਵੰਞੈ ਵਾਰਨਾ ॥੮॥੫॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਅਸਟਪਦੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦਰਸਨੁ ਭੇਟਤ ਪਾਪ ਸਭਿ ਨਾਸਹਿ ਹਰਿ ਸਿਉ ਦੇਇ ਮਿਲਾਈ ॥੧॥ ਮੇਰਾ ਗੁਰੁ ਪਰਮੇਸਰੁ ਸੁਖਦਾਈ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਕਾ ਨਾਮੁ ਦ੍ਰਿੜਾਏ ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਦੂਖ ਕਾ ਡੇਰਾ ਭੰਨਾ ਸੰਤ </p>
<p> ਧੂਰਿ ਮੁਖਿ ਲਾਈ ॥੨॥ ਪਤਿਤ ਪੁਨੀਤ ਕੀਏ ਖਿਨ ਭੀਤਰਿ ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਵੰਞਾਈ ॥੩॥ ਕਰਣ ਕਾਰਣ </p>
<p> ਸਮਰਥੁ ਸੁਆਮੀ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਈ ॥੪॥ ਬੰਧਨ ਤੋੜਿ ਚਰਨ ਕਮਲ ਦ੍ਰਿੜਾਏ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਈ </p>
<p> ॥੫॥ ਅੰਧ ਕੂਪ ਬਿਖਿਆ ਤੇ ਕਾਢਿਓ ਸਾਚ ਸਬਦਿ ਬਣਿ ਆਈ ॥੬॥ ਜਨਮ ਮਰਣ ਕਾ ਸਹਸਾ ਚੂਕਾ </p>
<p> ਬਾਹੁੜਿ ਕਤਹੁ ਨ ਧਾਈ ॥੭॥ ਨਾਮ ਰਸਾਇਣਿ ਇਹੁ ਮਨੁ ਰਾਤਾ ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਈ ॥੮॥ ਸੰਤਸੰਗਿ </p>
<p> ਮਿਲਿ ਕੀਰਤਨੁ ਗਾਇਆ ਨਿਹਚਲ ਵਸਿਆ ਜਾਈ ॥੯॥ ਪੂਰੈ ਗੁਰਿ ਪੂਰੀ ਮਤਿ ਦੀਨੀ ਹਰਿ ਬਿਨੁ ਆਨ </p>
<p> ਨ ਭਾਈ ॥੧੦॥ ਨਾਮੁ ਨਿਧਾਨੁ ਪਾਇਆ ਵਡਭਾਗੀ ਨਾਨਕ ਨਰਕਿ ਨ ਜਾਈ ॥੧੧॥ ਘਾਲ ਸਿਆਣਪ </p>
<p> ਉਕਤਿ ਨ ਮੇਰੀ ਪੂਰੈ ਗੁਰੂ ਕਮਾਈ ॥੧੨॥ ਜਪ ਤਪ ਸੰਜਮ ਸੁਚਿ ਹੈ ਸੋਈ ਆਪੇ ਕਰੇ ਕਰਾਈ ॥੧੩॥ ਪੁਤ੍ਰ </p>
</section>
<section id='ang916' route='ang/916'><p> ਕਲਤ੍ਰ ਮਹਾ ਬਿਖਿਆ ਮਹਿ ਗੁਰਿ ਸਾਚੈ ਲਾਇ ਤਰਾਈ ॥੧੪॥ ਅਪਣੇ ਜੀਅ ਤੈ ਆਪਿ ਸਮ੍ਹਾਲੇ ਆਪਿ ਲੀਏ </p>
<p> ਲੜਿ ਲਾਈ ॥੧੫॥ ਸਾਚ ਧਰਮ ਕਾ ਬੇੜਾ ਬਾਂਧਿਆ ਭਵਜਲੁ ਪਾਰਿ ਪਵਾਈ ॥੧੬॥ ਬੇਸੁਮਾਰ ਬੇਅੰਤ ਸੁਆਮੀ </p>
<p> ਨਾਨਕ ਬਲਿ ਬਲਿ ਜਾਈ ॥੧੭॥ ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੰਭਉ ਕਲਿ ਅੰਧਕਾਰ ਦੀਪਾਈ ॥੧੮॥ ਅੰਤਰਜਾਮੀ </p>
<p> ਜੀਅਨ ਕਾ ਦਾਤਾ ਦੇਖਤ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥੧੯॥ ਏਕੰਕਾਰੁ ਨਿਰੰਜਨੁ ਨਿਰਭਉ ਸਭ ਜਲਿ ਥਲਿ ਰਹਿਆ ਸਮਾਈ </p>
<p> ॥੨੦॥ ਭਗਤਿ ਦਾਨੁ ਭਗਤਾ ਕਉ ਦੀਨਾ ਹਰਿ ਨਾਨਕੁ ਜਾਚੈ ਮਾਈ ॥੨੧॥੧॥੬॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਲੋਕੁ ॥ ਸਿਖਹੁ ਸਬਦੁ ਪਿਆਰਿਹੋ ਜਨਮ ਮਰਨ ਕੀ ਟੇਕ ॥ ਮੁਖੁ ਊਜਲੁ ਸਦਾ ਸੁਖੀ ਨਾਨਕ ਸਿਮਰਤ ਏਕ ॥੧॥ </p>
<p> ਮਨੁ ਤਨੁ ਰਾਤਾ ਰਾਮ ਪਿਆਰੇ ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਬਣਿ ਆਈ ਸੰਤਹੁ ॥੧॥ ਸਤਿਗੁਰਿ ਖੇਪ ਨਿਬਾਹੀ ਸੰਤਹੁ ॥ </p>
<p> ਹਰਿ ਨਾਮੁ ਲਾਹਾ ਦਾਸ ਕਉ ਦੀਆ ਸਗਲੀ ਤ੍ਰਿਸਨ ਉਲਾਹੀ ਸੰਤਹੁ ॥੧॥ ਰਹਾਉ ॥ ਖੋਜਤ ਖੋਜਤ ਲਾਲੁ ਇਕੁ </p>
<p> ਪਾਇਆ ਹਰਿ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ਸੰਤਹੁ ॥੨॥ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੋ ਧਿਆਨਾ ਸਾਚੈ ਦਰਸਿ ਸਮਾਈ </p>
<p> ਸੰਤਹੁ ॥੩॥ ਗੁਣ ਗਾਵਤ ਗਾਵਤ ਭਏ ਨਿਹਾਲਾ ਹਰਿ ਸਿਮਰਤ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ਸੰਤਹੁ ॥੪॥ ਆਤਮ ਰਾਮੁ </p>
<p> ਰਵਿਆ ਸਭ ਅੰਤਰਿ ਕਤ ਆਵੈ ਕਤ ਜਾਈ ਸੰਤਹੁ ॥੫॥ ਆਦਿ ਜੁਗਾਦੀ ਹੈ ਭੀ ਹੋਸੀ ਸਭ ਜੀਆ ਕਾ ਸੁਖਦਾਈ </p>
<p> ਸੰਤਹੁ ॥੬॥ ਆਪਿ ਬੇਅੰਤੁ ਅੰਤੁ ਨਹੀ ਪਾਈਐ ਪੂਰਿ ਰਹਿਆ ਸਭ ਠਾਈ ਸੰਤਹੁ ॥੭॥ ਮੀਤ ਸਾਜਨ ਮਾਲੁ ਜੋਬਨੁ </p>
<p> ਸੁਤ ਹਰਿ ਨਾਨਕ ਬਾਪੁ ਮੇਰੀ ਮਾਈ ਸੰਤਹੁ ॥੮॥੨॥੭॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਮਨ ਬਚ ਕ੍ਰਮਿ ਰਾਮ ਨਾਮੁ </p>
<p> ਚਿਤਾਰੀ ॥ ਘੂਮਨ ਘੇਰਿ ਮਹਾ ਅਤਿ ਬਿਖੜੀ ਗੁਰਮੁਖਿ ਨਾਨਕ ਪਾਰਿ ਉਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਸੂਖਾ </p>
<p> ਬਾਹਰਿ ਸੂਖਾ ਹਰਿ ਜਪਿ ਮਲਨ ਭਏ ਦੁਸਟਾਰੀ ॥੧॥ ਜਿਸ ਤੇ ਲਾਗੇ ਤਿਨਹਿ ਨਿਵਾਰੇ ਪ੍ਰਭ ਜੀਉ ਅਪਣੀ </p>
<p> ਕਿਰਪਾ ਧਾਰੀ ॥੨॥ ਉਧਰੇ ਸੰਤ ਪਰੇ ਹਰਿ ਸਰਨੀ ਪਚਿ ਬਿਨਸੇ ਮਹਾ ਅਹੰਕਾਰੀ ॥੩॥ ਸਾਧੂ ਸੰਗਤਿ ਇਹੁ </p>
<p> ਫਲੁ ਪਾਇਆ ਇਕੁ ਕੇਵਲ ਨਾਮੁ ਅਧਾਰੀ ॥੪॥ ਨ ਕੋਈ ਸੂਰੁ ਨ ਕੋਈ ਹੀਣਾ ਸਭ ਪ੍ਰਗਟੀ ਜੋਤਿ ਤੁਮਾੑਰੀ </p>
<p> ॥੫॥ ਤੁਮੑ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ ਰਵਿਆ ਏਕੁ ਮੁਰਾਰੀ ॥੬॥ ਕੀਮਤਿ ਕਉਣੁ ਕਰੇ ਤੇਰੀ ਕਰਤੇ ਪ੍ਰਭ ਅੰਤੁ </p>
<p> ਨ ਪਾਰਾਵਾਰੀ ॥੭॥ ਨਾਮ ਦਾਨੁ ਨਾਨਕ ਵਡਿਆਈ ਤੇਰਿਆ ਸੰਤ ਜਨਾ ਰੇਣਾਰੀ ॥੮॥੩॥੮॥੨੨॥ </p>
</section>
<section id='ang917' route='ang/917'><p> ਰਾਮਕਲੀ ਮਹਲਾ ੩ ਅਨੰਦੁ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਨੰਦੁ ਭਇਆ ਮੇਰੀ ਮਾਏ ਸਤਿਗੁਰੂ ਮੈ ਪਾਇਆ ॥ ਸਤਿਗੁਰੁ ਤ ਪਾਇਆ ਸਹਜ ਸੇਤੀ ਮਨਿ ਵਜੀਆ </p>
<p> ਵਾਧਾਈਆ ॥ ਰਾਗ ਰਤਨ ਪਰਵਾਰ ਪਰੀਆ ਸਬਦ ਗਾਵਣ ਆਈਆ ॥ ਸਬਦੋ ਤ ਗਾਵਹੁ ਹਰੀ ਕੇਰਾ ਮਨਿ </p>
<p> ਜਿਨੀ ਵਸਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਅਨੰਦੁ ਹੋਆ ਸਤਿਗੁਰੂ ਮੈ ਪਾਇਆ ॥੧॥ ਏ ਮਨ ਮੇਰਿਆ ਤੂ ਸਦਾ ਰਹੁ ਹਰਿ </p>
<p> ਨਾਲੇ ॥ ਹਰਿ ਨਾਲਿ ਰਹੁ ਤੂ ਮੰਨ ਮੇਰੇ ਦੂਖ ਸਭਿ ਵਿਸਾਰਣਾ ॥ ਅੰਗੀਕਾਰੁ ਓਹੁ ਕਰੇ ਤੇਰਾ ਕਾਰਜ ਸਭਿ ਸਵਾਰਣਾ ॥ </p>
<p> ਸਭਨਾ ਗਲਾ ਸਮਰਥੁ ਸੁਆਮੀ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੇ ॥ ਕਹੈ ਨਾਨਕੁ ਮੰਨ ਮੇਰੇ ਸਦਾ ਰਹੁ ਹਰਿ ਨਾਲੇ ॥੨॥ </p>
<p> ਸਾਚੇ ਸਾਹਿਬਾ ਕਿਆ ਨਾਹੀ ਘਰਿ ਤੇਰੈ ॥ ਘਰਿ ਤ ਤੇਰੈ ਸਭੁ ਕਿਛੁ ਹੈ ਜਿਸੁ ਦੇਹਿ ਸੁ ਪਾਵਏ ॥ ਸਦਾ ਸਿਫਤਿ ਸਲਾਹ </p>
<p> ਤੇਰੀ ਨਾਮੁ ਮਨਿ ਵਸਾਵਏ ॥ ਨਾਮੁ ਜਿਨ ਕੈ ਮਨਿ ਵਸਿਆ ਵਾਜੇ ਸਬਦ ਘਨੇਰੇ ॥ ਕਹੈ ਨਾਨਕੁ ਸਚੇ ਸਾਹਿਬ ਕਿਆ </p>
<p> ਨਾਹੀ ਘਰਿ ਤੇਰੈ ॥੩॥ ਸਾਚਾ ਨਾਮੁ ਮੇਰਾ ਆਧਾਰੋ ॥ ਸਾਚੁ ਨਾਮੁ ਅਧਾਰੁ ਮੇਰਾ ਜਿਨਿ ਭੁਖਾ ਸਭਿ ਗਵਾਈਆ ॥ </p>
<p> ਕਰਿ ਸਾਂਤਿ ਸੁਖ ਮਨਿ ਆਇ ਵਸਿਆ ਜਿਨਿ ਇਛਾ ਸਭਿ ਪੁਜਾਈਆ ॥ ਸਦਾ ਕੁਰਬਾਣੁ ਕੀਤਾ ਗੁਰੂ ਵਿਟਹੁ ਜਿਸ </p>
<p> ਦੀਆ ਏਹਿ ਵਡਿਆਈਆ ॥ ਕਹੈ ਨਾਨਕੁ ਸੁਣਹੁ ਸੰਤਹੁ ਸਬਦਿ ਧਰਹੁ ਪਿਆਰੋ ॥ ਸਾਚਾ ਨਾਮੁ ਮੇਰਾ ਆਧਾਰੋ ॥੪॥ </p>
<p> ਵਾਜੇ ਪੰਚ ਸਬਦ ਤਿਤੁ ਘਰਿ ਸਭਾਗੈ ॥ ਘਰਿ ਸਭਾਗੈ ਸਬਦ ਵਾਜੇ ਕਲਾ ਜਿਤੁ ਘਰਿ ਧਾਰੀਆ ॥ ਪੰਚ ਦੂਤ ਤੁਧੁ </p>
<p> ਵਸਿ ਕੀਤੇ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿਆ ॥ ਧੁਰਿ ਕਰਮਿ ਪਾਇਆ ਤੁਧੁ ਜਿਨ ਕਉ ਸਿ ਨਾਮਿ ਹਰਿ ਕੈ ਲਾਗੇ ॥ ਕਹੈ </p>
<p> ਨਾਨਕੁ ਤਹ ਸੁਖੁ ਹੋਆ ਤਿਤੁ ਘਰਿ ਅਨਹਦ ਵਾਜੇ ॥੫॥ ਸਾਚੀ ਲਿਵੈ ਬਿਨੁ ਦੇਹ ਨਿਮਾਣੀ ॥ ਦੇਹ ਨਿਮਾਣੀ ਲਿਵੈ </p>
<p> ਬਾਝਹੁ ਕਿਆ ਕਰੇ ਵੇਚਾਰੀਆ ॥ ਤੁਧੁ ਬਾਝੁ ਸਮਰਥ ਕੋਇ ਨਾਹੀ ਕ੍ਰਿਪਾ ਕਰਿ ਬਨਵਾਰੀਆ ॥ ਏਸ ਨਉ ਹੋਰੁ </p>
<p> ਥਾਉ ਨਾਹੀ ਸਬਦਿ ਲਾਗਿ ਸਵਾਰੀਆ ॥ ਕਹੈ ਨਾਨਕੁ ਲਿਵੈ ਬਾਝਹੁ ਕਿਆ ਕਰੇ ਵੇਚਾਰੀਆ ॥੬॥ ਆਨੰਦੁ ਆਨੰਦੁ </p>
<p> ਸਭੁ ਕੋ ਕਹੈ ਆਨੰਦੁ ਗੁਰੂ ਤੇ ਜਾਣਿਆ ॥ ਜਾਣਿਆ ਆਨੰਦੁ ਸਦਾ ਗੁਰ ਤੇ ਕ੍ਰਿਪਾ ਕਰੇ ਪਿਆਰਿਆ ॥ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਕਿਲਵਿਖ ਕਟੇ ਗਿਆਨ ਅੰਜਨੁ ਸਾਰਿਆ ॥ ਅੰਦਰਹੁ ਜਿਨ ਕਾ ਮੋਹੁ ਤੁਟਾ ਤਿਨ ਕਾ ਸਬਦੁ ਸਚੈ ਸਵਾਰਿਆ ॥ ਕਹੈ </p>
</section>
<section id='ang918' route='ang/918'><p> ਨਾਨਕੁ ਏਹੁ ਅਨੰਦੁ ਹੈ ਆਨੰਦੁ ਗੁਰ ਤੇ ਜਾਣਿਆ ॥੭॥ ਬਾਬਾ ਜਿਸੁ ਤੂ ਦੇਹਿ ਸੋਈ ਜਨੁ ਪਾਵੈ ॥ ਪਾਵੈ ਤ ਸੋ ਜਨੁ </p>
<p> ਦੇਹਿ ਜਿਸ ਨੋ ਹੋਰਿ ਕਿਆ ਕਰਹਿ ਵੇਚਾਰਿਆ ॥ ਇਕਿ ਭਰਮਿ ਭੂਲੇ ਫਿਰਹਿ ਦਹ ਦਿਸਿ ਇਕਿ ਨਾਮਿ ਲਾਗਿ </p>
<p> ਸਵਾਰਿਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨੁ ਭਇਆ ਨਿਰਮਲੁ ਜਿਨਾ ਭਾਣਾ ਭਾਵਏ ॥ ਕਹੈ ਨਾਨਕੁ ਜਿਸੁ ਦੇਹਿ ਪਿਆਰੇ </p>
<p> ਸੋਈ ਜਨੁ ਪਾਵਏ ॥੮॥ ਆਵਹੁ ਸੰਤ ਪਿਆਰਿਹੋ ਅਕਥ ਕੀ ਕਰਹ ਕਹਾਣੀ ॥ ਕਰਹ ਕਹਾਣੀ ਅਕਥ ਕੇਰੀ </p>
<p> ਕਿਤੁ ਦੁਆਰੈ ਪਾਈਐ ॥ ਤਨੁ ਮਨੁ ਧਨੁ ਸਭੁ ਸਉਪਿ ਗੁਰ ਕਉ ਹੁਕਮਿ ਮੰਨਿਐ ਪਾਈਐ ॥ ਹੁਕਮੁ ਮੰਨਿਹੁ ਗੁਰੂ </p>
<p> ਕੇਰਾ ਗਾਵਹੁ ਸਚੀ ਬਾਣੀ ॥ ਕਹੈ ਨਾਨਕੁ ਸੁਣਹੁ ਸੰਤਹੁ ਕਥਿਹੁ ਅਕਥ ਕਹਾਣੀ ॥੯॥ ਏ ਮਨ ਚੰਚਲਾ ਚਤੁਰਾਈ </p>
<p> ਕਿਨੈ ਨ ਪਾਇਆ ॥ ਚਤੁਰਾਈ ਨ ਪਾਇਆ ਕਿਨੈ ਤੂ ਸੁਣਿ ਮੰਨ ਮੇਰਿਆ ॥ ਏਹ ਮਾਇਆ ਮੋਹਣੀ ਜਿਨਿ ਏਤੁ </p>
<p> ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਮਾਇਆ ਤ ਮੋਹਣੀ ਤਿਨੈ ਕੀਤੀ ਜਿਨਿ ਠਗਉਲੀ ਪਾਈਆ ॥ ਕੁਰਬਾਣੁ ਕੀਤਾ ਤਿਸੈ </p>
<p> ਵਿਟਹੁ ਜਿਨਿ ਮੋਹੁ ਮੀਠਾ ਲਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਮਨ ਚੰਚਲ ਚਤੁਰਾਈ ਕਿਨੈ ਨ ਪਾਇਆ ॥੧੦॥ ਏ ਮਨ </p>
<p> ਪਿਆਰਿਆ ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲੇ ॥ ਏਹੁ ਕੁਟੰਬੁ ਤੂ ਜਿ ਦੇਖਦਾ ਚਲੈ ਨਾਹੀ ਤੇਰੈ ਨਾਲੇ ॥ ਸਾਥਿ ਤੇਰੈ ਚਲੈ ਨਾਹੀ </p>
<p> ਤਿਸੁ ਨਾਲਿ ਕਿਉ ਚਿਤੁ ਲਾਈਐ ॥ ਐਸਾ ਕੰਮੁ ਮੂਲੇ ਨ ਕੀਚੈ ਜਿਤੁ ਅੰਤਿ ਪਛੋਤਾਈਐ ॥ ਸਤਿਗੁਰੂ ਕਾ ਉਪਦੇਸੁ </p>
<p> ਸੁਣਿ ਤੂ ਹੋਵੈ ਤੇਰੈ ਨਾਲੇ ॥ ਕਹੈ ਨਾਨਕੁ ਮਨ ਪਿਆਰੇ ਤੂ ਸਦਾ ਸਚੁ ਸਮਾਲੇ ॥੧੧॥ ਅਗਮ ਅਗੋਚਰਾ ਤੇਰਾ ਅੰਤੁ </p>
<p> ਨ ਪਾਇਆ ॥ ਅੰਤੋ ਨ ਪਾਇਆ ਕਿਨੈ ਤੇਰਾ ਆਪਣਾ ਆਪੁ ਤੂ ਜਾਣਹੇ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਖੇਲੁ ਤੇਰਾ ਕਿਆ ਕੋ </p>
<p> ਆਖਿ ਵਖਾਣਏ ॥ ਆਖਹਿ ਤ ਵੇਖਹਿ ਸਭੁ ਤੂਹੈ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਤੂ ਸਦਾ ਅਗੰਮੁ ਹੈ ਤੇਰਾ </p>
<p> ਅੰਤੁ ਨ ਪਾਇਆ ॥੧੨॥ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਅੰਮ੍ਰਿਤੁ ਖੋਜਦੇ ਸੁ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਤੇ ਪਾਇਆ ॥ ਪਾਇਆ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਗੁਰਿ ਕ੍ਰਿਪਾ ਕੀਨੀ ਸਚਾ ਮਨਿ ਵਸਾਇਆ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤੁਧੁ ਉਪਾਏ ਇਕਿ ਵੇਖਿ ਪਰਸਣਿ ਆਇਆ ॥ </p>
<p> ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ਚੂਕਾ ਸਤਿਗੁਰੂ ਭਲਾ ਭਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਜਿਸ ਨੋ ਆਪਿ ਤੁਠਾ ਤਿਨਿ ਅੰਮ੍ਰਿਤੁ ਗੁਰ ਤੇ </p>
<p> ਪਾਇਆ ॥੧੩॥ ਭਗਤਾ ਕੀ ਚਾਲ ਨਿਰਾਲੀ ॥ ਚਾਲਾ ਨਿਰਾਲੀ ਭਗਤਾਹ ਕੇਰੀ ਬਿਖਮ ਮਾਰਗਿ ਚਲਣਾ ॥ ਲਬੁ </p>
<p> ਲੋਭੁ ਅਹੰਕਾਰੁ ਤਜਿ ਤ੍ਰਿਸਨਾ ਬਹੁਤੁ ਨਾਹੀ ਬੋਲਣਾ ॥ ਖੰਨਿਅਹੁ ਤਿਖੀ ਵਾਲਹੁ ਨਿਕੀ ਏਤੁ ਮਾਰਗਿ ਜਾਣਾ ॥ </p>
</section>
<section id='ang919' route='ang/919'><p> ਗੁਰ ਪਰਸਾਦੀ ਜਿਨੀ ਆਪੁ ਤਜਿਆ ਹਰਿ ਵਾਸਨਾ ਸਮਾਣੀ ॥ ਕਹੈ ਨਾਨਕੁ ਚਾਲ ਭਗਤਾ ਜੁਗਹੁ ਜੁਗੁ ਨਿਰਾਲੀ </p>
<p> ॥੧੪॥ ਜਿਉ ਤੂ ਚਲਾਇਹਿ ਤਿਵ ਚਲਹ ਸੁਆਮੀ ਹੋਰੁ ਕਿਆ ਜਾਣਾ ਗੁਣ ਤੇਰੇ ॥ ਜਿਵ ਤੂ ਚਲਾਇਹਿ ਤਿਵੈ </p>
<p> ਚਲਹ ਜਿਨਾ ਮਾਰਗਿ ਪਾਵਹੇ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਨ ਨਾਮਿ ਲਾਇਹਿ ਸਿ ਹਰਿ ਹਰਿ ਸਦਾ ਧਿਆਵਹੇ ॥ ਜਿਸ ਨੋ </p>
<p> ਕਥਾ ਸੁਣਾਇਹਿ ਆਪਣੀ ਸਿ ਗੁਰਦੁਆਰੈ ਸੁਖੁ ਪਾਵਹੇ ॥ ਕਹੈ ਨਾਨਕੁ ਸਚੇ ਸਾਹਿਬ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵਹੇ </p>
<p> ॥੧੫॥ ਏਹੁ ਸੋਹਿਲਾ ਸਬਦੁ ਸੁਹਾਵਾ ॥ ਸਬਦੋ ਸੁਹਾਵਾ ਸਦਾ ਸੋਹਿਲਾ ਸਤਿਗੁਰੂ ਸੁਣਾਇਆ ॥ ਏਹੁ ਤਿਨ ਕੈ </p>
<p> ਮੰਨਿ ਵਸਿਆ ਜਿਨ ਧੁਰਹੁ ਲਿਖਿਆ ਆਇਆ ॥ ਇਕਿ ਫਿਰਹਿ ਘਨੇਰੇ ਕਰਹਿ ਗਲਾ ਗਲੀ ਕਿਨੈ ਨ ਪਾਇਆ </p>
<p> ॥ ਕਹੈ ਨਾਨਕੁ ਸਬਦੁ ਸੋਹਿਲਾ ਸਤਿਗੁਰੂ ਸੁਣਾਇਆ ॥੧੬॥ ਪਵਿਤੁ ਹੋਏ ਸੇ ਜਨਾ ਜਿਨੀ ਹਰਿ ਧਿਆਇਆ ॥ </p>
<p> ਹਰਿ ਧਿਆਇਆ ਪਵਿਤੁ ਹੋਏ ਗੁਰਮੁਖਿ ਜਿਨੀ ਧਿਆਇਆ ॥ ਪਵਿਤੁ ਮਾਤਾ ਪਿਤਾ ਕੁਟੰਬ ਸਹਿਤ ਸਿਉ ਪਵਿਤੁ </p>
<p> ਸੰਗਤਿ ਸਬਾਈਆ ॥ ਕਹਦੇ ਪਵਿਤੁ ਸੁਣਦੇ ਪਵਿਤੁ ਸੇ ਪਵਿਤੁ ਜਿਨੀ ਮੰਨਿ ਵਸਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਸੇ ਪਵਿਤੁ </p>
<p> ਜਿਨੀ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥੧੭॥ ਕਰਮੀ ਸਹਜੁ ਨ ਊਪਜੈ ਵਿਣੁ ਸਹਜੈ ਸਹਸਾ ਨ ਜਾਇ ॥ ਨਹ </p>
<p> ਜਾਇ ਸਹਸਾ ਕਿਤੈ ਸੰਜਮਿ ਰਹੇ ਕਰਮ ਕਮਾਏ ॥ ਸਹਸੈ ਜੀਉ ਮਲੀਣੁ ਹੈ ਕਿਤੁ ਸੰਜਮਿ ਧੋਤਾ ਜਾਏ ॥ ਮੰਨੁ ਧੋਵਹੁ </p>
<p> ਸਬਦਿ ਲਾਗਹੁ ਹਰਿ ਸਿਉ ਰਹਹੁ ਚਿਤੁ ਲਾਇ ॥ ਕਹੈ ਨਾਨਕੁ ਗੁਰ ਪਰਸਾਦੀ ਸਹਜੁ ਉਪਜੈ ਇਹੁ ਸਹਸਾ ਇਵ </p>
<p> ਜਾਇ ॥੧੮॥ ਜੀਅਹੁ ਮੈਲੇ ਬਾਹਰਹੁ ਨਿਰਮਲ ॥ ਬਾਹਰਹੁ ਨਿਰਮਲ ਜੀਅਹੁ ਤ ਮੈਲੇ ਤਿਨੀ ਜਨਮੁ ਜੂਐ ਹਾਰਿਆ </p>
<p> ॥ ਏਹ ਤਿਸਨਾ ਵਡਾ ਰੋਗੁ ਲਗਾ ਮਰਣੁ ਮਨਹੁ ਵਿਸਾਰਿਆ ॥ ਵੇਦਾ ਮਹਿ ਨਾਮੁ ਉਤਮੁ ਸੋ ਸੁਣਹਿ ਨਾਹੀ ਫਿਰਹਿ </p>
<p> ਜਿਉ ਬੇਤਾਲਿਆ ॥ ਕਹੈ ਨਾਨਕੁ ਜਿਨ ਸਚੁ ਤਜਿਆ ਕੂੜੇ ਲਾਗੇ ਤਿਨੀ ਜਨਮੁ ਜੂਐ ਹਾਰਿਆ ॥੧੯॥ ਜੀਅਹੁ </p>
<p> ਨਿਰਮਲ ਬਾਹਰਹੁ ਨਿਰਮਲ ॥ ਬਾਹਰਹੁ ਤ ਨਿਰਮਲ ਜੀਅਹੁ ਨਿਰਮਲ ਸਤਿਗੁਰ ਤੇ ਕਰਣੀ ਕਮਾਣੀ ॥ ਕੂੜ </p>
<p> ਕੀ ਸੋਇ ਪਹੁਚੈ ਨਾਹੀ ਮਨਸਾ ਸਚਿ ਸਮਾਣੀ ॥ ਜਨਮੁ ਰਤਨੁ ਜਿਨੀ ਖਟਿਆ ਭਲੇ ਸੇ ਵਣਜਾਰੇ ॥ ਕਹੈ ਨਾਨਕੁ </p>
<p> ਜਿਨ ਮੰਨੁ ਨਿਰਮਲੁ ਸਦਾ ਰਹਹਿ ਗੁਰ ਨਾਲੇ ॥੨੦॥ ਜੇ ਕੋ ਸਿਖੁ ਗੁਰੂ ਸੇਤੀ ਸਨਮੁਖੁ ਹੋਵੈ ॥ ਹੋਵੈ ਤ ਸਨਮੁਖੁ </p>
<p> ਸਿਖੁ ਕੋਈ ਜੀਅਹੁ ਰਹੈ ਗੁਰ ਨਾਲੇ ॥ ਗੁਰ ਕੇ ਚਰਨ ਹਿਰਦੈ ਧਿਆਏ ਅੰਤਰ ਆਤਮੈ ਸਮਾਲੇ ॥ ਆਪੁ ਛਡਿ ਸਦਾ </p>
</section>
<section id='ang920' route='ang/920'><p> ਰਹੈ ਪਰਣੈ ਗੁਰ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਣੈ ਕੋਏ ॥ ਕਹੈ ਨਾਨਕੁ ਸੁਣਹੁ ਸੰਤਹੁ ਸੋ ਸਿਖੁ ਸਨਮੁਖੁ ਹੋਏ ॥੨੧॥ ਜੇ ਕੋ ਗੁਰ ਤੇ </p>
<p> ਵੇਮੁਖੁ ਹੋਵੈ ਬਿਨੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਨ ਪਾਵੈ ॥ ਪਾਵੈ ਮੁਕਤਿ ਨ ਹੋਰ ਥੈ ਕੋਈ ਪੁਛਹੁ ਬਿਬੇਕੀਆ ਜਾਏ ॥ ਅਨੇਕ ਜੂਨੀ </p>
<p> ਭਰਮਿ ਆਵੈ ਵਿਣੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਨ ਪਾਏ ॥ ਫਿਰਿ ਮੁਕਤਿ ਪਾਏ ਲਾਗਿ ਚਰਣੀ ਸਤਿਗੁਰੂ ਸਬਦੁ ਸੁਣਾਏ ॥ </p>
<p> ਕਹੈ ਨਾਨਕੁ ਵੀਚਾਰਿ ਦੇਖਹੁ ਵਿਣੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਨ ਪਾਏ ॥੨੨॥ ਆਵਹੁ ਸਿਖ ਸਤਿਗੁਰੂ ਕੇ ਪਿਆਰਿਹੋ </p>
<p> ਗਾਵਹੁ ਸਚੀ ਬਾਣੀ ॥ ਬਾਣੀ ਤ ਗਾਵਹੁ ਗੁਰੂ ਕੇਰੀ ਬਾਣੀਆ ਸਿਰਿ ਬਾਣੀ ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਮੁ ਹੋਵੈ </p>
<p> ਹਿਰਦੈ ਤਿਨਾ ਸਮਾਣੀ ॥ ਪੀਵਹੁ ਅੰਮ੍ਰਿਤੁ ਸਦਾ ਰਹਹੁ ਹਰਿ ਰੰਗਿ ਜਪਿਹੁ ਸਾਰਿਗਪਾਣੀ ॥ ਕਹੈ ਨਾਨਕੁ ਸਦਾ </p>
<p> ਗਾਵਹੁ ਏਹ ਸਚੀ ਬਾਣੀ ॥੨੩॥ ਸਤਿਗੁਰੂ ਬਿਨਾ ਹੋਰ ਕਚੀ ਹੈ ਬਾਣੀ ॥ ਬਾਣੀ ਤ ਕਚੀ ਸਤਿਗੁਰੂ ਬਾਝਹੁ ਹੋਰ </p>
<p> ਕਚੀ ਬਾਣੀ ॥ ਕਹਦੇ ਕਚੇ ਸੁਣਦੇ ਕਚੇ ਕਚੀਂ ਆਖਿ ਵਖਾਣੀ ॥ ਹਰਿ ਹਰਿ ਨਿਤ ਕਰਹਿ ਰਸਨਾ ਕਹਿਆ ਕਛੂ ਨ </p>
<p> ਜਾਣੀ ॥ ਚਿਤੁ ਜਿਨ ਕਾ ਹਿਰਿ ਲਇਆ ਮਾਇਆ ਬੋਲਨਿ ਪਏ ਰਵਾਣੀ ॥ ਕਹੈ ਨਾਨਕੁ ਸਤਿਗੁਰੂ ਬਾਝਹੁ ਹੋਰ </p>
<p> ਕਚੀ ਬਾਣੀ ॥੨੪॥ ਗੁਰ ਕਾ ਸਬਦੁ ਰਤੰਨੁ ਹੈ ਹੀਰੇ ਜਿਤੁ ਜੜਾਉ ॥ ਸਬਦੁ ਰਤਨੁ ਜਿਤੁ ਮੰਨੁ ਲਾਗਾ ਏਹੁ ਹੋਆ </p>
<p> ਸਮਾਉ ॥ ਸਬਦ ਸੇਤੀ ਮਨੁ ਮਿਲਿਆ ਸਚੈ ਲਾਇਆ ਭਾਉ ॥ ਆਪੇ ਹੀਰਾ ਰਤਨੁ ਆਪੇ ਜਿਸ ਨੋ ਦੇਇ ਬੁਝਾਇ ॥ </p>
<p> ਕਹੈ ਨਾਨਕੁ ਸਬਦੁ ਰਤਨੁ ਹੈ ਹੀਰਾ ਜਿਤੁ ਜੜਾਉ ॥੨੫॥ ਸਿਵ ਸਕਤਿ ਆਪਿ ਉਪਾਇ ਕੈ ਕਰਤਾ ਆਪੇ ਹੁਕਮੁ </p>
<p> ਵਰਤਾਏ ॥ ਹੁਕਮੁ ਵਰਤਾਏ ਆਪਿ ਵੇਖੈ ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਏ ॥ ਤੋੜੇ ਬੰਧਨ ਹੋਵੈ ਮੁਕਤੁ ਸਬਦੁ ਮੰਨਿ ਵਸਾਏ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਜਿਸ ਨੋ ਆਪਿ ਕਰੇ ਸੁ ਹੋਵੈ ਏਕਸ ਸਿਉ ਲਿਵ ਲਾਏ ॥ ਕਹੈ ਨਾਨਕੁ ਆਪਿ ਕਰਤਾ ਆਪੇ ਹੁਕਮੁ ਬੁਝਾਏ </p>
<p> ॥੨੬॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਪੁੰਨ ਪਾਪ ਬੀਚਾਰਦੇ ਤਤੈ ਸਾਰ ਨ ਜਾਣੀ ॥ ਤਤੈ ਸਾਰ ਨ ਜਾਣੀ ਗੁਰੂ ਬਾਝਹੁ ਤਤੈ </p>
<p> ਸਾਰ ਨ ਜਾਣੀ ॥ ਤਿਹੀ ਗੁਣੀ ਸੰਸਾਰੁ ਭ੍ਰਮਿ ਸੁਤਾ ਸੁਤਿਆ ਰੈਣਿ ਵਿਹਾਣੀ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਸੇ ਜਨ ਜਾਗੇ ਜਿਨਾ </p>
<p> ਹਰਿ ਮਨਿ ਵਸਿਆ ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਕਹੈ ਨਾਨਕੁ ਸੋ ਤਤੁ ਪਾਏ ਜਿਸ ਨੋ ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ ਲਾਗੈ </p>
<p> ਜਾਗਤ ਰੈਣਿ ਵਿਹਾਣੀ ॥੨੭॥ ਮਾਤਾ ਕੇ ਉਦਰ ਮਹਿ ਪ੍ਰਤਿਪਾਲ ਕਰੇ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥ ਮਨਹੁ ਕਿਉ </p>
<p> ਵਿਸਾਰੀਐ ਏਵਡੁ ਦਾਤਾ ਜਿ ਅਗਨਿ ਮਹਿ ਆਹਾਰੁ ਪਹੁਚਾਵਏ ॥ ਓਸ ਨੋ ਕਿਹੁ ਪੋਹਿ ਨ ਸਕੀ ਜਿਸ ਨਉ ਆਪਣੀ </p>
</section>
<section id='ang921' route='ang/921'><p> ਲਿਵ ਲਾਵਏ ॥ ਆਪਣੀ ਲਿਵ ਆਪੇ ਲਾਏ ਗੁਰਮੁਖਿ ਸਦਾ ਸਮਾਲੀਐ ॥ ਕਹੈ ਨਾਨਕੁ ਏਵਡੁ ਦਾਤਾ ਸੋ ਕਿਉ </p>
<p> ਮਨਹੁ ਵਿਸਾਰੀਐ ॥੨੮॥ ਜੈਸੀ ਅਗਨਿ ਉਦਰ ਮਹਿ ਤੈਸੀ ਬਾਹਰਿ ਮਾਇਆ ॥ ਮਾਇਆ ਅਗਨਿ ਸਭ ਇਕੋ </p>
<p> ਜੇਹੀ ਕਰਤੈ ਖੇਲੁ ਰਚਾਇਆ ॥ ਜਾ ਤਿਸੁ ਭਾਣਾ ਤਾ ਜੰਮਿਆ ਪਰਵਾਰਿ ਭਲਾ ਭਾਇਆ ॥ ਲਿਵ ਛੁੜਕੀ ਲਗੀ </p>
<p> ਤ੍ਰਿਸਨਾ ਮਾਇਆ ਅਮਰੁ ਵਰਤਾਇਆ ॥ ਏਹ ਮਾਇਆ ਜਿਤੁ ਹਰਿ ਵਿਸਰੈ ਮੋਹੁ ਉਪਜੈ ਭਾਉ ਦੂਜਾ ਲਾਇਆ ॥ </p>
<p> ਕਹੈ ਨਾਨਕੁ ਗੁਰ ਪਰਸਾਦੀ ਜਿਨਾ ਲਿਵ ਲਾਗੀ ਤਿਨੀ ਵਿਚੇ ਮਾਇਆ ਪਾਇਆ ॥੨੯॥ ਹਰਿ ਆਪਿ ਅਮੁਲਕੁ </p>
<p> ਹੈ ਮੁਲਿ ਨ ਪਾਇਆ ਜਾਇ ॥ ਮੁਲਿ ਨ ਪਾਇਆ ਜਾਇ ਕਿਸੈ ਵਿਟਹੁ ਰਹੇ ਲੋਕ ਵਿਲਲਾਇ ॥ ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ </p>
<p> ਮਿਲੈ ਤਿਸ ਨੋ ਸਿਰੁ ਸਉਪੀਐ ਵਿਚਹੁ ਆਪੁ ਜਾਇ ॥ ਜਿਸ ਦਾ ਜੀਉ ਤਿਸੁ ਮਿਲਿ ਰਹੈ ਹਰਿ ਵਸੈ ਮਨਿ ਆਇ ॥ </p>
<p> ਹਰਿ ਆਪਿ ਅਮੁਲਕੁ ਹੈ ਭਾਗ ਤਿਨਾ ਕੇ ਨਾਨਕਾ ਜਿਨ ਹਰਿ ਪਲੈ ਪਾਇ ॥੩੦॥ ਹਰਿ ਰਾਸਿ ਮੇਰੀ ਮਨੁ ਵਣਜਾਰਾ </p>
<p> ॥ ਹਰਿ ਰਾਸਿ ਮੇਰੀ ਮਨੁ ਵਣਜਾਰਾ ਸਤਿਗੁਰ ਤੇ ਰਾਸਿ ਜਾਣੀ ॥ ਹਰਿ ਹਰਿ ਨਿਤ ਜਪਿਹੁ ਜੀਅਹੁ ਲਾਹਾ ਖਟਿਹੁ </p>
<p> ਦਿਹਾੜੀ ॥ ਏਹੁ ਧਨੁ ਤਿਨਾ ਮਿਲਿਆ ਜਿਨ ਹਰਿ ਆਪੇ ਭਾਣਾ ॥ ਕਹੈ ਨਾਨਕੁ ਹਰਿ ਰਾਸਿ ਮੇਰੀ ਮਨੁ ਹੋਆ </p>
<p> ਵਣਜਾਰਾ ॥੩੧॥ ਏ ਰਸਨਾ ਤੂ ਅਨ ਰਸਿ ਰਾਚਿ ਰਹੀ ਤੇਰੀ ਪਿਆਸ ਨ ਜਾਇ ॥ ਪਿਆਸ ਨ ਜਾਇ ਹੋਰਤੁ ਕਿਤੈ </p>
<p> ਜਿਚਰੁ ਹਰਿ ਰਸੁ ਪਲੈ ਨ ਪਾਇ ॥ ਹਰਿ ਰਸੁ ਪਾਇ ਪਲੈ ਪੀਐ ਹਰਿ ਰਸੁ ਬਹੁੜਿ ਨ ਤ੍ਰਿਸਨਾ ਲਾਗੈ ਆਇ ॥ ਏਹੁ </p>
<p> ਹਰਿ ਰਸੁ ਕਰਮੀ ਪਾਈਐ ਸਤਿਗੁਰੁ ਮਿਲੈ ਜਿਸੁ ਆਇ ॥ ਕਹੈ ਨਾਨਕੁ ਹੋਰਿ ਅਨ ਰਸ ਸਭਿ ਵੀਸਰੇ ਜਾ ਹਰਿ ਵਸੈ </p>
<p> ਮਨਿ ਆਇ ॥੩੨॥ ਏ ਸਰੀਰਾ ਮੇਰਿਆ ਹਰਿ ਤੁਮ ਮਹਿ ਜੋਤਿ ਰਖੀ ਤਾ ਤੂ ਜਗ ਮਹਿ ਆਇਆ ॥ ਹਰਿ ਜੋਤਿ </p>
<p> ਰਖੀ ਤੁਧੁ ਵਿਚਿ ਤਾ ਤੂ ਜਗ ਮਹਿ ਆਇਆ ॥ ਹਰਿ ਆਪੇ ਮਾਤਾ ਆਪੇ ਪਿਤਾ ਜਿਨਿ ਜੀਉ ਉਪਾਇ ਜਗਤੁ </p>
<p> ਦਿਖਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੁਝਿਆ ਤਾ ਚਲਤੁ ਹੋਆ ਚਲਤੁ ਨਦਰੀ ਆਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਸ੍ਰਿਸਟਿ ਕਾ </p>
<p> ਮੂਲੁ ਰਚਿਆ ਜੋਤਿ ਰਾਖੀ ਤਾ ਤੂ ਜਗ ਮਹਿ ਆਇਆ ॥੩੩॥ ਮਨਿ ਚਾਉ ਭਇਆ ਪ੍ਰਭ ਆਗਮੁ ਸੁਣਿਆ ॥ </p>
<p> ਹਰਿ ਮੰਗਲੁ ਗਾਉ ਸਖੀ ਗ੍ਰਿਹੁ ਮੰਦਰੁ ਬਣਿਆ ॥ ਹਰਿ ਗਾਉ ਮੰਗਲੁ ਨਿਤ ਸਖੀਏ ਸੋਗੁ ਦੂਖੁ ਨ ਵਿਆਪਏ ॥ </p>
<p> ਗੁਰ ਚਰਨ ਲਾਗੇ ਦਿਨ ਸਭਾਗੇ ਆਪਣਾ ਪਿਰੁ ਜਾਪਏ ॥ ਅਨਹਤ ਬਾਣੀ ਗੁਰ ਸਬਦਿ ਜਾਣੀ ਹਰਿ ਨਾਮੁ ਹਰਿ ਰਸੁ </p>
</section>
<section id='ang922' route='ang/922'><p> ਭੋਗੋ ॥ ਕਹੈ ਨਾਨਕੁ ਪ੍ਰਭੁ ਆਪਿ ਮਿਲਿਆ ਕਰਣ ਕਾਰਣ ਜੋਗੋ ॥੩੪॥ ਏ ਸਰੀਰਾ ਮੇਰਿਆ ਇਸੁ ਜਗ ਮਹਿ </p>
<p> ਆਇ ਕੈ ਕਿਆ ਤੁਧੁ ਕਰਮ ਕਮਾਇਆ ॥ ਕਿ ਕਰਮ ਕਮਾਇਆ ਤੁਧੁ ਸਰੀਰਾ ਜਾ ਤੂ ਜਗ ਮਹਿ ਆਇਆ ॥ ਜਿਨਿ </p>
<p> ਹਰਿ ਤੇਰਾ ਰਚਨੁ ਰਚਿਆ ਸੋ ਹਰਿ ਮਨਿ ਨ ਵਸਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਮੰਨਿ ਵਸਿਆ ਪੂਰਬਿ ਲਿਖਿਆ </p>
<p> ਪਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਏਹੁ ਸਰੀਰੁ ਪਰਵਾਣੁ ਹੋਆ ਜਿਨਿ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥੩੫॥ ਏ ਨੇਤ੍ਰਹੁ </p>
<p> ਮੇਰਿਹੋ ਹਰਿ ਤੁਮ ਮਹਿ ਜੋਤਿ ਧਰੀ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਦੇਖਹੁ ਕੋਈ ॥ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਦੇਖਹੁ ਕੋਈ ਨਦਰੀ </p>
<p> ਹਰਿ ਨਿਹਾਲਿਆ ॥ ਏਹੁ ਵਿਸੁ ਸੰਸਾਰੁ ਤੁਮ ਦੇਖਦੇ ਏਹੁ ਹਰਿ ਕਾ ਰੂਪੁ ਹੈ ਹਰਿ ਰੂਪੁ ਨਦਰੀ ਆਇਆ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਬੁਝਿਆ ਜਾ ਵੇਖਾ ਹਰਿ ਇਕੁ ਹੈ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਕਹੈ ਨਾਨਕੁ ਏਹਿ ਨੇਤ੍ਰ ਅੰਧ ਸੇ </p>
<p> ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਦਿਬ ਦ੍ਰਿਸਟਿ ਹੋਈ ॥੩੬॥ ਏ ਸ੍ਰਵਣਹੁ ਮੇਰਿਹੋ ਸਾਚੈ ਸੁਨਣੈ ਨੋ ਪਠਾਏ ॥ ਸਾਚੈ ਸੁਨਣੈ ਨੋ </p>
<p> ਪਠਾਏ ਸਰੀਰਿ ਲਾਏ ਸੁਣਹੁ ਸਤਿ ਬਾਣੀ ॥ ਜਿਤੁ ਸੁਣੀ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਆ ਰਸਨਾ ਰਸਿ ਸਮਾਣੀ ॥ ਸਚੁ </p>
<p> ਅਲਖ ਵਿਡਾਣੀ ਤਾ ਕੀ ਗਤਿ ਕਹੀ ਨ ਜਾਏ ॥ ਕਹੈ ਨਾਨਕੁ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸੁਣਹੁ ਪਵਿਤ੍ਰ ਹੋਵਹੁ ਸਾਚੈ ਸੁਨਣੈ ਨੋ </p>
<p> ਪਠਾਏ ॥੩੭॥ ਹਰਿ ਜੀਉ ਗੁਫਾ ਅੰਦਰਿ ਰਖਿ ਕੈ ਵਾਜਾ ਪਵਣੁ ਵਜਾਇਆ ॥ ਵਜਾਇਆ ਵਾਜਾ ਪਉਣ </p>
<p> ਨਉ ਦੁਆਰੇ ਪਰਗਟੁ ਕੀਏ ਦਸਵਾ ਗੁਪਤੁ ਰਖਾਇਆ ॥ ਗੁਰਦੁਆਰੈ ਲਾਇ ਭਾਵਨੀ ਇਕਨਾ ਦਸਵਾ ਦੁਆਰੁ </p>
<p> ਦਿਖਾਇਆ ॥ ਤਹ ਅਨੇਕ ਰੂਪ ਨਾਉ ਨਵ ਨਿਧਿ ਤਿਸ ਦਾ ਅੰਤੁ ਨ ਜਾਈ ਪਾਇਆ ॥ ਕਹੈ ਨਾਨਕੁ ਹਰਿ ਪਿਆਰੈ </p>
<p> ਜੀਉ ਗੁਫਾ ਅੰਦਰਿ ਰਖਿ ਕੈ ਵਾਜਾ ਪਵਣੁ ਵਜਾਇਆ ॥੩੮॥ ਏਹੁ ਸਾਚਾ ਸੋਹਿਲਾ ਸਾਚੈ ਘਰਿ ਗਾਵਹੁ ॥ </p>
<p> ਗਾਵਹੁ ਤ ਸੋਹਿਲਾ ਘਰਿ ਸਾਚੈ ਜਿਥੈ ਸਦਾ ਸਚੁ ਧਿਆਵਹੇ ॥ ਸਚੋ ਧਿਆਵਹਿ ਜਾ ਤੁਧੁ ਭਾਵਹਿ ਗੁਰਮੁਖਿ ਜਿਨਾ </p>
<p> ਬੁਝਾਵਹੇ ॥ ਇਹੁ ਸਚੁ ਸਭਨਾ ਕਾ ਖਸਮੁ ਹੈ ਜਿਸੁ ਬਖਸੇ ਸੋ ਜਨੁ ਪਾਵਹੇ ॥ ਕਹੈ ਨਾਨਕੁ ਸਚੁ ਸੋਹਿਲਾ ਸਚੈ ਘਰਿ </p>
<p> ਗਾਵਹੇ ॥੩੯॥ ਅਨਦੁ ਸੁਣਹੁ ਵਡਭਾਗੀਹੋ ਸਗਲ ਮਨੋਰਥ ਪੂਰੇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਪਾਇਆ ਉਤਰੇ ਸਗਲ </p>
<p> ਵਿਸੂਰੇ ॥ ਦੂਖ ਰੋਗ ਸੰਤਾਪ ਉਤਰੇ ਸੁਣੀ ਸਚੀ ਬਾਣੀ ॥ ਸੰਤ ਸਾਜਨ ਭਏ ਸਰਸੇ ਪੂਰੇ ਗੁਰ ਤੇ ਜਾਣੀ ॥ ਸੁਣਤੇ ਪੁਨੀਤ </p>
<p> ਕਹਤੇ ਪਵਿਤੁ ਸਤਿਗੁਰੁ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਗੁਰ ਚਰਣ ਲਾਗੇ ਵਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥੪੦॥੧॥ </p>
</section>
<section id='ang923' route='ang/923'><p> ਰਾਮਕਲੀ ਸਦੁ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਗਿ ਦਾਤਾ ਸੋਇ ਭਗਤਿ ਵਛਲੁ ਤਿਹੁ ਲੋਇ ਜੀਉ ॥ ਗੁਰ ਸਬਦਿ ਸਮਾਵਏ ਅਵਰੁ ਨ ਜਾਣੈ ਕੋਇ ਜੀਉ ॥ ਅਵਰੋ </p>
<p> ਨ ਜਾਣਹਿ ਸਬਦਿ ਗੁਰ ਕੈ ਏਕੁ ਨਾਮੁ ਧਿਆਵਹੇ ॥ ਪਰਸਾਦਿ ਨਾਨਕ ਗੁਰੂ ਅੰਗਦ ਪਰਮ ਪਦਵੀ ਪਾਵਹੇ ॥ </p>
<p> ਆਇਆ ਹਕਾਰਾ ਚਲਣਵਾਰਾ ਹਰਿ ਰਾਮ ਨਾਮਿ ਸਮਾਇਆ ॥ ਜਗਿ ਅਮਰੁ ਅਟਲੁ ਅਤੋਲੁ ਠਾਕੁਰੁ ਭਗਤਿ ਤੇ </p>
<p> ਹਰਿ ਪਾਇਆ ॥੧॥ ਹਰਿ ਭਾਣਾ ਗੁਰ ਭਾਇਆ ਗੁਰੁ ਜਾਵੈ ਹਰਿ ਪ੍ਰਭ ਪਾਸਿ ਜੀਉ ॥ ਸਤਿਗੁਰੁ ਕਰੇ ਹਰਿ ਪਹਿ </p>
<p> ਬੇਨਤੀ ਮੇਰੀ ਪੈਜ ਰਖਹੁ ਅਰਦਾਸਿ ਜੀਉ ॥ ਪੈਜ ਰਾਖਹੁ ਹਰਿ ਜਨਹ ਕੇਰੀ ਹਰਿ ਦੇਹੁ ਨਾਮੁ ਨਿਰੰਜਨੋ ॥ ਅੰਤਿ </p>
<p> ਚਲਦਿਆ ਹੋਇ ਬੇਲੀ ਜਮਦੂਤ ਕਾਲੁ ਨਿਖੰਜਨੋ ॥ ਸਤਿਗੁਰੂ ਕੀ ਬੇਨਤੀ ਪਾਈ ਹਰਿ ਪ੍ਰਭਿ ਸੁਣੀ ਅਰਦਾਸਿ ਜੀਉ </p>
<p> ॥ ਹਰਿ ਧਾਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੁ ਮਿਲਾਇਆ ਧਨੁ ਧਨੁ ਕਹੈ ਸਾਬਾਸਿ ਜੀਉ ॥੨॥ ਮੇਰੇ ਸਿਖ ਸੁਣਹੁ ਪੁਤ ਭਾਈਹੋ </p>
<p> ਮੇਰੈ ਹਰਿ ਭਾਣਾ ਆਉ ਮੈ ਪਾਸਿ ਜੀਉ ॥ ਹਰਿ ਭਾਣਾ ਗੁਰ ਭਾਇਆ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਕਰੇ ਸਾਬਾਸਿ ਜੀਉ ॥ ਭਗਤੁ </p>
<p> ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਸੋਈ ਜਿਸੁ ਹਰਿ ਪ੍ਰਭ ਭਾਣਾ ਭਾਵਏ ॥ ਆਨੰਦ ਅਨਹਦ ਵਜਹਿ ਵਾਜੇ ਹਰਿ ਆਪਿ ਗਲਿ </p>
<p> ਮੇਲਾਵਏ ॥ ਤੁਸੀ ਪੁਤ ਭਾਈ ਪਰਵਾਰੁ ਮੇਰਾ ਮਨਿ ਵੇਖਹੁ ਕਰਿ ਨਿਰਜਾਸਿ ਜੀਉ ॥ ਧੁਰਿ ਲਿਖਿਆ ਪਰਵਾਣਾ ਫਿਰੈ </p>
<p> ਨਾਹੀ ਗੁਰੁ ਜਾਇ ਹਰਿ ਪ੍ਰਭ ਪਾਸਿ ਜੀਉ ॥੩॥ ਸਤਿਗੁਰਿ ਭਾਣੈ ਆਪਣੈ ਬਹਿ ਪਰਵਾਰੁ ਸਦਾਇਆ ॥ ਮਤ ਮੈ </p>
<p> ਪਿਛੈ ਕੋਈ ਰੋਵਸੀ ਸੋ ਮੈ ਮੂਲਿ ਨ ਭਾਇਆ ॥ ਮਿਤੁ ਪੈਝੈ ਮਿਤੁ ਬਿਗਸੈ ਜਿਸੁ ਮਿਤ ਕੀ ਪੈਜ ਭਾਵਏ ॥ ਤੁਸੀ </p>
<p> ਵੀਚਾਰਿ ਦੇਖਹੁ ਪੁਤ ਭਾਈ ਹਰਿ ਸਤਿਗੁਰੂ ਪੈਨਾਵਏ ॥ ਸਤਿਗੁਰੂ ਪਰਤਖਿ ਹੋਦੈ ਬਹਿ ਰਾਜੁ ਆਪਿ ਟਿਕਾਇਆ ॥ </p>
<p> ਸਭਿ ਸਿਖ ਬੰਧਪ ਪੁਤ ਭਾਈ ਰਾਮਦਾਸ ਪੈਰੀ ਪਾਇਆ ॥੪॥ ਅੰਤੇ ਸਤਿਗੁਰੁ ਬੋਲਿਆ ਮੈ ਪਿਛੈ ਕੀਰਤਨੁ </p>
<p> ਕਰਿਅਹੁ ਨਿਰਬਾਣੁ ਜੀਉ ॥ ਕੇਸੋ ਗੋਪਾਲ ਪੰਡਿਤ ਸਦਿਅਹੁ ਹਰਿ ਹਰਿ ਕਥਾ ਪੜਹਿ ਪੁਰਾਣੁ ਜੀਉ ॥ ਹਰਿ ਕਥਾ </p>
<p> ਪੜੀਐ ਹਰਿ ਨਾਮੁ ਸੁਣੀਐ ਬੇਬਾਣੁ ਹਰਿ ਰੰਗੁ ਗੁਰ ਭਾਵਏ ॥ ਪਿੰਡੁ ਪਤਲਿ ਕਿਰਿਆ ਦੀਵਾ ਫੁਲ ਹਰਿ ਸਰਿ </p>
<p> ਪਾਵਏ ॥ ਹਰਿ ਭਾਇਆ ਸਤਿਗੁਰੁ ਬੋਲਿਆ ਹਰਿ ਮਿਲਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ਜੀਉ ॥ ਰਾਮਦਾਸ ਸੋਢੀ ਤਿਲਕੁ </p>
</section>
<section id='ang924' route='ang/924'><p> ਦੀਆ ਗੁਰ ਸਬਦੁ ਸਚੁ ਨੀਸਾਣੁ ਜੀਉ ॥੫॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਜਿ ਬੋਲਿਆ ਗੁਰਸਿਖਾ ਮੰਨਿ ਲਈ ਰਜਾਇ </p>
<p> ਜੀਉ ॥ ਮੋਹਰੀ ਪੁਤੁ ਸਨਮੁਖੁ ਹੋਇਆ ਰਾਮਦਾਸੈ ਪੈਰੀ ਪਾਇ ਜੀਉ ॥ ਸਭ ਪਵੈ ਪੈਰੀ ਸਤਿਗੁਰੂ ਕੇਰੀ ਜਿਥੈ ਗੁਰੂ </p>
<p> ਆਪੁ ਰਖਿਆ ॥ ਕੋਈ ਕਰਿ ਬਖੀਲੀ ਨਿਵੈ ਨਾਹੀ ਫਿਰਿ ਸਤਿਗੁਰੂ ਆਣਿ ਨਿਵਾਇਆ ॥ ਹਰਿ ਗੁਰਹਿ ਭਾਣਾ </p>
<p> ਦੀਈ ਵਡਿਆਈ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ ਰਜਾਇ ਜੀਉ ॥ ਕਹੈ ਸੁੰਦਰੁ ਸੁਣਹੁ ਸੰਤਹੁ ਸਭੁ ਜਗਤੁ ਪੈਰੀ </p>
<p> ਪਾਇ ਜੀਉ ॥੬॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਸਾਜਨੜਾ ਮੇਰਾ ਸਾਜਨੜਾ </p>
<p> ਨਿਕਟਿ ਖਲੋਇਅੜਾ ਮੇਰਾ ਸਾਜਨੜਾ ॥ ਜਾਨੀਅੜਾ ਹਰਿ ਜਾਨੀਅੜਾ ਨੈਣ ਅਲੋਇਅੜਾ ਹਰਿ ਜਾਨੀਅੜਾ ॥ </p>
<p> ਨੈਣ ਅਲੋਇਆ ਘਟਿ ਘਟਿ ਸੋਇਆ ਅਤਿ ਅੰਮ੍ਰਿਤ ਪ੍ਰਿਅ ਗੂੜਾ ॥ ਨਾਲਿ ਹੋਵੰਦਾ ਲਹਿ ਨ ਸਕੰਦਾ </p>
<p> ਸੁਆਉ ਨ ਜਾਣੈ ਮੂੜਾ ॥ ਮਾਇਆ ਮਦਿ ਮਾਤਾ ਹੋਛੀ ਬਾਤਾ ਮਿਲਣੁ ਨ ਜਾਈ ਭਰਮ ਧੜਾ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰ </p>
<p> ਬਿਨੁ ਨਾਹੀ ਸੂਝੈ ਹਰਿ ਸਾਜਨੁ ਸਭ ਕੈ ਨਿਕਟਿ ਖੜਾ ॥੧॥ ਗੋਬਿੰਦਾ ਮੇਰੇ ਗੋਬਿੰਦਾ ਪ੍ਰਾਣ ਅਧਾਰਾ ਮੇਰੇ ਗੋਬਿੰਦਾ </p>
<p> ॥ ਕਿਰਪਾਲਾ ਮੇਰੇ ਕਿਰਪਾਲਾ ਦਾਨ ਦਾਤਾਰਾ ਮੇਰੇ ਕਿਰਪਾਲਾ ॥ ਦਾਨ ਦਾਤਾਰਾ ਅਪਰ ਅਪਾਰਾ ਘਟ ਘਟ ਅੰਤਰਿ </p>
<p> ਸੋਹਨਿਆ ॥ ਇਕ ਦਾਸੀ ਧਾਰੀ ਸਬਲ ਪਸਾਰੀ ਜੀਅ ਜੰਤ ਲੈ ਮੋਹਨਿਆ ॥ ਜਿਸ ਨੋ ਰਾਖੈ ਸੋ ਸਚੁ ਭਾਖੈ ਗੁਰ ਕਾ </p>
<p> ਸਬਦੁ ਬੀਚਾਰਾ ॥ ਕਹੁ ਨਾਨਕ ਜੋ ਪ੍ਰਭ ਕਉ ਭਾਣਾ ਤਿਸ ਹੀ ਕਉ ਪ੍ਰਭੁ ਪਿਆਰਾ ॥੨॥ ਮਾਣੋ ਪ੍ਰਭ ਮਾਣੋ ਮੇਰੇ </p>
<p> ਪ੍ਰਭ ਕਾ ਮਾਣੋ ॥ ਜਾਣੋ ਪ੍ਰਭੁ ਜਾਣੋ ਸੁਆਮੀ ਸੁਘੜੁ ਸੁਜਾਣੋ ॥ ਸੁਘੜ ਸੁਜਾਨਾ ਸਦ ਪਰਧਾਨਾ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ </p>
<p> ਨਾਮਾ ॥ ਚਾਖਿ ਅਘਾਣੇ ਸਾਰਿਗਪਾਣੇ ਜਿਨ ਕੈ ਭਾਗ ਮਥਾਨਾ ॥ ਤਿਨ ਹੀ ਪਾਇਆ ਤਿਨਹਿ ਧਿਆਇਆ ਸਗਲ </p>
<p> ਤਿਸੈ ਕਾ ਮਾਣੋ ॥ ਕਹੁ ਨਾਨਕ ਥਿਰੁ ਤਖਤਿ ਨਿਵਾਸੀ ਸਚੁ ਤਿਸੈ ਦੀਬਾਣੋ ॥੩॥ ਮੰਗਲਾ ਹਰਿ ਮੰਗਲਾ ਮੇਰੇ </p>
<p> ਪ੍ਰਭ ਕੈ ਸੁਣੀਐ ਮੰਗਲਾ ॥ ਸੋਹਿਲੜਾ ਪ੍ਰਭ ਸੋਹਿਲੜਾ ਅਨਹਦ ਧੁਨੀਐ ਸੋਹਿਲੜਾ ॥ ਅਨਹਦ ਵਾਜੇ ਸਬਦ </p>
<p> ਅਗਾਜੇ ਨਿਤ ਨਿਤ ਜਿਸਹਿ ਵਧਾਈ ॥ ਸੋ ਪ੍ਰਭੁ ਧਿਆਈਐ ਸਭੁ ਕਿਛੁ ਪਾਈਐ ਮਰੈ ਨ ਆਵੈ ਜਾਈ ॥ ਚੂਕੀ </p>
<p> ਪਿਆਸਾ ਪੂਰਨ ਆਸਾ ਗੁਰਮੁਖਿ ਮਿਲੁ ਨਿਰਗੁਨੀਐ ॥ ਕਹੁ ਨਾਨਕ ਘਰਿ ਪ੍ਰਭ ਮੇਰੇ ਕੈ ਨਿਤ ਨਿਤ ਮੰਗਲੁ </p>
</section>
<section id='ang925' route='ang/925'><p> ਸੁਨੀਐ ॥੪॥੧॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਧਿਆਇ ਮਨਾ ਖਿਨੁ ਨ ਵਿਸਾਰੀਐ ॥ </p>
<p> ਰਾਮ ਰਾਮਾ ਰਾਮ ਰਮਾ ਕੰਠਿ ਉਰ ਧਾਰੀਐ ॥ ਉਰ ਧਾਰਿ ਹਰਿ ਹਰਿ ਪੁਰਖੁ ਪੂਰਨੁ ਪਾਰਬ੍ਰਹਮੁ ਨਿਰੰਜਨੋ ॥ </p>
<p> ਭੈ ਦੂਰਿ ਕਰਤਾ ਪਾਪ ਹਰਤਾ ਦੁਸਹ ਦੁਖ ਭਵ ਖੰਡਨੋ ॥ ਜਗਦੀਸ ਈਸ ਗੁੋਪਾਲ ਮਾਧੋ ਗੁਣ ਗੋਵਿੰਦ ਵੀਚਾਰੀਐ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਿਲਿ ਸੰਗਿ ਸਾਧੂ ਦਿਨਸੁ ਰੈਣਿ ਚਿਤਾਰੀਐ ॥੧॥ ਚਰਨ ਕਮਲ ਆਧਾਰੁ ਜਨ ਕਾ ਆਸਰਾ ॥ </p>
<p> ਮਾਲੁ ਮਿਲਖ ਭੰਡਾਰ ਨਾਮੁ ਅਨੰਤ ਧਰਾ ॥ ਨਾਮੁ ਨਰਹਰ ਨਿਧਾਨੁ ਜਿਨ ਕੈ ਰਸ ਭੋਗ ਏਕ ਨਰਾਇਣਾ ॥ ਰਸ ਰੂਪ </p>
<p> ਰੰਗ ਅਨੰਤ ਬੀਠਲ ਸਾਸਿ ਸਾਸਿ ਧਿਆਇਣਾ ॥ ਕਿਲਵਿਖ ਹਰਣਾ ਨਾਮ ਪੁਨਹਚਰਣਾ ਨਾਮੁ ਜਮ ਕੀ ਤ੍ਰਾਸ ਹਰਾ </p>
<p> ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਰਾਸਿ ਜਨ ਕੀ ਚਰਨ ਕਮਲਹ ਆਸਰਾ ॥੨॥ ਗੁਣ ਬੇਅੰਤ ਸੁਆਮੀ ਤੇਰੇ ਕੋਇ ਨ ਜਾਨਈ </p>
<p> ॥ ਦੇਖਿ ਚਲਤ ਦਇਆਲ ਸੁਣਿ ਭਗਤ ਵਖਾਨਈ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤੁਝੁ ਧਿਆਵਹਿ ਪੁਰਖਪਤਿ ਪਰਮੇਸਰਾ ॥ </p>
<p> ਸਰਬ ਜਾਚਿਕ ਏਕੁ ਦਾਤਾ ਕਰੁਣਾ ਮੈ ਜਗਦੀਸਰਾ ॥ ਸਾਧੂ ਸੰਤੁ ਸੁਜਾਣੁ ਸੋਈ ਜਿਸਹਿ ਪ੍ਰਭ ਜੀ ਮਾਨਈ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਕਰਹੁ ਕਿਰਪਾ ਸੋਇ ਤੁਝਹਿ ਪਛਾਨਈ ॥੩॥ ਮੋਹਿ ਨਿਰਗੁਣ ਅਨਾਥੁ ਸਰਣੀ ਆਇਆ ॥ </p>
<p> ਬਲਿ ਬਲਿ ਬਲਿ ਗੁਰਦੇਵ ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥ ਗੁਰਿ ਨਾਮੁ ਦੀਆ ਕੁਸਲੁ ਥੀਆ ਸਰਬ ਇਛਾ ਪੁੰਨੀਆ </p>
<p> ॥ ਜਲਨੇ ਬੁਝਾਈ ਸਾਂਤਿ ਆਈ ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥ ਆਨੰਦ ਹਰਖ ਸਹਜ ਸਾਚੇ ਮਹਾ ਮੰਗਲ ਗੁਣ </p>
<p> ਗਾਇਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਨਾਮੁ ਪ੍ਰਭ ਕਾ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ ॥੪॥੨॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਰੁਣ ਝੁਣੋ ਸਬਦੁ ਅਨਾਹਦੁ ਨਿਤ ਉਠਿ ਗਾਈਐ ਸੰਤਨ ਕੈ ॥ ਕਿਲਵਿਖ ਸਭਿ ਦੋਖ ਬਿਨਾਸਨੁ ਹਰਿ ਨਾਮੁ ਜਪੀਐ </p>
<p> ਗੁਰ ਮੰਤਨ ਕੈ ॥ ਹਰਿ ਨਾਮੁ ਲੀਜੈ ਅਮਿਉ ਪੀਜੈ ਰੈਣਿ ਦਿਨਸੁ ਅਰਾਧੀਐ ॥ ਜੋਗ ਦਾਨ ਅਨੇਕ ਕਿਰਿਆ ਲਗਿ </p>
<p> ਚਰਣ ਕਮਲਹ ਸਾਧੀਐ ॥ ਭਾਉ ਭਗਤਿ ਦਇਆਲ ਮੋਹਨ ਦੂਖ ਸਗਲੇ ਪਰਹਰੈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਤਰੈ </p>
<p> ਸਾਗਰੁ ਧਿਆਇ ਸੁਆਮੀ ਨਰਹਰੈ ॥੧॥ ਸੁਖ ਸਾਗਰ ਗੋਬਿੰਦ ਸਿਮਰਣੁ ਭਗਤ ਗਾਵਹਿ ਗੁਣ ਤੇਰੇ ਰਾਮ ॥ </p>
<p> ਅਨਦ ਮੰਗਲ ਗੁਰ ਚਰਣੀ ਲਾਗੇ ਪਾਏ ਸੂਖ ਘਨੇਰੇ ਰਾਮ ॥ ਸੁਖ ਨਿਧਾਨੁ ਮਿਲਿਆ ਦੂਖ ਹਰਿਆ ਕ੍ਰਿਪਾ ਕਰਿ </p>
<p> ਪ੍ਰਭਿ ਰਾਖਿਆ ॥ ਹਰਿ ਚਰਣ ਲਾਗਾ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ਹਰਿ ਨਾਮੁ ਰਸਨਾ ਭਾਖਿਆ ॥ ਹਰਿ ਏਕੁ ਚਿਤਵੈ ਪ੍ਰਭੁ </p>
</section>
<section id='ang926' route='ang/926'><p> ਏਕੁ ਗਾਵੈ ਹਰਿ ਏਕੁ ਦ੍ਰਿਸਟੀ ਆਇਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਪ੍ਰਭਿ ਕਰੀ ਕਿਰਪਾ ਪੂਰਾ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੨॥ </p>
<p> ਮਿਲਿ ਰਹੀਐ ਪ੍ਰਭ ਸਾਧ ਜਨਾ ਮਿਲਿ ਹਰਿ ਕੀਰਤਨੁ ਸੁਨੀਐ ਰਾਮ ॥ ਦਇਆਲ ਪ੍ਰਭੂ ਦਾਮੋਦਰ ਮਾਧੋ ਅੰਤੁ ਨ </p>
<p> ਪਾਈਐ ਗੁਨੀਐ ਰਾਮ ॥ ਦਇਆਲ ਦੁਖ ਹਰ ਸਰਣਿ ਦਾਤਾ ਸਗਲ ਦੋਖ ਨਿਵਾਰਣੋ ॥ ਮੋਹ ਸੋਗ ਵਿਕਾਰ ਬਿਖੜੇ </p>
<p> ਜਪਤ ਨਾਮ ਉਧਾਰਣੋ ॥ ਸਭਿ ਜੀਅ ਤੇਰੇ ਪ੍ਰਭੂ ਮੇਰੇ ਕਰਿ ਕਿਰਪਾ ਸਭ ਰੇਣ ਥੀਵਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਮਇਆ ਕੀਜੈ ਨਾਮੁ ਤੇਰਾ ਜਪਿ ਜੀਵਾ ॥੩॥ ਰਾਖਿ ਲੀਏ ਪ੍ਰਭਿ ਭਗਤ ਜਨਾ ਅਪਣੀ ਚਰਣੀ ਲਾਏ ਰਾਮ ॥ </p>
<p> ਆਠ ਪਹਰ ਅਪਨਾ ਪ੍ਰਭੁ ਸਿਮਰਹ ਏਕੋ ਨਾਮੁ ਧਿਆਏ ਰਾਮ ॥ ਧਿਆਇ ਸੋ ਪ੍ਰਭੁ ਤਰੇ ਭਵਜਲ ਰਹੇ ਆਵਣ </p>
<p> ਜਾਣਾ ॥ ਸਦਾ ਸੁਖੁ ਕਲਿਆਣ ਕੀਰਤਨੁ ਪ੍ਰਭ ਲਗਾ ਮੀਠਾ ਭਾਣਾ ॥ ਸਭ ਇਛ ਪੁੰਨੀ ਆਸ ਪੂਰੀ ਮਿਲੇ ਸਤਿਗੁਰ </p>
<p> ਪੂਰਿਆ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਪ੍ਰਭਿ ਆਪਿ ਮੇਲੇ ਫਿਰਿ ਨਾਹੀ ਦੂਖ ਵਿਸੂਰਿਆ ॥੪॥੩॥ ਰਾਮਕਲੀ ਮਹਲਾ ੫ </p>
<p> ਛੰਤ ॥ ਸਲੋਕੁ ॥ ਚਰਨ ਕਮਲ ਸਰਣਾਗਤੀ ਅਨਦ ਮੰਗਲ ਗੁਣ ਗਾਮ ॥ ਨਾਨਕ ਪ੍ਰਭੁ ਆਰਾਧੀਐ ਬਿਪਤਿ </p>
<p> ਨਿਵਾਰਣ ਰਾਮ ॥੧॥ ਛੰਤੁ ॥ ਪ੍ਰਭ ਬਿਪਤਿ ਨਿਵਾਰਣੋ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ਜੀਉ ॥ ਸਦਾ ਸਦਾ ਹਰਿ </p>
<p> ਸਿਮਰੀਐ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ਜੀਉ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿ ਰਹਿਆ ਇਕ ਨਿਮਖ ਮਨਹੁ ਨ </p>
<p> ਵੀਸਰੈ ॥ ਗੁਰ ਚਰਨ ਲਾਗੇ ਦਿਨ ਸਭਾਗੇ ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥ ਕਰਿ ਸੇਵ ਸੇਵਕ ਦਿਨਸੁ ਰੈਣੀ ਤਿਸੁ ਭਾਵੈ </p>
<p> ਸੋ ਹੋਇ ਜੀਉ ॥ ਬਲਿ ਜਾਇ ਨਾਨਕੁ ਸੁਖਹ ਦਾਤੇ ਪਰਗਾਸੁ ਮਨਿ ਤਨਿ ਹੋਇ ਜੀਉ ॥੧॥ ਸਲੋਕੁ ॥ ਹਰਿ ਸਿਮਰਤ </p>
<p> ਮਨੁ ਤਨੁ ਸੁਖੀ ਬਿਨਸੀ ਦੁਤੀਆ ਸੋਚ ॥ ਨਾਨਕ ਟੇਕ ਗੁੋਪਾਲ ਕੀ ਗੋਵਿੰਦ ਸੰਕਟ ਮੋਚ ॥੧॥ ਛੰਤੁ ॥ ਭੈ ਸੰਕਟ </p>
<p> ਕਾਟੇ ਨਾਰਾਇਣ ਦਇਆਲ ਜੀਉ ॥ ਹਰਿ ਗੁਣ ਆਨੰਦ ਗਾਏ ਪ੍ਰਭ ਦੀਨਾ ਨਾਥ ਪ੍ਰਤਿਪਾਲ ਜੀਉ ॥ ਪ੍ਰਤਿਪਾਲ </p>
<p> ਅਚੁਤ ਪੁਰਖੁ ਏਕੋ ਤਿਸਹਿ ਸਿਉ ਰੰਗੁ ਲਾਗਾ ॥ ਕਰ ਚਰਨ ਮਸਤਕੁ ਮੇਲਿ ਲੀਨੇ ਸਦਾ ਅਨਦਿਨੁ ਜਾਗਾ ॥ ਜੀਉ </p>
<p> ਪਿੰਡੁ ਗ੍ਰਿਹੁ ਥਾਨੁ ਤਿਸ ਕਾ ਤਨੁ ਜੋਬਨੁ ਧਨੁ ਮਾਲੁ ਜੀਉ ॥ ਸਦ ਸਦਾ ਬਲਿ ਜਾਇ ਨਾਨਕੁ ਸਰਬ ਜੀਆ </p>
<p> ਪ੍ਰਤਿਪਾਲ ਜੀਉ ॥੨॥ ਸਲੋਕੁ ॥ ਰਸਨਾ ਉਚਰੈ ਹਰਿ ਹਰੇ ਗੁਣ ਗੋਵਿੰਦ ਵਖਿਆਨ ॥ ਨਾਨਕ ਪਕੜੀ ਟੇਕ ਏਕ </p>
<p> ਪਰਮੇਸਰੁ ਰਖੈ ਨਿਦਾਨ ॥੧॥ ਛੰਤੁ ॥ ਸੋ ਸੁਆਮੀ ਪ੍ਰਭੁ ਰਖਕੋ ਅੰਚਲਿ ਤਾ ਕੈ ਲਾਗੁ ਜੀਉ ॥ ਭਜੁ ਸਾਧੂ ਸੰਗਿ </p>
</section>
<section id='ang927' route='ang/927'><p> ਦਇਆਲ ਦੇਵ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗੁ ਜੀਉ ॥ ਇਕ ਓਟ ਕੀਜੈ ਜੀਉ ਦੀਜੈ ਆਸ ਇਕ ਧਰਣੀਧਰੈ ॥ ਸਾਧਸੰਗੇ </p>
<p> ਹਰਿ ਨਾਮ ਰੰਗੇ ਸੰਸਾਰੁ ਸਾਗਰੁ ਸਭੁ ਤਰੈ ॥ ਜਨਮ ਮਰਣ ਬਿਕਾਰ ਛੂਟੇ ਫਿਰਿ ਨ ਲਾਗੈ ਦਾਗੁ ਜੀਉ ॥ ਬਲਿ ਜਾਇ </p>
<p> ਨਾਨਕੁ ਪੁਰਖ ਪੂਰਨ ਥਿਰੁ ਜਾ ਕਾ ਸੋਹਾਗੁ ਜੀਉ ॥੩॥ ਸਲੋਕੁ ॥ ਧਰਮ ਅਰਥ ਅਰੁ ਕਾਮ ਮੋਖ ਮੁਕਤਿ ਪਦਾਰਥ </p>
<p> ਨਾਥ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰਿਆ ਨਾਨਕ ਲਿਖਿਆ ਮਾਥ ॥੧॥ ਛੰਤੁ ॥ ਸਗਲ ਇਛ ਮੇਰੀ ਪੁੰਨੀਆ ਮਿਲਿਆ </p>
<p> ਨਿਰੰਜਨ ਰਾਇ ਜੀਉ ॥ ਅਨਦੁ ਭਇਆ ਵਡਭਾਗੀਹੋ ਗ੍ਰਿਹਿ ਪ੍ਰਗਟੇ ਪ੍ਰਭ ਆਇ ਜੀਉ ॥ ਗ੍ਰਿਹਿ ਲਾਲ ਆਏ </p>
<p> ਪੁਰਬਿ ਕਮਾਏ ਤਾ ਕੀ ਉਪਮਾ ਕਿਆ ਗਣਾ ॥ ਬੇਅੰਤ ਪੂਰਨ ਸੁਖ ਸਹਜ ਦਾਤਾ ਕਵਨ ਰਸਨਾ ਗੁਣ ਭਣਾ ॥ ਆਪੇ </p>
<p> ਮਿਲਾਏ ਗਹਿ ਕੰਠਿ ਲਾਏ ਤਿਸੁ ਬਿਨਾ ਨਹੀ ਜਾਇ ਜੀਉ ॥ ਬਲਿ ਜਾਇ ਨਾਨਕੁ ਸਦਾ ਕਰਤੇ ਸਭ ਮਹਿ ਰਹਿਆ </p>
<p> ਸਮਾਇ ਜੀਉ ॥੪॥੪॥ ਰਾਗੁ ਰਾਮਕਲੀ ਮਹਲਾ ੫ ॥ ਰਣ ਝੁੰਝਨੜਾ ਗਾਉ ਸਖੀ ਹਰਿ ਏਕੁ ਧਿਆਵਹੁ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਤੁਮ ਸੇਵਿ ਸਖੀ ਮਨਿ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਵਹੁ ॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੫ ਰੁਤੀ ਸਲੋਕੁ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਿ ਬੰਦਨ ਪ੍ਰਭ ਪਾਰਬ੍ਰਹਮ ਬਾਛਉ ਸਾਧਹ ਧੂਰਿ ॥ ਆਪੁ ਨਿਵਾਰਿ ਹਰਿ ਹਰਿ ਭਜਉ ਨਾਨਕ ਪ੍ਰਭ ਭਰਪੂਰਿ </p>
<p> ॥੧॥ ਕਿਲਵਿਖ ਕਾਟਣ ਭੈ ਹਰਣ ਸੁਖ ਸਾਗਰ ਹਰਿ ਰਾਇ ॥ ਦੀਨ ਦਇਆਲ ਦੁਖ ਭੰਜਨੋ ਨਾਨਕ ਨੀਤ ਧਿਆਇ </p>
<p> ॥੨॥ ਛੰਤੁ ॥ ਜਸੁ ਗਾਵਹੁ ਵਡਭਾਗੀਹੋ ਕਰਿ ਕਿਰਪਾ ਭਗਵੰਤ ਜੀਉ ॥ ਰੁਤੀ ਮਾਹ ਮੂਰਤ ਘੜੀ ਗੁਣ ਉਚਰਤ </p>
<p> ਸੋਭਾਵੰਤ ਜੀਉ ॥ ਗੁਣ ਰੰਗਿ ਰਾਤੇ ਧੰਨਿ ਤੇ ਜਨ ਜਿਨੀ ਇਕ ਮਨਿ ਧਿਆਇਆ ॥ ਸਫਲ ਜਨਮੁ ਭਇਆ ਤਿਨ ਕਾ </p>
<p> ਜਿਨੀ ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ ॥ ਪੁੰਨ ਦਾਨ ਨ ਤੁਲਿ ਕਿਰਿਆ ਹਰਿ ਸਰਬ ਪਾਪਾ ਹੰਤ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ </p>
<p> ਸਿਮਰਿ ਜੀਵਾ ਜਨਮ ਮਰਣ ਰਹੰਤ ਜੀਉ ॥੧॥ ਸਲੋਕ ॥ ਉਦਮੁ ਅਗਮੁ ਅਗੋਚਰੋ ਚਰਨ ਕਮਲ ਨਮਸਕਾਰ ॥ </p>
<p> ਕਥਨੀ ਸਾ ਤੁਧੁ ਭਾਵਸੀ ਨਾਨਕ ਨਾਮ ਅਧਾਰ ॥੧॥ ਸੰਤ ਸਰਣਿ ਸਾਜਨ ਪਰਹੁ ਸੁਆਮੀ ਸਿਮਰਿ ਅਨੰਤ ॥ </p>
<p> ਸੂਕੇ ਤੇ ਹਰਿਆ ਥੀਆ ਨਾਨਕ ਜਪਿ ਭਗਵੰਤ ॥੨॥ ਛੰਤੁ ॥ ਰੁਤਿ ਸਰਸ ਬਸੰਤ ਮਾਹ ਚੇਤੁ ਵੈਸਾਖ ਸੁਖ ਮਾਸੁ </p>
<p> ਜੀਉ ॥ ਹਰਿ ਜੀਉ ਨਾਹੁ ਮਿਲਿਆ ਮਉਲਿਆ ਮਨੁ ਤਨੁ ਸਾਸੁ ਜੀਉ ॥ ਘਰਿ ਨਾਹੁ ਨਿਹਚਲੁ ਅਨਦੁ ਸਖੀਏ </p>
</section>
<section id='ang928' route='ang/928'><p> ਚਰਨ ਕਮਲ ਪ੍ਰਫੁਲਿਆ ॥ ਸੁੰਦਰੁ ਸੁਘੜੁ ਸੁਜਾਣੁ ਬੇਤਾ ਗੁਣ ਗੋਵਿੰਦ ਅਮੁਲਿਆ ॥ ਵਡਭਾਗਿ ਪਾਇਆ ਦੁਖੁ </p>
<p> ਗਵਾਇਆ ਭਈ ਪੂਰਨ ਆਸ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਤੇਰੀ ਮਿਟੀ ਜਮ ਕੀ ਤ੍ਰਾਸ ਜੀਉ ॥੨॥ ਸਲੋਕ ॥ </p>
<p> ਸਾਧਸੰਗਤਿ ਬਿਨੁ ਭ੍ਰਮਿ ਮੁਈ ਕਰਤੀ ਕਰਮ ਅਨੇਕ ॥ ਕੋਮਲ ਬੰਧਨ ਬਾਧੀਆ ਨਾਨਕ ਕਰਮਹਿ ਲੇਖ ॥੧॥ ਜੋ </p>
<p> ਭਾਣੇ ਸੇ ਮੇਲਿਆ ਵਿਛੋੜੇ ਭੀ ਆਪਿ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਜਾ ਕਾ ਵਡ ਪਰਤਾਪੁ ॥੨॥ ਛੰਤੁ ॥ ਗ੍ਰੀਖਮ </p>
<p> ਰੁਤਿ ਅਤਿ ਗਾਖੜੀ ਜੇਠ ਅਖਾੜੈ ਘਾਮ ਜੀਉ ॥ ਪ੍ਰੇਮ ਬਿਛੋਹੁ ਦੁਹਾਗਣੀ ਦ੍ਰਿਸਟਿ ਨ ਕਰੀ ਰਾਮ ਜੀਉ ॥ ਨਹ </p>
<p> ਦ੍ਰਿਸਟਿ ਆਵੈ ਮਰਤ ਹਾਵੈ ਮਹਾ ਗਾਰਬਿ ਮੁਠੀਆ ॥ ਜਲ ਬਾਝੁ ਮਛੁਲੀ ਤੜਫੜਾਵੈ ਸੰਗਿ ਮਾਇਆ ਰੁਠੀਆ ॥ </p>
<p> ਕਰਿ ਪਾਪ ਜੋਨੀ ਭੈ ਭੀਤ ਹੋਈ ਦੇਇ ਸਾਸਨ ਜਾਮ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਓਟ ਤੇਰੀ ਰਾਖੁ ਪੂਰਨ ਕਾਮ ਜੀਉ </p>
<p> ॥੩॥ ਸਲੋਕ ॥ ਸਰਧਾ ਲਾਗੀ ਸੰਗਿ ਪ੍ਰੀਤਮੈ ਇਕੁ ਤਿਲੁ ਰਹਣੁ ਨ ਜਾਇ ॥ ਮਨ ਤਨ ਅੰਤਰਿ ਰਵਿ ਰਹੇ ਨਾਨਕ </p>
<p> ਸਹਜਿ ਸੁਭਾਇ ॥੧॥ ਕਰੁ ਗਹਿ ਲੀਨੀ ਸਾਜਨਹਿ ਜਨਮ ਜਨਮ ਕੇ ਮੀਤ ॥ ਚਰਨਹ ਦਾਸੀ ਕਰਿ ਲਈ ਨਾਨਕ </p>
<p> ਪ੍ਰਭ ਹਿਤ ਚੀਤ ॥੨॥ ਛੰਤੁ ॥ ਰੁਤਿ ਬਰਸੁ ਸੁਹੇਲੀਆ ਸਾਵਣ ਭਾਦਵੇ ਆਨੰਦ ਜੀਉ ॥ ਘਣ ਉਨਵਿ ਵੁਠੇ ਜਲ </p>
<p> ਥਲ ਪੂਰਿਆ ਮਕਰੰਦ ਜੀਉ ॥ ਪ੍ਰਭੁ ਪੂਰਿ ਰਹਿਆ ਸਰਬ ਠਾਈ ਹਰਿ ਨਾਮ ਨਵ ਨਿਧਿ ਗ੍ਰਿਹ ਭਰੇ ॥ ਸਿਮਰਿ </p>
<p> ਸੁਆਮੀ ਅੰਤਰਜਾਮੀ ਕੁਲ ਸਮੂਹਾ ਸਭਿ ਤਰੇ ॥ ਪ੍ਰਿਅ ਰੰਗਿ ਜਾਗੇ ਨਹ ਛਿਦ੍ਰ ਲਾਗੇ ਕ੍ਰਿਪਾਲੁ ਸਦ ਬਖਸਿੰਦੁ ਜੀਉ </p>
<p> ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਹਰਿ ਕੰਤੁ ਪਾਇਆ ਸਦਾ ਮਨਿ ਭਾਵੰਦੁ ਜੀਉ ॥੪॥ ਸਲੋਕ ॥ ਆਸ ਪਿਆਸੀ ਮੈ ਫਿਰਉ ਕਬ </p>
<p> ਪੇਖਉ ਗੋਪਾਲ ॥ ਹੈ ਕੋਈ ਸਾਜਨੁ ਸੰਤ ਜਨੁ ਨਾਨਕ ਪ੍ਰਭ ਮੇਲਣਹਾਰ ॥੧॥ ਬਿਨੁ ਮਿਲਬੇ ਸਾਂਤਿ ਨ ਊਪਜੈ ਤਿਲੁ </p>
<p> ਪਲੁ ਰਹਣੁ ਨ ਜਾਇ ॥ ਹਰਿ ਸਾਧਹ ਸਰਣਾਗਤੀ ਨਾਨਕ ਆਸ ਪੁਜਾਇ ॥੨॥ ਛੰਤੁ ॥ ਰੁਤਿ ਸਰਦ ਅਡੰਬਰੋ </p>
<p> ਅਸੂ ਕਤਕੇ ਹਰਿ ਪਿਆਸ ਜੀਉ ॥ ਖੋਜੰਤੀ ਦਰਸਨੁ ਫਿਰਤ ਕਬ ਮਿਲੀਐ ਗੁਣਤਾਸ ਜੀਉ ॥ ਬਿਨੁ ਕੰਤ ਪਿਆਰੇ </p>
<p> ਨਹ ਸੂਖ ਸਾਰੇ ਹਾਰ ਕੰਙਣ ਧ੍ਰਿਗੁ ਬਨਾ ॥ ਸੁੰਦਰਿ ਸੁਜਾਣਿ ਚਤੁਰਿ ਬੇਤੀ ਸਾਸ ਬਿਨੁ ਜੈਸੇ ਤਨਾ ॥ ਈਤ ਉਤ </p>
<p> ਦਹ ਦਿਸ ਅਲੋਕਨ ਮਨਿ ਮਿਲਨ ਕੀ ਪ੍ਰਭ ਪਿਆਸ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਧਾਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਪ੍ਰਭ </p>
<p> ਗੁਣਤਾਸ ਜੀਉ ॥੫॥ ਸਲੋਕ ॥ ਜਲਣਿ ਬੁਝੀ ਸੀਤਲ ਭਏ ਮਨਿ ਤਨਿ ਉਪਜੀ ਸਾਂਤਿ ॥ ਨਾਨਕ ਪ੍ਰਭ ਪੂਰਨ </p>
</section>
<section id='ang929' route='ang/929'><p> ਮਿਲੇ ਦੁਤੀਆ ਬਿਨਸੀ ਭ੍ਰਾਂਤਿ ॥੧॥ ਸਾਧ ਪਠਾਏ ਆਪਿ ਹਰਿ ਹਮ ਤੁਮ ਤੇ ਨਾਹੀ ਦੂਰਿ ॥ ਨਾਨਕ ਭ੍ਰਮ ਭੈ </p>
<p> ਮਿਟਿ ਗਏ ਰਮਣ ਰਾਮ ਭਰਪੂਰਿ ॥੨॥ ਛੰਤੁ ॥ ਰੁਤਿ ਸਿਸੀਅਰ ਸੀਤਲ ਹਰਿ ਪ੍ਰਗਟੇ ਮੰਘਰ ਪੋਹਿ ਜੀਉ ॥ </p>
<p> ਜਲਨਿ ਬੁਝੀ ਦਰਸੁ ਪਾਇਆ ਬਿਨਸੇ ਮਾਇਆ ਧ੍ਰੋਹ ਜੀਉ ॥ ਸਭਿ ਕਾਮ ਪੂਰੇ ਮਿਲਿ ਹਜੂਰੇ ਹਰਿ ਚਰਣ ਸੇਵਕਿ </p>
<p> ਸੇਵਿਆ ॥ ਹਾਰ ਡੋਰ ਸੀਗਾਰ ਸਭਿ ਰਸ ਗੁਣ ਗਾਉ ਅਲਖ ਅਭੇਵਿਆ ॥ ਭਾਉ ਭਗਤਿ ਗੋਵਿੰਦ ਬਾਂਛਤ ਜਮੁ ਨ </p>
<p> ਸਾਕੈ ਜੋਹਿ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਪ੍ਰਭਿ ਆਪਿ ਮੇਲੀ ਤਹ ਨ ਪ੍ਰੇਮ ਬਿਛੋਹ ਜੀਉ ॥੬॥ ਸਲੋਕ ॥ ਹਰਿ ਧਨੁ </p>
<p> ਪਾਇਆ ਸੋਹਾਗਣੀ ਡੋਲਤ ਨਾਹੀ ਚੀਤ ॥ ਸੰਤ ਸੰਜੋਗੀ ਨਾਨਕਾ ਗ੍ਰਿਹਿ ਪ੍ਰਗਟੇ ਪ੍ਰਭ ਮੀਤ ॥੧॥ ਨਾਦ ਬਿਨੋਦ </p>
<p> ਅਨੰਦ ਕੋਡ ਪ੍ਰਿਅ ਪ੍ਰੀਤਮ ਸੰਗਿ ਬਨੇ ॥ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇਆ ਹਰਿ ਨਾਨਕ ਨਾਮ ਭਨੇ ॥੨॥ ਛੰਤੁ ॥ ਹਿਮਕਰ </p>
<p> ਰੁਤਿ ਮਨਿ ਭਾਵਤੀ ਮਾਘੁ ਫਗਣੁ ਗੁਣਵੰਤ ਜੀਉ ॥ ਸਖੀ ਸਹੇਲੀ ਗਾਉ ਮੰਗਲੋ ਗ੍ਰਿਹਿ ਆਏ ਹਰਿ ਕੰਤ ਜੀਉ ॥ </p>
<p> ਗ੍ਰਿਹਿ ਲਾਲ ਆਏ ਮਨਿ ਧਿਆਏ ਸੇਜ ਸੁੰਦਰਿ ਸੋਹੀਆ ॥ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣ ਭਏ ਹਰਿਆ ਦੇਖਿ ਦਰਸਨ </p>
<p> ਮੋਹੀਆ ॥ ਮਿਲੇ ਸੁਆਮੀ ਇਛ ਪੁੰਨੀ ਮਨਿ ਜਪਿਆ ਨਿਰਮਲ ਮੰਤ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਨਿਤ ਕਰਹੁ </p>
<p> ਰਲੀਆ ਹਰਿ ਮਿਲੇ ਸ੍ਰੀਧਰ ਕੰਤ ਜੀਉ ॥੭॥ ਸਲੋਕ ॥ ਸੰਤ ਸਹਾਈ ਜੀਅ ਕੇ ਭਵਜਲ ਤਾਰਣਹਾਰ ॥ ਸਭ ਤੇ </p>
<p> ਊਚੇ ਜਾਣੀਅਹਿ ਨਾਨਕ ਨਾਮ ਪਿਆਰ ॥੧॥ ਜਿਨ ਜਾਨਿਆ ਸੇਈ ਤਰੇ ਸੇ ਸੂਰੇ ਸੇ ਬੀਰ ॥ ਨਾਨਕ ਤਿਨ </p>
<p> ਬਲਿਹਾਰਣੈ ਹਰਿ ਜਪਿ ਉਤਰੇ ਤੀਰ ॥੨॥ ਛੰਤੁ ॥ ਚਰਣ ਬਿਰਾਜਿਤ ਸਭ ਊਪਰੇ ਮਿਟਿਆ ਸਗਲ ਕਲੇਸੁ ਜੀਉ ॥ </p>
<p> ਆਵਣ ਜਾਵਣ ਦੁਖ ਹਰੇ ਹਰਿ ਭਗਤਿ ਕੀਆ ਪਰਵੇਸੁ ਜੀਉ ॥ ਹਰਿ ਰੰਗਿ ਰਾਤੇ ਸਹਜਿ ਮਾਤੇ ਤਿਲੁ ਨ ਮਨ ਤੇ </p>
<p> ਬੀਸਰੈ ॥ ਤਜਿ ਆਪੁ ਸਰਣੀ ਪਰੇ ਚਰਨੀ ਸਰਬ ਗੁਣ ਜਗਦੀਸਰੈ ॥ ਗੋਵਿੰਦ ਗੁਣ ਨਿਧਿ ਸ੍ਰੀਰੰਗ ਸੁਆਮੀ </p>
<p> ਆਦਿ ਕਉ ਆਦੇਸੁ ਜੀਉ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਇਆ ਧਾਰਹੁ ਜੁਗੁ ਜੁਗੋ ਇਕ ਵੇਸੁ ਜੀਉ ॥੮॥੧॥੬॥੮॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਦਖਣੀ ਓਅੰਕਾਰੁ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਓਅੰਕਾਰਿ ਬ੍ਰਹਮਾ ਉਤਪਤਿ ॥ ਓਅੰਕਾਰੁ ਕੀਆ ਜਿਨਿ ਚਿਤਿ ॥ ਓਅੰਕਾਰਿ ਸੈਲ ਜੁਗ ਭਏ ॥ ਓਅੰਕਾਰਿ ਬੇਦ </p>
</section>
<section id='ang930' route='ang/930'><p> ਨਿਰਮਏ ॥ ਓਅੰਕਾਰਿ ਸਬਦਿ ਉਧਰੇ ॥ ਓਅੰਕਾਰਿ ਗੁਰਮੁਖਿ ਤਰੇ ॥ ਓਨਮ ਅਖਰ ਸੁਣਹੁ ਬੀਚਾਰੁ ॥ ਓਨਮ </p>
<p> ਅਖਰੁ ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥੧॥ ਸੁਣਿ ਪਾਡੇ ਕਿਆ ਲਿਖਹੁ ਜੰਜਾਲਾ ॥ ਲਿਖੁ ਰਾਮ ਨਾਮ ਗੁਰਮੁਖਿ ਗੋਪਾਲਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਸੈ ਸਭੁ ਜਗੁ ਸਹਜਿ ਉਪਾਇਆ ਤੀਨਿ ਭਵਨ ਇਕ ਜੋਤੀ ॥ ਗੁਰਮੁਖਿ ਵਸਤੁ ਪਰਾਪਤਿ ਹੋਵੈ ਚੁਣਿ ਲੈ </p>
<p> ਮਾਣਕ ਮੋਤੀ ॥ ਸਮਝੈ ਸੂਝੈ ਪੜਿ ਪੜਿ ਬੂਝੈ ਅੰਤਿ ਨਿਰੰਤਰਿ ਸਾਚਾ ॥ ਗੁਰਮੁਖਿ ਦੇਖੈ ਸਾਚੁ ਸਮਾਲੇ ਬਿਨੁ ਸਾਚੇ </p>
<p> ਜਗੁ ਕਾਚਾ ॥੨॥ ਧਧੈ ਧਰਮੁ ਧਰੇ ਧਰਮਾ ਪੁਰਿ ਗੁਣਕਾਰੀ ਮਨੁ ਧੀਰਾ ॥ ਧਧੈ ਧੂਲਿ ਪੜੈ ਮੁਖਿ ਮਸਤਕਿ ਕੰਚਨ ਭਏ </p>
<p> ਮਨੂਰਾ ॥ ਧਨੁ ਧਰਣੀਧਰੁ ਆਪਿ ਅਜੋਨੀ ਤੋਲਿ ਬੋਲਿ ਸਚੁ ਪੂਰਾ ॥ ਕਰਤੇ ਕੀ ਮਿਤਿ ਕਰਤਾ ਜਾਣੈ ਕੈ ਜਾਣੈ ਗੁਰੁ </p>
<p> ਸੂਰਾ ॥੩॥ ਙਿਆਨੁ ਗਵਾਇਆ ਦੂਜਾ ਭਾਇਆ ਗਰਬਿ ਗਲੇ ਬਿਖੁ ਖਾਇਆ ॥ ਗੁਰ ਰਸੁ ਗੀਤ ਬਾਦ ਨਹੀ ਭਾਵੈ </p>
<p> ਸੁਣੀਐ ਗਹਿਰ ਗੰਭੀਰੁ ਗਵਾਇਆ ॥ ਗੁਰਿ ਸਚੁ ਕਹਿਆ ਅੰਮ੍ਰਿਤੁ ਲਹਿਆ ਮਨਿ ਤਨਿ ਸਾਚੁ ਸੁਖਾਇਆ ॥ </p>
<p> ਆਪੇ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਵੈ ਆਪੇ ਅੰਮ੍ਰਿਤੁ ਪੀਆਇਆ ॥੪॥ ਏਕੋ ਏਕੁ ਕਹੈ ਸਭੁ ਕੋਈ ਹਉਮੈ ਗਰਬੁ ਵਿਆਪੈ ॥ </p>
<p> ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੁ ਪਛਾਣੈ ਇਉ ਘਰੁ ਮਹਲੁ ਸਿਞਾਪੈ ॥ ਪ੍ਰਭੁ ਨੇੜੈ ਹਰਿ ਦੂਰਿ ਨ ਜਾਣਹੁ ਏਕੋ ਸ੍ਰਿਸਟਿ ਸਬਾਈ </p>
<p> ॥ ਏਕੰਕਾਰੁ ਅਵਰੁ ਨਹੀ ਦੂਜਾ ਨਾਨਕ ਏਕੁ ਸਮਾਈ ॥੫॥ ਇਸੁ ਕਰਤੇ ਕਉ ਕਿਉ ਗਹਿ ਰਾਖਉ ਅਫਰਿਓ </p>
<p> ਤੁਲਿਓ ਨ ਜਾਈ ॥ ਮਾਇਆ ਕੇ ਦੇਵਾਨੇ ਪ੍ਰਾਣੀ ਝੂਠਿ ਠਗਉਰੀ ਪਾਈ ॥ ਲਬਿ ਲੋਭਿ ਮੁਹਤਾਜਿ ਵਿਗੂਤੇ ਇਬ </p>
<p> ਤਬ ਫਿਰਿ ਪਛੁਤਾਈ ॥ ਏਕੁ ਸਰੇਵੈ ਤਾ ਗਤਿ ਮਿਤਿ ਪਾਵੈ ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ॥੬॥ ਏਕੁ ਅਚਾਰੁ ਰੰਗੁ </p>
<p> ਇਕੁ ਰੂਪੁ ॥ ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਅਸਰੂਪੁ ॥ ਏਕੋ ਭਵਰੁ ਭਵੈ ਤਿਹੁ ਲੋਇ ॥ ਏਕੋ ਬੂਝੈ ਸੂਝੈ ਪਤਿ ਹੋਇ ॥ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਲੇ ਸਮਸਰਿ ਰਹੈ ॥ ਗੁਰਮੁਖਿ ਏਕੁ ਵਿਰਲਾ ਕੋ ਲਹੈ ॥ ਜਿਸ ਨੋ ਦੇਇ ਕਿਰਪਾ ਤੇ ਸੁਖੁ </p>
<p> ਪਾਏ ॥ ਗੁਰੂ ਦੁਆਰੈ ਆਖਿ ਸੁਣਾਏ ॥੭॥ ਊਰਮ ਧੂਰਮ ਜੋਤਿ ਉਜਾਲਾ ॥ ਤੀਨਿ ਭਵਣ ਮਹਿ ਗੁਰ ਗੋਪਾਲਾ ॥ </p>
<p> ਊਗਵਿਆ ਅਸਰੂਪੁ ਦਿਖਾਵੈ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੈ ਘਰਿ ਆਵੈ ॥ ਊਨਵਿ ਬਰਸੈ ਨੀਝਰ ਧਾਰਾ ॥ </p>
<p> ਊਤਮ ਸਬਦਿ ਸਵਾਰਣਹਾਰਾ ॥ ਇਸੁ ਏਕੇ ਕਾ ਜਾਣੈ ਭੇਉ ॥ ਆਪੇ ਕਰਤਾ ਆਪੇ ਦੇਉ ॥੮॥ ਉਗਵੈ ਸੂਰੁ </p>
<p> ਅਸੁਰ ਸੰਘਾਰੈ ॥ ਊਚਉ ਦੇਖਿ ਸਬਦਿ ਬੀਚਾਰੈ ॥ ਊਪਰਿ ਆਦਿ ਅੰਤਿ ਤਿਹੁ ਲੋਇ ॥ ਆਪੇ ਕਰੈ ਕਥੈ ਸੁਣੈ </p>
</section>
<section id='ang931' route='ang/931'><p> ਸੋਇ ॥ ਓਹੁ ਬਿਧਾਤਾ ਮਨੁ ਤਨੁ ਦੇਇ ॥ ਓਹੁ ਬਿਧਾਤਾ ਮਨਿ ਮੁਖਿ ਸੋਇ ॥ ਪ੍ਰਭੁ ਜਗਜੀਵਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਪਤਿ ਹੋਇ ॥੯॥ ਰਾਜਨ ਰਾਮ ਰਵੈ ਹਿਤਕਾਰਿ ॥ ਰਣ ਮਹਿ ਲੂਝੈ ਮਨੂਆ ਮਾਰਿ ॥ ਰਾਤਿ </p>
<p> ਦਿਨੰਤਿ ਰਹੈ ਰੰਗਿ ਰਾਤਾ ॥ ਤੀਨਿ ਭਵਨ ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥ ਜਿਨਿ ਜਾਤਾ ਸੋ ਤਿਸ ਹੀ ਜੇਹਾ ॥ ਅਤਿ ਨਿਰਮਾਇਲੁ </p>
<p> ਸੀਝਸਿ ਦੇਹਾ ॥ ਰਹਸੀ ਰਾਮੁ ਰਿਦੈ ਇਕ ਭਾਇ ॥ ਅੰਤਰਿ ਸਬਦੁ ਸਾਚਿ ਲਿਵ ਲਾਇ ॥੧੦॥ ਰੋਸੁ ਨ ਕੀਜੈ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ਰਹਣੁ ਨਹੀ ਸੰਸਾਰੇ ॥ ਰਾਜੇ ਰਾਇ ਰੰਕ ਨਹੀ ਰਹਣਾ ਆਇ ਜਾਇ ਜੁਗ ਚਾਰੇ ॥ ਰਹਣ ਕਹਣ ਤੇ </p>
<p> ਰਹੈ ਨ ਕੋਈ ਕਿਸੁ ਪਹਿ ਕਰਉ ਬਿਨੰਤੀ ॥ ਏਕੁ ਸਬਦੁ ਰਾਮ ਨਾਮ ਨਿਰੋਧਰੁ ਗੁਰੁ ਦੇਵੈ ਪਤਿ ਮਤੀ ॥੧੧॥ ਲਾਜ </p>
<p> ਮਰੰਤੀ ਮਰਿ ਗਈ ਘੂਘਟੁ ਖੋਲਿ ਚਲੀ ॥ ਸਾਸੁ ਦਿਵਾਨੀ ਬਾਵਰੀ ਸਿਰ ਤੇ ਸੰਕ ਟਲੀ ॥ ਪ੍ਰੇਮਿ ਬੁਲਾਈ ਰਲੀ ਸਿਉ </p>
<p> ਮਨ ਮਹਿ ਸਬਦੁ ਅਨੰਦੁ ॥ ਲਾਲਿ ਰਤੀ ਲਾਲੀ ਭਈ ਗੁਰਮੁਖਿ ਭਈ ਨਿਚਿੰਦੁ ॥੧੨॥ ਲਾਹਾ ਨਾਮੁ ਰਤਨੁ ਜਪਿ </p>
<p> ਸਾਰੁ ॥ ਲਬੁ ਲੋਭੁ ਬੁਰਾ ਅਹੰਕਾਰੁ ॥ ਲਾੜੀ ਚਾੜੀ ਲਾਇਤਬਾਰੁ ॥ ਮਨਮੁਖੁ ਅੰਧਾ ਮੁਗਧੁ ਗਵਾਰੁ ॥ ਲਾਹੇ </p>
<p> ਕਾਰਣਿ ਆਇਆ ਜਗਿ ॥ ਹੋਇ ਮਜੂਰੁ ਗਇਆ ਠਗਾਇ ਠਗਿ ॥ ਲਾਹਾ ਨਾਮੁ ਪੂੰਜੀ ਵੇਸਾਹੁ ॥ ਨਾਨਕ ਸਚੀ </p>
<p> ਪਤਿ ਸਚਾ ਪਾਤਿਸਾਹੁ ॥੧੩॥ ਆਇ ਵਿਗੂਤਾ ਜਗੁ ਜਮ ਪੰਥੁ ॥ ਆਈ ਨ ਮੇਟਣ ਕੋ ਸਮਰਥੁ ॥ ਆਥਿ ਸੈਲ </p>
<p> ਨੀਚ ਘਰਿ ਹੋਇ ॥ ਆਥਿ ਦੇਖਿ ਨਿਵੈ ਜਿਸੁ ਦੋਇ ॥ ਆਥਿ ਹੋਇ ਤਾ ਮੁਗਧੁ ਸਿਆਨਾ ॥ ਭਗਤਿ ਬਿਹੂਨਾ ਜਗੁ </p>
<p> ਬਉਰਾਨਾ ॥ ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਇ ॥ ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ ਤਿਸੁ ਪਰਗਟੁ ਹੋਇ ॥੧੪॥ ਜੁਗਿ ਜੁਗਿ ਥਾਪਿ </p>
<p> ਸਦਾ ਨਿਰਵੈਰੁ ॥ ਜਨਮਿ ਮਰਣਿ ਨਹੀ ਧੰਧਾ ਧੈਰੁ ॥ ਜੋ ਦੀਸੈ ਸੋ ਆਪੇ ਆਪਿ ॥ ਆਪਿ ਉਪਾਇ ਆਪੇ ਘਟ ਥਾਪਿ ॥ </p>
<p> ਆਪਿ ਅਗੋਚਰੁ ਧੰਧੈ ਲੋਈ ॥ ਜੋਗ ਜੁਗਤਿ ਜਗਜੀਵਨੁ ਸੋਈ ॥ ਕਰਿ ਆਚਾਰੁ ਸਚੁ ਸੁਖੁ ਹੋਈ ॥ ਨਾਮ ਵਿਹੂਣਾ ਮੁਕਤਿ </p>
<p> ਕਿਵ ਹੋਈ ॥੧੫॥ ਵਿਣੁ ਨਾਵੈ ਵੇਰੋਧੁ ਸਰੀਰ ॥ ਕਿਉ ਨ ਮਿਲਹਿ ਕਾਟਹਿ ਮਨ ਪੀਰ ॥ ਵਾਟ ਵਟਾਊ ਆਵੈ </p>
<p> ਜਾਇ ॥ ਕਿਆ ਲੇ ਆਇਆ ਕਿਆ ਪਲੈ ਪਾਇ ॥ ਵਿਣੁ ਨਾਵੈ ਤੋਟਾ ਸਭ ਥਾਇ ॥ ਲਾਹਾ ਮਿਲੈ ਜਾ ਦੇਇ ਬੁਝਾਇ </p>
<p> ॥ ਵਣਜੁ ਵਾਪਾਰੁ ਵਣਜੈ ਵਾਪਾਰੀ ॥ ਵਿਣੁ ਨਾਵੈ ਕੈਸੀ ਪਤਿ ਸਾਰੀ ॥੧੬॥ ਗੁਣ ਵੀਚਾਰੇ ਗਿਆਨੀ ਸੋਇ ॥ </p>
<p> ਗੁਣ ਮਹਿ ਗਿਆਨੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਗੁਣਦਾਤਾ ਵਿਰਲਾ ਸੰਸਾਰਿ ॥ ਸਾਚੀ ਕਰਣੀ ਗੁਰ ਵੀਚਾਰਿ ॥ ਅਗਮ </p>
</section>
<section id='ang932' route='ang/932'><p> ਅਗੋਚਰੁ ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥ ਤਾ ਮਿਲੀਐ ਜਾ ਲਏ ਮਿਲਾਇ ॥ ਗੁਣਵੰਤੀ ਗੁਣ ਸਾਰੇ ਨੀਤ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮਤਿ ਮਿਲੀਐ ਮੀਤ ॥੧੭॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਕਾਇਆ ਕਉ ਗਾਲੈ ॥ ਜਿਉ ਕੰਚਨ ਸੋਹਾਗਾ ਢਾਲੈ ॥ ਕਸਿ ਕਸਵਟੀ </p>
<p> ਸਹੈ ਸੁ ਤਾਉ ॥ ਨਦਰਿ ਸਰਾਫ ਵੰਨੀ ਸਚੜਾਉ ॥ ਜਗਤੁ ਪਸੂ ਅਹੰ ਕਾਲੁ ਕਸਾਈ ॥ ਕਰਿ ਕਰਤੈ ਕਰਣੀ ਕਰਿ </p>
<p> ਪਾਈ ॥ ਜਿਨਿ ਕੀਤੀ ਤਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥ ਹੋਰ ਕਿਆ ਕਹੀਐ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ॥੧੮॥ ਖੋਜਤ ਖੋਜਤ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥ ਖਿਮਾ ਗਹੀ ਮਨੁ ਸਤਗੁਰਿ ਦੀਆ ॥ ਖਰਾ ਖਰਾ ਆਖੈ ਸਭੁ ਕੋਇ ॥ ਖਰਾ ਰਤਨੁ ਜੁਗ ਚਾਰੇ ਹੋਇ </p>
<p> ॥ ਖਾਤ ਪੀਅੰਤ ਮੂਏ ਨਹੀ ਜਾਨਿਆ ॥ ਖਿਨ ਮਹਿ ਮੂਏ ਜਾ ਸਬਦੁ ਪਛਾਨਿਆ ॥ ਅਸਥਿਰੁ ਚੀਤੁ ਮਰਨਿ ਮਨੁ </p>
<p> ਮਾਨਿਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਨਾਮੁ ਪਛਾਨਿਆ ॥੧੯॥ ਗਗਨ ਗੰਭੀਰੁ ਗਗਨੰਤਰਿ ਵਾਸੁ ॥ ਗੁਣ ਗਾਵੈ ਸੁਖ </p>
<p> ਸਹਜਿ ਨਿਵਾਸੁ ॥ ਗਇਆ ਨ ਆਵੈ ਆਇ ਨ ਜਾਇ ॥ ਗੁਰ ਪਰਸਾਦਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਗਗਨੁ ਅਗੰਮੁ ਅਨਾਥੁ </p>
<p> ਅਜੋਨੀ ॥ ਅਸਥਿਰੁ ਚੀਤੁ ਸਮਾਧਿ ਸਗੋਨੀ ॥ ਹਰਿ ਨਾਮੁ ਚੇਤਿ ਫਿਰਿ ਪਵਹਿ ਨ ਜੂਨੀ ॥ ਗੁਰਮਤਿ ਸਾਰੁ ਹੋਰ ਨਾਮ </p>
<p> ਬਿਹੂਨੀ ॥੨੦॥ ਘਰ ਦਰ ਫਿਰਿ ਥਾਕੀ ਬਹੁਤੇਰੇ ॥ ਜਾਤਿ ਅਸੰਖ ਅੰਤ ਨਹੀ ਮੇਰੇ ॥ ਕੇਤੇ ਮਾਤ ਪਿਤਾ ਸੁਤ ਧੀਆ </p>
<p> ॥ ਕੇਤੇ ਗੁਰ ਚੇਲੇ ਫੁਨਿ ਹੂਆ ॥ ਕਾਚੇ ਗੁਰ ਤੇ ਮੁਕਤਿ ਨ ਹੂਆ ॥ ਕੇਤੀ ਨਾਰਿ ਵਰੁ ਏਕੁ ਸਮਾਲਿ ॥ ਗੁਰਮੁਖਿ ਮਰਣੁ </p>
<p> ਜੀਵਣੁ ਪ੍ਰਭ ਨਾਲਿ ॥ ਦਹ ਦਿਸ ਢੂਢਿ ਘਰੈ ਮਹਿ ਪਾਇਆ ॥ ਮੇਲੁ ਭਇਆ ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ॥੨੧॥ </p>
<p> ਗੁਰਮੁਖਿ ਗਾਵੈ ਗੁਰਮੁਖਿ ਬੋਲੈ ॥ ਗੁਰਮੁਖਿ ਤੋਲਿ ਤੁੋਲਾਵੈ ਤੋਲੈ ॥ ਗੁਰਮੁਖਿ ਆਵੈ ਜਾਇ ਨਿਸੰਗੁ ॥ ਪਰਹਰਿ ਮੈਲੁ </p>
<p> ਜਲਾਇ ਕਲੰਕੁ ॥ ਗੁਰਮੁਖਿ ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਮਜਨੁ ਚਜੁ ਅਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਸਬਦੁ ਅੰਮ੍ਰਿਤੁ ਹੈ </p>
<p> ਸਾਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਵੈ ਪਾਰੁ ॥੨੨॥ ਚੰਚਲੁ ਚੀਤੁ ਨ ਰਹਈ ਠਾਇ ॥ ਚੋਰੀ ਮਿਰਗੁ ਅੰਗੂਰੀ ਖਾਇ </p>
<p> ॥ ਚਰਨ ਕਮਲ ਉਰ ਧਾਰੇ ਚੀਤ ॥ ਚਿਰੁ ਜੀਵਨੁ ਚੇਤਨੁ ਨਿਤ ਨੀਤ ॥ ਚਿੰਤਤ ਹੀ ਦੀਸੈ ਸਭੁ ਕੋਇ ॥ ਚੇਤਹਿ ਏਕੁ </p>
<p> ਤਹੀ ਸੁਖੁ ਹੋਇ ॥ ਚਿਤਿ ਵਸੈ ਰਾਚੈ ਹਰਿ ਨਾਇ ॥ ਮੁਕਤਿ ਭਇਆ ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਇ ॥੨੩॥ ਛੀਜੈ ਦੇਹ </p>
<p> ਖੁਲੈ ਇਕ ਗੰਢਿ ॥ ਛੇਆ ਨਿਤ ਦੇਖਹੁ ਜਗਿ ਹੰਢਿ ॥ ਧੂਪ ਛਾਵ ਜੇ ਸਮ ਕਰਿ ਜਾਣੈ ॥ ਬੰਧਨ ਕਾਟਿ ਮੁਕਤਿ </p>
<p> ਘਰਿ ਆਣੈ ॥ ਛਾਇਆ ਛੂਛੀ ਜਗਤੁ ਭੁਲਾਨਾ ॥ ਲਿਖਿਆ ਕਿਰਤੁ ਧੁਰੇ ਪਰਵਾਨਾ ॥ ਛੀਜੈ ਜੋਬਨੁ ਜਰੂਆ </p>
</section>
<section id='ang933' route='ang/933'><p> ਸਿਰਿ ਕਾਲੁ ॥ ਕਾਇਆ ਛੀਜੈ ਭਈ ਸਿਬਾਲੁ ॥੨੪॥ ਜਾਪੈ ਆਪਿ ਪ੍ਰਭੂ ਤਿਹੁ ਲੋਇ ॥ ਜੁਗਿ ਜੁਗਿ ਦਾਤਾ ਅਵਰੁ </p>
<p> ਨ ਕੋਇ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹਿ ਰਾਖੁ ॥ ਜਸੁ ਜਾਚਉ ਦੇਵੈ ਪਤਿ ਸਾਖੁ ॥ ਜਾਗਤੁ ਜਾਗਿ ਰਹਾ ਤੁਧੁ ਭਾਵਾ ॥ </p>
<p> ਜਾ ਤੂ ਮੇਲਹਿ ਤਾ ਤੁਝੈ ਸਮਾਵਾ ॥ ਜੈ ਜੈ ਕਾਰੁ ਜਪਉ ਜਗਦੀਸ ॥ ਗੁਰਮਤਿ ਮਿਲੀਐ ਬੀਸ ਇਕੀਸ ॥੨੫॥ ਝਖਿ </p>
<p> ਬੋਲਣੁ ਕਿਆ ਜਗ ਸਿਉ ਵਾਦੁ ॥ ਝੂਰਿ ਮਰੈ ਦੇਖੈ ਪਰਮਾਦੁ ॥ ਜਨਮਿ ਮੂਏ ਨਹੀ ਜੀਵਣ ਆਸਾ ॥ ਆਇ ਚਲੇ ਭਏ </p>
<p> ਆਸ ਨਿਰਾਸਾ ॥ ਝੁਰਿ ਝੁਰਿ ਝਖਿ ਮਾਟੀ ਰਲਿ ਜਾਇ ॥ ਕਾਲੁ ਨ ਚਾਂਪੈ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਪਾਈ ਨਵ ਨਿਧਿ ਹਰਿ ਕੈ </p>
<p> ਨਾਇ ॥ ਆਪੇ ਦੇਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥੨੬॥ ਞਿਆਨੋ ਬੋਲੈ ਆਪੇ ਬੂਝੈ ॥ ਆਪੇ ਸਮਝੈ ਆਪੇ ਸੂਝੈ ॥ ਗੁਰ ਕਾ ਕਹਿਆ </p>
<p> ਅੰਕਿ ਸਮਾਵੈ ॥ ਨਿਰਮਲ ਸੂਚੇ ਸਾਚੋ ਭਾਵੈ ॥ ਗੁਰੁ ਸਾਗਰੁ ਰਤਨੀ ਨਹੀ ਤੋਟ ॥ ਲਾਲ ਪਦਾਰਥ ਸਾਚੁ ਅਖੋਟ ॥ </p>
<p> ਗੁਰਿ ਕਹਿਆ ਸਾ ਕਾਰ ਕਮਾਵਹੁ ॥ ਗੁਰ ਕੀ ਕਰਣੀ ਕਾਹੇ ਧਾਵਹੁ ॥ ਨਾਨਕ ਗੁਰਮਤਿ ਸਾਚਿ ਸਮਾਵਹੁ ॥੨੭॥ </p>
<p> ਟੂਟੈ ਨੇਹੁ ਕਿ ਬੋਲਹਿ ਸਹੀ ॥ ਟੂਟੈ ਬਾਹ ਦੁਹੂ ਦਿਸ ਗਹੀ ॥ ਟੂਟਿ ਪਰੀਤਿ ਗਈ ਬੁਰ ਬੋਲਿ ॥ ਦੁਰਮਤਿ ਪਰਹਰਿ </p>
<p> ਛਾਡੀ ਢੋਲਿ ॥ ਟੂਟੈ ਗੰਠਿ ਪੜੈ ਵੀਚਾਰਿ ॥ ਗੁਰ ਸਬਦੀ ਘਰਿ ਕਾਰਜੁ ਸਾਰਿ ॥ ਲਾਹਾ ਸਾਚੁ ਨ ਆਵੈ ਤੋਟਾ ॥ </p>
<p> ਤ੍ਰਿਭਵਣ ਠਾਕੁਰੁ ਪ੍ਰੀਤਮੁ ਮੋਟਾ ॥੨੮॥ ਠਾਕਹੁ ਮਨੂਆ ਰਾਖਹੁ ਠਾਇ ॥ ਠਹਕਿ ਮੁਈ ਅਵਗੁਣਿ ਪਛੁਤਾਇ ॥ </p>
<p> ਠਾਕੁਰੁ ਏਕੁ ਸਬਾਈ ਨਾਰਿ ॥ ਬਹੁਤੇ ਵੇਸ ਕਰੇ ਕੂੜਿਆਰਿ ॥ ਪਰ ਘਰਿ ਜਾਤੀ ਠਾਕਿ ਰਹਾਈ ॥ ਮਹਲਿ ਬੁਲਾਈ </p>
<p> ਠਾਕ ਨ ਪਾਈ ॥ ਸਬਦਿ ਸਵਾਰੀ ਸਾਚਿ ਪਿਆਰੀ ॥ ਸਾਈ ਸੁੋਹਾਗਣਿ ਠਾਕੁਰਿ ਧਾਰੀ ॥੨੯॥ ਡੋਲਤ ਡੋਲਤ </p>
<p> ਹੇ ਸਖੀ ਫਾਟੇ ਚੀਰ ਸੀਗਾਰ ॥ ਡਾਹਪਣਿ ਤਨਿ ਸੁਖੁ ਨਹੀ ਬਿਨੁ ਡਰ ਬਿਣਠੀ ਡਾਰ ॥ ਡਰਪਿ ਮੁਈ ਘਰਿ ਆਪਣੈ </p>
<p> ਡੀਠੀ ਕੰਤਿ ਸੁਜਾਣਿ ॥ ਡਰੁ ਰਾਖਿਆ ਗੁਰਿ ਆਪਣੈ ਨਿਰਭਉ ਨਾਮੁ ਵਖਾਣਿ ॥ ਡੂਗਰਿ ਵਾਸੁ ਤਿਖਾ ਘਣੀ ਜਬ </p>
<p> ਦੇਖਾ ਨਹੀ ਦੂਰਿ ॥ ਤਿਖਾ ਨਿਵਾਰੀ ਸਬਦੁ ਮੰਨਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ਭਰਪੂਰਿ ॥ ਦੇਹਿ ਦੇਹਿ ਆਖੈ ਸਭੁ ਕੋਈ ਜੈ ਭਾਵੈ </p>
<p> ਤੈ ਦੇਇ ॥ ਗੁਰੂ ਦੁਆਰੈ ਦੇਵਸੀ ਤਿਖਾ ਨਿਵਾਰੈ ਸੋਇ ॥੩੦॥ ਢੰਢੋਲਤ ਢੂਢਤ ਹਉ ਫਿਰੀ ਢਹਿ ਢਹਿ ਪਵਨਿ </p>
<p> ਕਰਾਰਿ ॥ ਭਾਰੇ ਢਹਤੇ ਢਹਿ ਪਏ ਹਉਲੇ ਨਿਕਸੇ ਪਾਰਿ ॥ ਅਮਰ ਅਜਾਚੀ ਹਰਿ ਮਿਲੇ ਤਿਨ ਕੈ ਹਉ ਬਲਿ ਜਾਉ ॥ </p>
<p> ਤਿਨ ਕੀ ਧੂੜਿ ਅਘੁਲੀਐ ਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਉ ॥ ਮਨੁ ਦੀਆ ਗੁਰਿ ਆਪਣੈ ਪਾਇਆ ਨਿਰਮਲ ਨਾਉ ॥ </p>
</section>
<section id='ang934' route='ang/934'><p> ਜਿਨਿ ਨਾਮੁ ਦੀਆ ਤਿਸੁ ਸੇਵਸਾ ਤਿਸੁ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਜੋ ਉਸਾਰੇ ਸੋ ਢਾਹਸੀ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਤਿਸੁ ਸੰਮੑਲਾ ਤਾ ਤਨਿ ਦੂਖੁ ਨ ਹੋਇ ॥੩੧॥ ਣਾ ਕੋ ਮੇਰਾ ਕਿਸੁ ਗਹੀ ਣਾ ਕੋ ਹੋਆ ਨ ਹੋਗੁ ॥ </p>
<p> ਆਵਣਿ ਜਾਣਿ ਵਿਗੁਚੀਐ ਦੁਬਿਧਾ ਵਿਆਪੈ ਰੋਗੁ ॥ ਣਾਮ ਵਿਹੂਣੇ ਆਦਮੀ ਕਲਰ ਕੰਧ ਗਿਰੰਤਿ ॥ ਵਿਣੁ ਨਾਵੈ </p>
<p> ਕਿਉ ਛੂਟੀਐ ਜਾਇ ਰਸਾਤਲਿ ਅੰਤਿ ॥ ਗਣਤ ਗਣਾਵੈ ਅਖਰੀ ਅਗਣਤੁ ਸਾਚਾ ਸੋਇ ॥ ਅਗਿਆਨੀ ਮਤਿਹੀਣੁ </p>
<p> ਹੈ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਹੋਇ ॥ ਤੂਟੀ ਤੰਤੁ ਰਬਾਬ ਕੀ ਵਾਜੈ ਨਹੀ ਵਿਜੋਗਿ ॥ ਵਿਛੁੜਿਆ ਮੇਲੈ ਪ੍ਰਭੂ ਨਾਨਕ </p>
<p> ਕਰਿ ਸੰਜੋਗ ॥੩੨॥ ਤਰਵਰੁ ਕਾਇਆ ਪੰਖਿ ਮਨੁ ਤਰਵਰਿ ਪੰਖੀ ਪੰਚ ॥ ਤਤੁ ਚੁਗਹਿ ਮਿਲਿ ਏਕਸੇ ਤਿਨ ਕਉ </p>
<p> ਫਾਸ ਨ ਰੰਚ ॥ ਉਡਹਿ ਤ ਬੇਗੁਲ ਬੇਗੁਲੇ ਤਾਕਹਿ ਚੋਗ ਘਣੀ ॥ ਪੰਖ ਤੁਟੇ ਫਾਹੀ ਪੜੀ ਅਵਗੁਣਿ ਭੀੜ ਬਣੀ ॥ </p>
<p> ਬਿਨੁ ਸਾਚੇ ਕਿਉ ਛੂਟੀਐ ਹਰਿ ਗੁਣ ਕਰਮਿ ਮਣੀ ॥ ਆਪਿ ਛਡਾਏ ਛੂਟੀਐ ਵਡਾ ਆਪਿ ਧਣੀ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਛੂਟੀਐ ਕਿਰਪਾ ਆਪਿ ਕਰੇਇ ॥ ਅਪਣੈ ਹਾਥਿ ਵਡਾਈਆ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੩੩॥ ਥਰ ਥਰ ਕੰਪੈ ਜੀਅੜਾ ਥਾਨ </p>
<p> ਵਿਹੂਣਾ ਹੋਇ ॥ ਥਾਨਿ ਮਾਨਿ ਸਚੁ ਏਕੁ ਹੈ ਕਾਜੁ ਨ ਫੀਟੈ ਕੋਇ ॥ ਥਿਰੁ ਨਾਰਾਇਣੁ ਥਿਰੁ ਗੁਰੂ ਥਿਰੁ ਸਾਚਾ ਬੀਚਾਰੁ ॥ </p>
<p> ਸੁਰਿ ਨਰ ਨਾਥਹ ਨਾਥੁ ਤੂ ਨਿਧਾਰਾ ਆਧਾਰੁ ॥ ਸਰਬੇ ਥਾਨ ਥਨੰਤਰੀ ਤੂ ਦਾਤਾ ਦਾਤਾਰੁ ॥ ਜਹ ਦੇਖਾ ਤਹ ਏਕੁ </p>
<p> ਤੂ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ ॥ ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੇਵਸੀ ਵਡਾ </p>
<p> ਅਗਮ ਅਪਾਰੁ ॥੩੪॥ ਦਇਆ ਦਾਨੁ ਦਇਆਲੁ ਤੂ ਕਰਿ ਕਰਿ ਦੇਖਣਹਾਰੁ ॥ ਦਇਆ ਕਰਹਿ ਪ੍ਰਭ ਮੇਲਿ </p>
<p> ਲੈਹਿ ਖਿਨ ਮਹਿ ਢਾਹਿ ਉਸਾਰਿ ॥ ਦਾਨਾ ਤੂ ਬੀਨਾ ਤੁਹੀ ਦਾਨਾ ਕੈ ਸਿਰਿ ਦਾਨੁ ॥ ਦਾਲਦ ਭੰਜਨ ਦੁਖ ਦਲਣ </p>
<p> ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਧਿਆਨੁ ॥੩੫॥ ਧਨਿ ਗਇਐ ਬਹਿ ਝੂਰੀਐ ਧਨ ਮਹਿ ਚੀਤੁ ਗਵਾਰ ॥ ਧਨੁ ਵਿਰਲੀ </p>
<p> ਸਚੁ ਸੰਚਿਆ ਨਿਰਮਲੁ ਨਾਮੁ ਪਿਆਰਿ ॥ ਧਨੁ ਗਇਆ ਤਾ ਜਾਣ ਦੇਹਿ ਜੇ ਰਾਚਹਿ ਰੰਗਿ ਏਕ ॥ ਮਨੁ ਦੀਜੈ </p>
<p> ਸਿਰੁ ਸਉਪੀਐ ਭੀ ਕਰਤੇ ਕੀ ਟੇਕ ॥ ਧੰਧਾ ਧਾਵਤ ਰਹਿ ਗਏ ਮਨ ਮਹਿ ਸਬਦੁ ਅਨੰਦੁ ॥ ਦੁਰਜਨ ਤੇ ਸਾਜਨ </p>
<p> ਭਏ ਭੇਟੇ ਗੁਰ ਗੋਵਿੰਦ ॥ ਬਨੁ ਬਨੁ ਫਿਰਤੀ ਢੂਢਤੀ ਬਸਤੁ ਰਹੀ ਘਰਿ ਬਾਰਿ ॥ ਸਤਿਗੁਰਿ ਮੇਲੀ ਮਿਲਿ ਰਹੀ </p>
<p> ਜਨਮ ਮਰਣ ਦੁਖੁ ਨਿਵਾਰਿ ॥੩੬॥ ਨਾਨਾ ਕਰਤ ਨ ਛੂਟੀਐ ਵਿਣੁ ਗੁਣ ਜਮ ਪੁਰਿ ਜਾਹਿ ॥ ਨਾ ਤਿਸੁ ਏਹੁ </p>
</section>
<section id='ang935' route='ang/935'><p> ਨ ਓਹੁ ਹੈ ਅਵਗੁਣਿ ਫਿਰਿ ਪਛੁਤਾਹਿ ॥ ਨਾ ਤਿਸੁ ਗਿਆਨੁ ਨ ਧਿਆਨੁ ਹੈ ਨਾ ਤਿਸੁ ਧਰਮੁ ਧਿਆਨੁ ॥ ਵਿਣੁ ਨਾਵੈ </p>
<p> ਨਿਰਭਉ ਕਹਾ ਕਿਆ ਜਾਣਾ ਅਭਿਮਾਨੁ ॥ ਥਾਕਿ ਰਹੀ ਕਿਵ ਅਪੜਾ ਹਾਥ ਨਹੀ ਨਾ ਪਾਰੁ ॥ ਨਾ ਸਾਜਨ ਸੇ ਰੰਗੁਲੇ </p>
<p> ਕਿਸੁ ਪਹਿ ਕਰੀ ਪੁਕਾਰ ॥ ਨਾਨਕ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਜੇ ਕਰੀ ਮੇਲੇ ਮੇਲਣਹਾਰੁ ॥ ਜਿਨਿ ਵਿਛੋੜੀ ਸੋ ਮੇਲਸੀ ਗੁਰ ਕੈ </p>
<p> ਹੇਤਿ ਅਪਾਰਿ ॥੩੭॥ ਪਾਪੁ ਬੁਰਾ ਪਾਪੀ ਕਉ ਪਿਆਰਾ ॥ ਪਾਪਿ ਲਦੇ ਪਾਪੇ ਪਾਸਾਰਾ ॥ ਪਰਹਰਿ ਪਾਪੁ ਪਛਾਣੈ </p>
<p> ਆਪੁ ॥ ਨਾ ਤਿਸੁ ਸੋਗੁ ਵਿਜੋਗੁ ਸੰਤਾਪੁ ॥ ਨਰਕਿ ਪੜੰਤਉ ਕਿਉ ਰਹੈ ਕਿਉ ਬੰਚੈ ਜਮਕਾਲੁ ॥ ਕਿਉ ਆਵਣ ਜਾਣਾ </p>
<p> ਵੀਸਰੈ ਝੂਠੁ ਬੁਰਾ ਖੈ ਕਾਲੁ ॥ ਮਨੁ ਜੰਜਾਲੀ ਵੇੜਿਆ ਭੀ ਜੰਜਾਲਾ ਮਾਹਿ ॥ ਵਿਣੁ ਨਾਵੈ ਕਿਉ ਛੂਟੀਐ ਪਾਪੇ ਪਚਹਿ </p>
<p> ਪਚਾਹਿ ॥੩੮॥ ਫਿਰਿ ਫਿਰਿ ਫਾਹੀ ਫਾਸੈ ਕਊਆ ॥ ਫਿਰਿ ਪਛੁਤਾਨਾ ਅਬ ਕਿਆ ਹੂਆ ॥ ਫਾਥਾ ਚੋਗ ਚੁਗੈ ਨਹੀ </p>
<p> ਬੂਝੈ ॥ ਸਤਗੁਰੁ ਮਿਲੈ ਤ ਆਖੀ ਸੂਝੈ ॥ ਜਿਉ ਮਛੁਲੀ ਫਾਥੀ ਜਮ ਜਾਲਿ ॥ ਵਿਣੁ ਗੁਰ ਦਾਤੇ ਮੁਕਤਿ ਨ ਭਾਲਿ ॥ ਫਿਰਿ </p>
<p> ਫਿਰਿ ਆਵੈ ਫਿਰਿ ਫਿਰਿ ਜਾਇ ॥ ਇਕ ਰੰਗਿ ਰਚੈ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਇਵ ਛੂਟੈ ਫਿਰਿ ਫਾਸ ਨ ਪਾਇ ॥੩੯॥ </p>
<p> ਬੀਰਾ ਬੀਰਾ ਕਰਿ ਰਹੀ ਬੀਰ ਭਏ ਬੈਰਾਇ ॥ ਬੀਰ ਚਲੇ ਘਰਿ ਆਪਣੈ ਬਹਿਣ ਬਿਰਹਿ ਜਲਿ ਜਾਇ ॥ ਬਾਬੁਲ ਕੈ </p>
<p> ਘਰਿ ਬੇਟੜੀ ਬਾਲੀ ਬਾਲੈ ਨੇਹਿ ॥ ਜੇ ਲੋੜਹਿ ਵਰੁ ਕਾਮਣੀ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਤੇਹਿ ॥ ਬਿਰਲੋ ਗਿਆਨੀ ਬੂਝਣਉ </p>
<p> ਸਤਿਗੁਰੁ ਸਾਚਿ ਮਿਲੇਇ ॥ ਠਾਕੁਰ ਹਾਥਿ ਵਡਾਈਆ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥ ਬਾਣੀ ਬਿਰਲਉ ਬੀਚਾਰਸੀ ਜੇ ਕੋ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਇ ॥ ਇਹ ਬਾਣੀ ਮਹਾ ਪੁਰਖ ਕੀ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥੪੦॥ ਭਨਿ ਭਨਿ ਘੜੀਐ ਘੜਿ ਘੜਿ </p>
<p> ਭਜੈ ਢਾਹਿ ਉਸਾਰੈ ਉਸਰੇ ਢਾਹੈ ॥ ਸਰ ਭਰਿ ਸੋਖੈ ਭੀ ਭਰਿ ਪੋਖੈ ਸਮਰਥ ਵੇਪਰਵਾਹੈ ॥ ਭਰਮਿ ਭੁਲਾਨੇ ਭਏ </p>
<p> ਦਿਵਾਨੇ ਵਿਣੁ ਭਾਗਾ ਕਿਆ ਪਾਈਐ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਡੋਰੀ ਪ੍ਰਭਿ ਪਕੜੀ ਜਿਨ ਖਿੰਚੈ ਤਿਨ ਜਾਈਐ ॥ </p>
<p> ਹਰਿ ਗੁਣ ਗਾਇ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਬਹੁੜਿ ਨ ਪਛੋਤਾਈਐ ॥ ਭਭੈ ਭਾਲਹਿ ਗੁਰਮੁਖਿ ਬੂਝਹਿ ਤਾ ਨਿਜ ਘਰਿ ਵਾਸਾ </p>
<p> ਪਾਈਐ ॥ ਭਭੈ ਭਉਜਲੁ ਮਾਰਗੁ ਵਿਖੜਾ ਆਸ ਨਿਰਾਸਾ ਤਰੀਐ ॥ ਗੁਰ ਪਰਸਾਦੀ ਆਪੋ ਚੀਨੈੑ ਜੀਵਤਿਆ </p>
<p> ਇਵ ਮਰੀਐ ॥੪੧॥ ਮਾਇਆ ਮਾਇਆ ਕਰਿ ਮੁਏ ਮਾਇਆ ਕਿਸੈ ਨ ਸਾਥਿ ॥ ਹੰਸੁ ਚਲੈ ਉਠਿ ਡੁਮਣੋ </p>
<p> ਮਾਇਆ ਭੂਲੀ ਆਥਿ ॥ ਮਨੁ ਝੂਠਾ ਜਮਿ ਜੋਹਿਆ ਅਵਗੁਣ ਚਲਹਿ ਨਾਲਿ ॥ ਮਨ ਮਹਿ ਮਨੁ ਉਲਟੋ ਮਰੈ </p>
</section>
<section id='ang936' route='ang/936'><p> ਜੇ ਗੁਣ ਹੋਵਹਿ ਨਾਲਿ ॥ ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਮੁਏ ਵਿਣੁ ਨਾਵੈ ਦੁਖੁ ਭਾਲਿ ॥ ਗੜ ਮੰਦਰ ਮਹਲਾ ਕਹਾ ਜਿਉ ਬਾਜੀ </p>
<p> ਦੀਬਾਣੁ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਵਿਣੁ ਝੂਠਾ ਆਵਣ ਜਾਣੁ ॥ ਆਪੇ ਚਤੁਰੁ ਸਰੂਪੁ ਹੈ ਆਪੇ ਜਾਣੁ ਸੁਜਾਣੁ ॥੪੨॥ </p>
<p> ਜੋ ਆਵਹਿ ਸੇ ਜਾਹਿ ਫੁਨਿ ਆਇ ਗਏ ਪਛੁਤਾਹਿ ॥ ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ ਘਟੈ ਨ ਵਧੈ ਉਤਾਹਿ ॥ ਸੇ ਜਨ </p>
<p> ਉਬਰੇ ਜਿਨ ਹਰਿ ਭਾਇਆ ॥ ਧੰਧਾ ਮੁਆ ਵਿਗੂਤੀ ਮਾਇਆ ॥ ਜੋ ਦੀਸੈ ਸੋ ਚਾਲਸੀ ਕਿਸ ਕਉ ਮੀਤੁ ਕਰੇਉ ॥ </p>
<p> ਜੀਉ ਸਮਪਉ ਆਪਣਾ ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਉ ॥ ਅਸਥਿਰੁ ਕਰਤਾ ਤੂ ਧਣੀ ਤਿਸ ਹੀ ਕੀ ਮੈ ਓਟ ॥ ਗੁਣ ਕੀ ਮਾਰੀ </p>
<p> ਹਉ ਮੁਈ ਸਬਦਿ ਰਤੀ ਮਨਿ ਚੋਟ ॥੪੩॥ ਰਾਣਾ ਰਾਉ ਨ ਕੋ ਰਹੈ ਰੰਗੁ ਨ ਤੁੰਗੁ ਫਕੀਰੁ ॥ ਵਾਰੀ ਆਪੋ ਆਪਣੀ </p>
<p> ਕੋਇ ਨ ਬੰਧੈ ਧੀਰ ॥ ਰਾਹੁ ਬੁਰਾ ਭੀਹਾਵਲਾ ਸਰ ਡੂਗਰ ਅਸਗਾਹ ॥ ਮੈ ਤਨਿ ਅਵਗਣ ਝੁਰਿ ਮੁਈ ਵਿਣੁ ਗੁਣ </p>
<p> ਕਿਉ ਘਰਿ ਜਾਹ ॥ ਗੁਣੀਆ ਗੁਣ ਲੇ ਪ੍ਰਭ ਮਿਲੇ ਕਿਉ ਤਿਨ ਮਿਲਉ ਪਿਆਰਿ ॥ ਤਿਨ ਹੀ ਜੈਸੀ ਥੀ ਰਹਾਂ ਜਪਿ </p>
<p> ਜਪਿ ਰਿਦੈ ਮੁਰਾਰਿ ॥ ਅਵਗੁਣੀ ਭਰਪੂਰ ਹੈ ਗੁਣ ਭੀ ਵਸਹਿ ਨਾਲਿ ॥ ਵਿਣੁ ਸਤਗੁਰ ਗੁਣ ਨ ਜਾਪਨੀ ਜਿਚਰੁ </p>
<p> ਸਬਦਿ ਨ ਕਰੇ ਬੀਚਾਰੁ ॥੪੪॥ ਲਸਕਰੀਆ ਘਰ ਸੰਮਲੇ ਆਏ ਵਜਹੁ ਲਿਖਾਇ ॥ ਕਾਰ ਕਮਾਵਹਿ ਸਿਰਿ ਧਣੀ </p>
<p> ਲਾਹਾ ਪਲੈ ਪਾਇ ॥ ਲਬੁ ਲੋਭੁ ਬੁਰਿਆਈਆ ਛੋਡੇ ਮਨਹੁ ਵਿਸਾਰਿ ॥ ਗੜਿ ਦੋਹੀ ਪਾਤਿਸਾਹ ਕੀ ਕਦੇ ਨ ਆਵੈ </p>
<p> ਹਾਰਿ ॥ ਚਾਕਰੁ ਕਹੀਐ ਖਸਮ ਕਾ ਸਉਹੇ ਉਤਰ ਦੇਇ ॥ ਵਜਹੁ ਗਵਾਏ ਆਪਣਾ ਤਖਤਿ ਨ ਬੈਸਹਿ ਸੇਇ ॥ </p>
<p> ਪ੍ਰੀਤਮ ਹਥਿ ਵਡਿਆਈਆ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥ ਆਪਿ ਕਰੇ ਕਿਸੁ ਆਖੀਐ ਅਵਰੁ ਨ ਕੋਇ ਕਰੇਇ ॥੪੫॥ </p>
<p> ਬੀਜਉ ਸੂਝੈ ਕੋ ਨਹੀ ਬਹੈ ਦੁਲੀਚਾ ਪਾਇ ॥ ਨਰਕ ਨਿਵਾਰਣੁ ਨਰਹ ਨਰੁ ਸਾਚਉ ਸਾਚੈ ਨਾਇ ॥ ਵਣੁ ਤ੍ਰਿਣੁ ਢੂਢਤ </p>
<p> ਫਿਰਿ ਰਹੀ ਮਨ ਮਹਿ ਕਰਉ ਬੀਚਾਰੁ ॥ ਲਾਲ ਰਤਨ ਬਹੁ ਮਾਣਕੀ ਸਤਿਗੁਰ ਹਾਥਿ ਭੰਡਾਰੁ ॥ ਊਤਮੁ ਹੋਵਾ ਪ੍ਰਭੁ </p>
<p> ਮਿਲੈ ਇਕ ਮਨਿ ਏਕੈ ਭਾਇ ॥ ਨਾਨਕ ਪ੍ਰੀਤਮ ਰਸਿ ਮਿਲੇ ਲਾਹਾ ਲੈ ਪਰਥਾਇ ॥ ਰਚਨਾ ਰਾਚਿ ਜਿਨਿ ਰਚੀ ਜਿਨਿ </p>
<p> ਸਿਰਿਆ ਆਕਾਰੁ ॥ ਗੁਰਮੁਖਿ ਬੇਅੰਤੁ ਧਿਆਈਐ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੪੬॥ ੜਾੜੈ ਰੂੜਾ ਹਰਿ ਜੀਉ ਸੋਈ ॥ </p>
<p> ਤਿਸੁ ਬਿਨੁ ਰਾਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥ ੜਾੜੈ ਗਾਰੁੜੁ ਤੁਮ ਸੁਣਹੁ ਹਰਿ ਵਸੈ ਮਨ ਮਾਹਿ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਪਾਈਐ </p>
<p> ਮਤੁ ਕੋ ਭਰਮਿ ਭੁਲਾਹਿ ॥ ਸੋ ਸਾਹੁ ਸਾਚਾ ਜਿਸੁ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥ ਗੁਰਮੁਖਿ ਪੂਰਾ ਤਿਸੁ ਸਾਬਾਸਿ ॥ ਰੂੜੀ ਬਾਣੀ </p>
</section>
<section id='ang937' route='ang/937'><p> ਹਰਿ ਪਾਇਆ ਗੁਰ ਸਬਦੀ ਬੀਚਾਰਿ ॥ ਆਪੁ ਗਇਆ ਦੁਖੁ ਕਟਿਆ ਹਰਿ ਵਰੁ ਪਾਇਆ ਨਾਰਿ ॥੪੭॥ </p>
<p> ਸੁਇਨਾ ਰੁਪਾ ਸੰਚੀਐ ਧਨੁ ਕਾਚਾ ਬਿਖੁ ਛਾਰੁ ॥ ਸਾਹੁ ਸਦਾਏ ਸੰਚਿ ਧਨੁ ਦੁਬਿਧਾ ਹੋਇ ਖੁਆਰੁ ॥ ਸਚਿਆਰੀ ਸਚੁ </p>
<p> ਸੰਚਿਆ ਸਾਚਉ ਨਾਮੁ ਅਮੋਲੁ ॥ ਹਰਿ ਨਿਰਮਾਇਲੁ ਊਜਲੋ ਪਤਿ ਸਾਚੀ ਸਚੁ ਬੋਲੁ ॥ ਸਾਜਨੁ ਮੀਤੁ ਸੁਜਾਣੁ ਤੂ </p>
<p> ਤੂ ਸਰਵਰੁ ਤੂ ਹੰਸੁ ॥ ਸਾਚਉ ਠਾਕੁਰੁ ਮਨਿ ਵਸੈ ਹਉ ਬਲਿਹਾਰੀ ਤਿਸੁ ॥ ਮਾਇਆ ਮਮਤਾ ਮੋਹਣੀ ਜਿਨਿ ਕੀਤੀ </p>
<p> ਸੋ ਜਾਣੁ ॥ ਬਿਖਿਆ ਅੰਮ੍ਰਿਤੁ ਏਕੁ ਹੈ ਬੂਝੈ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥੪੮॥ ਖਿਮਾ ਵਿਹੂਣੇ ਖਪਿ ਗਏ ਖੂਹਣਿ ਲਖ ਅਸੰਖ </p>
<p> ॥ ਗਣਤ ਨ ਆਵੈ ਕਿਉ ਗਣੀ ਖਪਿ ਖਪਿ ਮੁਏ ਬਿਸੰਖ ॥ ਖਸਮੁ ਪਛਾਣੈ ਆਪਣਾ ਖੂਲੈ ਬੰਧੁ ਨ ਪਾਇ ॥ ਸਬਦਿ </p>
<p> ਮਹਲੀ ਖਰਾ ਤੂ ਖਿਮਾ ਸਚੁ ਸੁਖ ਭਾਇ ॥ ਖਰਚੁ ਖਰਾ ਧਨੁ ਧਿਆਨੁ ਤੂ ਆਪੇ ਵਸਹਿ ਸਰੀਰਿ ॥ ਮਨਿ ਤਨਿ ਮੁਖਿ </p>
<p> ਜਾਪੈ ਸਦਾ ਗੁਣ ਅੰਤਰਿ ਮਨਿ ਧੀਰ ॥ ਹਉਮੈ ਖਪੈ ਖਪਾਇਸੀ ਬੀਜਉ ਵਥੁ ਵਿਕਾਰੁ ॥ ਜੰਤ ਉਪਾਇ ਵਿਚਿ </p>
<p> ਪਾਇਅਨੁ ਕਰਤਾ ਅਲਗੁ ਅਪਾਰੁ ॥੪੯॥ ਸ੍ਰਿਸਟੇ ਭੇਉ ਨ ਜਾਣੈ ਕੋਇ ॥ ਸ੍ਰਿਸਟਾ ਕਰੈ ਸੁ ਨਿਹਚਉ ਹੋਇ ॥ ਸੰਪੈ </p>
<p> ਕਉ ਈਸਰੁ ਧਿਆਈਐ ॥ ਸੰਪੈ ਪੁਰਬਿ ਲਿਖੇ ਕੀ ਪਾਈਐ ॥ ਸੰਪੈ ਕਾਰਣਿ ਚਾਕਰ ਚੋਰ ॥ ਸੰਪੈ ਸਾਥਿ ਨ ਚਾਲੈ </p>
<p> ਹੋਰ ॥ ਬਿਨੁ ਸਾਚੇ ਨਹੀ ਦਰਗਹ ਮਾਨੁ ॥ ਹਰਿ ਰਸੁ ਪੀਵੈ ਛੁਟੈ ਨਿਦਾਨਿ ॥੫੦॥ ਹੇਰਤ ਹੇਰਤ ਹੇ ਸਖੀ ਹੋਇ </p>
<p> ਰਹੀ ਹੈਰਾਨੁ ॥ ਹਉ ਹਉ ਕਰਤੀ ਮੈ ਮੁਈ ਸਬਦਿ ਰਵੈ ਮਨਿ ਗਿਆਨੁ ॥ ਹਾਰ ਡੋਰ ਕੰਕਨ ਘਣੇ ਕਰਿ ਥਾਕੀ </p>
<p> ਸੀਗਾਰੁ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇਆ ਸਗਲ ਗੁਣਾ ਗਲਿ ਹਾਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ </p>
<p> ਪਿਆਰੁ ॥ ਹਰਿ ਬਿਨੁ ਕਿਨਿ ਸੁਖੁ ਪਾਇਆ ਦੇਖਹੁ ਮਨਿ ਬੀਚਾਰਿ ॥ ਹਰਿ ਪੜਣਾ ਹਰਿ ਬੁਝਣਾ ਹਰਿ ਸਿਉ ਰਖਹੁ </p>
<p> ਪਿਆਰੁ ॥ ਹਰਿ ਜਪੀਐ ਹਰਿ ਧਿਆਈਐ ਹਰਿ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥੫੧॥ ਲੇਖੁ ਨ ਮਿਟਈ ਹੇ ਸਖੀ ਜੋ ਲਿਖਿਆ </p>
<p> ਕਰਤਾਰਿ ॥ ਆਪੇ ਕਾਰਣੁ ਜਿਨਿ ਕੀਆ ਕਰਿ ਕਿਰਪਾ ਪਗੁ ਧਾਰਿ ॥ ਕਰਤੇ ਹਥਿ ਵਡਿਆਈਆ ਬੂਝਹੁ ਗੁਰ </p>
<p> ਬੀਚਾਰਿ ॥ ਲਿਖਿਆ ਫੇਰਿ ਨ ਸਕੀਐ ਜਿਉ ਭਾਵੀ ਤਿਉ ਸਾਰਿ ॥ ਨਦਰਿ ਤੇਰੀ ਸੁਖੁ ਪਾਇਆ ਨਾਨਕ ਸਬਦੁ </p>
<p> ਵੀਚਾਰਿ ॥ ਮਨਮੁਖ ਭੂਲੇ ਪਚਿ ਮੁਏ ਉਬਰੇ ਗੁਰ ਬੀਚਾਰਿ ॥ ਜਿ ਪੁਰਖੁ ਨਦਰਿ ਨ ਆਵਈ ਤਿਸ ਕਾ ਕਿਆ ਕਰਿ </p>
<p> ਕਹਿਆ ਜਾਇ ॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਜਿਨਿ ਹਿਰਦੈ ਦਿਤਾ ਦਿਖਾਇ ॥੫੨॥ ਪਾਧਾ ਪੜਿਆ ਆਖੀਐ ਬਿਦਿਆ </p>
</section>
<section id='ang938' route='ang/938'><p> ਬਿਚਰੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਬਿਦਿਆ ਸੋਧੈ ਤਤੁ ਲਹੈ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਇ ॥ ਮਨਮੁਖੁ ਬਿਦਿਆ ਬਿਕ੍ਰਦਾ ਬਿਖੁ </p>
<p> ਖਟੇ ਬਿਖੁ ਖਾਇ ॥ ਮੂਰਖੁ ਸਬਦੁ ਨ ਚੀਨਈ ਸੂਝ ਬੂਝ ਨਹ ਕਾਇ ॥੫੩॥ ਪਾਧਾ ਗੁਰਮੁਖਿ ਆਖੀਐ ਚਾਟੜਿਆ </p>
<p> ਮਤਿ ਦੇਇ ॥ ਨਾਮੁ ਸਮਾਲਹੁ ਨਾਮੁ ਸੰਗਰਹੁ ਲਾਹਾ ਜਗ ਮਹਿ ਲੇਇ ॥ ਸਚੀ ਪਟੀ ਸਚੁ ਮਨਿ ਪੜੀਐ ਸਬਦੁ ਸੁ </p>
<p> ਸਾਰੁ ॥ ਨਾਨਕ ਸੋ ਪੜਿਆ ਸੋ ਪੰਡਿਤੁ ਬੀਨਾ ਜਿਸੁ ਰਾਮ ਨਾਮੁ ਗਲਿ ਹਾਰੁ ॥੫੪॥੧॥ </p>
<p> ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਸਿਧ ਗੋਸਟਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਧ ਸਭਾ ਕਰਿ ਆਸਣਿ ਬੈਠੇ ਸੰਤ ਸਭਾ ਜੈਕਾਰੋ ॥ ਤਿਸੁ ਆਗੈ ਰਹਰਾਸਿ ਹਮਾਰੀ ਸਾਚਾ ਅਪਰ ਅਪਾਰੋ ॥ </p>
<p> ਮਸਤਕੁ ਕਾਟਿ ਧਰੀ ਤਿਸੁ ਆਗੈ ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਉ ॥ ਨਾਨਕ ਸੰਤੁ ਮਿਲੈ ਸਚੁ ਪਾਈਐ ਸਹਜ ਭਾਇ ਜਸੁ ਲੇਉ </p>
<p> ॥੧॥ ਕਿਆ ਭਵੀਐ ਸਚਿ ਸੂਚਾ ਹੋਇ ॥ ਸਾਚ ਸਬਦ ਬਿਨੁ ਮੁਕਤਿ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਕਵਨ ਤੁਮੇ ਕਿਆ </p>
<p> ਨਾਉ ਤੁਮਾਰਾ ਕਉਨੁ ਮਾਰਗੁ ਕਉਨੁ ਸੁਆਓ ॥ ਸਾਚੁ ਕਹਉ ਅਰਦਾਸਿ ਹਮਾਰੀ ਹਉ ਸੰਤ ਜਨਾ ਬਲਿ ਜਾਓ ॥ ਕਹ </p>
<p> ਬੈਸਹੁ ਕਹ ਰਹੀਐ ਬਾਲੇ ਕਹ ਆਵਹੁ ਕਹ ਜਾਹੋ ॥ ਨਾਨਕੁ ਬੋਲੈ ਸੁਣਿ ਬੈਰਾਗੀ ਕਿਆ ਤੁਮਾਰਾ ਰਾਹੋ ॥੨॥ ਘਟਿ </p>
<p> ਘਟਿ ਬੈਸਿ ਨਿਰੰਤਰਿ ਰਹੀਐ ਚਾਲਹਿ ਸਤਿਗੁਰ ਭਾਏ ॥ ਸਹਜੇ ਆਏ ਹੁਕਮਿ ਸਿਧਾਏ ਨਾਨਕ ਸਦਾ ਰਜਾਏ ॥ </p>
<p> ਆਸਣਿ ਬੈਸਣਿ ਥਿਰੁ ਨਾਰਾਇਣੁ ਐਸੀ ਗੁਰਮਤਿ ਪਾਏ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਆਪੁ ਪਛਾਣੈ ਸਚੇ ਸਚਿ ਸਮਾਏ ॥੩॥ </p>
<p> ਦੁਨੀਆ ਸਾਗਰੁ ਦੁਤਰੁ ਕਹੀਐ ਕਿਉ ਕਰਿ ਪਾਈਐ ਪਾਰੋ ॥ ਚਰਪਟੁ ਬੋਲੈ ਅਉਧੂ ਨਾਨਕ ਦੇਹੁ ਸਚਾ ਬੀਚਾਰੋ ॥ </p>
<p> ਆਪੇ ਆਖੈ ਆਪੇ ਸਮਝੈ ਤਿਸੁ ਕਿਆ ਉਤਰੁ ਦੀਜੈ ॥ ਸਾਚੁ ਕਹਹੁ ਤੁਮ ਪਾਰਗਰਾਮੀ ਤੁਝੁ ਕਿਆ ਬੈਸਣੁ ਦੀਜੈ </p>
<p> ॥੪॥ ਜੈਸੇ ਜਲ ਮਹਿ ਕਮਲੁ ਨਿਰਾਲਮੁ ਮੁਰਗਾਈ ਨੈ ਸਾਣੇ ॥ ਸੁਰਤਿ ਸਬਦਿ ਭਵ ਸਾਗਰੁ ਤਰੀਐ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਵਖਾਣੇ ॥ ਰਹਹਿ ਇਕਾਂਤਿ ਏਕੋ ਮਨਿ ਵਸਿਆ ਆਸਾ ਮਾਹਿ ਨਿਰਾਸੋ ॥ ਅਗਮੁ ਅਗੋਚਰੁ ਦੇਖਿ ਦਿਖਾਏ ਨਾਨਕੁ </p>
<p> ਤਾ ਕਾ ਦਾਸੋ ॥੫॥ ਸੁਣਿ ਸੁਆਮੀ ਅਰਦਾਸਿ ਹਮਾਰੀ ਪੂਛਉ ਸਾਚੁ ਬੀਚਾਰੋ ॥ ਰੋਸੁ ਨ ਕੀਜੈ ਉਤਰੁ ਦੀਜੈ ਕਿਉ </p>
<p> ਪਾਈਐ ਗੁਰ ਦੁਆਰੋ ॥ ਇਹੁ ਮਨੁ ਚਲਤਉ ਸਚ ਘਰਿ ਬੈਸੈ ਨਾਨਕ ਨਾਮੁ ਅਧਾਰੋ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲਾਏ ਕਰਤਾ </p>
<p> ਲਾਗੈ ਸਾਚਿ ਪਿਆਰੋ ॥੬॥ ਹਾਟੀ ਬਾਟੀ ਰਹਹਿ ਨਿਰਾਲੇ ਰੂਖਿ ਬਿਰਖਿ ਉਦਿਆਨੇ ॥ ਕੰਦ ਮੂਲੁ ਅਹਾਰੋ </p>
</section>
<section id='ang939' route='ang/939'><p> ਖਾਈਐ ਅਉਧੂ ਬੋਲੈ ਗਿਆਨੇ ॥ ਤੀਰਥਿ ਨਾਈਐ ਸੁਖੁ ਫਲੁ ਪਾਈਐ ਮੈਲੁ ਨ ਲਾਗੈ ਕਾਈ ॥ ਗੋਰਖ ਪੂਤੁ </p>
<p> ਲੋਹਾਰੀਪਾ ਬੋਲੈ ਜੋਗ ਜੁਗਤਿ ਬਿਧਿ ਸਾਈ ॥੭॥ ਹਾਟੀ ਬਾਟੀ ਨੀਦ ਨ ਆਵੈ ਪਰ ਘਰਿ ਚਿਤੁ ਨ ਡੁੋਲਾਈ ॥ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਮਨੁ ਟੇਕ ਨ ਟਿਕਈ ਨਾਨਕ ਭੂਖ ਨ ਜਾਈ ॥ ਹਾਟੁ ਪਟਣੁ ਘਰੁ ਗੁਰੂ ਦਿਖਾਇਆ ਸਹਜੇ ਸਚੁ ਵਾਪਾਰੋ </p>
<p> ॥ ਖੰਡਿਤ ਨਿਦ੍ਰਾ ਅਲਪ ਅਹਾਰੰ ਨਾਨਕ ਤਤੁ ਬੀਚਾਰੋ ॥੮॥ ਦਰਸਨੁ ਭੇਖ ਕਰਹੁ ਜੋਗਿੰਦ੍ਰਾ ਮੁੰਦ੍ਰਾ ਝੋਲੀ ਖਿੰਥਾ ॥ </p>
<p> ਬਾਰਹ ਅੰਤਰਿ ਏਕੁ ਸਰੇਵਹੁ ਖਟੁ ਦਰਸਨ ਇਕ ਪੰਥਾ ॥ ਇਨ ਬਿਧਿ ਮਨੁ ਸਮਝਾਈਐ ਪੁਰਖਾ ਬਾਹੁੜਿ ਚੋਟ ਨ </p>
<p> ਖਾਈਐ ॥ ਨਾਨਕੁ ਬੋਲੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਈਐ ॥੯॥ ਅੰਤਰਿ ਸਬਦੁ ਨਿਰੰਤਰਿ ਮੁਦ੍ਰਾ ਹਉਮੈ </p>
<p> ਮਮਤਾ ਦੂਰਿ ਕਰੀ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਨਿਵਾਰੈ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁ ਸਮਝ ਪਰੀ ॥ ਖਿੰਥਾ ਝੋਲੀ ਭਰਿਪੁਰਿ </p>
<p> ਰਹਿਆ ਨਾਨਕ ਤਾਰੈ ਏਕੁ ਹਰੀ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੀ ਨਾਈ ਪਰਖੈ ਗੁਰ ਕੀ ਬਾਤ ਖਰੀ ॥੧੦॥ ਊਂਧਉ ਖਪਰੁ </p>

<p> ਭਵਸਾਗਰੁ ਤਰੀਐ ਇਤ ਉਤ ਏਕੋ ਜਾਣੈ ॥ ਚਿਹਨੁ ਵਰਨੁ ਨਹੀ ਛਾਇਆ ਮਾਇਆ ਨਾਨਕ ਸਬਦੁ ਪਛਾਣੈ </p>
<p> ॥੫੯॥ ਤ੍ਰੈ ਸਤ ਅੰਗੁਲ ਵਾਈ ਅਉਧੂ ਸੁੰਨ ਸਚੁ ਆਹਾਰੋ ॥ ਗੁਰਮੁਖਿ ਬੋਲੈ ਤਤੁ ਬਿਰੋਲੈ ਚੀਨੈ ਅਲਖ ਅਪਾਰੋ ॥ </p>
<p> ਤ੍ਰੈ ਗੁਣ ਮੇਟੈ ਸਬਦੁ ਵਸਾਏ ਤਾ ਮਨਿ ਚੂਕੈ ਅਹੰਕਾਰੋ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੋ ਜਾਣੈ ਤਾ ਹਰਿ ਨਾਮਿ ਲਗੈ ਪਿਆਰੋ </p>
<p> ॥ ਸੁਖਮਨਾ ਇੜਾ ਪਿੰਗੁਲਾ ਬੂਝੈ ਜਾ ਆਪੇ ਅਲਖੁ ਲਖਾਏ ॥ ਨਾਨਕ ਤਿਹੁ ਤੇ ਊਪਰਿ ਸਾਚਾ ਸਤਿਗੁਰ ਸਬਦਿ </p>
<p> ਸਮਾਏ ॥੬੦॥ ਮਨ ਕਾ ਜੀਉ ਪਵਨੁ ਕਥੀਅਲੇ ਪਵਨੁ ਕਹਾ ਰਸੁ ਖਾਈ ॥ ਗਿਆਨ ਕੀ ਮੁਦ੍ਰਾ ਕਵਨ ਅਉਧੂ </p>
</section>
<section id='ang945' route='ang/945'><p> ਸਿਧ ਕੀ ਕਵਨ ਕਮਾਈ ॥ ਬਿਨੁ ਸਬਦੈ ਰਸੁ ਨ ਆਵੈ ਅਉਧੂ ਹਉਮੈ ਪਿਆਸ ਨ ਜਾਈ ॥ ਸਬਦਿ ਰਤੇ ਅੰਮ੍ਰਿਤ </p>
<p> ਰਸੁ ਪਾਇਆ ਸਾਚੇ ਰਹੇ ਅਘਾਈ ॥ ਕਵਨ ਬੁਧਿ ਜਿਤੁ ਅਸਥਿਰੁ ਰਹੀਐ ਕਿਤੁ ਭੋਜਨਿ ਤ੍ਰਿਪਤਾਸੈ ॥ ਨਾਨਕ ਦੁਖੁ </p>
<p> ਸੁਖੁ ਸਮ ਕਰਿ ਜਾਪੈ ਸਤਿਗੁਰ ਤੇ ਕਾਲੁ ਨ ਗ੍ਰਾਸੈ ॥੬੧॥ ਰੰਗਿ ਨ ਰਾਤਾ ਰਸਿ ਨਹੀ ਮਾਤਾ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦੈ </p>
<p> ਜਲਿ ਬਲਿ ਤਾਤਾ ॥ ਬਿੰਦੁ ਨ ਰਾਖਿਆ ਸਬਦੁ ਨ ਭਾਖਿਆ ॥ ਪਵਨੁ ਨ ਸਾਧਿਆ ਸਚੁ ਨ ਅਰਾਧਿਆ ॥ ਅਕਥ </p>
<p> ਕਥਾ ਲੇ ਸਮ ਕਰਿ ਰਹੈ ॥ ਤਉ ਨਾਨਕ ਆਤਮ ਰਾਮ ਕਉ ਲਹੈ ॥੬੨॥ ਗੁਰ ਪਰਸਾਦੀ ਰੰਗੇ ਰਾਤਾ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਆ ਸਾਚੇ ਮਾਤਾ ॥ ਗੁਰ ਵੀਚਾਰੀ ਅਗਨਿ ਨਿਵਾਰੀ ॥ ਅਪਿਉ ਪੀਓ ਆਤਮ ਸੁਖੁ ਧਾਰੀ ॥ ਸਚੁ ਅਰਾਧਿਆ </p>
<p> ਗੁਰਮੁਖਿ ਤਰੁ ਤਾਰੀ ॥ ਨਾਨਕ ਬੂਝੈ ਕੋ ਵੀਚਾਰੀ ॥੬੩॥ ਇਹੁ ਮਨੁ ਮੈਗਲੁ ਕਹਾ ਬਸੀਅਲੇ ਕਹਾ ਬਸੈ ਇਹੁ </p>
<p> ਪਵਨਾ ॥ ਕਹਾ ਬਸੈ ਸੁ ਸਬਦੁ ਅਉਧੂ ਤਾ ਕਉ ਚੂਕੈ ਮਨ ਕਾ ਭਵਨਾ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਮੇਲੇ ਤਾ </p>
<p> ਨਿਜ ਘਰਿ ਵਾਸਾ ਇਹੁ ਮਨੁ ਪਾਏ ॥ ਆਪੈ ਆਪੁ ਖਾਇ ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਧਾਵਤੁ ਵਰਜਿ ਰਹਾਏ ॥ ਕਿਉ ਮੂਲੁ </p>
<p> ਪਛਾਣੈ ਆਤਮੁ ਜਾਣੈ ਕਿਉ ਸਸਿ ਘਰਿ ਸੂਰੁ ਸਮਾਵੈ ॥ ਗੁਰਮੁਖਿ ਹਉਮੈ ਵਿਚਹੁ ਖੋਵੈ ਤਉ ਨਾਨਕ ਸਹਜਿ ਸਮਾਵੈ </p>
<p> ॥੬੪॥ ਇਹੁ ਮਨੁ ਨਿਹਚਲੁ ਹਿਰਦੈ ਵਸੀਅਲੇ ਗੁਰਮੁਖਿ ਮੂਲੁ ਪਛਾਣਿ ਰਹੈ ॥ ਨਾਭਿ ਪਵਨੁ ਘਰਿ ਆਸਣਿ </p>
<p> ਬੈਸੈ ਗੁਰਮੁਖਿ ਖੋਜਤ ਤਤੁ ਲਹੈ ॥ ਸੁ ਸਬਦੁ ਨਿਰੰਤਰਿ ਨਿਜ ਘਰਿ ਆਛੈ ਤ੍ਰਿਭਵਣ ਜੋਤਿ ਸੁ ਸਬਦਿ ਲਹੈ ॥ ਖਾਵੈ </p>
<p> ਦੂਖ ਭੂਖ ਸਾਚੇ ਕੀ ਸਾਚੇ ਹੀ ਤ੍ਰਿਪਤਾਸਿ ਰਹੈ ॥ ਅਨਹਦ ਬਾਣੀ ਗੁਰਮੁਖਿ ਜਾਣੀ ਬਿਰਲੋ ਕੋ ਅਰਥਾਵੈ ॥ ਨਾਨਕੁ </p>
<p> ਆਖੈ ਸਚੁ ਸੁਭਾਖੈ ਸਚਿ ਰਪੈ ਰੰਗੁ ਕਬਹੂ ਨ ਜਾਵੈ ॥੬੫॥ ਜਾ ਇਹੁ ਹਿਰਦਾ ਦੇਹ ਨ ਹੋਤੀ ਤਉ ਮਨੁ ਕੈਠੈ ਰਹਤਾ </p>
<p> ॥ ਨਾਭਿ ਕਮਲ ਅਸਥੰਭੁ ਨ ਹੋਤੋ ਤਾ ਪਵਨੁ ਕਵਨ ਘਰਿ ਸਹਤਾ ॥ ਰੂਪੁ ਨ ਹੋਤੋ ਰੇਖ ਨ ਕਾਈ ਤਾ ਸਬਦਿ ਕਹਾ </p>
<p> ਲਿਵ ਲਾਈ ॥ ਰਕਤੁ ਬਿੰਦੁ ਕੀ ਮੜੀ ਨ ਹੋਤੀ ਮਿਤਿ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ ਵਰਨੁ ਭੇਖੁ ਅਸਰੂਪੁ ਨ ਜਾਪੀ </p>
<p> ਕਿਉ ਕਰਿ ਜਾਪਸਿ ਸਾਚਾ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ ਇਬ ਤਬ ਸਾਚੋ ਸਾਚਾ ॥੬੬॥ ਹਿਰਦਾ ਦੇਹ ਨ ਹੋਤੀ </p>
<p> ਅਉਧੂ ਤਉ ਮਨੁ ਸੁੰਨਿ ਰਹੈ ਬੈਰਾਗੀ ॥ ਨਾਭਿ ਕਮਲੁ ਅਸਥੰਭੁ ਨ ਹੋਤੋ ਤਾ ਨਿਜ ਘਰਿ ਬਸਤਉ ਪਵਨੁ ਅਨਰਾਗੀ </p>
<p> ॥ ਰੂਪੁ ਨ ਰੇਖਿਆ ਜਾਤਿ ਨ ਹੋਤੀ ਤਉ ਅਕੁਲੀਣਿ ਰਹਤਉ ਸਬਦੁ ਸੁ ਸਾਰੁ ॥ ਗਉਨੁ ਗਗਨੁ ਜਬ ਤਬਹਿ ਨ </p>
</section>
<section id='ang946' route='ang/946'><p> ਹੋਤਉ ਤ੍ਰਿਭਵਣ ਜੋਤਿ ਆਪੇ ਨਿਰੰਕਾਰੁ ॥ ਵਰਨੁ ਭੇਖੁ ਅਸਰੂਪੁ ਸੁ ਏਕੋ ਏਕੋ ਸਬਦੁ ਵਿਡਾਣੀ ॥ ਸਾਚ ਬਿਨਾ </p>
<p> ਸੂਚਾ ਕੋ ਨਾਹੀ ਨਾਨਕ ਅਕਥ ਕਹਾਣੀ ॥੬੭॥ ਕਿਤੁ ਕਿਤੁ ਬਿਧਿ ਜਗੁ ਉਪਜੈ ਪੁਰਖਾ ਕਿਤੁ ਕਿਤੁ ਦੁਖਿ </p>
<p> ਬਿਨਸਿ ਜਾਈ ॥ ਹਉਮੈ ਵਿਚਿ ਜਗੁ ਉਪਜੈ ਪੁਰਖਾ ਨਾਮਿ ਵਿਸਰਿਐ ਦੁਖੁ ਪਾਈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਗਿਆਨੁ </p>
<p> ਤਤੁ ਬੀਚਾਰੈ ਹਉਮੈ ਸਬਦਿ ਜਲਾਏ ॥ ਤਨੁ ਮਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਬਾਣੀ ਸਾਚੈ ਰਹੈ ਸਮਾਏ ॥ ਨਾਮੇ ਨਾਮਿ </p>
<p> ਰਹੈ ਬੈਰਾਗੀ ਸਾਚੁ ਰਖਿਆ ਉਰਿ ਧਾਰੇ ॥ ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ ਜੋਗੁ ਕਦੇ ਨ ਹੋਵੈ ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰੇ ॥੬੮॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਾਚੁ ਸਬਦੁ ਬੀਚਾਰੈ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਸਚੁ ਬਾਣੀ ਪਰਗਟੁ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਮਨੁ ਭੀਜੈ ਵਿਰਲਾ </p>
<p> ਬੂਝੈ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਜੋਗੀ ਜੁਗਤਿ ਪਛਾਣੈ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਏਕੋ ਜਾਣੈ </p>
<p> ॥੬੯॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜੋਗੁ ਨ ਹੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਨ ਕੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਨਾਮੁ </p>
<p> ਪਾਇਆ ਨ ਜਾਇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਮਹਾ ਦੁਖੁ ਪਾਇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਮਹਾ ਗਰਬਿ ਗੁਬਾਰਿ ॥ </p>
<p> ਨਾਨਕ ਬਿਨੁ ਗੁਰ ਮੁਆ ਜਨਮੁ ਹਾਰਿ ॥੭੦॥ ਗੁਰਮੁਖਿ ਮਨੁ ਜੀਤਾ ਹਉਮੈ ਮਾਰਿ ॥ ਗੁਰਮੁਖਿ ਸਾਚੁ ਰਖਿਆ </p>
<p> ਉਰ ਧਾਰਿ ॥ ਗੁਰਮੁਖਿ ਜਗੁ ਜੀਤਾ ਜਮਕਾਲੁ ਮਾਰਿ ਬਿਦਾਰਿ ॥ ਗੁਰਮੁਖਿ ਦਰਗਹ ਨ ਆਵੈ ਹਾਰਿ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਮੇਲਿ ਮਿਲਾਏ ਸੁੋ ਜਾਣੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਬਦਿ ਪਛਾਣੈ ॥੭੧॥ ਸਬਦੈ ਕਾ ਨਿਬੇੜਾ ਸੁਣਿ ਤੂ ਅਉਧੂ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਜੋਗੁ ਨ ਹੋਈ ॥ ਨਾਮੇ ਰਾਤੇ ਅਨਦਿਨੁ ਮਾਤੇ ਨਾਮੈ ਤੇ ਸੁਖੁ ਹੋਈ ॥ ਨਾਮੈ ਹੀ ਤੇ ਸਭੁ ਪਰਗਟੁ </p>
<p> ਹੋਵੈ ਨਾਮੇ ਸੋਝੀ ਪਾਈ ॥ ਬਿਨੁ ਨਾਵੈ ਭੇਖ ਕਰਹਿ ਬਹੁਤੇਰੇ ਸਚੈ ਆਪਿ ਖੁਆਈ ॥ ਸਤਿਗੁਰ ਤੇ ਨਾਮੁ </p>
<p> ਪਾਈਐ ਅਉਧੂ ਜੋਗ ਜੁਗਤਿ ਤਾ ਹੋਈ ॥ ਕਰਿ ਬੀਚਾਰੁ ਮਨਿ ਦੇਖਹੁ ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ ਮੁਕਤਿ ਨ ਹੋਈ </p>
<p> ॥੭੨॥ ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਹਿ ਕਿਆ ਕੋ ਆਖਿ ਵਖਾਣੈ ॥ ਤੂ ਆਪੇ ਗੁਪਤਾ ਆਪੇ ਪਰਗਟੁ ਆਪੇ </p>
<p> ਸਭਿ ਰੰਗ ਮਾਣੈ ॥ ਸਾਧਿਕ ਸਿਧ ਗੁਰੂ ਬਹੁ ਚੇਲੇ ਖੋਜਤ ਫਿਰਹਿ ਫੁਰਮਾਣੈ ॥ ਮਾਗਹਿ ਨਾਮੁ ਪਾਇ ਇਹ </p>
<p> ਭਿਖਿਆ ਤੇਰੇ ਦਰਸਨ ਕਉ ਕੁਰਬਾਣੈ ॥ ਅਬਿਨਾਸੀ ਪ੍ਰਭਿ ਖੇਲੁ ਰਚਾਇਆ ਗੁਰਮੁਖਿ ਸੋਝੀ ਹੋਈ ॥ </p>
<p> ਨਾਨਕ ਸਭਿ ਜੁਗ ਆਪੇ ਵਰਤੈ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥੭੩॥੧॥ </p>
</section>
<section id='ang947' route='ang/947'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਮਕਲੀ ਕੀ ਵਾਰ ਮਹਲਾ ੩ ॥ ਜੋਧੈ ਵੀਰੈ ਪੂਰਬਾਣੀ ਕੀ ਧੁਨੀ ॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰੁ ਸਹਜੈ ਦਾ ਖੇਤੁ ਹੈ </p>
<p> ਜਿਸ ਨੋ ਲਾਏ ਭਾਉ ॥ ਨਾਉ ਬੀਜੇ ਨਾਉ ਉਗਵੈ ਨਾਮੇ ਰਹੈ ਸਮਾਇ ॥ ਹਉਮੈ ਏਹੋ ਬੀਜੁ ਹੈ ਸਹਸਾ ਗਇਆ </p>
<p> ਵਿਲਾਇ ॥ ਨਾ ਕਿਛੁ ਬੀਜੇ ਨ ਉਗਵੈ ਜੋ ਬਖਸੇ ਸੋ ਖਾਇ ॥ ਅੰਭੈ ਸੇਤੀ ਅੰਭੁ ਰਲਿਆ ਬਹੁੜਿ ਨ ਨਿਕਸਿਆ ਜਾਇ </p>
<p> ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਚਲਤੁ ਹੈ ਵੇਖਹੁ ਲੋਕਾ ਆਇ ॥ ਲੋਕੁ ਕਿ ਵੇਖੈ ਬਪੁੜਾ ਜਿਸ ਨੋ ਸੋਝੀ ਨਾਹਿ ॥ ਜਿਸੁ ਵੇਖਾਲੇ ਸੋ </p>
<p> ਵੇਖੈ ਜਿਸੁ ਵਸਿਆ ਮਨ ਮਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖੁ ਦੁਖ ਕਾ ਖੇਤੁ ਹੈ ਦੁਖੁ ਬੀਜੇ ਦੁਖੁ ਖਾਇ ॥ ਦੁਖ ਵਿਚਿ ਜੰਮੈ </p>
<p> ਦੁਖਿ ਮਰੈ ਹਉਮੈ ਕਰਤ ਵਿਹਾਇ ॥ ਆਵਣੁ ਜਾਣੁ ਨ ਸੁਝਈ ਅੰਧਾ ਅੰਧੁ ਕਮਾਇ ॥ ਜੋ ਦੇਵੈ ਤਿਸੈ ਨ ਜਾਣਈ ਦਿਤੇ </p>
<p> ਕਉ ਲਪਟਾਇ ॥ ਨਾਨਕ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੨॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਸਦਾ ਸੁਖੁ ਜਿਸ ਨੋ ਆਪੇ ਮੇਲੇ ਸੋਇ ॥ ਸੁਖੈ ਏਹੁ ਬਿਬੇਕੁ ਹੈ ਅੰਤਰੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਅਗਿਆਨ ਕਾ </p>

<p> ਮਹਿਦੀ ਕਰਿ ਕੈ ਰਖਿਆ ਸੋ ਸਹੁ ਨਦਰਿ ਕਰੇਇ ॥ ਆਪੇ ਪੀਸੈ ਆਪੇ ਘਸੈ ਆਪੇ ਹੀ ਲਾਇ ਲਏਇ ॥ ਇਹੁ </p>

<section id='ang948' route='ang/948'><p> ਭੁਲਾਈ ਸਭੁ ਜਗੁ ਫਿਰੀ ਫਾਵੀ ਹੋਈ ਭਾਲਿ ॥ ਸੋ ਸਹੁ ਸਾਂਤਿ ਨ ਦੇਵਈ ਕਿਆ ਚਲੈ ਤਿਸੁ ਨਾਲਿ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਹਰਿ ਧਿਆਈਐ ਅੰਤਰਿ ਰਖੀਐ ਉਰ ਧਾਰਿ ॥ ਨਾਨਕ ਘਰਿ ਬੈਠਿਆ ਸਹੁ ਪਾਇਆ ਜਾ ਕਿਰਪਾ ਕੀਤੀ ਕਰਤਾਰਿ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਧੰਧਾ ਧਾਵਤ ਦਿਨੁ ਗਇਆ ਰੈਣਿ ਗਵਾਈ ਸੋਇ ॥ ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਇਆ ਮਨਮੁਖਿ ਚਲਿਆ </p>
<p> ਰੋਇ ॥ ਸਿਰੈ ਉਪਰਿ ਜਮ ਡੰਡੁ ਹੈ ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਇ ॥ ਹਰਿ ਨਾਮੁ ਕਦੇ ਨ ਚੇਤਿਓ ਫਿਰਿ ਆਵਣ ਜਾਣਾ ਹੋਇ </p>
<p> ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਮਨਿ ਵਸੈ ਜਮ ਡੰਡੁ ਨ ਲਾਗੈ ਕੋਇ ॥ ਨਾਨਕ ਸਹਜੇ ਮਿਲਿ ਰਹੈ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਇਕਿ ਆਪਣੀ ਸਿਫਤੀ ਲਾਇਅਨੁ ਦੇ ਸਤਿਗੁਰ ਮਤੀ ॥ ਇਕਨਾ ਨੋ ਨਾਉ ਬਖਸਿਓਨੁ ਅਸਥਿਰੁ </p>
<p> ਹਰਿ ਸਤੀ ॥ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੋ ਹੁਕਮਿ ਕਰਹਿ ਭਗਤੀ ॥ ਏਨਾ ਨੋ ਭਉ ਅਗਲਾ ਪੂਰੀ ਬਣਤ ਬਣਤੀ ॥ ਸਭੁ </p>
<p> ਇਕੋ ਹੁਕਮੁ ਵਰਤਦਾ ਮੰਨਿਐ ਸੁਖੁ ਪਾਈ ॥੩॥ ਸਲੋਕੁ ॥ ਕਬੀਰ ਕਸਉਟੀ ਰਾਮ ਕੀ ਝੂਠਾ ਟਿਕੈ ਨ ਕੋਇ ॥ ਰਾਮ </p>
<p> ਕਸਉਟੀ ਸੋ ਸਹੈ ਜੋ ਮਰਜੀਵਾ ਹੋਇ ॥੧॥ ਮਃ ੩ ॥ ਕਿਉ ਕਰਿ ਇਹੁ ਮਨੁ ਮਾਰੀਐ ਕਿਉ ਕਰਿ ਮਿਰਤਕੁ ਹੋਇ </p>
<p> ॥ ਕਹਿਆ ਸਬਦੁ ਨ ਮਾਨਈ ਹਉਮੈ ਛਡੈ ਨ ਕੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਉਮੈ ਛੁਟੈ ਜੀਵਨ ਮੁਕਤੁ ਸੋ ਹੋਇ ॥ ਨਾਨਕ </p>
<p> ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਮਿਲੈ ਤਿਸੁ ਬਿਘਨੁ ਨ ਲਾਗੈ ਕੋਇ ॥੨॥ ਮਃ ੩ ॥ ਜੀਵਤ ਮਰਣਾ ਸਭੁ ਕੋ ਕਹੈ ਜੀਵਨ </p>
<p> ਮੁਕਤਿ ਕਿਉ ਹੋਇ ॥ ਭੈ ਕਾ ਸੰਜਮੁ ਜੇ ਕਰੇ ਦਾਰੂ ਭਾਉ ਲਾਏਇ ॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਸੁਖ ਸਹਜੇ ਬਿਖੁ ਭਵਜਲੁ </p>
<p> ਨਾਮਿ ਤਰੇਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥੩॥ ਪਉੜੀ ॥ ਦੂਜਾ ਭਾਉ ਰਚਾਇਓਨੁ </p>
<p> ਤ੍ਰੈ ਗੁਣ ਵਰਤਾਰਾ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਉਪਾਇਅਨੁ ਹੁਕਮਿ ਕਮਾਵਨਿ ਕਾਰਾ ॥ ਪੰਡਿਤ ਪੜਦੇ ਜੋਤਕੀ ਨਾ </p>
<p> ਬੂਝਹਿ ਬੀਚਾਰਾ ॥ ਸਭੁ ਕਿਛੁ ਤੇਰਾ ਖੇਲੁ ਹੈ ਸਚੁ ਸਿਰਜਣਹਾਰਾ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਬਖਸਿ ਲੈਹਿ ਸਚਿ ਸਬਦਿ </p>
<p> ਸਮਾਈ ॥੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਮਨ ਕਾ ਝੂਠਾ ਝੂਠੁ ਕਮਾਵੈ ॥ ਮਾਇਆ ਨੋ ਫਿਰੈ ਤਪਾ ਸਦਾਵੈ ॥ ਭਰਮੇ ਭੂਲਾ </p>
<p> ਸਭਿ ਤੀਰਥ ਗਹੈ ॥ ਓਹੁ ਤਪਾ ਕੈਸੇ ਪਰਮ ਗਤਿ ਲਹੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੋ ਸਚੁ ਕਮਾਵੈ ॥ ਨਾਨਕ ਸੋ ਤਪਾ ਮੋਖੰਤਰੁ </p>
<p> ਪਾਵੈ ॥੧॥ ਮਃ ੩ ॥ ਸੋ ਤਪਾ ਜਿ ਇਹੁ ਤਪੁ ਘਾਲੇ ॥ ਸਤਿਗੁਰ ਨੋ ਮਿਲੈ ਸਬਦੁ ਸਮਾਲੇ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ </p>
<p> ਇਹੁ ਤਪੁ ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਸੋ ਤਪਾ ਦਰਗਹਿ ਪਾਵੈ ਮਾਣੁ ॥੨॥ ਪਉੜੀ ॥ ਰਾਤਿ ਦਿਨਸੁ ਉਪਾਇਅਨੁ ਸੰਸਾਰ </p>

<section id='ang949' route='ang/949'><p> ਕੀ ਵਰਤਣਿ ॥ ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ ਆਨੇਰੁ ਬਿਨਾਸਣਿ ॥ ਹੁਕਮੇ ਹੀ ਸਭ ਸਾਜੀਅਨੁ ਰਵਿਆ ਸਭ ਵਣਿ </p>
<p> ਤ੍ਰਿਣਿ ॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈ ਗੁਰਮੁਖਿ ਸਦਾ ਹਰਿ ਭਣਿ ॥ ਸਬਦੇ ਹੀ ਸੋਝੀ ਪਈ ਸਚੈ ਆਪਿ ਬੁਝਾਈ ॥੫॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਅਭਿਆਗਤ ਏਹਿ ਨ ਆਖੀਅਨਿ ਜਿਨ ਕੇ ਚਿਤ ਮਹਿ ਭਰਮੁ ॥ ਤਿਸ ਦੈ ਦਿਤੈ ਨਾਨਕਾ ਤੇਹੋ </p>
<p> ਜੇਹਾ ਧਰਮੁ ॥ ਅਭੈ ਨਿਰੰਜਨੁ ਪਰਮ ਪਦੁ ਤਾ ਕਾ ਭੂਖਾ ਹੋਇ ॥ ਤਿਸ ਕਾ ਭੋਜਨੁ ਨਾਨਕਾ ਵਿਰਲਾ ਪਾਏ ਕੋਇ ॥੧॥ </p>
<p> ਮਃ ੩ ॥ ਅਭਿਆਗਤ ਏਹਿ ਨ ਆਖੀਅਨਿ ਜਿ ਪਰ ਘਰਿ ਭੋਜਨੁ ਕਰੇਨਿ ॥ ਉਦਰੈ ਕਾਰਣਿ ਆਪਣੇ ਬਹਲੇ ਭੇਖਿ </p>
<p> ਕਰੇਨਿ ॥ ਅਭਿਆਗਤ ਸੇਈ ਨਾਨਕਾ ਜਿ ਆਤਮ ਗਉਣੁ ਕਰੇਨਿ ॥ ਭਾਲਿ ਲਹਨਿ ਸਹੁ ਆਪਣਾ ਨਿਜ ਘਰਿ </p>
<p> ਰਹਣੁ ਕਰੇਨਿ ॥੨॥ ਪਉੜੀ ॥ ਅੰਬਰੁ ਧਰਤਿ ਵਿਛੋੜਿਅਨੁ ਵਿਚਿ ਸਚਾ ਅਸਰਾਉ ॥ ਘਰੁ ਦਰੁ ਸਭੋ ਸਚੁ ਹੈ ਜਿਸੁ </p>
<p> ਵਿਚਿ ਸਚਾ ਨਾਉ ॥ ਸਭੁ ਸਚਾ ਹੁਕਮੁ ਵਰਤਦਾ ਗੁਰਮੁਖਿ ਸਚਿ ਸਮਾਉ ॥ ਸਚਾ ਆਪਿ ਤਖਤੁ ਸਚਾ ਬਹਿ ਸਚਾ </p>
<p> ਕਰੇ ਨਿਆਉ ॥ ਸਭੁ ਸਚੋ ਸਚੁ ਵਰਤਦਾ ਗੁਰਮੁਖਿ ਅਲਖੁ ਲਖਾਈ ॥੬॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਰੈਣਾਇਰ ਮਾਹਿ </p>
<p> ਅਨੰਤੁ ਹੈ ਕੂੜੀ ਆਵੈ ਜਾਇ ॥ ਭਾਣੈ ਚਲੈ ਆਪਣੈ ਬਹੁਤੀ ਲਹੈ ਸਜਾਇ ॥ ਰੈਣਾਇਰ ਮਹਿ ਸਭੁ ਕਿਛੁ ਹੈ ਕਰਮੀ </p>
<p> ਪਲੈ ਪਾਇ ॥ ਨਾਨਕ ਨਉ ਨਿਧਿ ਪਾਈਐ ਜੇ ਚਲੈ ਤਿਸੈ ਰਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਹਜੇ ਸਤਿਗੁਰੁ ਨ ਸੇਵਿਓ </p>
<p> ਵਿਚਿ ਹਉਮੈ ਜਨਮਿ ਬਿਨਾਸੁ ॥ ਰਸਨਾ ਹਰਿ ਰਸੁ ਨ ਚਖਿਓ ਕਮਲੁ ਨ ਹੋਇਓ ਪਰਗਾਸੁ ॥ ਬਿਖੁ ਖਾਧੀ ਮਨਮੁਖੁ </p>
<p> ਮੁਆ ਮਾਇਆ ਮੋਹਿ ਵਿਣਾਸੁ ॥ ਇਕਸੁ ਹਰਿ ਕੇ ਨਾਮ ਵਿਣੁ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਵਾਸੁ ॥ ਜਾ ਆਪੇ ਨਦਰਿ ਕਰੇ </p>
<p> ਪ੍ਰਭੁ ਸਚਾ ਤਾ ਹੋਵੈ ਦਾਸਨਿ ਦਾਸੁ ॥ ਤਾ ਅਨਦਿਨੁ ਸੇਵਾ ਕਰੇ ਸਤਿਗੁਰੂ ਕੀ ਕਬਹਿ ਨ ਛੋਡੈ ਪਾਸੁ ॥ ਜਿਉ ਜਲ </p>
<p> ਮਹਿ ਕਮਲੁ ਅਲਿਪਤੋ ਵਰਤੈ ਤਿਉ ਵਿਚੇ ਗਿਰਹ ਉਦਾਸੁ ॥ ਜਨ ਨਾਨਕ ਕਰੇ ਕਰਾਇਆ ਸਭੁ ਕੋ ਜਿਉ ਭਾਵੈ </p>
<p> ਤਿਵ ਹਰਿ ਗੁਣਤਾਸੁ ॥੨॥ ਪਉੜੀ ॥ ਛਤੀਹ ਜੁਗ ਗੁਬਾਰੁ ਸਾ ਆਪੇ ਗਣਤ ਕੀਨੀ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ </p>
<p> ਸਾਜੀਅਨੁ ਆਪਿ ਮਤਿ ਦੀਨੀ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਸਾਜਿਅਨੁ ਪਾਪ ਪੁੰਨ ਗਣਤ ਗਣੀਨੀ ॥ ਜਿਸੁ ਬੁਝਾਏ ਸੋ </p>
<p> ਬੁਝਸੀ ਸਚੈ ਸਬਦਿ ਪਤੀਨੀ ॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪੇ ਬਖਸਿ ਮਿਲਾਈ ॥੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਇਹੁ </p>
<p> ਤਨੁ ਸਭੋ ਰਤੁ ਹੈ ਰਤੁ ਬਿਨੁ ਤੰਨੁ ਨ ਹੋਇ ॥ ਜੋ ਸਹਿ ਰਤੇ ਆਪਣੈ ਤਿਨ ਤਨਿ ਲੋਭ ਰਤੁ ਨ ਹੋਇ ॥ ਭੈ ਪਇਐ </p>
</section>
<section id='ang950' route='ang/950'><p> ਤਨੁ ਖੀਣੁ ਹੋਇ ਲੋਭ ਰਤੁ ਵਿਚਹੁ ਜਾਇ ॥ ਜਿਉ ਬੈਸੰਤਰਿ ਧਾਤੁ ਸੁਧੁ ਹੋਇ ਤਿਉ ਹਰਿ ਕਾ ਭਉ ਦੁਰਮਤਿ ਮੈਲੁ </p>
<p> ਗਵਾਇ ॥ ਨਾਨਕ ਤੇ ਜਨ ਸੋਹਣੇ ਜੋ ਰਤੇ ਹਰਿ ਰੰਗੁ ਲਾਇ ॥੧॥ ਮਃ ੩ ॥ ਰਾਮਕਲੀ ਰਾਮੁ ਮਨਿ ਵਸਿਆ ਤਾ ਬਨਿਆ </p>
<p> ਸੀਗਾਰੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਕਮਲੁ ਬਿਗਸਿਆ ਤਾ ਸਉਪਿਆ ਭਗਤਿ ਭੰਡਾਰੁ ॥ ਭਰਮੁ ਗਇਆ ਤਾ ਜਾਗਿਆ </p>
<p> ਚੂਕਾ ਅਗਿਆਨ ਅੰਧਾਰੁ ॥ ਤਿਸ ਨੋ ਰੂਪੁ ਅਤਿ ਅਗਲਾ ਜਿਸੁ ਹਰਿ ਨਾਲਿ ਪਿਆਰੁ ॥ ਸਦਾ ਰਵੈ ਪਿਰੁ ਆਪਣਾ </p>
<p> ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥ ਮਨਮੁਖਿ ਸੀਗਾਰੁ ਨ ਜਾਣਨੀ ਜਾਸਨਿ ਜਨਮੁ ਸਭੁ ਹਾਰਿ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤੀ ਸੀਗਾਰੁ ਕਰਹਿ </p>
<p> ਨਿਤ ਜੰਮਹਿ ਹੋਇ ਖੁਆਰੁ ॥ ਸੈਸਾਰੈ ਵਿਚਿ ਸੋਭ ਨ ਪਾਇਨੀ ਅਗੈ ਜਿ ਕਰੇ ਸੁ ਜਾਣੈ ਕਰਤਾਰੁ ॥ ਨਾਨਕ ਸਚਾ ਏਕੁ </p>
<p> ਹੈ ਦੁਹੁ ਵਿਚਿ ਹੈ ਸੰਸਾਰੁ ॥ ਚੰਗੈ ਮੰਦੈ ਆਪਿ ਲਾਇਅਨੁ ਸੋ ਕਰਨਿ ਜਿ ਆਪਿ ਕਰਾਏ ਕਰਤਾਰੁ ॥੨॥ ਮਃ ੩ ॥ </p>
<p> ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਸਾਂਤਿ ਨ ਆਵਈ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥ ਜੇ ਬਹੁਤੇਰਾ ਲੋਚੀਐ ਵਿਣੁ ਕਰਮਾ ਪਾਇਆ ਨ </p>
<p> ਜਾਇ ॥ ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰੁ ਹੈ ਦੂਜੈ ਭਾਇ ਖੁਆਇ ॥ ਤਿਨ ਜੰਮਣੁ ਮਰਣੁ ਨ ਚੁਕਈ ਹਉਮੈ ਵਿਚਿ ਦੁਖੁ ਪਾਇ ॥ </p>
<p> ਜਿਨੀ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ਸੋ ਖਾਲੀ ਕੋਈ ਨਾਹਿ ॥ ਤਿਨ ਜਮ ਕੀ ਤਲਬ ਨ ਹੋਵਈ ਨਾ ਓਇ ਦੁਖ </p>
<p> ਸਹਾਹਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ ਸਚੈ ਸਬਦਿ ਸਮਾਹਿ ॥੩॥ ਪਉੜੀ ॥ ਆਪਿ ਅਲਿਪਤੁ ਸਦਾ ਰਹੈ ਹੋਰਿ ਧੰਧੈ </p>
<p> ਸਭਿ ਧਾਵਹਿ ॥ ਆਪਿ ਨਿਹਚਲੁ ਅਚਲੁ ਹੈ ਹੋਰਿ ਆਵਹਿ ਜਾਵਹਿ ॥ ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ਗੁਰਮੁਖਿ ਸੁਖੁ </p>
<p> ਪਾਵਹਿ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਈਐ ਸਚਿ ਸਿਫਤਿ ਸਮਾਵਹਿ ॥ ਸਚਾ ਗਹਿਰ ਗੰਭੀਰੁ ਹੈ ਗੁਰ ਸਬਦਿ ਬੁਝਾਈ </p>
<p> ॥੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਚਾ ਨਾਮੁ ਧਿਆਇ ਤੂ ਸਭੋ ਵਰਤੈ ਸਚੁ ॥ ਨਾਨਕ ਹੁਕਮੈ ਜੋ ਬੁਝੈ ਸੋ ਫਲੁ ਪਾਏ ਸਚੁ ॥ </p>
<p> ਕਥਨੀ ਬਦਨੀ ਕਰਤਾ ਫਿਰੈ ਹੁਕਮੁ ਨ ਬੂਝੈ ਸਚੁ ॥ ਨਾਨਕ ਹਰਿ ਕਾ ਭਾਣਾ ਮੰਨੇ ਸੋ ਭਗਤੁ ਹੋਇ ਵਿਣੁ ਮੰਨੇ ਕਚੁ </p>
<p> ਨਿਕਚੁ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖ ਬੋਲਿ ਨ ਜਾਣਨੀ ਓਨਾ ਅੰਦਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥ ਓਇ ਥਾਉ ਕੁਥਾਉ ਨ </p>
<p> ਜਾਣਨੀ ਉਨ ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰੁ ॥ ਓਇ ਆਪਣੈ ਸੁਆਇ ਆਇ ਬਹਿ ਗਲਾ ਕਰਹਿ ਓਨਾ ਮਾਰੇ ਜਮੁ ਜੰਦਾਰੁ </p>
<p> ॥ ਅਗੈ ਦਰਗਹ ਲੇਖੈ ਮੰਗਿਐ ਮਾਰਿ ਖੁਆਰੁ ਕੀਚਹਿ ਕੂੜਿਆਰ ॥ ਏਹ ਕੂੜੈ ਕੀ ਮਲੁ ਕਿਉ ਉਤਰੈ ਕੋਈ ਕਢਹੁ </p>
<p> ਇਹੁ ਵੀਚਾਰੁ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾ ਨਾਮੁ ਦਿੜਾਏ ਸਭਿ ਕਿਲਵਿਖ ਕਟਣਹਾਰੁ ॥ ਨਾਮੁ ਜਪੇ ਨਾਮੋ ਆਰਾਧੇ </p>
</section>
<section id='ang951' route='ang/951'><p> ਤਿਸੁ ਜਨ ਕਉ ਕਰਹੁ ਸਭਿ ਨਮਸਕਾਰੁ ॥ ਮਲੁ ਕੂੜੀ ਨਾਮਿ ਉਤਾਰੀਅਨੁ ਜਪਿ ਨਾਮੁ ਹੋਆ ਸਚਿਆਰੁ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਜਿਸ ਦੇ ਏਹਿ ਚਲਤ ਹਹਿ ਸੋ ਜੀਵਉ ਦੇਵਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ ਨਾਹਿ ਕਿਸੁ ਆਖਿ </p>
<p> ਸੁਣਾਈਐ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇ ਜਿਥਹੁ ਹਉਮੈ ਜਾਈਐ ॥ ਰਸ ਕਸ ਸਾਦਾ ਬਾਹਰਾ ਸਚੀ ਵਡਿਆਈਐ ॥ </p>
<p> ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਦੇਇ ਆਪਿ ਲਏ ਮਿਲਾਈਐ ॥ ਘਟ ਅੰਤਰਿ ਅੰਮ੍ਰਿਤੁ ਰਖਿਓਨੁ ਗੁਰਮੁਖਿ ਕਿਸੈ ਪਿਆਈ </p>
<p> ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਬਾਬਾਣੀਆ ਕਹਾਣੀਆ ਪੁਤ ਸਪੁਤ ਕਰੇਨਿ ॥ ਜਿ ਸਤਿਗੁਰ ਭਾਵੈ ਸੁ ਮੰਨਿ ਲੈਨਿ ਸੇਈ </p>
<p> ਕਰਮ ਕਰੇਨਿ ॥ ਜਾਇ ਪੁਛਹੁ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਬਿਆਸ ਸੁਕ ਨਾਰਦ ਬਚਨ ਸਭ ਸ੍ਰਿਸਟਿ ਕਰੇਨਿ ॥ ਸਚੈ ਲਾਏ </p>
<p> ਸਚਿ ਲਗੇ ਸਦਾ ਸਚੁ ਸਮਾਲੇਨਿ ॥ ਨਾਨਕ ਆਏ ਸੇ ਪਰਵਾਣੁ ਭਏ ਜਿ ਸਗਲੇ ਕੁਲ ਤਾਰੇਨਿ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰੂ </p>
<p> ਜਿਨਾ ਕਾ ਅੰਧੁਲਾ ਸਿਖ ਭੀ ਅੰਧੇ ਕਰਮ ਕਰੇਨਿ ॥ ਓਇ ਭਾਣੈ ਚਲਨਿ ਆਪਣੈ ਨਿਤ ਝੂਠੋ ਝੂਠੁ ਬੋਲੇਨਿ ॥ ਕੂੜੁ </p>
<p> ਕੁਸਤੁ ਕਮਾਵਦੇ ਪਰ ਨਿੰਦਾ ਸਦਾ ਕਰੇਨਿ ॥ ਓਇ ਆਪਿ ਡੁਬੇ ਪਰ ਨਿੰਦਕਾ ਸਗਲੇ ਕੁਲ ਡੋਬੇਨਿ ॥ ਨਾਨਕ ਜਿਤੁ </p>
<p> ਓਇ ਲਾਏ ਤਿਤੁ ਲਗੇ ਉਇ ਬਪੁੜੇ ਕਿਆ ਕਰੇਨਿ ॥੨॥ ਪਉੜੀ ॥ ਸਭ ਨਦਰੀ ਅੰਦਰਿ ਰਖਦਾ ਜੇਤੀ ਸਿਸਟਿ ਸਭ </p>
<p> ਕੀਤੀ ॥ ਇਕਿ ਕੂੜਿ ਕੁਸਤਿ ਲਾਇਅਨੁ ਮਨਮੁਖ ਵਿਗੂਤੀ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਧਿਆਈਐ ਅੰਦਰਿ ਹਰਿ ਪ੍ਰੀਤੀ ॥ </p>
<p> ਜਿਨ ਕਉ ਪੋਤੈ ਪੁੰਨੁ ਹੈ ਤਿਨੑ ਵਾਤਿ ਸਿਪੀਤੀ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਈਐ ਸਚੁ ਸਿਫਤਿ ਸਨਾਈ ॥੧੦॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਤੀ ਪਾਪੁ ਕਰਿ ਸਤੁ ਕਮਾਹਿ ॥ ਗੁਰ ਦੀਖਿਆ ਘਰਿ ਦੇਵਣ ਜਾਹਿ ॥ ਇਸਤਰੀ ਪੁਰਖੈ ਖਟਿਐ </p>
<p> ਭਾਉ ॥ ਭਾਵੈ ਆਵਉ ਭਾਵੈ ਜਾਉ ॥ ਸਾਸਤੁ ਬੇਦੁ ਨ ਮਾਨੈ ਕੋਇ ॥ ਆਪੋ ਆਪੈ ਪੂਜਾ ਹੋਇ ॥ ਕਾਜੀ ਹੋਇ ਕੈ ਬਹੈ </p>
<p> ਨਿਆਇ ॥ ਫੇਰੇ ਤਸਬੀ ਕਰੇ ਖੁਦਾਇ ॥ ਵਢੀ ਲੈ ਕੈ ਹਕੁ ਗਵਾਏ ॥ ਜੇ ਕੋ ਪੁਛੈ ਤਾ ਪੜਿ ਸੁਣਾਏ ॥ ਤੁਰਕ ਮੰਤ੍ਰੁ </p>
<p> ਕਨਿ ਰਿਦੈ ਸਮਾਹਿ ॥ ਲੋਕ ਮੁਹਾਵਹਿ ਚਾੜੀ ਖਾਹਿ ॥ ਚਉਕਾ ਦੇ ਕੈ ਸੁਚਾ ਹੋਇ ॥ ਐਸਾ ਹਿੰਦੂ ਵੇਖਹੁ ਕੋਇ ॥ ਜੋਗੀ </p>
<p> ਗਿਰਹੀ ਜਟਾ ਬਿਭੂਤ ॥ ਆਗੈ ਪਾਛੈ ਰੋਵਹਿ ਪੂਤ ॥ ਜੋਗੁ ਨ ਪਾਇਆ ਜੁਗਤਿ ਗਵਾਈ ॥ ਕਿਤੁ ਕਾਰਣਿ ਸਿਰਿ </p>
<p> ਛਾਈ ਪਾਈ ॥ ਨਾਨਕ ਕਲਿ ਕਾ ਏਹੁ ਪਰਵਾਣੁ ॥ ਆਪੇ ਆਖਣੁ ਆਪੇ ਜਾਣੁ ॥੧॥ ਮਃ ੧ ॥ ਹਿੰਦੂ ਕੈ ਘਰਿ ਹਿੰਦੂ </p>
<p> ਆਵੈ ॥ ਸੂਤੁ ਜਨੇਊ ਪੜਿ ਗਲਿ ਪਾਵੈ ॥ ਸੂਤੁ ਪਾਇ ਕਰੇ ਬੁਰਿਆਈ ॥ ਨਾਤਾ ਧੋਤਾ ਥਾਇ ਨ ਪਾਈ ॥ ਮੁਸਲਮਾਨੁ </p>
</section>
<section id='ang952' route='ang/952'><p> ਕਰੇ ਵਡਿਆਈ ॥ ਵਿਣੁ ਗੁਰ ਪੀਰੈ ਕੋ ਥਾਇ ਨ ਪਾਈ ॥ ਰਾਹੁ ਦਸਾਇ ਓਥੈ ਕੋ ਜਾਇ ॥ ਕਰਣੀ ਬਾਝਹੁ ਭਿਸਤਿ </p>
<p> ਨ ਪਾਇ ॥ ਜੋਗੀ ਕੈ ਘਰਿ ਜੁਗਤਿ ਦਸਾਈ ॥ ਤਿਤੁ ਕਾਰਣਿ ਕਨਿ ਮੁੰਦ੍ਰਾ ਪਾਈ ॥ ਮੁੰਦ੍ਰਾ ਪਾਇ ਫਿਰੈ ਸੰਸਾਰਿ ॥ </p>
<p> ਜਿਥੈ ਕਿਥੈ ਸਿਰਜਣਹਾਰੁ ॥ ਜੇਤੇ ਜੀਅ ਤੇਤੇ ਵਾਟਾਊ ॥ ਚੀਰੀ ਆਈ ਢਿਲ ਨ ਕਾਊ ॥ ਏਥੈ ਜਾਣੈ ਸੁ ਜਾਇ ਸਿਞਾਣੈ </p>
<p> ॥ ਹੋਰੁ ਫਕੜੁ ਹਿੰਦੂ ਮੁਸਲਮਾਣੈ ॥ ਸਭਨਾ ਕਾ ਦਰਿ ਲੇਖਾ ਹੋਇ ॥ ਕਰਣੀ ਬਾਝਹੁ ਤਰੈ ਨ ਕੋਇ ॥ ਸਚੋ ਸਚੁ </p>
<p> ਵਖਾਣੈ ਕੋਇ ॥ ਨਾਨਕ ਅਗੈ ਪੁਛ ਨ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਕਾ ਮੰਦਰੁ ਆਖੀਐ ਕਾਇਆ ਕੋਟੁ ਗੜੁ ॥ </p>
<p> ਅੰਦਰਿ ਲਾਲ ਜਵੇਹਰੀ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮੁ ਪੜੁ ॥ ਹਰਿ ਕਾ ਮੰਦਰੁ ਸਰੀਰੁ ਅਤਿ ਸੋਹਣਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦਿੜੁ ॥ </p>
<p> ਮਨਮੁਖ ਆਪਿ ਖੁਆਇਅਨੁ ਮਾਇਆ ਮੋਹ ਨਿਤ ਕੜੁ ॥ ਸਭਨਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ ਪੂਰੈ ਭਾਗਿ ਪਾਇਆ ਜਾਈ </p>
<p> ॥੧੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਨਾ ਸਤਿ ਦੁਖੀਆ ਨਾ ਸਤਿ ਸੁਖੀਆ ਨਾ ਸਤਿ ਪਾਣੀ ਜੰਤ ਫਿਰਹਿ ॥ ਨਾ ਸਤਿ ਮੂੰਡ </p>
<p> ਮੁਡਾਈ ਕੇਸੀ ਨਾ ਸਤਿ ਪੜਿਆ ਦੇਸ ਫਿਰਹਿ ॥ ਨਾ ਸਤਿ ਰੁਖੀ ਬਿਰਖੀ ਪਥਰ ਆਪੁ ਤਛਾਵਹਿ ਦੁਖ ਸਹਹਿ ॥ </p>
<p> ਨਾ ਸਤਿ ਹਸਤੀ ਬਧੇ ਸੰਗਲ ਨਾ ਸਤਿ ਗਾਈ ਘਾਹੁ ਚਰਹਿ ॥ ਜਿਸੁ ਹਥਿ ਸਿਧਿ ਦੇਵੈ ਜੇ ਸੋਈ ਜਿਸ ਨੋ ਦੇਇ ਤਿਸੁ </p>
<p> ਆਇ ਮਿਲੈ ॥ ਨਾਨਕ ਤਾ ਕਉ ਮਿਲੈ ਵਡਾਈ ਜਿਸੁ ਘਟ ਭੀਤਰਿ ਸਬਦੁ ਰਵੈ ॥ ਸਭਿ ਘਟ ਮੇਰੇ ਹਉ ਸਭਨਾ </p>
<p> ਅੰਦਰਿ ਜਿਸਹਿ ਖੁਆਈ ਤਿਸੁ ਕਉਣੁ ਕਹੈ ॥ ਜਿਸਹਿ ਦਿਖਾਲਾ ਵਾਟੜੀ ਤਿਸਹਿ ਭੁਲਾਵੈ ਕਉਣੁ ॥ ਜਿਸਹਿ </p>
<p> ਭੁਲਾਈ ਪੰਧ ਸਿਰਿ ਤਿਸਹਿ ਦਿਖਾਵੈ ਕਉਣੁ ॥੧॥ ਮਃ ੧ ॥ ਸੋ ਗਿਰਹੀ ਜੋ ਨਿਗ੍ਰਹੁ ਕਰੈ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ </p>
<p> ਭੀਖਿਆ ਕਰੈ ॥ ਪੁੰਨ ਦਾਨ ਕਾ ਕਰੇ ਸਰੀਰੁ ॥ ਸੋ ਗਿਰਹੀ ਗੰਗਾ ਕਾ ਨੀਰੁ ॥ ਬੋਲੈ ਈਸਰੁ ਸਤਿ ਸਰੂਪੁ ॥ ਪਰਮ </p>
<p> ਤੰਤ ਮਹਿ ਰੇਖ ਨ ਰੂਪੁ ॥੨॥ ਮਃ ੧ ॥ ਸੋ ਅਉਧੂਤੀ ਜੋ ਧੂਪੈ ਆਪੁ ॥ ਭਿਖਿਆ ਭੋਜਨੁ ਕਰੈ ਸੰਤਾਪੁ ॥ ਅਉਹਠ </p>
<p> ਪਟਣ ਮਹਿ ਭੀਖਿਆ ਕਰੈ ॥ ਸੋ ਅਉਧੂਤੀ ਸਿਵ ਪੁਰਿ ਚੜੈ ॥ ਬੋਲੈ ਗੋਰਖੁ ਸਤਿ ਸਰੂਪੁ ॥ ਪਰਮ ਤੰਤ ਮਹਿ ਰੇਖ ਨ </p>
<p> ਰੂਪੁ ॥੩॥ ਮਃ ੧ ॥ ਸੋ ਉਦਾਸੀ ਜਿ ਪਾਲੇ ਉਦਾਸੁ ॥ ਅਰਧ ਉਰਧ ਕਰੇ ਨਿਰੰਜਨ ਵਾਸੁ ॥ ਚੰਦ ਸੂਰਜ ਕੀ ਪਾਏ </p>

<section id='ang953' route='ang/953'><p> ਝਰਣਾ ॥ ਤਿਸੁ ਪਾਖੰਡੀ ਜਰਾ ਨ ਮਰਣਾ ॥ ਬੋਲੈ ਚਰਪਟੁ ਸਤਿ ਸਰੂਪੁ ॥ ਪਰਮ ਤੰਤ ਮਹਿ ਰੇਖ ਨ ਰੂਪੁ ॥੫॥ </p>
<p> ਮਃ ੧ ॥ ਸੋ ਬੈਰਾਗੀ ਜਿ ਉਲਟੇ ਬ੍ਰਹਮੁ ॥ ਗਗਨ ਮੰਡਲ ਮਹਿ ਰੋਪੈ ਥੰਮੁ ॥ ਅਹਿਨਿਸਿ ਅੰਤਰਿ ਰਹੈ ਧਿਆਨਿ ॥ </p>
<p> ਤੇ ਬੈਰਾਗੀ ਸਤ ਸਮਾਨਿ ॥ ਬੋਲੈ ਭਰਥਰਿ ਸਤਿ ਸਰੂਪੁ ॥ ਪਰਮ ਤੰਤ ਮਹਿ ਰੇਖ ਨ ਰੂਪੁ ॥੬॥ ਮਃ ੧ ॥ ਕਿਉ ਮਰੈ </p>
<p> ਮੰਦਾ ਕਿਉ ਜੀਵੈ ਜੁਗਤਿ ॥ ਕੰਨ ਪੜਾਇ ਕਿਆ ਖਾਜੈ ਭੁਗਤਿ ॥ ਆਸਤਿ ਨਾਸਤਿ ਏਕੋ ਨਾਉ ॥ ਕਉਣੁ ਸੁ ਅਖਰੁ </p>
<p> ਜਿਤੁ ਰਹੈ ਹਿਆਉ ॥ ਧੂਪ ਛਾਵ ਜੇ ਸਮ ਕਰਿ ਸਹੈ ॥ ਤਾ ਨਾਨਕੁ ਆਖੈ ਗੁਰੁ ਕੋ ਕਹੈ ॥ ਛਿਅ ਵਰਤਾਰੇ ਵਰਤਹਿ </p>
<p> ਪੂਤ ॥ ਨਾ ਸੰਸਾਰੀ ਨਾ ਅਉਧੂਤ ॥ ਨਿਰੰਕਾਰਿ ਜੋ ਰਹੈ ਸਮਾਇ ॥ ਕਾਹੇ ਭੀਖਿਆ ਮੰਗਣਿ ਜਾਇ ॥੭॥ ਪਉੜੀ ॥ </p>
<p> ਹਰਿ ਮੰਦਰੁ ਸੋਈ ਆਖੀਐ ਜਿਥਹੁ ਹਰਿ ਜਾਤਾ ॥ ਮਾਨਸ ਦੇਹ ਗੁਰ ਬਚਨੀ ਪਾਇਆ ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਤਾ ॥ </p>
<p> ਬਾਹਰਿ ਮੂਲਿ ਨ ਖੋਜੀਐ ਘਰ ਮਾਹਿ ਬਿਧਾਤਾ ॥ ਮਨਮੁਖ ਹਰਿ ਮੰਦਰ ਕੀ ਸਾਰ ਨ ਜਾਣਨੀ ਤਿਨੀ ਜਨਮੁ ਗਵਾਤਾ </p>
<p> ॥ ਸਭ ਮਹਿ ਇਕੁ ਵਰਤਦਾ ਗੁਰ ਸਬਦੀ ਪਾਇਆ ਜਾਈ ॥੧੨॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮੂਰਖੁ ਹੋਵੈ ਸੋ ਸੁਣੈ ਮੂਰਖ ਕਾ </p>
<p> ਕਹਣਾ ॥ ਮੂਰਖ ਕੇ ਕਿਆ ਲਖਣ ਹੈ ਕਿਆ ਮੂਰਖ ਕਾ ਕਰਣਾ ॥ ਮੂਰਖੁ ਓਹੁ ਜਿ ਮੁਗਧੁ ਹੈ ਅਹੰਕਾਰੇ ਮਰਣਾ ॥ </p>
<p> ਏਤੁ ਕਮਾਣੈ ਸਦਾ ਦੁਖੁ ਦੁਖ ਹੀ ਮਹਿ ਰਹਣਾ ॥ ਅਤਿ ਪਿਆਰਾ ਪਵੈ ਖੂਹਿ ਕਿਹੁ ਸੰਜਮੁ ਕਰਣਾ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ </p>
<p> ਕਰੇ ਵੀਚਾਰੁ ਓਸੁ ਅਲਿਪਤੋ ਰਹਣਾ ॥ ਹਰਿ ਨਾਮੁ ਜਪੈ ਆਪਿ ਉਧਰੈ ਓਸੁ ਪਿਛੈ ਡੁਬਦੇ ਭੀ ਤਰਣਾ ॥ ਨਾਨਕ ਜੋ </p>
<p> ਤਿਸੁ ਭਾਵੈ ਸੋ ਕਰੇ ਜੋ ਦੇਇ ਸੁ ਸਹਣਾ ॥੧॥ ਮਃ ੧ ॥ ਨਾਨਕੁ ਆਖੈ ਰੇ ਮਨਾ ਸੁਣੀਐ ਸਿਖ ਸਹੀ ॥ ਲੇਖਾ ਰਬੁ </p>
<p> ਮੰਗੇਸੀਆ ਬੈਠਾ ਕਢਿ ਵਹੀ ॥ ਤਲਬਾ ਪਉਸਨਿ ਆਕੀਆ ਬਾਕੀ ਜਿਨਾ ਰਹੀ ॥ ਅਜਰਾਈਲੁ ਫਰੇਸਤਾ ਹੋਸੀ </p>
<p> ਆਇ ਤਈ ॥ ਆਵਣੁ ਜਾਣੁ ਨ ਸੁਝਈ ਭੀੜੀ ਗਲੀ ਫਹੀ ॥ ਕੂੜ ਨਿਖੁਟੇ ਨਾਨਕਾ ਓੜਕਿ ਸਚਿ ਰਹੀ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਹਰਿ ਕਾ ਸਭੁ ਸਰੀਰੁ ਹੈ ਹਰਿ ਰਵਿ ਰਹਿਆ ਸਭੁ ਆਪੈ ॥ ਹਰਿ ਕੀ ਕੀਮਤਿ ਨ ਪਵੈ ਕਿਛੁ ਕਹਣੁ ਨ </p>
<p> ਜਾਪੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਾਲਾਹੀਐ ਹਰਿ ਭਗਤੀ ਰਾਪੈ ॥ ਸਭੁ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹੋਇਆ ਅਹੰਕਾਰੁ ਗਵਾਪੈ ॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਹਰਿ ਕਾ ਖੇਲੁ ਹੈ ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਈ ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਹੰਸਰ ਦਾਨ ਦੇ ਇੰਦ੍ਰੁ ਰੋਆਇਆ </p>
<p> ॥ ਪਰਸ ਰਾਮੁ ਰੋਵੈ ਘਰਿ ਆਇਆ ॥ ਅਜੈ ਸੁ ਰੋਵੈ ਭੀਖਿਆ ਖਾਇ ॥ ਐਸੀ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥ ਰੋਵੈ ਰਾਮੁ </p>

<section id='ang954' route='ang/954'><p> ਨਿਕਾਲਾ ਭਇਆ ॥ ਸੀਤਾ ਲਖਮਣੁ ਵਿਛੁੜਿ ਗਇਆ ॥ ਰੋਵੈ ਦਹਸਿਰੁ ਲੰਕ ਗਵਾਇ ॥ ਜਿਨਿ ਸੀਤਾ ਆਦੀ </p>
<p> ਡਉਰੂ ਵਾਇ ॥ ਰੋਵਹਿ ਪਾਂਡਵ ਭਏ ਮਜੂਰ ॥ ਜਿਨ ਕੈ ਸੁਆਮੀ ਰਹਤ ਹਦੂਰਿ ॥ ਰੋਵੈ ਜਨਮੇਜਾ ਖੁਇ ਗਇਆ ॥ </p>
<p> ਏਕੀ ਕਾਰਣਿ ਪਾਪੀ ਭਇਆ ॥ ਰੋਵਹਿ ਸੇਖ ਮਸਾਇਕ ਪੀਰ ॥ ਅੰਤਿ ਕਾਲਿ ਮਤੁ ਲਾਗੈ ਭੀੜ ॥ ਰੋਵਹਿ ਰਾਜੇ </p>
<p> ਕੰਨ ਪੜਾਇ ॥ ਘਰਿ ਘਰਿ ਮਾਗਹਿ ਭੀਖਿਆ ਜਾਇ ॥ ਰੋਵਹਿ ਕਿਰਪਨ ਸੰਚਹਿ ਧਨੁ ਜਾਇ ॥ ਪੰਡਿਤ ਰੋਵਹਿ </p>
<p> ਗਿਆਨੁ ਗਵਾਇ ॥ ਬਾਲੀ ਰੋਵੈ ਨਾਹਿ ਭਤਾਰੁ ॥ ਨਾਨਕ ਦੁਖੀਆ ਸਭੁ ਸੰਸਾਰੁ ॥ ਮੰਨੇ ਨਾਉ ਸੋਈ ਜਿਣਿ ਜਾਇ </p>
<p> ॥ ਅਉਰੀ ਕਰਮ ਨ ਲੇਖੈ ਲਾਇ ॥੧॥ ਮਃ ੨ ॥ ਜਪੁ ਤਪੁ ਸਭੁ ਕਿਛੁ ਮੰਨਿਐ ਅਵਰਿ ਕਾਰਾ ਸਭਿ ਬਾਦਿ ॥ ਨਾਨਕ </p>
<p> ਮੰਨਿਆ ਮੰਨੀਐ ਬੁਝੀਐ ਗੁਰ ਪਰਸਾਦਿ ॥੨॥ ਪਉੜੀ ॥ ਕਾਇਆ ਹੰਸ ਧੁਰਿ ਮੇਲੁ ਕਰਤੈ ਲਿਖਿ ਪਾਇਆ ॥ </p>
<p> ਸਭ ਮਹਿ ਗੁਪਤੁ ਵਰਤਦਾ ਗੁਰਮੁਖਿ ਪ੍ਰਗਟਾਇਆ ॥ ਗੁਣ ਗਾਵੈ ਗੁਣ ਉਚਰੈ ਗੁਣ ਮਾਹਿ ਸਮਾਇਆ ॥ ਸਚੀ </p>
<p> ਬਾਣੀ ਸਚੁ ਹੈ ਸਚੁ ਮੇਲਿ ਮਿਲਾਇਆ ॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈ ਆਪੇ ਦੇਇ ਵਡਿਆਈ ॥੧੪॥ ਸਲੋਕ </p>
<p> ਮਃ ੨ ॥ ਨਾਨਕ ਅੰਧਾ ਹੋਇ ਕੈ ਰਤਨਾ ਪਰਖਣ ਜਾਇ ॥ ਰਤਨਾ ਸਾਰ ਨ ਜਾਣਈ ਆਵੈ ਆਪੁ ਲਖਾਇ ॥੧॥ </p>
<p> ਮਃ ੨ ॥ ਰਤਨਾ ਕੇਰੀ ਗੁਥਲੀ ਰਤਨੀ ਖੋਲੀ ਆਇ ॥ ਵਖਰ ਤੈ ਵਣਜਾਰਿਆ ਦੁਹਾ ਰਹੀ ਸਮਾਇ ॥ ਜਿਨ ਗੁਣੁ </p>
<p> ਪਲੈ ਨਾਨਕਾ ਮਾਣਕ ਵਣਜਹਿ ਸੇਇ ॥ ਰਤਨਾ ਸਾਰ ਨ ਜਾਣਨੀ ਅੰਧੇ ਵਤਹਿ ਲੋਇ ॥੨॥ ਪਉੜੀ ॥ ਨਉ </p>
<p> ਦਰਵਾਜੇ ਕਾਇਆ ਕੋਟੁ ਹੈ ਦਸਵੈ ਗੁਪਤੁ ਰਖੀਜੈ ॥ ਬਜਰ ਕਪਾਟ ਨ ਖੁਲਨੀ ਗੁਰ ਸਬਦਿ ਖੁਲੀਜੈ ॥ ਅਨਹਦ </p>
<p> ਵਾਜੇ ਧੁਨਿ ਵਜਦੇ ਗੁਰ ਸਬਦਿ ਸੁਣੀਜੈ ॥ ਤਿਤੁ ਘਟ ਅੰਤਰਿ ਚਾਨਣਾ ਕਰਿ ਭਗਤਿ ਮਿਲੀਜੈ ॥ ਸਭ ਮਹਿ ਏਕੁ </p>
<p> ਵਰਤਦਾ ਜਿਨਿ ਆਪੇ ਰਚਨ ਰਚਾਈ ॥੧੫॥ ਸਲੋਕ ਮਃ ੨ ॥ ਅੰਧੇ ਕੈ ਰਾਹਿ ਦਸਿਐ ਅੰਧਾ ਹੋਇ ਸੁ ਜਾਇ ॥ </p>
<p> ਹੋਇ ਸੁਜਾਖਾ ਨਾਨਕਾ ਸੋ ਕਿਉ ਉਝੜਿ ਪਾਇ ॥ ਅੰਧੇ ਏਹਿ ਨ ਆਖੀਅਨਿ ਜਿਨ ਮੁਖਿ ਲੋਇਣ ਨਾਹਿ ॥ ਅੰਧੇ </p>
<p> ਸੇਈ ਨਾਨਕਾ ਖਸਮਹੁ ਘੁਥੇ ਜਾਹਿ ॥੧॥ ਮਃ ੨ ॥ ਸਾਹਿਬਿ ਅੰਧਾ ਜੋ ਕੀਆ ਕਰੇ ਸੁਜਾਖਾ ਹੋਇ ॥ ਜੇਹਾ ਜਾਣੈ ਤੇਹੋ </p>
<p> ਵਰਤੈ ਜੇ ਸਉ ਆਖੈ ਕੋਇ ॥ ਜਿਥੈ ਸੁ ਵਸਤੁ ਨ ਜਾਪਈ ਆਪੇ ਵਰਤਉ ਜਾਣਿ ॥ ਨਾਨਕ ਗਾਹਕੁ ਕਿਉ ਲਏ ਸਕੈ </p>
<p> ਨ ਵਸਤੁ ਪਛਾਣਿ ॥੨॥ ਮਃ ੨ ॥ ਸੋ ਕਿਉ ਅੰਧਾ ਆਖੀਐ ਜਿ ਹੁਕਮਹੁ ਅੰਧਾ ਹੋਇ ॥ ਨਾਨਕ ਹੁਕਮੁ ਨ ਬੁਝਈ </p>
