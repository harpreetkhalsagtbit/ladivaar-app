                            <section id='ang1001' route='ang/1001'><p> ਅਗਨਿ ਸੰਗਿ ਲੈ ਜਾਰਿਓ ॥੧॥ ਮੂੜੇ ਤੈ ਮਨ ਤੇ ਰਾਮੁ ਬਿਸਾਰਿਓ ॥ ਲੂਣੁ ਖਾਇ ਕਰਹਿ ਹਰਾਮਖੋਰੀ ਪੇਖਤ ਨੈਨ </p>
<p> ਬਿਦਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਅਸਾਧ ਰੋਗੁ ਉਪਜਿਓ ਤਨ ਭੀਤਰਿ ਟਰਤ ਨ ਕਾਹੂ ਟਾਰਿਓ ॥ ਪ੍ਰਭ ਬਿਸਰਤ ਮਹਾ </p>
<p> ਦੁਖੁ ਪਾਇਓ ਇਹੁ ਨਾਨਕ ਤਤੁ ਬੀਚਾਰਿਓ ॥੨॥੮॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਚਰਨ ਕਮਲ ਪ੍ਰਭ ਰਾਖੇ ਚੀਤਿ ॥ ਹਰਿ </p>
<p> ਗੁਣ ਗਾਵਹ ਨੀਤਾ ਨੀਤ ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਊ ॥ ਆਦਿ ਮਧਿ ਅੰਤਿ ਹੈ ਸੋਊ ॥੧॥ ਸੰਤਨ ਕੀ </p>
<p> ਓਟ ਆਪੇ ਆਪਿ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਵਸਿ ਹੈ ਸਗਲ ਸੰਸਾਰੁ ॥ ਆਪੇ ਆਪਿ ਆਪਿ ਨਿਰੰਕਾਰੁ ॥ ਨਾਨਕ </p>
<p> ਗਹਿਓ ਸਾਚਾ ਸੋਇ ॥ ਸੁਖੁ ਪਾਇਆ ਫਿਰਿ ਦੂਖੁ ਨ ਹੋਇ ॥੨॥੯॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰਾਨ ਸੁਖਦਾਤਾ ਜੀਅ ਸੁਖਦਾਤਾ ਤੁਮ ਕਾਹੇ ਬਿਸਾਰਿਓ ਅਗਿਆਨਥ ॥ ਹੋਛਾ ਮਦੁ ਚਾਖਿ ਹੋਏ ਤੁਮ ਬਾਵਰ </p>
<p> ਦੁਲਭ ਜਨਮੁ ਅਕਾਰਥ ॥੧॥ ਰੇ ਨਰ ਐਸੀ ਕਰਹਿ ਇਆਨਥ ॥ ਤਜਿ ਸਾਰੰਗਧਰ ਭ੍ਰਮਿ ਤੂ ਭੂਲਾ ਮੋਹਿ ਲਪਟਿਓ </p>
<p> ਦਾਸੀ ਸੰਗਿ ਸਾਨਥ ॥੧॥ ਰਹਾਉ ॥ ਧਰਣੀਧਰੁ ਤਿਆਗਿ ਨੀਚ ਕੁਲ ਸੇਵਹਿ ਹਉ ਹਉ ਕਰਤ ਬਿਹਾਵਥ ॥ </p>
<p> ਫੋਕਟ ਕਰਮ ਕਰਹਿ ਅਗਿਆਨੀ ਮਨਮੁਖਿ ਅੰਧ ਕਹਾਵਥ ॥੨॥ ਸਤਿ ਹੋਤਾ ਅਸਤਿ ਕਰਿ ਮਾਨਿਆ ਜੋ ਬਿਨਸਤ </p>
<p> ਸੋ ਨਿਹਚਲੁ ਜਾਨਥ ॥ ਪਰ ਕੀ ਕਉ ਅਪਨੀ ਕਰਿ ਪਕਰੀ ਐਸੇ ਭੂਲ ਭੁਲਾਨਥ ॥੩॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣ ਸੂਦ </p>
<p> ਵੈਸ ਸਭ ਏਕੈ ਨਾਮਿ ਤਰਾਨਥ ॥ ਗੁਰੁ ਨਾਨਕੁ ਉਪਦੇਸੁ ਕਹਤੁ ਹੈ ਜੋ ਸੁਨੈ ਸੋ ਪਾਰਿ ਪਰਾਨਥ ॥੪॥੧॥੧੦॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਗੁਪਤੁ ਕਰਤਾ ਸੰਗਿ ਸੋ ਪ੍ਰਭੁ ਡਹਕਾਵਏ ਮਨੁਖਾਇ ॥ ਬਿਸਾਰਿ ਹਰਿ ਜੀਉ ਬਿਖੈ ਭੋਗਹਿ ਤਪਤ </p>
<p> ਥੰਮ ਗਲਿ ਲਾਇ ॥੧॥ ਰੇ ਨਰ ਕਾਇ ਪਰ ਗ੍ਰਿਹਿ ਜਾਇ ॥ ਕੁਚਲ ਕਠੋਰ ਕਾਮਿ ਗਰਧਭ ਤੁਮ ਨਹੀ ਸੁਨਿਓ </p>
<p> ਧਰਮ ਰਾਇ ॥੧॥ ਰਹਾਉ ॥ ਬਿਕਾਰ ਪਾਥਰ ਗਲਹਿ ਬਾਧੇ ਨਿੰਦ ਪੋਟ ਸਿਰਾਇ ॥ ਮਹਾ ਸਾਗਰੁ ਸਮੁਦੁ ਲੰਘਨਾ </p>
<p> ਪਾਰਿ ਨ ਪਰਨਾ ਜਾਇ ॥੨॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ ਬਿਆਪਿਓ ਨੇਤ੍ਰ ਰਖੇ ਫਿਰਾਇ ॥ ਸੀਸੁ ਉਠਾਵਨ ਨ ਕਬਹੂ </p>
<p> ਮਿਲਈ ਮਹਾ ਦੁਤਰ ਮਾਇ ॥੩॥ ਸੂਰੁ ਮੁਕਤਾ ਸਸੀ ਮੁਕਤਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਅਲਿਪਾਇ ॥ ਸੁਭਾਵਤ ਜੈਸੇ ਬੈਸੰਤਰ </p>
<p> ਅਲਿਪਤ ਸਦਾ ਨਿਰਮਲਾਇ ॥੪॥ ਜਿਸੁ ਕਰਮੁ ਖੁਲਿਆ ਤਿਸੁ ਲਹਿਆ ਪੜਦਾ ਜਿਨਿ ਗੁਰ ਪਹਿ ਮੰਨਿਆ </p>
</section>
<section id='ang1002' route='ang/1002'><p> ਸੁਭਾਇ ॥ ਗੁਰਿ ਮੰਤ੍ਰੁ ਅਵਖਧੁ ਨਾਮੁ ਦੀਨਾ ਜਨ ਨਾਨਕ ਸੰਕਟ ਜੋਨਿ ਨ ਪਾਇ ॥੫॥੨॥ ਰੇ ਨਰ ਇਨ ਬਿਧਿ </p>
<p> ਪਾਰਿ ਪਰਾਇ ॥ ਧਿਆਇ ਹਰਿ ਜੀਉ ਹੋਇ ਮਿਰਤਕੁ ਤਿਆਗਿ ਦੂਜਾ ਭਾਉ ॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥੧੧॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਬਾਹਰਿ ਢੂਢਨ ਤੇ ਛੂਟਿ ਪਰੇ ਗੁਰਿ ਘਰ ਹੀ ਮਾਹਿ ਦਿਖਾਇਆ ਥਾ ॥ ਅਨਭਉ ਅਚਰਜ ਰੂਪੁ </p>
<p> ਪ੍ਰਭ ਪੇਖਿਆ ਮੇਰਾ ਮਨੁ ਛੋਡਿ ਨ ਕਤਹੂ ਜਾਇਆ ਥਾ ॥੧॥ ਮਾਨਕੁ ਪਾਇਓ ਰੇ ਪਾਇਓ ਹਰਿ ਪੂਰਾ ਪਾਇਆ ਥਾ </p>
<p> ॥ ਮੋਲਿ ਅਮੋਲੁ ਨ ਪਾਇਆ ਜਾਈ ਕਰਿ ਕਿਰਪਾ ਗੁਰੂ ਦਿਵਾਇਆ ਥਾ ॥੧॥ ਰਹਾਉ ॥ ਅਦਿਸਟੁ ਅਗੋਚਰੁ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਮਿਲਿ ਸਾਧੂ ਅਕਥੁ ਕਥਾਇਆ ਥਾ ॥ ਅਨਹਦ ਸਬਦੁ ਦਸਮ ਦੁਆਰਿ ਵਜਿਓ ਤਹ ਅੰਮ੍ਰਿਤ ਨਾਮੁ </p>
<p> ਚੁਆਇਆ ਥਾ ॥੨॥ ਤੋਟਿ ਨਾਹੀ ਮਨਿ ਤ੍ਰਿਸਨਾ ਬੂਝੀ ਅਖੁਟ ਭੰਡਾਰ ਸਮਾਇਆ ਥਾ ॥ ਚਰਣ ਚਰਣ ਚਰਣ </p>
<p> ਗੁਰ ਸੇਵੇ ਅਘੜੁ ਘੜਿਓ ਰਸੁ ਪਾਇਆ ਥਾ ॥੩॥ ਸਹਜੇ ਆਵਾ ਸਹਜੇ ਜਾਵਾ ਸਹਜੇ ਮਨੁ ਖੇਲਾਇਆ ਥਾ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਭਰਮੁ ਗੁਰਿ ਖੋਇਆ ਤਾ ਹਰਿ ਮਹਲੀ ਮਹਲੁ ਪਾਇਆ ਥਾ ॥੪॥੩॥੧੨॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ </p>
<p> ਜਿਸਹਿ ਸਾਜਿ ਨਿਵਾਜਿਆ ਤਿਸਹਿ ਸਿਉ ਰੁਚ ਨਾਹਿ ॥ ਆਨ ਰੂਤੀ ਆਨ ਬੋਈਐ ਫਲੁ ਨ ਫੂਲੈ ਤਾਹਿ ॥੧॥ </p>
<p> ਰੇ ਮਨ ਵਤ੍ਰ ਬੀਜਣ ਨਾਉ ॥ ਬੋਇ ਖੇਤੀ ਲਾਇ ਮਨੂਆ ਭਲੋ ਸਮਉ ਸੁਆਉ ॥੧॥ ਰਹਾਉ ॥ ਖੋਇ ਖਹੜਾ </p>
<p> ਭਰਮੁ ਮਨ ਕਾ ਸਤਿਗੁਰ ਸਰਣੀ ਜਾਇ ॥ ਕਰਮੁ ਜਿਸ ਕਉ ਧੁਰਹੁ ਲਿਖਿਆ ਸੋਈ ਕਾਰ ਕਮਾਇ ॥੨॥ ਭਾਉ </p>
<p> ਲਾਗਾ ਗੋਬਿਦ ਸਿਉ ਘਾਲ ਪਾਈ ਥਾਇ ॥ ਖੇਤਿ ਮੇਰੈ ਜੰਮਿਆ ਨਿਖੁਟਿ ਨ ਕਬਹੂ ਜਾਇ ॥੩॥ ਪਾਇਆ </p>
<p> ਅਮੋਲੁ ਪਦਾਰਥੋ ਛੋਡਿ ਨ ਕਤਹੂ ਜਾਇ ॥ ਕਹੁ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ ॥੪॥੪॥੧੩॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਫੂਟੋ ਆਂਡਾ ਭਰਮ ਕਾ ਮਨਹਿ ਭਇਓ ਪਰਗਾਸੁ ॥ ਕਾਟੀ ਬੇਰੀ ਪਗਹ ਤੇ ਗੁਰਿ ਕੀਨੀ ਬੰਦਿ </p>
<p> ਖਲਾਸੁ ॥੧॥ ਆਵਣ ਜਾਣੁ ਰਹਿਓ ॥ ਤਪਤ ਕੜਾਹਾ ਬੁਝਿ ਗਇਆ ਗੁਰਿ ਸੀਤਲ ਨਾਮੁ ਦੀਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਬ ਤੇ ਸਾਧੂ ਸੰਗੁ ਭਇਆ ਤਉ ਛੋਡਿ ਗਏ ਨਿਗਹਾਰ ॥ ਜਿਸ ਕੀ ਅਟਕ ਤਿਸ ਤੇ ਛੁਟੀ ਤਉ ਕਹਾ ਕਰੈ ਕੋਟਵਾਰ </p>
<p> ॥੨॥ ਚੂਕਾ ਭਾਰਾ ਕਰਮ ਕਾ ਹੋਏ ਨਿਹਕਰਮਾ ॥ ਸਾਗਰ ਤੇ ਕੰਢੈ ਚੜੇ ਗੁਰਿ ਕੀਨੇ ਧਰਮਾ ॥੩॥ ਸਚੁ ਥਾਨੁ ਸਚੁ </p>
<p> ਬੈਠਕਾ ਸਚੁ ਸੁਆਉ ਬਣਾਇਆ ॥ ਸਚੁ ਪੂੰਜੀ ਸਚੁ ਵਖਰੋ ਨਾਨਕ ਘਰਿ ਪਾਇਆ ॥੪॥੫॥੧੪॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang1003' route='ang/1003'><p> ਬੇਦੁ ਪੁਕਾਰੈ ਮੁਖ ਤੇ ਪੰਡਤ ਕਾਮਾਮਨ ਕਾ ਮਾਠਾ ॥ ਮੋਨੀ ਹੋਇ ਬੈਠਾ ਇਕਾਂਤੀ ਹਿਰਦੈ ਕਲਪਨ ਗਾਠਾ ॥ ਹੋਇ </p>
<p> ਉਦਾਸੀ ਗ੍ਰਿਹੁ ਤਜਿ ਚਲਿਓ ਛੁਟਕੈ ਨਾਹੀ ਨਾਠਾ ॥੧॥ ਜੀਅ ਕੀ ਕੈ ਪਹਿ ਬਾਤ ਕਹਾ ॥ ਆਪਿ ਮੁਕਤੁ ਮੋ ਕਉ </p>
<p> ਪ੍ਰਭੁ ਮੇਲੇ ਐਸੋ ਕਹਾ ਲਹਾ ॥੧॥ ਰਹਾਉ ॥ ਤਪਸੀ ਕਰਿ ਕੈ ਦੇਹੀ ਸਾਧੀ ਮਨੂਆ ਦਹ ਦਿਸ ਧਾਨਾ ॥ ਬ੍ਰਹਮਚਾਰਿ </p>
<p> ਬ੍ਰਹਮਚਜੁ ਕੀਨਾ ਹਿਰਦੈ ਭਇਆ ਗੁਮਾਨਾ ॥ ਸੰਨਿਆਸੀ ਹੋਇ ਕੈ ਤੀਰਥਿ ਭ੍ਰਮਿਓ ਉਸੁ ਮਹਿ ਕ੍ਰੋਧੁ ਬਿਗਾਨਾ ॥੨॥ </p>
<p> ਘੂੰਘਰ ਬਾਧਿ ਭਏ ਰਾਮਦਾਸਾ ਰੋਟੀਅਨ ਕੇ ਓਪਾਵਾ ॥ ਬਰਤ ਨੇਮ ਕਰਮ ਖਟ ਕੀਨੇ ਬਾਹਰਿ ਭੇਖ ਦਿਖਾਵਾ ॥ ਗੀਤ </p>
<p> ਨਾਦ ਮੁਖਿ ਰਾਗ ਅਲਾਪੇ ਮਨਿ ਨਹੀ ਹਰਿ ਹਰਿ ਗਾਵਾ ॥੩॥ ਹਰਖ ਸੋਗ ਲੋਭ ਮੋਹ ਰਹਤ ਹਹਿ ਨਿਰਮਲ ਹਰਿ ਕੇ </p>
<p> ਸੰਤਾ ॥ ਤਿਨ ਕੀ ਧੂੜਿ ਪਾਏ ਮਨੁ ਮੇਰਾ ਜਾ ਦਇਆ ਕਰੇ ਭਗਵੰਤਾ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰੁ ਪੂਰਾ ਮਿਲਿਆ ਤਾਂ </p>
<p> ਉਤਰੀ ਮਨ ਕੀ ਚਿੰਤਾ ॥੪॥ ਮੇਰਾ ਅੰਤਰਜਾਮੀ ਹਰਿ ਰਾਇਆ ॥ ਸਭੁ ਕਿਛੁ ਜਾਣੈ ਮੇਰੇ ਜੀਅ ਕਾ ਪ੍ਰੀਤਮੁ ਬਿਸਰਿ </p>

<section id='ang1005' route='ang/1005'><p> ਹਮ ਤੁਮ ਸੰਗਿ ਝੂਠੇ ਸਭਿ ਬੋਲਾ ॥ ਪਾਇ ਠਗਉਰੀ ਆਪਿ ਭੁਲਾਇਓ ॥ ਨਾਨਕ ਕਿਰਤੁ ਨ ਜਾਇ ਮਿਟਾਇਓ </p>

<p> ਅਪਨਾ ਤਨੁ ਧਾਰਿਆ ॥ ਮਹਾ ਅਗਨਿ ਤੇ ਆਪਿ ਉਬਾਰਿਆ ॥ ਜਪ ਤਪ ਸੰਜਮ ਇਸ ਤੇ ਕਿਛੁ ਨਾਹੀ ॥ ਆਦਿ </p>

<p> ਗੁਰ ਦਾਤਾ ਰਾਖੈ ਆਪਿ ਵਡਾਈ ॥੧॥ ਰਹਾਉ ॥ ਭਗਤਾ ਕਾ ਆਗਿਆਕਾਰੀ ਸਦਾ ਸਦਾ ਸੁਖਦਾਈ ॥੨॥ </p>
<p> ਅਪਨੇ ਕਉ ਕਿਰਪਾ ਕਰੀਅਹੁ ਇਕੁ ਨਾਮੁ ਧਿਆਈ ॥੩॥ ਨਾਨਕੁ ਦੀਨੁ ਨਾਮੁ ਮਾਗੈ ਦੁਤੀਆ ਭਰਮੁ ਚੁਕਾਈ </p>

<p> ਪ੍ਰੀਤਮ ਮਨ ਪ੍ਰਾਨਾ ॥ ਮੋ ਕਉ ਦੇਹੁ ਦਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲੇ ਮੈ ਦੇਖੇ ਜੋਈ ॥ ਬੀਜਉ ਅਵਰੁ ਨ ਕੋਈ </p>

<p> ਆਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਧਾਰਨ ਪ੍ਰਤਿਪਾਰਨ ਇਕ ਬਿਨਉ ਦੀਨਾ ॥ ਤੁਮਰੀ ਬਿਧਿ ਤੁਮ ਹੀ ਜਾਨਹੁ ਤੁਮ </p>

<section id='ang1006' route='ang/1006'><p> ਤੁਮ ਹੀ ਆਛੈ ॥੩॥ ਅਟਲ ਅਖਇਓ ਦੇਵਾ ਮੋਹਨ ਅਲਖ ਅਪਾਰਾ ॥ ਦਾਨੁ ਪਾਵਉ ਸੰਤਾ ਸੰਗੁ ਨਾਨਕ ਰੇਨੁ </p>

<p> ਰਹਾਉ ॥ ਅਵਿਗਤ ਸਿਉ ਮਾਨਿਆ ਮਾਨੋ ॥ ਗੁਰਮੁਖਿ ਤਤੁ ਗਿਆਨੋ ॥ ਪੇਖਤ ਸਗਲ ਧਿਆਨੋ ॥ ਤਜਿਓ </p>
<p> ਮਨ ਤੇ ਅਭਿਮਾਨੋ ॥੨॥ ਨਿਹਚਲੁ ਤਿਨ ਕਾ ਠਾਣਾ ॥ ਗੁਰ ਤੇ ਮਹਲੁ ਪਛਾਣਾ ॥ ਅਨਦਿਨੁ ਗੁਰ ਮਿਲਿ ਜਾਗੇ </p>
<p> ॥ ਹਰਿ ਕੀ ਸੇਵਾ ਲਾਗੇ ॥੩॥ ਪੂਰਨ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ॥ ਸਹਜ ਸਮਾਧਿ ਸੁਭਾਏ ॥ ਹਰਿ ਭੰਡਾਰੁ ਹਾਥਿ </p>
<p> ਆਇਆ ॥ ਨਾਨਕ ਗੁਰ ਤੇ ਪਾਇਆ ॥੪॥੭॥੨੩॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੬ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਛੋਡਿ ਸਗਲ ਸਿਆਣਪਾ ਮਿਲਿ ਸਾਧ ਤਿਆਗਿ ਗੁਮਾਨੁ ॥ ਅਵਰੁ ਸਭੁ ਕਿਛੁ ਮਿਥਿਆ ਰਸਨਾ ਰਾਮ ਰਾਮ </p>
<p> ਵਖਾਨੁ ॥੧॥ ਮੇਰੇ ਮਨ ਕਰਨ ਸੁਣਿ ਹਰਿ ਨਾਮੁ ॥ ਮਿਟਹਿ ਅਘ ਤੇਰੇ ਜਨਮ ਜਨਮ ਕੇ ਕਵਨੁ ਬਪੁਰੋ ਜਾਮੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਦੂਖ ਦੀਨ ਨ ਭਉ ਬਿਆਪੈ ਮਿਲੈ ਸੁਖ ਬਿਸ੍ਰਾਮੁ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕੁ ਬਖਾਨੈ ਹਰਿ ਭਜਨੁ ਤਤੁ </p>
<p> ਗਿਆਨੁ ॥੨॥੧॥੨੪॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਸੇ ਹੋਤ ਦੇਖੇ ਖੇਹ ॥ ਪੁਤ੍ਰ ਮਿਤ੍ਰ ਬਿਲਾਸ </p>
<p> ਬਨਿਤਾ ਤੂਟਤੇ ਏ ਨੇਹ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮੁ ਨਿਤ ਨਿਤ ਲੇਹ ॥ ਜਲਤ ਨਾਹੀ ਅਗਨਿ ਸਾਗਰ ਸੂਖੁ ਮਨਿ ਤਨਿ </p>
<p> ਦੇਹ ॥੧॥ ਰਹਾਉ ॥ ਬਿਰਖ ਛਾਇਆ ਜੈਸੇ ਬਿਨਸਤ ਪਵਨ ਝੂਲਤ ਮੇਹ ॥ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜੁ ਮਿਲੁ ਸਾਧ </p>
<p> ਨਾਨਕ ਤੇਰੈ ਕਾਮਿ ਆਵਤ ਏਹ ॥੨॥੨॥੨੫॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਪੁਰਖੁ ਪੂਰਨ ਸੁਖਹ ਦਾਤਾ ਸੰਗਿ ਬਸਤੋ </p>
<p> ਨੀਤ ॥ ਮਰੈ ਨ ਆਵੈ ਨ ਜਾਇ ਬਿਨਸੈ ਬਿਆਪਤ ਉਸਨ ਨ ਸੀਤ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮ ਸਿਉ ਕਰਿ ਪ੍ਰੀਤਿ ॥ </p>
<p> ਚੇਤਿ ਮਨ ਮਹਿ ਹਰਿ ਹਰਿ ਨਿਧਾਨਾ ਏਹ ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਗੋਪਾਲ </p>
<p> ਗੋਬਿਦ ਜੋ ਜਪੈ ਤਿਸੁ ਸੀਧਿ ॥ ਨਵਲ ਨਵਤਨ ਚਤੁਰ ਸੁੰਦਰ ਮਨੁ ਨਾਨਕ ਤਿਸੁ ਸੰਗਿ ਬੀਧਿ ॥੨॥੩॥੨੬॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਚਲਤ ਬੈਸਤ ਸੋਵਤ ਜਾਗਤ ਗੁਰ ਮੰਤ੍ਰੁ ਰਿਦੈ ਚਿਤਾਰਿ ॥ ਚਰਣ ਸਰਣ ਭਜੁ ਸੰਗਿ ਸਾਧੂ </p>
</section>
<section id='ang1007' route='ang/1007'><p> ਭਵ ਸਾਗਰ ਉਤਰਹਿ ਪਾਰਿ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮੁ ਹਿਰਦੈ ਧਾਰਿ ॥ ਕਰਿ ਪ੍ਰੀਤਿ ਮਨੁ ਤਨੁ ਲਾਇ ਹਰਿ </p>
<p> ਸਿਉ ਅਵਰ ਸਗਲ ਵਿਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜੀਉ ਮਨੁ ਤਨੁ ਪ੍ਰਾਣ ਪ੍ਰਭ ਕੇ ਤੂ ਆਪਨ ਆਪੁ ਨਿਵਾਰਿ ॥ </p>
<p> ਗੋਵਿਦ ਭਜੁ ਸਭਿ ਸੁਆਰਥ ਪੂਰੇ ਨਾਨਕ ਕਬਹੁ ਨ ਹਾਰਿ ॥੨॥੪॥੨੭॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਤਜਿ ਆਪੁ </p>
<p> ਬਿਨਸੀ ਤਾਪੁ ਰੇਣ ਸਾਧੂ ਥੀਉ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਨਾਮੁ ਤੇਰਾ ਕਰਿ ਕ੍ਰਿਪਾ ਜਿਸੁ ਦੀਉ ॥੧॥ ਮੇਰੇ ਮਨ </p>
<p> ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਪੀਉ ॥ ਆਨ ਸਾਦ ਬਿਸਾਰਿ ਹੋਛੇ ਅਮਰੁ ਜੁਗੁ ਜੁਗੁ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਇਕ ਰਸ </p>
<p> ਰੰਗ ਨਾਮਾ ਨਾਮਿ ਲਾਗੀ ਲੀਉ ॥ ਮੀਤੁ ਸਾਜਨੁ ਸਖਾ ਬੰਧਪੁ ਹਰਿ ਏਕੁ ਨਾਨਕ ਕੀਉ ॥੨॥੫॥੨੮॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਪ੍ਰਤਿਪਾਲਿ ਮਾਤਾ ਉਦਰਿ ਰਾਖੈ ਲਗਨਿ ਦੇਤ ਨ ਸੇਕ ॥ ਸੋਈ ਸੁਆਮੀ ਈਹਾ ਰਾਖੈ ਬੂਝੁ ਬੁਧਿ </p>
<p> ਬਿਬੇਕ ॥੧॥ ਮੇਰੇ ਮਨ ਨਾਮ ਕੀ ਕਰਿ ਟੇਕ ॥ ਤਿਸਹਿ ਬੂਝੁ ਜਿਨਿ ਤੂ ਕੀਆ ਪ੍ਰਭੁ ਕਰਣ ਕਾਰਣ ਏਕ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਚੇਤਿ ਮਨ ਮਹਿ ਤਜਿ ਸਿਆਣਪ ਛੋਡਿ ਸਗਲੇ ਭੇਖ ॥ ਸਿਮਰਿ ਹਰਿ ਹਰਿ ਸਦਾ ਨਾਨਕ ਤਰੇ </p>
<p> ਕਈ ਅਨੇਕ ॥੨॥੬॥੨੯॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਪਤਿਤ ਪਾਵਨ ਨਾਮੁ ਜਾ ਕੋ ਅਨਾਥ ਕੋ ਹੈ ਨਾਥੁ ॥ ਮਹਾ </p>
<p> ਭਉਜਲ ਮਾਹਿ ਤੁਲਹੋ ਜਾ ਕੋ ਲਿਖਿਓ ਮਾਥ ॥੧॥ ਡੂਬੇ ਨਾਮ ਬਿਨੁ ਘਨ ਸਾਥ ॥ ਕਰਣ ਕਾਰਣੁ ਚਿਤਿ ਨ </p>
<p> ਆਵੈ ਦੇ ਕਰਿ ਰਾਖੈ ਹਾਥ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਤਿ ਗੁਣ ਉਚਾਰਣ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਥ ॥ ਕਰਹੁ </p>
<p> ਕ੍ਰਿਪਾ ਮੁਰਾਰਿ ਮਾਧਉ ਸੁਣਿ ਨਾਨਕ ਜੀਵੈ ਗਾਥ ॥੨॥੭॥੩੦॥ </p>
<p> ਮਾਰੂ ਅੰਜੁਲੀ ਮਹਲਾ ੫ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਧੁਰਹੁ ਹੀ ਹੂਆ ॥ ਪੰਚ ਧਾਤੁ ਕਰਿ ਪੁਤਲਾ ਕੀਆ ॥ ਸਾਹੈ ਕੈ ਫੁਰਮਾਇਅੜੈ ਜੀ ਦੇਹੀ ਵਿਚਿ ਜੀਉ </p>
<p> ਆਇ ਪਇਆ ॥੧॥ ਜਿਥੈ ਅਗਨਿ ਭਖੈ ਭੜਹਾਰੇ ॥ ਊਰਧ ਮੁਖ ਮਹਾ ਗੁਬਾਰੇ ॥ ਸਾਸਿ ਸਾਸਿ ਸਮਾਲੇ ਸੋਈ </p>
<p> ਓਥੈ ਖਸਮਿ ਛਡਾਇ ਲਇਆ ॥੨॥ ਵਿਚਹੁ ਗਰਭੈ ਨਿਕਲਿ ਆਇਆ ॥ ਖਸਮੁ ਵਿਸਾਰਿ ਦੁਨੀ ਚਿਤੁ </p>
<p> ਲਾਇਆ ॥ ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਜੋਨੀ ਰਹਣੁ ਨ ਕਿਤਹੀ ਥਾਇ ਭਇਆ ॥੩॥ ਮਿਹਰਵਾਨਿ ਰਖਿ </p>
<p> ਲਇਅਨੁ ਆਪੇ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤਿਸ ਕੇ ਥਾਪੇ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਜਿਣਿ ਚਲਿਆ ਨਾਨਕ ਆਇਆ ਸੋ </p>
</section>
<section id='ang1008' route='ang/1008'><p> ਪਰਵਾਣੁ ਥਿਆ ॥੪॥੧॥੩੧॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਵੈਦੋ ਨ ਵਾਈ ਭੈਣੋ ਨ ਭਾਈ ਏਕੋ ਸਹਾਈ ਰਾਮੁ ਹੇ ॥੧॥ </p>
<p> ਕੀਤਾ ਜਿਸੋ ਹੋਵੈ ਪਾਪਾਂ ਮਲੋ ਧੋਵੈ ਸੋ ਸਿਮਰਹੁ ਪਰਧਾਨੁ ਹੇ ॥੨॥ ਘਟਿ ਘਟੇ ਵਾਸੀ ਸਰਬ ਨਿਵਾਸੀ ਅਸਥਿਰੁ </p>
<p> ਜਾ ਕਾ ਥਾਨੁ ਹੇ ॥੩॥ ਆਵੈ ਨ ਜਾਵੈ ਸੰਗੇ ਸਮਾਵੈ ਪੂਰਨ ਜਾ ਕਾ ਕਾਮੁ ਹੇ ॥੪॥ ਭਗਤ ਜਨਾ ਕਾ ਰਾਖਣਹਾਰਾ ॥ </p>
<p> ਸੰਤ ਜੀਵਹਿ ਜਪਿ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥ ਕਰਨ ਕਾਰਨ ਸਮਰਥੁ ਸੁਆਮੀ ਨਾਨਕੁ ਤਿਸੁ ਕੁਰਬਾਨੁ ਹੇ ॥੫॥੨॥੩੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਮਾਰੂ ਮਹਲਾ ੯ ॥ ਹਰਿ ਕੋ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਈ ॥ ਜਾ ਕਉ ਸਿਮਰਿ ਅਜਾਮਲੁ </p>
<p> ਉਧਰਿਓ ਗਨਿਕਾ ਹੂ ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚਾਲੀ ਕਉ ਰਾਜ ਸਭਾ ਮਹਿ ਰਾਮ ਨਾਮ ਸੁਧਿ ਆਈ ॥ ਤਾ ਕੋ </p>
<p> ਦੂਖੁ ਹਰਿਓ ਕਰੁਣਾ ਮੈ ਅਪਨੀ ਪੈਜ ਬਢਾਈ ॥੧॥ ਜਿਹ ਨਰ ਜਸੁ ਕਿਰਪਾ ਨਿਧਿ ਗਾਇਓ ਤਾ ਕਉ ਭਇਓ </p>
<p> ਸਹਾਈ ॥ ਕਹੁ ਨਾਨਕ ਮੈ ਇਹੀ ਭਰੋਸੈ ਗਹੀ ਆਨਿ ਸਰਨਾਈ ॥੨॥੧॥ ਮਾਰੂ ਮਹਲਾ ੯ ॥ ਅਬ ਮੈ ਕਹਾ ਕਰਉ </p>
<p> ਰੀ ਮਾਈ ॥ ਸਗਲ ਜਨਮੁ ਬਿਖਿਅਨ ਸਿਉ ਖੋਇਆ ਸਿਮਰਿਓ ਨਾਹਿ ਕਨਾੑਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਲ ਫਾਸ ਜਬ </p>
<p> ਗਰ ਮਹਿ ਮੇਲੀ ਤਿਹ ਸੁਧਿ ਸਭ ਬਿਸਰਾਈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਯਾ ਸੰਕਟ ਮਹਿ ਕੋ ਅਬ ਹੋਤ ਸਹਾਈ ॥੧॥ ਜੋ ਸੰਪਤਿ </p>
<p> ਅਪਨੀ ਕਰਿ ਮਾਨੀ ਛਿਨ ਮਹਿ ਭਈ ਪਰਾਈ ॥ ਕਹੁ ਨਾਨਕ ਯਹ ਸੋਚ ਰਹੀ ਮਨਿ ਹਰਿ ਜਸੁ ਕਬਹੂ ਨ ਗਾਈ </p>
<p> ॥੨॥੨॥ ਮਾਰੂ ਮਹਲਾ ੯ ॥ ਮਾਈ ਮੈ ਮਨ ਕੋ ਮਾਨੁ ਨ ਤਿਆਗਿਓ ॥ ਮਾਇਆ ਕੇ ਮਦਿ ਜਨਮੁ ਸਿਰਾਇਓ ਰਾਮ </p>
<p> ਭਜਨਿ ਨਹੀ ਲਾਗਿਓ ॥੧॥ ਰਹਾਉ ॥ ਜਮ ਕੋ ਡੰਡੁ ਪਰਿਓ ਸਿਰ ਊਪਰਿ ਤਬ ਸੋਵਤ ਤੈ ਜਾਗਿਓ ॥ ਕਹਾ ਹੋਤ </p>
<p> ਅਬ ਕੈ ਪਛੁਤਾਏ ਛੂਟਤ ਨਾਹਿਨ ਭਾਗਿਓ ॥੧॥ ਇਹ ਚਿੰਤਾ ਉਪਜੀ ਘਟ ਮਹਿ ਜਬ ਗੁਰ ਚਰਨਨ ਅਨੁਰਾਗਿਓ </p>
<p> ॥ ਸੁਫਲੁ ਜਨਮੁ ਨਾਨਕ ਤਬ ਹੂਆ ਜਉ ਪ੍ਰਭ ਜਸ ਮਹਿ ਪਾਗਿਓ ॥੨॥੩॥ </p>
<p> ਮਾਰੂ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬੇਦ ਪੁਰਾਣ ਕਥੇ ਸੁਣੇ ਹਾਰੇ ਮੁਨੀ ਅਨੇਕਾ ॥ ਅਠਸਠਿ ਤੀਰਥ ਬਹੁ ਘਣਾ ਭ੍ਰਮਿ ਥਾਕੇ ਭੇਖਾ ॥ ਸਾਚੋ ਸਾਹਿਬੁ </p>
<p> ਨਿਰਮਲੋ ਮਨਿ ਮਾਨੈ ਏਕਾ ॥੧॥ ਤੂ ਅਜਰਾਵਰੁ ਅਮਰੁ ਤੂ ਸਭ ਚਾਲਣਹਾਰੀ ॥ ਨਾਮੁ ਰਸਾਇਣੁ ਭਾਇ ਲੈ </p>
</section>
<section id='ang1009' route='ang/1009'><p> ਪਰਹਰਿ ਦੁਖੁ ਭਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਪੜੀਐ ਹਰਿ ਬੁਝੀਐ ਗੁਰਮਤੀ ਨਾਮਿ ਉਧਾਰਾ ॥ ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਮਤਿ </p>
<p> ਹੈ ਪੂਰੈ ਸਬਦਿ ਬੀਚਾਰਾ ॥ ਅਠਸਠਿ ਤੀਰਥ ਹਰਿ ਨਾਮੁ ਹੈ ਕਿਲਵਿਖ ਕਾਟਣਹਾਰਾ ॥੨॥ ਜਲੁ ਬਿਲੋਵੈ ਜਲੁ </p>
<p> ਮਥੈ ਤਤੁ ਲੋੜੈ ਅੰਧੁ ਅਗਿਆਨਾ ॥ ਗੁਰਮਤੀ ਦਧਿ ਮਥੀਐ ਅੰਮ੍ਰਿਤੁ ਪਾਈਐ ਨਾਮੁ ਨਿਧਾਨਾ ॥ ਮਨਮੁਖ ਤਤੁ ਨ </p>
<p> ਜਾਣਨੀ ਪਸੂ ਮਾਹਿ ਸਮਾਨਾ ॥੩॥ ਹਉਮੈ ਮੇਰਾ ਮਰੀ ਮਰੁ ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਜੇ ਮਰੈ ਫਿਰਿ </p>
<p> ਮਰੈ ਨ ਦੂਜੀ ਵਾਰ ॥ ਗੁਰਮਤੀ ਜਗਜੀਵਨੁ ਮਨਿ ਵਸੈ ਸਭਿ ਕੁਲ ਉਧਾਰਣਹਾਰ ॥੪॥ ਸਚਾ ਵਖਰੁ ਨਾਮੁ ਹੈ ਸਚਾ </p>
<p> ਵਾਪਾਰਾ ॥ ਲਾਹਾ ਨਾਮੁ ਸੰਸਾਰਿ ਹੈ ਗੁਰਮਤੀ ਵੀਚਾਰਾ ॥ ਦੂਜੈ ਭਾਇ ਕਾਰ ਕਮਾਵਣੀ ਨਿਤ ਤੋਟਾ ਸੈਸਾਰਾ ॥੫॥ </p>
<p> ਸਾਚੀ ਸੰਗਤਿ ਥਾਨੁ ਸਚੁ ਸਚੇ ਘਰ ਬਾਰਾ ॥ ਸਚਾ ਭੋਜਨੁ ਭਾਉ ਸਚੁ ਸਚੁ ਨਾਮੁ ਅਧਾਰਾ ॥ ਸਚੀ ਬਾਣੀ ਸੰਤੋਖਿਆ </p>
<p> ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਾ ॥੬॥ ਰਸ ਭੋਗਣ ਪਾਤਿਸਾਹੀਆ ਦੁਖ ਸੁਖ ਸੰਘਾਰਾ ॥ ਮੋਟਾ ਨਾਉ ਧਰਾਈਐ ਗਲਿ </p>
<p> ਅਉਗਣ ਭਾਰਾ ॥ ਮਾਣਸ ਦਾਤਿ ਨ ਹੋਵਈ ਤੂ ਦਾਤਾ ਸਾਰਾ ॥੭॥ ਅਗਮ ਅਗੋਚਰੁ ਤੂ ਧਣੀ ਅਵਿਗਤੁ </p>
<p> ਅਪਾਰਾ ॥ ਗੁਰ ਸਬਦੀ ਦਰੁ ਜੋਈਐ ਮੁਕਤੇ ਭੰਡਾਰਾ ॥ ਨਾਨਕ ਮੇਲੁ ਨ ਚੂਕਈ ਸਾਚੇ ਵਾਪਾਰਾ ॥੮॥੧॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਬਿਖੁ ਬੋਹਿਥਾ ਲਾਦਿਆ ਦੀਆ ਸਮੁੰਦ ਮੰਝਾਰਿ ॥ ਕੰਧੀ ਦਿਸਿ ਨ ਆਵਈ ਨਾ ਉਰਵਾਰੁ ਨ </p>
<p> ਪਾਰੁ ॥ ਵੰਝੀ ਹਾਥਿ ਨ ਖੇਵਟੂ ਜਲੁ ਸਾਗਰੁ ਅਸਰਾਲੁ ॥੧॥ ਬਾਬਾ ਜਗੁ ਫਾਥਾ ਮਹਾ ਜਾਲਿ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਉਬਰੇ ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੂ ਹੈ ਬੋਹਿਥਾ ਸਬਦਿ ਲੰਘਾਵਣਹਾਰੁ ॥ ਤਿਥੈ ਪਵਣੁ ਨ </p>
<p> ਪਾਵਕੋ ਨਾ ਜਲੁ ਨਾ ਆਕਾਰੁ ॥ ਤਿਥੈ ਸਚਾ ਸਚਿ ਨਾਇ ਭਵਜਲ ਤਾਰਣਹਾਰੁ ॥੨॥ ਗੁਰਮੁਖਿ ਲੰਘੇ ਸੇ ਪਾਰਿ </p>
<p> ਪਏ ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਇ ॥ ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ ਗੁਰਮਤੀ ਸਹਜੁ ਊਪਜੈ ਸਚੇ </p>
<p> ਰਹੈ ਸਮਾਇ ॥੩॥ ਸਪੁ ਪਿੜਾਈ ਪਾਈਐ ਬਿਖੁ ਅੰਤਰਿ ਮਨਿ ਰੋਸੁ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਈਐ ਕਿਸ ਨੋ ਦੀਜੈ </p>
<p> ਦੋਸੁ ॥ ਗੁਰਮੁਖਿ ਗਾਰੜੁ ਜੇ ਸੁਣੇ ਮੰਨੇ ਨਾਉ ਸੰਤੋਸੁ ॥੪॥ ਮਾਗਰਮਛੁ ਫਹਾਈਐ ਕੁੰਡੀ ਜਾਲੁ ਵਤਾਇ ॥ ਦੁਰਮਤਿ </p>
<p> ਫਾਥਾ ਫਾਹੀਐ ਫਿਰਿ ਫਿਰਿ ਪਛੋਤਾਇ ॥ ਜੰਮਣ ਮਰਣੁ ਨ ਸੁਝਈ ਕਿਰਤੁ ਨ ਮੇਟਿਆ ਜਾਇ ॥੫॥ ਹਉਮੈ ਬਿਖੁ </p>
<p> ਪਾਇ ਜਗਤੁ ਉਪਾਇਆ ਸਬਦੁ ਵਸੈ ਬਿਖੁ ਜਾਇ ॥ ਜਰਾ ਜੋਹਿ ਨ ਸਕਈ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਜੀਵਨ </p>
</section>
<section id='ang1010' route='ang/1010'><p> ਮੁਕਤੁ ਸੋ ਆਖੀਐ ਜਿਸੁ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥੬॥ ਧੰਧੈ ਧਾਵਤ ਜਗੁ ਬਾਧਿਆ ਨਾ ਬੂਝੈ ਵੀਚਾਰੁ ॥ ਜੰਮਣ </p>
<p> ਮਰਣੁ ਵਿਸਾਰਿਆ ਮਨਮੁਖ ਮੁਗਧੁ ਗਵਾਰੁ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਿ ॥੭॥ ਸੂਹਟੁ ਪਿੰਜਰਿ </p>
<p> ਪ੍ਰੇਮ ਕੈ ਬੋਲੈ ਬੋਲਣਹਾਰੁ ॥ ਸਚੁ ਚੁਗੈ ਅੰਮ੍ਰਿਤੁ ਪੀਐ ਉਡੈ ਤ ਏਕਾ ਵਾਰ ॥ ਗੁਰਿ ਮਿਲਿਐ ਖਸਮੁ ਪਛਾਣੀਐ ਕਹੁ </p>
<p> ਨਾਨਕ ਮੋਖ ਦੁਆਰੁ ॥੮॥੨॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸਬਦਿ ਮਰੈ ਤਾ ਮਾਰਿ ਮਰੁ ਭਾਗੋ ਕਿਸੁ ਪਹਿ ਜਾਉ ॥ ਜਿਸ ਕੈ </p>
<p> ਡਰਿ ਭੈ ਭਾਗੀਐ ਅੰਮ੍ਰਿਤੁ ਤਾ ਕੋ ਨਾਉ ॥ ਮਾਰਹਿ ਰਾਖਹਿ ਏਕੁ ਤੂ ਬੀਜਉ ਨਾਹੀ ਥਾਉ ॥੧॥ ਬਾਬਾ ਮੈ ਕੁਚੀਲੁ </p>
<p> ਕਾਚਉ ਮਤਿਹੀਨ ॥ ਨਾਮ ਬਿਨਾ ਕੋ ਕਛੁ ਨਹੀ ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਮਤਿ ਕੀਨ ॥੧॥ ਰਹਾਉ ॥ ਅਵਗਣਿ ਸੁਭਰ </p>
<p> ਗੁਣ ਨਹੀ ਬਿਨੁ ਗੁਣ ਕਿਉ ਘਰਿ ਜਾਉ ॥ ਸਹਜਿ ਸਬਦਿ ਸੁਖੁ ਊਪਜੈ ਬਿਨੁ ਭਾਗਾ ਧਨੁ ਨਾਹਿ ॥ ਜਿਨ ਕੈ ਨਾਮੁ ਨ </p>
<p> ਮਨਿ ਵਸੈ ਸੇ ਬਾਧੇ ਦੂਖ ਸਹਾਹਿ ॥੨॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਸੇ ਕਿਤੁ ਆਏ ਸੰਸਾਰਿ ॥ ਆਗੈ ਪਾਛੈ ਸੁਖੁ </p>
<p> ਨਹੀ ਗਾਡੇ ਲਾਦੇ ਛਾਰੁ ॥ ਵਿਛੁੜਿਆ ਮੇਲਾ ਨਹੀ ਦੂਖੁ ਘਣੋ ਜਮ ਦੁਆਰਿ ॥੩॥ ਅਗੈ ਕਿਆ ਜਾਣਾ ਨਾਹਿ ਮੈ </p>
<p> ਭੂਲੇ ਤੂ ਸਮਝਾਇ ॥ ਭੂਲੇ ਮਾਰਗੁ ਜੋ ਦਸੇ ਤਿਸ ਕੈ ਲਾਗਉ ਪਾਇ ॥ ਗੁਰ ਬਿਨੁ ਦਾਤਾ ਕੋ ਨਹੀ ਕੀਮਤਿ ਕਹਣੁ ਨ </p>
<p> ਜਾਇ ॥੪॥ ਸਾਜਨੁ ਦੇਖਾ ਤਾ ਗਲਿ ਮਿਲਾ ਸਾਚੁ ਪਠਾਇਓ ਲੇਖੁ ॥ ਮੁਖਿ ਧਿਮਾਣੈ ਧਨ ਖੜੀ ਗੁਰਮੁਖਿ ਆਖੀ </p>
<p> ਦੇਖੁ ॥ ਤੁਧੁ ਭਾਵੈ ਤੂ ਮਨਿ ਵਸਹਿ ਨਦਰੀ ਕਰਮਿ ਵਿਸੇਖੁ ॥੫॥ ਭੂਖ ਪਿਆਸੋ ਜੇ ਭਵੈ ਕਿਆ ਤਿਸੁ ਮਾਗਉ ਦੇਇ ॥ </p>
<p> ਬੀਜਉ ਸੂਝੈ ਕੋ ਨਹੀ ਮਨਿ ਤਨਿ ਪੂਰਨੁ ਦੇਇ ॥ ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ ਆਪਿ ਵਡਾਈ ਦੇਇ ॥੬॥ ਨਗਰੀ </p>
<p> ਨਾਇਕੁ ਨਵਤਨੋ ਬਾਲਕੁ ਲੀਲ ਅਨੂਪੁ ॥ ਨਾਰਿ ਨ ਪੁਰਖੁ ਨ ਪੰਖਣੂ ਸਾਚਉ ਚਤੁਰੁ ਸਰੂਪੁ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ </p>
<p> ਥੀਐ ਤੂ ਦੀਪਕੁ ਤੂ ਧੂਪੁ ॥੭॥ ਗੀਤ ਸਾਦ ਚਾਖੇ ਸੁਣੇ ਬਾਦ ਸਾਦ ਤਨਿ ਰੋਗੁ ॥ ਸਚੁ ਭਾਵੈ ਸਾਚਉ ਚਵੈ ਛੂਟੈ ਸੋਗ </p>
<p> ਵਿਜੋਗੁ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਗੁ ॥੮॥੩॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸਾਚੀ ਕਾਰ ਕਮਾਵਣੀ </p>
<p> ਹੋਰਿ ਲਾਲਚ ਬਾਦਿ ॥ ਇਹੁ ਮਨੁ ਸਾਚੈ ਮੋਹਿਆ ਜਿਹਵਾ ਸਚਿ ਸਾਦਿ ॥ ਬਿਨੁ ਨਾਵੈ ਕੋ ਰਸੁ ਨਹੀ ਹੋਰਿ ਚਲਹਿ </p>
<p> ਬਿਖੁ ਲਾਦਿ ॥੧॥ ਐਸਾ ਲਾਲਾ ਮੇਰੇ ਲਾਲ ਕੋ ਸੁਣਿ ਖਸਮ ਹਮਾਰੇ ॥ ਜਿਉ ਫੁਰਮਾਵਹਿ ਤਿਉ ਚਲਾ ਸਚੁ ਲਾਲ </p>
<p> ਪਿਆਰੇ ॥੧॥ ਰਹਾਉ ॥ ਅਨਦਿਨੁ ਲਾਲੇ ਚਾਕਰੀ ਗੋਲੇ ਸਿਰਿ ਮੀਰਾ ॥ ਗੁਰ ਬਚਨੀ ਮਨੁ ਵੇਚਿਆ ਸਬਦਿ ਮਨੁ </p>
</section>
<section id='ang1011' route='ang/1011'><p> ਧੀਰਾ ॥ ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ਹੈ ਕਾਟੈ ਮਨ ਪੀਰਾ ॥੨॥ ਲਾਲਾ ਗੋਲਾ ਧਣੀ ਕੋ ਕਿਆ ਕਹਉ ਵਡਿਆਈਐ ॥ </p>
<p> ਭਾਣੈ ਬਖਸੇ ਪੂਰਾ ਧਣੀ ਸਚੁ ਕਾਰ ਕਮਾਈਐ ॥ ਵਿਛੁੜਿਆ ਕਉ ਮੇਲਿ ਲਏ ਗੁਰ ਕਉ ਬਲਿ ਜਾਈਐ ॥੩॥ </p>
<p> ਲਾਲੇ ਗੋਲੇ ਮਤਿ ਖਰੀ ਗੁਰ ਕੀ ਮਤਿ ਨੀਕੀ ॥ ਸਾਚੀ ਸੁਰਤਿ ਸੁਹਾਵਣੀ ਮਨਮੁਖ ਮਤਿ ਫੀਕੀ ॥ ਮਨੁ ਤਨੁ ਤੇਰਾ </p>
<p> ਤੂ ਪ੍ਰਭੂ ਸਚੁ ਧੀਰਕ ਧੁਰ ਕੀ ॥੪॥ ਸਾਚੈ ਬੈਸਣੁ ਉਠਣਾ ਸਚੁ ਭੋਜਨੁ ਭਾਖਿਆ ॥ ਚਿਤਿ ਸਚੈ ਵਿਤੋ ਸਚਾ ਸਾਚਾ </p>
<p> ਰਸੁ ਚਾਖਿਆ ॥ ਸਾਚੈ ਘਰਿ ਸਾਚੈ ਰਖੇ ਗੁਰ ਬਚਨਿ ਸੁਭਾਖਿਆ ॥੫॥ ਮਨਮੁਖ ਕਉ ਆਲਸੁ ਘਣੋ ਫਾਥੇ ਓਜਾੜੀ </p>
<p> ॥ ਫਾਥਾ ਚੁਗੈ ਨਿਤ ਚੋਗੜੀ ਲਗਿ ਬੰਧੁ ਵਿਗਾੜੀ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੁਕਤੁ ਹੋਇ ਸਾਚੇ ਨਿਜ ਤਾੜੀ ॥੬॥ ਅਨਹਤਿ </p>
<p> ਲਾਲਾ ਬੇਧਿਆ ਪ੍ਰਭ ਹੇਤਿ ਪਿਆਰੀ ॥ ਬਿਨੁ ਸਾਚੇ ਜੀਉ ਜਲਿ ਬਲਉ ਝੂਠੇ ਵੇਕਾਰੀ ॥ ਬਾਦਿ ਕਾਰਾ ਸਭਿ ਛੋਡੀਆ </p>
<p> ਸਾਚੀ ਤਰੁ ਤਾਰੀ ॥੭॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਤਿਨਾ ਠਉਰ ਨ ਠਾਉ ॥ ਲਾਲੈ ਲਾਲਚੁ ਤਿਆਗਿਆ ਪਾਇਆ </p>
<p> ਹਰਿ ਨਾਉ ॥ ਤੂ ਬਖਸਹਿ ਤਾ ਮੇਲਿ ਲੈਹਿ ਨਾਨਕ ਬਲਿ ਜਾਉ ॥੮॥੪॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਲਾਲੈ ਗਾਰਬੁ </p>
<p> ਛੋਡਿਆ ਗੁਰ ਕੈ ਭੈ ਸਹਜਿ ਸੁਭਾਈ ॥ ਲਾਲੈ ਖਸਮੁ ਪਛਾਣਿਆ ਵਡੀ ਵਡਿਆਈ ॥ ਖਸਮਿ ਮਿਲਿਐ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥੧॥ ਲਾਲਾ ਗੋਲਾ ਖਸਮ ਕਾ ਖਸਮੈ ਵਡਿਆਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ </p>
<p> ਹਰਿ ਕੀ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥ ਲਾਲੇ ਨੋ ਸਿਰਿ ਕਾਰ ਹੈ ਧੁਰਿ ਖਸਮਿ ਫੁਰਮਾਈ ॥ ਲਾਲੈ ਹੁਕਮੁ ਪਛਾਣਿਆ </p>
<p> ਸਦਾ ਰਹੈ ਰਜਾਈ ॥ ਆਪੇ ਮੀਰਾ ਬਖਸਿ ਲਏ ਵਡੀ ਵਡਿਆਈ ॥੨॥ ਆਪਿ ਸਚਾ ਸਭੁ ਸਚੁ ਹੈ ਗੁਰ ਸਬਦਿ </p>
<p> ਬੁਝਾਈ ॥ ਤੇਰੀ ਸੇਵਾ ਸੋ ਕਰੇ ਜਿਸ ਨੋ ਲੈਹਿ ਤੂ ਲਾਈ ॥ ਬਿਨੁ ਸੇਵਾ ਕਿਨੈ ਨ ਪਾਇਆ ਦੂਜੈ ਭਰਮਿ ਖੁਆਈ </p>
<p> ॥੩॥ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ਨਿਤ ਦੇਵੈ ਚੜੈ ਸਵਾਇਆ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ ਸਾਹੁ ਤਿਨੈ ਵਿਚਿ </p>
<p> ਪਾਇਆ ॥ ਜਾ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਸੇਵੀਐ ਸੇਵਿ ਸਚਿ ਸਮਾਇਆ ॥੪॥ ਲਾਲਾ ਸੋ ਜੀਵਤੁ ਮਰੈ ਮਰਿ ਵਿਚਹੁ ਆਪੁ </p>
<p> ਗਵਾਏ ॥ ਬੰਧਨ ਤੂਟਹਿ ਮੁਕਤਿ ਹੋਇ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥ ਸਭ ਮਹਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਮੁਖਿ ਕੋ ਪਾਏ </p>

<p> ਗੁਰ ਸਬਦੈ ਜਨਮੁ ਜਰੇ ॥੯॥ ਖੁਸੀ ਖੁਆਰ ਭਏ ਰਸ ਭੋਗਣ ਫੋਕਟ ਕਰਮ ਵਿਕਾਰ ਕਰੇ ॥ ਨਾਮੁ ਬਿਸਾਰਿ ਲੋਭਿ </p>
<p> ਮੂਲੁ ਖੋਇਓ ਸਿਰਿ ਧਰਮ ਰਾਇ ਕਾ ਡੰਡੁ ਪਰੇ ॥੧੦॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਗੁਣ ਗਾਵਹਿ ਜਾ ਕਉ ਹਰਿ ਪ੍ਰਭੁ </p>
<p> ਨਦਰਿ ਕਰੇ ॥ ਤੇ ਨਿਰਮਲ ਪੁਰਖ ਅਪਰੰਪਰ ਪੂਰੇ ਤੇ ਜਗ ਮਹਿ ਗੁਰ ਗੋਵਿੰਦ ਹਰੇ ॥੧੧॥ ਹਰਿ ਸਿਮਰਹੁ </p>
<p> ਗੁਰ ਬਚਨ ਸਮਾਰਹੁ ਸੰਗਤਿ ਹਰਿ ਜਨ ਭਾਉ ਕਰੇ ॥ ਹਰਿ ਜਨ ਗੁਰੁ ਪਰਧਾਨੁ ਦੁਆਰੈ ਨਾਨਕ ਤਿਨ ਜਨ ਕੀ </p>
<p> ਰੇਣੁ ਹਰੇ ॥੧੨॥੮॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਰੂ ਕਾਫੀ ਮਹਲਾ ੧ ਘਰੁ ੨ ॥ ਆਵਉ ਵੰਞਉ ਡੁੰਮਣੀ ਕਿਤੀ ਮਿਤ੍ਰ ਕਰੇਉ ॥ ਸਾ ਧਨ ਢੋਈ ਨ ਲਹੈ ਵਾਢੀ </p>
<p> ਕਿਉ ਧੀਰੇਉ ॥੧॥ ਮੈਡਾ ਮਨੁ ਰਤਾ ਆਪਨੜੇ ਪਿਰ ਨਾਲਿ ॥ ਹਉ ਘੋਲਿ ਘੁਮਾਈ ਖੰਨੀਐ ਕੀਤੀ ਹਿਕ ਭੋਰੀ </p>
<p> ਨਦਰਿ ਨਿਹਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਪੇਈਅੜੈ ਡੋਹਾਗਣੀ ਸਾਹੁਰੜੈ ਕਿਉ ਜਾਉ ॥ ਮੈ ਗਲਿ ਅਉਗਣ ਮੁਠੜੀ ਬਿਨੁ </p>
<p> ਪਿਰ ਝੂਰਿ ਮਰਾਉ ॥੨॥ ਪੇਈਅੜੈ ਪਿਰੁ ਸੰਮਲਾ ਸਾਹੁਰੜੈ ਘਰਿ ਵਾਸੁ ॥ ਸੁਖਿ ਸਵੰਧਿ ਸੋਹਾਗਣੀ ਪਿਰੁ ਪਾਇਆ </p>
<p> ਗੁਣਤਾਸੁ ॥੩॥ ਲੇਫੁ ਨਿਹਾਲੀ ਪਟ ਕੀ ਕਾਪੜੁ ਅੰਗਿ ਬਣਾਇ ॥ ਪਿਰੁ ਮੁਤੀ ਡੋਹਾਗਣੀ ਤਿਨ ਡੁਖੀ ਰੈਣਿ </p>
</section>
<section id='ang1015' route='ang/1015'><p> ਵਿਹਾਇ ॥੪॥ ਕਿਤੀ ਚਖਉ ਸਾਡੜੇ ਕਿਤੀ ਵੇਸ ਕਰੇਉ ॥ ਪਿਰ ਬਿਨੁ ਜੋਬਨੁ ਬਾਦਿ ਗਇਅਮੁ ਵਾਢੀ ਝੂਰੇਦੀ </p>
<p> ਝੂਰੇਉ ॥੫॥ ਸਚੇ ਸੰਦਾ ਸਦੜਾ ਸੁਣੀਐ ਗੁਰ ਵੀਚਾਰਿ ॥ ਸਚੇ ਸਚਾ ਬੈਹਣਾ ਨਦਰੀ ਨਦਰਿ ਪਿਆਰਿ ॥੬॥ </p>
<p> ਗਿਆਨੀ ਅੰਜਨੁ ਸਚ ਕਾ ਡੇਖੈ ਡੇਖਣਹਾਰੁ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਜਾਣੀਐ ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰਿ ॥੭॥ ਤਉ ਭਾਵਨਿ </p>
<p> ਤਉ ਜੇਹੀਆ ਮੂ ਜੇਹੀਆ ਕਿਤੀਆਹ ॥ ਨਾਨਕ ਨਾਹੁ ਨ ਵੀਛੁੜੈ ਤਿਨ ਸਚੈ ਰਤੜੀਆਹ ॥੮॥੧॥੯॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਨਾ ਭੈਣਾ ਭਰਜਾਈਆ ਨਾ ਸੇ ਸਸੁੜੀਆਹ ॥ ਸਚਾ ਸਾਕੁ ਨ ਤੁਟਈ ਗੁਰੁ ਮੇਲੇ ਸਹੀਆਹ </p>
<p> ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਗੁਰ ਬਿਨੁ ਏਤਾ ਭਵਿ ਥਕੀ ਗੁਰਿ ਪਿਰੁ ਮੇਲਿਮੁ ਦਿਤਮੁ </p>
<p> ਮਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਫੁਫੀ ਨਾਨੀ ਮਾਸੀਆ ਦੇਰ ਜੇਠਾਨੜੀਆਹ ॥ ਆਵਨਿ ਵੰਞਨਿ ਨਾ ਰਹਨਿ ਪੂਰ ਭਰੇ </p>
<p> ਪਹੀਆਹ ॥੨॥ ਮਾਮੇ ਤੈ ਮਾਮਾਣੀਆ ਭਾਇਰ ਬਾਪ ਨ ਮਾਉ ॥ ਸਾਥ ਲਡੇ ਤਿਨ ਨਾਠੀਆ ਭੀੜ ਘਣੀ </p>
<p> ਦਰੀਆਉ ॥੩॥ ਸਾਚਉ ਰੰਗਿ ਰੰਗਾਵਲੋ ਸਖੀ ਹਮਾਰੋ ਕੰਤੁ ॥ ਸਚਿ ਵਿਛੋੜਾ ਨਾ ਥੀਐ ਸੋ ਸਹੁ ਰੰਗਿ ਰਵੰਤੁ </p>
<p> ॥੪॥ ਸਭੇ ਰੁਤੀ ਚੰਗੀਆ ਜਿਤੁ ਸਚੇ ਸਿਉ ਨੇਹੁ ॥ ਸਾ ਧਨ ਕੰਤੁ ਪਛਾਣਿਆ ਸੁਖਿ ਸੁਤੀ ਨਿਸਿ ਡੇਹੁ ॥੫॥ </p>
<p> ਪਤਣਿ ਕੂਕੇ ਪਾਤਣੀ ਵੰਞਹੁ ਧ੍ਰੁਕਿ ਵਿਲਾੜਿ ॥ ਪਾਰਿ ਪਵੰਦੜੇ ਡਿਠੁ ਮੈ ਸਤਿਗੁਰ ਬੋਹਿਥਿ ਚਾੜਿ ॥੬॥ ਹਿਕਨੀ </p>
<p> ਲਦਿਆ ਹਿਕਿ ਲਦਿ ਗਏ ਹਿਕਿ ਭਾਰੇ ਭਰ ਨਾਲਿ ॥ ਜਿਨੀ ਸਚੁ ਵਣੰਜਿਆ ਸੇ ਸਚੇ ਪ੍ਰਭ ਨਾਲਿ ॥੭॥ ਨਾ </p>
<p> ਹਮ ਚੰਗੇ ਆਖੀਅਹ ਬੁਰਾ ਨ ਦਿਸੈ ਕੋਇ ॥ ਨਾਨਕ ਹਉਮੈ ਮਾਰੀਐ ਸਚੇ ਜੇਹੜਾ ਸੋਇ ॥੮॥੨॥੧੦॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਨਾ ਜਾਣਾ ਮੂਰਖੁ ਹੈ ਕੋਈ ਨਾ ਜਾਣਾ ਸਿਆਣਾ ॥ ਸਦਾ ਸਾਹਿਬ ਕੈ ਰੰਗੇ ਰਾਤਾ ਅਨਦਿਨੁ </p>
<p> ਨਾਮੁ ਵਖਾਣਾ ॥੧॥ ਬਾਬਾ ਮੂਰਖੁ ਹਾ ਨਾਵੈ ਬਲਿ ਜਾਉ ॥ ਤੂ ਕਰਤਾ ਤੂ ਦਾਨਾ ਬੀਨਾ ਤੇਰੈ ਨਾਮਿ ਤਰਾਉ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮੂਰਖੁ ਸਿਆਣਾ ਏਕੁ ਹੈ ਏਕ ਜੋਤਿ ਦੁਇ ਨਾਉ ॥ ਮੂਰਖਾ ਸਿਰਿ ਮੂਰਖੁ ਹੈ ਜਿ ਮੰਨੇ ਨਾਹੀ ਨਾਉ </p>
<p> ॥੨॥ ਗੁਰ ਦੁਆਰੈ ਨਾਉ ਪਾਈਐ ਬਿਨੁ ਸਤਿਗੁਰ ਪਲੈ ਨ ਪਾਇ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਮਨਿ ਵਸੈ ਤਾ ਅਹਿਨਿਸਿ </p>
<p> ਰਹੈ ਲਿਵ ਲਾਇ ॥੩॥ ਰਾਜੰ ਰੰਗੰ ਰੂਪੰ ਮਾਲੰ ਜੋਬਨੁ ਤੇ ਜੂਆਰੀ ॥ ਹੁਕਮੀ ਬਾਧੇ ਪਾਸੈ ਖੇਲਹਿ ਚਉਪੜਿ ਏਕਾ </p>
<p> ਸਾਰੀ ॥੪॥ ਜਗਿ ਚਤੁਰੁ ਸਿਆਣਾ ਭਰਮਿ ਭੁਲਾਣਾ ਨਾਉ ਪੰਡਿਤ ਪੜਹਿ ਗਾਵਾਰੀ ॥ ਨਾਉ ਵਿਸਾਰਹਿ </p>
</section>
<section id='ang1016' route='ang/1016'><p> ਬੇਦੁ ਸਮਾਲਹਿ ਬਿਖੁ ਭੂਲੇ ਲੇਖਾਰੀ ॥੫॥ ਕਲਰ ਖੇਤੀ ਤਰਵਰ ਕੰਠੇ ਬਾਗਾ ਪਹਿਰਹਿ ਕਜਲੁ ਝਰੈ ॥ ਏਹੁ </p>
<p> ਸੰਸਾਰੁ ਤਿਸੈ ਕੀ ਕੋਠੀ ਜੋ ਪੈਸੈ ਸੋ ਗਰਬਿ ਜਰੈ ॥੬॥ ਰਯਤਿ ਰਾਜੇ ਕਹਾ ਸਬਾਏ ਦੁਹੁ ਅੰਤਰਿ ਸੋ ਜਾਸੀ ॥ ਕਹਤ </p>
<p> ਨਾਨਕੁ ਗੁਰ ਸਚੇ ਕੀ ਪਉੜੀ ਰਹਸੀ ਅਲਖੁ ਨਿਵਾਸੀ ॥੭॥੩॥੧੧॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੩ ਘਰੁ ੫ ਅਸਟਪਦੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਸ ਨੋ ਪ੍ਰੇਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਸਾਚੈ ਸਬਦਿ ਸਹਜਿ ਸੁਭਾਏ ॥ ਏਹਾ ਵੇਦਨ ਸੋਈ ਜਾਣੈ ਅਵਰੁ ਕਿ ਜਾਣੈ </p>
<p> ਕਾਰੀ ਜੀਉ ॥੧॥ ਆਪੇ ਮੇਲੇ ਆਪਿ ਮਿਲਾਏ ॥ ਆਪਣਾ ਪਿਆਰੁ ਆਪੇ ਲਾਏ ॥ ਪ੍ਰੇਮ ਕੀ ਸਾਰ ਸੋਈ </p>
<p> ਜਾਣੈ ਜਿਸ ਨੋ ਨਦਰਿ ਤੁਮਾਰੀ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਦਿਬ ਦ੍ਰਿਸਟਿ ਜਾਗੈ ਭਰਮੁ ਚੁਕਾਏ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਪਰਮ ਪਦੁ ਪਾਏ ॥ ਸੋ ਜੋਗੀ ਇਹ ਜੁਗਤਿ ਪਛਾਣੈ ਗੁਰ ਕੈ ਸਬਦਿ ਬੀਚਾਰੀ ਜੀਉ ॥੨॥ ਸੰਜੋਗੀ ਧਨ ਪਿਰ </p>
<p> ਮੇਲਾ ਹੋਵੈ ॥ ਗੁਰਮਤਿ ਵਿਚਹੁ ਦੁਰਮਤਿ ਖੋਵੈ ॥ ਰੰਗ ਸਿਉ ਨਿਤ ਰਲੀਆ ਮਾਣੈ ਅਪਣੇ ਕੰਤ ਪਿਆਰੀ </p>
<p> ਜੀਉ ॥੩॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਵੈਦੁ ਨ ਕੋਈ ॥ ਆਪੇ ਆਪਿ ਨਿਰੰਜਨੁ ਸੋਈ ॥ ਸਤਿਗੁਰ ਮਿਲਿਐ ਮਰੈ </p>
<p> ਮੰਦਾ ਹੋਵੈ ਗਿਆਨ ਬੀਚਾਰੀ ਜੀਉ ॥੪॥ ਏਹੁ ਸਬਦੁ ਸਾਰੁ ਜਿਸ ਨੋ ਲਾਏ ॥ ਗੁਰਮੁਖਿ ਤ੍ਰਿਸਨਾ ਭੁਖ </p>
<p> ਗਵਾਏ ॥ ਆਪਣ ਲੀਆ ਕਿਛੂ ਨ ਪਾਈਐ ਕਰਿ ਕਿਰਪਾ ਕਲ ਧਾਰੀ ਜੀਉ ॥੫॥ ਅਗਮ ਨਿਗਮੁ </p>
<p> ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੈ ਘਰਿ ਆਇਆ ॥ ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨੁ ਜਾਤਾ ਜਿਨ ਕਉ </p>
<p> ਨਦਰਿ ਤੁਮਾਰੀ ਜੀਉ ॥੬॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਤਤੁ ਪਾਏ ॥ ਆਪਣਾ ਆਪੁ ਵਿਚਹੁ ਗਵਾਏ ॥ ਸਤਿਗੁਰ </p>
<p> ਬਾਝਹੁ ਸਭੁ ਧੰਧੁ ਕਮਾਵੈ ਵੇਖਹੁ ਮਨਿ ਵੀਚਾਰੀ ਜੀਉ ॥੭॥ ਇਕਿ ਭ੍ਰਮਿ ਭੂਲੇ ਫਿਰਹਿ ਅਹੰਕਾਰੀ ॥ ਇਕਨਾ </p>
<p> ਗੁਰਮੁਖਿ ਹਉਮੈ ਮਾਰੀ ॥ ਸਚੈ ਸਬਦਿ ਰਤੇ ਬੈਰਾਗੀ ਹੋਰਿ ਭਰਮਿ ਭੁਲੇ ਗਾਵਾਰੀ ਜੀਉ ॥੮॥ ਗੁਰਮੁਖਿ </p>
<p> ਜਿਨੀ ਨਾਮੁ ਨ ਪਾਇਆ ॥ ਮਨਮੁਖਿ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਅਗੈ ਵਿਣੁ ਨਾਵੈ ਕੋ ਬੇਲੀ ਨਾਹੀ ਬੂਝੈ </p>
<p> ਗੁਰ ਬੀਚਾਰੀ ਜੀਉ ॥੯॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ॥ ਗੁਰਿ ਪੂਰੈ ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥ ਜਿਸੁ ਤੂ </p>
<p> ਦੇਵਹਿ ਸੋਈ ਪਾਏ ਨਾਨਕ ਤਤੁ ਬੀਚਾਰੀ ਜੀਉ ॥੧੦॥੧॥ </p>
</section>
<section id='ang1017' route='ang/1017'><p> ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੩ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਲਖ ਚਉਰਾਸੀਹ ਭ੍ਰਮਤੇ ਭ੍ਰਮਤੇ ਦੁਲਭ ਜਨਮੁ ਅਬ ਪਾਇਓ ॥੧॥ ਰੇ ਮੂੜੇ ਤੂ ਹੋਛੈ ਰਸਿ ਲਪਟਾਇਓ ॥ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਸੰਗਿ ਬਸਤੁ ਹੈ ਤੇਰੈ ਬਿਖਿਆ ਸਿਉ ਉਰਝਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਰਤਨ ਜਵੇਹਰ ਬਨਜਨਿ ਆਇਓ ਕਾਲਰੁ </p>
<p> ਲਾਦਿ ਚਲਾਇਓ ॥੨॥ ਜਿਹ ਘਰ ਮਹਿ ਤੁਧੁ ਰਹਨਾ ਬਸਨਾ ਸੋ ਘਰੁ ਚੀਤਿ ਨ ਆਇਓ ॥੩॥ ਅਟਲ ਅਖੰਡ </p>
<p> ਪ੍ਰਾਣ ਸੁਖਦਾਈ ਇਕ ਨਿਮਖ ਨਹੀ ਤੁਝੁ ਗਾਇਓ ॥੪॥ ਜਹਾ ਜਾਣਾ ਸੋ ਥਾਨੁ ਵਿਸਾਰਿਓ ਇਕ ਨਿਮਖ ਨਹੀ ਮਨੁ </p>
<p> ਲਾਇਓ ॥੫॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਗ੍ਰਿਹ ਦੇਖਿ ਸਮਗ੍ਰੀ ਇਸ ਹੀ ਮਹਿ ਉਰਝਾਇਓ ॥੬॥ ਜਿਤੁ ਕੋ ਲਾਇਓ ਤਿਤ ਹੀ </p>
<p> ਲਾਗਾ ਤੈਸੇ ਕਰਮ ਕਮਾਇਓ ॥੭॥ ਜਉ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਤਾ ਸਾਧਸੰਗੁ ਪਾਇਆ ਜਨ ਨਾਨਕ ਬ੍ਰਹਮੁ ਧਿਆਇਓ </p>
<p> ॥੮॥੧॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਰਾਖਿ ਲੀਨੋ ਭਇਓ ਸਾਧੂ ਸੰਗੁ ॥ ਹਰਿ ਨਾਮ ਰਸੁ ਰਸਨਾ ਉਚਾਰੈ </p>
<p> ਮਿਸਟ ਗੂੜਾ ਰੰਗੁ ॥੧॥ ਮੇਰੇ ਮਾਨ ਕੋ ਅਸਥਾਨੁ ॥ ਮੀਤ ਸਾਜਨ ਸਖਾ ਬੰਧਪੁ ਅੰਤਰਜਾਮੀ ਜਾਨੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੰਸਾਰ ਸਾਗਰੁ ਜਿਨਿ ਉਪਾਇਓ ਸਰਣਿ ਪ੍ਰਭ ਕੀ ਗਹੀ ॥ ਗੁਰ ਪ੍ਰਸਾਦੀ ਪ੍ਰਭੁ ਅਰਾਧੇ ਜਮਕੰਕਰੁ ਕਿਛੁ ਨ ਕਹੀ </p>
<p> ॥੨॥ ਮੋਖ ਮੁਕਤਿ ਦੁਆਰਿ ਜਾ ਕੈ ਸੰਤ ਰਿਦਾ ਭੰਡਾਰੁ ॥ ਜੀਅ ਜੁਗਤਿ ਸੁਜਾਣੁ ਸੁਆਮੀ ਸਦਾ ਰਾਖਣਹਾਰੁ ॥੩॥ </p>
<p> ਦੂਖ ਦਰਦ ਕਲੇਸ ਬਿਨਸਹਿ ਜਿਸੁ ਬਸੈ ਮਨ ਮਾਹਿ ॥ ਮਿਰਤੁ ਨਰਕੁ ਅਸਥਾਨ ਬਿਖੜੇ ਬਿਖੁ ਨ ਪੋਹੈ ਤਾਹਿ ॥੪॥ </p>
<p> ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਜਾ ਕੈ ਅੰਮ੍ਰਿਤਾ ਪਰਵਾਹ ॥ ਆਦਿ ਅੰਤੇ ਮਧਿ ਪੂਰਨ ਊਚ ਅਗਮ ਅਗਾਹ ॥੫॥ ਸਿਧ </p>
<p> ਸਾਧਿਕ ਦੇਵ ਮੁਨਿ ਜਨ ਬੇਦ ਕਰਹਿ ਉਚਾਰੁ ॥ ਸਿਮਰਿ ਸੁਆਮੀ ਸੁਖ ਸਹਜਿ ਭੁੰਚਹਿ ਨਹੀ ਅੰਤੁ ਪਾਰਾਵਾਰੁ ॥੬॥ </p>
<p> ਅਨਿਕ ਪ੍ਰਾਛਤ ਮਿਟਹਿ ਖਿਨ ਮਹਿ ਰਿਦੈ ਜਪਿ ਭਗਵਾਨ ॥ ਪਾਵਨਾ ਤੇ ਮਹਾ ਪਾਵਨ ਕੋਟਿ ਦਾਨ ਇਸਨਾਨ </p>
<p> ॥੭॥ ਬਲ ਬੁਧਿ ਸੁਧਿ ਪਰਾਣ ਸਰਬਸੁ ਸੰਤਨਾ ਕੀ ਰਾਸਿ ॥ ਬਿਸਰੁ ਨਾਹੀ ਨਿਮਖ ਮਨ ਤੇ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ </p>
<p> ॥੮॥੨॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਸਸਤ੍ਰਿ ਤੀਖਣਿ ਕਾਟਿ ਡਾਰਿਓ ਮਨਿ ਨ ਕੀਨੋ ਰੋਸੁ ॥ ਕਾਜੁ ਉਆ ਕੋ ਲੇ ਸਵਾਰਿਓ </p>
<p> ਤਿਲੁ ਨ ਦੀਨੋ ਦੋਸੁ ॥੧॥ ਮਨ ਮੇਰੇ ਰਾਮ ਰਉ ਨਿਤ ਨੀਤਿ ॥ ਦਇਆਲ ਦੇਵ ਕ੍ਰਿਪਾਲ ਗੋਬਿੰਦ ਸੁਨਿ ਸੰਤਨਾ </p>
</section>
<section id='ang1018' route='ang/1018'><p> ਕੀ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ ਤਲੈ ਉਗਾਹਿ ਬੈਸਿਓ ਸ੍ਰਮੁ ਨ ਰਹਿਓ ਸਰੀਰਿ ॥ ਮਹਾ ਸਾਗਰੁ ਨਹ ਵਿਆਪੈ </p>
<p> ਖਿਨਹਿ ਉਤਰਿਓ ਤੀਰਿ ॥੨॥ ਚੰਦਨ ਅਗਰ ਕਪੂਰ ਲੇਪਨ ਤਿਸੁ ਸੰਗੇ ਨਹੀ ਪ੍ਰੀਤਿ ॥ ਬਿਸਟਾ ਮੂਤ੍ਰ ਖੋਦਿ ਤਿਲੁ </p>
<p> ਤਿਲੁ ਮਨਿ ਨ ਮਨੀ ਬਿਪਰੀਤਿ ॥੩॥ ਊਚ ਨੀਚ ਬਿਕਾਰ ਸੁਕ੍ਰਿਤ ਸੰਲਗਨ ਸਭ ਸੁਖ ਛਤ੍ਰ ॥ ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਨ ਕਛੂ </p>
<p> ਜਾਨੈ ਸਰਬ ਜੀਅ ਸਮਤ ॥੪॥ ਕਰਿ ਪ੍ਰਗਾਸੁ ਪ੍ਰਚੰਡ ਪ੍ਰਗਟਿਓ ਅੰਧਕਾਰ ਬਿਨਾਸ ॥ ਪਵਿਤ੍ਰ ਅਪਵਿਤ੍ਰਹ ਕਿਰਣ </p>
<p> ਲਾਗੇ ਮਨਿ ਨ ਭਇਓ ਬਿਖਾਦੁ ॥੫॥ ਸੀਤ ਮੰਦ ਸੁਗੰਧ ਚਲਿਓ ਸਰਬ ਥਾਨ ਸਮਾਨ ॥ ਜਹਾ ਸਾ ਕਿਛੁ </p>
<p> ਤਹਾ ਲਾਗਿਓ ਤਿਲੁ ਨ ਸੰਕਾ ਮਾਨ ॥੬॥ ਸੁਭਾਇ ਅਭਾਇ ਜੁ ਨਿਕਟਿ ਆਵੈ ਸੀਤੁ ਤਾ ਕਾ ਜਾਇ ॥ ਆਪ </p>
<p> ਪਰ ਕਾ ਕਛੁ ਨ ਜਾਣੈ ਸਦਾ ਸਹਜਿ ਸੁਭਾਇ ॥੭॥ ਚਰਣ ਸਰਣ ਸਨਾਥ ਇਹੁ ਮਨੁ ਰੰਗਿ ਰਾਤੇ ਲਾਲ ॥ </p>
<p> ਗੋਪਾਲ ਗੁਣ ਨਿਤ ਗਾਉ ਨਾਨਕ ਭਏ ਪ੍ਰਭ ਕਿਰਪਾਲ ॥੮॥੩॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੪ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਚਾਦਨਾ ਚਾਦਨੁ ਆਂਗਨਿ ਪ੍ਰਭ ਜੀਉ ਅੰਤਰਿ ਚਾਦਨਾ ॥੧॥ ਆਰਾਧਨਾ ਅਰਾਧਨੁ ਨੀਕਾ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਅਰਾਧਨਾ ॥੨॥ ਤਿਆਗਨਾ ਤਿਆਗਨੁ ਨੀਕਾ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਿਆਗਨਾ ॥੩॥ ਮਾਗਨਾ ਮਾਗਨੁ ਨੀਕਾ ਹਰਿ </p>
<p> ਜਸੁ ਗੁਰ ਤੇ ਮਾਗਨਾ ॥੪॥ ਜਾਗਨਾ ਜਾਗਨੁ ਨੀਕਾ ਹਰਿ ਕੀਰਤਨ ਮਹਿ ਜਾਗਨਾ ॥੫॥ ਲਾਗਨਾ ਲਾਗਨੁ ਨੀਕਾ </p>
<p> ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਗਨਾ ॥੬॥ ਇਹ ਬਿਧਿ ਤਿਸਹਿ ਪਰਾਪਤੇ ਜਾ ਕੈ ਮਸਤਕਿ ਭਾਗਨਾ ॥੭॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ </p>
<p> ਸਭੁ ਕਿਛੁ ਨੀਕਾ ਜੋ ਪ੍ਰਭ ਕੀ ਸਰਨਾਗਨਾ ॥੮॥੧॥੪॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਆਉ ਜੀ ਤੂ ਆਉ ਹਮਾਰੈ ਹਰਿ ਜਸੁ </p>
<p> ਸ੍ਰਵਨ ਸੁਨਾਵਨਾ ॥੧॥ ਰਹਾਉ ॥ ਤੁਧੁ ਆਵਤ ਮੇਰਾ ਮਨੁ ਤਨੁ ਹਰਿਆ ਹਰਿ ਜਸੁ ਤੁਮ ਸੰਗਿ ਗਾਵਨਾ ॥੧॥ ਸੰਤ </p>
<p> ਕ੍ਰਿਪਾ ਤੇ ਹਿਰਦੈ ਵਾਸੈ ਦੂਜਾ ਭਾਉ ਮਿਟਾਵਨਾ ॥੨॥ ਭਗਤ ਦਇਆ ਤੇ ਬੁਧਿ ਪਰਗਾਸੈ ਦੁਰਮਤਿ ਦੂਖ ਤਜਾਵਨਾ </p>
<p> ॥੩॥ ਦਰਸਨੁ ਭੇਟਤ ਹੋਤ ਪੁਨੀਤਾ ਪੁਨਰਪਿ ਗਰਭਿ ਨ ਪਾਵਨਾ ॥੪॥ ਨਉ ਨਿਧਿ ਰਿਧਿ ਸਿਧਿ ਪਾਈ ਜੋ ਤੁਮਰੈ </p>
<p> ਮਨਿ ਭਾਵਨਾ ॥੫॥ ਸੰਤ ਬਿਨਾ ਮੈ ਥਾਉ ਨ ਕੋਈ ਅਵਰ ਨ ਸੂਝੈ ਜਾਵਨਾ ॥੬॥ ਮੋਹਿ ਨਿਰਗੁਨ ਕਉ ਕੋਇ ਨ ਰਾਖੈ </p>
<p> ਸੰਤਾ ਸੰਗਿ ਸਮਾਵਨਾ ॥੭॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਚਲਤੁ ਦਿਖਾਇਆ ਮਨ ਮਧੇ ਹਰਿ ਹਰਿ ਰਾਵਨਾ ॥੮॥੨॥੫॥ </p>
</section>
<section id='ang1019' route='ang/1019'><p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਜੀਵਨਾ ਸਫਲ ਜੀਵਨ ਸੁਨਿ ਹਰਿ ਜਪਿ ਜਪਿ ਸਦ ਜੀਵਨਾ ॥੧॥ ਰਹਾਉ ॥ ਪੀਵਨਾ ਜਿਤੁ </p>
<p> ਮਨੁ ਆਘਾਵੈ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਵਨਾ ॥੧॥ ਖਾਵਨਾ ਜਿਤੁ ਭੂਖ ਨ ਲਾਗੈ ਸੰਤੋਖਿ ਸਦਾ ਤ੍ਰਿਪਤੀਵਨਾ ॥੨॥ </p>
<p> ਪੈਨਣਾ ਰਖੁ ਪਤਿ ਪਰਮੇਸੁਰ ਫਿਰਿ ਨਾਗੇ ਨਹੀ ਥੀਵਨਾ ॥੩॥ ਭੋਗਨਾ ਮਨ ਮਧੇ ਹਰਿ ਰਸੁ ਸੰਤਸੰਗਤਿ ਮਹਿ </p>
<p> ਲੀਵਨਾ ॥੪॥ ਬਿਨੁ ਤਾਗੇ ਬਿਨੁ ਸੂਈ ਆਨੀ ਮਨੁ ਹਰਿ ਭਗਤੀ ਸੰਗਿ ਸੀਵਨਾ ॥੫॥ ਮਾਤਿਆ ਹਰਿ ਰਸ ਮਹਿ </p>
<p> ਰਾਤੇ ਤਿਸੁ ਬਹੁੜਿ ਨ ਕਬਹੂ ਅਉਖੀਵਨਾ ॥੬॥ ਮਿਲਿਓ ਤਿਸੁ ਸਰਬ ਨਿਧਾਨਾ ਪ੍ਰਭਿ ਕ੍ਰਿਪਾਲਿ ਜਿਸੁ ਦੀਵਨਾ </p>
<p> ॥੭॥ ਸੁਖੁ ਨਾਨਕ ਸੰਤਨ ਕੀ ਸੇਵਾ ਚਰਣ ਸੰਤ ਧੋਇ ਪੀਵਨਾ ॥੮॥੩॥੬॥ </p>
<p>ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੮ ਅੰਜੁਲੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਸੁ ਗ੍ਰਿਹਿ ਬਹੁਤੁ ਤਿਸੈ ਗ੍ਰਿਹਿ ਚਿੰਤਾ ॥ ਜਿਸੁ ਗ੍ਰਿਹਿ ਥੋਰੀ ਸੁ ਫਿਰੈ ਭ੍ਰਮੰਤਾ ॥ ਦੁਹੂ ਬਿਵਸਥਾ ਤੇ ਜੋ ਮੁਕਤਾ ਸੋਈ </p>
<p> ਸੁਹੇਲਾ ਭਾਲੀਐ ॥੧॥ ਗ੍ਰਿਹ ਰਾਜ ਮਹਿ ਨਰਕੁ ਉਦਾਸ ਕਰੋਧਾ ॥ ਬਹੁ ਬਿਧਿ ਬੇਦ ਪਾਠ ਸਭਿ ਸੋਧਾ ॥ ਦੇਹੀ </p>
<p> ਮਹਿ ਜੋ ਰਹੈ ਅਲਿਪਤਾ ਤਿਸੁ ਜਨ ਕੀ ਪੂਰਨ ਘਾਲੀਐ ॥੨॥ ਜਾਗਤ ਸੂਤਾ ਭਰਮਿ ਵਿਗੂਤਾ ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ </p>
<p> ਨ ਹੋਈਐ ਮੀਤਾ ॥ ਸਾਧਸੰਗਿ ਤੁਟਹਿ ਹਉ ਬੰਧਨ ਏਕੋ ਏਕੁ ਨਿਹਾਲੀਐ ॥੩॥ ਕਰਮ ਕਰੈ ਤ ਬੰਧਾ ਨਹ ਕਰੈ ਤ </p>
<p> ਨਿੰਦਾ ॥ ਮੋਹ ਮਗਨ ਮਨੁ ਵਿਆਪਿਆ ਚਿੰਦਾ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਸੁਖੁ ਦੁਖੁ ਸਮ ਜਾਣੈ ਘਟਿ ਘਟਿ ਰਾਮੁ ਹਿਆਲੀਐ </p>
<p> ॥੪॥ ਸੰਸਾਰੈ ਮਹਿ ਸਹਸਾ ਬਿਆਪੈ ॥ ਅਕਥ ਕਥਾ ਅਗੋਚਰ ਨਹੀ ਜਾਪੈ ॥ ਜਿਸਹਿ ਬੁਝਾਏ ਸੋਈ ਬੂਝੈ ਓਹੁ </p>
<p> ਬਾਲਕ ਵਾਗੀ ਪਾਲੀਐ ॥੫॥ ਛੋਡਿ ਬਹੈ ਤਉ ਛੂਟੈ ਨਾਹੀ ॥ ਜਉ ਸੰਚੈ ਤਉ ਭਉ ਮਨ ਮਾਹੀ ॥ ਇਸ ਹੀ ਮਹਿ </p>
<p> ਜਿਸ ਕੀ ਪਤਿ ਰਾਖੈ ਤਿਸੁ ਸਾਧੂ ਚਉਰੁ ਢਾਲੀਐ ॥੬॥ ਜੋ ਸੂਰਾ ਤਿਸ ਹੀ ਹੋਇ ਮਰਣਾ ॥ ਜੋ ਭਾਗੈ ਤਿਸੁ ਜੋਨੀ </p>
<p> ਫਿਰਣਾ ॥ ਜੋ ਵਰਤਾਏ ਸੋਈ ਭਲ ਮਾਨੈ ਬੁਝਿ ਹੁਕਮੈ ਦੁਰਮਤਿ ਜਾਲੀਐ ॥੭॥ ਜਿਤੁ ਜਿਤੁ ਲਾਵਹਿ ਤਿਤੁ ਤਿਤੁ </p>
<p> ਲਗਨਾ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਅਪਣੇ ਜਚਨਾ ॥ ਨਾਨਕ ਕੇ ਪੂਰਨ ਸੁਖਦਾਤੇ ਤੂ ਦੇਹਿ ਤ ਨਾਮੁ ਸਮਾਲੀਐ ॥੮॥੧॥੭॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਬਿਰਖੈ ਹੇਠਿ ਸਭਿ ਜੰਤ ਇਕਠੇ ॥ ਇਕਿ ਤਤੇ ਇਕਿ ਬੋਲਨਿ ਮਿਠੇ ॥ ਅਸਤੁ ਉਦੋਤੁ ਭਇਆ </p>
<p> ਉਠਿ ਚਲੇ ਜਿਉ ਜਿਉ ਅਉਧ ਵਿਹਾਣੀਆ ॥੧॥ ਪਾਪ ਕਰੇਦੜ ਸਰਪਰ ਮੁਠੇ ॥ ਅਜਰਾਈਲਿ ਫੜੇ ਫੜਿ ਕੁਠੇ ॥ </p>
</section>
<section id='ang1020' route='ang/1020'><p> ਦੋਜਕਿ ਪਾਏ ਸਿਰਜਣਹਾਰੈ ਲੇਖਾ ਮੰਗੈ ਬਾਣੀਆ ॥੨॥ ਸੰਗਿ ਨ ਕੋਈ ਭਈਆ ਬੇਬਾ ॥ ਮਾਲੁ ਜੋਬਨੁ </p>
<p> ਧਨੁ ਛੋਡਿ ਵਞੇਸਾ ॥ ਕਰਣ ਕਰੀਮ ਨ ਜਾਤੋ ਕਰਤਾ ਤਿਲ ਪੀੜੇ ਜਿਉ ਘਾਣੀਆ ॥੩॥ ਖੁਸਿ ਖੁਸਿ ਲੈਦਾ </p>
<p> ਵਸਤੁ ਪਰਾਈ ॥ ਵੇਖੈ ਸੁਣੇ ਤੇਰੈ ਨਾਲਿ ਖੁਦਾਈ ॥ ਦੁਨੀਆ ਲਬਿ ਪਇਆ ਖਾਤ ਅੰਦਰਿ ਅਗਲੀ ਗਲ ਨ </p>
<p> ਜਾਣੀਆ ॥੪॥ ਜਮਿ ਜਮਿ ਮਰੈ ਮਰੈ ਫਿਰਿ ਜੰਮੈ ॥ ਬਹੁਤੁ ਸਜਾਇ ਪਇਆ ਦੇਸਿ ਲੰਮੈ ॥ ਜਿਨਿ ਕੀਤਾ ਤਿਸੈ </p>
<p> ਨ ਜਾਣੀ ਅੰਧਾ ਤਾ ਦੁਖੁ ਸਹੈ ਪਰਾਣੀਆ ॥੫॥ ਖਾਲਕ ਥਾਵਹੁ ਭੁਲਾ ਮੁਠਾ ॥ ਦੁਨੀਆ ਖੇਲੁ ਬੁਰਾ ਰੁਠ </p>
<p> ਤੁਠਾ ॥ ਸਿਦਕੁ ਸਬੂਰੀ ਸੰਤੁ ਨ ਮਿਲਿਓ ਵਤੈ ਆਪਣ ਭਾਣੀਆ ॥੬॥ ਮਉਲਾ ਖੇਲ ਕਰੇ ਸਭਿ ਆਪੇ ॥ </p>
<p> ਇਕਿ ਕਢੇ ਇਕਿ ਲਹਰਿ ਵਿਆਪੇ ॥ ਜਿਉ ਨਚਾਏ ਤਿਉ ਤਿਉ ਨਚਨਿ ਸਿਰਿ ਸਿਰਿ ਕਿਰਤ ਵਿਹਾਣੀਆ ॥ </p>
<p> ੭॥ ਮਿਹਰ ਕਰੇ ਤਾ ਖਸਮੁ ਧਿਆਈ ॥ ਸੰਤਾ ਸੰਗਤਿ ਨਰਕਿ ਨ ਪਾਈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮ ਦਾਨੁ ਨਾਨਕ ਕਉ </p>
<p> ਗੁਣ ਗੀਤਾ ਨਿਤ ਵਖਾਣੀਆ ॥੮॥੨॥੮॥੧੨॥੨੦॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਾਚਾ ਸਚੁ ਸੋਈ ਅਵਰੁ ਨ ਕੋਈ ॥ ਜਿਨਿ ਸਿਰਜੀ ਤਿਨ ਹੀ ਫੁਨਿ ਗੋਈ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ ਰਹਣਾ </p>
<p> ਤੁਮ ਸਿਉ ਕਿਆ ਮੁਕਰਾਈ ਹੇ ॥੧॥ ਆਪਿ ਉਪਾਏ ਆਪਿ ਖਪਾਏ ॥ ਆਪੇ ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਏ ॥ ਆਪੇ </p>
<p> ਵੀਚਾਰੀ ਗੁਣਕਾਰੀ ਆਪੇ ਮਾਰਗਿ ਲਾਈ ਹੇ ॥੨॥ ਆਪੇ ਦਾਨਾ ਆਪੇ ਬੀਨਾ ॥ ਆਪੇ ਆਪੁ ਉਪਾਇ ਪਤੀਨਾ </p>
<p> ॥ ਆਪੇ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ਹੇ ॥੩॥ ਆਪੇ ਸਸਿ ਸੂਰਾ ਪੂਰੋ ਪੂਰਾ ॥ ਆਪੇ ਗਿਆਨਿ </p>
<p> ਧਿਆਨਿ ਗੁਰੁ ਸੂਰਾ ॥ ਕਾਲੁ ਜਾਲੁ ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਸਾਚੇ ਸਿਉ ਲਿਵ ਲਾਈ ਹੇ ॥੪॥ ਆਪੇ ਪੁਰਖੁ ਆਪੇ ਹੀ </p>
<p> ਨਾਰੀ ॥ ਆਪੇ ਪਾਸਾ ਆਪੇ ਸਾਰੀ ॥ ਆਪੇ ਪਿੜ ਬਾਧੀ ਜਗੁ ਖੇਲੈ ਆਪੇ ਕੀਮਤਿ ਪਾਈ ਹੇ ॥੫॥ ਆਪੇ ਭਵਰੁ </p>
<p> ਫੁਲੁ ਫਲੁ ਤਰਵਰੁ ॥ ਆਪੇ ਜਲੁ ਥਲੁ ਸਾਗਰੁ ਸਰਵਰੁ ॥ ਆਪੇ ਮਛੁ ਕਛੁ ਕਰਣੀਕਰੁ ਤੇਰਾ ਰੂਪੁ ਨ ਲਖਣਾ </p>
<p> ਜਾਈ ਹੇ ॥੬॥ ਆਪੇ ਦਿਨਸੁ ਆਪੇ ਹੀ ਰੈਣੀ ॥ ਆਪਿ ਪਤੀਜੈ ਗੁਰ ਕੀ ਬੈਣੀ ॥ ਆਦਿ ਜੁਗਾਦਿ ਅਨਾਹਦਿ </p>
<p> ਅਨਦਿਨੁ ਘਟਿ ਘਟਿ ਸਬਦੁ ਰਜਾਈ ਹੇ ॥੭॥ ਆਪੇ ਰਤਨੁ ਅਨੂਪੁ ਅਮੋਲੋ ॥ ਆਪੇ ਪਰਖੇ ਪੂਰਾ ਤੋਲੋ ॥ </p>
</section>
<section id='ang1021' route='ang/1021'><p> ਆਪੇ ਕਿਸ ਹੀ ਕਸਿ ਬਖਸੇ ਆਪੇ ਦੇ ਲੈ ਭਾਈ ਹੇ ॥੮॥ ਆਪੇ ਧਨਖੁ ਆਪੇ ਸਰਬਾਣਾ ॥ ਆਪੇ ਸੁਘੜੁ ਸਰੂਪੁ </p>
<p> ਸਿਆਣਾ ॥ ਕਹਤਾ ਬਕਤਾ ਸੁਣਤਾ ਸੋਈ ਆਪੇ ਬਣਤ ਬਣਾਈ ਹੇ ॥੯॥ ਪਉਣੁ ਗੁਰੂ ਪਾਣੀ ਪਿਤ ਜਾਤਾ ॥ ਉਦਰ </p>
<p> ਸੰਜੋਗੀ ਧਰਤੀ ਮਾਤਾ ॥ ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ ਦਾਈ ਦਾਇਆ ਜਗੁ ਖੇਲੈ ਖੇਲਾਈ ਹੇ ॥੧੦॥ ਆਪੇ ਮਛੁਲੀ ਆਪੇ </p>
<p> ਜਾਲਾ ॥ ਆਪੇ ਗਊ ਆਪੇ ਰਖਵਾਲਾ ॥ ਸਰਬ ਜੀਆ ਜਗਿ ਜੋਤਿ ਤੁਮਾਰੀ ਜੈਸੀ ਪ੍ਰਭਿ ਫੁਰਮਾਈ ਹੇ ॥੧੧॥ ਆਪੇ </p>
<p> ਜੋਗੀ ਆਪੇ ਭੋਗੀ ॥ ਆਪੇ ਰਸੀਆ ਪਰਮ ਸੰਜੋਗੀ ॥ ਆਪੇ ਵੇਬਾਣੀ ਨਿਰੰਕਾਰੀ ਨਿਰਭਉ ਤਾੜੀ ਲਾਈ ਹੇ ॥੧੨॥ </p>
<p> ਖਾਣੀ ਬਾਣੀ ਤੁਝਹਿ ਸਮਾਣੀ ॥ ਜੋ ਦੀਸੈ ਸਭ ਆਵਣ ਜਾਣੀ ॥ ਸੇਈ ਸਾਹ ਸਚੇ ਵਾਪਾਰੀ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ </p>
<p> ਹੇ ॥੧੩॥ ਸਬਦੁ ਬੁਝਾਏ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥ ਸਰਬ ਕਲਾ ਸਾਚੇ ਭਰਪੂਰਾ ॥ ਅਫਰਿਓ ਵੇਪਰਵਾਹੁ ਸਦਾ ਤੂ ਨਾ ਤਿਸੁ </p>
<p> ਤਿਲੁ ਨ ਤਮਾਈ ਹੇ ॥੧੪॥ ਕਾਲੁ ਬਿਕਾਲੁ ਭਏ ਦੇਵਾਨੇ ॥ ਸਬਦੁ ਸਹਜ ਰਸੁ ਅੰਤਰਿ ਮਾਨੇ ॥ ਆਪੇ ਮੁਕਤਿ </p>
<p> ਤ੍ਰਿਪਤਿ ਵਰਦਾਤਾ ਭਗਤਿ ਭਾਇ ਮਨਿ ਭਾਈ ਹੇ ॥੧੫॥ ਆਪਿ ਨਿਰਾਲਮੁ ਗੁਰ ਗਮ ਗਿਆਨਾ ॥ ਜੋ ਦੀਸੈ ਤੁਝ </p>
<p> ਮਾਹਿ ਸਮਾਨਾ ॥ ਨਾਨਕੁ ਨੀਚੁ ਭਿਖਿਆ ਦਰਿ ਜਾਚੈ ਮੈ ਦੀਜੈ ਨਾਮੁ ਵਡਾਈ ਹੇ ॥੧੬॥੧॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ </p>
<p> ਆਪੇ ਧਰਤੀ ਧਉਲੁ ਅਕਾਸੰ ॥ ਆਪੇ ਸਾਚੇ ਗੁਣ ਪਰਗਾਸੰ ॥ ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ ਆਪੇ ਆਪੇ ਕਾਰ ਕਮਾਈ ਹੇ </p>
<p> ॥੧॥ ਜਿਸੁ ਕਰਣਾ ਸੋ ਕਰਿ ਕਰਿ ਵੇਖੈ ॥ ਕੋਇ ਨ ਮੇਟੈ ਸਾਚੇ ਲੇਖੈ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਆਪੇ ਆਪੇ ਦੇ ਵਡਿਆਈ </p>
<p> ਹੇ ॥੨॥ ਪੰਚ ਚੋਰ ਚੰਚਲ ਚਿਤੁ ਚਾਲਹਿ ॥ ਪਰ ਘਰ ਜੋਹਹਿ ਘਰੁ ਨਹੀ ਭਾਲਹਿ ॥ ਕਾਇਆ ਨਗਰੁ ਢਹੈ ਢਹਿ </p>
<p> ਢੇਰੀ ਬਿਨੁ ਸਬਦੈ ਪਤਿ ਜਾਈ ਹੇ ॥੩॥ ਗੁਰ ਤੇ ਬੂਝੈ ਤ੍ਰਿਭਵਣੁ ਸੂਝੈ ॥ ਮਨਸਾ ਮਾਰਿ ਮਨੈ ਸਿਉ ਲੂਝੈ ॥ ਜੋ ਤੁਧੁ </p>
<p> ਸੇਵਹਿ ਸੇ ਤੁਧ ਹੀ ਜੇਹੇ ਨਿਰਭਉ ਬਾਲ ਸਖਾਈ ਹੇ ॥੪॥ ਆਪੇ ਸੁਰਗੁ ਮਛੁ ਪਇਆਲਾ ॥ ਆਪੇ ਜੋਤਿ ਸਰੂਪੀ </p>
<p> ਬਾਲਾ ॥ ਜਟਾ ਬਿਕਟ ਬਿਕਰਾਲ ਸਰੂਪੀ ਰੂਪੁ ਨ ਰੇਖਿਆ ਕਾਈ ਹੇ ॥੫॥ ਬੇਦ ਕਤੇਬੀ ਭੇਦੁ ਨ ਜਾਤਾ ॥ ਨਾ ਤਿਸੁ </p>
<p> ਮਾਤ ਪਿਤਾ ਸੁਤ ਭ੍ਰਾਤਾ ॥ ਸਗਲੇ ਸੈਲ ਉਪਾਇ ਸਮਾਏ ਅਲਖੁ ਨ ਲਖਣਾ ਜਾਈ ਹੇ ॥੬॥ ਕਰਿ ਕਰਿ ਥਾਕੀ </p>
<p> ਮੀਤ ਘਨੇਰੇ ॥ ਕੋਇ ਨ ਕਾਟੈ ਅਵਗੁਣ ਮੇਰੇ ॥ ਸੁਰਿ ਨਰ ਨਾਥੁ ਸਾਹਿਬੁ ਸਭਨਾ ਸਿਰਿ ਭਾਇ ਮਿਲੈ ਭਉ ਜਾਈ </p>
<p> ਹੇ ॥੭॥ ਭੂਲੇ ਚੂਕੇ ਮਾਰਗਿ ਪਾਵਹਿ ॥ ਆਪਿ ਭੁਲਾਇ ਤੂਹੈ ਸਮਝਾਵਹਿ ॥ ਬਿਨੁ ਨਾਵੈ ਮੈ ਅਵਰੁ ਨ ਦੀਸੈ </p>
</section>
<section id='ang1022' route='ang/1022'><p> ਨਾਵਹੁ ਗਤਿ ਮਿਤਿ ਪਾਈ ਹੇ ॥੮॥ ਗੰਗਾ ਜਮੁਨਾ ਕੇਲ ਕੇਦਾਰਾ ॥ ਕਾਸੀ ਕਾਂਤੀ ਪੁਰੀ ਦੁਆਰਾ ॥ ਗੰਗਾ ਸਾਗਰੁ </p>
<p> ਬੇਣੀ ਸੰਗਮੁ ਅਠਸਠਿ ਅੰਕਿ ਸਮਾਈ ਹੇ ॥੯॥ ਆਪੇ ਸਿਧ ਸਾਧਿਕੁ ਵੀਚਾਰੀ ॥ ਆਪੇ ਰਾਜਨੁ ਪੰਚਾ ਕਾਰੀ ॥ </p>
<p> ਤਖਤਿ ਬਹੈ ਅਦਲੀ ਪ੍ਰਭੁ ਆਪੇ ਭਰਮੁ ਭੇਦੁ ਭਉ ਜਾਈ ਹੇ ॥੧੦॥ ਆਪੇ ਕਾਜੀ ਆਪੇ ਮੁਲਾ ॥ ਆਪਿ ਅਭੁਲੁ </p>
<p> ਨ ਕਬਹੂ ਭੁਲਾ ॥ ਆਪੇ ਮਿਹਰ ਦਇਆਪਤਿ ਦਾਤਾ ਨਾ ਕਿਸੈ ਕੋ ਬੈਰਾਈ ਹੇ ॥੧੧॥ ਜਿਸੁ ਬਖਸੇ ਤਿਸੁ ਦੇ </p>
<p> ਵਡਿਆਈ ॥ ਸਭਸੈ ਦਾਤਾ ਤਿਲੁ ਨ ਤਮਾਈ ॥ ਭਰਪੁਰਿ ਧਾਰਿ ਰਹਿਆ ਨਿਹਕੇਵਲੁ ਗੁਪਤੁ ਪ੍ਰਗਟੁ ਸਭ ਠਾਈ </p>
<p> ਹੇ ॥੧੨॥ ਕਿਆ ਸਾਲਾਹੀ ਅਗਮ ਅਪਾਰੈ ॥ ਸਾਚੇ ਸਿਰਜਣਹਾਰ ਮੁਰਾਰੈ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਮੇਲੇ </p>
<p> ਮੇਲਿ ਮਿਲੈ ਮੇਲਾਈ ਹੇ ॥੧੩॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਦੁਆਰੈ ॥ ਊਭੇ ਸੇਵਹਿ ਅਲਖ ਅਪਾਰੈ ॥ ਹੋਰ ਕੇਤੀ ਦਰਿ </p>
<p> ਦੀਸੈ ਬਿਲਲਾਦੀ ਮੈ ਗਣਤ ਨ ਆਵੈ ਕਾਈ ਹੇ ॥੧੪॥ ਸਾਚੀ ਕੀਰਤਿ ਸਾਚੀ ਬਾਣੀ ॥ ਹੋਰ ਨ ਦੀਸੈ ਬੇਦ ਪੁਰਾਣੀ </p>
<p> ॥ ਪੂੰਜੀ ਸਾਚੁ ਸਚੇ ਗੁਣ ਗਾਵਾ ਮੈ ਧਰ ਹੋਰ ਨ ਕਾਈ ਹੇ ॥੧੫॥ ਜੁਗੁ ਜੁਗੁ ਸਾਚਾ ਹੈ ਭੀ ਹੋਸੀ ॥ ਕਉਣੁ ਨ ਮੂਆ </p>
<p> ਕਉਣੁ ਨ ਮਰਸੀ ॥ ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਬੇਨੰਤੀ ਦਰਿ ਦੇਖਹੁ ਲਿਵ ਲਾਈ ਹੇ ॥੧੬॥੨॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ </p>
<p> ਦੂਜੀ ਦੁਰਮਤਿ ਅੰਨੀ ਬੋਲੀ ॥ ਕਾਮ ਕ੍ਰੋਧ ਕੀ ਕਚੀ ਚੋਲੀ ॥ ਘਰਿ ਵਰੁ ਸਹਜੁ ਨ ਜਾਣੈ ਛੋਹਰਿ ਬਿਨੁ ਪਿਰ ਨੀਦ ਨ </p>
<p> ਪਾਈ ਹੇ ॥੧॥ ਅੰਤਰਿ ਅਗਨਿ ਜਲੈ ਭੜਕਾਰੇ ॥ ਮਨਮੁਖੁ ਤਕੇ ਕੁੰਡਾ ਚਾਰੇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਕਿਉ ਸੁਖੁ </p>
<p> ਪਾਈਐ ਸਾਚੇ ਹਾਥਿ ਵਡਾਈ ਹੇ ॥੨॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਨਿਵਾਰੇ ॥ ਤਸਕਰ ਪੰਚ ਸਬਦਿ ਸੰਘਾਰੇ ॥ ਗਿਆਨ </p>
<p> ਖੜਗੁ ਲੈ ਮਨ ਸਿਉ ਲੂਝੈ ਮਨਸਾ ਮਨਹਿ ਸਮਾਈ ਹੇ ॥੩॥ ਮਾ ਕੀ ਰਕਤੁ ਪਿਤਾ ਬਿਦੁ ਧਾਰਾ ॥ ਮੂਰਤਿ ਸੂਰਤਿ </p>
<p> ਕਰਿ ਆਪਾਰਾ ॥ ਜੋਤਿ ਦਾਤਿ ਜੇਤੀ ਸਭ ਤੇਰੀ ਤੂ ਕਰਤਾ ਸਭ ਠਾਈ ਹੇ ॥੪॥ ਤੁਝ ਹੀ ਕੀਆ ਜੰਮਣ ਮਰਣਾ ॥ </p>
<p> ਗੁਰ ਤੇ ਸਮਝ ਪੜੀ ਕਿਆ ਡਰਣਾ ॥ ਤੂ ਦਇਆਲੁ ਦਇਆ ਕਰਿ ਦੇਖਹਿ ਦੁਖੁ ਦਰਦੁ ਸਰੀਰਹੁ ਜਾਈ ਹੇ ॥੫॥ </p>
<p> ਨਿਜ ਘਰਿ ਬੈਸਿ ਰਹੇ ਭਉ ਖਾਇਆ ॥ ਧਾਵਤ ਰਾਖੇ ਠਾਕਿ ਰਹਾਇਆ ॥ ਕਮਲ ਬਿਗਾਸ ਹਰੇ ਸਰ ਸੁਭਰ ਆਤਮ </p>
<p> ਰਾਮੁ ਸਖਾਈ ਹੇ ॥੬॥ ਮਰਣੁ ਲਿਖਾਇ ਮੰਡਲ ਮਹਿ ਆਏ ॥ ਕਿਉ ਰਹੀਐ ਚਲਣਾ ਪਰਥਾਏ ॥ ਸਚਾ ਅਮਰੁ </p>
<p> ਸਚੇ ਅਮਰਾ ਪੁਰਿ ਸੋ ਸਚੁ ਮਿਲੈ ਵਡਾਈ ਹੇ ॥੭॥ ਆਪਿ ਉਪਾਇਆ ਜਗਤੁ ਸਬਾਇਆ ॥ ਜਿਨਿ ਸਿਰਿਆ </p>

<p> ਬਿਧਾਤਾ ॥ ਜਿਨਿ ਆਪੇ ਆਪਿ ਉਪਾਇ ਪਛਾਤਾ ॥ ਆਪੇ ਸਤਿਗੁਰੁ ਆਪੇ ਸੇਵਕੁ ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ਹੇ ॥੧॥ </p>
<p> ਆਪੇ ਨੇੜੈ ਨਾਹੀ ਦੂਰੇ ॥ ਬੂਝਹਿ ਗੁਰਮੁਖਿ ਸੇ ਜਨ ਪੂਰੇ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ ਅਹਿਨਿਸਿ ਲਾਹਾ ਗੁਰ ਸੰਗਤਿ ਏਹ </p>
<p> ਵਡਾਈ ਹੇ ॥੨॥ ਜੁਗਿ ਜੁਗਿ ਸੰਤ ਭਲੇ ਪ੍ਰਭ ਤੇਰੇ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਰਸਨ ਰਸੇਰੇ ॥ ਉਸਤਤਿ ਕਰਹਿ ਪਰਹਰਿ </p>
<p> ਦੁਖੁ ਦਾਲਦੁ ਜਿਨ ਨਾਹੀ ਚਿੰਤ ਪਰਾਈ ਹੇ ॥੩॥ ਓਇ ਜਾਗਤ ਰਹਹਿ ਨ ਸੂਤੇ ਦੀਸਹਿ ॥ ਸੰਗਤਿ ਕੁਲ ਤਾਰੇ ਸਾਚੁ </p>
<p> ਪਰੀਸਹਿ ॥ ਕਲਿਮਲ ਮੈਲੁ ਨਾਹੀ ਤੇ ਨਿਰਮਲ ਓਇ ਰਹਹਿ ਭਗਤਿ ਲਿਵ ਲਾਈ ਹੇ ॥੪॥ ਬੂਝਹੁ ਹਰਿ ਜਨ </p>
<p> ਸਤਿਗੁਰ ਬਾਣੀ ॥ ਏਹੁ ਜੋਬਨੁ ਸਾਸੁ ਹੈ ਦੇਹ ਪੁਰਾਣੀ ॥ ਆਜੁ ਕਾਲਿ ਮਰਿ ਜਾਈਐ ਪ੍ਰਾਣੀ ਹਰਿ ਜਪੁ ਜਪਿ ਰਿਦੈ </p>
<p> ਧਿਆਈ ਹੇ ॥੫॥ ਛੋਡਹੁ ਪ੍ਰਾਣੀ ਕੂੜ ਕਬਾੜਾ ॥ ਕੂੜੁ ਮਾਰੇ ਕਾਲੁ ਉਛਾਹਾੜਾ ॥ ਸਾਕਤ ਕੂੜਿ ਪਚਹਿ ਮਨਿ ਹਉਮੈ </p>
</section>
<section id='ang1026' route='ang/1026'><p> ਦੁਹੁ ਮਾਰਗਿ ਪਚੈ ਪਚਾਈ ਹੇ ॥੬॥ ਛੋਡਿਹੁ ਨਿੰਦਾ ਤਾਤਿ ਪਰਾਈ ॥ ਪੜਿ ਪੜਿ ਦਝਹਿ ਸਾਤਿ ਨ ਆਈ ॥ ਮਿਲਿ </p>
<p> ਸਤਸੰਗਤਿ ਨਾਮੁ ਸਲਾਹਹੁ ਆਤਮ ਰਾਮੁ ਸਖਾਈ ਹੇ ॥੭॥ ਛੋਡਹੁ ਕਾਮ ਕ੍ਰੋਧੁ ਬੁਰਿਆਈ ॥ ਹਉਮੈ ਧੰਧੁ ਛੋਡਹੁ </p>
<p> ਲੰਪਟਾਈ ॥ ਸਤਿਗੁਰ ਸਰਣਿ ਪਰਹੁ ਤਾ ਉਬਰਹੁ ਇਉ ਤਰੀਐ ਭਵਜਲੁ ਭਾਈ ਹੇ ॥੮॥ ਆਗੈ ਬਿਮਲ ਨਦੀ </p>
<p> ਅਗਨਿ ਬਿਖੁ ਝੇਲਾ ॥ ਤਿਥੈ ਅਵਰੁ ਨ ਕੋਈ ਜੀਉ ਇਕੇਲਾ ॥ ਭੜ ਭੜ ਅਗਨਿ ਸਾਗਰੁ ਦੇ ਲਹਰੀ ਪੜਿ ਦਝਹਿ </p>
<p> ਮਨਮੁਖ ਤਾਈ ਹੇ ॥੯॥ ਗੁਰ ਪਹਿ ਮੁਕਤਿ ਦਾਨੁ ਦੇ ਭਾਣੈ ॥ ਜਿਨਿ ਪਾਇਆ ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥ ਜਿਨ ਪਾਇਆ </p>
<p> ਤਿਨ ਪੂਛਹੁ ਭਾਈ ਸੁਖੁ ਸਤਿਗੁਰ ਸੇਵ ਕਮਾਈ ਹੇ ॥੧੦॥ ਗੁਰ ਬਿਨੁ ਉਰਝਿ ਮਰਹਿ ਬੇਕਾਰਾ ॥ ਜਮੁ ਸਿਰਿ ਮਾਰੇ </p>
<p> ਕਰੇ ਖੁਆਰਾ ॥ ਬਾਧੇ ਮੁਕਤਿ ਨਾਹੀ ਨਰ ਨਿੰਦਕ ਡੂਬਹਿ ਨਿੰਦ ਪਰਾਈ ਹੇ ॥੧੧॥ ਬੋਲਹੁ ਸਾਚੁ ਪਛਾਣਹੁ ਅੰਦਰਿ </p>
<p> ॥ ਦੂਰਿ ਨਾਹੀ ਦੇਖਹੁ ਕਰਿ ਨੰਦਰਿ ॥ ਬਿਘਨੁ ਨਾਹੀ ਗੁਰਮੁਖਿ ਤਰੁ ਤਾਰੀ ਇਉ ਭਵਜਲੁ ਪਾਰਿ ਲੰਘਾਈ ਹੇ ॥ </p>
<p> ੧੨॥ ਦੇਹੀ ਅੰਦਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ॥ ਆਪੇ ਕਰਤਾ ਹੈ ਅਬਿਨਾਸੀ ॥ ਨਾ ਜੀਉ ਮਰੈ ਨ ਮਾਰਿਆ ਜਾਈ ਕਰਿ </p>
<p> ਦੇਖੈ ਸਬਦਿ ਰਜਾਈ ਹੇ ॥੧੩॥ ਓਹੁ ਨਿਰਮਲੁ ਹੈ ਨਾਹੀ ਅੰਧਿਆਰਾ ॥ ਓਹੁ ਆਪੇ ਤਖਤਿ ਬਹੈ ਸਚਿਆਰਾ ॥ </p>
<p> ਸਾਕਤ ਕੂੜੇ ਬੰਧਿ ਭਵਾਈਅਹਿ ਮਰਿ ਜਨਮਹਿ ਆਈ ਜਾਈ ਹੇ ॥੧੪॥ ਗੁਰ ਕੇ ਸੇਵਕ ਸਤਿਗੁਰ ਪਿਆਰੇ ॥ </p>
<p> ਓਇ ਬੈਸਹਿ ਤਖਤਿ ਸੁ ਸਬਦੁ ਵੀਚਾਰੇ ॥ ਤਤੁ ਲਹਹਿ ਅੰਤਰਗਤਿ ਜਾਣਹਿ ਸਤਸੰਗਤਿ ਸਾਚੁ ਵਡਾਈ ਹੇ </p>
<p> ॥੧੫॥ ਆਪਿ ਤਰੈ ਜਨੁ ਪਿਤਰਾ ਤਾਰੇ ॥ ਸੰਗਤਿ ਮੁਕਤਿ ਸੁ ਪਾਰਿ ਉਤਾਰੇ ॥ ਨਾਨਕੁ ਤਿਸ ਕਾ ਲਾਲਾ ਗੋਲਾ </p>
<p> ਜਿਨਿ ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ ਲਾਈ ਹੇ ॥੧੬॥੬॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਕੇਤੇ ਜੁਗ ਵਰਤੇ ਗੁਬਾਰੈ ॥ ਤਾੜੀ ਲਾਈ </p>
<p> ਅਪਰ ਅਪਾਰੈ ॥ ਧੁੰਧੂਕਾਰਿ ਨਿਰਾਲਮੁ ਬੈਠਾ ਨਾ ਤਦਿ ਧੰਧੁ ਪਸਾਰਾ ਹੇ ॥੧॥ ਜੁਗ ਛਤੀਹ ਤਿਨੈ ਵਰਤਾਏ ॥ </p>
<p> ਜਿਉ ਤਿਸੁ ਭਾਣਾ ਤਿਵੈ ਚਲਾਏ ॥ ਤਿਸਹਿ ਸਰੀਕੁ ਨ ਦੀਸੈ ਕੋਈ ਆਪੇ ਅਪਰ ਅਪਾਰਾ ਹੇ ॥੨॥ ਗੁਪਤੇ ਬੂਝਹੁ </p>
<p> ਜੁਗ ਚਤੁਆਰੇ ॥ ਘਟਿ ਘਟਿ ਵਰਤੈ ਉਦਰ ਮਝਾਰੇ ॥ ਜੁਗੁ ਜੁਗੁ ਏਕਾ ਏਕੀ ਵਰਤੈ ਕੋਈ ਬੂਝੈ ਗੁਰ ਵੀਚਾਰਾ ਹੇ </p>
<p> ॥੩॥ ਬਿੰਦੁ ਰਕਤੁ ਮਿਲਿ ਪਿੰਡੁ ਸਰੀਆ ॥ ਪਉਣੁ ਪਾਣੀ ਅਗਨੀ ਮਿਲਿ ਜੀਆ ॥ ਆਪੇ ਚੋਜ ਕਰੇ ਰੰਗ ਮਹਲੀ </p>
<p> ਹੋਰ ਮਾਇਆ ਮੋਹ ਪਸਾਰਾ ਹੇ ॥੪॥ ਗਰਭ ਕੁੰਡਲ ਮਹਿ ਉਰਧ ਧਿਆਨੀ ॥ ਆਪੇ ਜਾਣੈ ਅੰਤਰਜਾਮੀ ॥ ਸਾਸਿ </p>
</section>
<section id='ang1027' route='ang/1027'><p> ਸਾਸਿ ਸਚੁ ਨਾਮੁ ਸਮਾਲੇ ਅੰਤਰਿ ਉਦਰ ਮਝਾਰਾ ਹੇ ॥੫॥ ਚਾਰਿ ਪਦਾਰਥ ਲੈ ਜਗਿ ਆਇਆ ॥ ਸਿਵ ਸਕਤੀ </p>
<p> ਘਰਿ ਵਾਸਾ ਪਾਇਆ ॥ ਏਕੁ ਵਿਸਾਰੇ ਤਾ ਪਿੜ ਹਾਰੇ ਅੰਧੁਲੈ ਨਾਮੁ ਵਿਸਾਰਾ ਹੇ ॥੬॥ ਬਾਲਕੁ ਮਰੈ ਬਾਲਕ ਕੀ </p>
<p> ਲੀਲਾ ॥ ਕਹਿ ਕਹਿ ਰੋਵਹਿ ਬਾਲੁ ਰੰਗੀਲਾ ॥ ਜਿਸ ਕਾ ਸਾ ਸੋ ਤਿਨ ਹੀ ਲੀਆ ਭੂਲਾ ਰੋਵਣਹਾਰਾ ਹੇ ॥੭॥ ਭਰਿ </p>
<p> ਜੋਬਨਿ ਮਰਿ ਜਾਹਿ ਕਿ ਕੀਜੈ ॥ ਮੇਰਾ ਮੇਰਾ ਕਰਿ ਰੋਵੀਜੈ ॥ ਮਾਇਆ ਕਾਰਣਿ ਰੋਇ ਵਿਗੂਚਹਿ ਧ੍ਰਿਗੁ ਜੀਵਣੁ </p>
<p> ਸੰਸਾਰਾ ਹੇ ॥੮॥ ਕਾਲੀ ਹੂ ਫੁਨਿ ਧਉਲੇ ਆਏ ॥ ਵਿਣੁ ਨਾਵੈ ਗਥੁ ਗਇਆ ਗਵਾਏ ॥ ਦੁਰਮਤਿ ਅੰਧੁਲਾ ਬਿਨਸਿ </p>
<p> ਬਿਨਾਸੈ ਮੂਠੇ ਰੋਇ ਪੂਕਾਰਾ ਹੇ ॥੯॥ ਆਪੁ ਵੀਚਾਰਿ ਨ ਰੋਵੈ ਕੋਈ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਸੋਝੀ ਹੋਈ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਬਜਰ ਕਪਾਟ ਨ ਖੂਲਹਿ ਸਬਦਿ ਮਿਲੈ ਨਿਸਤਾਰਾ ਹੇ ॥੧੦॥ ਬਿਰਧਿ ਭਇਆ ਤਨੁ ਛੀਜੈ ਦੇਹੀ ॥ ਰਾਮੁ ਨ ਜਪਈ </p>
<p> ਅੰਤਿ ਸਨੇਹੀ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਚਲੈ ਮੁਹਿ ਕਾਲੈ ਦਰਗਹ ਝੂਠੁ ਖੁਆਰਾ ਹੇ ॥੧੧॥ ਨਾਮੁ ਵਿਸਾਰਿ ਚਲੈ </p>
<p> ਕੂੜਿਆਰੋ ॥ ਆਵਤ ਜਾਤ ਪੜੈ ਸਿਰਿ ਛਾਰੋ ॥ ਸਾਹੁਰੜੈ ਘਰਿ ਵਾਸੁ ਨ ਪਾਏ ਪੇਈਅੜੈ ਸਿਰਿ ਮਾਰਾ ਹੇ ॥੧੨॥ </p>
<p> ਖਾਜੈ ਪੈਝੈ ਰਲੀ ਕਰੀਜੈ ॥ ਬਿਨੁ ਅਭ ਭਗਤੀ ਬਾਦਿ ਮਰੀਜੈ ॥ ਸਰ ਅਪਸਰ ਕੀ ਸਾਰ ਨ ਜਾਣੈ ਜਮੁ ਮਾਰੇ ਕਿਆ </p>
<p> ਚਾਰਾ ਹੇ ॥੧੩॥ ਪਰਵਿਰਤੀ ਨਰਵਿਰਤਿ ਪਛਾਣੈ ॥ ਗੁਰ ਕੈ ਸੰਗਿ ਸਬਦਿ ਘਰੁ ਜਾਣੈ ॥ ਕਿਸ ਹੀ ਮੰਦਾ ਆਖਿ </p>
<p> ਨ ਚਲੈ ਸਚਿ ਖਰਾ ਸਚਿਆਰਾ ਹੇ ॥੧੪॥ ਸਾਚ ਬਿਨਾ ਦਰਿ ਸਿਝੈ ਨ ਕੋਈ ॥ ਸਾਚ ਸਬਦਿ ਪੈਝੈ ਪਤਿ ਹੋਈ ॥ </p>
<p> ਆਪੇ ਬਖਸਿ ਲਏ ਤਿਸੁ ਭਾਵੈ ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰਾ ਹੇ ॥੧੫॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹੁਕਮੁ ਪਛਾਣੈ ॥ ਜੁਗਹ </p>
<p> ਜੁਗੰਤਰ ਕੀ ਬਿਧਿ ਜਾਣੈ ॥ ਨਾਨਕ ਨਾਮੁ ਜਪਹੁ ਤਰੁ ਤਾਰੀ ਸਚੁ ਤਾਰੇ ਤਾਰਣਹਾਰਾ ਹੇ ॥੧੬॥੧॥੭॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਹਰਿ ਸਾ ਮੀਤੁ ਨਾਹੀ ਮੈ ਕੋਈ ॥ ਜਿਨਿ ਤਨੁ ਮਨੁ ਦੀਆ ਸੁਰਤਿ ਸਮੋਈ ॥ ਸਰਬ ਜੀਆ </p>
<p> ਪ੍ਰਤਿਪਾਲਿ ਸਮਾਲੇ ਸੋ ਅੰਤਰਿ ਦਾਨਾ ਬੀਨਾ ਹੇ ॥੧॥ ਗੁਰੁ ਸਰਵਰੁ ਹਮ ਹੰਸ ਪਿਆਰੇ ॥ ਸਾਗਰ ਮਹਿ ਰਤਨ </p>
<p> ਲਾਲ ਬਹੁ ਸਾਰੇ ॥ ਮੋਤੀ ਮਾਣਕ ਹੀਰਾ ਹਰਿ ਜਸੁ ਗਾਵਤ ਮਨੁ ਤਨੁ ਭੀਨਾ ਹੇ ॥੨॥ ਹਰਿ ਅਗਮ ਅਗਾਹੁ </p>
<p> ਅਗਾਧਿ ਨਿਰਾਲਾ ॥ ਹਰਿ ਅੰਤੁ ਨ ਪਾਈਐ ਗੁਰ ਗੋਪਾਲਾ ॥ ਸਤਿਗੁਰ ਮਤਿ ਤਾਰੇ ਤਾਰਣਹਾਰਾ ਮੇਲਿ ਲਏ ਰੰਗਿ </p>
<p> ਲੀਨਾ ਹੇ ॥੩॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਮੁਕਤਿ ਕਿਨੇਹੀ ॥ ਓਹੁ ਆਦਿ ਜੁਗਾਦੀ ਰਾਮ ਸਨੇਹੀ ॥ ਦਰਗਹ ਮੁਕਤਿ ਕਰੇ </p>
</section>
<section id='ang1028' route='ang/1028'><p> ਕਰਿ ਕਿਰਪਾ ਬਖਸੇ ਅਵਗੁਣ ਕੀਨਾ ਹੇ ॥੪॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਮੁਕਤਿ ਕਰਾਏ ॥ ਸਭਿ ਰੋਗ ਗਵਾਏ ਅੰਮ੍ਰਿਤ </p>
<p> ਰਸੁ ਪਾਏ ॥ ਜਮੁ ਜਾਗਾਤਿ ਨਾਹੀ ਕਰੁ ਲਾਗੈ ਜਿਸੁ ਅਗਨਿ ਬੁਝੀ ਠਰੁ ਸੀਨਾ ਹੇ ॥੫॥ ਕਾਇਆ ਹੰਸ ਪ੍ਰੀਤਿ ਬਹੁ </p>
<p> ਧਾਰੀ ॥ ਓਹੁ ਜੋਗੀ ਪੁਰਖੁ ਓਹ ਸੁੰਦਰਿ ਨਾਰੀ ॥ ਅਹਿਨਿਸਿ ਭੋਗੈ ਚੋਜ ਬਿਨੋਦੀ ਉਠਿ ਚਲਤੈ ਮਤਾ ਨ ਕੀਨਾ ਹੇ </p>
<p> ॥੬॥ ਸ੍ਰਿਸਟਿ ਉਪਾਇ ਰਹੇ ਪ੍ਰਭ ਛਾਜੈ ॥ ਪਉਣ ਪਾਣੀ ਬੈਸੰਤਰੁ ਗਾਜੈ ॥ ਮਨੂਆ ਡੋਲੈ ਦੂਤ ਸੰਗਤਿ ਮਿਲਿ ਸੋ </p>
<p> ਪਾਏ ਜੋ ਕਿਛੁ ਕੀਨਾ ਹੇ ॥੭॥ ਨਾਮੁ ਵਿਸਾਰਿ ਦੋਖ ਦੁਖ ਸਹੀਐ ॥ ਹੁਕਮੁ ਭਇਆ ਚਲਣਾ ਕਿਉ ਰਹੀਐ ॥ ਨਰਕ </p>
<p> ਕੂਪ ਮਹਿ ਗੋਤੇ ਖਾਵੈ ਜਿਉ ਜਲ ਤੇ ਬਾਹਰਿ ਮੀਨਾ ਹੇ ॥੮॥ ਚਉਰਾਸੀਹ ਨਰਕ ਸਾਕਤੁ ਭੋਗਾਈਐ ॥ ਜੈਸਾ ਕੀਚੈ </p>
<p> ਤੈਸੋ ਪਾਈਐ ॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਮੁਕਤਿ ਨ ਹੋਈ ਕਿਰਤਿ ਬਾਧਾ ਗ੍ਰਸਿ ਦੀਨਾ ਹੇ ॥੯॥ ਖੰਡੇ ਧਾਰ ਗਲੀ ਅਤਿ </p>
<p> ਭੀੜੀ ॥ ਲੇਖਾ ਲੀਜੈ ਤਿਲ ਜਿਉ ਪੀੜੀ ॥ ਮਾਤ ਪਿਤਾ ਕਲਤ੍ਰ ਸੁਤ ਬੇਲੀ ਨਾਹੀ ਬਿਨੁ ਹਰਿ ਰਸ ਮੁਕਤਿ ਨ ਕੀਨਾ </p>

<section id='ang1030' route='ang/1030'><p> ਰਾਮ ਨਾਮੁ ਸਾਧੂ ਸਰਣਾਈ ॥ ਸਤਿਗੁਰ ਬਚਨੀ ਗਤਿ ਮਿਤਿ ਪਾਈ ॥ ਨਾਨਕ ਹਰਿ ਜਪਿ ਹਰਿ ਮਨ ਮੇਰੇ ਹਰਿ ਮੇਲੇ </p>

<p> ਲਾਗੈ ॥ ਸਭਿ ਸੁਖ ਜਾਹਿ ਦੁਖਾ ਫੁਨਿ ਆਗੈ ॥ ਰਾਮ ਨਾਮੁ ਜਪਿ ਗੁਰਮੁਖਿ ਜੀਅੜੇ ਏਹੁ ਪਰਮ ਤਤੁ ਵੀਚਾਰਾ ਹੇ </p>
<p> ॥੨॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਰਸੁ ਮੀਠਾ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਰਸੁ ਅੰਤਰਿ ਡੀਠਾ ॥ ਅਹਿਨਿਸਿ ਰਾਮ ਰਹਹੁ ਰੰਗਿ </p>
<p> ਰਾਤੇ ਏਹੁ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਾਰਾ ਹੇ ॥੩॥ ਰਾਮ ਨਾਮੁ ਗੁਰ ਬਚਨੀ ਬੋਲਹੁ ॥ ਸੰਤ ਸਭਾ ਮਹਿ ਇਹੁ ਰਸੁ ਟੋਲਹੁ ॥ </p>

<p> ਤਤੁ ਵੀਚਾਰਹੁ ਹਰਿ ਲਿਵ ਲਾਵਹੁ ॥ ਅੰਤ ਕਾਲਿ ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਹਰਿ ਬੋਲਹੁ ਰਾਮੁ ਪਿਆਰਾ ਹੇ ॥੫॥ ਸਤਿਗੁਰੁ </p>
<p> ਪੁਰਖੁ ਦਾਤਾ ਵਡ ਦਾਣਾ ॥ ਜਿਸੁ ਅੰਤਰਿ ਸਾਚੁ ਸੁ ਸਬਦਿ ਸਮਾਣਾ ॥ ਜਿਸ ਕਉ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ ਤਿਸੁ </p>
<p> ਚੂਕਾ ਜਮ ਭੈ ਭਾਰਾ ਹੇ ॥੬॥ ਪੰਚ ਤਤੁ ਮਿਲਿ ਕਾਇਆ ਕੀਨੀ ॥ ਤਿਸ ਮਹਿ ਰਾਮ ਰਤਨੁ ਲੈ ਚੀਨੀ ॥ ਆਤਮ ਰਾਮੁ </p>

<p> ਸਰਣਾਈ ॥ ਆਤਮੁ ਚੀਨਿ ਪਰਾਤਮੁ ਚੀਨਹੁ ਗੁਰ ਸੰਗਤਿ ਇਹੁ ਨਿਸਤਾਰਾ ਹੇ ॥੮॥ ਸਾਕਤ ਕੂੜ ਕਪਟ ਮਹਿ ਟੇਕਾ </p>
<p> ॥ ਅਹਿਨਿਸਿ ਨਿੰਦਾ ਕਰਹਿ ਅਨੇਕਾ ॥ ਬਿਨੁ ਸਿਮਰਨ ਆਵਹਿ ਫੁਨਿ ਜਾਵਹਿ ਗ੍ਰਭ ਜੋਨੀ ਨਰਕ ਮਝਾਰਾ ਹੇ ॥੯॥ </p>
<p> ਸਾਕਤ ਜਮ ਕੀ ਕਾਣਿ ਨ ਚੂਕੈ ॥ ਜਮ ਕਾ ਡੰਡੁ ਨ ਕਬਹੂ ਮੂਕੈ ॥ ਬਾਕੀ ਧਰਮ ਰਾਇ ਕੀ ਲੀਜੈ ਸਿਰਿ ਅਫਰਿਓ ਭਾਰੁ </p>
<p> ਅਫਾਰਾ ਹੇ ॥੧੦॥ ਬਿਨੁ ਗੁਰ ਸਾਕਤੁ ਕਹਹੁ ਕੋ ਤਰਿਆ ॥ ਹਉਮੈ ਕਰਤਾ ਭਵਜਲਿ ਪਰਿਆ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਪਾਰੁ ਨ ਪਾਵੈ ਕੋਈ ਹਰਿ ਜਪੀਐ ਪਾਰਿ ਉਤਾਰਾ ਹੇ ॥੧੧॥ ਗੁਰ ਕੀ ਦਾਤਿ ਨ ਮੇਟੈ ਕੋਈ ॥ ਜਿਸੁ ਬਖਸੇ ਤਿਸੁ </p>
<p> ਤਾਰੇ ਸੋਈ ॥ ਜਨਮ ਮਰਣ ਦੁਖੁ ਨੇੜਿ ਨ ਆਵੈ ਮਨਿ ਸੋ ਪ੍ਰਭੁ ਅਪਰ ਅਪਾਰਾ ਹੇ ॥੧੨॥ ਗੁਰ ਤੇ ਭੂਲੇ ਆਵਹੁ </p>
<p> ਜਾਵਹੁ ॥ ਜਨਮਿ ਮਰਹੁ ਫੁਨਿ ਪਾਪ ਕਮਾਵਹੁ ॥ ਸਾਕਤ ਮੂੜ ਅਚੇਤ ਨ ਚੇਤਹਿ ਦੁਖੁ ਲਾਗੈ ਤਾ ਰਾਮੁ ਪੁਕਾਰਾ </p>
<p> ਹੇ ॥੧੩॥ ਸੁਖੁ ਦੁਖੁ ਪੁਰਬ ਜਨਮ ਕੇ ਕੀਏ ॥ ਸੋ ਜਾਣੈ ਜਿਨਿ ਦਾਤੈ ਦੀਏ ॥ ਕਿਸ ਕਉ ਦੋਸੁ ਦੇਹਿ ਤੂ ਪ੍ਰਾਣੀ </p>

<section id='ang1032' route='ang/1032'><p> ਇਉ ਸਲਲੈ ਸਲਲ ਮਿਲਾਤਾ ਹੇ ॥੧੨॥ ਭੂਲੇ ਸਿਖ ਗੁਰੂ ਸਮਝਾਏ ॥ ਉਝੜਿ ਜਾਦੇ ਮਾਰਗਿ ਪਾਏ ॥ ਤਿਸੁ ਗੁਰ </p>

<p> ਤਿਨ ਘਟ ਘਟ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਪਛਾਨਾ ॥ ਨਾਨਕ ਹਰਿ ਜਸੁ ਹਰਿ ਜਨ ਕੀ ਸੰਗਤਿ ਦੀਜੈ ਜਿਨ ਸਤਿਗੁਰੁ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਜਾਤਾ ਹੇ ॥੧੭॥੫॥੧੧॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸਾਚੇ ਸਾਹਿਬ ਸਿਰਜਣਹਾਰੇ ॥ ਜਿਨਿ ਧਰ ਚਕ੍ਰ ਧਰੇ ਵੀਚਾਰੇ </p>
<p> ॥ ਆਪੇ ਕਰਤਾ ਕਰਿ ਕਰਿ ਵੇਖੈ ਸਾਚਾ ਵੇਪਰਵਾਹਾ ਹੇ ॥੧॥ ਵੇਕੀ ਵੇਕੀ ਜੰਤ ਉਪਾਏ ॥ ਦੁਇ ਪੰਦੀ ਦੁਇ ਰਾਹ </p>

<p> ਸਚੁ ਰਾਹਾ ਹੇ ॥੪॥ ਸਭ ਸਾਲਾਹੇ ਸੁਣਿ ਸੁਣਿ ਆਖੈ ॥ ਆਪੇ ਦਾਨਾ ਸਚੁ ਪਰਾਖੈ ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰੇ ਪ੍ਰਭੁ </p>
<p> ਅਪਨੀ ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਲਾਹਾ ਹੇ ॥੫॥ ਸੁਣਿ ਸੁਣਿ ਆਖੈ ਕੇਤੀ ਬਾਣੀ ॥ ਸੁਣਿ ਕਹੀਐ ਕੋ ਅੰਤੁ ਨ ਜਾਣੀ ॥ </p>

<section id='ang1033' route='ang/1033'><p> ਚੂਕਾ ਜਮ ਕਾ ਫਾਹਾ ਹੇ ॥੧੦॥ ਸਭੁ ਕੋ ਬੋਲੈ ਆਪਣ ਭਾਣੈ ॥ ਮਨਮੁਖੁ ਦੂਜੈ ਬੋਲਿ ਨ ਜਾਣੈ ॥ ਅੰਧੁਲੇ ਕੀ ਮਤਿ </p>

<p> ਕੀ ਸਿਰਕਾਰਾ ॥ ਆਵਣੁ ਜਾਣੁ ਨਹੀ ਜਮ ਧਾਰਾ ॥ ਡਾਲ ਛੋਡਿ ਤਤੁ ਮੂਲੁ ਪਰਾਤਾ ਮਨਿ ਸਾਚਾ ਓਮਾਹਾ ਹੇ ॥੧੩॥ </p>
<p> ਹਰਿ ਕੇ ਲੋਗ ਨਹੀ ਜਮੁ ਮਾਰੈ ॥ ਨਾ ਦੁਖੁ ਦੇਖਹਿ ਪੰਥਿ ਕਰਾਰੈ ॥ ਰਾਮ ਨਾਮੁ ਘਟ ਅੰਤਰਿ ਪੂਜਾ ਅਵਰੁ ਨ ਦੂਜਾ </p>

<p> ਸੁਹੇਲੇ ਹੁਕਮਿ ਸਚੇ ਪਾਤਿਸਾਹਾ ਹੇ ॥੧੫॥ ਕਿਆ ਕਹੀਐ ਗੁਣ ਕਥਹਿ ਘਨੇਰੇ ॥ ਅੰਤੁ ਨ ਪਾਵਹਿ ਵਡੇ ਵਡੇਰੇ ॥ </p>
<p> ਨਾਨਕ ਸਾਚੁ ਮਿਲੈ ਪਤਿ ਰਾਖਹੁ ਤੂ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹਾ ਹੇ ॥੧੬॥੬॥੧੨॥ ਮਾਰੂ ਮਹਲਾ ੧ ਦਖਣੀ ॥ </p>

<p> ਆਪੇ ਆਪੁ ਉਪਾਇਦਾ ॥੧॥ ਅੰਦਰਿ ਕੋਟ ਛਜੇ ਹਟਨਾਲੇ ॥ ਆਪੇ ਲੇਵੈ ਵਸਤੁ ਸਮਾਲੇ ॥ ਬਜਰ ਕਪਾਟ ਜੜੇ ਜੜਿ </p>

<p> ਰਹਾਇਆ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਉਪਾਏ ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਦਾ ॥੧੪॥ ਵਿਰਲੇ ਕਉ ਗੁਰਿ ਸਬਦੁ </p>
<p> ਸੁਣਾਇਆ ॥ ਕਰਿ ਕਰਿ ਦੇਖੈ ਹੁਕਮੁ ਸਬਾਇਆ ॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਅਰੰਭੇ ਗੁਪਤਹੁ ਪਰਗਟੀ ਆਇਦਾ </p>
<p> ॥੧੫॥ ਤਾ ਕਾ ਅੰਤੁ ਨ ਜਾਣੈ ਕੋਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਹੋਈ ॥ ਨਾਨਕ ਸਾਚਿ ਰਤੇ ਬਿਸਮਾਦੀ ਬਿਸਮ ਭਏ ਗੁਣ </p>
<p> ਗਾਇਦਾ ॥੧੬॥੩॥੧੫॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਆਪੇ ਆਪੁ ਉਪਾਇ ਨਿਰਾਲਾ ॥ ਸਾਚਾ ਥਾਨੁ ਕੀਓ ਦਇਆਲਾ </p>
<p> ॥ ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਕਾ ਬੰਧਨੁ ਕਾਇਆ ਕੋਟੁ ਰਚਾਇਦਾ ॥੧॥ ਨਉ ਘਰ ਥਾਪੇ ਥਾਪਣਹਾਰੈ ॥ ਦਸਵੈ ਵਾਸਾ </p>
<p> ਅਲਖ ਅਪਾਰੈ ॥ ਸਾਇਰ ਸਪਤ ਭਰੇ ਜਲਿ ਨਿਰਮਲਿ ਗੁਰਮੁਖਿ ਮੈਲੁ ਨ ਲਾਇਦਾ ॥੨॥ ਰਵਿ ਸਸਿ ਦੀਪਕ ਜੋਤਿ </p>
<p> ਸਬਾਈ ॥ ਆਪੇ ਕਰਿ ਵੇਖੈ ਵਡਿਆਈ ॥ ਜੋਤਿ ਸਰੂਪ ਸਦਾ ਸੁਖਦਾਤਾ ਸਚੇ ਸੋਭਾ ਪਾਇਦਾ ॥੩॥ ਗੜ ਮਹਿ </p>
<p> ਹਾਟ ਪਟਣ ਵਾਪਾਰਾ ॥ ਪੂਰੈ ਤੋਲਿ ਤੋਲੈ ਵਣਜਾਰਾ ॥ ਆਪੇ ਰਤਨੁ ਵਿਸਾਹੇ ਲੇਵੈ ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ॥੪॥ </p>
<p> ਕੀਮਤਿ ਪਾਈ ਪਾਵਣਹਾਰੈ ॥ ਵੇਪਰਵਾਹ ਪੂਰੇ ਭੰਡਾਰੈ ॥ ਸਰਬ ਕਲਾ ਲੇ ਆਪੇ ਰਹਿਆ ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਇਦਾ </p>
<p> ॥੫॥ ਨਦਰਿ ਕਰੇ ਪੂਰਾ ਗੁਰੁ ਭੇਟੈ ॥ ਜਮ ਜੰਦਾਰੁ ਨ ਮਾਰੈ ਫੇਟੈ ॥ ਜਿਉ ਜਲ ਅੰਤਰਿ ਕਮਲੁ ਬਿਗਾਸੀ ਆਪੇ </p>
<p> ਬਿਗਸਿ ਧਿਆਇਦਾ ॥੬॥ ਆਪੇ ਵਰਖੈ ਅੰਮ੍ਰਿਤ ਧਾਰਾ ॥ ਰਤਨ ਜਵੇਹਰ ਲਾਲ ਅਪਾਰਾ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ </p>
<p> ਤ ਪੂਰਾ ਪਾਈਐ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਪਾਇਦਾ ॥੭॥ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਲਹੈ ਅਮੋਲੋ ॥ ਕਬ ਹੀ ਨ ਘਾਟਸਿ ਪੂਰਾ </p>
<p> ਤੋਲੋ ॥ ਸਚੇ ਕਾ ਵਾਪਾਰੀ ਹੋਵੈ ਸਚੋ ਸਉਦਾ ਪਾਇਦਾ ॥੮॥ ਸਚਾ ਸਉਦਾ ਵਿਰਲਾ ਕੋ ਪਾਏ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ </p>
</section>
<section id='ang1037' route='ang/1037'><p> ਮਿਲੈ ਮਿਲਾਏ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਹੁਕਮੁ ਪਛਾਣੈ ਮਾਨੈ ਹੁਕਮੁ ਸਮਾਇਦਾ ॥੯॥ ਹੁਕਮੇ ਆਇਆ ਹੁਕਮਿ </p>
<p> ਸਮਾਇਆ ॥ ਹੁਕਮੇ ਦੀਸੈ ਜਗਤੁ ਉਪਾਇਆ ॥ ਹੁਕਮੇ ਸੁਰਗੁ ਮਛੁ ਪਇਆਲਾ ਹੁਕਮੇ ਕਲਾ ਰਹਾਇਦਾ ॥੧੦॥ </p>
<p> ਹੁਕਮੇ ਧਰਤੀ ਧਉਲ ਸਿਰਿ ਭਾਰੰ ॥ ਹੁਕਮੇ ਪਉਣ ਪਾਣੀ ਗੈਣਾਰੰ ॥ ਹੁਕਮੇ ਸਿਵ ਸਕਤੀ ਘਰਿ ਵਾਸਾ ਹੁਕਮੇ ਖੇਲ </p>
<p> ਖੇਲਾਇਦਾ ॥੧੧॥ ਹੁਕਮੇ ਆਡਾਣੇ ਆਗਾਸੀ ॥ ਹੁਕਮੇ ਜਲ ਥਲ ਤ੍ਰਿਭਵਣ ਵਾਸੀ ॥ ਹੁਕਮੇ ਸਾਸ ਗਿਰਾਸ </p>
<p> ਸਦਾ ਫੁਨਿ ਹੁਕਮੇ ਦੇਖਿ ਦਿਖਾਇਦਾ ॥੧੨॥ ਹੁਕਮਿ ਉਪਾਏ ਦਸ ਅਉਤਾਰਾ ॥ ਦੇਵ ਦਾਨਵ ਅਗਣਤ ਅਪਾਰਾ </p>
<p> ॥ ਮਾਨੈ ਹੁਕਮੁ ਸੁ ਦਰਗਹ ਪੈਝੈ ਸਾਚਿ ਮਿਲਾਇ ਸਮਾਇਦਾ ॥੧੩॥ ਹੁਕਮੇ ਜੁਗ ਛਤੀਹ ਗੁਦਾਰੇ ॥ ਹੁਕਮੇ ਸਿਧ </p>
<p> ਸਾਧਿਕ ਵੀਚਾਰੇ ॥ ਆਪਿ ਨਾਥੁ ਨਥੀਂ ਸਭ ਜਾ ਕੀ ਬਖਸੇ ਮੁਕਤਿ ਕਰਾਇਦਾ ॥੧੪॥ ਕਾਇਆ ਕੋਟੁ ਗੜੈ ਮਹਿ </p>
<p> ਰਾਜਾ ॥ ਨੇਬ ਖਵਾਸ ਭਲਾ ਦਰਵਾਜਾ ॥ ਮਿਥਿਆ ਲੋਭੁ ਨਾਹੀ ਘਰਿ ਵਾਸਾ ਲਬਿ ਪਾਪਿ ਪਛੁਤਾਇਦਾ ॥੧੫॥ </p>
<p> ਸਤੁ ਸੰਤੋਖੁ ਨਗਰ ਮਹਿ ਕਾਰੀ ॥ ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਸਰਣਿ ਮੁਰਾਰੀ ॥ ਨਾਨਕ ਸਹਜਿ ਮਿਲੈ ਜਗਜੀਵਨੁ ਗੁਰ ਸਬਦੀ </p>
<p> ਪਤਿ ਪਾਇਦਾ ॥੧੬॥੪॥੧੬॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸੁੰਨ ਕਲਾ ਅਪਰੰਪਰਿ ਧਾਰੀ ॥ ਆਪਿ ਨਿਰਾਲਮੁ ਅਪਰ </p>
<p> ਅਪਾਰੀ ॥ ਆਪੇ ਕੁਦਰਤਿ ਕਰਿ ਕਰਿ ਦੇਖੈ ਸੁੰਨਹੁ ਸੁੰਨੁ ਉਪਾਇਦਾ ॥੧॥ ਪਉਣੁ ਪਾਣੀ ਸੁੰਨੈ ਤੇ ਸਾਜੇ ॥ ਸ੍ਰਿਸਟਿ </p>
<p> ਉਪਾਇ ਕਾਇਆ ਗੜ ਰਾਜੇ ॥ ਅਗਨਿ ਪਾਣੀ ਜੀਉ ਜੋਤਿ ਤੁਮਾਰੀ ਸੁੰਨੇ ਕਲਾ ਰਹਾਇਦਾ ॥੨॥ ਸੁੰਨਹੁ ਬ੍ਰਹਮਾ </p>
<p> ਬਿਸਨੁ ਮਹੇਸੁ ਉਪਾਏ ॥ ਸੁੰਨੇ ਵਰਤੇ ਜੁਗ ਸਬਾਏ ॥ ਇਸੁ ਪਦ ਵੀਚਾਰੇ ਸੋ ਜਨੁ ਪੂਰਾ ਤਿਸੁ ਮਿਲੀਐ ਭਰਮੁ </p>
<p> ਚੁਕਾਇਦਾ ॥੩॥ ਸੁੰਨਹੁ ਸਪਤ ਸਰੋਵਰ ਥਾਪੇ ॥ ਜਿਨਿ ਸਾਜੇ ਵੀਚਾਰੇ ਆਪੇ ॥ ਤਿਤੁ ਸਤ ਸਰਿ ਮਨੂਆ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਵੈ ਫਿਰਿ ਬਾਹੁੜਿ ਜੋਨਿ ਨ ਪਾਇਦਾ ॥੪॥ ਸੁੰਨਹੁ ਚੰਦੁ ਸੂਰਜੁ ਗੈਣਾਰੇ ॥ ਤਿਸ ਕੀ ਜੋਤਿ ਤ੍ਰਿਭਵਣ ਸਾਰੇ ॥ </p>
<p> ਸੁੰਨੇ ਅਲਖ ਅਪਾਰ ਨਿਰਾਲਮੁ ਸੁੰਨੇ ਤਾੜੀ ਲਾਇਦਾ ॥੫॥ ਸੁੰਨਹੁ ਧਰਤਿ ਅਕਾਸੁ ਉਪਾਏ ॥ ਬਿਨੁ ਥੰਮਾ ਰਾਖੇ </p>
<p> ਸਚੁ ਕਲ ਪਾਏ ॥ ਤ੍ਰਿਭਵਣ ਸਾਜਿ ਮੇਖੁਲੀ ਮਾਇਆ ਆਪਿ ਉਪਾਇ ਖਪਾਇਦਾ ॥੬॥ ਸੁੰਨਹੁ ਖਾਣੀ ਸੁੰਨਹੁ ਬਾਣੀ </p>
<p> ॥ ਸੁੰਨਹੁ ਉਪਜੀ ਸੁੰਨਿ ਸਮਾਣੀ ॥ ਉਤਭੁਜੁ ਚਲਤੁ ਕੀਆ ਸਿਰਿ ਕਰਤੈ ਬਿਸਮਾਦੁ ਸਬਦਿ ਦੇਖਾਇਦਾ ॥੭॥ </p>
<p> ਸੁੰਨਹੁ ਰਾਤਿ ਦਿਨਸੁ ਦੁਇ ਕੀਏ ॥ ਓਪਤਿ ਖਪਤਿ ਸੁਖਾ ਦੁਖ ਦੀਏ ॥ ਸੁਖ ਦੁਖ ਹੀ ਤੇ ਅਮਰੁ ਅਤੀਤਾ ਗੁਰਮੁਖਿ </p>
</section>
<section id='ang1038' route='ang/1038'><p> ਨਿਜ ਘਰੁ ਪਾਇਦਾ ॥੮॥ ਸਾਮ ਵੇਦੁ ਰਿਗੁ ਜੁਜਰੁ ਅਥਰਬਣੁ ॥ ਬ੍ਰਹਮੇ ਮੁਖਿ ਮਾਇਆ ਹੈ ਤ੍ਰੈ ਗੁਣ ॥ ਤਾ ਕੀ </p>
<p> ਕੀਮਤਿ ਕਹਿ ਨ ਸਕੈ ਕੋ ਤਿਉ ਬੋਲੇ ਜਿਉ ਬੋਲਾਇਦਾ ॥੯॥ ਸੁੰਨਹੁ ਸਪਤ ਪਾਤਾਲ ਉਪਾਏ ॥ ਸੁੰਨਹੁ ਭਵਣ </p>
<p> ਰਖੇ ਲਿਵ ਲਾਏ ॥ ਆਪੇ ਕਾਰਣੁ ਕੀਆ ਅਪਰੰਪਰਿ ਸਭੁ ਤੇਰੋ ਕੀਆ ਕਮਾਇਦਾ ॥੧੦॥ ਰਜ ਤਮ ਸਤ ਕਲ ਤੇਰੀ </p>
<p> ਛਾਇਆ ॥ ਜਨਮ ਮਰਣ ਹਉਮੈ ਦੁਖੁ ਪਾਇਆ ॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ ਹਰਿ ਗੁਰਮੁਖਿ ਗੁਣਿ ਚਉਥੈ ਮੁਕਤਿ </p>
<p> ਕਰਾਇਦਾ ॥੧੧॥ ਸੁੰਨਹੁ ਉਪਜੇ ਦਸ ਅਵਤਾਰਾ ॥ ਸ੍ਰਿਸਟਿ ਉਪਾਇ ਕੀਆ ਪਾਸਾਰਾ ॥ ਦੇਵ ਦਾਨਵ ਗਣ </p>
<p> ਗੰਧਰਬ ਸਾਜੇ ਸਭਿ ਲਿਖਿਆ ਕਰਮ ਕਮਾਇਦਾ ॥੧੨॥ ਗੁਰਮੁਖਿ ਸਮਝੈ ਰੋਗੁ ਨ ਹੋਈ ॥ ਇਹ ਗੁਰ ਕੀ ਪਉੜੀ </p>
<p> ਜਾਣੈ ਜਨੁ ਕੋਈ ॥ ਜੁਗਹ ਜੁਗੰਤਰਿ ਮੁਕਤਿ ਪਰਾਇਣ ਸੋ ਮੁਕਤਿ ਭਇਆ ਪਤਿ ਪਾਇਦਾ ॥੧੩॥ ਪੰਚ ਤਤੁ ਸੁੰਨਹੁ </p>
<p> ਪਰਗਾਸਾ ॥ ਦੇਹ ਸੰਜੋਗੀ ਕਰਮ ਅਭਿਆਸਾ ॥ ਬੁਰਾ ਭਲਾ ਦੁਇ ਮਸਤਕਿ ਲੀਖੇ ਪਾਪੁ ਪੁੰਨੁ ਬੀਜਾਇਦਾ ॥੧੪॥ </p>
<p> ਊਤਮ ਸਤਿਗੁਰ ਪੁਰਖ ਨਿਰਾਲੇ ॥ ਸਬਦਿ ਰਤੇ ਹਰਿ ਰਸਿ ਮਤਵਾਲੇ ॥ ਰਿਧਿ ਬੁਧਿ ਸਿਧਿ ਗਿਆਨੁ ਗੁਰੂ ਤੇ </p>
<p> ਪਾਈਐ ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਇਦਾ ॥੧੫॥ ਇਸੁ ਮਨ ਮਾਇਆ ਕਉ ਨੇਹੁ ਘਨੇਰਾ ॥ ਕੋਈ ਬੂਝਹੁ ਗਿਆਨੀ ਕਰਹੁ </p>
<p> ਨਿਬੇਰਾ ॥ ਆਸਾ ਮਨਸਾ ਹਉਮੈ ਸਹਸਾ ਨਰੁ ਲੋਭੀ ਕੂੜੁ ਕਮਾਇਦਾ ॥੧੬॥ ਸਤਿਗੁਰ ਤੇ ਪਾਏ ਵੀਚਾਰਾ ॥ ਸੁੰਨ </p>
<p> ਸਮਾਧਿ ਸਚੇ ਘਰ ਬਾਰਾ ॥ ਨਾਨਕ ਨਿਰਮਲ ਨਾਦੁ ਸਬਦ ਧੁਨਿ ਸਚੁ ਰਾਮੈ ਨਾਮਿ ਸਮਾਇਦਾ ॥੧੭॥੫॥੧੭॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਜਹ ਦੇਖਾ ਤਹ ਦੀਨ ਦਇਆਲਾ ॥ ਆਇ ਨ ਜਾਈ ਪ੍ਰਭੁ ਕਿਰਪਾਲਾ ॥ ਜੀਆ ਅੰਦਰਿ ਜੁਗਤਿ </p>
<p> ਸਮਾਈ ਰਹਿਓ ਨਿਰਾਲਮੁ ਰਾਇਆ ॥੧॥ ਜਗੁ ਤਿਸ ਕੀ ਛਾਇਆ ਜਿਸੁ ਬਾਪੁ ਨ ਮਾਇਆ ॥ ਨਾ ਤਿਸੁ ਭੈਣ ਨ </p>
<p> ਭਰਾਉ ਕਮਾਇਆ ॥ ਨਾ ਤਿਸੁ ਓਪਤਿ ਖਪਤਿ ਕੁਲ ਜਾਤੀ ਓਹੁ ਅਜਰਾਵਰੁ ਮਨਿ ਭਾਇਆ ॥੨॥ ਤੂ ਅਕਾਲ </p>
<p> ਪੁਰਖੁ ਨਾਹੀ ਸਿਰਿ ਕਾਲਾ ॥ ਤੂ ਪੁਰਖੁ ਅਲੇਖ ਅਗੰਮ ਨਿਰਾਲਾ ॥ ਸਤ ਸੰਤੋਖਿ ਸਬਦਿ ਅਤਿ ਸੀਤਲੁ ਸਹਜ </p>
<p> ਭਾਇ ਲਿਵ ਲਾਇਆ ॥੩॥ ਤ੍ਰੈ ਵਰਤਾਇ ਚਉਥੈ ਘਰਿ ਵਾਸਾ ॥ ਕਾਲ ਬਿਕਾਲ ਕੀਏ ਇਕ ਗ੍ਰਾਸਾ ॥ ਨਿਰਮਲ </p>
<p> ਜੋਤਿ ਸਰਬ ਜਗਜੀਵਨੁ ਗੁਰਿ ਅਨਹਦ ਸਬਦਿ ਦਿਖਾਇਆ ॥੪॥ ਊਤਮ ਜਨ ਸੰਤ ਭਲੇ ਹਰਿ ਪਿਆਰੇ ॥ </p>
<p> ਹਰਿ ਰਸ ਮਾਤੇ ਪਾਰਿ ਉਤਾਰੇ ॥ ਨਾਨਕ ਰੇਣ ਸੰਤ ਜਨ ਸੰਗਤਿ ਹਰਿ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇਆ ॥੫॥ ਤੂ ਅੰਤਰਜਾਮੀ </p>
</section>
<section id='ang1039' route='ang/1039'><p> ਜੀਅ ਸਭਿ ਤੇਰੇ ॥ ਤੂ ਦਾਤਾ ਹਮ ਸੇਵਕ ਤੇਰੇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਜੈ ਗੁਰਿ ਗਿਆਨ ਰਤਨੁ ਦੀਪਾਇਆ </p>
<p> ॥੬॥ ਪੰਚ ਤਤੁ ਮਿਲਿ ਇਹੁ ਤਨੁ ਕੀਆ ॥ ਆਤਮ ਰਾਮ ਪਾਏ ਸੁਖੁ ਥੀਆ ॥ ਕਰਮ ਕਰਤੂਤਿ ਅੰਮ੍ਰਿਤ ਫਲੁ ਲਾਗਾ </p>
<p> ਹਰਿ ਨਾਮ ਰਤਨੁ ਮਨਿ ਪਾਇਆ ॥੭॥ ਨਾ ਤਿਸੁ ਭੂਖ ਪਿਆਸ ਮਨੁ ਮਾਨਿਆ ॥ ਸਰਬ ਨਿਰੰਜਨੁ ਘਟਿ ਘਟਿ </p>
<p> ਜਾਨਿਆ ॥ ਅੰਮ੍ਰਿਤ ਰਸਿ ਰਾਤਾ ਕੇਵਲ ਬੈਰਾਗੀ ਗੁਰਮਤਿ ਭਾਇ ਸੁਭਾਇਆ ॥੮॥ ਅਧਿਆਤਮ ਕਰਮ ਕਰੇ </p>
<p> ਦਿਨੁ ਰਾਤੀ ॥ ਨਿਰਮਲ ਜੋਤਿ ਨਿਰੰਤਰਿ ਜਾਤੀ ॥ ਸਬਦੁ ਰਸਾਲੁ ਰਸਨ ਰਸਿ ਰਸਨਾ ਬੇਣੁ ਰਸਾਲੁ ਵਜਾਇਆ </p>
<p> ॥੯॥ ਬੇਣੁ ਰਸਾਲ ਵਜਾਵੈ ਸੋਈ ॥ ਜਾ ਕੀ ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਹੋਈ ॥ ਨਾਨਕ ਬੂਝਹੁ ਇਹ ਬਿਧਿ ਗੁਰਮਤਿ ਹਰਿ </p>
<p> ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਇਆ ॥੧੦॥ ਐਸੇ ਜਨ ਵਿਰਲੇ ਸੰਸਾਰੇ ॥ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰਹਿ ਰਹਹਿ ਨਿਰਾਰੇ ॥ </p>
<p> ਆਪਿ ਤਰਹਿ ਸੰਗਤਿ ਕੁਲ ਤਾਰਹਿ ਤਿਨ ਸਫਲ ਜਨਮੁ ਜਗਿ ਆਇਆ ॥੧੧॥ ਘਰੁ ਦਰੁ ਮੰਦਰੁ ਜਾਣੈ ਸੋਈ </p>
<p> ॥ ਜਿਸੁ ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਹੋਈ ॥ ਕਾਇਆ ਗੜ ਮਹਲ ਮਹਲੀ ਪ੍ਰਭੁ ਸਾਚਾ ਸਚੁ ਸਾਚਾ ਤਖਤੁ ਰਚਾਇਆ </p>
<p> ॥੧੨॥ ਚਤੁਰ ਦਸ ਹਾਟ ਦੀਵੇ ਦੁਇ ਸਾਖੀ ॥ ਸੇਵਕ ਪੰਚ ਨਾਹੀ ਬਿਖੁ ਚਾਖੀ ॥ ਅੰਤਰਿ ਵਸਤੁ ਅਨੂਪ ਨਿਰਮੋਲਕ </p>
<p> ਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਧਨੁ ਪਾਇਆ ॥੧੩॥ ਤਖਤਿ ਬਹੈ ਤਖਤੈ ਕੀ ਲਾਇਕ ॥ ਪੰਚ ਸਮਾਏ ਗੁਰਮਤਿ ਪਾਇਕ ॥ </p>
<p> ਆਦਿ ਜੁਗਾਦੀ ਹੈ ਭੀ ਹੋਸੀ ਸਹਸਾ ਭਰਮੁ ਚੁਕਾਇਆ ॥੧੪॥ ਤਖਤਿ ਸਲਾਮੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ॥ ਇਹੁ ਸਾਚੁ </p>
<p> ਵਡਾਈ ਗੁਰਮਤਿ ਲਿਵ ਜਾਤੀ ॥ ਨਾਨਕ ਰਾਮੁ ਜਪਹੁ ਤਰੁ ਤਾਰੀ ਹਰਿ ਅੰਤਿ ਸਖਾਈ ਪਾਇਆ ॥੧੫॥੧॥੧੮॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਹਰਿ ਧਨੁ ਸੰਚਹੁ ਰੇ ਜਨ ਭਾਈ ॥ ਸਤਿਗੁਰ ਸੇਵਿ ਰਹਹੁ ਸਰਣਾਈ ॥ ਤਸਕਰੁ ਚੋਰੁ ਨ ਲਾਗੈ </p>
<p> ਤਾ ਕਉ ਧੁਨਿ ਉਪਜੈ ਸਬਦਿ ਜਗਾਇਆ ॥੧॥ ਤੂ ਏਕੰਕਾਰੁ ਨਿਰਾਲਮੁ ਰਾਜਾ ॥ ਤੂ ਆਪਿ ਸਵਾਰਹਿ ਜਨ ਕੇ </p>
<p> ਕਾਜਾ ॥ ਅਮਰੁ ਅਡੋਲੁ ਅਪਾਰੁ ਅਮੋਲਕੁ ਹਰਿ ਅਸਥਿਰ ਥਾਨਿ ਸੁਹਾਇਆ ॥੨॥ ਦੇਹੀ ਨਗਰੀ ਊਤਮ ਥਾਨਾ ॥ </p>
<p> ਪੰਚ ਲੋਕ ਵਸਹਿ ਪਰਧਾਨਾ ॥ ਊਪਰਿ ਏਕੰਕਾਰੁ ਨਿਰਾਲਮੁ ਸੁੰਨ ਸਮਾਧਿ ਲਗਾਇਆ ॥੩॥ ਦੇਹੀ ਨਗਰੀ ਨਉ </p>
<p> ਦਰਵਾਜੇ ॥ ਸਿਰਿ ਸਿਰਿ ਕਰਣੈਹਾਰੈ ਸਾਜੇ ॥ ਦਸਵੈ ਪੁਰਖੁ ਅਤੀਤੁ ਨਿਰਾਲਾ ਆਪੇ ਅਲਖੁ ਲਖਾਇਆ ॥੪॥ </p>
<p> ਪੁਰਖੁ ਅਲੇਖੁ ਸਚੇ ਦੀਵਾਨਾ ॥ ਹੁਕਮਿ ਚਲਾਏ ਸਚੁ ਨੀਸਾਨਾ ॥ ਨਾਨਕ ਖੋਜਿ ਲਹਹੁ ਘਰੁ ਅਪਨਾ ਹਰਿ </p>
</section>
<section id='ang1040' route='ang/1040'><p> ਆਤਮ ਰਾਮ ਨਾਮੁ ਪਾਇਆ ॥੫॥ ਸਰਬ ਨਿਰੰਜਨ ਪੁਰਖੁ ਸੁਜਾਨਾ ॥ ਅਦਲੁ ਕਰੇ ਗੁਰ ਗਿਆਨ ਸਮਾਨਾ ॥ </p>
<p> ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੈ ਗਰਦਨਿ ਮਾਰੇ ਹਉਮੈ ਲੋਭੁ ਚੁਕਾਇਆ ॥੬॥ ਸਚੈ ਥਾਨਿ ਵਸੈ ਨਿਰੰਕਾਰਾ ॥ ਆਪਿ ਪਛਾਣੈ ਸਬਦੁ </p>
<p> ਵੀਚਾਰਾ ॥ ਸਚੈ ਮਹਲਿ ਨਿਵਾਸੁ ਨਿਰੰਤਰਿ ਆਵਣ ਜਾਣੁ ਚੁਕਾਇਆ ॥੭॥ ਨਾ ਮਨੁ ਚਲੈ ਨ ਪਉਣੁ ਉਡਾਵੈ ॥ </p>
<p> ਜੋਗੀ ਸਬਦੁ ਅਨਾਹਦੁ ਵਾਵੈ ॥ ਪੰਚ ਸਬਦ ਝੁਣਕਾਰੁ ਨਿਰਾਲਮੁ ਪ੍ਰਭਿ ਆਪੇ ਵਾਇ ਸੁਣਾਇਆ ॥੮॥ ਭਉ ਬੈਰਾਗਾ </p>
<p> ਸਹਜਿ ਸਮਾਤਾ ॥ ਹਉਮੈ ਤਿਆਗੀ ਅਨਹਦਿ ਰਾਤਾ ॥ ਅੰਜਨੁ ਸਾਰਿ ਨਿਰੰਜਨੁ ਜਾਣੈ ਸਰਬ ਨਿਰੰਜਨੁ ਰਾਇਆ </p>
<p> ॥੯॥ ਦੁਖ ਭੈ ਭੰਜਨੁ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ॥ ਰੋਗ ਕਟੇ ਕਾਟੀ ਜਮ ਫਾਸੀ ॥ ਨਾਨਕ ਹਰਿ ਪ੍ਰਭੁ ਸੋ ਭਉ ਭੰਜਨੁ ਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ ॥੧੦॥ ਕਾਲੈ ਕਵਲੁ ਨਿਰੰਜਨੁ ਜਾਣੈ ॥ ਬੂਝੈ ਕਰਮੁ ਸੁ ਸਬਦੁ ਪਛਾਣੈ ॥ ਆਪੇ </p>
<p> ਜਾਣੈ ਆਪਿ ਪਛਾਣੈ ਸਭੁ ਤਿਸ ਕਾ ਚੋਜੁ ਸਬਾਇਆ ॥੧੧॥ ਆਪੇ ਸਾਹੁ ਆਪੇ ਵਣਜਾਰਾ ॥ ਆਪੇ ਪਰਖੇ </p>
<p> ਪਰਖਣਹਾਰਾ ॥ ਆਪੇ ਕਸਿ ਕਸਵਟੀ ਲਾਏ ਆਪੇ ਕੀਮਤਿ ਪਾਇਆ ॥੧੨॥ ਆਪਿ ਦਇਆਲਿ ਦਇਆ ਪ੍ਰਭਿ </p>
<p> ਧਾਰੀ ॥ ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ ਬਨਵਾਰੀ ॥ ਪੁਰਖੁ ਅਤੀਤੁ ਵਸੈ ਨਿਹਕੇਵਲੁ ਗੁਰ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇਆ </p>
<p> ॥੧੩॥ ਪ੍ਰਭੁ ਦਾਨਾ ਬੀਨਾ ਗਰਬੁ ਗਵਾਏ ॥ ਦੂਜਾ ਮੇਟੈ ਏਕੁ ਦਿਖਾਏ ॥ ਆਸਾ ਮਾਹਿ ਨਿਰਾਲਮੁ ਜੋਨੀ ਅਕੁਲ </p>
<p> ਨਿਰੰਜਨੁ ਗਾਇਆ ॥੧੪॥ ਹਉਮੈ ਮੇਟਿ ਸਬਦਿ ਸੁਖੁ ਹੋਈ ॥ ਆਪੁ ਵੀਚਾਰੇ ਗਿਆਨੀ ਸੋਈ ॥ ਨਾਨਕ ਹਰਿ ਜਸੁ </p>
<p> ਹਰਿ ਗੁਣ ਲਾਹਾ ਸਤਸੰਗਤਿ ਸਚੁ ਫਲੁ ਪਾਇਆ ॥੧੫॥੨॥੧੯॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਸਚੁ ਕਹਹੁ ਸਚੈ ਘਰਿ </p>
<p> ਰਹਣਾ ॥ ਜੀਵਤ ਮਰਹੁ ਭਵਜਲੁ ਜਗੁ ਤਰਣਾ ॥ ਗੁਰੁ ਬੋਹਿਥੁ ਗੁਰੁ ਬੇੜੀ ਤੁਲਹਾ ਮਨ ਹਰਿ ਜਪਿ ਪਾਰਿ ਲੰਘਾਇਆ </p>
<p> ॥੧॥ ਹਉਮੈ ਮਮਤਾ ਲੋਭ ਬਿਨਾਸਨੁ ॥ ਨਉ ਦਰ ਮੁਕਤੇ ਦਸਵੈ ਆਸਨੁ ॥ ਊਪਰਿ ਪਰੈ ਪਰੈ ਅਪਰੰਪਰੁ ਜਿਨਿ </p>
<p> ਆਪੇ ਆਪੁ ਉਪਾਇਆ ॥੨॥ ਗੁਰਮਤਿ ਲੇਵਹੁ ਹਰਿ ਲਿਵ ਤਰੀਐ ॥ ਅਕਲੁ ਗਾਇ ਜਮ ਤੇ ਕਿਆ ਡਰੀਐ ॥ </p>
<p> ਜਤ ਜਤ ਦੇਖਉ ਤਤ ਤਤ ਤੁਮ ਹੀ ਅਵਰੁ ਨ ਦੁਤੀਆ ਗਾਇਆ ॥੩॥ ਸਚੁ ਹਰਿ ਨਾਮੁ ਸਚੁ ਹੈ ਸਰਣਾ ॥ ਸਚੁ </p>
<p> ਗੁਰ ਸਬਦੁ ਜਿਤੈ ਲਗਿ ਤਰਣਾ ॥ ਅਕਥੁ ਕਥੈ ਦੇਖੈ ਅਪਰੰਪਰੁ ਫੁਨਿ ਗਰਭਿ ਨ ਜੋਨੀ ਜਾਇਆ ॥੪॥ ਸਚ ਬਿਨੁ </p>
<p> ਸਤੁ ਸੰਤੋਖੁ ਨ ਪਾਵੈ ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨ ਆਵੈ ਜਾਵੈ ॥ ਮੂਲ ਮੰਤ੍ਰੁ ਹਰਿ ਨਾਮੁ ਰਸਾਇਣੁ ਕਹੁ ਨਾਨਕ ਪੂਰਾ </p>
</section>
<section id='ang1041' route='ang/1041'><p> ਪਾਇਆ ॥੫॥ ਸਚ ਬਿਨੁ ਭਵਜਲੁ ਜਾਇ ਨ ਤਰਿਆ ॥ ਏਹੁ ਸਮੁੰਦੁ ਅਥਾਹੁ ਮਹਾ ਬਿਖੁ ਭਰਿਆ ॥ ਰਹੈ ਅਤੀਤੁ </p>
<p> ਗੁਰਮਤਿ ਲੇ ਊਪਰਿ ਹਰਿ ਨਿਰਭਉ ਕੈ ਘਰਿ ਪਾਇਆ ॥੬॥ ਝੂਠੀ ਜਗ ਹਿਤ ਕੀ ਚਤੁਰਾਈ ॥ ਬਿਲਮ ਨ ਲਾਗੈ </p>
<p> ਆਵੈ ਜਾਈ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਚਲਹਿ ਅਭਿਮਾਨੀ ਉਪਜੈ ਬਿਨਸਿ ਖਪਾਇਆ ॥੭॥ ਉਪਜਹਿ ਬਿਨਸਹਿ ਬੰਧਨ </p>
<p> ਬੰਧੇ ॥ ਹਉਮੈ ਮਾਇਆ ਕੇ ਗਲਿ ਫੰਧੇ ॥ ਜਿਸੁ ਰਾਮ ਨਾਮੁ ਨਾਹੀ ਮਤਿ ਗੁਰਮਤਿ ਸੋ ਜਮ ਪੁਰਿ ਬੰਧਿ ਚਲਾਇਆ </p>
<p> ॥੮॥ ਗੁਰ ਬਿਨੁ ਮੋਖ ਮੁਕਤਿ ਕਿਉ ਪਾਈਐ ॥ ਬਿਨੁ ਗੁਰ ਰਾਮ ਨਾਮੁ ਕਿਉ ਧਿਆਈਐ ॥ ਗੁਰਮਤਿ ਲੇਹੁ ਤਰਹੁ </p>
<p> ਭਵ ਦੁਤਰੁ ਮੁਕਤਿ ਭਏ ਸੁਖੁ ਪਾਇਆ ॥੯॥ ਗੁਰਮਤਿ ਕ੍ਰਿਸਨਿ ਗੋਵਰਧਨ ਧਾਰੇ ॥ ਗੁਰਮਤਿ ਸਾਇਰਿ ਪਾਹਣ </p>
<p> ਤਾਰੇ ॥ ਗੁਰਮਤਿ ਲੇਹੁ ਪਰਮ ਪਦੁ ਪਾਈਐ ਨਾਨਕ ਗੁਰਿ ਭਰਮੁ ਚੁਕਾਇਆ ॥੧੦॥ ਗੁਰਮਤਿ ਲੇਹੁ ਤਰਹੁ ਸਚੁ </p>
<p> ਤਾਰੀ ॥ ਆਤਮ ਚੀਨਹੁ ਰਿਦੈ ਮੁਰਾਰੀ ॥ ਜਮ ਕੇ ਫਾਹੇ ਕਾਟਹਿ ਹਰਿ ਜਪਿ ਅਕੁਲ ਨਿਰੰਜਨੁ ਪਾਇਆ ॥੧੧॥ </p>
<p> ਗੁਰਮਤਿ ਪੰਚ ਸਖੇ ਗੁਰ ਭਾਈ ॥ ਗੁਰਮਤਿ ਅਗਨਿ ਨਿਵਾਰਿ ਸਮਾਈ ॥ ਮਨਿ ਮੁਖਿ ਨਾਮੁ ਜਪਹੁ ਜਗਜੀਵਨ </p>
<p> ਰਿਦ ਅੰਤਰਿ ਅਲਖੁ ਲਖਾਇਆ ॥੧੨॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸਬਦਿ ਪਤੀਜੈ ॥ ਉਸਤਤਿ ਨਿੰਦਾ ਕਿਸ ਕੀ ਕੀਜੈ ॥ </p>
<p> ਚੀਨਹੁ ਆਪੁ ਜਪਹੁ ਜਗਦੀਸਰੁ ਹਰਿ ਜਗੰਨਾਥੁ ਮਨਿ ਭਾਇਆ ॥੧੩॥ ਜੋ ਬ੍ਰਹਮੰਡਿ ਖੰਡਿ ਸੋ ਜਾਣਹੁ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਬੂਝਹੁ ਸਬਦਿ ਪਛਾਣਹੁ ॥ ਘਟਿ ਘਟਿ ਭੋਗੇ ਭੋਗਣਹਾਰਾ ਰਹੈ ਅਤੀਤੁ ਸਬਾਇਆ ॥੧੪॥ ਗੁਰਮਤਿ </p>
<p> ਬੋਲਹੁ ਹਰਿ ਜਸੁ ਸੂਚਾ ॥ ਗੁਰਮਤਿ ਆਖੀ ਦੇਖਹੁ ਊਚਾ ॥ ਸ੍ਰਵਣੀ ਨਾਮੁ ਸੁਣੈ ਹਰਿ ਬਾਣੀ ਨਾਨਕ ਹਰਿ ਰੰਗਿ </p>
<p> ਰੰਗਾਇਆ ॥੧੫॥੩॥੨੦॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਪਰਹਰੁ ਪਰ ਨਿੰਦਾ ॥ ਲਬੁ ਲੋਭੁ ਤਜਿ ਹੋਹੁ ਨਿਚਿੰਦਾ </p>
<p> ॥ ਭ੍ਰਮ ਕਾ ਸੰਗਲੁ ਤੋੜਿ ਨਿਰਾਲਾ ਹਰਿ ਅੰਤਰਿ ਹਰਿ ਰਸੁ ਪਾਇਆ ॥੧॥ ਨਿਸਿ ਦਾਮਨਿ ਜਿਉ ਚਮਕਿ </p>
<p> ਚੰਦਾਇਣੁ ਦੇਖੈ ॥ ਅਹਿਨਿਸਿ ਜੋਤਿ ਨਿਰੰਤਰਿ ਪੇਖੈ ॥ ਆਨੰਦ ਰੂਪੁ ਅਨੂਪੁ ਸਰੂਪਾ ਗੁਰਿ ਪੂਰੈ ਦੇਖਾਇਆ ॥੨॥ </p>
<p> ਸਤਿਗੁਰ ਮਿਲਹੁ ਆਪੇ ਪ੍ਰਭੁ ਤਾਰੇ ॥ ਸਸਿ ਘਰਿ ਸੂਰੁ ਦੀਪਕੁ ਗੈਣਾਰੇ ॥ ਦੇਖਿ ਅਦਿਸਟੁ ਰਹਹੁ ਲਿਵ ਲਾਗੀ </p>
<p> ਸਭੁ ਤ੍ਰਿਭਵਣਿ ਬ੍ਰਹਮੁ ਸਬਾਇਆ ॥੩॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਏ ਤ੍ਰਿਸਨਾ ਭਉ ਜਾਏ ॥ ਅਨਭਉ ਪਦੁ ਪਾਵੈ ਆਪੁ </p>
<p> ਗਵਾਏ ॥ ਊਚੀ ਪਦਵੀ ਊਚੋ ਊਚਾ ਨਿਰਮਲ ਸਬਦੁ ਕਮਾਇਆ ॥੪॥ ਅਦ੍ਰਿਸਟ ਅਗੋਚਰੁ ਨਾਮੁ ਅਪਾਰਾ ॥ </p>
</section>
<section id='ang1042' route='ang/1042'><p> ਅਤਿ ਰਸੁ ਮੀਠਾ ਨਾਮੁ ਪਿਆਰਾ ॥ ਨਾਨਕ ਕਉ ਜੁਗਿ ਜੁਗਿ ਹਰਿ ਜਸੁ ਦੀਜੈ ਹਰਿ ਜਪੀਐ ਅੰਤੁ ਨ ਪਾਇਆ </p>
<p> ॥੫॥ ਅੰਤਰਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੀਰਾ ॥ ਹਰਿ ਜਪਤੇ ਮਨੁ ਮਨ ਤੇ ਧੀਰਾ ॥ ਦੁਘਟ ਘਟ ਭਉ ਭੰਜਨੁ ਪਾਈਐ </p>
<p> ਬਾਹੁੜਿ ਜਨਮਿ ਨ ਜਾਇਆ ॥੬॥ ਭਗਤਿ ਹੇਤਿ ਗੁਰ ਸਬਦਿ ਤਰੰਗਾ ॥ ਹਰਿ ਜਸੁ ਨਾਮੁ ਪਦਾਰਥੁ ਮੰਗਾ ॥ </p>
<p> ਹਰਿ ਭਾਵੈ ਗੁਰ ਮੇਲਿ ਮਿਲਾਏ ਹਰਿ ਤਾਰੇ ਜਗਤੁ ਸਬਾਇਆ ॥੭॥ ਜਿਨਿ ਜਪੁ ਜਪਿਓ ਸਤਿਗੁਰ ਮਤਿ ਵਾ ਕੇ ॥ </p>
<p> ਜਮਕੰਕਰ ਕਾਲੁ ਸੇਵਕ ਪਗ ਤਾ ਕੇ ॥ ਊਤਮ ਸੰਗਤਿ ਗਤਿ ਮਿਤਿ ਊਤਮ ਜਗੁ ਭਉਜਲੁ ਪਾਰਿ ਤਰਾਇਆ ॥੮॥ </p>
<p> ਇਹੁ ਭਵਜਲੁ ਜਗਤੁ ਸਬਦਿ ਗੁਰ ਤਰੀਐ ॥ ਅੰਤਰ ਕੀ ਦੁਬਿਧਾ ਅੰਤਰਿ ਜਰੀਐ ॥ ਪੰਚ ਬਾਣ ਲੇ ਜਮ ਕਉ ਮਾਰੈ </p>
<p> ਗਗਨੰਤਰਿ ਧਣਖੁ ਚੜਾਇਆ ॥੯॥ ਸਾਕਤ ਨਰਿ ਸਬਦ ਸੁਰਤਿ ਕਿਉ ਪਾਈਐ ॥ ਸਬਦੁ ਸੁਰਤਿ ਬਿਨੁ </p>
<p> ਆਈਐ ਜਾਈਐ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮੁਕਤਿ ਪਰਾਇਣੁ ਹਰਿ ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਇਆ ॥੧੦॥ ਨਿਰਭਉ </p>
<p> ਸਤਿਗੁਰੁ ਹੈ ਰਖਵਾਲਾ ॥ ਭਗਤਿ ਪਰਾਪਤਿ ਗੁਰ ਗੋਪਾਲਾ ॥ ਧੁਨਿ ਅਨੰਦ ਅਨਾਹਦੁ ਵਾਜੈ ਗੁਰ ਸਬਦਿ ਨਿਰੰਜਨੁ </p>
<p> ਪਾਇਆ ॥੧੧॥ ਨਿਰਭਉ ਸੋ ਸਿਰਿ ਨਾਹੀ ਲੇਖਾ ॥ ਆਪਿ ਅਲੇਖੁ ਕੁਦਰਤਿ ਹੈ ਦੇਖਾ ॥ ਆਪਿ ਅਤੀਤੁ ਅਜੋਨੀ </p>
<p> ਸੰਭਉ ਨਾਨਕ ਗੁਰਮਤਿ ਸੋ ਪਾਇਆ ॥੧੨॥ ਅੰਤਰ ਕੀ ਗਤਿ ਸਤਿਗੁਰੁ ਜਾਣੈ ॥ ਸੋ ਨਿਰਭਉ ਗੁਰ ਸਬਦਿ </p>
<p> ਪਛਾਣੈ ॥ ਅੰਤਰੁ ਦੇਖਿ ਨਿਰੰਤਰਿ ਬੂਝੈ ਅਨਤ ਨ ਮਨੁ ਡੋਲਾਇਆ ॥੧੩॥ ਨਿਰਭਉ ਸੋ ਅਭ ਅੰਤਰਿ ਵਸਿਆ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਨਾਮਿ ਨਿਰੰਜਨ ਰਸਿਆ ॥ ਨਾਨਕ ਹਰਿ ਜਸੁ ਸੰਗਤਿ ਪਾਈਐ ਹਰਿ ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਇਆ </p>
<p> ॥੧੪॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸੋ ਪ੍ਰਭੁ ਜਾਣੈ ॥ ਰਹੈ ਅਲਿਪਤੁ ਚਲਤੇ ਘਰਿ ਆਣੈ ॥ ਊਪਰਿ ਆਦਿ ਸਰਬ ਤਿਹੁ </p>
<p> ਲੋਈ ਸਚੁ ਨਾਨਕ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਇਆ ॥੧੫॥੪॥੨੧॥ ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਕੁਦਰਤਿ ਕਰਨੈਹਾਰ ਅਪਾਰਾ </p>
<p> ॥ ਕੀਤੇ ਕਾ ਨਾਹੀ ਕਿਹੁ ਚਾਰਾ ॥ ਜੀਅ ਉਪਾਇ ਰਿਜਕੁ ਦੇ ਆਪੇ ਸਿਰਿ ਸਿਰਿ ਹੁਕਮੁ ਚਲਾਇਆ ॥੧॥ ਹੁਕਮੁ </p>
<p> ਚਲਾਇ ਰਹਿਆ ਭਰਪੂਰੇ ॥ ਕਿਸੁ ਨੇੜੈ ਕਿਸੁ ਆਖਾਂ ਦੂਰੇ ॥ ਗੁਪਤ ਪ੍ਰਗਟ ਹਰਿ ਘਟਿ ਘਟਿ ਦੇਖਹੁ ਵਰਤੈ ਤਾਕੁ </p>
<p> ਸਬਾਇਆ ॥੨॥ ਜਿਸ ਕਉ ਮੇਲੇ ਸੁਰਤਿ ਸਮਾਏ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥ ਆਨਦ ਰੂਪ ਅਨੂਪ </p>
<p> ਅਗੋਚਰ ਗੁਰ ਮਿਲਿਐ ਭਰਮੁ ਜਾਇਆ ॥੩॥ ਮਨ ਤਨ ਧਨ ਤੇ ਨਾਮੁ ਪਿਆਰਾ ॥ ਅੰਤਿ ਸਖਾਈ ਚਲਣਵਾਰਾ ॥ </p>
</section>
<section id='ang1043' route='ang/1043'><p> ਮੋਹ ਪਸਾਰ ਨਹੀ ਸੰਗਿ ਬੇਲੀ ਬਿਨੁ ਹਰਿ ਗੁਰ ਕਿਨਿ ਸੁਖੁ ਪਾਇਆ ॥੪॥ ਜਿਸ ਕਉ ਨਦਰਿ ਕਰੇ ਗੁਰੁ ਪੂਰਾ </p>
<p> ॥ ਸਬਦਿ ਮਿਲਾਏ ਗੁਰਮਤਿ ਸੂਰਾ ॥ ਨਾਨਕ ਗੁਰ ਕੇ ਚਰਨ ਸਰੇਵਹੁ ਜਿਨਿ ਭੂਲਾ ਮਾਰਗਿ ਪਾਇਆ ॥੫॥ </p>
<p> ਸੰਤ ਜਨਾਂ ਹਰਿ ਧਨੁ ਜਸੁ ਪਿਆਰਾ ॥ ਗੁਰਮਤਿ ਪਾਇਆ ਨਾਮੁ ਤੁਮਾਰਾ ॥ ਜਾਚਿਕੁ ਸੇਵ ਕਰੇ ਦਰਿ ਹਰਿ ਕੈ ਹਰਿ </p>
<p> ਦਰਗਹ ਜਸੁ ਗਾਇਆ ॥੬॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਮਹਲਿ ਬੁਲਾਏ ॥ ਸਾਚੀ ਦਰਗਹ ਗਤਿ ਪਤਿ ਪਾਏ ॥ ਸਾਕਤ </p>
<p> ਠਉਰ ਨਾਹੀ ਹਰਿ ਮੰਦਰ ਜਨਮ ਮਰੈ ਦੁਖੁ ਪਾਇਆ ॥੭॥ ਸੇਵਹੁ ਸਤਿਗੁਰ ਸਮੁੰਦੁ ਅਥਾਹਾ ॥ ਪਾਵਹੁ ਨਾਮੁ ਰਤਨੁ </p>
<p> ਧਨੁ ਲਾਹਾ ॥ ਬਿਖਿਆ ਮਲੁ ਜਾਇ ਅੰਮ੍ਰਿਤ ਸਰਿ ਨਾਵਹੁ ਗੁਰ ਸਰ ਸੰਤੋਖੁ ਪਾਇਆ ॥੮॥ ਸਤਿਗੁਰ ਸੇਵਹੁ ਸੰਕ </p>
<p> ਨ ਕੀਜੈ ॥ ਆਸਾ ਮਾਹਿ ਨਿਰਾਸੁ ਰਹੀਜੈ ॥ ਸੰਸਾ ਦੂਖ ਬਿਨਾਸਨੁ ਸੇਵਹੁ ਫਿਰਿ ਬਾਹੁੜਿ ਰੋਗੁ ਨ ਲਾਇਆ ॥੯॥ </p>
<p> ਸਾਚੇ ਭਾਵੈ ਤਿਸੁ ਵਡੀਆਏ ॥ ਕਉਨੁ ਸੁ ਦੂਜਾ ਤਿਸੁ ਸਮਝਾਏ ॥ ਹਰਿ ਗੁਰ ਮੂਰਤਿ ਏਕਾ ਵਰਤੈ ਨਾਨਕ ਹਰਿ ਗੁਰ </p>
<p> ਭਾਇਆ ॥੧੦॥ ਵਾਚਹਿ ਪੁਸਤਕ ਵੇਦ ਪੁਰਾਨਾਂ ॥ ਇਕ ਬਹਿ ਸੁਨਹਿ ਸੁਨਾਵਹਿ ਕਾਨਾਂ ॥ ਅਜਗਰ ਕਪਟੁ </p>
<p> ਕਹਹੁ ਕਿਉ ਖੁਲੈੑ ਬਿਨੁ ਸਤਿਗੁਰ ਤਤੁ ਨ ਪਾਇਆ ॥੧੧॥ ਕਰਹਿ ਬਿਭੂਤਿ ਲਗਾਵਹਿ ਭਸਮੈ ॥ ਅੰਤਰਿ ਕ੍ਰੋਧੁ </p>
<p> ਚੰਡਾਲੁ ਸੁ ਹਉਮੈ ॥ ਪਾਖੰਡ ਕੀਨੇ ਜੋਗੁ ਨ ਪਾਈਐ ਬਿਨੁ ਸਤਿਗੁਰ ਅਲਖੁ ਨ ਪਾਇਆ ॥੧੨॥ ਤੀਰਥ ਵਰਤ </p>
<p> ਨੇਮ ਕਰਹਿ ਉਦਿਆਨਾ ॥ ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਕਥਹਿ ਗਿਆਨਾ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਕਿਉ ਸੁਖੁ ਪਾਈਐ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਭਰਮੁ ਨ ਜਾਇਆ ॥੧੩॥ ਨਿਉਲੀ ਕਰਮ ਭੁਇਅੰਗਮ ਭਾਠੀ ॥ ਰੇਚਕ ਕੁੰਭਕ ਪੂਰਕ ਮਨ ਹਾਠੀ ॥ </p>
<p> ਪਾਖੰਡ ਧਰਮੁ ਪ੍ਰੀਤਿ ਨਹੀ ਹਰਿ ਸਉ ਗੁਰ ਸਬਦ ਮਹਾ ਰਸੁ ਪਾਇਆ ॥੧੪॥ ਕੁਦਰਤਿ ਦੇਖਿ ਰਹੇ ਮਨੁ </p>
<p> ਮਾਨਿਆ ॥ ਗੁਰ ਸਬਦੀ ਸਭੁ ਬ੍ਰਹਮੁ ਪਛਾਨਿਆ ॥ ਨਾਨਕ ਆਤਮ ਰਾਮੁ ਸਬਾਇਆ ਗੁਰ ਸਤਿਗੁਰ ਅਲਖੁ </p>
<p> ਲਖਾਇਆ ॥੧੫॥੫॥੨੨॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹੁਕਮੀ ਸਹਜੇ ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਅਪਣੀ ਵਡਿਆਈ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਆਪੇ ਹੁਕਮੇ </p>
<p> ਰਹਿਆ ਸਮਾਈ ਹੇ ॥੧॥ ਮਾਇਆ ਮੋਹੁ ਜਗਤੁ ਗੁਬਾਰਾ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋ ਵੀਚਾਰਾ ॥ ਆਪੇ ਨਦਰਿ ਕਰੇ </p>
</section>
<section id='ang1044' route='ang/1044'><p> ਸੋ ਪਾਏ ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ਹੇ ॥੨॥ ਆਪੇ ਮੇਲੇ ਦੇ ਵਡਿਆਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕੀਮਤਿ ਪਾਈ ॥ ਮਨਮੁਖਿ </p>
<p> ਬਹੁਤੁ ਫਿਰੈ ਬਿਲਲਾਦੀ ਦੂਜੈ ਭਾਇ ਖੁਆਈ ਹੇ ॥੩॥ ਹਉਮੈ ਮਾਇਆ ਵਿਚੇ ਪਾਈ ॥ ਮਨਮੁਖ ਭੂਲੇ ਪਤਿ </p>
<p> ਗਵਾਈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਨਾਇ ਰਾਚੈ ਸਾਚੈ ਰਹਿਆ ਸਮਾਈ ਹੇ ॥੪॥ ਗੁਰ ਤੇ ਗਿਆਨੁ ਨਾਮ ਰਤਨੁ </p>
<p> ਪਾਇਆ ॥ ਮਨਸਾ ਮਾਰਿ ਮਨ ਮਾਹਿ ਸਮਾਇਆ ॥ ਆਪੇ ਖੇਲ ਕਰੇ ਸਭਿ ਕਰਤਾ ਆਪੇ ਦੇਇ ਬੁਝਾਈ ਹੇ ॥੫॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪੁ ਗਵਾਏ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਬਦਿ ਸੁਖੁ ਪਾਏ ॥ ਅੰਤਰਿ ਪਿਆਰੁ ਭਗਤੀ ਰਾਤਾ ਸਹਜਿ ਮਤੇ </p>
<p> ਬਣਿ ਆਈ ਹੇ ॥੬॥ ਦੂਖ ਨਿਵਾਰਣੁ ਗੁਰ ਤੇ ਜਾਤਾ ॥ ਆਪਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥ ਜਿਸ ਨੋ ਲਾਏ ਸੋਈ </p>
<p> ਬੂਝੈ ਭਉ ਭਰਮੁ ਸਰੀਰਹੁ ਜਾਈ ਹੇ ॥੭॥ ਆਪੇ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਵੈ ॥ ਸਚੈ ਸਬਦਿ ਸਤਿਗੁਰੁ ਸੇਵੈ ॥ ਜਰਾ ਜਮੁ </p>
<p> ਤਿਸੁ ਜੋਹਿ ਨ ਸਾਕੈ ਸਾਚੇ ਸਿਉ ਬਣਿ ਆਈ ਹੇ ॥੮॥ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਜਲੈ ਸੰਸਾਰਾ ॥ ਜਲਿ ਜਲਿ ਖਪੈ ਬਹੁਤੁ </p>
<p> ਵਿਕਾਰਾ ॥ ਮਨਮੁਖੁ ਠਉਰ ਨ ਪਾਏ ਕਬਹੂ ਸਤਿਗੁਰ ਬੂਝ ਬੁਝਾਈ ਹੇ ॥੯॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਵਡਭਾਗੀ ॥ </p>
<p> ਸਾਚੈ ਨਾਮਿ ਸਦਾ ਲਿਵ ਲਾਗੀ ॥ ਅੰਤਰਿ ਨਾਮੁ ਰਵਿਆ ਨਿਹਕੇਵਲੁ ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ਹੇ ॥੧੦॥ ਸਚਾ </p>
<p> ਸਬਦੁ ਸਚੀ ਹੈ ਬਾਣੀ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਕਿਨੈ ਪਛਾਣੀ ॥ ਸਚੇ ਸਬਦਿ ਰਤੇ ਬੈਰਾਗੀ ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ਹੇ </p>
<p> ॥੧੧॥ ਸਬਦੁ ਬੁਝੈ ਸੋ ਮੈਲੁ ਚੁਕਾਏ ॥ ਨਿਰਮਲ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਏ ॥ ਸਤਿਗੁਰੁ ਅਪਣਾ ਸਦ ਹੀ ਸੇਵਹਿ </p>
<p> ਹਉਮੈ ਵਿਚਹੁ ਜਾਈ ਹੇ ॥੧੨॥ ਗੁਰ ਤੇ ਬੂਝੈ ਤਾ ਦਰੁ ਸੂਝੈ ॥ ਨਾਮ ਵਿਹੂਣਾ ਕਥਿ ਕਥਿ ਲੂਝੈ ॥ ਸਤਿਗੁਰ ਸੇਵੇ </p>
<p> ਕੀ ਵਡਿਆਈ ਤ੍ਰਿਸਨਾ ਭੂਖ ਗਵਾਈ ਹੇ ॥੧੩॥ ਆਪੇ ਆਪਿ ਮਿਲੈ ਤਾ ਬੂਝੈ ॥ ਗਿਆਨ ਵਿਹੂਣਾ ਕਿਛੂ ਨ </p>
<p> ਸੂਝੈ ॥ ਗੁਰ ਕੀ ਦਾਤਿ ਸਦਾ ਮਨ ਅੰਤਰਿ ਬਾਣੀ ਸਬਦਿ ਵਜਾਈ ਹੇ ॥੧੪॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਕਰਮ </p>
<p> ਕਮਾਇਆ ॥ ਕੋਇ ਨ ਮੇਟੈ ਧੁਰਿ ਫੁਰਮਾਇਆ ॥ ਸਤਸੰਗਤਿ ਮਹਿ ਤਿਨ ਹੀ ਵਾਸਾ ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿ ਪਾਈ </p>
<p> ਹੇ ॥੧੫॥ ਅਪਣੀ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ ॥ ਸਚੈ ਸਬਦਿ ਤਾੜੀ ਚਿਤੁ ਲਾਏ ॥ ਨਾਨਕ ਦਾਸੁ ਕਹੈ ਬੇਨੰਤੀ </p>
<p> ਭੀਖਿਆ ਨਾਮੁ ਦਰਿ ਪਾਈ ਹੇ ॥੧੬॥੧॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਏਕੋ ਏਕੁ ਵਰਤੈ ਸਭੁ ਸੋਈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਸਭ ਅੰਤਰਿ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਹੇ ॥੧॥ ਲਖ ਚਉਰਾਸੀਹ </p>
</section>
<section id='ang1045' route='ang/1045'><p> ਜੀਅ ਉਪਾਏ ॥ ਗਿਆਨੀ ਧਿਆਨੀ ਆਖਿ ਸੁਣਾਏ ॥ ਸਭਨਾ ਰਿਜਕੁ ਸਮਾਹੇ ਆਪੇ ਕੀਮਤਿ ਹੋਰ ਨ ਹੋਈ ਹੇ </p>
<p> ॥੨॥ ਮਾਇਆ ਮੋਹੁ ਅੰਧੁ ਅੰਧਾਰਾ ॥ ਹਉਮੈ ਮੇਰਾ ਪਸਰਿਆ ਪਾਸਾਰਾ ॥ ਅਨਦਿਨੁ ਜਲਤ ਰਹੈ ਦਿਨੁ ਰਾਤੀ </p>
<p> ਗੁਰ ਬਿਨੁ ਸਾਂਤਿ ਨ ਹੋਈ ਹੇ ॥੩॥ ਆਪੇ ਜੋੜਿ ਵਿਛੋੜੇ ਆਪੇ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਆਪੇ ॥ ਸਚਾ ਹੁਕਮੁ ਸਚਾ </p>
<p> ਪਾਸਾਰਾ ਹੋਰਨਿ ਹੁਕਮੁ ਨ ਹੋਈ ਹੇ ॥੪॥ ਆਪੇ ਲਾਇ ਲਏ ਸੋ ਲਾਗੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਮ ਕਾ ਭਉ ਭਾਗੈ ॥ </p>
<p> ਅੰਤਰਿ ਸਬਦੁ ਸਦਾ ਸੁਖਦਾਤਾ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ਹੇ ॥੫॥ ਆਪੇ ਮੇਲੇ ਮੇਲਿ ਮਿਲਾਏ ॥ ਪੁਰਬਿ ਲਿਖਿਆ </p>
<p> ਸੋ ਮੇਟਣਾ ਨ ਜਾਏ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਗੁਰਮੁਖਿ ਸੇਵਾ ਹੋਈ ਹੇ ॥੬॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ </p>
<p> ਸੁਖੁ ਜਾਤਾ ॥ ਆਪੇ ਆਇ ਮਿਲਿਆ ਸਭਨਾ ਕਾ ਦਾਤਾ ॥ ਹਉਮੈ ਮਾਰਿ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਨਿਵਾਰੀ ਸਬਦੁ ਚੀਨਿ </p>
<p> ਸੁਖੁ ਹੋਈ ਹੇ ॥੭॥ ਕਾਇਆ ਕੁਟੰਬੁ ਮੋਹੁ ਨ ਬੂਝੈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਤ ਆਖੀ ਸੂਝੈ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਰਵੈ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਹੋਈ ਹੇ ॥੮॥ ਮਨਮੁਖ ਧਾਤੁ ਦੂਜੈ ਹੈ ਲਾਗਾ ॥ ਜਨਮਤ ਕੀ ਨ ਮੂਓ ਆਭਾਗਾ ॥ </p>
<p> ਆਵਤ ਜਾਤ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨ ਹੋਈ ਹੇ ॥੯॥ ਕਾਇਆ ਕੁਸੁਧ ਹਉਮੈ ਮਲੁ </p>
<p> ਲਾਈ ॥ ਜੇ ਸਉ ਧੋਵਹਿ ਤਾ ਮੈਲੁ ਨ ਜਾਈ ॥ ਸਬਦਿ ਧੋਪੈ ਤਾ ਹਛੀ ਹੋਵੈ ਫਿਰਿ ਮੈਲੀ ਮੂਲਿ ਨ ਹੋਈ ਹੇ ॥੧੦॥ </p>
<p> ਪੰਚ ਦੂਤ ਕਾਇਆ ਸੰਘਾਰਹਿ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਸਬਦੁ ਨ ਵੀਚਾਰਹਿ ॥ ਅੰਤਰਿ ਮਾਇਆ ਮੋਹ ਗੁਬਾਰਾ ਜਿਉ </p>
<p> ਸੁਪਨੈ ਸੁਧਿ ਨ ਹੋਈ ਹੇ ॥੧੧॥ ਇਕਿ ਪੰਚਾ ਮਾਰਿ ਸਬਦਿ ਹੈ ਲਾਗੇ ॥ ਸਤਿਗੁਰੁ ਆਇ ਮਿਲਿਆ ਵਡਭਾਗੇ ॥ </p>
<p> ਅੰਤਰਿ ਸਾਚੁ ਰਵਹਿ ਰੰਗਿ ਰਾਤੇ ਸਹਜਿ ਸਮਾਵੈ ਸੋਈ ਹੇ ॥੧੨॥ ਗੁਰ ਕੀ ਚਾਲ ਗੁਰੂ ਤੇ ਜਾਪੈ ॥ ਪੂਰਾ ਸੇਵਕੁ </p>
<p> ਸਬਦਿ ਸਿਞਾਪੈ ॥ ਸਦਾ ਸਬਦੁ ਰਵੈ ਘਟ ਅੰਤਰਿ ਰਸਨਾ ਰਸੁ ਚਾਖੈ ਸਚੁ ਸੋਈ ਹੇ ॥੧੩॥ ਹਉਮੈ ਮਾਰੇ ਸਬਦਿ </p>
<p> ਨਿਵਾਰੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਰਖੈ ਉਰਿ ਧਾਰੇ ॥ ਏਕਸੁ ਬਿਨੁ ਹਉ ਹੋਰੁ ਨ ਜਾਣਾ ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ਹੇ ॥੧੪॥ </p>
<p> ਬਿਨੁ ਸਤਿਗੁਰ ਸਹਜੁ ਕਿਨੈ ਨਹੀ ਪਾਇਆ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸਚਿ ਸਮਾਇਆ ॥ ਸਚਾ ਸੇਵਿ ਸਬਦਿ ਸਚ ਰਾਤੇ </p>
<p> ਹਉਮੈ ਸਬਦੇ ਖੋਈ ਹੇ ॥੧੫॥ ਆਪੇ ਗੁਣਦਾਤਾ ਬੀਚਾਰੀ ॥ ਗੁਰਮੁਖਿ ਦੇਵਹਿ ਪਕੀ ਸਾਰੀ ॥ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਸਮਾਵਹਿ ਸਾਚੈ ਸਾਚੇ ਤੇ ਪਤਿ ਹੋਈ ਹੇ ॥੧੬॥੨॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਜਗਜੀਵਨੁ ਸਾਚਾ ਏਕੋ ਦਾਤਾ ॥ ਗੁਰ </p>
</section>
<section id='ang1046' route='ang/1046'><p> ਸੇਵਾ ਤੇ ਸਬਦਿ ਪਛਾਤਾ ॥ ਏਕੋ ਅਮਰੁ ਏਕਾ ਪਤਿਸਾਹੀ ਜੁਗੁ ਜੁਗੁ ਸਿਰਿ ਕਾਰ ਬਣਾਈ ਹੇ ॥੧॥ ਸੋ ਜਨੁ ਨਿਰਮਲੁ </p>
<p> ਜਿਨਿ ਆਪੁ ਪਛਾਤਾ ॥ ਆਪੇ ਆਇ ਮਿਲਿਆ ਸੁਖਦਾਤਾ ॥ ਰਸਨਾ ਸਬਦਿ ਰਤੀ ਗੁਣ ਗਾਵੈ ਦਰਿ ਸਾਚੈ ਪਤਿ </p>
<p> ਪਾਈ ਹੇ ॥੨॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ॥ ਮਨਮੁਖਿ ਨਿੰਦਕਿ ਪਤਿ ਗਵਾਈ ॥ ਨਾਮਿ ਰਤੇ ਪਰਮ ਹੰਸ </p>
<p> ਬੈਰਾਗੀ ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਈ ਹੇ ॥੩॥ ਸਬਦਿ ਮਰੈ ਸੋਈ ਜਨੁ ਪੂਰਾ ॥ ਸਤਿਗੁਰੁ ਆਖਿ ਸੁਣਾਏ ਸੂਰਾ ॥ </p>
<p> ਕਾਇਆ ਅੰਦਰਿ ਅੰਮ੍ਰਿਤ ਸਰੁ ਸਾਚਾ ਮਨੁ ਪੀਵੈ ਭਾਇ ਸੁਭਾਈ ਹੇ ॥੪॥ ਪੜਿ ਪੰਡਿਤੁ ਅਵਰਾ ਸਮਝਾਏ ॥ ਘਰ </p>
<p> ਜਲਤੇ ਕੀ ਖਬਰਿ ਨ ਪਾਏ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਨਾਮੁ ਨ ਪਾਈਐ ਪੜਿ ਥਾਕੇ ਸਾਂਤਿ ਨ ਆਈ ਹੇ ॥੫॥ ਇਕਿ </p>
<p> ਭਸਮ ਲਗਾਇ ਫਿਰਹਿ ਭੇਖਧਾਰੀ ॥ ਬਿਨੁ ਸਬਦੈ ਹਉਮੈ ਕਿਨਿ ਮਾਰੀ ॥ ਅਨਦਿਨੁ ਜਲਤ ਰਹਹਿ ਦਿਨੁ ਰਾਤੀ </p>
<p> ਭਰਮਿ ਭੇਖਿ ਭਰਮਾਈ ਹੇ ॥੬॥ ਇਕਿ ਗ੍ਰਿਹ ਕੁਟੰਬ ਮਹਿ ਸਦਾ ਉਦਾਸੀ ॥ ਸਬਦਿ ਮੁਏ ਹਰਿ ਨਾਮਿ ਨਿਵਾਸੀ ॥ </p>
<p> ਅਨਦਿਨੁ ਸਦਾ ਰਹਹਿ ਰੰਗਿ ਰਾਤੇ ਭੈ ਭਾਇ ਭਗਤਿ ਚਿਤੁ ਲਾਈ ਹੇ ॥੭॥ ਮਨਮੁਖੁ ਨਿੰਦਾ ਕਰਿ ਕਰਿ ਵਿਗੁਤਾ ॥ </p>
<p> ਅੰਤਰਿ ਲੋਭੁ ਭਉਕੈ ਜਿਸੁ ਕੁਤਾ ॥ ਜਮਕਾਲੁ ਤਿਸੁ ਕਦੇ ਨ ਛੋਡੈ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਈ ਹੇ ॥੮॥ ਸਚੈ ਸਬਦਿ </p>
<p> ਸਚੀ ਪਤਿ ਹੋਈ ॥ ਬਿਨੁ ਨਾਵੈ ਮੁਕਤਿ ਨ ਪਾਵੈ ਕੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕੋ ਨਾਉ ਨ ਪਾਏ ਪ੍ਰਭਿ ਐਸੀ ਬਣਤ </p>
<p> ਬਣਾਈ ਹੇ ॥੯॥ ਇਕਿ ਸਿਧ ਸਾਧਿਕ ਬਹੁਤੁ ਵੀਚਾਰੀ ॥ ਇਕਿ ਅਹਿਨਿਸਿ ਨਾਮਿ ਰਤੇ ਨਿਰੰਕਾਰੀ ॥ ਜਿਸ ਨੋ </p>
<p> ਆਪਿ ਮਿਲਾਏ ਸੋ ਬੂਝੈ ਭਗਤਿ ਭਾਇ ਭਉ ਜਾਈ ਹੇ ॥੧੦॥ ਇਸਨਾਨੁ ਦਾਨੁ ਕਰਹਿ ਨਹੀ ਬੂਝਹਿ ॥ ਇਕਿ </p>
<p> ਮਨੂਆ ਮਾਰਿ ਮਨੈ ਸਿਉ ਲੂਝਹਿ ॥ ਸਾਚੈ ਸਬਦਿ ਰਤੇ ਇਕ ਰੰਗੀ ਸਾਚੈ ਸਬਦਿ ਮਿਲਾਈ ਹੇ ॥੧੧॥ ਆਪੇ </p>
<p> ਸਿਰਜੇ ਦੇ ਵਡਿਆਈ ॥ ਆਪੇ ਭਾਣੈ ਦੇਇ ਮਿਲਾਈ ॥ ਆਪੇ ਨਦਰਿ ਕਰੇ ਮਨਿ ਵਸਿਆ ਮੇਰੈ ਪ੍ਰਭਿ ਇਉ </p>
<p> ਫੁਰਮਾਈ ਹੇ ॥੧੨॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਜਨ ਸਾਚੇ ॥ ਮਨਮੁਖ ਸੇਵਿ ਨ ਜਾਣਨਿ ਕਾਚੇ ॥ ਆਪੇ ਕਰਤਾ ਕਰਿ </p>
<p> ਕਰਿ ਵੇਖੈ ਜਿਉ ਭਾਵੈ ਤਿਉ ਲਾਈ ਹੇ ॥੧੩॥ ਜੁਗਿ ਜੁਗਿ ਸਾਚਾ ਏਕੋ ਦਾਤਾ ॥ ਪੂਰੈ ਭਾਗਿ ਗੁਰ ਸਬਦੁ ਪਛਾਤਾ </p>
<p> ॥ ਸਬਦਿ ਮਿਲੇ ਸੇ ਵਿਛੁੜੇ ਨਾਹੀ ਨਦਰੀ ਸਹਜਿ ਮਿਲਾਈ ਹੇ ॥੧੪॥ ਹਉਮੈ ਮਾਇਆ ਮੈਲੁ ਕਮਾਇਆ ॥ </p>
<p> ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਦੂਜਾ ਭਾਇਆ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਮੁਕਤਿ ਨ ਹੋਈ ਮਨਿ ਦੇਖਹੁ ਲਿਵ ਲਾਈ ਹੇ ॥੧੫॥ </p>
</section>
<section id='ang1047' route='ang/1047'><p> ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ॥ ਆਪਹੁ ਹੋਆ ਨਾ ਕਿਛੁ ਹੋਸੀ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਦਰਿ ਸਾਚੈ ਪਤਿ </p>
<p> ਪਾਈ ਹੇ ॥੧੬॥੩॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਜੋ ਆਇਆ ਸੋ ਸਭੁ ਕੋ ਜਾਸੀ ॥ ਦੂਜੈ ਭਾਇ ਬਾਧਾ ਜਮ ਫਾਸੀ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਰਾਖੇ ਸੇ ਜਨ ਉਬਰੇ ਸਾਚੇ ਸਾਚਿ ਸਮਾਈ ਹੇ ॥੧॥ ਆਪੇ ਕਰਤਾ ਕਰਿ ਕਰਿ ਵੇਖੈ ॥ ਜਿਸ ਨੋ ਨਦਰਿ </p>
<p> ਕਰੇ ਸੋਈ ਜਨੁ ਲੇਖੈ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ਅਗਿਆਨੀ ਅੰਧੁ ਕਮਾਈ ਹੇ ॥੨॥ ਮਨਮੁਖ </p>
<p> ਸਹਸਾ ਬੂਝ ਨ ਪਾਈ ॥ ਮਰਿ ਮਰਿ ਜੰਮੈ ਜਨਮੁ ਗਵਾਈ ॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਇਆ ਸਹਜੇ ਸਾਚਿ </p>
<p> ਸਮਾਈ ਹੇ ॥੩॥ ਧੰਧੈ ਧਾਵਤ ਮਨੁ ਭਇਆ ਮਨੂਰਾ ॥ ਫਿਰਿ ਹੋਵੈ ਕੰਚਨੁ ਭੇਟੈ ਗੁਰੁ ਪੂਰਾ ॥ ਆਪੇ ਬਖਸਿ ਲਏ </p>
<p> ਸੁਖੁ ਪਾਏ ਪੂਰੈ ਸਬਦਿ ਮਿਲਾਈ ਹੇ ॥੪॥ ਦੁਰਮਤਿ ਝੂਠੀ ਬੁਰੀ ਬੁਰਿਆਰਿ ॥ ਅਉਗਣਿਆਰੀ ਅਉਗਣਿਆਰਿ </p>
<p> ॥ ਕਚੀ ਮਤਿ ਫੀਕਾ ਮੁਖਿ ਬੋਲੈ ਦੁਰਮਤਿ ਨਾਮੁ ਨ ਪਾਈ ਹੇ ॥੫॥ ਅਉਗਣਿਆਰੀ ਕੰਤ ਨ ਭਾਵੈ ॥ ਮਨ ਕੀ ਜੂਠੀ </p>
<p> ਜੂਠੁ ਕਮਾਵੈ ॥ ਪਿਰ ਕਾ ਸਾਉ ਨ ਜਾਣੈ ਮੂਰਖਿ ਬਿਨੁ ਗੁਰ ਬੂਝ ਨ ਪਾਈ ਹੇ ॥੬॥ ਦੁਰਮਤਿ ਖੋਟੀ ਖੋਟੁ ਕਮਾਵੈ ॥ </p>
<p> ਸੀਗਾਰੁ ਕਰੇ ਪਿਰ ਖਸਮ ਨ ਭਾਵੈ ॥ ਗੁਣਵੰਤੀ ਸਦਾ ਪਿਰੁ ਰਾਵੈ ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ਹੇ ॥੭॥ ਆਪੇ </p>
<p> ਹੁਕਮੁ ਕਰੇ ਸਭੁ ਵੇਖੈ ॥ ਇਕਨਾ ਬਖਸਿ ਲਏ ਧੁਰਿ ਲੇਖੈ ॥ ਅਨਦਿਨੁ ਨਾਮਿ ਰਤੇ ਸਚੁ ਪਾਇਆ ਆਪੇ ਮੇਲਿ </p>
<p> ਮਿਲਾਈ ਹੇ ॥੮॥ ਹਉਮੈ ਧਾਤੁ ਮੋਹ ਰਸਿ ਲਾਈ ॥ ਗੁਰਮੁਖਿ ਲਿਵ ਸਾਚੀ ਸਹਜਿ ਸਮਾਈ ॥ ਆਪੇ ਮੇਲੈ ਆਪੇ </p>
<p> ਕਰਿ ਵੇਖੈ ਬਿਨੁ ਸਤਿਗੁਰ ਬੂਝ ਨ ਪਾਈ ਹੇ ॥੯॥ ਇਕਿ ਸਬਦੁ ਵੀਚਾਰਿ ਸਦਾ ਜਨ ਜਾਗੇ ॥ ਇਕਿ ਮਾਇਆ ਮੋਹਿ </p>
<p> ਸੋਇ ਰਹੇ ਅਭਾਗੇ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਆਪੇ ਹੋਰੁ ਕਰਣਾ ਕਿਛੂ ਨ ਜਾਈ ਹੇ ॥੧੦॥ ਕਾਲੁ ਮਾਰਿ ਗੁਰ ਸਬਦਿ </p>
<p> ਨਿਵਾਰੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਰਖੈ ਉਰ ਧਾਰੇ ॥ ਸਤਿਗੁਰ ਸੇਵਾ ਤੇ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਈ ਹੇ ॥੧੧॥ </p>
<p> ਦੂਜੈ ਭਾਇ ਫਿਰੈ ਦੇਵਾਨੀ ॥ ਮਾਇਆ ਮੋਹਿ ਦੁਖ ਮਾਹਿ ਸਮਾਨੀ ॥ ਬਹੁਤੇ ਭੇਖ ਕਰੈ ਨਹ ਪਾਏ ਬਿਨੁ ਸਤਿਗੁਰ ਸੁਖੁ </p>
<p> ਨ ਪਾਈ ਹੇ ॥੧੨॥ ਕਿਸ ਨੋ ਕਹੀਐ ਜਾ ਆਪਿ ਕਰਾਏ ॥ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਰਾਹਿ ਚਲਾਏ ॥ ਆਪੇ ਮਿਹਰਵਾਨੁ </p>
<p> ਸੁਖਦਾਤਾ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਈ ਹੇ ॥੧੩॥ ਆਪੇ ਕਰਤਾ ਆਪੇ ਭੁਗਤਾ ॥ ਆਪੇ ਸੰਜਮੁ ਆਪੇ ਜੁਗਤਾ ॥ ਆਪੇ </p>
<p> ਨਿਰਮਲੁ ਮਿਹਰਵਾਨੁ ਮਧੁਸੂਦਨੁ ਜਿਸ ਦਾ ਹੁਕਮੁ ਨ ਮੇਟਿਆ ਜਾਈ ਹੇ ॥੧੪॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨੀ ਏਕੋ ਜਾਤਾ </p>
</section>
<section id='ang1048' route='ang/1048'><p> ॥ ਘਟਿ ਘਟਿ ਵਸਿ ਰਹਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥ ਇਕ ਥੈ ਗੁਪਤੁ ਪਰਗਟੁ ਹੈ ਆਪੇ ਗੁਰਮੁਖਿ ਭ੍ਰਮੁ ਭਉ ਜਾਈ ਹੇ </p>
<p> ॥੧੫॥ ਗੁਰਮੁਖਿ ਹਰਿ ਜੀਉ ਏਕੋ ਜਾਤਾ ॥ ਅੰਤਰਿ ਨਾਮੁ ਸਬਦਿ ਪਛਾਤਾ ॥ ਜਿਸੁ ਤੂ ਦੇਹਿ ਸੋਈ ਜਨੁ ਪਾਏ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਵਡਾਈ ਹੇ ॥੧੬॥੪॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਸਚੁ ਸਾਲਾਹੀ ਗਹਿਰ ਗੰਭੀਰੈ ॥ ਸਭੁ ਜਗੁ ਹੈ ਤਿਸ </p>
<p> ਹੀ ਕੈ ਚੀਰੈ ॥ ਸਭਿ ਘਟ ਭੋਗਵੈ ਸਦਾ ਦਿਨੁ ਰਾਤੀ ਆਪੇ ਸੂਖ ਨਿਵਾਸੀ ਹੇ ॥੧॥ ਸਚਾ ਸਾਹਿਬੁ ਸਚੀ ਨਾਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਈ ॥ ਆਪੇ ਆਇ ਵਸਿਆ ਘਟ ਅੰਤਰਿ ਤੂਟੀ ਜਮ ਕੀ ਫਾਸੀ ਹੇ ॥੨॥ ਕਿਸੁ ਸੇਵੀ ਤੈ </p>
<p> ਕਿਸੁ ਸਾਲਾਹੀ ॥ ਸਤਿਗੁਰੁ ਸੇਵੀ ਸਬਦਿ ਸਾਲਾਹੀ ॥ ਸਚੈ ਸਬਦਿ ਸਦਾ ਮਤਿ ਊਤਮ ਅੰਤਰਿ ਕਮਲੁ ਪ੍ਰਗਾਸੀ ਹੇ </p>
<p> ॥੩॥ ਦੇਹੀ ਕਾਚੀ ਕਾਗਦ ਮਿਕਦਾਰਾ ॥ ਬੂੰਦ ਪਵੈ ਬਿਨਸੈ ਢਹਤ ਨ ਲਾਗੈ ਬਾਰਾ ॥ ਕੰਚਨ ਕਾਇਆ ਗੁਰਮੁਖਿ </p>
<p> ਬੂਝੈ ਜਿਸੁ ਅੰਤਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ਹੇ ॥੪॥ ਸਚਾ ਚਉਕਾ ਸੁਰਤਿ ਕੀ ਕਾਰਾ ॥ ਹਰਿ ਨਾਮੁ ਭੋਜਨੁ ਸਚੁ ਆਧਾਰਾ ॥ </p>
<p> ਸਦਾ ਤ੍ਰਿਪਤਿ ਪਵਿਤ੍ਰੁ ਹੈ ਪਾਵਨੁ ਜਿਤੁ ਘਟਿ ਹਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ਹੇ ॥੫॥ ਹਉ ਤਿਨ ਬਲਿਹਾਰੀ ਜੋ ਸਾਚੈ ਲਾਗੇ </p>
<p> ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਅਨਦਿਨੁ ਜਾਗੇ ॥ ਸਾਚਾ ਸੂਖੁ ਸਦਾ ਤਿਨ ਅੰਤਰਿ ਰਸਨਾ ਹਰਿ ਰਸਿ ਰਾਸੀ ਹੇ ॥੬॥ ਹਰਿ </p>
<p> ਨਾਮੁ ਚੇਤਾ ਅਵਰੁ ਨ ਪੂਜਾ ॥ ਏਕੋ ਸੇਵੀ ਅਵਰੁ ਨ ਦੂਜਾ ॥ ਪੂਰੈ ਗੁਰਿ ਸਭੁ ਸਚੁ ਦਿਖਾਇਆ ਸਚੈ ਨਾਮਿ ਨਿਵਾਸੀ </p>
<p> ਹੇ ॥੭॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਜੋਨੀ ਫਿਰਿ ਫਿਰਿ ਆਇਆ ॥ ਆਪਿ ਭੂਲਾ ਜਾ ਖਸਮਿ ਭੁਲਾਇਆ ॥ ਹਰਿ ਜੀਉ ਮਿਲੈ ਤਾ </p>
<p> ਗੁਰਮੁਖਿ ਬੂਝੈ ਚੀਨੈ ਸਬਦੁ ਅਬਿਨਾਸੀ ਹੇ ॥੮॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਭਰੇ ਹਮ ਅਪਰਾਧੀ ॥ ਕਿਆ ਮੁਹੁ ਲੈ ਬੋਲਹ ਨਾ </p>
<p> ਹਮ ਗੁਣ ਨ ਸੇਵਾ ਸਾਧੀ ॥ ਡੁਬਦੇ ਪਾਥਰ ਮੇਲਿ ਲੈਹੁ ਤੁਮ ਆਪੇ ਸਾਚੁ ਨਾਮੁ ਅਬਿਨਾਸੀ ਹੇ ॥੯॥ ਨਾ ਕੋਈ ਕਰੇ </p>
<p> ਨ ਕਰਣੈ ਜੋਗਾ ॥ ਆਪੇ ਕਰਹਿ ਕਰਾਵਹਿ ਸੁ ਹੋਇਗਾ ॥ ਆਪੇ ਬਖਸਿ ਲੈਹਿ ਸੁਖੁ ਪਾਏ ਸਦ ਹੀ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ </p>
<p> ॥੧੦॥ ਇਹੁ ਤਨੁ ਧਰਤੀ ਸਬਦੁ ਬੀਜਿ ਅਪਾਰਾ ॥ ਹਰਿ ਸਾਚੇ ਸੇਤੀ ਵਣਜੁ ਵਾਪਾਰਾ ॥ ਸਚੁ ਧਨੁ ਜੰਮਿਆ ਤੋਟਿ ਨ </p>
<p> ਆਵੈ ਅੰਤਰਿ ਨਾਮੁ ਨਿਵਾਸੀ ਹੇ ॥੧੧॥ ਹਰਿ ਜੀਉ ਅਵਗਣਿਆਰੇ ਨੋ ਗੁਣੁ ਕੀਜੈ ॥ ਆਪੇ ਬਖਸਿ ਲੈਹਿ ਨਾਮੁ ਦੀਜੈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਪਤਿ ਪਾਏ ਇਕਤੁ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੨॥ ਅੰਤਰਿ ਹਰਿ ਧਨੁ ਸਮਝ ਨ ਹੋਈ ॥ ਗੁਰ </p>
<p> ਪਰਸਾਦੀ ਬੂਝੈ ਕੋਈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਧਨੁ ਪਾਏ ਸਦ ਹੀ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੩॥ ਅਨਲ ਵਾਉ ਭਰਮਿ </p>
</section>
<section id='ang1049' route='ang/1049'><p> ਭੁਲਾਈ ॥ ਮਾਇਆ ਮੋਹਿ ਸੁਧਿ ਨ ਕਾਈ ॥ ਮਨਮੁਖ ਅੰਧੇ ਕਿਛੂ ਨ ਸੂਝੈ ਗੁਰਮਤਿ ਨਾਮੁ ਪ੍ਰਗਾਸੀ ਹੇ ॥੧੪॥ </p>
<p> ਮਨਮੁਖ ਹਉਮੈ ਮਾਇਆ ਸੂਤੇ ॥ ਅਪਣਾ ਘਰੁ ਨ ਸਮਾਲਹਿ ਅੰਤਿ ਵਿਗੂਤੇ ॥ ਪਰ ਨਿੰਦਾ ਕਰਹਿ ਬਹੁ ਚਿੰਤਾ ਜਾਲੈ </p>
<p> ਦੁਖੇ ਦੁਖਿ ਨਿਵਾਸੀ ਹੇ ॥੧੫॥ ਆਪੇ ਕਰਤੈ ਕਾਰ ਕਰਾਈ ॥ ਆਪੇ ਗੁਰਮੁਖਿ ਦੇਇ ਬੁਝਾਈ ॥ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਰਤੇ ਮਨੁ ਨਿਰਮਲੁ ਨਾਮੇ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੬॥੫॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਏਕੋ ਸੇਵੀ ਸਦਾ ਥਿਰੁ ਸਾਚਾ ॥ </p>
<p> ਦੂਜੈ ਲਾਗਾ ਸਭੁ ਜਗੁ ਕਾਚਾ ॥ ਗੁਰਮਤੀ ਸਦਾ ਸਚੁ ਸਾਲਾਹੀ ਸਾਚੇ ਹੀ ਸਾਚਿ ਪਤੀਜੈ ਹੇ ॥੧॥ ਤੇਰੇ ਗੁਣ ਬਹੁਤੇ </p>
<p> ਮੈ ਏਕੁ ਨ ਜਾਤਾ ॥ ਆਪੇ ਲਾਇ ਲਏ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥ ਆਪੇ ਬਖਸੇ ਦੇ ਵਡਿਆਈ ਗੁਰਮਤਿ ਇਹੁ ਮਨੁ ਭੀਜੈ </p>
<p> ਹੇ ॥੨॥ ਮਾਇਆ ਲਹਰਿ ਸਬਦਿ ਨਿਵਾਰੀ ॥ ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ਹਉਮੈ ਮਾਰੀ ॥ ਸਹਜੇ ਗੁਣ ਗਾਵੈ ਰੰਗਿ </p>
<p> ਰਾਤਾ ਰਸਨਾ ਰਾਮੁ ਰਵੀਜੈ ਹੇ ॥੩॥ ਮੇਰੀ ਮੇਰੀ ਕਰਤ ਵਿਹਾਣੀ ॥ ਮਨਮੁਖਿ ਨ ਬੂਝੈ ਫਿਰੈ ਇਆਣੀ ॥ ਜਮਕਾਲੁ </p>
<p> ਘੜੀ ਮੁਹਤੁ ਨਿਹਾਲੇ ਅਨਦਿਨੁ ਆਰਜਾ ਛੀਜੈ ਹੇ ॥੪॥ ਅੰਤਰਿ ਲੋਭੁ ਕਰੈ ਨਹੀ ਬੂਝੈ ॥ ਸਿਰ ਊਪਰਿ ਜਮਕਾਲੁ ਨ </p>
<p> ਸੂਝੈ ॥ ਐਥੈ ਕਮਾਣਾ ਸੁ ਅਗੈ ਆਇਆ ਅੰਤਕਾਲਿ ਕਿਆ ਕੀਜੈ ਹੇ ॥੫॥ ਜੋ ਸਚਿ ਲਾਗੇ ਤਿਨ ਸਾਚੀ ਸੋਇ ॥ </p>
<p> ਦੂਜੈ ਲਾਗੇ ਮਨਮੁਖਿ ਰੋਇ ॥ ਦੁਹਾ ਸਿਰਿਆ ਕਾ ਖਸਮੁ ਹੈ ਆਪੇ ਆਪੇ ਗੁਣ ਮਹਿ ਭੀਜੈ ਹੇ ॥੬॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਸਦਾ ਜਨੁ ਸੋਹੈ ॥ ਨਾਮ ਰਸਾਇਣਿ ਇਹੁ ਮਨੁ ਮੋਹੈ ॥ ਮਾਇਆ ਮੋਹ ਮੈਲੁ ਪਤੰਗੁ ਨ ਲਾਗੈ ਗੁਰਮਤੀ ਹਰਿ ਨਾਮਿ </p>
<p> ਭੀਜੈ ਹੇ ॥੭॥ ਸਭਨਾ ਵਿਚਿ ਵਰਤੈ ਇਕੁ ਸੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਰਗਟੁ ਹੋਈ ॥ ਹਉਮੈ ਮਾਰਿ ਸਦਾ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਨਾਇ ਸਾਚੈ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ਹੇ ॥੮॥ ਕਿਲਬਿਖ ਦੂਖ ਨਿਵਾਰਣਹਾਰਾ ॥ ਗੁਰਮੁਖਿ ਸੇਵਿਆ ਸਬਦਿ </p>
<p> ਵੀਚਾਰਾ ॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਵਰਤੈ ਗੁਰਮੁਖਿ ਤਨੁ ਮਨੁ ਭੀਜੈ ਹੇ ॥੯॥ ਮਾਇਆ ਅਗਨਿ ਜਲੈ ਸੰਸਾਰੇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਨਿਵਾਰੈ ਸਬਦਿ ਵੀਚਾਰੇ ॥ ਅੰਤਰਿ ਸਾਂਤਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਗੁਰਮਤੀ ਨਾਮੁ ਲੀਜੈ ਹੇ ॥੧੦॥ ਇੰਦ੍ਰ </p>
<p> ਇੰਦ੍ਰਾਸਣਿ ਬੈਠੇ ਜਮ ਕਾ ਭਉ ਪਾਵਹਿ ॥ ਜਮੁ ਨ ਛੋਡੈ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਤਾ ਮੁਕਤਿ ਪਾਈਐ </p>
<p> ਹਰਿ ਹਰਿ ਰਸਨਾ ਪੀਜੈ ਹੇ ॥੧੧॥ ਮਨਮੁਖਿ ਅੰਤਰਿ ਭਗਤਿ ਨ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਸਾਂਤਿ ਸੁਖੁ ਹੋਈ ॥ </p>
<p> ਪਵਿਤ੍ਰ ਪਾਵਨ ਸਦਾ ਹੈ ਬਾਣੀ ਗੁਰਮਤਿ ਅੰਤਰੁ ਭੀਜੈ ਹੇ ॥੧੨॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਵੀਚਾਰੀ ॥ ਤ੍ਰੈ ਗੁਣ </p>
</section>
<section id='ang1050' route='ang/1050'><p> ਬਧਕ ਮੁਕਤਿ ਨਿਰਾਰੀ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਏਕੋ ਹੈ ਜਾਤਾ ਅਨਦਿਨੁ ਨਾਮੁ ਰਵੀਜੈ ਹੇ ॥੧੩॥ ਬੇਦ ਪੜਹਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਨ ਬੂਝਹਿ ॥ ਮਾਇਆ ਕਾਰਣਿ ਪੜਿ ਪੜਿ ਲੂਝਹਿ ॥ ਅੰਤਰਿ ਮੈਲੁ ਅਗਿਆਨੀ ਅੰਧਾ ਕਿਉ ਕਰਿ </p>
<p> ਦੁਤਰੁ ਤਰੀਜੈ ਹੇ ॥੧੪॥ ਬੇਦ ਬਾਦ ਸਭਿ ਆਖਿ ਵਖਾਣਹਿ ॥ ਨ ਅੰਤਰੁ ਭੀਜੈ ਨ ਸਬਦੁ ਪਛਾਣਹਿ ॥ ਪੁੰਨੁ ਪਾਪੁ </p>
<p> ਸਭੁ ਬੇਦਿ ਦ੍ਰਿੜਾਇਆ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ਹੇ ॥੧੫॥ ਆਪੇ ਸਾਚਾ ਏਕੋ ਸੋਈ ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ </p>
<p> ਕੋਈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਮਨੁ ਸਾਚਾ ਸਚੋ ਸਚੁ ਰਵੀਜੈ ਹੇ ॥੧੬॥੬॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਸਚੈ ਸਚਾ ਤਖਤੁ </p>

<p> ਨ ਆਵੈ ਬੂਝੈ ਕੋ ਵੀਚਾਰੀ ਹੇ ॥੨॥ ਸਚੈ ਲਾਏ ਸੇ ਜਨ ਲਾਗੇ ॥ ਅੰਤਰਿ ਸਬਦੁ ਮਸਤਕਿ ਵਡਭਾਗੇ ॥ ਸਚੈ </p>
<p> ਸਬਦਿ ਸਦਾ ਗੁਣ ਗਾਵਹਿ ਸਬਦਿ ਰਤੇ ਵੀਚਾਰੀ ਹੇ ॥੩॥ ਸਚੋ ਸਚਾ ਸਚੁ ਸਾਲਾਹੀ ॥ ਏਕੋ ਵੇਖਾ ਦੂਜਾ ਨਾਹੀ </p>
<p> ॥ ਗੁਰਮਤਿ ਊਚੋ ਊਚੀ ਪਉੜੀ ਗਿਆਨਿ ਰਤਨਿ ਹਉਮੈ ਮਾਰੀ ਹੇ ॥੪॥ ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਇਆ ॥ </p>

<p> ਹੇ ॥੬॥ ਕਾਰ ਕਮਾਈ ਜੋ ਮੇਰੇ ਪ੍ਰਭ ਭਾਈ ॥ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ॥ ਗੁਰਮਤਿ ਸਦ ਹੀ ਅੰਤਰੁ ਸੀਤਲੁ </p>
<p> ਹਉਮੈ ਮਾਰਿ ਨਿਵਾਰੀ ਹੇ ॥੭॥ ਸਚਿ ਲਗੇ ਤਿਨ ਸਭੁ ਕਿਛੁ ਭਾਵੈ ॥ ਸਚੈ ਸਬਦੇ ਸਚਿ ਸੁਹਾਵੈ ॥ ਐਥੈ ਸਾਚੇ ਸੇ </p>
<p> ਦਰਿ ਸਾਚੇ ਨਦਰੀ ਨਦਰਿ ਸਵਾਰੀ ਹੇ ॥੮॥ ਬਿਨੁ ਸਾਚੇ ਜੋ ਦੂਜੈ ਲਾਇਆ ॥ ਮਾਇਆ ਮੋਹ ਦੁਖ ਸਬਾਇਆ ॥ </p>
<p> ਬਿਨੁ ਗੁਰ ਦੁਖੁ ਸੁਖੁ ਜਾਪੈ ਨਾਹੀ ਮਾਇਆ ਮੋਹ ਦੁਖੁ ਭਾਰੀ ਹੇ ॥੯॥ ਸਾਚਾ ਸਬਦੁ ਜਿਨਾ ਮਨਿ ਭਾਇਆ ॥ ਪੂਰਬਿ </p>
<p> ਲਿਖਿਆ ਤਿਨੀ ਕਮਾਇਆ ॥ ਸਚੋ ਸੇਵਹਿ ਸਚੁ ਧਿਆਵਹਿ ਸਚਿ ਰਤੇ ਵੀਚਾਰੀ ਹੇ ॥੧੦॥ ਗੁਰ ਕੀ ਸੇਵਾ ਮੀਠੀ </p>
<p> ਲਾਗੀ ॥ ਅਨਦਿਨੁ ਸੂਖ ਸਹਜ ਸਮਾਧੀ ॥ ਹਰਿ ਹਰਿ ਕਰਤਿਆ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਗੁਰ ਕੀ ਸੇਵ ਪਿਆਰੀ ਹੇ </p>
<p> ॥੧੧॥ ਸੇ ਜਨ ਸੁਖੀਏ ਸਤਿਗੁਰਿ ਸਚੇ ਲਾਏ ॥ ਆਪੇ ਭਾਣੇ ਆਪਿ ਮਿਲਾਏ ॥ ਸਤਿਗੁਰਿ ਰਾਖੇ ਸੇ ਜਨ ਉਬਰੇ </p>

<section id='ang1051' route='ang/1051'><p> ਹੋਰ ਮਾਇਆ ਮੋਹ ਖੁਆਰੀ ਹੇ ॥੧੨॥ ਗੁਰਮੁਖਿ ਸਾਚਾ ਸਬਦਿ ਪਛਾਤਾ ॥ ਨਾ ਤਿਸੁ ਕੁਟੰਬੁ ਨਾ ਤਿਸੁ ਮਾਤਾ ॥ ਏਕੋ </p>
<p> ਏਕੁ ਰਵਿਆ ਸਭ ਅੰਤਰਿ ਸਭਨਾ ਜੀਆ ਕਾ ਆਧਾਰੀ ਹੇ ॥੧੩॥ ਹਉਮੈ ਮੇਰਾ ਦੂਜਾ ਭਾਇਆ ॥ ਕਿਛੁ ਨ ਚਲੈ ਧੁਰਿ </p>
<p> ਖਸਮਿ ਲਿਖਿ ਪਾਇਆ ॥ ਗੁਰ ਸਾਚੇ ਤੇ ਸਾਚੁ ਕਮਾਵਹਿ ਸਾਚੈ ਦੂਖ ਨਿਵਾਰੀ ਹੇ ॥੧੪॥ ਜਾ ਤੂ ਦੇਹਿ ਸਦਾ ਸੁਖੁ </p>
<p> ਪਾਏ ॥ ਸਾਚੈ ਸਬਦੇ ਸਾਚੁ ਕਮਾਏ ॥ ਅੰਦਰੁ ਸਾਚਾ ਮਨੁ ਤਨੁ ਸਾਚਾ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰੀ ਹੇ ॥੧੫॥ ਆਪੇ ਵੇਖੈ </p>
<p> ਹੁਕਮਿ ਚਲਾਏ ॥ ਅਪਣਾ ਭਾਣਾ ਆਪਿ ਕਰਾਏ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ ਮਨੁ ਤਨੁ ਰਸਨਾ ਨਾਮਿ ਸਵਾਰੀ </p>
<p> ਹੇ ॥੧੬॥੭॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਆਪੇ ਆਪੁ ਉਪਾਇ ਉਪੰਨਾ ॥ ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੁ ਪਰਛੰਨਾ ॥ ਸਭਨਾ </p>
<p> ਸਾਰ ਕਰੇ ਜਗਜੀਵਨੁ ਜਿਨਿ ਅਪਣਾ ਆਪੁ ਪਛਾਤਾ ਹੇ ॥੧॥ ਜਿਨਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਉਪਾਏ ॥ ਸਿਰਿ </p>
<p> ਸਿਰਿ ਧੰਧੈ ਆਪੇ ਲਾਏ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਆਪੇ ਮੇਲੇ ਜਿਨਿ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੨॥ ਆਵਾ ਗਉਣੁ ਹੈ </p>
<p> ਸੰਸਾਰਾ ॥ ਮਾਇਆ ਮੋਹੁ ਬਹੁ ਚਿਤੈ ਬਿਕਾਰਾ ॥ ਥਿਰੁ ਸਾਚਾ ਸਾਲਾਹੀ ਸਦ ਹੀ ਜਿਨਿ ਗੁਰ ਕਾ ਸਬਦੁ ਪਛਾਤਾ ਹੇ </p>
<p> ॥੩॥ ਇਕਿ ਮੂਲਿ ਲਗੇ ਓਨੀ ਸੁਖੁ ਪਾਇਆ ॥ ਡਾਲੀ ਲਾਗੇ ਤਿਨੀ ਜਨਮੁ ਗਵਾਇਆ ॥ ਅੰਮ੍ਰਿਤ ਫਲ ਤਿਨ </p>
<p> ਜਨ ਕਉ ਲਾਗੇ ਜੋ ਬੋਲਹਿ ਅੰਮ੍ਰਿਤ ਬਾਤਾ ਹੇ ॥੪॥ ਹਮ ਗੁਣ ਨਾਹੀ ਕਿਆ ਬੋਲਹ ਬੋਲ ॥ ਤੂ ਸਭਨਾ ਦੇਖਹਿ </p>
<p> ਤੋਲਹਿ ਤੋਲ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹਿ ਰਹਣਾ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੫॥ ਜਾ ਤੁਧੁ ਭਾਣਾ ਤਾ ਸਚੀ ਕਾਰੈ </p>
<p> ਲਾਏ ॥ ਅਵਗਣ ਛੋਡਿ ਗੁਣ ਮਾਹਿ ਸਮਾਏ ॥ ਗੁਣ ਮਹਿ ਏਕੋ ਨਿਰਮਲੁ ਸਾਚਾ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ਹੇ ॥੬॥ </p>
<p> ਜਹ ਦੇਖਾ ਤਹ ਏਕੋ ਸੋਈ ॥ ਦੂਜੀ ਦੁਰਮਤਿ ਸਬਦੇ ਖੋਈ ॥ ਏਕਸੁ ਮਹਿ ਪ੍ਰਭੁ ਏਕੁ ਸਮਾਣਾ ਅਪਣੈ ਰੰਗਿ ਸਦ </p>
<p> ਰਾਤਾ ਹੇ ॥੭॥ ਕਾਇਆ ਕਮਲੁ ਹੈ ਕੁਮਲਾਣਾ ॥ ਮਨਮੁਖੁ ਸਬਦੁ ਨ ਬੁਝੈ ਇਆਣਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕਾਇਆ </p>
<p> ਖੋਜੇ ਪਾਏ ਜਗਜੀਵਨੁ ਦਾਤਾ ਹੇ ॥੮॥ ਕੋਟ ਗਹੀ ਕੇ ਪਾਪ ਨਿਵਾਰੇ ॥ ਸਦਾ ਹਰਿ ਜੀਉ ਰਾਖੈ ਉਰ ਧਾਰੇ ॥ ਜੋ ਇਛੇ </p>
<p> ਸੋਈ ਫਲੁ ਪਾਏ ਜਿਉ ਰੰਗੁ ਮਜੀਠੈ ਰਾਤਾ ਹੇ ॥੯॥ ਮਨਮੁਖੁ ਗਿਆਨੁ ਕਥੇ ਨ ਹੋਈ ॥ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਠਉਰ </p>
<p> ਨ ਕੋਈ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਸਦਾ ਸਾਲਾਹੇ ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੦॥ ਮਨਮੁਖੁ ਕਾਰ ਕਰੇ ਸਭਿ ਦੁਖ </p>
<p> ਸਬਾਏ ॥ ਅੰਤਰਿ ਸਬਦੁ ਨਾਹੀ ਕਿਉ ਦਰਿ ਜਾਏ ॥ ਗੁਰਮੁਖਿ ਸਬਦੁ ਵਸੈ ਮਨਿ ਸਾਚਾ ਸਦ ਸੇਵੇ ਸੁਖਦਾਤਾ ਹੇ </p>

<section id='ang1052' route='ang/1052'><p> ॥੧੧॥ ਜਹ ਦੇਖਾ ਤੂ ਸਭਨੀ ਥਾਈ ॥ ਪੂਰੈ ਗੁਰਿ ਸਭ ਸੋਝੀ ਪਾਈ ॥ ਨਾਮੋ ਨਾਮੁ ਧਿਆਈਐ ਸਦਾ ਸਦ ਇਹੁ ਮਨੁ </p>
<p> ਨਾਮੇ ਰਾਤਾ ਹੇ ॥੧੨॥ ਨਾਮੇ ਰਾਤਾ ਪਵਿਤੁ ਸਰੀਰਾ ॥ ਬਿਨੁ ਨਾਵੈ ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਨੀਰਾ ॥ ਆਵਹਿ ਜਾਵਹਿ ਨਾਮੁ </p>
<p> ਨਹੀ ਬੂਝਹਿ ਇਕਨਾ ਗੁਰਮੁਖਿ ਸਬਦੁ ਪਛਾਤਾ ਹੇ ॥੧੩॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥ ਵਿਣੁ ਨਾਵੈ ਮੁਕਤਿ </p>
<p> ਕਿਨੈ ਨ ਪਾਈ ॥ ਨਾਮੇ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਸਹਜਿ ਰਹੈ ਰੰਗਿ ਰਾਤਾ ਹੇ ॥੧੪॥ ਕਾਇਆ ਨਗਰੁ ਢਹੈ ਢਹਿ </p>
<p> ਢੇਰੀ ॥ ਬਿਨੁ ਸਬਦੈ ਚੂਕੈ ਨਹੀ ਫੇਰੀ ॥ ਸਾਚੁ ਸਲਾਹੇ ਸਾਚਿ ਸਮਾਵੈ ਜਿਨਿ ਗੁਰਮੁਖਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੫॥ </p>
<p> ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ ॥ ਸਾਚਾ ਸਬਦੁ ਵਸੈ ਮਨਿ ਆਏ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਨਿਰੰਕਾਰੀ ਦਰਿ ਸਾਚੈ ਸਾਚੁ </p>
<p> ਪਛਾਤਾ ਹੇ ॥੧੬॥੮॥ ਮਾਰੂ ਸੋਲਹੇ ੩ ॥ ਆਪੇ ਕਰਤਾ ਸਭੁ ਜਿਸੁ ਕਰਣਾ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤੇਰੀ ਸਰਣਾ ॥ </p>
<p> ਆਪੇ ਗੁਪਤੁ ਵਰਤੈ ਸਭ ਅੰਤਰਿ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ਹੇ ॥੧॥ ਹਰਿ ਕੇ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥ ਆਪੇ ਬਖਸੇ </p>
<p> ਸਬਦਿ ਵੀਚਾਰਾ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋਈ ਕਰਸਹਿ ਸਚੇ ਸਿਉ ਮਨੁ ਰਾਤਾ ਹੇ ॥੨॥ ਆਪੇ ਹੀਰਾ ਰਤਨੁ ਅਮੋਲੋ ॥ ਆਪੇ </p>
<p> ਨਦਰੀ ਤੋਲੇ ਤੋਲੋ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਸਰਣਿ ਤੁਮਾਰੀ ਕਰਿ ਕਿਰਪਾ ਆਪਿ ਪਛਾਤਾ ਹੇ ॥੩॥ ਜਿਸ ਨੋ ਨਦਰਿ ਹੋਵੈ </p>
<p> ਧੁਰਿ ਤੇਰੀ ॥ ਮਰੈ ਨ ਜੰਮੈ ਚੂਕੈ ਫੇਰੀ ॥ ਸਾਚੇ ਗੁਣ ਗਾਵੈ ਦਿਨੁ ਰਾਤੀ ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੪॥ ਮਾਇਆ ਮੋਹਿ </p>
<p> ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਦੇਵ ਸਬਾਇਆ ॥ ਜੋ ਤੁਧੁ ਭਾਣੇ ਸੇ ਨਾਮਿ ਲਾਗੇ ਗਿਆਨ ਮਤੀ ਪਛਾਤਾ </p>
<p> ਹੇ ॥੫॥ ਪਾਪ ਪੁੰਨ ਵਰਤੈ ਸੰਸਾਰਾ ॥ ਹਰਖੁ ਸੋਗੁ ਸਭੁ ਦੁਖੁ ਹੈ ਭਾਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਸੁਖੁ ਪਾਏ ਜਿਨਿ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਪਛਾਤਾ ਹੇ ॥੬॥ ਕਿਰਤੁ ਨ ਕੋਈ ਮੇਟਣਹਾਰਾ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਮੋਖ ਦੁਆਰਾ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਸੋ ਫਲੁ </p>
<p> ਪਾਇਆ ਜਿਨਿ ਆਪੁ ਮਾਰਿ ਪਛਾਤਾ ਹੇ ॥੭॥ ਮਾਇਆ ਮੋਹਿ ਹਰਿ ਸਿਉ ਚਿਤੁ ਨ ਲਾਗੈ ॥ ਦੂਜੈ ਭਾਇ ਘਣਾ </p>
<p> ਦੁਖੁ ਆਗੈ ॥ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲੇ ਭੇਖਧਾਰੀ ਅੰਤ ਕਾਲਿ ਪਛੁਤਾਤਾ ਹੇ ॥੮॥ ਹਰਿ ਕੈ ਭਾਣੈ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਏ ॥ ਸਭਿ ਕਿਲਬਿਖ ਕਾਟੇ ਦੂਖ ਸਬਾਏ ॥ ਹਰਿ ਨਿਰਮਲੁ ਨਿਰਮਲ ਹੈ ਬਾਣੀ ਹਰਿ ਸੇਤੀ ਮਨੁ ਰਾਤਾ ਹੇ </p>
<p> ॥੯॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋ ਗੁਣ ਨਿਧਿ ਪਾਏ ॥ ਹਉਮੈ ਮੇਰਾ ਠਾਕਿ ਰਹਾਏ ॥ ਗੁਣ ਅਵਗਣ ਕਾ ਏਕੋ ਦਾਤਾ </p>
<p> ਗੁਰਮੁਖਿ ਵਿਰਲੀ ਜਾਤਾ ਹੇ ॥੧੦॥ ਮੇਰਾ ਪ੍ਰਭੁ ਨਿਰਮਲੁ ਅਤਿ ਅਪਾਰਾ ॥ ਆਪੇ ਮੇਲੈ ਗੁਰ ਸਬਦਿ </p>

<section id='ang1053' route='ang/1053'><p> ਵੀਚਾਰਾ ॥ ਆਪੇ ਬਖਸੇ ਸਚੁ ਦ੍ਰਿੜਾਏ ਮਨੁ ਤਨੁ ਸਾਚੈ ਰਾਤਾ ਹੇ ॥੧੧॥ ਮਨੁ ਤਨੁ ਮੈਲਾ ਵਿਚਿ ਜੋਤਿ ਅਪਾਰਾ ॥ </p>
<p> ਗੁਰਮਤਿ ਬੂਝੈ ਕਰਿ ਵੀਚਾਰਾ ॥ ਹਉਮੈ ਮਾਰਿ ਸਦਾ ਮਨੁ ਨਿਰਮਲੁ ਰਸਨਾ ਸੇਵਿ ਸੁਖਦਾਤਾ ਹੇ ॥੧੨॥ ਗੜ </p>
<p> ਕਾਇਆ ਅੰਦਰਿ ਬਹੁ ਹਟ ਬਾਜਾਰਾ ॥ ਤਿਸੁ ਵਿਚਿ ਨਾਮੁ ਹੈ ਅਤਿ ਅਪਾਰਾ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਦਰਿ ਸੋਹੈ </p>
<p> ਹਉਮੈ ਮਾਰਿ ਪਛਾਤਾ ਹੇ ॥੧੩॥ ਰਤਨੁ ਅਮੋਲਕੁ ਅਗਮ ਅਪਾਰਾ ॥ ਕੀਮਤਿ ਕਵਣੁ ਕਰੇ ਵੇਚਾਰਾ ॥ ਗੁਰ ਕੈ </p>

<p> ਪਸਰਿਆ ਪਾਸਾਰਾ ॥ ਮੂਰਖ ਪੜਹਿ ਸਬਦੁ ਨ ਬੂਝਹਿ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਤਾ ਹੇ ॥੧੫॥ ਆਪੇ ਕਰਤਾ ਕਰੇ </p>
<p> ਕਰਾਏ ॥ ਸਚੀ ਬਾਣੀ ਸਚੁ ਦ੍ਰਿੜਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ਹੇ ॥੧੬॥੯॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਸੋ ਸਚੁ ਸੇਵਿਹੁ ਸਿਰਜਣਹਾਰਾ ॥ ਸਬਦੇ ਦੂਖ ਨਿਵਾਰਣਹਾਰਾ ॥ ਅਗਮੁ ਅਗੋਚਰੁ ਕੀਮਤਿ </p>
<p> ਨਹੀ ਪਾਈ ਆਪੇ ਅਗਮ ਅਥਾਹਾ ਹੇ ॥੧॥ ਆਪੇ ਸਚਾ ਸਚੁ ਵਰਤਾਏ ॥ ਇਕਿ ਜਨ ਸਾਚੈ ਆਪੇ ਲਾਏ ॥ ਸਾਚੋ </p>
<p> ਸੇਵਹਿ ਸਾਚੁ ਕਮਾਵਹਿ ਨਾਮੇ ਸਚਿ ਸਮਾਹਾ ਹੇ ॥੨॥ ਧੁਰਿ ਭਗਤਾ ਮੇਲੇ ਆਪਿ ਮਿਲਾਏ ॥ ਸਚੀ ਭਗਤੀ ਆਪੇ </p>
<p> ਲਾਏ ॥ ਸਾਚੀ ਬਾਣੀ ਸਦਾ ਗੁਣ ਗਾਵੈ ਇਸੁ ਜਨਮੈ ਕਾ ਲਾਹਾ ਹੇ ॥੩॥ ਗੁਰਮੁਖਿ ਵਣਜੁ ਕਰਹਿ ਪਰੁ ਆਪੁ </p>
<p> ਪਛਾਣਹਿ ॥ ਏਕਸ ਬਿਨੁ ਕੋ ਅਵਰੁ ਨ ਜਾਣਹਿ ॥ ਸਚਾ ਸਾਹੁ ਸਚੇ ਵਣਜਾਰੇ ਪੂੰਜੀ ਨਾਮੁ ਵਿਸਾਹਾ ਹੇ ॥੪॥ ਆਪੇ </p>
<p> ਸਾਜੇ ਸ੍ਰਿਸਟਿ ਉਪਾਏ ॥ ਵਿਰਲੇ ਕਉ ਗੁਰ ਸਬਦੁ ਬੁਝਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਜਨ ਸਾਚੇ ਕਾਟੇ ਜਮ ਕਾ ਫਾਹਾ ਹੇ </p>
<p> ॥੫॥ ਭੰਨੈ ਘੜੇ ਸਵਾਰੇ ਸਾਜੇ ॥ ਮਾਇਆ ਮੋਹਿ ਦੂਜੈ ਜੰਤ ਪਾਜੇ ॥ ਮਨਮੁਖ ਫਿਰਹਿ ਸਦਾ ਅੰਧੁ ਕਮਾਵਹਿ ਜਮ ਕਾ </p>
<p> ਜੇਵੜਾ ਗਲਿ ਫਾਹਾ ਹੇ ॥੬॥ ਆਪੇ ਬਖਸੇ ਗੁਰ ਸੇਵਾ ਲਾਏ ॥ ਗੁਰਮਤੀ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਅਨਦਿਨੁ ਨਾਮੁ </p>
<p> ਧਿਆਏ ਸਾਚਾ ਇਸੁ ਜਗ ਮਹਿ ਨਾਮੋ ਲਾਹਾ ਹੇ ॥੭॥ ਆਪੇ ਸਚਾ ਸਚੀ ਨਾਈ ॥ ਗੁਰਮੁਖਿ ਦੇਵੈ ਮੰਨਿ ਵਸਾਈ ॥ </p>
<p> ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੇ ਜਨ ਸੋਹਹਿ ਤਿਨ ਸਿਰਿ ਚੂਕਾ ਕਾਹਾ ਹੇ ॥੮॥ ਅਗਮ ਅਗੋਚਰੁ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਮੰਨਿ ਵਸਾਈ ॥ ਸਦਾ ਸਬਦਿ ਸਾਲਾਹੀ ਗੁਣਦਾਤਾ ਲੇਖਾ ਕੋਇ ਨ ਮੰਗੈ ਤਾਹਾ ਹੇ ॥੯॥ ਬ੍ਰਹਮਾ </p>
<p> ਬਿਸਨੁ ਰੁਦ੍ਰੁ ਤਿਸ ਕੀ ਸੇਵਾ ॥ ਅੰਤੁ ਨ ਪਾਵਹਿ ਅਲਖ ਅਭੇਵਾ ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਹਿ ਤੂ ਅਪਣੀ ਗੁਰਮੁਖਿ </p>

<section id='ang1054' route='ang/1054'><p> ਅਲਖੁ ਲਖਾਹਾ ਹੇ ॥੧੦॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਸੋਝੀ ਪਾਈ ॥ ਏਕੋ ਨਾਮੁ ਮੰਨਿ ਵਸਾਈ ॥ ਨਾਮੁ ਜਪੀ ਤੈ ਨਾਮੁ ਧਿਆਈ </p>
<p> ਮਹਲੁ ਪਾਇ ਗੁਣ ਗਾਹਾ ਹੇ ॥੧੧॥ ਸੇਵਕ ਸੇਵਹਿ ਮੰਨਿ ਹੁਕਮੁ ਅਪਾਰਾ ॥ ਮਨਮੁਖ ਹੁਕਮੁ ਨ ਜਾਣਹਿ ਸਾਰਾ ॥ </p>
<p> ਹੁਕਮੇ ਮੰਨੇ ਹੁਕਮੇ ਵਡਿਆਈ ਹੁਕਮੇ ਵੇਪਰਵਾਹਾ ਹੇ ॥੧੨॥ ਗੁਰ ਪਰਸਾਦੀ ਹੁਕਮੁ ਪਛਾਣੈ ॥ ਧਾਵਤੁ ਰਾਖੈ ਇਕਤੁ </p>
<p> ਘਰਿ ਆਣੈ ॥ ਨਾਮੇ ਰਾਤਾ ਸਦਾ ਬੈਰਾਗੀ ਨਾਮੁ ਰਤਨੁ ਮਨਿ ਤਾਹਾ ਹੇ ॥੧੩॥ ਸਭ ਜਗ ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਪਰਗਟੁ ਹੋਈ ॥ ਸਬਦੁ ਸਲਾਹਹਿ ਸੇ ਜਨ ਨਿਰਮਲ ਨਿਜ ਘਰਿ ਵਾਸਾ ਤਾਹਾ ਹੇ ॥੧੪॥ ਸਦਾ </p>
<p> ਭਗਤ ਤੇਰੀ ਸਰਣਾਈ ॥ ਅਗਮ ਅਗੋਚਰ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ ਜਿਉ ਤੁਧੁ ਭਾਵਹਿ ਤਿਉ ਤੂ ਰਾਖਹਿ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਧਿਆਹਾ ਹੇ ॥੧੫॥ ਸਦਾ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਵਾ ॥ ਸਚੇ ਸਾਹਿਬ ਤੇਰੈ ਮਨਿ ਭਾਵਾ ॥ ਨਾਨਕੁ ਸਾਚੁ ਕਹੈ </p>
<p> ਬੇਨੰਤੀ ਸਚੁ ਦੇਵਹੁ ਸਚਿ ਸਮਾਹਾ ਹੇ ॥੧੬॥੧॥੧੦॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਵਡਭਾਗੀ ॥ </p>
<p> ਅਨਦਿਨੁ ਸਾਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥ ਸਦਾ ਸੁਖਦਾਤਾ ਰਵਿਆ ਘਟ ਅੰਤਰਿ ਸਬਦਿ ਸਚੈ ਓਮਾਹਾ ਹੇ ॥੧॥ </p>
<p> ਨਦਰਿ ਕਰੇ ਤਾ ਗੁਰੂ ਮਿਲਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸਦਾ ਸੁਖਦਾਤਾ ਸਬਦੇ ਮਨਿ </p>
<p> ਓਮਾਹਾ ਹੇ ॥੨॥ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਮੇਲਿ ਮਿਲਾਏ ॥ ਹਉਮੈ ਮਮਤਾ ਸਬਦਿ ਜਲਾਏ ॥ ਸਦਾ ਮੁਕਤੁ ਰਹੈ ਇਕ ਰੰਗੀ </p>
<p> ਨਾਹੀ ਕਿਸੈ ਨਾਲਿ ਕਾਹਾ ਹੇ ॥੩॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਘੋਰ ਅੰਧਾਰਾ ॥ ਬਿਨੁ ਸਬਦੈ ਕੋਇ ਨ ਪਾਵੈ ਪਾਰਾ ॥ ਜੋ </p>
<p> ਸਬਦਿ ਰਾਤੇ ਮਹਾ ਬੈਰਾਗੀ ਸੋ ਸਚੁ ਸਬਦੇ ਲਾਹਾ ਹੇ ॥੪॥ ਦੁਖੁ ਸੁਖੁ ਕਰਤੈ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥ ਦੂਜਾ ਭਾਉ </p>
<p> ਆਪਿ ਵਰਤਾਇਆ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਅਲਿਪਤੋ ਵਰਤੈ ਮਨਮੁਖ ਕਾ ਕਿਆ ਵੇਸਾਹਾ ਹੇ ॥੫॥ ਸੇ ਮਨਮੁਖ ਜੋ </p>
<p> ਸਬਦੁ ਨ ਪਛਾਣਹਿ ॥ ਗੁਰ ਕੇ ਭੈ ਕੀ ਸਾਰ ਨ ਜਾਣਹਿ ॥ ਭੈ ਬਿਨੁ ਕਿਉ ਨਿਰਭਉ ਸਚੁ ਪਾਈਐ ਜਮੁ ਕਾਢਿ </p>
<p> ਲਏਗਾ ਸਾਹਾ ਹੇ ॥੬॥ ਅਫਰਿਓ ਜਮੁ ਮਾਰਿਆ ਨ ਜਾਈ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਨੇੜਿ ਨ ਆਈ ॥ ਸਬਦੁ ਸੁਣੇ ਤਾ </p>
<p> ਦੂਰਹੁ ਭਾਗੈ ਮਤੁ ਮਾਰੇ ਹਰਿ ਜੀਉ ਵੇਪਰਵਾਹਾ ਹੇ ॥੭॥ ਹਰਿ ਜੀਉ ਕੀ ਹੈ ਸਭ ਸਿਰਕਾਰਾ ॥ ਏਹੁ ਜਮੁ ਕਿਆ ਕਰੇ </p>
<p> ਵਿਚਾਰਾ ॥ ਹੁਕਮੀ ਬੰਦਾ ਹੁਕਮੁ ਕਮਾਵੈ ਹੁਕਮੇ ਕਢਦਾ ਸਾਹਾ ਹੇ ॥੮॥ ਗੁਰਮੁਖਿ ਸਾਚੈ ਕੀਆ ਅਕਾਰਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਪਸਰਿਆ ਸਭੁ ਪਾਸਾਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਸਚੁ ਬੂਝੈ ਸਬਦਿ ਸਚੈ ਸੁਖੁ ਤਾਹਾ ਹੇ ॥੯॥ ਗੁਰਮੁਖਿ ਜਾਤਾ </p>
</section>
<section id='ang1055' route='ang/1055'><p> ਕਰਮਿ ਬਿਧਾਤਾ ॥ ਜੁਗ ਚਾਰੇ ਗੁਰ ਸਬਦਿ ਪਛਾਤਾ ॥ ਗੁਰਮੁਖਿ ਮਰੈ ਨ ਜਨਮੈ ਗੁਰਮੁਖਿ ਗੁਰਮੁਖਿ ਸਬਦਿ </p>
<p> ਸਮਾਹਾ ਹੇ ॥੧੦॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਬਦਿ ਸਾਲਾਹੇ ॥ ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥ ਏਕ ਨਾਮਿ ਜੁਗ ਚਾਰਿ </p>
<p> ਉਧਾਰੇ ਸਬਦੇ ਨਾਮ ਵਿਸਾਹਾ ਹੇ ॥੧੧॥ ਗੁਰਮੁਖਿ ਸਾਂਤਿ ਸਦਾ ਸੁਖੁ ਪਾਏ ॥ ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੋ ਨਾਮੁ ਬੂਝੈ ਕਾਟੇ ਦੁਰਮਤਿ ਫਾਹਾ ਹੇ ॥੧੨॥ ਗੁਰਮੁਖਿ ਉਪਜੈ ਸਾਚਿ ਸਮਾਵੈ ॥ ਨਾ ਮਰਿ ਜੰਮੈ </p>
<p> ਨ ਜੂਨੀ ਪਾਵੈ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਰਹਹਿ ਰੰਗਿ ਰਾਤੇ ਅਨਦਿਨੁ ਲੈਦੇ ਲਾਹਾ ਹੇ ॥੧੩॥ ਗੁਰਮੁਖਿ ਭਗਤ ਸੋਹਹਿ </p>
<p> ਦਰਬਾਰੇ ॥ ਸਚੀ ਬਾਣੀ ਸਬਦਿ ਸਵਾਰੇ ॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਦਿਨੁ ਰਾਤੀ ਸਹਜ ਸੇਤੀ ਘਰਿ ਜਾਹਾ ਹੇ ॥੧੪॥ </p>
<p> ਸਤਿਗੁਰੁ ਪੂਰਾ ਸਬਦੁ ਸੁਣਾਏ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹੁ ਲਿਵ ਲਾਏ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਸਦ ਹੀ ਨਿਰਮਲ </p>
<p> ਨਿਰਮਲ ਗੁਣ ਪਾਤਿਸਾਹਾ ਹੇ ॥੧੫॥ ਗੁਣ ਕਾ ਦਾਤਾ ਸਚਾ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥ ਨਾਨਕ ਜਨੁ </p>
<p> ਨਾਮੁ ਸਲਾਹੇ ਬਿਗਸੈ ਸੋ ਨਾਮੁ ਬੇਪਰਵਾਹਾ ਹੇ ॥੧੬॥੨॥੧੧॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀਉ ਸੇਵਿਹੁ ਅਗਮ </p>
<p> ਅਪਾਰਾ ॥ ਤਿਸ ਦਾ ਅੰਤੁ ਨ ਪਾਈਐ ਪਾਰਾਵਾਰਾ ॥ ਗੁਰ ਪਰਸਾਦਿ ਰਵਿਆ ਘਟ ਅੰਤਰਿ ਤਿਤੁ ਘਟਿ ਮਤਿ ਅਗਾਹਾ </p>
<p> ਹੇ ॥੧॥ ਸਭ ਮਹਿ ਵਰਤੈ ਏਕੋ ਸੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਰਗਟੁ ਹੋਈ ॥ ਸਭਨਾ ਪ੍ਰਤਿਪਾਲ ਕਰੇ ਜਗਜੀਵਨੁ </p>
<p> ਦੇਦਾ ਰਿਜਕੁ ਸੰਬਾਹਾ ਹੇ ॥੨॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਬੂਝਿ ਬੁਝਾਇਆ ॥ ਹੁਕਮੇ ਹੀ ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥ ਹੁਕਮੁ </p>
<p> ਮੰਨੇ ਸੋਈ ਸੁਖੁ ਪਾਏ ਹੁਕਮੁ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹਾ ਹੇ ॥੩॥ ਸਚਾ ਸਤਿਗੁਰੁ ਸਬਦੁ ਅਪਾਰਾ ॥ ਤਿਸ ਦੈ ਸਬਦਿ </p>
<p> ਨਿਸਤਰੈ ਸੰਸਾਰਾ ॥ ਆਪੇ ਕਰਤਾ ਕਰਿ ਕਰਿ ਵੇਖੈ ਦੇਦਾ ਸਾਸ ਗਿਰਾਹਾ ਹੇ ॥੪॥ ਕੋਟਿ ਮਧੇ ਕਿਸਹਿ ਬੁਝਾਏ ॥ ਗੁਰ </p>
<p> ਕੈ ਸਬਦਿ ਰਤੇ ਰੰਗੁ ਲਾਏ ॥ ਹਰਿ ਸਾਲਾਹਹਿ ਸਦਾ ਸੁਖਦਾਤਾ ਹਰਿ ਬਖਸੇ ਭਗਤਿ ਸਲਾਹਾ ਹੇ ॥੫॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਹਿ ਸੇ ਜਨ ਸਾਚੇ ॥ ਜੋ ਮਰਿ ਜੰਮਹਿ ਕਾਚਨਿ ਕਾਚੇ ॥ ਅਗਮ ਅਗੋਚਰੁ ਵੇਪਰਵਾਹਾ ਭਗਤਿ ਵਛਲੁ ਅਥਾਹਾ ਹੇ </p>
<p> ॥੬॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਸਾਚੁ ਦ੍ਰਿੜਾਏ ॥ ਸਚੈ ਸਬਦਿ ਸਦਾ ਗੁਣ ਗਾਏ ॥ ਗੁਣਦਾਤਾ ਵਰਤੈ ਸਭ ਅੰਤਰਿ ਸਿਰਿ </p>
<p> ਸਿਰਿ ਲਿਖਦਾ ਸਾਹਾ ਹੇ ॥੭॥ ਸਦਾ ਹਦੂਰਿ ਗੁਰਮੁਖਿ ਜਾਪੈ ॥ ਸਬਦੇ ਸੇਵੈ ਸੋ ਜਨੁ ਧ੍ਰਾਪੈ ॥ ਅਨਦਿਨੁ ਸੇਵਹਿ ਸਚੀ </p>
<p> ਬਾਣੀ ਸਬਦਿ ਸਚੈ ਓਮਾਹਾ ਹੇ ॥੮॥ ਅਗਿਆਨੀ ਅੰਧਾ ਬਹੁ ਕਰਮ ਦ੍ਰਿੜਾਏ ॥ ਮਨਹਠਿ ਕਰਮ ਫਿਰਿ ਜੋਨੀ </p>
</section>
<section id='ang1056' route='ang/1056'><p> ਪਾਏ ॥ ਬਿਖਿਆ ਕਾਰਣਿ ਲਬੁ ਲੋਭੁ ਕਮਾਵਹਿ ਦੁਰਮਤਿ ਕਾ ਦੋਰਾਹਾ ਹੇ ॥੯॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਭਗਤਿ ਦ੍ਰਿੜਾਏ </p>
<p> ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਨਾਮਿ ਚਿਤੁ ਲਾਏ ॥ ਮਨਿ ਤਨਿ ਹਰਿ ਰਵਿਆ ਘਟ ਅੰਤਰਿ ਮਨਿ ਭੀਨੈ ਭਗਤਿ ਸਲਾਹਾ </p>
<p> ਹੇ ॥੧੦॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਅਸੁਰ ਸੰਘਾਰਣੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਭਗਤਿ ਨਿਸਤਾਰਣੁ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਸਦ ਹੀ </p>
<p> ਸਾਚਾ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹਾ ਹੇ ॥੧੧॥ ਸੇ ਭਗਤ ਸਚੇ ਤੇਰੈ ਮਨਿ ਭਾਏ ॥ ਦਰਿ ਕੀਰਤਨੁ ਕਰਹਿ ਗੁਰ ਸਬਦਿ </p>
<p> ਸੁਹਾਏ ॥ ਸਾਚੀ ਬਾਣੀ ਅਨਦਿਨੁ ਗਾਵਹਿ ਨਿਰਧਨ ਕਾ ਨਾਮੁ ਵੇਸਾਹਾ ਹੇ ॥੧੨॥ ਜਿਨ ਆਪੇ ਮੇਲਿ ਵਿਛੋੜਹਿ </p>
<p> ਨਾਹੀ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਸਾਲਾਹੀ ॥ ਸਭਨਾ ਸਿਰਿ ਤੂ ਏਕੋ ਸਾਹਿਬੁ ਸਬਦੇ ਨਾਮੁ ਸਲਾਹਾ ਹੇ ॥੧੩॥ ਬਿਨੁ </p>
<p> ਸਬਦੈ ਤੁਧੁਨੋ ਕੋਈ ਨ ਜਾਣੀ ॥ ਤੁਧੁ ਆਪੇ ਕਥੀ ਅਕਥ ਕਹਾਣੀ ॥ ਆਪੇ ਸਬਦੁ ਸਦਾ ਗੁਰੁ ਦਾਤਾ ਹਰਿ ਨਾਮੁ </p>
<p> ਜਪਿ ਸੰਬਾਹਾ ਹੇ ॥੧੪॥ ਤੂ ਆਪੇ ਕਰਤਾ ਸਿਰਜਣਹਾਰਾ ॥ ਤੇਰਾ ਲਿਖਿਆ ਕੋਇ ਨ ਮੇਟਣਹਾਰਾ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਦੇਵਹਿ ਤੂ ਆਪੇ ਸਹਸਾ ਗਣਤ ਨ ਤਾਹਾ ਹੇ ॥੧੫॥ ਭਗਤ ਸਚੇ ਤੇਰੈ ਦਰਵਾਰੇ ॥ ਸਬਦੇ ਸੇਵਨਿ ਭਾਇ </p>
<p> ਪਿਆਰੇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਬੈਰਾਗੀ ਨਾਮੇ ਕਾਰਜੁ ਸੋਹਾ ਹੇ ॥੧੬॥੩॥੧੨॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਮੇਰੈ ਪ੍ਰਭਿ </p>
<p> ਸਾਚੈ ਇਕੁ ਖੇਲੁ ਰਚਾਇਆ ॥ ਕੋਇ ਨ ਕਿਸ ਹੀ ਜੇਹਾ ਉਪਾਇਆ ॥ ਆਪੇ ਫਰਕੁ ਕਰੇ ਵੇਖਿ ਵਿਗਸੈ ਸਭਿ ਰਸ </p>
<p> ਦੇਹੀ ਮਾਹਾ ਹੇ ॥੧॥ ਵਾਜੈ ਪਉਣੁ ਤੈ ਆਪਿ ਵਜਾਏ ॥ ਸਿਵ ਸਕਤੀ ਦੇਹੀ ਮਹਿ ਪਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਉਲਟੀ </p>
<p> ਹੋਵੈ ਗਿਆਨ ਰਤਨੁ ਸਬਦੁ ਤਾਹਾ ਹੇ ॥੨॥ ਅੰਧੇਰਾ ਚਾਨਣੁ ਆਪੇ ਕੀਆ ॥ ਏਕੋ ਵਰਤੈ ਅਵਰੁ ਨ ਬੀਆ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਪਛਾਣੈ ਕਮਲੁ ਬਿਗਸੈ ਬੁਧਿ ਤਾਹਾ ਹੇ ॥੩॥ ਅਪਣੀ ਗਹਣ ਗਤਿ ਆਪੇ ਜਾਣੈ ॥ ਹੋਰੁ </p>
<p> ਲੋਕੁ ਸੁਣਿ ਸੁਣਿ ਆਖਿ ਵਖਾਣੈ ॥ ਗਿਆਨੀ ਹੋਵੈ ਸੁ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸਾਚੀ ਸਿਫਤਿ ਸਲਾਹਾ ਹੇ ॥੪॥ </p>
<p> ਦੇਹੀ ਅੰਦਰਿ ਵਸਤੁ ਅਪਾਰਾ ॥ ਆਪੇ ਕਪਟ ਖੁਲਾਵਣਹਾਰਾ ॥ ਗੁਰਮੁਖਿ ਸਹਜੇ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਤ੍ਰਿਸਨਾ </p>
<p> ਅਗਨਿ ਬੁਝਾਹਾ ਹੇ ॥੫॥ ਸਭਿ ਰਸ ਦੇਹੀ ਅੰਦਰਿ ਪਾਏ ॥ ਵਿਰਲੇ ਕਉ ਗੁਰੁ ਸਬਦੁ ਬੁਝਾਏ ॥ ਅੰਦਰੁ ਖੋਜੇ </p>
<p> ਸਬਦੁ ਸਾਲਾਹੇ ਬਾਹਰਿ ਕਾਹੇ ਜਾਹਾ ਹੇ ॥੬॥ ਵਿਣੁ ਚਾਖੇ ਸਾਦੁ ਕਿਸੈ ਨ ਆਇਆ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਆਇਆ ॥ ਅੰਮ੍ਰਿਤੁ ਪੀ ਅਮਰਾ ਪਦੁ ਹੋਏ ਗੁਰ ਕੈ ਸਬਦਿ ਰਸੁ ਤਾਹਾ ਹੇ ॥੭॥ ਆਪੁ ਪਛਾਣੈ ਸੋ ਸਭਿ </p>
</section>
<section id='ang1057' route='ang/1057'><p> ਗੁਣ ਜਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਨਾਮੁ ਵਖਾਣੈ ॥ ਅਨਦਿਨੁ ਨਾਮਿ ਰਤਾ ਦਿਨੁ ਰਾਤੀ ਮਾਇਆ ਮੋਹੁ </p>
<p> ਚੁਕਾਹਾ ਹੇ ॥੮॥ ਗੁਰ ਸੇਵਾ ਤੇ ਸਭੁ ਕਿਛੁ ਪਾਏ ॥ ਹਉਮੈ ਮੇਰਾ ਆਪੁ ਗਵਾਏ ॥ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਸੁਖਦਾਤਾ ਗੁਰ </p>
<p> ਕੈ ਸਬਦੇ ਸੋਹਾ ਹੇ ॥੯॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤ ਹੈ ਬਾਣੀ ॥ ਅਨਦਿਨੁ ਹਰਿ ਕਾ ਨਾਮੁ ਵਖਾਣੀ ॥ ਹਰਿ ਹਰਿ ਸਚਾ </p>
<p> ਵਸੈ ਘਟ ਅੰਤਰਿ ਸੋ ਘਟੁ ਨਿਰਮਲੁ ਤਾਹਾ ਹੇ ॥੧੦॥ ਸੇਵਕ ਸੇਵਹਿ ਸਬਦਿ ਸਲਾਹਹਿ ॥ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਹਰਿ </p>
<p> ਗੁਣ ਗਾਵਹਿ ॥ ਆਪੇ ਬਖਸੇ ਸਬਦਿ ਮਿਲਾਏ ਪਰਮਲ ਵਾਸੁ ਮਨਿ ਤਾਹਾ ਹੇ ॥੧੧॥ ਸਬਦੇ ਅਕਥੁ ਕਥੇ ਸਾਲਾਹੇ </p>
<p> ॥ ਮੇਰੇ ਪ੍ਰਭ ਸਾਚੇ ਵੇਪਰਵਾਹੇ ॥ ਆਪੇ ਗੁਣਦਾਤਾ ਸਬਦਿ ਮਿਲਾਏ ਸਬਦੈ ਕਾ ਰਸੁ ਤਾਹਾ ਹੇ ॥੧੨॥ ਮਨਮੁਖੁ ਭੂਲਾ </p>
<p> ਠਉਰ ਨ ਪਾਏ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਕਰਮ ਕਮਾਏ ॥ ਬਿਖਿਆ ਰਾਤੇ ਬਿਖਿਆ ਖੋਜੈ ਮਰਿ ਜਨਮੈ ਦੁਖੁ ਤਾਹਾ ਹੇ </p>
<p> ॥੧੩॥ ਆਪੇ ਆਪਿ ਆਪਿ ਸਾਲਾਹੇ ॥ ਤੇਰੇ ਗੁਣ ਪ੍ਰਭ ਤੁਝ ਹੀ ਮਾਹੇ ॥ ਤੂ ਆਪਿ ਸਚਾ ਤੇਰੀ ਬਾਣੀ ਸਚੀ ਆਪੇ </p>
<p> ਅਲਖੁ ਅਥਾਹਾ ਹੇ ॥੧੪॥ ਬਿਨੁ ਗੁਰ ਦਾਤੇ ਕੋਇ ਨ ਪਾਏ ॥ ਲਖ ਕੋਟੀ ਜੇ ਕਰਮ ਕਮਾਏ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ </p>
<p> ਘਟ ਅੰਤਰਿ ਵਸਿਆ ਸਬਦੇ ਸਚੁ ਸਾਲਾਹਾ ਹੇ ॥੧੫॥ ਸੇ ਜਨ ਮਿਲੇ ਧੁਰਿ ਆਪਿ ਮਿਲਾਏ ॥ ਸਾਚੀ ਬਾਣੀ ਸਬਦਿ </p>
<p> ਸੁਹਾਏ ॥ ਨਾਨਕ ਜਨੁ ਗੁਣ ਗਾਵੈ ਨਿਤ ਸਾਚੇ ਗੁਣ ਗਾਵਹ ਗੁਣੀ ਸਮਾਹਾ ਹੇ ॥੧੬॥੪॥੧੩॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ </p>
<p> ਨਿਹਚਲੁ ਏਕੁ ਸਦਾ ਸਚੁ ਸੋਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਹੋਈ ॥ ਹਰਿ ਰਸਿ ਭੀਨੇ ਸਦਾ ਧਿਆਇਨਿ ਗੁਰਮਤਿ ਸੀਲੁ </p>
<p> ਸੰਨਾਹਾ ਹੇ ॥੧॥ ਅੰਦਰਿ ਰੰਗੁ ਸਦਾ ਸਚਿਆਰਾ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਨਾਮਿ ਪਿਆਰਾ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ </p>
<p> ਵਸਿਆ ਘਟ ਅੰਤਰਿ ਛੋਡਿਆ ਮਾਇਆ ਕਾ ਲਾਹਾ ਹੇ ॥੨॥ ਰਈਅਤਿ ਰਾਜੇ ਦੁਰਮਤਿ ਦੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਸੇਵੇ ਏਕੁ ਨ ਹੋਈ ॥ ਏਕੁ ਧਿਆਇਨਿ ਸਦਾ ਸੁਖੁ ਪਾਇਨਿ ਨਿਹਚਲੁ ਰਾਜੁ ਤਿਨਾਹਾ ਹੇ ॥੩॥ ਆਵਣੁ ਜਾਣਾ ਰਖੈ </p>
<p> ਨ ਕੋਈ ॥ ਜੰਮਣੁ ਮਰਣੁ ਤਿਸੈ ਤੇ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਸਾਚਾ ਸਦਾ ਧਿਆਵਹੁ ਗਤਿ ਮੁਕਤਿ ਤਿਸੈ ਤੇ ਪਾਹਾ ਹੇ ॥੪॥ </p>
<p> ਸਚੁ ਸੰਜਮੁ ਸਤਿਗੁਰੂ ਦੁਆਰੈ ॥ ਹਉਮੈ ਕ੍ਰੋਧੁ ਸਬਦਿ ਨਿਵਾਰੈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਈਐ ਸੀਲੁ ਸੰਤੋਖੁ </p>
<p> ਸਭੁ ਤਾਹਾ ਹੇ ॥੫॥ ਹਉਮੈ ਮੋਹੁ ਉਪਜੈ ਸੰਸਾਰਾ ॥ ਸਭੁ ਜਗੁ ਬਿਨਸੈ ਨਾਮੁ ਵਿਸਾਰਾ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ </p>

<section id='ang1058' route='ang/1058'><p> ਵਾਜਾ ਵਾਇਆ ॥ ਸਦਾ ਕਾਰਜੁ ਸਚਿ ਨਾਮਿ ਸੁਹੇਲਾ ਬਿਨੁ ਸਬਦੈ ਕਾਰਜੁ ਕੇਹਾ ਹੇ ॥੭॥ ਖਿਨ ਮਹਿ ਹਸੈ ਖਿਨ </p>
<p> ਮਹਿ ਰੋਵੈ ॥ ਦੂਜੀ ਦੁਰਮਤਿ ਕਾਰਜੁ ਨ ਹੋਵੈ ॥ ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਕਰਤੈ ਲਿਖਿ ਪਾਏ ਕਿਰਤੁ ਨ ਚਲੈ ਚਲਾਹਾ ਹੇ ॥੮॥ </p>
<p> ਜੀਵਨ ਮੁਕਤਿ ਗੁਰ ਸਬਦੁ ਕਮਾਏ ॥ ਹਰਿ ਸਿਉ ਸਦ ਹੀ ਰਹੈ ਸਮਾਏ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਿਲੈ ਵਡਿਆਈ ਹਉਮੈ </p>
<p> ਰੋਗੁ ਨ ਤਾਹਾ ਹੇ ॥੯॥ ਰਸ ਕਸ ਖਾਏ ਪਿੰਡੁ ਵਧਾਏ ॥ ਭੇਖ ਕਰੈ ਗੁਰ ਸਬਦੁ ਨ ਕਮਾਏ ॥ ਅੰਤਰਿ ਰੋਗੁ ਮਹਾ ਦੁਖੁ </p>
<p> ਭਾਰੀ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਹਾ ਹੇ ॥੧੦॥ ਬੇਦ ਪੜਹਿ ਪੜਿ ਬਾਦੁ ਵਖਾਣਹਿ ॥ ਘਟ ਮਹਿ ਬ੍ਰਹਮੁ ਤਿਸੁ ਸਬਦਿ ਨ </p>
<p> ਪਛਾਣਹਿ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਤਤੁ ਬਿਲੋਵੈ ਰਸਨਾ ਹਰਿ ਰਸੁ ਤਾਹਾ ਹੇ ॥੧੧॥ ਘਰਿ ਵਥੁ ਛੋਡਹਿ ਬਾਹਰਿ </p>
<p> ਧਾਵਹਿ ॥ ਮਨਮੁਖ ਅੰਧੇ ਸਾਦੁ ਨ ਪਾਵਹਿ ॥ ਅਨ ਰਸ ਰਾਤੀ ਰਸਨਾ ਫੀਕੀ ਬੋਲੇ ਹਰਿ ਰਸੁ ਮੂਲਿ ਨ ਤਾਹਾ ਹੇ </p>
<p> ॥੧੨॥ ਮਨਮੁਖ ਦੇਹੀ ਭਰਮੁ ਭਤਾਰੋ ॥ ਦੁਰਮਤਿ ਮਰੈ ਨਿਤ ਹੋਇ ਖੁਆਰੋ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਮਨੁ ਦੂਜੈ ਲਾਇਆ </p>
<p> ਸੁਪਨੈ ਸੁਖੁ ਨ ਤਾਹਾ ਹੇ ॥੧੩॥ ਕੰਚਨ ਦੇਹੀ ਸਬਦੁ ਭਤਾਰੋ ॥ ਅਨਦਿਨੁ ਭੋਗ ਭੋਗੇ ਹਰਿ ਸਿਉ ਪਿਆਰੋ ॥ </p>
<p> ਮਹਲਾ ਅੰਦਰਿ ਗੈਰ ਮਹਲੁ ਪਾਏ ਭਾਣਾ ਬੁਝਿ ਸਮਾਹਾ ਹੇ ॥੧੪॥ ਆਪੇ ਦੇਵੈ ਦੇਵਣਹਾਰਾ ॥ ਤਿਸੁ ਆਗੈ ਨਹੀ </p>
<p> ਕਿਸੈ ਕਾ ਚਾਰਾ ॥ ਆਪੇ ਬਖਸੇ ਸਬਦਿ ਮਿਲਾਏ ਤਿਸ ਦਾ ਸਬਦੁ ਅਥਾਹਾ ਹੇ ॥੧੫॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਹੈ ਤਿਸੁ </p>
<p> ਕੇਰਾ ॥ ਸਚਾ ਸਾਹਿਬੁ ਠਾਕੁਰੁ ਮੇਰਾ ॥ ਨਾਨਕ ਗੁਰਬਾਣੀ ਹਰਿ ਪਾਇਆ ਹਰਿ ਜਪੁ ਜਾਪਿ ਸਮਾਹਾ ਹੇ ॥੧੬॥੫॥ </p>
<p> ੧੪॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਧਿਆਨੁ ਆਪਾਰੁ ॥ ਗੁਰਮੁਖਿ ਕਾਰ </p>
<p> ਕਰੇ ਪ੍ਰਭ ਭਾਵੈ ਗੁਰਮੁਖਿ ਪੂਰਾ ਪਾਇਦਾ ॥੧॥ ਗੁਰਮੁਖਿ ਮਨੂਆ ਉਲਟਿ ਪਰਾਵੈ ॥ ਗੁਰਮੁਖਿ ਬਾਣੀ ਨਾਦੁ ਵਜਾਵੈ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਸਚਿ ਰਤੇ ਬੈਰਾਗੀ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਦਾ ॥੨॥ ਗੁਰ ਕੀ ਸਾਖੀ ਅੰਮ੍ਰਿਤ ਭਾਖੀ ॥ ਸਚੈ ਸਬਦੇ </p>
<p> ਸਚੁ ਸੁਭਾਖੀ ॥ ਸਦਾ ਸਚਿ ਰੰਗਿ ਰਾਤਾ ਮਨੁ ਮੇਰਾ ਸਚੇ ਸਚਿ ਸਮਾਇਦਾ ॥੩॥ ਗੁਰਮੁਖਿ ਮਨੁ ਨਿਰਮਲੁ </p>
<p> ਸਤ ਸਰਿ ਨਾਵੈ ॥ ਮੈਲੁ ਨ ਲਾਗੈ ਸਚਿ ਸਮਾਵੈ ॥ ਸਚੋ ਸਚੁ ਕਮਾਵੈ ਸਦ ਹੀ ਸਚੀ ਭਗਤਿ ਦ੍ਰਿੜਾਇਦਾ ॥੪॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਚੁ ਬੈਣੀ ਗੁਰਮੁਖਿ ਸਚੁ ਨੈਣੀ ॥ ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਵੈ ਕਰਣੀ ॥ ਸਦ ਹੀ ਸਚੁ ਕਹੈ ਦਿਨੁ ਰਾਤੀ ਅਵਰਾ </p>
<p> ਸਚੁ ਕਹਾਇਦਾ ॥੫॥ ਗੁਰਮੁਖਿ ਸਚੀ ਊਤਮ ਬਾਣੀ ॥ ਗੁਰਮੁਖਿ ਸਚੋ ਸਚੁ ਵਖਾਣੀ ॥ ਗੁਰਮੁਖਿ ਸਦ ਸੇਵਹਿ </p>

<section id='ang1059' route='ang/1059'><p> ਸਚੋ ਸਚਾ ਗੁਰਮੁਖਿ ਸਬਦੁ ਸੁਣਾਇਦਾ ॥੬॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਸੋਝੀ ਪਾਏ ॥ ਹਉਮੈ ਮਾਇਆ ਭਰਮੁ ਗਵਾਏ </p>
<p> ॥ ਗੁਰ ਕੀ ਪਉੜੀ ਊਤਮ ਊਚੀ ਦਰਿ ਸਚੈ ਹਰਿ ਗੁਣ ਗਾਇਦਾ ॥੭॥ ਗੁਰਮੁਖਿ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਸਾਰੁ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥ ਭਾਇ ਭਗਤਿ ਸਦਾ ਰੰਗਿ ਰਾਤਾ ਆਪੁ ਗਵਾਇ ਸਮਾਇਦਾ ॥੮॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਮਨੁ ਖੋਜਿ </p>
<p> ਸੁਣਾਏ ॥ ਸਚੈ ਨਾਮਿ ਸਦਾ ਲਿਵ ਲਾਏ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਜੋ ਸਚੇ ਮਨਿ ਭਾਇਦਾ ॥੯॥ ਜਾ ਤਿਸੁ </p>
<p> ਭਾਵੈ ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਤਾ ਮੰਨਿ ਵਸਾਏ ॥ ਆਪਣੈ ਭਾਣੈ ਸਦਾ ਰੰਗਿ ਰਾਤਾ ਭਾਣੈ ਮੰਨਿ </p>
<p> ਵਸਾਇਦਾ ॥੧੦॥ ਮਨਹਠਿ ਕਰਮ ਕਰੇ ਸੋ ਛੀਜੈ ॥ ਬਹੁਤੇ ਭੇਖ ਕਰੇ ਨਹੀ ਭੀਜੈ ॥ ਬਿਖਿਆ ਰਾਤੇ ਦੁਖੁ ਕਮਾਵਹਿ </p>
<p> ਦੁਖੇ ਦੁਖਿ ਸਮਾਇਦਾ ॥੧੧॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਸੁਖੁ ਕਮਾਏ ॥ ਮਰਣ ਜੀਵਣ ਕੀ ਸੋਝੀ ਪਾਏ ॥ ਮਰਣੁ ਜੀਵਣੁ ਜੋ </p>
<p> ਸਮ ਕਰਿ ਜਾਣੈ ਸੋ ਮੇਰੇ ਪ੍ਰਭ ਭਾਇਦਾ ॥੧੨॥ ਗੁਰਮੁਖਿ ਮਰਹਿ ਸੁ ਹਹਿ ਪਰਵਾਣੁ ॥ ਆਵਣ ਜਾਣਾ ਸਬਦੁ </p>
<p> ਪਛਾਣੁ ॥ ਮਰੈ ਨ ਜੰਮੈ ਨਾ ਦੁਖੁ ਪਾਏ ਮਨ ਹੀ ਮਨਹਿ ਸਮਾਇਦਾ ॥੧੩॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨੀ ਸਤਿਗੁਰੁ ਪਾਇਆ </p>
<p> ॥ ਹਉਮੈ ਵਿਚਹੁ ਮੋਹੁ ਚੁਕਾਇਆ ॥ ਮਨੁ ਨਿਰਮਲੁ ਫਿਰਿ ਮੈਲੁ ਨ ਲਾਗੈ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਇਦਾ ॥੧੪॥ ਆਪੇ </p>
<p> ਕਰੇ ਕਰਾਏ ਆਪੇ ॥ ਆਪੇ ਵੇਖੈ ਥਾਪਿ ਉਥਾਪੇ ॥ ਗੁਰਮੁਖਿ ਸੇਵਾ ਮੇਰੇ ਪ੍ਰਭ ਭਾਵੈ ਸਚੁ ਸੁਣਿ ਲੇਖੈ ਪਾਇਦਾ ॥੧੫॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਚੋ ਸਚੁ ਕਮਾਵੈ ॥ ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ ਮੈਲੁ ਨ ਲਾਵੈ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਵੀਚਾਰੀ ਨਾਮੇ ਨਾਮਿ </p>
<p> ਸਮਾਇਦਾ ॥੧੬॥੧॥੧੫॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਹੁਕਮਿ ਸਭ ਸਾਜੀ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪਿ </p>
<p> ਨਿਵਾਜੀ ॥ ਆਪੇ ਨਿਆਉ ਕਰੇ ਸਭੁ ਸਾਚਾ ਸਾਚੇ ਸਾਚਿ ਮਿਲਾਇਦਾ ॥੧॥ ਕਾਇਆ ਕੋਟੁ ਹੈ ਆਕਾਰਾ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਪਸਰਿਆ ਪਾਸਾਰਾ ॥ ਬਿਨੁ ਸਬਦੈ ਭਸਮੈ ਕੀ ਢੇਰੀ ਖੇਹੂ ਖੇਹ ਰਲਾਇਦਾ ॥੨॥ ਕਾਇਆ ਕੰਚਨ ਕੋਟੁ </p>
<p> ਅਪਾਰਾ ॥ ਜਿਸੁ ਵਿਚਿ ਰਵਿਆ ਸਬਦੁ ਅਪਾਰਾ ॥ ਗੁਰਮੁਖਿ ਗਾਵੈ ਸਦਾ ਗੁਣ ਸਾਚੇ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਇਦਾ </p>
<p> ॥੩॥ ਕਾਇਆ ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਆਪਿ ਸਵਾਰੇ ॥ ਤਿਸੁ ਵਿਚਿ ਹਰਿ ਜੀਉ ਵਸੈ ਮੁਰਾਰੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਵਣਜਨਿ ਵਾਪਾਰੀ ਨਦਰੀ ਆਪਿ ਮਿਲਾਇਦਾ ॥੪॥ ਸੋ ਸੂਚਾ ਜਿ ਕਰੋਧੁ ਨਿਵਾਰੇ ॥ ਸਬਦੇ ਬੂਝੈ ਆਪੁ ਸਵਾਰੇ ॥ </p>
<p> ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਆਪੇ ਮੰਨਿ ਵਸਾਇਦਾ ॥੫॥ ਨਿਰਮਲ ਭਗਤਿ ਹੈ ਨਿਰਾਲੀ ॥ ਮਨੁ ਤਨੁ ਧੋਵਹਿ </p>
