<section id='ang1060' route='ang/1060'><p> ਸਬਦਿ ਵੀਚਾਰੀ ॥ ਅਨਦਿਨੁ ਸਦਾ ਰਹੈ ਰੰਗਿ ਰਾਤਾ ਕਰਿ ਕਿਰਪਾ ਭਗਤਿ ਕਰਾਇਦਾ ॥੬॥ ਇਸੁ ਮਨ ਮੰਦਰ </p>
<p> ਮਹਿ ਮਨੂਆ ਧਾਵੈ ॥ ਸੁਖੁ ਪਲਰਿ ਤਿਆਗਿ ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਠਉਰ ਨ ਪਾਵੈ ਆਪੇ ਖੇਲੁ </p>
<p> ਕਰਾਇਦਾ ॥੭॥ ਆਪਿ ਅਪਰੰਪਰੁ ਆਪਿ ਵੀਚਾਰੀ ॥ ਆਪੇ ਮੇਲੇ ਕਰਣੀ ਸਾਰੀ ॥ ਕਿਆ ਕੋ ਕਾਰ ਕਰੇ </p>
<p> ਵੇਚਾਰਾ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਦਾ ॥੮॥ ਆਪੇ ਸਤਿਗੁਰੁ ਮੇਲੇ ਪੂਰਾ ॥ ਸਚੈ ਸਬਦਿ ਮਹਾਬਲ ਸੂਰਾ ॥ ਆਪੇ </p>
<p> ਮੇਲੇ ਦੇ ਵਡਿਆਈ ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇਦਾ ॥੯॥ ਘਰ ਹੀ ਅੰਦਰਿ ਸਾਚਾ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਬੂਝੈ </p>
<p> ਕੋਈ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ ਰਸਨਾ ਨਾਮੁ ਧਿਆਇਦਾ ॥੧੦॥ ਦਿਸੰਤਰੁ ਭਵੈ ਅੰਤਰੁ ਨਹੀ </p>
<p> ਭਾਲੇ ॥ ਮਾਇਆ ਮੋਹਿ ਬਧਾ ਜਮਕਾਲੇ ॥ ਜਮ ਕੀ ਫਾਸੀ ਕਬਹੂ ਨ ਤੂਟੈ ਦੂਜੈ ਭਾਇ ਭਰਮਾਇਦਾ ॥੧੧॥ </p>
<p> ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਹੋਰੁ ਕੋਈ ਨਾਹੀ ॥ ਜਬ ਲਗੁ ਗੁਰ ਕਾ ਸਬਦੁ ਨ ਕਮਾਹੀ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਿਆ ਸਚੁ </p>
<p> ਪਾਇਆ ਸਚੇ ਸਚਿ ਸਮਾਇਦਾ ॥੧੨॥ ਕਾਮ ਕਰੋਧੁ ਸਬਲ ਸੰਸਾਰਾ ॥ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ਸਭੁ ਦੁਖ ਕਾ </p>
<p> ਪਸਾਰਾ ॥ ਸਤਿਗੁਰ ਸੇਵਹਿ ਸੇ ਸੁਖੁ ਪਾਵਹਿ ਸਚੈ ਸਬਦਿ ਮਿਲਾਇਦਾ ॥੧੩॥ ਪਉਣੁ ਪਾਣੀ ਹੈ ਬੈਸੰਤਰੁ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਵਰਤੈ ਸਭ ਅੰਤਰਿ ॥ ਜਿਨਿ ਕੀਤੇ ਜਾ ਤਿਸੈ ਪਛਾਣਹਿ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਦਾ ॥੧੪॥ </p>
<p> ਇਕਿ ਮਾਇਆ ਮੋਹਿ ਗਰਬਿ ਵਿਆਪੇ ॥ ਹਉਮੈ ਹੋਇ ਰਹੇ ਹੈ ਆਪੇ ॥ ਜਮਕਾਲੈ ਕੀ ਖਬਰਿ ਨ ਪਾਈ ਅੰਤਿ </p>
<p> ਗਇਆ ਪਛੁਤਾਇਦਾ ॥੧੫॥ ਜਿਨਿ ਉਪਾਏ ਸੋ ਬਿਧਿ ਜਾਣੈ ॥ ਗੁਰਮੁਖਿ ਦੇਵੈ ਸਬਦੁ ਪਛਾਣੈ ॥ ਨਾਨਕ ਦਾਸੁ </p>
<p> ਕਹੈ ਬੇਨੰਤੀ ਸਚਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਦਾ ॥੧੬॥੨॥੧੬॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਆਦਿ ਜੁਗਾਦਿ ਦਇਆਪਤਿ </p>
<p> ਦਾਤਾ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥ ਤੁਧੁਨੋ ਸੇਵਹਿ ਸੇ ਤੁਝਹਿ ਸਮਾਵਹਿ ਤੂ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ </p>
<p> ॥੧॥ ਅਗਮ ਅਗੋਚਰੁ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ ਜੀਅ ਜੰਤ ਤੇਰੀ ਸਰਣਾਈ ॥ ਜਿਉ ਤੁਧੁ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵਹਿ </p>
<p> ਤੂ ਆਪੇ ਮਾਰਗਿ ਪਾਇਦਾ ॥੨॥ ਹੈ ਭੀ ਸਾਚਾ ਹੋਸੀ ਸੋਈ ॥ ਆਪੇ ਸਾਜੇ ਅਵਰੁ ਨ ਕੋਈ ॥ ਸਭਨਾ ਸਾਰ </p>
<p> ਕਰੇ ਸੁਖਦਾਤਾ ਆਪੇ ਰਿਜਕੁ ਪਹੁਚਾਇਦਾ ॥੩॥ ਅਗਮ ਅਗੋਚਰੁ ਅਲਖ ਅਪਾਰਾ ॥ ਕੋਇ ਨ ਜਾਣੈ ਤੇਰਾ </p>
<p> ਪਰਵਾਰਾ ॥ ਆਪਣਾ ਆਪੁ ਪਛਾਣਹਿ ਆਪੇ ਗੁਰਮਤੀ ਆਪਿ ਬੁਝਾਇਦਾ ॥੪॥ ਪਾਤਾਲ ਪੁਰੀਆ ਲੋਅ </p>
</section>
<section id='ang1061' route='ang/1061'><p> ਆਕਾਰਾ ॥ ਤਿਸੁ ਵਿਚਿ ਵਰਤੈ ਹੁਕਮੁ ਕਰਾਰਾ ॥ ਹੁਕਮੇ ਸਾਜੇ ਹੁਕਮੇ ਢਾਹੇ ਹੁਕਮੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੫॥ </p>
<p> ਹੁਕਮੈ ਬੂਝੈ ਸੁ ਹੁਕਮੁ ਸਲਾਹੇ ॥ ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥ ਜੇਹੀ ਮਤਿ ਦੇਹਿ ਸੋ ਹੋਵੈ ਤੂ ਆਪੇ ਸਬਦਿ ਬੁਝਾਇਦਾ </p>
<p> ॥੬॥ ਅਨਦਿਨੁ ਆਰਜਾ ਛਿਜਦੀ ਜਾਏ ॥ ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ ਸਾਖੀ ਆਏ ॥ ਮਨਮੁਖੁ ਅੰਧੁ ਨ ਚੇਤੈ ਮੂੜਾ ਸਿਰ </p>
<p> ਊਪਰਿ ਕਾਲੁ ਰੂਆਇਦਾ ॥੭॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਗੁਰ ਚਰਣੀ ਲਾਗਾ ॥ ਅੰਤਰਿ ਭਰਮੁ ਗਇਆ ਭਉ ਭਾਗਾ ॥ </p>
<p> ਸਦਾ ਅਨੰਦੁ ਸਚੇ ਗੁਣ ਗਾਵਹਿ ਸਚੁ ਬਾਣੀ ਬੋਲਾਇਦਾ ॥੮॥ ਜਿਨਿ ਤੂ ਜਾਤਾ ਕਰਮ ਬਿਧਾਤਾ ॥ ਪੂਰੈ ਭਾਗਿ </p>
<p> ਗੁਰ ਸਬਦਿ ਪਛਾਤਾ ॥ ਜਤਿ ਪਤਿ ਸਚੁ ਸਚਾ ਸਚੁ ਸੋਈ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਦਾ ॥੯॥ ਮਨੁ ਕਠੋਰੁ ਦੂਜੈ ਭਾਇ </p>
<p> ਲਾਗਾ ॥ ਭਰਮੇ ਭੂਲਾ ਫਿਰੈ ਅਭਾਗਾ ॥ ਕਰਮੁ ਹੋਵੈ ਤਾ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸਹਜੇ ਹੀ ਸੁਖੁ ਪਾਇਦਾ ॥੧੦॥ ਲਖ </p>
<p> ਚਉਰਾਸੀਹ ਆਪਿ ਉਪਾਏ ॥ ਮਾਨਸ ਜਨਮਿ ਗੁਰ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥ ਬਿਨੁ ਭਗਤੀ ਬਿਸਟਾ ਵਿਚਿ ਵਾਸਾ ਬਿਸਟਾ </p>
<p> ਵਿਚਿ ਫਿਰਿ ਪਾਇਦਾ ॥੧੧॥ ਕਰਮੁ ਹੋਵੈ ਗੁਰੁ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥ ਵਿਣੁ ਕਰਮਾ ਕਿਉ ਪਾਇਆ ਜਾਏ ॥ ਆਪੇ </p>
<p> ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇਦਾ ॥੧੨॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਅੰਤੁ ਨ ਜਾਣੈ ॥ ਮੂਰਖੁ ਅੰਧਾ ਤਤੁ ਨ </p>
<p> ਪਛਾਣੈ ॥ ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ਆਪੇ ਭਰਮਿ ਭੁਲਾਇਦਾ ॥੧੩॥ ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਕਰਾਏ ॥ </p>
<p> ਆਪੇ ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਏ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਵੇਖੈ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਇਦਾ ॥੧੪॥ ਸਚਾ ਸਾਹਿਬੁ </p>
<p> ਗਹਿਰ ਗੰਭੀਰਾ ॥ ਸਦਾ ਸਲਾਹੀ ਤਾ ਮਨੁ ਧੀਰਾ ॥ ਅਗਮ ਅਗੋਚਰੁ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ਗੁਰਮੁਖਿ ਮੰਨਿ </p>
<p> ਵਸਾਇਦਾ ॥੧੫॥ ਆਪਿ ਨਿਰਾਲਮੁ ਹੋਰ ਧੰਧੈ ਲੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੂਝੈ ਕੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਘਟ </p>
<p> ਅੰਤਰਿ ਗੁਰਮਤੀ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੧੬॥੩॥੧੭॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਜੁਗ ਛਤੀਹ ਕੀਓ ਗੁਬਾਰਾ ॥ ਤੂ ਆਪੇ </p>
<p> ਜਾਣਹਿ ਸਿਰਜਣਹਾਰਾ ॥ ਹੋਰ ਕਿਆ ਕੋ ਕਹੈ ਕਿ ਆਖਿ ਵਖਾਣੈ ਤੂ ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ॥੧॥ ਓਅੰਕਾਰਿ ਸਭ </p>
<p> ਸ੍ਰਿਸਟਿ ਉਪਾਈ ॥ ਸਭੁ ਖੇਲੁ ਤਮਾਸਾ ਤੇਰੀ ਵਡਿਆਈ ॥ ਆਪੇ ਵੇਕ ਕਰੇ ਸਭਿ ਸਾਚਾ ਆਪੇ ਭੰਨਿ ਘੜਾਇਦਾ </p>
<p> ॥੨॥ ਬਾਜੀਗਰਿ ਇਕ ਬਾਜੀ ਪਾਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਨਦਰੀ ਆਈ ॥ ਸਦਾ ਅਲਿਪਤੁ ਰਹੈ ਗੁਰ ਸਬਦੀ ਸਾਚੇ ਸਿਉ </p>
<p> ਚਿਤੁ ਲਾਇਦਾ ॥੩॥ ਬਾਜਹਿ ਬਾਜੇ ਧੁਨਿ ਆਕਾਰਾ ॥ ਆਪਿ ਵਜਾਏ ਵਜਾਵਣਹਾਰਾ ॥ ਘਟਿ ਘਟਿ ਪਉਣੁ ਵਹੈ </p>
</section>
<section id='ang1062' route='ang/1062'><p> ਇਕ ਰੰਗੀ ਮਿਲਿ ਪਵਣੈ ਸਭ ਵਜਾਇਦਾ ॥੪॥ ਕਰਤਾ ਕਰੇ ਸੁ ਨਿਹਚਉ ਹੋਵੈ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਹਉਮੈ ਖੋਵੈ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਕਿਸੈ ਦੇ ਵਡਿਆਈ ਨਾਮੋ ਨਾਮੁ ਧਿਆਇਦਾ ॥੫॥ ਗੁਰ ਸੇਵੇ ਜੇਵਡੁ ਹੋਰੁ ਲਾਹਾ ਨਾਹੀ ॥ ਨਾਮੁ </p>
<p> ਮੰਨਿ ਵਸੈ ਨਾਮੋ ਸਾਲਾਹੀ ॥ ਨਾਮੋ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ਨਾਮੋ ਲਾਹਾ ਪਾਇਦਾ ॥੬॥ ਬਿਨੁ ਨਾਵੈ ਸਭ ਦੁਖੁ </p>
<p> ਸੰਸਾਰਾ ॥ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ਵਧਹਿ ਵਿਕਾਰਾ ॥ ਨਾਮੁ ਨ ਸੇਵਹਿ ਕਿਉ ਸੁਖੁ ਪਾਈਐ ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ </p>
<p> ਪਾਇਦਾ ॥੭॥ ਆਪਿ ਕਰੇ ਤੈ ਆਪਿ ਕਰਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਕਿਸੈ ਬੁਝਾਏ ॥ ਗੁਰਮੁਖਿ ਹੋਵਹਿ ਸੇ ਬੰਧਨ ਤੋੜਹਿ </p>
<p> ਮੁਕਤੀ ਕੈ ਘਰਿ ਪਾਇਦਾ ॥੮॥ ਗਣਤ ਗਣੈ ਸੋ ਜਲੈ ਸੰਸਾਰਾ ॥ ਸਹਸਾ ਮੂਲਿ ਨ ਚੁਕੈ ਵਿਕਾਰਾ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ </p>
<p> ਸੁ ਗਣਤ ਚੁਕਾਏ ਸਚੇ ਸਚਿ ਸਮਾਇਦਾ ॥੯॥ ਜੇ ਸਚੁ ਦੇਇ ਤ ਪਾਏ ਕੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਰਗਟੁ ਹੋਈ ॥ </p>
<p> ਸਚੁ ਨਾਮੁ ਸਾਲਾਹੇ ਰੰਗਿ ਰਾਤਾ ਗੁਰ ਕਿਰਪਾ ਤੇ ਸੁਖੁ ਪਾਇਦਾ ॥੧੦॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਨਾਮੁ ਪਿਆਰਾ ॥ </p>
<p> ਕਿਲਵਿਖ ਕਾਟੇ ਕਾਟਣਹਾਰਾ ॥ ਹਰਿ ਕੈ ਨਾਮਿ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਆ ਸਹਜੇ ਸਹਜਿ ਸਮਾਇਦਾ ॥੧੧॥ </p>
<p> ਅੰਤਰਿ ਲੋਭੁ ਮਨਿ ਮੈਲੈ ਮਲੁ ਲਾਏ ॥ ਮੈਲੇ ਕਰਮ ਕਰੇ ਦੁਖੁ ਪਾਏ ॥ ਕੂੜੋ ਕੂੜੁ ਕਰੇ ਵਾਪਾਰਾ ਕੂੜੁ ਬੋਲਿ ਦੁਖੁ </p>
<p> ਪਾਇਦਾ ॥੧੨॥ ਨਿਰਮਲ ਬਾਣੀ ਕੋ ਮੰਨਿ ਵਸਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਹਸਾ ਜਾਏ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਚਲੈ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਨਾਮੁ ਚੇਤਿ ਸੁਖੁ ਪਾਇਦਾ ॥੧੩॥ ਆਪਿ ਸਿਰੰਦਾ ਸਚਾ ਸੋਈ ॥ ਆਪਿ ਉਪਾਇ ਖਪਾਏ ਸੋਈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਹੋਵੈ ਸੁ ਸਦਾ ਸਲਾਹੇ ਮਿਲਿ ਸਾਚੇ ਸੁਖੁ ਪਾਇਦਾ ॥੧੪॥ ਅਨੇਕ ਜਤਨ ਕਰੇ ਇੰਦ੍ਰੀ ਵਸਿ ਨ ਹੋਈ ॥ ਕਾਮਿ ਕਰੋਧਿ </p>
<p> ਜਲੈ ਸਭੁ ਕੋਈ ॥ ਸਤਿਗੁਰ ਸੇਵੇ ਮਨੁ ਵਸਿ ਆਵੈ ਮਨ ਮਾਰੇ ਮਨਹਿ ਸਮਾਇਦਾ ॥੧੫॥ ਮੇਰਾ ਤੇਰਾ ਤੁਧੁ ਆਪੇ </p>
<p> ਕੀਆ ॥ ਸਭਿ ਤੇਰੇ ਜੰਤ ਤੇਰੇ ਸਭਿ ਜੀਆ ॥ ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਸਦਾ ਤੂ ਗੁਰਮਤੀ ਮੰਨਿ ਵਸਾਇਦਾ </p>
<p> ॥੧੬॥੪॥੧੮॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀਉ ਦਾਤਾ ਅਗਮ ਅਥਾਹਾ ॥ ਓਸੁ ਤਿਲੁ ਨ ਤਮਾਇ ਵੇਪਰਵਾਹਾ ॥ </p>
<p> ਤਿਸ ਨੋ ਅਪੜਿ ਨ ਸਕੈ ਕੋਈ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੧॥ ਜੋ ਕਿਛੁ ਕਰੈ ਸੁ ਨਿਹਚਉ ਹੋਈ ॥ ਤਿਸੁ ਬਿਨੁ </p>
<p> ਦਾਤਾ ਅਵਰੁ ਨ ਕੋਈ ॥ ਜਿਸ ਨੋ ਨਾਮ ਦਾਨੁ ਕਰੇ ਸੋ ਪਾਏ ਗੁਰ ਸਬਦੀ ਮੇਲਾਇਦਾ ॥੨॥ ਚਉਦਹ </p>
<p> ਭਵਣ ਤੇਰੇ ਹਟਨਾਲੇ ॥ ਸਤਿਗੁਰਿ ਦਿਖਾਏ ਅੰਤਰਿ ਨਾਲੇ ॥ ਨਾਵੈ ਕਾ ਵਾਪਾਰੀ ਹੋਵੈ ਗੁਰ ਸਬਦੀ ਕੋ </p>
</section>
<section id='ang1063' route='ang/1063'><p> ਪਾਇਦਾ ॥੩॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸਹਜ ਅਨੰਦਾ ॥ ਹਿਰਦੈ ਆਇ ਵੁਠਾ ਗੋਵਿੰਦਾ ॥ ਸਹਜੇ ਭਗਤਿ ਕਰੇ </p>
<p> ਦਿਨੁ ਰਾਤੀ ਆਪੇ ਭਗਤਿ ਕਰਾਇਦਾ ॥੪॥ ਸਤਿਗੁਰ ਤੇ ਵਿਛੁੜੇ ਤਿਨੀ ਦੁਖੁ ਪਾਇਆ ॥ ਅਨਦਿਨੁ ਮਾਰੀਅਹਿ </p>
<p> ਦੁਖੁ ਸਬਾਇਆ ॥ ਮਥੇ ਕਾਲੇ ਮਹਲੁ ਨ ਪਾਵਹਿ ਦੁਖ ਹੀ ਵਿਚਿ ਦੁਖੁ ਪਾਇਦਾ ॥੫॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ </p>
<p> ਵਡਭਾਗੀ ॥ ਸਹਜ ਭਾਇ ਸਚੀ ਲਿਵ ਲਾਗੀ ॥ ਸਚੋ ਸਚੁ ਕਮਾਵਹਿ ਸਦ ਹੀ ਸਚੈ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੬॥ ਜਿਸ ਨੋ </p>
<p> ਸਚਾ ਦੇਇ ਸੁ ਪਾਏ ॥ ਅੰਤਰਿ ਸਾਚੁ ਭਰਮੁ ਚੁਕਾਏ ॥ ਸਚੁ ਸਚੈ ਕਾ ਆਪੇ ਦਾਤਾ ਜਿਸੁ ਦੇਵੈ ਸੋ ਸਚੁ ਪਾਇਦਾ ॥੭॥ </p>
<p> ਆਪੇ ਕਰਤਾ ਸਭਨਾ ਕਾ ਸੋਈ ॥ ਜਿਸ ਨੋ ਆਪਿ ਬੁਝਾਏ ਬੂਝੈ ਕੋਈ ॥ ਆਪੇ ਬਖਸੇ ਦੇ ਵਡਿਆਈ ਆਪੇ ਮੇਲਿ </p>
<p> ਮਿਲਾਇਦਾ ॥੮॥ ਹਉਮੈ ਕਰਦਿਆ ਜਨਮੁ ਗਵਾਇਆ ॥ ਆਗੈ ਮੋਹੁ ਨ ਚੂਕੈ ਮਾਇਆ ॥ ਅਗੈ ਜਮਕਾਲੁ ਲੇਖਾ </p>
<p> ਲੇਵੈ ਜਿਉ ਤਿਲ ਘਾਣੀ ਪੀੜਾਇਦਾ ॥੯॥ ਪੂਰੈ ਭਾਗਿ ਗੁਰ ਸੇਵਾ ਹੋਈ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸੇਵੇ ਕੋਈ ॥ ਜਮਕਾਲੁ </p>
<p> ਤਿਸੁ ਨੇੜਿ ਨ ਆਵੈ ਮਹਲਿ ਸਚੈ ਸੁਖੁ ਪਾਇਦਾ ॥੧੦॥ ਤਿਨ ਸੁਖੁ ਪਾਇਆ ਜੋ ਤੁਧੁ ਭਾਏ ॥ ਪੂਰੈ ਭਾਗਿ ਗੁਰ ਸੇਵਾ </p>
<p> ਲਾਏ ॥ ਤੇਰੈ ਹਥਿ ਹੈ ਸਭ ਵਡਿਆਈ ਜਿਸੁ ਦੇਵਹਿ ਸੋ ਪਾਇਦਾ ॥੧੧॥ ਅੰਦਰਿ ਪਰਗਾਸੁ ਗੁਰੂ ਤੇ ਪਾਏ ॥ ਨਾਮੁ </p>
<p> ਪਦਾਰਥੁ ਮੰਨਿ ਵਸਾਏ ॥ ਗਿਆਨ ਰਤਨੁ ਸਦਾ ਘਟਿ ਚਾਨਣੁ ਅਗਿਆਨ ਅੰਧੇਰੁ ਗਵਾਇਦਾ ॥੧੨॥ </p>
<p> ਅਗਿਆਨੀ ਅੰਧੇ ਦੂਜੈ ਲਾਗੇ ॥ ਬਿਨੁ ਪਾਣੀ ਡੁਬਿ ਮੂਏ ਅਭਾਗੇ ॥ ਚਲਦਿਆ ਘਰੁ ਦਰੁ ਨਦਰਿ ਨ ਆਵੈ ਜਮ </p>
<p> ਦਰਿ ਬਾਧਾ ਦੁਖੁ ਪਾਇਦਾ ॥੧੩॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਗਿਆਨੀ ਧਿਆਨੀ ਪੂਛਹੁ ਕੋਈ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਿਸੁ ਮਿਲੈ ਵਡਿਆਈ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਇਦਾ ॥੧੪॥ ਸਤਿਗੁਰ ਨੋ ਸੇਵੇ ਤਿਸੁ ਆਪਿ ਮਿਲਾਏ </p>
<p> ॥ ਮਮਤਾ ਕਾਟਿ ਸਚਿ ਲਿਵ ਲਾਏ ॥ ਸਦਾ ਸਚੁ ਵਣਜਹਿ ਵਾਪਾਰੀ ਨਾਮੋ ਲਾਹਾ ਪਾਇਦਾ ॥੧੫॥ ਆਪੇ ਕਰੇ </p>
<p> ਕਰਾਏ ਕਰਤਾ ॥ ਸਬਦਿ ਮਰੈ ਸੋਈ ਜਨੁ ਮੁਕਤਾ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ ਨਾਮੋ ਨਾਮੁ ਧਿਆਇਦਾ </p>
<p> ॥੧੬॥੫॥੧੯॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਜੋ ਤੁਧੁ ਕਰਣਾ ਸੋ ਕਰਿ ਪਾਇਆ ॥ ਭਾਣੇ ਵਿਚਿ ਕੋ ਵਿਰਲਾ ਆਇਆ </p>
<p> ॥ ਭਾਣਾ ਮੰਨੇ ਸੋ ਸੁਖੁ ਪਾਏ ਭਾਣੇ ਵਿਚਿ ਸੁਖੁ ਪਾਇਦਾ ॥੧॥ ਗੁਰਮੁਖਿ ਤੇਰਾ ਭਾਣਾ ਭਾਵੈ ॥ ਸਹਜੇ ਹੀ ਸੁਖੁ ਸਚੁ </p>
<p> ਕਮਾਵੈ ॥ ਭਾਣੇ ਨੋ ਲੋਚੈ ਬਹੁਤੇਰੀ ਆਪਣਾ ਭਾਣਾ ਆਪਿ ਮਨਾਇਦਾ ॥੨॥ ਤੇਰਾ ਭਾਣਾ ਮੰਨੇ ਸੁ ਮਿਲੈ ਤੁਧੁ </p>
</section>
<section id='ang1064' route='ang/1064'><p> ਆਏ ॥ ਜਿਸੁ ਭਾਣਾ ਭਾਵੈ ਸੋ ਤੁਝਹਿ ਸਮਾਏ ॥ ਭਾਣੇ ਵਿਚਿ ਵਡੀ ਵਡਿਆਈ ਭਾਣਾ ਕਿਸਹਿ ਕਰਾਇਦਾ ॥੩॥ </p>
<p> ਜਾ ਤਿਸੁ ਭਾਵੈ ਤਾ ਗੁਰੂ ਮਿਲਾਏ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਏ ॥ ਤੁਧੁ ਆਪਣੈ ਭਾਣੈ ਸਭ ਸ੍ਰਿਸਟਿ ਉਪਾਈ </p>
<p> ਜਿਸ ਨੋ ਭਾਣਾ ਦੇਹਿ ਤਿਸੁ ਭਾਇਦਾ ॥੪॥ ਮਨਮੁਖੁ ਅੰਧੁ ਕਰੇ ਚਤੁਰਾਈ ॥ ਭਾਣਾ ਨ ਮੰਨੇ ਬਹੁਤੁ ਦੁਖੁ ਪਾਈ ॥ </p>
<p> ਭਰਮੇ ਭੂਲਾ ਆਵੈ ਜਾਏ ਘਰੁ ਮਹਲੁ ਨ ਕਬਹੂ ਪਾਇਦਾ ॥੫॥ ਸਤਿਗੁਰੁ ਮੇਲੇ ਦੇ ਵਡਿਆਈ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ </p>
<p> ਧੁਰਿ ਫੁਰਮਾਈ ॥ ਸਤਿਗੁਰ ਸੇਵੇ ਤਾ ਨਾਮੁ ਪਾਏ ਨਾਮੇ ਹੀ ਸੁਖੁ ਪਾਇਦਾ ॥੬॥ ਸਭ ਨਾਵਹੁ ਉਪਜੈ ਨਾਵਹੁ ਛੀਜੈ </p>
<p> ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਨੁ ਤਨੁ ਭੀਜੈ ॥ ਰਸਨਾ ਨਾਮੁ ਧਿਆਏ ਰਸਿ ਭੀਜੈ ਰਸ ਹੀ ਤੇ ਰਸੁ ਪਾਇਦਾ ॥੭॥ ਮਹਲੈ </p>
<p> ਅੰਦਰਿ ਮਹਲੁ ਕੋ ਪਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਚਿ ਚਿਤੁ ਲਾਏ ॥ ਜਿਸ ਨੋ ਸਚੁ ਦੇਇ ਸੋਈ ਸਚੁ ਪਾਏ ਸਚੇ ਸਚਿ </p>
<p> ਮਿਲਾਇਦਾ ॥੮॥ ਨਾਮੁ ਵਿਸਾਰਿ ਮਨਿ ਤਨਿ ਦੁਖੁ ਪਾਇਆ ॥ ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਰੋਗੁ ਕਮਾਇਆ ॥ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਮਨੁ ਤਨੁ ਹੈ ਕੁਸਟੀ ਨਰਕੇ ਵਾਸਾ ਪਾਇਦਾ ॥੯॥ ਨਾਮਿ ਰਤੇ ਤਿਨ ਨਿਰਮਲ ਦੇਹਾ ॥ ਨਿਰਮਲ ਹੰਸਾ ਸਦਾ ਸੁਖੁ </p>
<p> ਨੇਹਾ ॥ ਨਾਮੁ ਸਲਾਹਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਦਾ ॥੧੦॥ ਸਭੁ ਕੋ ਵਣਜੁ ਕਰੇ ਵਾਪਾਰਾ ॥ </p>
<p> ਵਿਣੁ ਨਾਵੈ ਸਭੁ ਤੋਟਾ ਸੰਸਾਰਾ ॥ ਨਾਗੋ ਆਇਆ ਨਾਗੋ ਜਾਸੀ ਵਿਣੁ ਨਾਵੈ ਦੁਖੁ ਪਾਇਦਾ ॥੧੧॥ ਜਿਸ ਨੋ ਨਾਮੁ </p>
<p> ਦੇਇ ਸੋ ਪਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਨਾਮੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ ਨਾਮੋ ਨਾਮੁ </p>
<p> ਧਿਆਇਦਾ ॥੧੨॥ ਨਾਵੈ ਨੋ ਲੋਚੈ ਜੇਤੀ ਸਭ ਆਈ ॥ ਨਾਉ ਤਿਨਾ ਮਿਲੈ ਧੁਰਿ ਪੁਰਬਿ ਕਮਾਈ ॥ ਜਿਨੀ ਨਾਉ </p>
<p> ਪਾਇਆ ਸੇ ਵਡਭਾਗੀ ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਾਇਦਾ ॥੧੩॥ ਕਾਇਆ ਕੋਟੁ ਅਤਿ ਅਪਾਰਾ ॥ ਤਿਸੁ ਵਿਚਿ ਬਹਿ </p>
<p> ਪ੍ਰਭੁ ਕਰੇ ਵੀਚਾਰਾ ॥ ਸਚਾ ਨਿਆਉ ਸਚੋ ਵਾਪਾਰਾ ਨਿਹਚਲੁ ਵਾਸਾ ਪਾਇਦਾ ॥੧੪॥ ਅੰਤਰ ਘਰ ਬੰਕੇ ਥਾਨੁ </p>
<p> ਸੁਹਾਇਆ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਕਿਨੈ ਥਾਨੁ ਪਾਇਆ ॥ ਇਤੁ ਸਾਥਿ ਨਿਬਹੈ ਸਾਲਾਹੇ ਸਚੇ ਹਰਿ ਸਚਾ ਮੰਨਿ </p>
<p> ਵਸਾਇਦਾ ॥੧੫॥ ਮੇਰੈ ਕਰਤੈ ਇਕ ਬਣਤ ਬਣਾਈ ॥ ਇਸੁ ਦੇਹੀ ਵਿਚਿ ਸਭ ਵਥੁ ਪਾਈ ॥ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਵਣਜਹਿ ਰੰਗਿ ਰਾਤੇ ਗੁਰਮੁਖਿ ਕੋ ਨਾਮੁ ਪਾਇਦਾ ॥੧੬॥੬॥੨੦॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਕਾਇਆ ਕੰਚਨੁ ਸਬਦੁ </p>
<p> ਵੀਚਾਰਾ ॥ ਤਿਥੈ ਹਰਿ ਵਸੈ ਜਿਸ ਦਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥ ਅਨਦਿਨੁ ਹਰਿ ਸੇਵਿਹੁ ਸਚੀ ਬਾਣੀ ਹਰਿ ਜੀਉ </p>
</section>
<section id='ang1065' route='ang/1065'><p> ਸਬਦਿ ਮਿਲਾਇਦਾ ॥੧॥ ਹਰਿ ਚੇਤਹਿ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਤਿਨ ਮੇਲਿ ਮਿਲਾਉ ॥ </p>
<p> ਤਿਨ ਕੀ ਧੂਰਿ ਲਾਈ ਮੁਖਿ ਮਸਤਕਿ ਸਤਸੰਗਤਿ ਬਹਿ ਗੁਣ ਗਾਇਦਾ ॥੨॥ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਾ ਜੇ ਹਰਿ ਪ੍ਰਭ </p>
<p> ਭਾਵਾ ॥ ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ ਸਬਦਿ ਸੁਹਾਵਾ ॥ ਗੁਰਬਾਣੀ ਚਹੁ ਕੁੰਡੀ ਸੁਣੀਐ ਸਾਚੈ ਨਾਮਿ ਸਮਾਇਦਾ ॥੩॥ ਸੋ </p>
<p> ਜਨੁ ਸਾਚਾ ਜਿ ਅੰਤਰੁ ਭਾਲੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਹਰਿ ਨਦਰਿ ਨਿਹਾਲੇ ॥ ਗਿਆਨ ਅੰਜਨੁ ਪਾਏ ਗੁਰ ਸਬਦੀ ਨਦਰੀ </p>
<p> ਨਦਰਿ ਮਿਲਾਇਦਾ ॥੪॥ ਵਡੈ ਭਾਗਿ ਇਹੁ ਸਰੀਰੁ ਪਾਇਆ ॥ ਮਾਣਸ ਜਨਮਿ ਸਬਦਿ ਚਿਤੁ ਲਾਇਆ ॥ ਬਿਨੁ </p>
<p> ਸਬਦੈ ਸਭੁ ਅੰਧ ਅੰਧੇਰਾ ਗੁਰਮੁਖਿ ਕਿਸਹਿ ਬੁਝਾਇਦਾ ॥੫॥ ਇਕਿ ਕਿਤੁ ਆਏ ਜਨਮੁ ਗਵਾਏ ॥ ਮਨਮੁਖ ਲਾਗੇ </p>
<p> ਦੂਜੈ ਭਾਏ ॥ ਏਹ ਵੇਲਾ ਫਿਰਿ ਹਾਥਿ ਨ ਆਵੈ ਪਗਿ ਖਿਸਿਐ ਪਛੁਤਾਇਦਾ ॥੬॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਵਿਤ੍ਰੁ ਸਰੀਰਾ </p>
<p> ॥ ਤਿਸੁ ਵਿਚਿ ਵਸੈ ਸਚੁ ਗੁਣੀ ਗਹੀਰਾ ॥ ਸਚੋ ਸਚੁ ਵੇਖੈ ਸਭ ਥਾਈ ਸਚੁ ਸੁਣਿ ਮੰਨਿ ਵਸਾਇਦਾ ॥੭॥ ਹਉਮੈ </p>
<p> ਗਣਤ ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥ ਹਰਿ ਜੀਉ ਹਿਰਦੈ ਰਖਹੁ ਉਰ ਧਾਰੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਸਾਲਾਹੇ ਮਿਲਿ ਸਾਚੇ </p>
<p> ਸੁਖੁ ਪਾਇਦਾ ॥੮॥ ਸੋ ਚੇਤੇ ਜਿਸੁ ਆਪਿ ਚੇਤਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਵਸੈ ਮਨਿ ਆਏ ॥ ਆਪੇ ਵੇਖੈ ਆਪੇ ਬੂਝੈ ਆਪੈ </p>
<p> ਆਪੁ ਸਮਾਇਦਾ ॥੯॥ ਜਿਨਿ ਮਨ ਵਿਚਿ ਵਥੁ ਪਾਈ ਸੋਈ ਜਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਆਪੁ ਪਛਾਣੈ ॥ ਆਪੁ ਪਛਾਣੈ </p>
<p> ਸੋਈ ਜਨੁ ਨਿਰਮਲੁ ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਇਦਾ ॥੧੦॥ ਏਹ ਕਾਇਆ ਪਵਿਤੁ ਹੈ ਸਰੀਰੁ ॥ ਗੁਰ ਸਬਦੀ ਚੇਤੈ </p>
<p> ਗੁਣੀ ਗਹੀਰੁ ॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵੈ ਰੰਗਿ ਰਾਤਾ ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਇਦਾ ॥੧੧॥ ਏਹੁ ਸਰੀਰੁ ਸਭ ਮੂਲੁ </p>
<p> ਹੈ ਮਾਇਆ ॥ ਦੂਜੈ ਭਾਇ ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਹਰਿ ਨ ਚੇਤੈ ਸਦਾ ਦੁਖੁ ਪਾਏ ਬਿਨੁ ਹਰਿ ਚੇਤੇ ਦੁਖੁ ਪਾਇਦਾ </p>
<p> ॥੧੨॥ ਜਿ ਸਤਿਗੁਰੁ ਸੇਵੇ ਸੋ ਪਰਵਾਣੁ ॥ ਕਾਇਆ ਹੰਸੁ ਨਿਰਮਲੁ ਦਰਿ ਸਚੈ ਜਾਣੁ ॥ ਹਰਿ ਸੇਵੇ ਹਰਿ ਮੰਨਿ </p>
<p> ਵਸਾਏ ਸੋਹੈ ਹਰਿ ਗੁਣ ਗਾਇਦਾ ॥੧੩॥ ਬਿਨੁ ਭਾਗਾ ਗੁਰੁ ਸੇਵਿਆ ਨ ਜਾਇ ॥ ਮਨਮੁਖ ਭੂਲੇ ਮੁਏ ਬਿਲਲਾਇ </p>
<p> ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਹੋਵੈ ਗੁਰ ਕੇਰੀ ਹਰਿ ਜੀਉ ਆਪਿ ਮਿਲਾਇਦਾ ॥੧੪॥ ਕਾਇਆ ਕੋਟੁ ਪਕੇ ਹਟਨਾਲੇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਲੇਵੈ ਵਸਤੁ ਸਮਾਲੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਦਿਨੁ ਰਾਤੀ ਊਤਮ ਪਦਵੀ ਪਾਇਦਾ ॥੧੫॥ ਆਪੇ </p>
<p> ਸਚਾ ਹੈ ਸੁਖਦਾਤਾ ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹੇ ਸਾਚਾ ਪੂਰੈ ਭਾਗਿ ਕੋ ਪਾਇਦਾ </p>
</section>
<section id='ang1066' route='ang/1066'><p> ॥੧੬॥੭॥੨੧॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਨਿਰੰਕਾਰਿ ਆਕਾਰੁ ਉਪਾਇਆ ॥ ਮਾਇਆ ਮੋਹੁ ਹੁਕਮਿ ਬਣਾਇਆ ॥ </p>
<p> ਆਪੇ ਖੇਲ ਕਰੇ ਸਭਿ ਕਰਤਾ ਸੁਣਿ ਸਾਚਾ ਮੰਨਿ ਵਸਾਇਦਾ ॥੧॥ ਮਾਇਆ ਮਾਈ ਤ੍ਰੈ ਗੁਣ ਪਰਸੂਤਿ ਜਮਾਇਆ ॥ </p>

<p> ਤ੍ਰੈ ਗੁਣ ਭਰਮਿ ਭੁਲਾਇਦਾ ॥੪॥ ਗੁਰਮੁਖਿ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥ ਤ੍ਰਿਬਿਧਿ ਮਨਸਾ ਮਨਹਿ ਸਮਾਏ ॥ ਸਾਚੈ </p>
<p> ਸਬਦਿ ਸਦਾ ਹੈ ਮੁਕਤਾ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਦਾ ॥੫॥ ਜੋ ਧੁਰਿ ਰਾਤੇ ਸੇ ਹੁਣਿ ਰਾਤੇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਹਜੇ </p>
<p> ਮਾਤੇ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਪ੍ਰਭੁ ਪਾਇਆ ਆਪੈ ਆਪੁ ਮਿਲਾਇਦਾ ॥੬॥ ਮਾਇਆ ਮੋਹਿ ਭਰਮਿ ਨ ਪਾਏ ॥ </p>
<p> ਦੂਜੈ ਭਾਇ ਲਗਾ ਦੁਖੁ ਪਾਏ ॥ ਸੂਹਾ ਰੰਗੁ ਦਿਨ ਥੋੜੇ ਹੋਵੈ ਇਸੁ ਜਾਦੇ ਬਿਲਮ ਨ ਲਾਇਦਾ ॥੭॥ ਏਹੁ ਮਨੁ ਭੈ ਭਾਇ </p>

<p> ਮਨਮੁਖੁ ਬਹੁਤੁ ਕਰੇ ਅਭਿਮਾਨੁ ॥ ਦਰਗਹ ਕਬ ਹੀ ਨ ਪਾਵੈ ਮਾਨੁ ॥ ਦੂਜੈ ਲਾਗੇ ਜਨਮੁ ਗਵਾਇਆ ਬਿਨੁ ਬੂਝੇ ਦੁਖੁ </p>
<p> ਪਾਇਦਾ ॥੯॥ ਮੇਰੈ ਪ੍ਰਭਿ ਅੰਦਰਿ ਆਪੁ ਲੁਕਾਇਆ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਮਿਲੈ ਮਿਲਾਇਆ ॥ ਸਚਾ ਪ੍ਰਭੁ </p>
<p> ਸਚਾ ਵਾਪਾਰਾ ਨਾਮੁ ਅਮੋਲਕੁ ਪਾਇਦਾ ॥੧੦॥ ਇਸੁ ਕਾਇਆ ਕੀ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈ ॥ ਮੇਰੈ ਠਾਕੁਰਿ ਇਹ </p>

<section id='ang1067' route='ang/1067'><p> ਆਪੇ ਸਚਾ ਸਬਦਿ ਮਿਲਾਏ ॥ ਸਬਦੇ ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਏ ॥ ਨਾਨਕ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਨਾਮੇ ਹੀ ਸੁਖੁ </p>
<p> ਪਾਇਦਾ ॥੧੬॥੮॥੨੨॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਅਗਮ ਅਗੋਚਰ ਵੇਪਰਵਾਹੇ ॥ ਆਪੇ ਮਿਹਰਵਾਨ ਅਗਮ ਅਥਾਹੇ ॥ </p>
<p> ਅਪੜਿ ਕੋਇ ਨ ਸਕੈ ਤਿਸ ਨੋ ਗੁਰ ਸਬਦੀ ਮੇਲਾਇਆ ॥੧॥ ਤੁਧੁਨੋ ਸੇਵਹਿ ਜੋ ਤੁਧੁ ਭਾਵਹਿ ॥ ਗੁਰ ਕੈ ਸਬਦੇ </p>
<p> ਸਚਿ ਸਮਾਵਹਿ ॥ ਅਨਦਿਨੁ ਗੁਣ ਰਵਹਿ ਦਿਨੁ ਰਾਤੀ ਰਸਨਾ ਹਰਿ ਰਸੁ ਭਾਇਆ ॥੨॥ ਸਬਦਿ ਮਰਹਿ ਸੇ ਮਰਣੁ </p>
<p> ਸਵਾਰਹਿ ॥ ਹਰਿ ਕੇ ਗੁਣ ਹਿਰਦੈ ਉਰ ਧਾਰਹਿ ॥ ਜਨਮੁ ਸਫਲੁ ਹਰਿ ਚਰਣੀ ਲਾਗੇ ਦੂਜਾ ਭਾਉ ਚੁਕਾਇਆ ॥੩॥ </p>
<p> ਹਰਿ ਜੀਉ ਮੇਲੇ ਆਪਿ ਮਿਲਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਆਪੁ ਗਵਾਏ ॥ ਅਨਦਿਨੁ ਸਦਾ ਹਰਿ ਭਗਤੀ ਰਾਤੇ ਇਸੁ ਜਗ </p>
<p> ਮਹਿ ਲਾਹਾ ਪਾਇਆ ॥੪॥ ਤੇਰੇ ਗੁਣ ਕਹਾ ਮੈ ਕਹਣੁ ਨ ਜਾਈ ॥ ਅੰਤੁ ਨ ਪਾਰਾ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ ਆਪੇ </p>
<p> ਦਇਆ ਕਰੇ ਸੁਖਦਾਤਾ ਗੁਣ ਮਹਿ ਗੁਣੀ ਸਮਾਇਆ ॥੫॥ ਇਸੁ ਜਗ ਮਹਿ ਮੋਹੁ ਹੈ ਪਾਸਾਰਾ ॥ ਮਨਮੁਖੁ </p>
<p> ਅਗਿਆਨੀ ਅੰਧੁ ਅੰਧਾਰਾ ॥ ਧੰਧੈ ਧਾਵਤੁ ਜਨਮੁ ਗਵਾਇਆ ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ ਪਾਇਆ ॥੬॥ ਕਰਮੁ ਹੋਵੈ ਤਾ </p>
<p> ਸਤਿਗੁਰੁ ਪਾਏ ॥ ਹਉਮੈ ਮੈਲੁ ਸਬਦਿ ਜਲਾਏ ॥ ਮਨੁ ਨਿਰਮਲੁ ਗਿਆਨੁ ਰਤਨੁ ਚਾਨਣੁ ਅਗਿਆਨੁ ਅੰਧੇਰੁ </p>
<p> ਗਵਾਇਆ ॥੭॥ ਤੇਰੇ ਨਾਮ ਅਨੇਕ ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥ ਸਚੁ ਨਾਮੁ ਹਰਿ ਹਿਰਦੈ ਵਸਾਈ ॥ ਕੀਮਤਿ ਕਉਣੁ </p>
<p> ਕਰੇ ਪ੍ਰਭ ਤੇਰੀ ਤੂ ਆਪੇ ਸਹਜਿ ਸਮਾਇਆ ॥੮॥ ਨਾਮੁ ਅਮੋਲਕੁ ਅਗਮ ਅਪਾਰਾ ॥ ਨਾ ਕੋ ਹੋਆ ਤੋਲਣਹਾਰਾ ॥ </p>
<p> ਆਪੇ ਤੋਲੇ ਤੋਲਿ ਤੋਲਾਏ ਗੁਰ ਸਬਦੀ ਮੇਲਿ ਤੋਲਾਇਆ ॥੯॥ ਸੇਵਕ ਸੇਵਹਿ ਕਰਹਿ ਅਰਦਾਸਿ ॥ ਤੂ ਆਪੇ </p>
<p> ਮੇਲਿ ਬਹਾਲਹਿ ਪਾਸਿ ॥ ਸਭਨਾ ਜੀਆ ਕਾ ਸੁਖਦਾਤਾ ਪੂਰੈ ਕਰਮਿ ਧਿਆਇਆ ॥੧੦॥ ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਜਿ </p>
<p> ਸਚੁ ਕਮਾਵੈ ॥ ਇਹੁ ਮਨੁ ਨਿਰਮਲੁ ਜਿ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ ਇਸੁ ਬਿਖੁ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਪਰਾਪਤਿ ਹੋਵੈ ਹਰਿ ਜੀਉ </p>
<p> ਮੇਰੇ ਭਾਇਆ ॥੧੧॥ ਜਿਸ ਨੋ ਬੁਝਾਏ ਸੋਈ ਬੂਝੈ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਅੰਦਰੁ ਸੂਝੈ ॥ ਹਉਮੈ ਮੇਰਾ ਠਾਕਿ ਰਹਾਏ </p>
<p> ਸਹਜੇ ਹੀ ਸਚੁ ਪਾਇਆ ॥੧੨॥ ਬਿਨੁ ਕਰਮਾ ਹੋਰ ਫਿਰੈ ਘਨੇਰੀ ॥ ਮਰਿ ਮਰਿ ਜੰਮੈ ਚੁਕੈ ਨ ਫੇਰੀ ॥ ਬਿਖੁ ਕਾ ਰਾਤਾ </p>
<p> ਬਿਖੁ ਕਮਾਵੈ ਸੁਖੁ ਨ ਕਬਹੂ ਪਾਇਆ ॥੧੩॥ ਬਹੁਤੇ ਭੇਖ ਕਰੇ ਭੇਖਧਾਰੀ ॥ ਬਿਨੁ ਸਬਦੈ ਹਉਮੈ ਕਿਨੈ ਨ ਮਾਰੀ ॥ </p>
<p> ਜੀਵਤੁ ਮਰੈ ਤਾ ਮੁਕਤਿ ਪਾਏ ਸਚੈ ਨਾਇ ਸਮਾਇਆ ॥੧੪॥ ਅਗਿਆਨੁ ਤ੍ਰਿਸਨਾ ਇਸੁ ਤਨਹਿ ਜਲਾਏ ॥ </p>

<section id='ang1068' route='ang/1068'><p> ਤਿਸ ਦੀ ਬੂਝੈ ਜਿ ਗੁਰ ਸਬਦੁ ਕਮਾਏ ॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਕ੍ਰੋਧੁ ਨਿਵਾਰੇ ਹਉਮੈ ਮਾਰਿ ਸਮਾਇਆ ॥੧੫॥ ਸਚਾ </p>
<p> ਸਾਹਿਬੁ ਸਚੀ ਵਡਿਆਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਵਿਰਲੈ ਪਾਈ ॥ ਨਾਨਕੁ ਏਕ ਕਹੈ ਬੇਨੰਤੀ ਨਾਮੇ ਨਾਮਿ ਸਮਾਇਆ </p>
<p> ॥੧੬॥੧॥੨੩॥ ਮਾਰੂ ਮਹਲਾ ੩ ॥ ਨਦਰੀ ਭਗਤਾ ਲੈਹੁ ਮਿਲਾਏ ॥ ਭਗਤ ਸਲਾਹਨਿ ਸਦਾ ਲਿਵ ਲਾਏ ॥ </p>
<p> ਤਉ ਸਰਣਾਈ ਉਬਰਹਿ ਕਰਤੇ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਆ ॥੧॥ ਪੂਰੈ ਸਬਦਿ ਭਗਤਿ ਸੁਹਾਈ ॥ ਅੰਤਰਿ ਸੁਖੁ </p>
<p> ਤੇਰੈ ਮਨਿ ਭਾਈ ॥ ਮਨੁ ਤਨੁ ਸਚੀ ਭਗਤੀ ਰਾਤਾ ਸਚੇ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥੨॥ ਹਉਮੈ ਵਿਚਿ ਸਦ ਜਲੈ </p>
<p> ਸਰੀਰਾ ॥ ਕਰਮੁ ਹੋਵੈ ਭੇਟੇ ਗੁਰੁ ਪੂਰਾ ॥ ਅੰਤਰਿ ਅਗਿਆਨੁ ਸਬਦਿ ਬੁਝਾਏ ਸਤਿਗੁਰ ਤੇ ਸੁਖੁ ਪਾਇਆ ॥੩॥ </p>
<p> ਮਨਮੁਖੁ ਅੰਧਾ ਅੰਧੁ ਕਮਾਏ ॥ ਬਹੁ ਸੰਕਟ ਜੋਨੀ ਭਰਮਾਏ ॥ ਜਮ ਕਾ ਜੇਵੜਾ ਕਦੇ ਨ ਕਾਟੈ ਅੰਤੇ ਬਹੁ ਦੁਖੁ </p>
<p> ਪਾਇਆ ॥੪॥ ਆਵਣ ਜਾਣਾ ਸਬਦਿ ਨਿਵਾਰੇ ॥ ਸਚੁ ਨਾਮੁ ਰਖੈ ਉਰ ਧਾਰੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਰੈ ਮਨੁ ਮਾਰੇ </p>
<p> ਹਉਮੈ ਜਾਇ ਸਮਾਇਆ ॥੫॥ ਆਵਣ ਜਾਣੈ ਪਰਜ ਵਿਗੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਥਿਰੁ ਕੋਇ ਨ ਹੋਈ ॥ ਅੰਤਰਿ </p>
<p> ਜੋਤਿ ਸਬਦਿ ਸੁਖੁ ਵਸਿਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਆ ॥੬॥ ਪੰਚ ਦੂਤ ਚਿਤਵਹਿ ਵਿਕਾਰਾ ॥ ਮਾਇਆ ਮੋਹ ਕਾ ਏਹੁ </p>
<p> ਪਸਾਰਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਮੁਕਤੁ ਹੋਵੈ ਪੰਚ ਦੂਤ ਵਸਿ ਆਇਆ ॥੭॥ ਬਾਝੁ ਗੁਰੂ ਹੈ ਮੋਹੁ ਗੁਬਾਰਾ ॥ ਫਿਰਿ </p>
<p> ਫਿਰਿ ਡੁਬੈ ਵਾਰੋ ਵਾਰਾ ॥ ਸਤਿਗੁਰ ਭੇਟੇ ਸਚੁ ਦ੍ਰਿੜਾਏ ਸਚੁ ਨਾਮੁ ਮਨਿ ਭਾਇਆ ॥੮॥ ਸਾਚਾ ਦਰੁ ਸਾਚਾ </p>
<p> ਦਰਵਾਰਾ ॥ ਸਚੇ ਸੇਵਹਿ ਸਬਦਿ ਪਿਆਰਾ ॥ ਸਚੀ ਧੁਨਿ ਸਚੇ ਗੁਣ ਗਾਵਾ ਸਚੇ ਮਾਹਿ ਸਮਾਇਆ ॥੯॥ ਘਰੈ </p>
<p> ਅੰਦਰਿ ਕੋ ਘਰੁ ਪਾਏ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਸਹਜਿ ਸੁਭਾਏ ॥ ਓਥੈ ਸੋਗੁ ਵਿਜੋਗੁ ਨ ਵਿਆਪੈ ਸਹਜੇ ਸਹਜਿ ਸਮਾਇਆ </p>
<p> ॥੧੦॥ ਦੂਜੈ ਭਾਇ ਦੁਸਟਾ ਕਾ ਵਾਸਾ ॥ ਭਉਦੇ ਫਿਰਹਿ ਬਹੁ ਮੋਹ ਪਿਆਸਾ ॥ ਕੁਸੰਗਤਿ ਬਹਹਿ ਸਦਾ ਦੁਖੁ ਪਾਵਹਿ </p>
<p> ਦੁਖੋ ਦੁਖੁ ਕਮਾਇਆ ॥੧੧॥ ਸਤਿਗੁਰ ਬਾਝਹੁ ਸੰਗਤਿ ਨ ਹੋਈ ॥ ਬਿਨੁ ਸਬਦੇ ਪਾਰੁ ਨ ਪਾਏ ਕੋਈ ॥ ਸਹਜੇ </p>
<p> ਗੁਣ ਰਵਹਿ ਦਿਨੁ ਰਾਤੀ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਆ ॥੧੨॥ ਕਾਇਆ ਬਿਰਖੁ ਪੰਖੀ ਵਿਚਿ ਵਾਸਾ ॥ ਅੰਮ੍ਰਿਤੁ ਚੁਗਹਿ </p>
<p> ਗੁਰ ਸਬਦਿ ਨਿਵਾਸਾ ॥ ਉਡਹਿ ਨ ਮੂਲੇ ਨ ਆਵਹਿ ਨ ਜਾਹੀ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਆ ॥੧੩॥ ਕਾਇਆ </p>
<p> ਸੋਧਹਿ ਸਬਦੁ ਵੀਚਾਰਹਿ ॥ ਮੋਹ ਠਗਉਰੀ ਭਰਮੁ ਨਿਵਾਰਹਿ ॥ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਸੁਖਦਾਤਾ ਆਪੇ ਮੇਲਿ </p>
</section>
<section id='ang1069' route='ang/1069'><p> ਮਿਲਾਇਆ ॥੧੪॥ ਸਦ ਹੀ ਨੇੜੈ ਦੂਰਿ ਨ ਜਾਣਹੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਜੀਕਿ ਪਛਾਣਹੁ ॥ ਬਿਗਸੈ ਕਮਲੁ ਕਿਰਣਿ </p>
<p> ਪਰਗਾਸੈ ਪਰਗਟੁ ਕਰਿ ਦੇਖਾਇਆ ॥੧੫॥ ਆਪੇ ਕਰਤਾ ਸਚਾ ਸੋਈ ॥ ਆਪੇ ਮਾਰਿ ਜੀਵਾਲੇ ਅਵਰੁ ਨ ਕੋਈ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਆਪੁ ਗਵਾਇ ਸੁਖੁ ਪਾਇਆ ॥੧੬॥੨॥੨੪॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਚਾ ਆਪਿ ਸਵਾਰਣਹਾਰਾ ॥ ਅਵਰ ਨ ਸੂਝਸਿ ਬੀਜੀ ਕਾਰਾ ॥ ਗੁਰਮੁਖਿ ਸਚੁ ਵਸੈ ਘਟ ਅੰਤਰਿ ਸਹਜੇ ਸਚਿ </p>
<p> ਸਮਾਈ ਹੇ ॥੧॥ ਸਭਨਾ ਸਚੁ ਵਸੈ ਮਨ ਮਾਹੀ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਹਜਿ ਸਮਾਹੀ ॥ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਸਦਾ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ਹੇ ॥੨॥ ਸਤਿਗੁਰੁ ਹੈ ਗਿਆਨੁ ਸਤਿਗੁਰੁ ਹੈ ਪੂਜਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵੀ ਅਵਰੁ </p>
<p> ਨ ਦੂਜਾ ॥ ਸਤਿਗੁਰ ਤੇ ਨਾਮੁ ਰਤਨ ਧਨੁ ਪਾਇਆ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਭਾਈ ਹੇ ॥੩॥ ਬਿਨੁ ਸਤਿਗੁਰ ਜੋ ਦੂਜੈ </p>
<p> ਲਾਗੇ ॥ ਆਵਹਿ ਜਾਹਿ ਭ੍ਰਮਿ ਮਰਹਿ ਅਭਾਗੇ ॥ ਨਾਨਕ ਤਿਨ ਕੀ ਫਿਰਿ ਗਤਿ ਹੋਵੈ ਜਿ ਗੁਰਮੁਖਿ ਰਹਹਿ ਸਰਣਾਈ </p>
<p> ਹੇ ॥੪॥ ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ ਸਦਾ ਹੈ ਸਾਚੀ ॥ ਸਤਿਗੁਰ ਤੇ ਮਾਗਉ ਨਾਮੁ ਅਜਾਚੀ ॥ ਹੋਹੁ ਦਇਆਲੁ ਕ੍ਰਿਪਾ ਕਰਿ </p>
<p> ਹਰਿ ਜੀਉ ਰਖਿ ਲੇਵਹੁ ਗੁਰ ਸਰਣਾਈ ਹੇ ॥੫॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਸਤਿਗੁਰੂ ਚੁਆਇਆ ॥ ਦਸਵੈ ਦੁਆਰਿ ਪ੍ਰਗਟੁ </p>
<p> ਹੋਇ ਆਇਆ ॥ ਤਹ ਅਨਹਦ ਸਬਦ ਵਜਹਿ ਧੁਨਿ ਬਾਣੀ ਸਹਜੇ ਸਹਜਿ ਸਮਾਈ ਹੇ ॥੬॥ ਜਿਨ ਕਉ ਕਰਤੈ </p>
<p> ਧੁਰਿ ਲਿਖਿ ਪਾਈ ॥ ਅਨਦਿਨੁ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਵਿਹਾਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕੋ ਸੀਝੈ ਨਾਹੀ ਗੁਰ ਚਰਣੀ ਚਿਤੁ </p>
<p> ਲਾਈ ਹੇ ॥੭॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਆਪੇ ਦੇਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਦਾਰਥੁ ਲੇਇ ॥ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਨਾਮੁ ਦੇਵੈ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਸਮਾਈ ਹੇ ॥੮॥ ਗਿਆਨ ਰਤਨੁ ਮਨਿ ਪਰਗਟੁ ਭਇਆ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਸਹਜੇ ਲਇਆ ॥ </p>
<p> ਏਹ ਵਡਿਆਈ ਗੁਰ ਤੇ ਪਾਈ ਸਤਿਗੁਰ ਕਉ ਸਦ ਬਲਿ ਜਾਈ ਹੇ ॥੯॥ ਪ੍ਰਗਟਿਆ ਸੂਰੁ ਨਿਸਿ ਮਿਟਿਆ </p>
<p> ਅੰਧਿਆਰਾ ॥ ਅਗਿਆਨੁ ਮਿਟਿਆ ਗੁਰ ਰਤਨਿ ਅਪਾਰਾ ॥ ਸਤਿਗੁਰ ਗਿਆਨੁ ਰਤਨੁ ਅਤਿ ਭਾਰੀ ਕਰਮਿ ਮਿਲੈ </p>
<p> ਸੁਖੁ ਪਾਈ ਹੇ ॥੧੦॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪ੍ਰਗਟੀ ਹੈ ਸੋਇ ॥ ਚਹੁ ਜੁਗਿ ਨਿਰਮਲੁ ਹਛਾ ਲੋਇ ॥ ਨਾਮੇ ਨਾਮਿ ਰਤੇ </p>
<p> ਸੁਖੁ ਪਾਇਆ ਨਾਮਿ ਰਹਿਆ ਲਿਵ ਲਾਈ ਹੇ ॥੧੧॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਵੈ ॥ ਸਹਜੇ ਜਾਗੈ ਸਹਜੇ </p>
</section>
<section id='ang1070' route='ang/1070'><p> ਸੋਵੈ ॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਇ ਸਮਾਵੈ ਨਾਨਕ ਨਾਮੁ ਧਿਆਈ ਹੇ ॥੧੨॥ ਭਗਤਾ ਮੁਖਿ ਅੰਮ੍ਰਿਤ ਹੈ ਬਾਣੀ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮੁ ਆਖਿ ਵਖਾਣੀ ॥ ਹਰਿ ਹਰਿ ਕਰਤ ਸਦਾ ਮਨੁ ਬਿਗਸੈ ਹਰਿ ਚਰਣੀ ਮਨੁ ਲਾਈ ਹੇ ॥੧੩॥ </p>
<p> ਹਮ ਮੂਰਖ ਅਗਿਆਨ ਗਿਆਨੁ ਕਿਛੁ ਨਾਹੀ ॥ ਸਤਿਗੁਰ ਤੇ ਸਮਝ ਪੜੀ ਮਨ ਮਾਹੀ ॥ ਹੋਹੁ ਦਇਆਲੁ ਕ੍ਰਿਪਾ </p>
<p> ਕਰਿ ਹਰਿ ਜੀਉ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਲਾਈ ਹੇ ॥੧੪॥ ਜਿਨਿ ਸਤਿਗੁਰੁ ਜਾਤਾ ਤਿਨਿ ਏਕੁ ਪਛਾਤਾ ॥ ਸਰਬੇ ਰਵਿ </p>
<p> ਰਹਿਆ ਸੁਖਦਾਤਾ ॥ ਆਤਮੁ ਚੀਨਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਸੇਵਾ ਸੁਰਤਿ ਸਮਾਈ ਹੇ ॥੧੫॥ ਜਿਨ ਕਉ ਆਦਿ </p>
<p> ਮਿਲੀ ਵਡਿਆਈ ॥ ਸਤਿਗੁਰੁ ਮਨਿ ਵਸਿਆ ਲਿਵ ਲਾਈ ॥ ਆਪਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ਨਾਨਕ ਅੰਕਿ </p>
<p> ਸਮਾਈ ਹੇ ॥੧੬॥੧॥ ਮਾਰੂ ਮਹਲਾ ੪ ॥ ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ ਸਦਾ ਅਬਿਨਾਸੀ ॥ ਸਰਬੇ ਰਵਿ ਰਹਿਆ ਘਟ </p>
<p> ਵਾਸੀ ॥ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਦਾਤਾ ਹਰਿ ਤਿਸਹਿ ਸਰੇਵਹੁ ਪ੍ਰਾਣੀ ਹੇ ॥੧॥ ਜਾ ਕਉ ਰਾਖੈ ਹਰਿ ਰਾਖਣਹਾਰਾ </p>
<p> ॥ ਤਾ ਕਉ ਕੋਇ ਨ ਸਾਕਸਿ ਮਾਰਾ ॥ ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਹੁ ਸੰਤਹੁ ਜਾ ਕੀ ਊਤਮ ਬਾਣੀ ਹੇ ॥੨॥ ਜਾ ਜਾਪੈ ਕਿਛੁ </p>
<p> ਕਿਥਾਊ ਨਾਹੀ ॥ ਤਾ ਕਰਤਾ ਭਰਪੂਰਿ ਸਮਾਹੀ ॥ ਸੂਕੇ ਤੇ ਫੁਨਿ ਹਰਿਆ ਕੀਤੋਨੁ ਹਰਿ ਧਿਆਵਹੁ ਚੋਜ ਵਿਡਾਣੀ ਹੇ </p>
<p> ॥੩॥ ਜੋ ਜੀਆ ਕੀ ਵੇਦਨ ਜਾਣੈ ॥ ਤਿਸੁ ਸਾਹਿਬ ਕੈ ਹਉ ਕੁਰਬਾਣੈ ॥ ਤਿਸੁ ਆਗੈ ਜਨ ਕਰਿ ਬੇਨੰਤੀ ਜੋ ਸਰਬ </p>
<p> ਸੁਖਾ ਕਾ ਦਾਣੀ ਹੇ ॥੪॥ ਜੋ ਜੀਐ ਕੀ ਸਾਰ ਨ ਜਾਣੈ ॥ ਤਿਸੁ ਸਿਉ ਕਿਛੁ ਨ ਕਹੀਐ ਅਜਾਣੈ ॥ ਮੂਰਖ ਸਿਉ ਨਹ </p>
<p> ਲੂਝੁ ਪਰਾਣੀ ਹਰਿ ਜਪੀਐ ਪਦੁ ਨਿਰਬਾਣੀ ਹੇ ॥੫॥ ਨਾ ਕਰਿ ਚਿੰਤ ਚਿੰਤਾ ਹੈ ਕਰਤੇ ॥ ਹਰਿ ਦੇਵੈ ਜਲਿ ਥਲਿ </p>
<p> ਜੰਤਾ ਸਭਤੈ ॥ ਅਚਿੰਤ ਦਾਨੁ ਦੇਇ ਪ੍ਰਭੁ ਮੇਰਾ ਵਿਚਿ ਪਾਥਰ ਕੀਟ ਪਖਾਣੀ ਹੇ ॥੬॥ ਨਾ ਕਰਿ ਆਸ ਮੀਤ ਸੁਤ </p>
<p> ਭਾਈ ॥ ਨਾ ਕਰਿ ਆਸ ਕਿਸੈ ਸਾਹ ਬਿਉਹਾਰ ਕੀ ਪਰਾਈ ॥ ਬਿਨੁ ਹਰਿ ਨਾਵੈ ਕੋ ਬੇਲੀ ਨਾਹੀ ਹਰਿ ਜਪੀਐ </p>
<p> ਸਾਰੰਗਪਾਣੀ ਹੇ ॥੭॥ ਅਨਦਿਨੁ ਨਾਮੁ ਜਪਹੁ ਬਨਵਾਰੀ ॥ ਸਭ ਆਸਾ ਮਨਸਾ ਪੂਰੈ ਥਾਰੀ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਜਪਹੁ ਭਵ ਖੰਡਨੁ ਸੁਖਿ ਸਹਜੇ ਰੈਣਿ ਵਿਹਾਣੀ ਹੇ ॥੮॥ ਜਿਨਿ ਹਰਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ॥ ਸਹਜੇ ਹੀ </p>
<p> ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥ ਜੋ ਸਰਣਿ ਪਰੈ ਤਿਸ ਕੀ ਪਤਿ ਰਾਖੈ ਜਾਇ ਪੂਛਹੁ ਵੇਦ ਪੁਰਾਣੀ ਹੇ ॥੯॥ ਜਿਸੁ ਹਰਿ </p>
<p> ਸੇਵਾ ਲਾਏ ਸੋਈ ਜਨੁ ਲਾਗੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਭਰਮ ਭਉ ਭਾਗੈ ॥ ਵਿਚੇ ਗ੍ਰਿਹ ਸਦਾ ਰਹੈ ਉਦਾਸੀ ਜਿਉ ਕਮਲੁ </p>
</section>
<section id='ang1071' route='ang/1071'><p> ਰਹੈ ਵਿਚਿ ਪਾਣੀ ਹੇ ॥੧੦॥ ਵਿਚਿ ਹਉਮੈ ਸੇਵਾ ਥਾਇ ਨ ਪਾਏ ॥ ਜਨਮਿ ਮਰੈ ਫਿਰਿ ਆਵੈ ਜਾਏ ॥ ਸੋ ਤਪੁ ਪੂਰਾ </p>
<p> ਸਾਈ ਸੇਵਾ ਜੋ ਹਰਿ ਮੇਰੇ ਮਨਿ ਭਾਣੀ ਹੇ ॥੧੧॥ ਹਉ ਕਿਆ ਗੁਣ ਤੇਰੇ ਆਖਾ ਸੁਆਮੀ ॥ ਤੂ ਸਰਬ ਜੀਆ ਕਾ </p>
<p> ਅੰਤਰਜਾਮੀ ॥ ਹਉ ਮਾਗਉ ਦਾਨੁ ਤੁਝੈ ਪਹਿ ਕਰਤੇ ਹਰਿ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੀ ਹੇ ॥੧੨॥ ਕਿਸ ਹੀ ਜੋਰੁ ਅਹੰਕਾਰ </p>
<p> ਬੋਲਣ ਕਾ ॥ ਕਿਸ ਹੀ ਜੋਰੁ ਦੀਬਾਨ ਮਾਇਆ ਕਾ ॥ ਮੈ ਹਰਿ ਬਿਨੁ ਟੇਕ ਧਰ ਅਵਰ ਨ ਕਾਈ ਤੂ ਕਰਤੇ ਰਾਖੁ ਮੈ </p>
<p> ਨਿਮਾਣੀ ਹੇ ॥੧੩॥ ਨਿਮਾਣੇ ਮਾਣੁ ਕਰਹਿ ਤੁਧੁ ਭਾਵੈ ॥ ਹੋਰ ਕੇਤੀ ਝਖਿ ਝਖਿ ਆਵੈ ਜਾਵੈ ॥ ਜਿਨ ਕਾ ਪਖੁ ਕਰਹਿ </p>
<p> ਤੂ ਸੁਆਮੀ ਤਿਨ ਕੀ ਊਪਰਿ ਗਲ ਤੁਧੁ ਆਣੀ ਹੇ ॥੧੪॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਿਨੀ ਸਦਾ ਧਿਆਇਆ ॥ ਤਿਨੀ </p>
<p> ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ॥ ਜਿਨਿ ਹਰਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ਬਿਨੁ ਸੇਵਾ ਪਛੋਤਾਣੀ ਹੇ </p>
<p> ॥੧੫॥ ਤੂ ਸਭ ਮਹਿ ਵਰਤਹਿ ਹਰਿ ਜਗੰਨਾਥੁ ॥ ਸੋ ਹਰਿ ਜਪੈ ਜਿਸੁ ਗੁਰ ਮਸਤਕਿ ਹਾਥੁ ॥ ਹਰਿ ਕੀ ਸਰਣਿ </p>
<p> ਪਇਆ ਹਰਿ ਜਾਪੀ ਜਨੁ ਨਾਨਕੁ ਦਾਸੁ ਦਸਾਣੀ ਹੇ ॥੧੬॥੨॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਲਾ ਉਪਾਇ ਧਰੀ ਜਿਨਿ ਧਰਣਾ ॥ ਗਗਨੁ ਰਹਾਇਆ ਹੁਕਮੇ ਚਰਣਾ ॥ ਅਗਨਿ ਉਪਾਇ ਈਧਨ ਮਹਿ ਬਾਧੀ ਸੋ </p>

<section id='ang1072' route='ang/1072'><p> ਸੁਆਮੀ ॥ ਥਾਨ ਥਨੰਤਰਿ ਅੰਤਰਜਾਮੀ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਪੂਰਨ ਪਰਮੇਸੁਰ ਚਿੰਤਾ ਗਣਤ ਮਿਟਾਈ ਹੇ ॥੮॥ </p>

<section id='ang1073' route='ang/1073'><p> ਧਨ ਪਿਰ ਅਨੰਦ ਉਲਾਸਾ ਹੇ ॥੫॥ ਧਨ ਅੰਧੀ ਪਿਰੁ ਚਪਲੁ ਸਿਆਨਾ ॥ ਪੰਚ ਤਤੁ ਕਾ ਰਚਨੁ ਰਚਾਨਾ ॥ ਜਿਸੁ </p>

<p> ਊਠਿ ਸਿਧਾਸਾ ਹੇ ॥੮॥ ਜਉ ਪ੍ਰਿਅ ਬਚਨ ਕਹੇ ਧਨ ਸਾਚੇ ॥ ਧਨ ਕਛੂ ਨ ਸਮਝੈ ਚੰਚਲਿ ਕਾਚੇ ॥ ਬਹੁਰਿ ਬਹੁਰਿ </p>

<p> ਨ ਮਤਾ ਪਕਾਇਆ ॥ ਊਠਿ ਸਿਧਾਇਓ ਛੂਟਰਿ ਮਾਟੀ ਦੇਖੁ ਨਾਨਕ ਮਿਥਨ ਮੋਹਾਸਾ ਹੇ ॥੧੦॥ ਰੇ ਮਨ ਲੋਭੀ </p>
<p> ਸੁਣਿ ਮਨ ਮੇਰੇ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਦਿਨੁ ਰਾਤਿ ਸਦੇਰੇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਪਚਿ ਮੂਏ ਸਾਕਤ ਨਿਗੁਰੇ ਗਲਿ ਜਮ </p>
<p> ਫਾਸਾ ਹੇ ॥੧੧॥ ਮਨਮੁਖਿ ਆਵੈ ਮਨਮੁਖਿ ਜਾਵੈ ॥ ਮਨਮੁਖਿ ਫਿਰਿ ਫਿਰਿ ਚੋਟਾ ਖਾਵੈ ॥ ਜਿਤਨੇ ਨਰਕ ਸੇ </p>
<p> ਮਨਮੁਖਿ ਭੋਗੈ ਗੁਰਮੁਖਿ ਲੇਪੁ ਨ ਮਾਸਾ ਹੇ ॥੧੨॥ ਗੁਰਮੁਖਿ ਸੋਇ ਜਿ ਹਰਿ ਜੀਉ ਭਾਇਆ ॥ ਤਿਸੁ ਕਉਣੁ </p>
<p> ਮਿਟਾਵੈ ਜਿ ਪ੍ਰਭਿ ਪਹਿਰਾਇਆ ॥ ਸਦਾ ਅਨੰਦੁ ਕਰੇ ਆਨੰਦੀ ਜਿਸੁ ਸਿਰਪਾਉ ਪਇਆ ਗਲਿ ਖਾਸਾ ਹੇ ॥੧੩॥ </p>
<p> ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਪੂਰੇ ॥ ਸਰਣਿ ਕੇ ਦਾਤੇ ਬਚਨ ਕੇ ਸੂਰੇ ॥ ਐਸਾ ਪ੍ਰਭੁ ਮਿਲਿਆ ਸੁਖਦਾਤਾ ਵਿਛੁੜਿ ਨ </p>
<p> ਕਤ ਹੀ ਜਾਸਾ ਹੇ ॥੧੪॥ ਗੁਣ ਨਿਧਾਨ ਕਿਛੁ ਕੀਮ ਨ ਪਾਈ ॥ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਓ ਸਭ ਠਾਈ ॥ ਨਾਨਕ </p>
<p> ਸਰਣਿ ਦੀਨ ਦੁਖ ਭੰਜਨ ਹਉ ਰੇਣ ਤੇਰੇ ਜੋ ਦਾਸਾ ਹੇ ॥੧੫॥੧॥੨॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰੈ ਅਨੰਦੁ ਅਨੰਦੀ ਮੇਰਾ ॥ ਘਟਿ ਘਟਿ ਪੂਰਨੁ ਸਿਰ ਸਿਰਹਿ ਨਿਬੇਰਾ ॥ ਸਿਰਿ ਸਾਹਾ ਕੈ ਸਚਾ ਸਾਹਿਬੁ ਅਵਰੁ </p>
<p> ਨਾਹੀ ਕੋ ਦੂਜਾ ਹੇ ॥੧॥ ਹਰਖਵੰਤ ਆਨੰਤ ਦਇਆਲਾ ॥ ਪ੍ਰਗਟਿ ਰਹਿਓ ਪ੍ਰਭੁ ਸਰਬ ਉਜਾਲਾ ॥ ਰੂਪ ਕਰੇ ਕਰਿ </p>
<p> ਵੇਖੈ ਵਿਗਸੈ ਆਪੇ ਹੀ ਆਪਿ ਪੂਜਾ ਹੇ ॥੨॥ ਆਪੇ ਕੁਦਰਤਿ ਕਰੇ ਵੀਚਾਰਾ ॥ ਆਪੇ ਹੀ ਸਚੁ ਕਰੇ ਪਸਾਰਾ ॥ ਆਪੇ </p>

<section id='ang1074' route='ang/1074'><p> ਸਾਚਾ ਸਾਹੀ ॥ ਆਪੇ ਸਚੁ ਧਾਰਿਓ ਸਭੁ ਸਾਚਾ ਸਚੇ ਸਚਿ ਵਰਤੀਜਾ ਹੇ ॥੪॥ ਸਚੁ ਤਪਾਵਸੁ ਸਚੇ ਕੇਰਾ ॥ ਸਾਚਾ </p>
<p> ਥਾਨੁ ਸਦਾ ਪ੍ਰਭ ਤੇਰਾ ॥ ਸਚੀ ਕੁਦਰਤਿ ਸਚੀ ਬਾਣੀ ਸਚੁ ਸਾਹਿਬ ਸੁਖੁ ਕੀਜਾ ਹੇ ॥੫॥ ਏਕੋ ਆਪਿ ਤੂਹੈ ਵਡ ਰਾਜਾ </p>
<p> ॥ ਹੁਕਮਿ ਸਚੇ ਕੈ ਪੂਰੇ ਕਾਜਾ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸਭੁ ਕਿਛੁ ਜਾਣੈ ਆਪੇ ਹੀ ਆਪਿ ਪਤੀਜਾ ਹੇ ॥੬॥ ਤੂ ਵਡ </p>
<p> ਰਸੀਆ ਤੂ ਵਡ ਭੋਗੀ ॥ ਤੂ ਨਿਰਬਾਣੁ ਤੂਹੈ ਹੀ ਜੋਗੀ ॥ ਸਰਬ ਸੂਖ ਸਹਜ ਘਰਿ ਤੇਰੈ ਅਮਿਉ ਤੇਰੀ ਦ੍ਰਿਸਟੀਜਾ ਹੇ </p>
<p> ॥੭॥ ਤੇਰੀ ਦਾਤਿ ਤੁਝੈ ਤੇ ਹੋਵੈ ॥ ਦੇਹਿ ਦਾਨੁ ਸਭਸੈ ਜੰਤ ਲੋਐ ॥ ਤੋਟਿ ਨ ਆਵੈ ਪੂਰ ਭੰਡਾਰੈ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘੀਜਾ </p>
<p> ਹੇ ॥੮॥ ਜਾਚਹਿ ਸਿਧ ਸਾਧਿਕ ਬਨਵਾਸੀ ॥ ਜਾਚਹਿ ਜਤੀ ਸਤੀ ਸੁਖਵਾਸੀ ॥ ਇਕੁ ਦਾਤਾਰੁ ਸਗਲ ਹੈ ਜਾਚਿਕ </p>
<p> ਦੇਹਿ ਦਾਨੁ ਸ੍ਰਿਸਟੀਜਾ ਹੇ ॥੯॥ ਕਰਹਿ ਭਗਤਿ ਅਰੁ ਰੰਗ ਅਪਾਰਾ ॥ ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥ ਭਾਰੋ </p>
<p> ਤੋਲੁ ਬੇਅੰਤ ਸੁਆਮੀ ਹੁਕਮੁ ਮੰਨਿ ਭਗਤੀਜਾ ਹੇ ॥੧੦॥ ਜਿਸੁ ਦੇਹਿ ਦਰਸੁ ਸੋਈ ਤੁਧੁ ਜਾਣੈ ॥ ਓਹੁ ਗੁਰ ਕੈ </p>
<p> ਸਬਦਿ ਸਦਾ ਰੰਗ ਮਾਣੈ ॥ ਚਤੁਰੁ ਸਰੂਪੁ ਸਿਆਣਾ ਸੋਈ ਜੋ ਮਨਿ ਤੇਰੈ ਭਾਵੀਜਾ ਹੇ ॥੧੧॥ ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ </p>
<p> ਸੋ ਵੇਪਰਵਾਹਾ ॥ ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ ਸੋ ਸਾਚਾ ਸਾਹਾ ॥ ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ ਤਿਸੁ ਭਉ ਕੇਹਾ ਅਵਰੁ ਕਹਾ ਕਿਛੁ </p>
<p> ਕੀਜਾ ਹੇ ॥੧੨॥ ਤ੍ਰਿਸਨਾ ਬੂਝੀ ਅੰਤਰੁ ਠੰਢਾ ॥ ਗੁਰਿ ਪੂਰੈ ਲੈ ਤੂਟਾ ਗੰਢਾ ॥ ਸੁਰਤਿ ਸਬਦੁ ਰਿਦ ਅੰਤਰਿ ਜਾਗੀ </p>
<p> ਅਮਿਉ ਝੋਲਿ ਝੋਲਿ ਪੀਜਾ ਹੇ ॥੧੩॥ ਮਰੈ ਨਾਹੀ ਸਦ ਸਦ ਹੀ ਜੀਵੈ ॥ ਅਮਰੁ ਭਇਆ ਅਬਿਨਾਸੀ ਥੀਵੈ ॥ ਨਾ </p>
<p> ਕੋ ਆਵੈ ਨਾ ਕੋ ਜਾਵੈ ਗੁਰਿ ਦੂਰਿ ਕੀਆ ਭਰਮੀਜਾ ਹੇ ॥੧੪॥ ਪੂਰੇ ਗੁਰ ਕੀ ਪੂਰੀ ਬਾਣੀ ॥ ਪੂਰੈ ਲਾਗਾ ਪੂਰੇ </p>
<p> ਮਾਹਿ ਸਮਾਣੀ ॥ ਚੜੈ ਸਵਾਇਆ ਨਿਤ ਨਿਤ ਰੰਗਾ ਘਟੈ ਨਾਹੀ ਤੋਲੀਜਾ ਹੇ ॥੧੫॥ ਬਾਰਹਾ ਕੰਚਨੁ ਸੁਧੁ </p>
<p> ਕਰਾਇਆ ॥ ਨਦਰਿ ਸਰਾਫ ਵੰਨੀ ਸਚੜਾਇਆ ॥ ਪਰਖਿ ਖਜਾਨੈ ਪਾਇਆ ਸਰਾਫੀ ਫਿਰਿ ਨਾਹੀ ਤਾਈਜਾ ਹੇ </p>
<p> ॥੧੬॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੁਮਾਰਾ ਸੁਆਮੀ ॥ ਨਾਨਕ ਦਾਸ ਸਦਾ ਕੁਰਬਾਨੀ ॥ ਸੰਤਸੰਗਿ ਮਹਾ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਦੇਖਿ ਦਰਸਨੁ ਇਹੁ ਮਨੁ ਭੀਜਾ ਹੇ ॥੧੭॥੧॥੩॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ ਸੋਲਹੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥</p>
<p> ਗੁਰੁ ਗੋਪਾਲੁ ਗੁਰੁ ਗੋਵਿੰਦਾ ॥ ਗੁਰੁ ਦਇਆਲੁ ਸਦਾ ਬਖਸਿੰਦਾ ॥ ਗੁਰੁ ਸਾਸਤ ਸਿਮ੍ਰਿਤਿ ਖਟੁ ਕਰਮਾ ਗੁਰੁ ਪਵਿਤ੍ਰੁ </p>

<section id='ang1075' route='ang/1075'><p> ਅਸਥਾਨਾ ਹੇ ॥੧॥ ਗੁਰੁ ਸਿਮਰਤ ਸਭਿ ਕਿਲਵਿਖ ਨਾਸਹਿ ॥ ਗੁਰੁ ਸਿਮਰਤ ਜਮ ਸੰਗਿ ਨ ਫਾਸਹਿ ॥ ਗੁਰੁ </p>
<p> ਸਿਮਰਤ ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ ਗੁਰੁ ਕਾਟੇ ਅਪਮਾਨਾ ਹੇ ॥੨॥ ਗੁਰ ਕਾ ਸੇਵਕੁ ਨਰਕਿ ਨ ਜਾਏ ॥ ਗੁਰ ਕਾ ਸੇਵਕੁ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਏ ॥ ਗੁਰ ਕਾ ਸੇਵਕੁ ਸਾਧਸੰਗੁ ਪਾਏ ਗੁਰੁ ਕਰਦਾ ਨਿਤ ਜੀਅ ਦਾਨਾ ਹੇ ॥੩॥ ਗੁਰ ਦੁਆਰੈ </p>
<p> ਹਰਿ ਕੀਰਤਨੁ ਸੁਣੀਐ ॥ ਸਤਿਗੁਰੁ ਭੇਟਿ ਹਰਿ ਜਸੁ ਮੁਖਿ ਭਣੀਐ ॥ ਕਲਿ ਕਲੇਸ ਮਿਟਾਏ ਸਤਿਗੁਰੁ ਹਰਿ ਦਰਗਹ </p>
<p> ਦੇਵੈ ਮਾਨਾਂ ਹੇ ॥੪॥ ਅਗਮੁ ਅਗੋਚਰੁ ਗੁਰੂ ਦਿਖਾਇਆ ॥ ਭੂਲਾ ਮਾਰਗਿ ਸਤਿਗੁਰਿ ਪਾਇਆ ॥ ਗੁਰ ਸੇਵਕ </p>
<p> ਕਉ ਬਿਘਨੁ ਨ ਭਗਤੀ ਹਰਿ ਪੂਰ ਦ੍ਰਿੜਾੑਇਆ ਗਿਆਨਾਂ ਹੇ ॥੫॥ ਗੁਰਿ ਦ੍ਰਿਸਟਾਇਆ ਸਭਨੀ ਠਾਂਈ ॥ ਜਲਿ </p>
<p> ਥਲਿ ਪੂਰਿ ਰਹਿਆ ਗੋਸਾਈ ॥ ਊਚ ਊਨ ਸਭ ਏਕ ਸਮਾਨਾਂ ਮਨਿ ਲਾਗਾ ਸਹਜਿ ਧਿਆਨਾ ਹੇ ॥੬॥ ਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਸਭ ਤ੍ਰਿਸਨ ਬੁਝਾਈ ॥ ਗੁਰਿ ਮਿਲਿਐ ਨਹ ਜੋਹੈ ਮਾਈ ॥ ਸਤੁ ਸੰਤੋਖੁ ਦੀਆ ਗੁਰਿ ਪੂਰੈ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀ ਪਾਨਾਂ ਹੇ ॥੭॥ ਗੁਰ ਕੀ ਬਾਣੀ ਸਭ ਮਾਹਿ ਸਮਾਣੀ ॥ ਆਪਿ ਸੁਣੀ ਤੈ ਆਪਿ ਵਖਾਣੀ ॥ ਜਿਨਿ ਜਿਨਿ ਜਪੀ </p>
<p> ਤੇਈ ਸਭਿ ਨਿਸਤ੍ਰੇ ਤਿਨ ਪਾਇਆ ਨਿਹਚਲ ਥਾਨਾਂ ਹੇ ॥੮॥ ਸਤਿਗੁਰ ਕੀ ਮਹਿਮਾ ਸਤਿਗੁਰੁ ਜਾਣੈ ॥ ਜੋ ਕਿਛੁ ਕਰੇ </p>
<p> ਸੁ ਆਪਣ ਭਾਣੈ ॥ ਸਾਧੂ ਧੂਰਿ ਜਾਚਹਿ ਜਨ ਤੇਰੇ ਨਾਨਕ ਸਦ ਕੁਰਬਾਨਾਂ ਹੇ ॥੯॥੧॥੪॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਦਿ ਨਿਰੰਜਨੁ ਪ੍ਰਭੁ ਨਿਰੰਕਾਰਾ ॥ ਸਭ ਮਹਿ ਵਰਤੈ ਆਪਿ ਨਿਰਾਰਾ ॥ ਵਰਨੁ ਜਾਤਿ ਚਿਹਨੁ ਨਹੀ ਕੋਈ ਸਭ </p>
<p> ਹੁਕਮੇ ਸ੍ਰਿਸਟਿ ਉਪਾਇਦਾ ॥੧॥ ਲਖ ਚਉਰਾਸੀਹ ਜੋਨਿ ਸਬਾਈ ॥ ਮਾਣਸ ਕਉ ਪ੍ਰਭਿ ਦੀਈ ਵਡਿਆਈ ॥ </p>
<p> ਇਸੁ ਪਉੜੀ ਤੇ ਜੋ ਨਰੁ ਚੂਕੈ ਸੋ ਆਇ ਜਾਇ ਦੁਖੁ ਪਾਇਦਾ ॥੨॥ ਕੀਤਾ ਹੋਵੈ ਤਿਸੁ ਕਿਆ ਕਹੀਐ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਪਦਾਰਥੁ ਲਹੀਐ ॥ ਜਿਸੁ ਆਪਿ ਭੁਲਾਏ ਸੋਈ ਭੂਲੈ ਸੋ ਬੂਝੈ ਜਿਸਹਿ ਬੁਝਾਇਦਾ ॥੩॥ ਹਰਖ ਸੋਗ ਕਾ </p>
<p> ਨਗਰੁ ਇਹੁ ਕੀਆ ॥ ਸੇ ਉਬਰੇ ਜੋ ਸਤਿਗੁਰ ਸਰਣੀਆ ॥ ਤ੍ਰਿਹਾ ਗੁਣਾ ਤੇ ਰਹੈ ਨਿਰਾਰਾ ਸੋ ਗੁਰਮੁਖਿ ਸੋਭਾ </p>
<p> ਪਾਇਦਾ ॥੪॥ ਅਨਿਕ ਕਰਮ ਕੀਏ ਬਹੁਤੇਰੇ ॥ ਜੋ ਕੀਜੈ ਸੋ ਬੰਧਨੁ ਪੈਰੇ ॥ ਕੁਰੁਤਾ ਬੀਜੁ ਬੀਜੇ ਨਹੀ ਜੰਮੈ ਸਭੁ </p>
<p> ਲਾਹਾ ਮੂਲੁ ਗਵਾਇਦਾ ॥੫॥ ਕਲਜੁਗ ਮਹਿ ਕੀਰਤਨੁ ਪਰਧਾਨਾ ॥ ਗੁਰਮੁਖਿ ਜਪੀਐ ਲਾਇ ਧਿਆਨਾ ॥ </p>
</section>
<section id='ang1076' route='ang/1076'><p> ਆਪਿ ਤਰੈ ਸਗਲੇ ਕੁਲ ਤਾਰੇ ਹਰਿ ਦਰਗਹ ਪਤਿ ਸਿਉ ਜਾਇਦਾ ॥੬॥ ਖੰਡ ਪਤਾਲ ਦੀਪ ਸਭਿ ਲੋਆ ॥ ਸਭਿ </p>
<p> ਕਾਲੈ ਵਸਿ ਆਪਿ ਪ੍ਰਭਿ ਕੀਆ ॥ ਨਿਹਚਲੁ ਏਕੁ ਆਪਿ ਅਬਿਨਾਸੀ ਸੋ ਨਿਹਚਲੁ ਜੋ ਤਿਸਹਿ ਧਿਆਇਦਾ </p>
<p> ॥੭॥ ਹਰਿ ਕਾ ਸੇਵਕੁ ਸੋ ਹਰਿ ਜੇਹਾ ॥ ਭੇਦੁ ਨ ਜਾਣਹੁ ਮਾਣਸ ਦੇਹਾ ॥ ਜਿਉ ਜਲ ਤਰੰਗ ਉਠਹਿ ਬਹੁ ਭਾਤੀ </p>
<p> ਫਿਰਿ ਸਲਲੈ ਸਲਲ ਸਮਾਇਦਾ ॥੮॥ ਇਕੁ ਜਾਚਿਕੁ ਮੰਗੈ ਦਾਨੁ ਦੁਆਰੈ ॥ ਜਾ ਪ੍ਰਭ ਭਾਵੈ ਤਾ ਕਿਰਪਾ ਧਾਰੈ </p>
<p> ॥ ਦੇਹੁ ਦਰਸੁ ਜਿਤੁ ਮਨੁ ਤ੍ਰਿਪਤਾਸੈ ਹਰਿ ਕੀਰਤਨਿ ਮਨੁ ਠਹਰਾਇਦਾ ॥੯॥ ਰੂੜੋ ਠਾਕੁਰੁ ਕਿਤੈ ਵਸਿ ਨ ਆਵੈ ॥ </p>
<p> ਹਰਿ ਸੋ ਕਿਛੁ ਕਰੇ ਜਿ ਹਰਿ ਕਿਆ ਸੰਤਾ ਭਾਵੈ ॥ ਕੀਤਾ ਲੋੜਨਿ ਸੋਈ ਕਰਾਇਨਿ ਦਰਿ ਫੇਰੁ ਨ ਕੋਈ </p>
<p> ਪਾਇਦਾ ॥੧੦॥ ਜਿਥੈ ਅਉਘਟੁ ਆਇ ਬਨਤੁ ਹੈ ਪ੍ਰਾਣੀ ॥ ਤਿਥੈ ਹਰਿ ਧਿਆਈਐ ਸਾਰਿੰਗਪਾਣੀ ॥ </p>
<p> ਜਿਥੈ ਪੁਤ੍ਰੁ ਕਲਤ੍ਰੁ ਨ ਬੇਲੀ ਕੋਈ ਤਿਥੈ ਹਰਿ ਆਪਿ ਛਡਾਇਦਾ ॥੧੧॥ ਵਡਾ ਸਾਹਿਬੁ ਅਗਮ ਅਥਾਹਾ ॥ </p>
<p> ਕਿਉ ਮਿਲੀਐ ਪ੍ਰਭ ਵੇਪਰਵਾਹਾ ॥ ਕਾਟਿ ਸਿਲਕ ਜਿਸੁ ਮਾਰਗਿ ਪਾਏ ਸੋ ਵਿਚਿ ਸੰਗਤਿ ਵਾਸਾ ਪਾਇਦਾ </p>
<p> ॥੧੨॥ ਹੁਕਮੁ ਬੂਝੈ ਸੋ ਸੇਵਕੁ ਕਹੀਐ ॥ ਬੁਰਾ ਭਲਾ ਦੁਇ ਸਮਸਰਿ ਸਹੀਐ ॥ ਹਉਮੈ ਜਾਇ ਤ ਏਕੋ ਬੂਝੈ </p>
<p> ਸੋ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਇਦਾ ॥੧੩॥ ਹਰਿ ਕੇ ਭਗਤ ਸਦਾ ਸੁਖਵਾਸੀ ॥ ਬਾਲ ਸੁਭਾਇ ਅਤੀਤ ਉਦਾਸੀ ॥ </p>
<p> ਅਨਿਕ ਰੰਗ ਕਰਹਿ ਬਹੁ ਭਾਤੀ ਜਿਉ ਪਿਤਾ ਪੂਤੁ ਲਾਡਾਇਦਾ ॥੧੪॥ ਅਗਮ ਅਗੋਚਰੁ ਕੀਮਤਿ ਨਹੀ ਪਾਈ </p>
<p> ॥ ਤਾ ਮਿਲੀਐ ਜਾ ਲਏ ਮਿਲਾਈ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਗਟੁ ਭਇਆ ਤਿਨ ਜਨ ਕਉ ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ </p>
<p> ਲਿਖਾਇਦਾ ॥੧੫॥ ਤੂ ਆਪੇ ਕਰਤਾ ਕਾਰਣ ਕਰਣਾ ॥ ਸ੍ਰਿਸਟਿ ਉਪਾਇ ਧਰੀ ਸਭ ਧਰਣਾ ॥ ਜਨ ਨਾਨਕੁ </p>
<p> ਸਰਣਿ ਪਇਆ ਹਰਿ ਦੁਆਰੈ ਹਰਿ ਭਾਵੈ ਲਾਜ ਰਖਾਇਦਾ ॥੧੬॥੧॥੫॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੋ ਦੀਸੈ ਸੋ ਏਕੋ ਤੂਹੈ ॥ ਬਾਣੀ ਤੇਰੀ ਸ੍ਰਵਣਿ ਸੁਣੀਐ ॥ ਦੂਜੀ ਅਵਰ ਨ ਜਾਪਸਿ ਕਾਈ ਸਗਲ ਤੁਮਾਰੀ ਧਾਰਣਾ </p>
<p> ॥੧॥ ਆਪਿ ਚਿਤਾਰੇ ਅਪਣਾ ਕੀਆ ॥ ਆਪੇ ਆਪਿ ਆਪਿ ਪ੍ਰਭੁ ਥੀਆ ॥ ਆਪਿ ਉਪਾਇ ਰਚਿਓਨੁ </p>
<p> ਪਸਾਰਾ ਆਪੇ ਘਟਿ ਘਟਿ ਸਾਰਣਾ ॥੨॥ ਇਕਿ ਉਪਾਏ ਵਡ ਦਰਵਾਰੀ ॥ ਇਕਿ ਉਦਾਸੀ ਇਕਿ ਘਰ ਬਾਰੀ ॥ </p>
</section>
<section id='ang1077' route='ang/1077'><p> ਇਕਿ ਭੂਖੇ ਇਕਿ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਸਭਸੈ ਤੇਰਾ ਪਾਰਣਾ ॥੩॥ ਆਪੇ ਸਤਿ ਸਤਿ ਸਤਿ ਸਾਚਾ ॥ ਓਤਿ ਪੋਤਿ ਭਗਤਨ </p>
<p> ਸੰਗਿ ਰਾਚਾ ॥ ਆਪੇ ਗੁਪਤੁ ਆਪੇ ਹੈ ਪਰਗਟੁ ਅਪਣਾ ਆਪੁ ਪਸਾਰਣਾ ॥੪॥ ਸਦਾ ਸਦਾ ਸਦ ਹੋਵਣਹਾਰਾ ॥ </p>
<p> ਊਚਾ ਅਗਮੁ ਅਥਾਹੁ ਅਪਾਰਾ ॥ ਊਣੇ ਭਰੇ ਭਰੇ ਭਰਿ ਊਣੇ ਏਹਿ ਚਲਤ ਸੁਆਮੀ ਕੇ ਕਾਰਣਾ ॥੫॥ ਮੁਖਿ ਸਾਲਾਹੀ </p>
<p> ਸਚੇ ਸਾਹਾ ॥ ਨੈਣੀ ਪੇਖਾ ਅਗਮ ਅਥਾਹਾ ॥ ਕਰਨੀ ਸੁਣਿ ਸੁਣਿ ਮਨੁ ਤਨੁ ਹਰਿਆ ਮੇਰੇ ਸਾਹਿਬ ਸਗਲ ਉਧਾਰਣਾ </p>
<p> ॥੬॥ ਕਰਿ ਕਰਿ ਵੇਖਹਿ ਕੀਤਾ ਅਪਣਾ ॥ ਜੀਅ ਜੰਤ ਸੋਈ ਹੈ ਜਪਣਾ ॥ ਅਪਣੀ ਕੁਦਰਤਿ ਆਪੇ ਜਾਣੈ ਨਦਰੀ </p>
<p> ਨਦਰਿ ਨਿਹਾਲਣਾ ॥੭॥ ਸੰਤ ਸਭਾ ਜਹ ਬੈਸਹਿ ਪ੍ਰਭ ਪਾਸੇ ॥ ਅਨੰਦ ਮੰਗਲ ਹਰਿ ਚਲਤ ਤਮਾਸੇ ॥ ਗੁਣ ਗਾਵਹਿ </p>
<p> ਅਨਹਦ ਧੁਨਿ ਬਾਣੀ ਤਹ ਨਾਨਕ ਦਾਸੁ ਚਿਤਾਰਣਾ ॥੮॥ ਆਵਣੁ ਜਾਣਾ ਸਭੁ ਚਲਤੁ ਤੁਮਾਰਾ ॥ ਕਰਿ ਕਰਿ </p>
<p> ਦੇਖੈ ਖੇਲੁ ਅਪਾਰਾ ॥ ਆਪਿ ਉਪਾਏ ਉਪਾਵਣਹਾਰਾ ਅਪਣਾ ਕੀਆ ਪਾਲਣਾ ॥੯॥ ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਸੋਇ </p>
<p> ਤੁਮਾਰੀ ॥ ਸਦਾ ਸਦਾ ਜਾਈ ਬਲਿਹਾਰੀ ॥ ਦੁਇ ਕਰ ਜੋੜਿ ਸਿਮਰਉ ਦਿਨੁ ਰਾਤੀ ਮੇਰੇ ਸੁਆਮੀ ਅਗਮ ਅਪਾਰਣਾ </p>
<p> ॥੧੦॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜੇ ਕਿਸੁ ਸਾਲਾਹੀ ॥ ਏਕੋ ਏਕੁ ਜਪੀ ਮਨ ਮਾਹੀ ॥ ਹੁਕਮੁ ਬੂਝਿ ਜਨ ਭਏ ਨਿਹਾਲਾ ਇਹ </p>
<p> ਭਗਤਾ ਕੀ ਘਾਲਣਾ ॥੧੧॥ ਗੁਰ ਉਪਦੇਸਿ ਜਪੀਐ ਮਨਿ ਸਾਚਾ ॥ ਗੁਰ ਉਪਦੇਸਿ ਰਾਮ ਰੰਗਿ ਰਾਚਾ ॥ ਗੁਰ </p>
<p> ਉਪਦੇਸਿ ਤੁਟਹਿ ਸਭਿ ਬੰਧਨ ਇਹੁ ਭਰਮੁ ਮੋਹੁ ਪਰਜਾਲਣਾ ॥੧੨॥ ਜਹ ਰਾਖੈ ਸੋਈ ਸੁਖ ਥਾਨਾ ॥ ਸਹਜੇ ਹੋਇ </p>
<p> ਸੋਈ ਭਲ ਮਾਨਾ ॥ ਬਿਨਸੇ ਬੈਰ ਨਾਹੀ ਕੋ ਬੈਰੀ ਸਭੁ ਏਕੋ ਹੈ ਭਾਲਣਾ ॥੧੩॥ ਡਰ ਚੂਕੇ ਬਿਨਸੇ ਅੰਧਿਆਰੇ ॥ </p>
<p> ਪ੍ਰਗਟ ਭਏ ਪ੍ਰਭ ਪੁਰਖ ਨਿਰਾਰੇ ॥ ਆਪੁ ਛੋਡਿ ਪਏ ਸਰਣਾਈ ਜਿਸ ਕਾ ਸਾ ਤਿਸੁ ਘਾਲਣਾ ॥੧੪॥ ਐਸਾ ਕੋ </p>
<p> ਵਡਭਾਗੀ ਆਇਆ ॥ ਆਠ ਪਹਰ ਜਿਨਿ ਖਸਮੁ ਧਿਆਇਆ ॥ ਤਿਸੁ ਜਨ ਕੈ ਸੰਗਿ ਤਰੈ ਸਭੁ ਕੋਈ ਸੋ ਪਰਵਾਰ </p>
<p> ਸਧਾਰਣਾ ॥੧੫॥ ਇਹ ਬਖਸੀਸ ਖਸਮ ਤੇ ਪਾਵਾ ॥ ਆਠ ਪਹਰ ਕਰ ਜੋੜਿ ਧਿਆਵਾ ॥ ਨਾਮੁ ਜਪੀ ਨਾਮਿ </p>
<p> ਸਹਜਿ ਸਮਾਵਾ ਨਾਮੁ ਨਾਨਕ ਮਿਲੈ ਉਚਾਰਣਾ ॥੧੬॥੧॥੬॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਸੂਰਤਿ ਦੇਖਿ ਨ ਭੂਲੁ </p>
<p> ਗਵਾਰਾ ॥ ਮਿਥਨ ਮੋਹਾਰਾ ਝੂਠੁ ਪਸਾਰਾ ॥ ਜਗ ਮਹਿ ਕੋਈ ਰਹਣੁ ਨ ਪਾਏ ਨਿਹਚਲੁ ਏਕੁ ਨਾਰਾਇਣਾ ॥੧॥ </p>
<p> ਗੁਰ ਪੂਰੇ ਕੀ ਪਉ ਸਰਣਾਈ ॥ ਮੋਹੁ ਸੋਗੁ ਸਭੁ ਭਰਮੁ ਮਿਟਾਈ ॥ ਏਕੋ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਏ ਅਉਖਧੁ ਸਚੁ ਨਾਮੁ ਰਿਦ </p>
</section>
<section id='ang1078' route='ang/1078'><p> ਗਾਇਣਾ ॥੨॥ ਜਿਸੁ ਨਾਮੈ ਕਉ ਤਰਸਹਿ ਬਹੁ ਦੇਵਾ ॥ ਸਗਲ ਭਗਤ ਜਾ ਕੀ ਕਰਦੇ ਸੇਵਾ ॥ ਅਨਾਥਾ ਨਾਥੁ </p>
<p> ਦੀਨ ਦੁਖ ਭੰਜਨੁ ਸੋ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਣਾ ॥੩॥ ਹੋਰੁ ਦੁਆਰਾ ਕੋਇ ਨ ਸੂਝੈ ॥ ਤ੍ਰਿਭਵਣ ਧਾਵੈ ਤਾ ਕਿਛੂ ਨ ਬੂਝੈ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸਾਹੁ ਭੰਡਾਰੁ ਨਾਮੁ ਜਿਸੁ ਇਹੁ ਰਤਨੁ ਤਿਸੈ ਤੇ ਪਾਇਣਾ ॥੪॥ ਜਾ ਕੀ ਧੂਰਿ ਕਰੇ ਪੁਨੀਤਾ ॥ ਸੁਰਿ ਨਰ </p>
<p> ਦੇਵ ਨ ਪਾਵਹਿ ਮੀਤਾ ॥ ਸਤਿ ਪੁਰਖੁ ਸਤਿਗੁਰੁ ਪਰਮੇਸਰੁ ਜਿਸੁ ਭੇਟਤ ਪਾਰਿ ਪਰਾਇਣਾ ॥੫॥ ਪਾਰਜਾਤੁ ਲੋੜਹਿ </p>
<p> ਮਨ ਪਿਆਰੇ ॥ ਕਾਮਧੇਨੁ ਸੋਹੀ ਦਰਬਾਰੇ ॥ ਤ੍ਰਿਪਤਿ ਸੰਤੋਖੁ ਸੇਵਾ ਗੁਰ ਪੂਰੇ ਨਾਮੁ ਕਮਾਇ ਰਸਾਇਣਾ ॥੬॥ ਗੁਰ </p>
<p> ਕੈ ਸਬਦਿ ਮਰਹਿ ਪੰਚ ਧਾਤੂ ॥ ਭੈ ਪਾਰਬ੍ਰਹਮ ਹੋਵਹਿ ਨਿਰਮਲਾ ਤੂ ॥ ਪਾਰਸੁ ਜਬ ਭੇਟੈ ਗੁਰੁ ਪੂਰਾ ਤਾ ਪਾਰਸੁ </p>
<p> ਪਰਸਿ ਦਿਖਾਇਣਾ ॥੭॥ ਕਈ ਬੈਕੁੰਠ ਨਾਹੀ ਲਵੈ ਲਾਗੇ ॥ ਮੁਕਤਿ ਬਪੁੜੀ ਭੀ ਗਿਆਨੀ ਤਿਆਗੇ ॥ ਏਕੰਕਾਰੁ </p>
<p> ਸਤਿਗੁਰ ਤੇ ਪਾਈਐ ਹਉ ਬਲਿ ਬਲਿ ਗੁਰ ਦਰਸਾਇਣਾ ॥੮॥ ਗੁਰ ਕੀ ਸੇਵ ਨ ਜਾਣੈ ਕੋਈ ॥ ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਅਗੋਚਰੁ ਸੋਈ ॥ ਜਿਸ ਨੋ ਲਾਇ ਲਏ ਸੋ ਸੇਵਕੁ ਜਿਸੁ ਵਡਭਾਗ ਮਥਾਇਣਾ ॥੯॥ ਗੁਰ ਕੀ ਮਹਿਮਾ ਬੇਦ ਨ </p>
<p> ਜਾਣਹਿ ॥ ਤੁਛ ਮਾਤ ਸੁਣਿ ਸੁਣਿ ਵਖਾਣਹਿ ॥ ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਸਤਿਗੁਰ ਜਿਸੁ ਸਿਮਰਤ ਮਨੁ ਸੀਤਲਾਇਣਾ </p>
<p> ॥੧੦॥ ਜਾ ਕੀ ਸੋਇ ਸੁਣੀ ਮਨੁ ਜੀਵੈ ॥ ਰਿਦੈ ਵਸੈ ਤਾ ਠੰਢਾ ਥੀਵੈ ॥ ਗੁਰੁ ਮੁਖਹੁ ਅਲਾਏ ਤਾ ਸੋਭਾ ਪਾਏ ਤਿਸੁ </p>
<p> ਜਮ ਕੈ ਪੰਥਿ ਨ ਪਾਇਣਾ ॥੧੧॥ ਸੰਤਨ ਕੀ ਸਰਣਾਈ ਪੜਿਆ ॥ ਜੀਉ ਪ੍ਰਾਣ ਧਨੁ ਆਗੈ ਧਰਿਆ ॥ ਸੇਵਾ </p>
<p> ਸੁਰਤਿ ਨ ਜਾਣਾ ਕਾਈ ਤੁਮ ਕਰਹੁ ਦਇਆ ਕਿਰਮਾਇਣਾ ॥੧੨॥ ਨਿਰਗੁਣ ਕਉ ਸੰਗਿ ਲੇਹੁ ਰਲਾਏ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਮੋਹਿ ਟਹਲੈ ਲਾਏ ॥ ਪਖਾ ਫੇਰਉ ਪੀਸਉ ਸੰਤ ਆਗੈ ਚਰਣ ਧੋਇ ਸੁਖੁ ਪਾਇਣਾ ॥੧੩॥ ਬਹੁਤੁ ਦੁਆਰੇ </p>
<p> ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਇਆ ॥ ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਤੁਮ ਸਰਣਾਇਆ ॥ ਸਦਾ ਸਦਾ ਸੰਤਹ ਸੰਗਿ ਰਾਖਹੁ ਏਹੁ ਨਾਮ ਦਾਨੁ </p>
<p> ਦੇਵਾਇਣਾ ॥੧੪॥ ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ਮੇਰੇ ॥ ਦਰਸਨੁ ਪਾਇਆ ਸਤਿਗੁਰ ਪੂਰੇ ॥ ਸੂਖ ਸਹਜ ਸਦਾ ਆਨੰਦਾ </p>
<p> ਨਾਨਕ ਦਾਸ ਦਸਾਇਣਾ ॥੧੫॥੨॥੭॥ </p>
<p> ਮਾਰੂ ਸੋਲਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਮਰੈ ਧਰਤੀ ਅਰੁ ਆਕਾਸਾ ॥ ਸਿਮਰਹਿ ਚੰਦ ਸੂਰਜ ਗੁਣਤਾਸਾ ॥ ਪਉਣ ਪਾਣੀ ਬੈਸੰਤਰ ਸਿਮਰਹਿ ਸਿਮਰੈ </p>
</section>
<section id='ang1079' route='ang/1079'><p> ਸਗਲ ਉਪਾਰਜਨਾ ॥੧॥ ਸਿਮਰਹਿ ਖੰਡ ਦੀਪ ਸਭਿ ਲੋਆ ॥ ਸਿਮਰਹਿ ਪਾਤਾਲ ਪੁਰੀਆ ਸਚੁ ਸੋਆ ॥ </p>
<p> ਸਿਮਰਹਿ ਖਾਣੀ ਸਿਮਰਹਿ ਬਾਣੀ ਸਿਮਰਹਿ ਸਗਲੇ ਹਰਿ ਜਨਾ ॥੨॥ ਸਿਮਰਹਿ ਬ੍ਰਹਮੇ ਬਿਸਨ ਮਹੇਸਾ ॥ </p>
<p> ਸਿਮਰਹਿ ਦੇਵਤੇ ਕੋੜਿ ਤੇਤੀਸਾ ॥ ਸਿਮਰਹਿ ਜਖੵਿ ਦੈਤ ਸਭਿ ਸਿਮਰਹਿ ਅਗਨਤੁ ਨ ਜਾਈ ਜਸੁ ਗਨਾ ॥੩॥ </p>
<p> ਸਿਮਰਹਿ ਪਸੁ ਪੰਖੀ ਸਭਿ ਭੂਤਾ ॥ ਸਿਮਰਹਿ ਬਨ ਪਰਬਤ ਅਉਧੂਤਾ ॥ ਲਤਾ ਬਲੀ ਸਾਖ ਸਭ ਸਿਮਰਹਿ ਰਵਿ </p>
<p> ਰਹਿਆ ਸੁਆਮੀ ਸਭ ਮਨਾ ॥੪॥ ਸਿਮਰਹਿ ਥੂਲ ਸੂਖਮ ਸਭਿ ਜੰਤਾ ॥ ਸਿਮਰਹਿ ਸਿਧ ਸਾਧਿਕ ਹਰਿ ਮੰਤਾ ॥ </p>
<p> ਗੁਪਤ ਪ੍ਰਗਟ ਸਿਮਰਹਿ ਪ੍ਰਭ ਮੇਰੇ ਸਗਲ ਭਵਨ ਕਾ ਪ੍ਰਭ ਧਨਾ ॥੫॥ ਸਿਮਰਹਿ ਨਰ ਨਾਰੀ ਆਸਰਮਾ ॥ ਸਿਮਰਹਿ </p>
<p> ਜਾਤਿ ਜੋਤਿ ਸਭਿ ਵਰਨਾ ॥ ਸਿਮਰਹਿ ਗੁਣੀ ਚਤੁਰ ਸਭਿ ਬੇਤੇ ਸਿਮਰਹਿ ਰੈਣੀ ਅਰੁ ਦਿਨਾ ॥੬॥ ਸਿਮਰਹਿ </p>
<p> ਘੜੀ ਮੂਰਤ ਪਲ ਨਿਮਖਾ ॥ ਸਿਮਰੈ ਕਾਲੁ ਅਕਾਲੁ ਸੁਚਿ ਸੋਚਾ ॥ ਸਿਮਰਹਿ ਸਉਣ ਸਾਸਤ੍ਰ ਸੰਜੋਗਾ ਅਲਖੁ ਨ </p>
<p> ਲਖੀਐ ਇਕੁ ਖਿਨਾ ॥੭॥ ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ ॥ ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ </p>
<p> ਭਗਤੀ ਲਾਵਹੁ ਜਨਮੁ ਪਦਾਰਥੁ ਸੋ ਜਿਨਾ ॥੮॥ ਜਾ ਕੈ ਮਨਿ ਵੂਠਾ ਪ੍ਰਭੁ ਅਪਨਾ ॥ ਪੂਰੈ ਕਰਮਿ ਗੁਰ ਕਾ ਜਪੁ </p>
<p> ਜਪਨਾ ॥ ਸਰਬ ਨਿਰੰਤਰਿ ਸੋ ਪ੍ਰਭੁ ਜਾਤਾ ਬਹੁੜਿ ਨ ਜੋਨੀ ਭਰਮਿ ਰੁਨਾ ॥੯॥ ਗੁਰ ਕਾ ਸਬਦੁ ਵਸੈ ਮਨਿ ਜਾ ਕੈ </p>
<p> ॥ ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਤਾ ਕਾ ਭਾਗੈ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਨਾਮ ਰਸੁ ਅਨਹਦ ਬਾਣੀ ਸਹਜ ਧੁਨਾ ॥੧੦॥ </p>
<p> ਸੋ ਧਨਵੰਤਾ ਜਿਨਿ ਪ੍ਰਭੁ ਧਿਆਇਆ ॥ ਸੋ ਪਤਿਵੰਤਾ ਜਿਨਿ ਸਾਧਸੰਗੁ ਪਾਇਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਾ ਕੈ ਮਨਿ ਵੂਠਾ </p>
<p> ਸੋ ਪੂਰ ਕਰੰਮਾ ਨਾ ਛਿਨਾ ॥੧੧॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੁਆਮੀ ਸੋਈ ॥ ਅਵਰੁ ਨ ਕਹੀਐ ਦੂਜਾ ਕੋਈ ॥ </p>
<p> ਗੁਰ ਗਿਆਨ ਅੰਜਨਿ ਕਾਟਿਓ ਭ੍ਰਮੁ ਸਗਲਾ ਅਵਰੁ ਨ ਦੀਸੈ ਏਕ ਬਿਨਾ ॥੧੨॥ ਊਚੇ ਤੇ ਊਚਾ ਦਰਬਾਰਾ ॥ </p>
<p> ਕਹਣੁ ਨ ਜਾਈ ਅੰਤੁ ਨ ਪਾਰਾ ॥ ਗਹਿਰ ਗੰਭੀਰ ਅਥਾਹ ਸੁਆਮੀ ਅਤੁਲੁ ਨ ਜਾਈ ਕਿਆ ਮਿਨਾ ॥੧੩॥ ਤੂ </p>
<p> ਕਰਤਾ ਤੇਰਾ ਸਭੁ ਕੀਆ ॥ ਤੁਝੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਬੀਆ ॥ ਆਦਿ ਮਧਿ ਅੰਤਿ ਪ੍ਰਭੁ ਤੂਹੈ ਸਗਲ ਪਸਾਰਾ </p>
<p> ਤੁਮ ਤਨਾ ॥੧੪॥ ਜਮਦੂਤੁ ਤਿਸੁ ਨਿਕਟਿ ਨ ਆਵੈ ॥ ਸਾਧਸੰਗਿ ਹਰਿ ਕੀਰਤਨੁ ਗਾਵੈ ॥ ਸਗਲ ਮਨੋਰਥ </p>

<p> ਨਾਹੀ ਖਉ ॥ ਅਬਿਨਾਸੀ ਅਬਿਗਤ ਅਗੋਚਰ ਸਭੁ ਕਿਛੁ ਤੁਝ ਹੀ ਹੈ ਲਗਾ ॥੭॥ ਸ੍ਰੀਰੰਗ ਬੈਕੁੰਠ ਕੇ ਵਾਸੀ ॥ </p>
<p> ਮਛੁ ਕਛੁ ਕੂਰਮੁ ਆਗਿਆ ਅਉਤਰਾਸੀ ॥ ਕੇਸਵ ਚਲਤ ਕਰਹਿ ਨਿਰਾਲੇ ਕੀਤਾ ਲੋੜਹਿ ਸੋ ਹੋਇਗਾ ॥੮॥ </p>
<p> ਨਿਰਾਹਾਰੀ ਨਿਰਵੈਰੁ ਸਮਾਇਆ ॥ ਧਾਰਿ ਖੇਲੁ ਚਤੁਰਭੁਜੁ ਕਹਾਇਆ ॥ ਸਾਵਲ ਸੁੰਦਰ ਰੂਪ ਬਣਾਵਹਿ ਬੇਣੁ ਸੁਨਤ </p>
<p> ਸਭ ਮੋਹੈਗਾ ॥੯॥ ਬਨਮਾਲਾ ਬਿਭੂਖਨ ਕਮਲ ਨੈਨ ॥ ਸੁੰਦਰ ਕੁੰਡਲ ਮੁਕਟ ਬੈਨ ॥ ਸੰਖ ਚਕ੍ਰ ਗਦਾ ਹੈ ਧਾਰੀ </p>
<p> ਮਹਾ ਸਾਰਥੀ ਸਤਸੰਗਾ ॥੧੦॥ ਪੀਤ ਪੀਤੰਬਰ ਤ੍ਰਿਭਵਣ ਧਣੀ ॥ ਜਗੰਨਾਥੁ ਗੋਪਾਲੁ ਮੁਖਿ ਭਣੀ ॥ ਸਾਰਿੰਗਧਰ </p>
<p> ਭਗਵਾਨ ਬੀਠੁਲਾ ਮੈ ਗਣਤ ਨ ਆਵੈ ਸਰਬੰਗਾ ॥੧੧॥ ਨਿਹਕੰਟਕੁ ਨਿਹਕੇਵਲੁ ਕਹੀਐ ॥ ਧਨੰਜੈ ਜਲਿ ਥਲਿ ਹੈ </p>
</section>
<section id='ang1083' route='ang/1083'><p> ਮਹੀਐ ॥ ਮਿਰਤ ਲੋਕ ਪਇਆਲ ਸਮੀਪਤ ਅਸਥਿਰ ਥਾਨੁ ਜਿਸੁ ਹੈ ਅਭਗਾ ॥੧੨॥ ਪਤਿਤ ਪਾਵਨ ਦੁਖ ਭੈ ਭੰਜਨੁ </p>
<p> ॥ ਅਹੰਕਾਰ ਨਿਵਾਰਣੁ ਹੈ ਭਵ ਖੰਡਨੁ ॥ ਭਗਤੀ ਤੋਖਿਤ ਦੀਨ ਕ੍ਰਿਪਾਲਾ ਗੁਣੇ ਨ ਕਿਤ ਹੀ ਹੈ ਭਿਗਾ ॥੧੩॥ </p>
<p> ਨਿਰੰਕਾਰੁ ਅਛਲ ਅਡੋਲੋ ॥ ਜੋਤਿ ਸਰੂਪੀ ਸਭੁ ਜਗੁ ਮਉਲੋ ॥ ਸੋ ਮਿਲੈ ਜਿਸੁ ਆਪਿ ਮਿਲਾਏ ਆਪਹੁ ਕੋਇ ਨ </p>
<p> ਪਾਵੈਗਾ ॥੧੪॥ ਆਪੇ ਗੋਪੀ ਆਪੇ ਕਾਨਾ ॥ ਆਪੇ ਗਊ ਚਰਾਵੈ ਬਾਨਾ ॥ ਆਪਿ ਉਪਾਵਹਿ ਆਪਿ ਖਪਾਵਹਿ </p>
<p> ਤੁਧੁ ਲੇਪੁ ਨਹੀ ਇਕੁ ਤਿਲੁ ਰੰਗਾ ॥੧੫॥ ਏਕ ਜੀਹ ਗੁਣ ਕਵਨ ਬਖਾਨੈ ॥ ਸਹਸ ਫਨੀ ਸੇਖ ਅੰਤੁ ਨ ਜਾਨੈ ॥ </p>
<p> ਨਵਤਨ ਨਾਮ ਜਪੈ ਦਿਨੁ ਰਾਤੀ ਇਕੁ ਗੁਣੁ ਨਾਹੀ ਪ੍ਰਭ ਕਹਿ ਸੰਗਾ ॥੧੬॥ ਓਟ ਗਹੀ ਜਗਤ ਪਿਤ ਸਰਣਾਇਆ </p>
<p> ॥ ਭੈ ਭਇਆਨਕ ਜਮਦੂਤ ਦੁਤਰ ਹੈ ਮਾਇਆ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਇਛਾ ਕਰਿ ਰਾਖਹੁ ਸਾਧ ਸੰਤਨ ਕੈ ਸੰਗਿ ਸੰਗਾ </p>
<p> ॥੧੭॥ ਦ੍ਰਿਸਟਿਮਾਨ ਹੈ ਸਗਲ ਮਿਥੇਨਾ ॥ ਇਕੁ ਮਾਗਉ ਦਾਨੁ ਗੋਬਿਦ ਸੰਤ ਰੇਨਾ ॥ ਮਸਤਕਿ ਲਾਇ ਪਰਮ ਪਦੁ </p>
<p> ਪਾਵਉ ਜਿਸੁ ਪ੍ਰਾਪਤਿ ਸੋ ਪਾਵੈਗਾ ॥੧੮॥ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰੀ ਸੁਖਦਾਤੇ ॥ ਤਿਨ ਸਾਧੂ ਚਰਣ ਲੈ ਰਿਦੈ </p>
<p> ਪਰਾਤੇ ॥ ਸਗਲ ਨਾਮ ਨਿਧਾਨੁ ਤਿਨ ਪਾਇਆ ਅਨਹਦ ਸਬਦ ਮਨਿ ਵਾਜੰਗਾ ॥੧੯॥ ਕਿਰਤਮ ਨਾਮ ਕਥੇ </p>
<p> ਤੇਰੇ ਜਿਹਬਾ ॥ ਸਤਿ ਨਾਮੁ ਤੇਰਾ ਪਰਾ ਪੂਰਬਲਾ ॥ ਕਹੁ ਨਾਨਕ ਭਗਤ ਪਏ ਸਰਣਾਈ ਦੇਹੁ ਦਰਸੁ ਮਨਿ ਰੰਗੁ </p>
<p> ਲਗਾ ॥੨੦॥ ਤੇਰੀ ਗਤਿ ਮਿਤਿ ਤੂਹੈ ਜਾਣਹਿ ॥ ਤੂ ਆਪੇ ਕਥਹਿ ਤੈ ਆਪਿ ਵਖਾਣਹਿ ॥ ਨਾਨਕ ਦਾਸੁ ਦਾਸਨ </p>
<p> ਕੋ ਕਰੀਅਹੁ ਹਰਿ ਭਾਵੈ ਦਾਸਾ ਰਾਖੁ ਸੰਗਾ ॥੨੧॥੨॥੧੧॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ ਅਲਹ ਅਗਮ ਖੁਦਾਈ ਬੰਦੇ ॥ </p>
<p> ਛੋਡਿ ਖਿਆਲ ਦੁਨੀਆ ਕੇ ਧੰਧੇ ॥ ਹੋਇ ਪੈ ਖਾਕ ਫਕੀਰ ਮੁਸਾਫਰੁ ਇਹੁ ਦਰਵੇਸੁ ਕਬੂਲੁ ਦਰਾ ॥੧॥ ਸਚੁ </p>
<p> ਨਿਵਾਜ ਯਕੀਨ ਮੁਸਲਾ ॥ ਮਨਸਾ ਮਾਰਿ ਨਿਵਾਰਿਹੁ ਆਸਾ ॥ ਦੇਹ ਮਸੀਤਿ ਮਨੁ ਮਉਲਾਣਾ ਕਲਮ ਖੁਦਾਈ </p>
<p> ਪਾਕੁ ਖਰਾ ॥੨॥ ਸਰਾ ਸਰੀਅਤਿ ਲੇ ਕੰਮਾਵਹੁ ॥ ਤਰੀਕਤਿ ਤਰਕ ਖੋਜਿ ਟੋਲਾਵਹੁ ॥ ਮਾਰਫਤਿ ਮਨੁ ਮਾਰਹੁ </p>
<p> ਅਬਦਾਲਾ ਮਿਲਹੁ ਹਕੀਕਤਿ ਜਿਤੁ ਫਿਰਿ ਨ ਮਰਾ ॥੩॥ ਕੁਰਾਣੁ ਕਤੇਬ ਦਿਲ ਮਾਹਿ ਕਮਾਹੀ ॥ ਦਸ ਅਉਰਾਤ </p>
<p> ਰਖਹੁ ਬਦ ਰਾਹੀ ॥ ਪੰਚ ਮਰਦ ਸਿਦਕਿ ਲੇ ਬਾਧਹੁ ਖੈਰਿ ਸਬੂਰੀ ਕਬੂਲ ਪਰਾ ॥੪॥ ਮਕਾ ਮਿਹਰ ਰੋਜਾ ਪੈ ਖਾਕਾ </p>
<p> ॥ ਭਿਸਤੁ ਪੀਰ ਲਫਜ ਕਮਾਇ ਅੰਦਾਜਾ ॥ ਹੂਰ ਨੂਰ ਮੁਸਕੁ ਖੁਦਾਇਆ ਬੰਦਗੀ ਅਲਹ ਆਲਾ ਹੁਜਰਾ ॥੫॥ </p>
</section>
<section id='ang1084' route='ang/1084'><p> ਸਚੁ ਕਮਾਵੈ ਸੋਈ ਕਾਜੀ ॥ ਜੋ ਦਿਲੁ ਸੋਧੈ ਸੋਈ ਹਾਜੀ ॥ ਸੋ ਮੁਲਾ ਮਲਊਨ ਨਿਵਾਰੈ ਸੋ ਦਰਵੇਸੁ ਜਿਸੁ </p>
<p> ਸਿਫਤਿ ਧਰਾ ॥੬॥ ਸਭੇ ਵਖਤ ਸਭੇ ਕਰਿ ਵੇਲਾ ॥ ਖਾਲਕੁ ਯਾਦਿ ਦਿਲੈ ਮਹਿ ਮਉਲਾ ॥ ਤਸਬੀ ਯਾਦਿ ਕਰਹੁ </p>
<p> ਦਸ ਮਰਦਨੁ ਸੁੰਨਤਿ ਸੀਲੁ ਬੰਧਾਨਿ ਬਰਾ ॥੭॥ ਦਿਲ ਮਹਿ ਜਾਨਹੁ ਸਭ ਫਿਲਹਾਲਾ ॥ ਖਿਲਖਾਨਾ ਬਿਰਾਦਰ </p>
<p> ਹਮੂ ਜੰਜਾਲਾ ॥ ਮੀਰ ਮਲਕ ਉਮਰੇ ਫਾਨਾਇਆ ਏਕ ਮੁਕਾਮ ਖੁਦਾਇ ਦਰਾ ॥੮॥ ਅਵਲਿ ਸਿਫਤਿ ਦੂਜੀ </p>
<p> ਸਾਬੂਰੀ ॥ ਤੀਜੈ ਹਲੇਮੀ ਚਉਥੈ ਖੈਰੀ ॥ ਪੰਜਵੈ ਪੰਜੇ ਇਕਤੁ ਮੁਕਾਮੈ ਏਹਿ ਪੰਜਿ ਵਖਤ ਤੇਰੇ ਅਪਰਪਰਾ ॥੯॥ </p>
<p> ਸਗਲੀ ਜਾਨਿ ਕਰਹੁ ਮਉਦੀਫਾ ॥ ਬਦ ਅਮਲ ਛੋਡਿ ਕਰਹੁ ਹਥਿ ਕੂਜਾ ॥ ਖੁਦਾਇ ਏਕੁ ਬੁਝਿ ਦੇਵਹੁ ਬਾਂਗਾਂ </p>
<p> ਬੁਰਗੂ ਬਰਖੁਰਦਾਰ ਖਰਾ ॥੧੦॥ ਹਕੁ ਹਲਾਲੁ ਬਖੋਰਹੁ ਖਾਣਾ ॥ ਦਿਲ ਦਰੀਆਉ ਧੋਵਹੁ ਮੈਲਾਣਾ ॥ ਪੀਰੁ </p>
<p> ਪਛਾਣੈ ਭਿਸਤੀ ਸੋਈ ਅਜਰਾਈਲੁ ਨ ਦੋਜ ਠਰਾ ॥੧੧॥ ਕਾਇਆ ਕਿਰਦਾਰ ਅਉਰਤ ਯਕੀਨਾ ॥ ਰੰਗ ਤਮਾਸੇ </p>
<p> ਮਾਣਿ ਹਕੀਨਾ ॥ ਨਾਪਾਕ ਪਾਕੁ ਕਰਿ ਹਦੂਰਿ ਹਦੀਸਾ ਸਾਬਤ ਸੂਰਤਿ ਦਸਤਾਰ ਸਿਰਾ ॥੧੨॥ ਮੁਸਲਮਾਣੁ </p>
<p> ਮੋਮ ਦਿਲਿ ਹੋਵੈ ॥ ਅੰਤਰ ਕੀ ਮਲੁ ਦਿਲ ਤੇ ਧੋਵੈ ॥ ਦੁਨੀਆ ਰੰਗ ਨ ਆਵੈ ਨੇੜੈ ਜਿਉ ਕੁਸਮ ਪਾਟੁ ਘਿਉ </p>
<p> ਪਾਕੁ ਹਰਾ ॥੧੩॥ ਜਾ ਕਉ ਮਿਹਰ ਮਿਹਰ ਮਿਹਰਵਾਨਾ ॥ ਸੋਈ ਮਰਦੁ ਮਰਦੁ ਮਰਦਾਨਾ ॥ ਸੋਈ ਸੇਖੁ ਮਸਾਇਕੁ </p>
<p> ਹਾਜੀ ਸੋ ਬੰਦਾ ਜਿਸੁ ਨਜਰਿ ਨਰਾ ॥੧੪॥ ਕੁਦਰਤਿ ਕਾਦਰ ਕਰਣ ਕਰੀਮਾ ॥ ਸਿਫਤਿ ਮੁਹਬਤਿ ਅਥਾਹ </p>
<p> ਰਹੀਮਾ ॥ ਹਕੁ ਹੁਕਮੁ ਸਚੁ ਖੁਦਾਇਆ ਬੁਝਿ ਨਾਨਕ ਬੰਦਿ ਖਲਾਸ ਤਰਾ ॥੧੫॥੩॥੧੨॥ ਮਾਰੂ ਮਹਲਾ ੫ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਸਭ ਊਚ ਬਿਰਾਜੇ ॥ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਸਾਜੇ ॥ ਪ੍ਰਭ ਕੀ ਸਰਣਿ ਗਹਤ ਸੁਖੁ ਪਾਈਐ ਕਿਛੁ ਭਉ ਨ </p>
<p> ਵਿਆਪੈ ਬਾਲ ਕਾ ॥੧॥ ਗਰਭ ਅਗਨਿ ਮਹਿ ਜਿਨਹਿ ਉਬਾਰਿਆ ॥ ਰਕਤ ਕਿਰਮ ਮਹਿ ਨਹੀ ਸੰਘਾਰਿਆ ॥ </p>
<p> ਅਪਨਾ ਸਿਮਰਨੁ ਦੇ ਪ੍ਰਤਿਪਾਲਿਆ ਓਹੁ ਸਗਲ ਘਟਾ ਕਾ ਮਾਲਕਾ ॥੨॥ ਚਰਣ ਕਮਲ ਸਰਣਾਈ ਆਇਆ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਹੈ ਹਰਿ ਜਸੁ ਗਾਇਆ ॥ ਜਨਮ ਮਰਣ ਸਭਿ ਦੂਖ ਨਿਵਾਰੇ ਜਪਿ ਹਰਿ ਹਰਿ ਭਉ ਨਹੀ ਕਾਲ ਕਾ ॥੩॥ </p>
<p> ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ ਦੇਵਾ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤਾ ਕੀ ਸੇਵਾ ॥ ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ ਬਹੁ ਪਰਕਾਰੀ </p>
<p> ਪਾਲਕਾ ॥੪॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਹੋਇ ਨਿਧਾਨਾ ॥ ਰਾਮ ਨਾਮ ਰਸੁ ਅੰਤਰਿ ਮਾਨਾ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਅੰਧ ਕੂਪ </p>
</section>
<section id='ang1085' route='ang/1085'><p> ਤੇ ਵਿਰਲੇ ਕੇਈ ਸਾਲਕਾ ॥੫॥ ਆਦਿ ਅੰਤਿ ਮਧਿ ਪ੍ਰਭੁ ਸੋਈ ॥ ਆਪੇ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਈ ॥ ਭ੍ਰਮੁ ਭਉ </p>
<p> ਮਿਟਿਆ ਸਾਧਸੰਗ ਤੇ ਦਾਲਿਦ ਨ ਕੋਈ ਘਾਲਕਾ ॥੬॥ ਊਤਮ ਬਾਣੀ ਗਾਉ ਗੁੋਪਾਲਾ ॥ ਸਾਧਸੰਗਤਿ ਕੀ </p>
<p> ਮੰਗਹੁ ਰਵਾਲਾ ॥ ਬਾਸਨ ਮੇਟਿ ਨਿਬਾਸਨ ਹੋਈਐ ਕਲਮਲ ਸਗਲੇ ਜਾਲਕਾ ॥੭॥ ਸੰਤਾ ਕੀ ਇਹ ਰੀਤਿ </p>
<p> ਨਿਰਾਲੀ ॥ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਦੇਖਹਿ ਨਾਲੀ ॥ ਸਾਸਿ ਸਾਸਿ ਆਰਾਧਨਿ ਹਰਿ ਹਰਿ ਕਿਉ ਸਿਮਰਤ ਕੀਜੈ ਆਲਕਾ </p>
<p> ॥੮॥ ਜਹ ਦੇਖਾ ਤਹ ਅੰਤਰਜਾਮੀ ॥ ਨਿਮਖ ਨ ਵਿਸਰਹੁ ਪ੍ਰਭ ਮੇਰੇ ਸੁਆਮੀ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਜੀਵਹਿ ਤੇਰੇ </p>
<p> ਦਾਸਾ ਬਨਿ ਜਲਿ ਪੂਰਨ ਥਾਲਕਾ ॥੯॥ ਤਤੀ ਵਾਉ ਨ ਤਾ ਕਉ ਲਾਗੈ ॥ ਸਿਮਰਤ ਨਾਮੁ ਅਨਦਿਨੁ ਜਾਗੈ ॥ </p>
<p> ਅਨਦ ਬਿਨੋਦ ਕਰੇ ਹਰਿ ਸਿਮਰਨੁ ਤਿਸੁ ਮਾਇਆ ਸੰਗਿ ਨ ਤਾਲਕਾ ॥੧੦॥ ਰੋਗ ਸੋਗ ਦੂਖ ਤਿਸੁ ਨਾਹੀ ॥ </p>
<p> ਸਾਧਸੰਗਿ ਹਰਿ ਕੀਰਤਨੁ ਗਾਹੀ ॥ ਆਪਣਾ ਨਾਮੁ ਦੇਹਿ ਪ੍ਰਭ ਪ੍ਰੀਤਮ ਸੁਣਿ ਬੇਨੰਤੀ ਖਾਲਕਾ ॥੧੧॥ ਨਾਮ </p>
<p> ਰਤਨੁ ਤੇਰਾ ਹੈ ਪਿਆਰੇ ॥ ਰੰਗਿ ਰਤੇ ਤੇਰੈ ਦਾਸ ਅਪਾਰੇ ॥ ਤੇਰੈ ਰੰਗਿ ਰਤੇ ਤੁਧੁ ਜੇਹੇ ਵਿਰਲੇ ਕੇਈ ਭਾਲਕਾ </p>
<p> ॥੧੨॥ ਤਿਨ ਕੀ ਧੂੜਿ ਮਾਂਗੈ ਮਨੁ ਮੇਰਾ ॥ ਜਿਨ ਵਿਸਰਹਿ ਨਾਹੀ ਕਾਹੂ ਬੇਰਾ ॥ ਤਿਨ ਕੈ ਸੰਗਿ ਪਰਮ ਪਦੁ </p>
<p> ਪਾਈ ਸਦਾ ਸੰਗੀ ਹਰਿ ਨਾਲਕਾ ॥੧੩॥ ਸਾਜਨੁ ਮੀਤੁ ਪਿਆਰਾ ਸੋਈ ॥ ਏਕੁ ਦ੍ਰਿੜਾਏ ਦੁਰਮਤਿ ਖੋਈ ॥ </p>
<p> ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਤਜਾਏ ਤਿਸੁ ਜਨ ਕਉ ਉਪਦੇਸੁ ਨਿਰਮਾਲਕਾ ॥੧੪॥ ਤੁਧੁ ਵਿਣੁ ਨਾਹੀ ਕੋਈ ਮੇਰਾ ॥ </p>
<p> ਗੁਰਿ ਪਕੜਾਏ ਪ੍ਰਭ ਕੇ ਪੈਰਾ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਪੂਰੇ ਜਿਨਿ ਖੰਡਿਆ ਭਰਮੁ ਅਨਾਲਕਾ ॥੧੫॥ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭੁ ਬਿਸਰੈ ਨਾਹੀ ॥ ਆਠ ਪਹਰ ਹਰਿ ਹਰਿ ਕਉ ਧਿਆਈ ॥ ਨਾਨਕ ਸੰਤ ਤੇਰੈ ਰੰਗਿ ਰਾਤੇ </p>
<p> ਤੂ ਸਮਰਥੁ ਵਡਾਲਕਾ ॥੧੬॥੪॥੧੩॥ </p>
<p> ਮਾਰੂ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਨਿਤ ਧਾਰੀ ॥ ਗੁਰੁ ਪੂਰਾ ਖਿਨੁ ਖਿਨੁ ਨਮਸਕਾਰੀ ॥ ਤਨੁ ਮਨੁ ਅਰਪਿ ਧਰੀ ਸਭੁ ਆਗੈ ਜਗ </p>
<p> ਮਹਿ ਨਾਮੁ ਸੁਹਾਵਣਾ ॥੧॥ ਸੋ ਠਾਕੁਰੁ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੇ ॥ ਜੀਉ ਪਿੰਡੁ ਦੇ ਸਾਜਿ ਸਵਾਰੇ ॥ ਸਾਸਿ ਗਰਾਸਿ </p>
<p> ਸਮਾਲੇ ਕਰਤਾ ਕੀਤਾ ਅਪਣਾ ਪਾਵਣਾ ॥੨॥ ਜਾ ਤੇ ਬਿਰਥਾ ਕੋਊ ਨਾਹੀ ॥ ਆਠ ਪਹਰ ਹਰਿ ਰਖੁ ਮਨ ਮਾਹੀ ॥ </p>
</section>
<section id='ang1086' route='ang/1086'><p> ਸਾਧਸੰਗਿ ਭਜੁ ਅਚੁਤ ਸੁਆਮੀ ਦਰਗਹ ਸੋਭਾ ਪਾਵਣਾ ॥੩॥ ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਦਸਾ ਸਿਧਿ ॥ ਨਾਮੁ </p>
<p> ਨਿਧਾਨੁ ਸਹਜ ਸੁਖ ਨਉ ਨਿਧਿ ॥ ਸਰਬ ਕਲਿਆਣ ਜੇ ਮਨ ਮਹਿ ਚਾਹਹਿ ਮਿਲਿ ਸਾਧੂ ਸੁਆਮੀ ਰਾਵਣਾ ॥੪॥ </p>
<p> ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਵਖਾਣੀ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤੁ ਪਰਾਣੀ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਨਿੰਦਾ ਪਰਹਰੀਐ ਹਰਿ ਰਸਨਾ </p>
<p> ਨਾਨਕ ਗਾਵਣਾ ॥੫॥ ਜਿਸੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ਕੁਲੁ ਨਹੀ ਜਾਤੀ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ ਦਿਨੁ ਰਾਤੀ ॥ ਜੋ ਜੋ ਜਪੈ </p>
<p> ਸੋਈ ਵਡਭਾਗੀ ਬਹੁੜਿ ਨ ਜੋਨੀ ਪਾਵਣਾ ॥੬॥ ਜਿਸ ਨੋ ਬਿਸਰੈ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਜਲਤਾ ਫਿਰੈ ਰਹੈ ਨਿਤ </p>
<p> ਤਾਤਾ ॥ ਅਕਿਰਤਘਣੈ ਕਉ ਰਖੈ ਨ ਕੋਈ ਨਰਕ ਘੋਰ ਮਹਿ ਪਾਵਣਾ ॥੭॥ ਜੀਉ ਪ੍ਰਾਣ ਤਨੁ ਧਨੁ ਜਿਨਿ </p>
<p> ਸਾਜਿਆ ॥ ਮਾਤ ਗਰਭ ਮਹਿ ਰਾਖਿ ਨਿਵਾਜਿਆ ॥ ਤਿਸ ਸਿਉ ਪ੍ਰੀਤਿ ਛਾਡਿ ਅਨ ਰਾਤਾ ਕਾਹੂ ਸਿਰੈ ਨ ਲਾਵਣਾ </p>
<p> ॥੮॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ ॥ ਘਟਿ ਘਟਿ ਵਸਹਿ ਸਭਨ ਕੈ ਨੇਰੇ ॥ ਹਾਥਿ ਹਮਾਰੈ ਕਛੂਐ ਨਾਹੀ </p>
<p> ਜਿਸੁ ਜਣਾਇਹਿ ਤਿਸੈ ਜਣਾਵਣਾ ॥੯॥ ਜਾ ਕੈ ਮਸਤਕਿ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥ ਤਿਸ ਹੀ ਪੁਰਖ ਨ ਵਿਆਪੈ </p>
<p> ਮਾਇਆ ॥ ਨਾਨਕ ਦਾਸ ਸਦਾ ਸਰਣਾਈ ਦੂਸਰ ਲਵੈ ਨ ਲਾਵਣਾ ॥੧੦॥ ਆਗਿਆ ਦੂਖ ਸੂਖ ਸਭਿ ਕੀਨੇ </p>
<p> ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਬਿਰਲੈ ਹੀ ਚੀਨੇ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ਜਤ ਕਤ ਓਹੀ ਸਮਾਵਣਾ ॥੧੧॥ </p>
<p> ਸੋਈ ਭਗਤੁ ਸੋਈ ਵਡ ਦਾਤਾ ॥ ਸੋਈ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਬਾਲ ਸਹਾਈ ਸੋਈ ਤੇਰਾ ਜੋ ਤੇਰੈ ਮਨਿ </p>
<p> ਭਾਵਣਾ ॥੧੨॥ ਮਿਰਤੁ ਦੂਖ ਸੂਖ ਲਿਖਿ ਪਾਏ ॥ ਤਿਲੁ ਨਹੀ ਬਧਹਿ ਘਟਹਿ ਨ ਘਟਾਏ ॥ ਸੋਈ ਹੋਇ ਜਿ </p>
<p> ਕਰਤੇ ਭਾਵੈ ਕਹਿ ਕੈ ਆਪੁ ਵਞਾਵਣਾ ॥੧੩॥ ਅੰਧ ਕੂਪ ਤੇ ਸੇਈ ਕਾਢੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਟੂਟੇ ਗਾਂਢੇ ॥ </p>
<p> ਕਿਰਪਾ ਧਾਰਿ ਰਖੇ ਕਰਿ ਅਪੁਨੇ ਮਿਲਿ ਸਾਧੂ ਗੋਬਿੰਦੁ ਧਿਆਵਣਾ ॥੧੪॥ ਤੇਰੀ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥ </p>
<p> ਅਚਰਜ ਰੂਪੁ ਵਡੀ ਵਡਿਆਈ ॥ ਭਗਤਿ ਦਾਨੁ ਮੰਗੈ ਜਨੁ ਤੇਰਾ ਨਾਨਕ ਬਲਿ ਬਲਿ ਜਾਵਣਾ ॥੧੫॥੧॥ </p>
<p> ੧੪॥੨੨॥੨੪॥੨॥੧੪॥੬੨॥ </p>
<p> ਮਾਰੂ ਵਾਰ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਸਲੋਕੁ ਮਃ ੧ ॥ </p>
<p> ਵਿਣੁ ਗਾਹਕ ਗੁਣੁ ਵੇਚੀਐ ਤਉ ਗੁਣੁ ਸਹਘੋ ਜਾਇ ॥ ਗੁਣ ਕਾ ਗਾਹਕੁ ਜੇ ਮਿਲੈ ਤਉ ਗੁਣੁ ਲਾਖ ਵਿਕਾਇ ॥ </p>
</section>
<section id='ang1087' route='ang/1087'><p> ਗੁਣ ਤੇ ਗੁਣ ਮਿਲਿ ਪਾਈਐ ਜੇ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥ ਮੁੋਲਿ ਅਮੁੋਲੁ ਨ ਪਾਈਐ ਵਣਜਿ ਨ ਲੀਜੈ ਹਾਟਿ ॥ </p>
<p> ਨਾਨਕ ਪੂਰਾ ਤੋਲੁ ਹੈ ਕਬਹੁ ਨ ਹੋਵੈ ਘਾਟਿ ॥੧॥ ਮਃ ੪ ॥ ਨਾਮ ਵਿਹੂਣੇ ਭਰਮਸਹਿ ਆਵਹਿ ਜਾਵਹਿ ਨੀਤ ॥ </p>
<p> ਇਕਿ ਬਾਂਧੇ ਇਕਿ ਢੀਲਿਆ ਇਕਿ ਸੁਖੀਏ ਹਰਿ ਪ੍ਰੀਤਿ ॥ ਨਾਨਕ ਸਚਾ ਮੰਨਿ ਲੈ ਸਚੁ ਕਰਣੀ ਸਚੁ ਰੀਤਿ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਗੁਰ ਤੇ ਗਿਆਨੁ ਪਾਇਆ ਅਤਿ ਖੜਗੁ ਕਰਾਰਾ ॥ ਦੂਜਾ ਭ੍ਰਮੁ ਗੜੁ ਕਟਿਆ ਮੋਹੁ ਲੋਭੁ ਅਹੰਕਾਰਾ ॥ </p>
<p> ਹਰਿ ਕਾ ਨਾਮੁ ਮਨਿ ਵਸਿਆ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਾ ॥ ਸਚ ਸੰਜਮਿ ਮਤਿ ਊਤਮਾ ਹਰਿ ਲਗਾ ਪਿਆਰਾ ॥ ਸਭੁ </p>
<p> ਸਚੋ ਸਚੁ ਵਰਤਦਾ ਸਚੁ ਸਿਰਜਣਹਾਰਾ ॥੧॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਕੇਦਾਰਾ ਰਾਗਾ ਵਿਚਿ ਜਾਣੀਐ ਭਾਈ ਸਬਦੇ </p>
<p> ਕਰੇ ਪਿਆਰੁ ॥ ਸਤਸੰਗਤਿ ਸਿਉ ਮਿਲਦੋ ਰਹੈ ਸਚੇ ਧਰੇ ਪਿਆਰੁ ॥ ਵਿਚਹੁ ਮਲੁ ਕਟੇ ਆਪਣੀ ਕੁਲਾ ਕਾ ਕਰੇ </p>
<p> ਉਧਾਰੁ ॥ ਗੁਣਾ ਕੀ ਰਾਸਿ ਸੰਗ੍ਰਹੈ ਅਵਗਣ ਕਢੈ ਵਿਡਾਰਿ ॥ ਨਾਨਕ ਮਿਲਿਆ ਸੋ ਜਾਣੀਐ ਗੁਰੂ ਨ ਛੋਡੈ ਆਪਣਾ </p>
<p> ਦੂਜੈ ਨ ਧਰੇ ਪਿਆਰੁ ॥੧॥ ਮਃ ੪ ॥ ਸਾਗਰੁ ਦੇਖਉ ਡਰਿ ਮਰਉ ਭੈ ਤੇਰੈ ਡਰੁ ਨਾਹਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸੰਤੋਖੀਆ </p>
<p> ਨਾਨਕ ਬਿਗਸਾ ਨਾਇ ॥੨॥ ਮਃ ੪ ॥ ਚੜਿ ਬੋਹਿਥੈ ਚਾਲਸਉ ਸਾਗਰੁ ਲਹਰੀ ਦੇਇ ॥ ਠਾਕ ਨ ਸਚੈ ਬੋਹਿਥੈ </p>
<p> ਜੇ ਗੁਰੁ ਧੀਰਕ ਦੇਇ ॥ ਤਿਤੁ ਦਰਿ ਜਾਇ ਉਤਾਰੀਆ ਗੁਰੁ ਦਿਸੈ ਸਾਵਧਾਨੁ ॥ ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਦਰਗਹ </p>
<p> ਚਲੈ ਮਾਨੁ ॥੩॥ ਪਉੜੀ ॥ ਨਿਹਕੰਟਕ ਰਾਜੁ ਭੁੰਚਿ ਤੂ ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਈ ॥ ਸਚੈ ਤਖਤਿ ਬੈਠਾ ਨਿਆਉ </p>
<p> ਕਰਿ ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਈ ॥ ਸਚਾ ਉਪਦੇਸੁ ਹਰਿ ਜਾਪਣਾ ਹਰਿ ਸਿਉ ਬਣਿ ਆਈ ॥ ਐਥੈ ਸੁਖਦਾਤਾ </p>
<p> ਮਨਿ ਵਸੈ ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਊਪਜੀ ਗੁਰਿ ਸੋਝੀ ਪਾਈ ॥੨॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਭੂਲੀ ਭੂਲੀ </p>
<p> ਮੈ ਫਿਰੀ ਪਾਧਰੁ ਕਹੈ ਨ ਕੋਇ ॥ ਪੂਛਹੁ ਜਾਇ ਸਿਆਣਿਆ ਦੁਖੁ ਕਾਟੈ ਮੇਰਾ ਕੋਇ ॥ ਸਤਿਗੁਰੁ ਸਾਚਾ ਮਨਿ ਵਸੈ </p>
<p> ਸਾਜਨੁ ਉਤ ਹੀ ਠਾਇ ॥ ਨਾਨਕ ਮਨੁ ਤ੍ਰਿਪਤਾਸੀਐ ਸਿਫਤੀ ਸਾਚੈ ਨਾਇ ॥੧॥ ਮਃ ੩ ॥ ਆਪੇ ਕਰਣੀ ਕਾਰ </p>
<p> ਆਪਿ ਆਪੇ ਕਰੇ ਰਜਾਇ ॥ ਆਪੇ ਕਿਸ ਹੀ ਬਖਸਿ ਲਏ ਆਪੇ ਕਾਰ ਕਮਾਇ ॥ ਨਾਨਕ ਚਾਨਣੁ ਗੁਰ ਮਿਲੇ ਦੁਖ </p>
<p> ਬਿਖੁ ਜਾਲੀ ਨਾਇ ॥੨॥ ਪਉੜੀ ॥ ਮਾਇਆ ਵੇਖਿ ਨ ਭੁਲੁ ਤੂ ਮਨਮੁਖ ਮੂਰਖਾ ॥ ਚਲਦਿਆ ਨਾਲਿ ਨ ਚਲਈ </p>
<p> ਸਭੁ ਝੂਠੁ ਦਰਬੁ ਲਖਾ ॥ ਅਗਿਆਨੀ ਅੰਧੁ ਨ ਬੂਝਈ ਸਿਰ ਊਪਰਿ ਜਮ ਖੜਗੁ ਕਲਖਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਉਬਰੇ </p>
</section>
<section id='ang1088' route='ang/1088'><p> ਜਿਨ ਹਰਿ ਰਸੁ ਚਖਾ ॥ ਆਪਿ ਕਰਾਏ ਕਰੇ ਆਪਿ ਆਪੇ ਹਰਿ ਰਖਾ ॥੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿਨਾ ਗੁਰੁ ਨਹੀ </p>
<p> ਭੇਟਿਆ ਭੈ ਕੀ ਨਾਹੀ ਬਿੰਦ ॥ ਆਵਣੁ ਜਾਵਣੁ ਦੁਖੁ ਘਣਾ ਕਦੇ ਨ ਚੂਕੈ ਚਿੰਦ ॥ ਕਾਪੜ ਜਿਵੈ ਪਛੋੜੀਐ ਘੜੀ </p>
<p> ਮੁਹਤ ਘੜੀਆਲੁ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ ਸਿਰਹੁ ਨ ਚੁਕੈ ਜੰਜਾਲੁ ॥੧॥ ਮਃ ੩ ॥ ਤ੍ਰਿਭਵਣ ਢੂਢੀ ਸਜਣਾ </p>
<p> ਹਉਮੈ ਬੁਰੀ ਜਗਤਿ ॥ ਨਾ ਝੁਰੁ ਹੀਅੜੇ ਸਚੁ ਚਉ ਨਾਨਕ ਸਚੋ ਸਚੁ ॥੨॥ ਪਉੜੀ ॥ ਗੁਰਮੁਖਿ ਆਪੇ </p>
<p> ਬਖਸਿਓਨੁ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ॥ ਆਪੇ ਭਗਤੀ ਲਾਇਓਨੁ ਗੁਰ ਸਬਦਿ ਨੀਸਾਣੇ ॥ ਸਨਮੁਖ ਸਦਾ ਸੋਹਣੇ </p>
<p> ਸਚੈ ਦਰਿ ਜਾਣੇ ॥ ਐਥੈ ਓਥੈ ਮੁਕਤਿ ਹੈ ਜਿਨ ਰਾਮ ਪਛਾਣੇ ॥ ਧੰਨੁ ਧੰਨੁ ਸੇ ਜਨ ਜਿਨ ਹਰਿ ਸੇਵਿਆ ਤਿਨ ਹਉ </p>
<p> ਕੁਰਬਾਣੇ ॥੪॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਮਹਲ ਕੁਚਜੀ ਮੜਵੜੀ ਕਾਲੀ ਮਨਹੁ ਕਸੁਧ ॥ ਜੇ ਗੁਣ ਹੋਵਨਿ ਤਾ ਪਿਰੁ </p>
<p> ਰਵੈ ਨਾਨਕ ਅਵਗੁਣ ਮੁੰਧ ॥੧॥ ਮਃ ੧ ॥ ਸਾਚੁ ਸੀਲ ਸਚੁ ਸੰਜਮੀ ਸਾ ਪੂਰੀ ਪਰਵਾਰਿ ॥ ਨਾਨਕ ਅਹਿਨਿਸਿ </p>
<p> ਸਦਾ ਭਲੀ ਪਿਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੨॥ ਪਉੜੀ ॥ ਆਪਣਾ ਆਪੁ ਪਛਾਣਿਆ ਨਾਮੁ ਨਿਧਾਨੁ ਪਾਇਆ ॥ </p>
<p> ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ ਗੁਰ ਸਬਦਿ ਮਿਲਾਇਆ ॥ ਗੁਰ ਕੀ ਬਾਣੀ ਨਿਰਮਲੀ ਹਰਿ ਰਸੁ ਪੀਆਇਆ ॥ </p>
<p> ਹਰਿ ਰਸੁ ਜਿਨੀ ਚਾਖਿਆ ਅਨ ਰਸ ਠਾਕਿ ਰਹਾਇਆ ॥ ਹਰਿ ਰਸੁ ਪੀ ਸਦਾ ਤ੍ਰਿਪਤਿ ਭਏ ਫਿਰਿ ਤ੍ਰਿਸਨਾ ਭੁਖ </p>
<p> ਗਵਾਇਆ ॥੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਪਿਰ ਖੁਸੀਏ ਧਨ ਰਾਵੀਏ ਧਨ ਉਰਿ ਨਾਮੁ ਸੀਗਾਰੁ ॥ ਨਾਨਕ ਧਨ </p>
<p> ਆਗੈ ਖੜੀ ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥੧॥ ਮਃ ੧ ॥ ਸਸੁਰੈ ਪੇਈਐ ਕੰਤ ਕੀ ਕੰਤੁ ਅਗੰਮੁ ਅਥਾਹੁ ॥ ਨਾਨਕ ਧੰਨੁ </p>
<p> ਸੁੋਹਾਗਣੀ ਜੋ ਭਾਵਹਿ ਵੇਪਰਵਾਹ ॥੨॥ ਪਉੜੀ ॥ ਤਖਤਿ ਰਾਜਾ ਸੋ ਬਹੈ ਜਿ ਤਖਤੈ ਲਾਇਕ ਹੋਈ ॥ ਜਿਨੀ </p>
<p> ਸਚੁ ਪਛਾਣਿਆ ਸਚੁ ਰਾਜੇ ਸੇਈ ॥ ਏਹਿ ਭੂਪਤਿ ਰਾਜੇ ਨ ਆਖੀਅਹਿ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਹੋਈ ॥ ਕੀਤਾ ਕਿਆ </p>
<p> ਸਾਲਾਹੀਐ ਜਿਸੁ ਜਾਦੇ ਬਿਲਮ ਨ ਹੋਈ ॥ ਨਿਹਚਲੁ ਸਚਾ ਏਕੁ ਹੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਸੁ ਨਿਹਚਲੁ ਹੋਈ ॥੬॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਭਨਾ ਕਾ ਪਿਰੁ ਏਕੁ ਹੈ ਪਿਰ ਬਿਨੁ ਖਾਲੀ ਨਾਹਿ ॥ ਨਾਨਕ ਸੇ ਸੋਹਾਗਣੀ ਜਿ ਸਤਿਗੁਰ ਮਾਹਿ </p>
<p> ਸਮਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਮਨ ਕੇ ਅਧਿਕ ਤਰੰਗ ਕਿਉ ਦਰਿ ਸਾਹਿਬ ਛੁਟੀਐ ॥ ਜੇ ਰਾਚੈ ਸਚ ਰੰਗਿ ਗੂੜੈ ਰੰਗਿ </p>
<p> ਅਪਾਰ ਕੈ ॥ ਨਾਨਕ ਗੁਰ ਪਰਸਾਦੀ ਛੁਟੀਐ ਜੇ ਚਿਤੁ ਲਗੈ ਸਚਿ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਅਮੋਲੁ ਹੈ </p>
</section>
<section id='ang1089' route='ang/1089'><p> ਕਿਉ ਕੀਮਤਿ ਕੀਜੈ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਸਾਜੀਅਨੁ ਆਪੇ ਵਰਤੀਜੈ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ ਸਚੁ </p>
<p> ਕੀਮਤਿ ਕੀਜੈ ॥ ਗੁਰ ਸਬਦੀ ਕਮਲੁ ਬਿਗਾਸਿਆ ਇਵ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥ ਆਵਣ ਜਾਣਾ ਠਾਕਿਆ ਸੁਖਿ ਸਹਜਿ </p>
<p> ਸਵੀਜੈ ॥੭॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਨਾ ਮੈਲਾ ਨਾ ਧੁੰਧਲਾ ਨਾ ਭਗਵਾ ਨਾ ਕਚੁ ॥ ਨਾਨਕ ਲਾਲੋ ਲਾਲੁ ਹੈ ਸਚੈ ਰਤਾ </p>
<p> ਸਚੁ ॥੧॥ ਮਃ ੩ ॥ ਸਹਜਿ ਵਣਸਪਤਿ ਫੁਲੁ ਫਲੁ ਭਵਰੁ ਵਸੈ ਭੈ ਖੰਡਿ ॥ ਨਾਨਕ ਤਰਵਰੁ ਏਕੁ ਹੈ ਏਕੋ ਫੁਲੁ </p>
<p> ਭਿਰੰਗੁ ॥੨॥ ਪਉੜੀ ॥ ਜੋ ਜਨ ਲੂਝਹਿ ਮਨੈ ਸਿਉ ਸੇ ਸੂਰੇ ਪਰਧਾਨਾ ॥ ਹਰਿ ਸੇਤੀ ਸਦਾ ਮਿਲਿ ਰਹੇ ਜਿਨੀ ਆਪੁ </p>
<p> ਪਛਾਨਾ ॥ ਗਿਆਨੀਆ ਕਾ ਇਹੁ ਮਹਤੁ ਹੈ ਮਨ ਮਾਹਿ ਸਮਾਨਾ ॥ ਹਰਿ ਜੀਉ ਕਾ ਮਹਲੁ ਪਾਇਆ ਸਚੁ ਲਾਇ </p>
<p> ਧਿਆਨਾ ॥ ਜਿਨ ਗੁਰ ਪਰਸਾਦੀ ਮਨੁ ਜੀਤਿਆ ਜਗੁ ਤਿਨਹਿ ਜਿਤਾਨਾ ॥੮॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜੋਗੀ ਹੋਵਾ ਜਗਿ </p>
<p> ਭਵਾ ਘਰਿ ਘਰਿ ਭੀਖਿਆ ਲੇਉ ॥ ਦਰਗਹ ਲੇਖਾ ਮੰਗੀਐ ਕਿਸੁ ਕਿਸੁ ਉਤਰੁ ਦੇਉ ॥ ਭਿਖਿਆ ਨਾਮੁ ਸੰਤੋਖੁ ਮੜੀ </p>
<p> ਸਦਾ ਸਚੁ ਹੈ ਨਾਲਿ ॥ ਭੇਖੀ ਹਾਥ ਨ ਲਧੀਆ ਸਭ ਬਧੀ ਜਮਕਾਲਿ ॥ ਨਾਨਕ ਗਲਾ ਝੂਠੀਆ ਸਚਾ ਨਾਮੁ </p>
<p> ਸਮਾਲਿ ॥੧॥ ਮਃ ੩ ॥ ਜਿਤੁ ਦਰਿ ਲੇਖਾ ਮੰਗੀਐ ਸੋ ਦਰੁ ਸੇਵਿਹੁ ਨ ਕੋਇ ॥ ਐਸਾ ਸਤਿਗੁਰੁ ਲੋੜਿ ਲਹੁ ਜਿਸੁ </p>
<p> ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਤਿਸੁ ਸਰਣਾਈ ਛੂਟੀਐ ਲੇਖਾ ਮੰਗੈ ਨ ਕੋਇ ॥ ਸਚੁ ਦ੍ਰਿੜਾਏ ਸਚੁ ਦ੍ਰਿੜੁ ਸਚਾ ਓਹੁ </p>
<p> ਸਬਦੁ ਦੇਇ ॥ ਹਿਰਦੈ ਜਿਸ ਦੈ ਸਚੁ ਹੈ ਤਨੁ ਮਨੁ ਭੀ ਸਚਾ ਹੋਇ ॥ ਨਾਨਕ ਸਚੈ ਹੁਕਮਿ ਮੰਨਿਐ ਸਚੀ ਵਡਿਆਈ </p>
<p> ਦੇਇ ॥ ਸਚੇ ਮਾਹਿ ਸਮਾਵਸੀ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ ॥੨॥ ਪਉੜੀ ॥ ਸੂਰੇ ਏਹਿ ਨ ਆਖੀਅਹਿ ਅਹੰਕਾਰਿ </p>
<p> ਮਰਹਿ ਦੁਖੁ ਪਾਵਹਿ ॥ ਅੰਧੇ ਆਪੁ ਨ ਪਛਾਣਨੀ ਦੂਜੈ ਪਚਿ ਜਾਵਹਿ ॥ ਅਤਿ ਕਰੋਧ ਸਿਉ ਲੂਝਦੇ ਅਗੈ ਪਿਛੈ ਦੁਖੁ </p>
<p> ਪਾਵਹਿ ॥ ਹਰਿ ਜੀਉ ਅਹੰਕਾਰੁ ਨ ਭਾਵਈ ਵੇਦ ਕੂਕਿ ਸੁਣਾਵਹਿ ॥ ਅਹੰਕਾਰਿ ਮੁਏ ਸੇ ਵਿਗਤੀ ਗਏ ਮਰਿ ਜਨਮਹਿ </p>
<p> ਫਿਰਿ ਆਵਹਿ ॥੯॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਕਾਗਉ ਹੋਇ ਨ ਊਜਲਾ ਲੋਹੇ ਨਾਵ ਨ ਪਾਰੁ ॥ ਪਿਰਮ ਪਦਾਰਥੁ ਮੰਨਿ ਲੈ </p>
<p> ਧੰਨੁ ਸਵਾਰਣਹਾਰੁ ॥ ਹੁਕਮੁ ਪਛਾਣੈ ਊਜਲਾ ਸਿਰਿ ਕਾਸਟ ਲੋਹਾ ਪਾਰਿ ॥ ਤ੍ਰਿਸਨਾ ਛੋਡੈ ਭੈ ਵਸੈ ਨਾਨਕ ਕਰਣੀ </p>
<p> ਸਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਮਾਰੂ ਮਾਰਣ ਜੋ ਗਏ ਮਾਰਿ ਨ ਸਕਹਿ ਗਵਾਰ ॥ ਨਾਨਕ ਜੇ ਇਹੁ ਮਾਰੀਐ ਗੁਰ ਸਬਦੀ </p>
<p> ਵੀਚਾਰਿ ॥ ਏਹੁ ਮਨੁ ਮਾਰਿਆ ਨਾ ਮਰੈ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ ਨਾਨਕ ਮਨ ਹੀ ਕਉ ਮਨੁ ਮਾਰਸੀ ਜੇ ਸਤਿਗੁਰੁ ਭੇਟੈ </p>
</section>
<section id='ang1090' route='ang/1090'><p> ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਦੋਵੈ ਤਰਫਾ ਉਪਾਈਓਨੁ ਵਿਚਿ ਸਕਤਿ ਸਿਵ ਵਾਸਾ ॥ ਸਕਤੀ ਕਿਨੈ ਨ ਪਾਇਓ ਫਿਰਿ </p>
<p> ਜਨਮਿ ਬਿਨਾਸਾ ॥ ਗੁਰਿ ਸੇਵਿਐ ਸਾਤਿ ਪਾਈਐ ਜਪਿ ਸਾਸ ਗਿਰਾਸਾ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਸੋਧਿ ਦੇਖੁ ਊਤਮ ਹਰਿ </p>
<p> ਦਾਸਾ ॥ ਨਾਨਕ ਨਾਮ ਬਿਨਾ ਕੋ ਥਿਰੁ ਨਹੀ ਨਾਮੇ ਬਲਿ ਜਾਸਾ ॥੧੦॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਹੋਵਾ ਪੰਡਿਤੁ ਜੋਤਕੀ </p>
<p> ਵੇਦ ਪੜਾ ਮੁਖਿ ਚਾਰਿ ॥ ਨਵ ਖੰਡ ਮਧੇ ਪੂਜੀਆ ਅਪਣੈ ਚਜਿ ਵੀਚਾਰਿ ॥ ਮਤੁ ਸਚਾ ਅਖਰੁ ਭੁਲਿ ਜਾਇ ਚਉਕੈ </p>
<p> ਭਿਟੈ ਨ ਕੋਇ ॥ ਝੂਠੇ ਚਉਕੇ ਨਾਨਕਾ ਸਚਾ ਏਕੋ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ ਆਪਿ ਉਪਾਏ ਕਰੇ ਆਪਿ ਆਪੇ ਨਦਰਿ </p>
<p> ਕਰੇਇ ॥ ਆਪੇ ਦੇ ਵਡਿਆਈਆ ਕਹੁ ਨਾਨਕ ਸਚਾ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਕੰਟਕੁ ਕਾਲੁ ਏਕੁ ਹੈ ਹੋਰੁ ਕੰਟਕੁ ਨ </p>
<p> ਸੂਝੈ ॥ ਅਫਰਿਓ ਜਗ ਮਹਿ ਵਰਤਦਾ ਪਾਪੀ ਸਿਉ ਲੂਝੈ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਭੇਦੀਐ ਹਰਿ ਜਪਿ ਹਰਿ ਬੂਝੈ ॥ ਸੋ </p>
<p> ਹਰਿ ਸਰਣਾਈ ਛੁਟੀਐ ਜੋ ਮਨ ਸਿਉ ਜੂਝੈ ॥ ਮਨਿ ਵੀਚਾਰਿ ਹਰਿ ਜਪੁ ਕਰੇ ਹਰਿ ਦਰਗਹ ਸੀਝੈ ॥੧੧॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੧ ॥ ਹੁਕਮਿ ਰਜਾਈ ਸਾਖਤੀ ਦਰਗਹ ਸਚੁ ਕਬੂਲੁ ॥ ਸਾਹਿਬੁ ਲੇਖਾ ਮੰਗਸੀ ਦੁਨੀਆ ਦੇਖਿ ਨ ਭੂਲੁ ॥ </p>
<p> ਦਿਲ ਦਰਵਾਨੀ ਜੋ ਕਰੇ ਦਰਵੇਸੀ ਦਿਲੁ ਰਾਸਿ ॥ ਇਸਕ ਮੁਹਬਤਿ ਨਾਨਕਾ ਲੇਖਾ ਕਰਤੇ ਪਾਸਿ ॥੧॥ ਮਃ ੧ ॥ </p>
<p> ਅਲਗਉ ਜੋਇ ਮਧੂਕੜਉ ਸਾਰੰਗਪਾਣਿ ਸਬਾਇ ॥ ਹੀਰੈ ਹੀਰਾ ਬੇਧਿਆ ਨਾਨਕ ਕੰਠਿ ਸੁਭਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਮਨਮੁਖ ਕਾਲੁ ਵਿਆਪਦਾ ਮੋਹਿ ਮਾਇਆ ਲਾਗੇ ॥ ਖਿਨ ਮਹਿ ਮਾਰਿ ਪਛਾੜਸੀ ਭਾਇ ਦੂਜੈ ਠਾਗੇ ॥ ਫਿਰਿ ਵੇਲਾ </p>
<p> ਹਥਿ ਨ ਆਵਈ ਜਮ ਕਾ ਡੰਡੁ ਲਾਗੇ ॥ ਤਿਨ ਜਮ ਡੰਡੁ ਨ ਲਗਈ ਜੋ ਹਰਿ ਲਿਵ ਜਾਗੇ ॥ ਸਭ ਤੇਰੀ ਤੁਧੁ ਛਡਾਵਣੀ </p>
<p> ਸਭ ਤੁਧੈ ਲਾਗੇ ॥੧੨॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸਰਬੇ ਜੋਇ ਅਗਛਮੀ ਦੂਖੁ ਘਨੇਰੋ ਆਥਿ ॥ ਕਾਲਰੁ ਲਾਦਸਿ ਸਰੁ </p>
<p> ਲਾਘਣਉ ਲਾਭੁ ਨ ਪੂੰਜੀ ਸਾਥਿ ॥੧॥ ਮਃ ੧ ॥ ਪੂੰਜੀ ਸਾਚਉ ਨਾਮੁ ਤੂ ਅਖੁਟਉ ਦਰਬੁ ਅਪਾਰੁ ॥ ਨਾਨਕ ਵਖਰੁ </p>
<p> ਨਿਰਮਲਉ ਧੰਨੁ ਸਾਹੁ ਵਾਪਾਰੁ ॥੨॥ ਮਃ ੧ ॥ ਪੂਰਬ ਪ੍ਰੀਤਿ ਪਿਰਾਣਿ ਲੈ ਮੋਟਉ ਠਾਕੁਰੁ ਮਾਣਿ ॥ ਮਾਥੈ ਊਭੈ ਜਮੁ </p>
<p> ਮਾਰਸੀ ਨਾਨਕ ਮੇਲਣੁ ਨਾਮਿ ॥੩॥ ਪਉੜੀ ॥ ਆਪੇ ਪਿੰਡੁ ਸਵਾਰਿਓਨੁ ਵਿਚਿ ਨਵ ਨਿਧਿ ਨਾਮੁ ॥ ਇਕਿ ਆਪੇ </p>
<p> ਭਰਮਿ ਭੁਲਾਇਅਨੁ ਤਿਨ ਨਿਹਫਲ ਕਾਮੁ ॥ ਇਕਨੀ ਗੁਰਮੁਖਿ ਬੁਝਿਆ ਹਰਿ ਆਤਮ ਰਾਮੁ ॥ ਇਕਨੀ ਸੁਣਿ ਕੈ </p>
<p> ਮੰਨਿਆ ਹਰਿ ਊਤਮ ਕਾਮੁ ॥ ਅੰਤਰਿ ਹਰਿ ਰੰਗੁ ਉਪਜਿਆ ਗਾਇਆ ਹਰਿ ਗੁਣ ਨਾਮੁ ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੧ ॥ </p>
</section>
<section id='ang1091' route='ang/1091'><p> ਭੋਲਤਣਿ ਭੈ ਮਨਿ ਵਸੈ ਹੇਕੈ ਪਾਧਰ ਹੀਡੁ ॥ ਅਤਿ ਡਾਹਪਣਿ ਦੁਖੁ ਘਣੋ ਤੀਨੇ ਥਾਵ ਭਰੀਡੁ ॥੧॥ ਮਃ ੧ ॥ ਮਾਂਦਲੁ </p>
<p> ਬੇਦਿ ਸਿ ਬਾਜਣੋ ਘਣੋ ਧੜੀਐ ਜੋਇ ॥ ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂ ਬੀਜਉ ਅਵਰੁ ਨ ਕੋਇ ॥੨॥ ਮਃ ੧ ॥ ਸਾਗਰੁ </p>
<p> ਗੁਣੀ ਅਥਾਹੁ ਕਿਨਿ ਹਾਥਾਲਾ ਦੇਖੀਐ ॥ ਵਡਾ ਵੇਪਰਵਾਹੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਪਾਰਿ ਪਵਾ ॥ ਮਝ ਭਰਿ ਦੁਖ ਬਦੁਖ </p>
<p> ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ ਕਿਸੈ ਨ ਲਥੀ ਭੁਖ ॥੩॥ ਪਉੜੀ ॥ ਜਿਨੀ ਅੰਦਰੁ ਭਾਲਿਆ ਗੁਰ ਸਬਦਿ ਸੁਹਾਵੈ ॥ </p>
<p> ਜੋ ਇਛਨਿ ਸੋ ਪਾਇਦੇ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ ਤਿਸੁ ਗੁਰੁ ਮਿਲੈ ਸੋ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ </p>
<p> ਧਰਮ ਰਾਇ ਤਿਨ ਕਾ ਮਿਤੁ ਹੈ ਜਮ ਮਗਿ ਨ ਪਾਵੈ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ਦਿਨਸੁ ਰਾਤਿ ਹਰਿ ਨਾਮਿ ਸਮਾਵੈ </p>
<p> ॥੧੪॥ ਸਲੋਕੁ ਮਃ ੧ ॥ ਸੁਣੀਐ ਏਕੁ ਵਖਾਣੀਐ ਸੁਰਗਿ ਮਿਰਤਿ ਪਇਆਲਿ ॥ ਹੁਕਮੁ ਨ ਜਾਈ ਮੇਟਿਆ ਜੋ </p>
<p> ਲਿਖਿਆ ਸੋ ਨਾਲਿ ॥ ਕਉਣੁ ਮੂਆ ਕਉਣੁ ਮਾਰਸੀ ਕਉਣੁ ਆਵੈ ਕਉਣੁ ਜਾਇ ॥ ਕਉਣੁ ਰਹਸੀ ਨਾਨਕਾ ਕਿਸ ਕੀ </p>
<p> ਸੁਰਤਿ ਸਮਾਇ ॥੧॥ ਮਃ ੧ ॥ ਹਉ ਮੁਆ ਮੈ ਮਾਰਿਆ ਪਉਣੁ ਵਹੈ ਦਰੀਆਉ ॥ ਤ੍ਰਿਸਨਾ ਥਕੀ ਨਾਨਕਾ ਜਾ ਮਨੁ </p>
<p> ਰਤਾ ਨਾਇ ॥ ਲੋਇਣ ਰਤੇ ਲੋਇਣੀ ਕੰਨੀ ਸੁਰਤਿ ਸਮਾਇ ॥ ਜੀਭ ਰਸਾਇਣਿ ਚੂਨੜੀ ਰਤੀ ਲਾਲ ਲਵਾਇ ॥ </p>
<p> ਅੰਦਰੁ ਮੁਸਕਿ ਝਕੋਲਿਆ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥੨॥ ਪਉੜੀ ॥ ਇਸੁ ਜੁਗ ਮਹਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਨਾਮੋ ਨਾਲਿ </p>
<p> ਚਲੈ ॥ ਏਹੁ ਅਖੁਟੁ ਕਦੇ ਨ ਨਿਖੁਟਈ ਖਾਇ ਖਰਚਿਉ ਪਲੈ ॥ ਹਰਿ ਜਨ ਨੇੜਿ ਨ ਆਵਈ ਜਮਕੰਕਰ ਜਮਕਲੈ ॥ </p>
<p> ਸੇ ਸਾਹ ਸਚੇ ਵਣਜਾਰਿਆ ਜਿਨ ਹਰਿ ਧਨੁ ਪਲੈ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ ਹਰਿ ਪਾਈਐ ਜਾ ਆਪਿ ਹਰਿ ਘਲੈ ॥੧੫॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੩ ॥ ਮਨਮੁਖ ਵਾਪਾਰੈ ਸਾਰ ਨ ਜਾਣਨੀ ਬਿਖੁ ਵਿਹਾਝਹਿ ਬਿਖੁ ਸੰਗ੍ਰਹਹਿ ਬਿਖ ਸਿਉ ਧਰਹਿ ਪਿਆਰੁ </p>
<p> ॥ ਬਾਹਰਹੁ ਪੰਡਿਤ ਸਦਾਇਦੇ ਮਨਹੁ ਮੂਰਖ ਗਾਵਾਰ ॥ ਹਰਿ ਸਿਉ ਚਿਤੁ ਨ ਲਾਇਨੀ ਵਾਦੀ ਧਰਨਿ ਪਿਆਰੁ ॥ </p>
<p> ਵਾਦਾ ਕੀਆ ਕਰਨਿ ਕਹਾਣੀਆ ਕੂੜੁ ਬੋਲਿ ਕਰਹਿ ਆਹਾਰੁ ॥ ਜਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਹਰਿ ਨਿਰਮਲਾ ਹੋਰੁ ਮੈਲਾ </p>
<p> ਸਭੁ ਆਕਾਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਚੇਤਨੀ ਹੋਇ ਮੈਲੇ ਮਰਹਿ ਗਵਾਰ ॥੧॥ ਮਃ ੩ ॥ ਦੁਖੁ ਲਗਾ ਬਿਨੁ ਸੇਵਿਐ </p>
<p> ਹੁਕਮੁ ਮੰਨੇ ਦੁਖੁ ਜਾਇ ॥ ਆਪੇ ਦਾਤਾ ਸੁਖੈ ਦਾ ਆਪੇ ਦੇਇ ਸਜਾਇ ॥ ਨਾਨਕ ਏਵੈ ਜਾਣੀਐ ਸਭੁ ਕਿਛੁ ਤਿਸੈ </p>
<p> ਰਜਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਨਾਮ ਬਿਨਾ ਜਗਤੁ ਹੈ ਨਿਰਧਨੁ ਬਿਨੁ ਨਾਵੈ ਤ੍ਰਿਪਤਿ ਨਾਹੀ ॥ ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇਆ </p>
</section>
<section id='ang1092' route='ang/1092'><p> ਹਉਮੈ ਦੁਖੁ ਪਾਹੀ ॥ ਬਿਨੁ ਕਰਮਾ ਕਿਛੂ ਨ ਪਾਈਐ ਜੇ ਬਹੁਤੁ ਲੋਚਾਹੀ ॥ ਆਵੈ ਜਾਇ ਜੰਮੈ ਮਰੈ ਗੁਰ ਸਬਦਿ </p>
<p> ਛੁਟਾਹੀ ॥ ਆਪਿ ਕਰੈ ਕਿਸੁ ਆਖੀਐ ਦੂਜਾ ਕੋ ਨਾਹੀ ॥੧੬॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਇਸੁ ਜਗ ਮਹਿ ਸੰਤੀ ਧਨੁ ਖਟਿਆ </p>
<p> ਜਿਨਾ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ ॥ ਸਤਿਗੁਰਿ ਸਚੁ ਦ੍ਰਿੜਾਇਆ ਇਸੁ ਧਨ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥ </p>
<p> ਇਤੁ ਧਨਿ ਪਾਇਐ ਭੁਖ ਲਥੀ ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਜਿੰਨਾੑ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਤਿਨੀ ਪਾਇਆ ਆਇ ॥ </p>
<p> ਮਨਮੁਖੁ ਜਗਤੁ ਨਿਰਧਨੁ ਹੈ ਮਾਇਆ ਨੋ ਬਿਲਲਾਇ ॥ ਅਨਦਿਨੁ ਫਿਰਦਾ ਸਦਾ ਰਹੈ ਭੁਖ ਨ ਕਦੇ ਜਾਇ ॥ ਸਾਂਤਿ </p>
<p> ਨ ਕਦੇ ਆਵਈ ਨਹ ਸੁਖੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਸਦਾ ਚਿੰਤ ਚਿਤਵਦਾ ਰਹੈ ਸਹਸਾ ਕਦੇ ਨ ਜਾਇ ॥ ਨਾਨਕ ਵਿਣੁ </p>
<p> ਸਤਿਗੁਰ ਮਤਿ ਭਵੀ ਸਤਿਗੁਰ ਨੋ ਮਿਲੈ ਤਾ ਸਬਦੁ ਕਮਾਇ ॥ ਸਦਾ ਸਦਾ ਸੁਖ ਮਹਿ ਰਹੈ ਸਚੇ ਮਾਹਿ ਸਮਾਇ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਜਿਨਿ ਉਪਾਈ ਮੇਦਨੀ ਸੋਈ ਸਾਰ ਕਰੇਇ ॥ ਏਕੋ ਸਿਮਰਹੁ ਭਾਇਰਹੁ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ </p>
<p> ॥ ਖਾਣਾ ਸਬਦੁ ਚੰਗਿਆਈਆ ਜਿਤੁ ਖਾਧੈ ਸਦਾ ਤ੍ਰਿਪਤਿ ਹੋਇ ॥ ਪੈਨਣੁ ਸਿਫਤਿ ਸਨਾਇ ਹੈ ਸਦਾ ਸਦਾ ਓਹੁ </p>
<p> ਊਜਲਾ ਮੈਲਾ ਕਦੇ ਨ ਹੋਇ ॥ ਸਹਜੇ ਸਚੁ ਧਨੁ ਖਟਿਆ ਥੋੜਾ ਕਦੇ ਨ ਹੋਇ ॥ ਦੇਹੀ ਨੋ ਸਬਦੁ ਸੀਗਾਰੁ ਹੈ ਜਿਤੁ </p>
<p> ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੁਝੀਐ ਜਿਸ ਨੋ ਆਪਿ ਵਿਖਾਲੇ ਸੋਇ ॥੨॥ ਪਉੜੀ ॥ ਅੰਤਰਿ ਜਪੁ </p>
<p> ਤਪੁ ਸੰਜਮੋ ਗੁਰ ਸਬਦੀ ਜਾਪੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ਹਉਮੈ ਅਗਿਆਨੁ ਗਵਾਪੈ ॥ ਅੰਦਰੁ ਅੰਮ੍ਰਿਤਿ </p>
<p> ਭਰਪੂਰੁ ਹੈ ਚਾਖਿਆ ਸਾਦੁ ਜਾਪੈ ॥ ਜਿਨ ਚਾਖਿਆ ਸੇ ਨਿਰਭਉ ਭਏ ਸੇ ਹਰਿ ਰਸਿ ਧ੍ਰਾਪੈ ॥ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ </p>
<p> ਪੀਆਇਆ ਫਿਰਿ ਕਾਲੁ ਨ ਵਿਆਪੈ ॥੧੭॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਲੋਕੁ ਅਵਗਣਾ ਕੀ ਬੰਨੈੑ ਗੰਠੜੀ ਗੁਣ ਨ ਵਿਹਾਝੈ </p>
<p> ਕੋਇ ॥ ਗੁਣ ਕਾ ਗਾਹਕੁ ਨਾਨਕਾ ਵਿਰਲਾ ਕੋਈ ਹੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਗੁਣ ਪਾਈਅਨਿੑ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਗੁਣ ਅਵਗੁਣ ਸਮਾਨਿ ਹਹਿ ਜਿ ਆਪਿ ਕੀਤੇ ਕਰਤਾਰਿ ॥ ਨਾਨਕ ਹੁਕਮਿ ਮੰਨਿਐ ਸੁਖੁ ਪਾਈਐ </p>
<p> ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਅੰਦਰਿ ਰਾਜਾ ਤਖਤੁ ਹੈ ਆਪੇ ਕਰੇ ਨਿਆਉ ॥ ਗੁਰ ਸਬਦੀ ਦਰੁ ਜਾਣੀਐ </p>
<p> ਅੰਦਰਿ ਮਹਲੁ ਅਸਰਾਉ ॥ ਖਰੇ ਪਰਖਿ ਖਜਾਨੈ ਪਾਈਅਨਿ ਖੋਟਿਆ ਨਾਹੀ ਥਾਉ ॥ ਸਭੁ ਸਚੋ ਸਚੁ ਵਰਤਦਾ </p>
<p> ਸਦਾ ਸਚੁ ਨਿਆਉ ॥ ਅੰਮ੍ਰਿਤ ਕਾ ਰਸੁ ਆਇਆ ਮਨਿ ਵਸਿਆ ਨਾਉ ॥੧੮॥ ਸਲੋਕ ਮਃ ੧ ॥ ਹਉ ਮੈ ਕਰੀ </p>
</section>
<section id='ang1093' route='ang/1093'><p> ਤਾਂ ਤੂ ਨਾਹੀ ਤੂ ਹੋਵਹਿ ਹਉ ਨਾਹਿ ॥ ਬੂਝਹੁ ਗਿਆਨੀ ਬੂਝਣਾ ਏਹ ਅਕਥ ਕਥਾ ਮਨ ਮਾਹਿ ॥ ਬਿਨੁ ਗੁਰ ਤਤੁ ਨ </p>
<p> ਪਾਈਐ ਅਲਖੁ ਵਸੈ ਸਭ ਮਾਹਿ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਜਾਣੀਐ ਜਾਂ ਸਬਦੁ ਵਸੈ ਮਨ ਮਾਹਿ ॥ ਆਪੁ ਗਇਆ ਭ੍ਰਮੁ </p>
<p> ਭਉ ਗਇਆ ਜਨਮ ਮਰਨ ਦੁਖ ਜਾਹਿ ॥ ਗੁਰਮਤਿ ਅਲਖੁ ਲਖਾਈਐ ਊਤਮ ਮਤਿ ਤਰਾਹਿ ॥ ਨਾਨਕ ਸੋਹੰ </p>
<p> ਹੰਸਾ ਜਪੁ ਜਾਪਹੁ ਤ੍ਰਿਭਵਣ ਤਿਸੈ ਸਮਾਹਿ ॥੧॥ ਮਃ ੩ ॥ ਮਨੁ ਮਾਣਕੁ ਜਿਨਿ ਪਰਖਿਆ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ ॥ </p>
<p> ਸੇ ਜਨ ਵਿਰਲੇ ਜਾਣੀਅਹਿ ਕਲਜੁਗ ਵਿਚਿ ਸੰਸਾਰਿ ॥ ਆਪੈ ਨੋ ਆਪੁ ਮਿਲਿ ਰਹਿਆ ਹਉਮੈ ਦੁਬਿਧਾ ਮਾਰਿ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਦੁਤਰੁ ਤਰੇ ਭਉਜਲੁ ਬਿਖਮੁ ਸੰਸਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਮਨਮੁਖ ਅੰਦਰੁ ਨ ਭਾਲਨੀ ਮੁਠੇ </p>
<p> ਅਹੰਮਤੇ ॥ ਚਾਰੇ ਕੁੰਡਾਂ ਭਵਿ ਥਕੇ ਅੰਦਰਿ ਤਿਖ ਤਤੇ ॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਨ ਸੋਧਨੀ ਮਨਮੁਖ ਵਿਗੁਤੇ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਕਿਨੈ ਨ ਪਾਇਓ ਹਰਿ ਨਾਮੁ ਹਰਿ ਸਤੇ ॥ ਤਤੁ ਗਿਆਨੁ ਵੀਚਾਰਿਆ ਹਰਿ ਜਪਿ ਹਰਿ ਗਤੇ ॥੧੯॥ ਸਲੋਕ ਮਃ ੨ ॥ </p>
<p> ਆਪੇ ਜਾਣੈ ਕਰੇ ਆਪਿ ਆਪੇ ਆਣੈ ਰਾਸਿ ॥ ਤਿਸੈ ਅਗੈ ਨਾਨਕਾ ਖਲਿਇ ਕੀਚੈ ਅਰਦਾਸਿ ॥੧॥ ਮਃ ੧ ॥ ਜਿਨਿ </p>
<p> ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ ਆਪੇ ਜਾਣੈ ਸੋਇ ॥ ਕਿਸ ਨੋ ਕਹੀਐ ਨਾਨਕਾ ਜਾ ਘਰਿ ਵਰਤੈ ਸਭੁ ਕੋਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਸਭੇ ਥੋਕ ਵਿਸਾਰਿ ਇਕੋ ਮਿਤੁ ਕਰਿ ॥ ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ ਪਾਪਾ ਦਹੈ ਹਰਿ ॥ ਆਵਣ ਜਾਣਾ ਚੁਕੈ ਜਨਮਿ ਨ </p>
<p> ਜਾਹਿ ਮਰਿ ॥ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ਸੋਗਿ ਨ ਮੋਹਿ ਜਰਿ ॥ ਨਾਨਕ ਨਾਮੁ ਨਿਧਾਨੁ ਮਨ ਮਹਿ ਸੰਜਿ ਧਰਿ ॥੨੦॥ </p>
<p> ਸਲੋਕ ਮਃ ੫ ॥ ਮਾਇਆ ਮਨਹੁ ਨ ਵੀਸਰੈ ਮਾਂਗੈ ਦੰਮਾ ਦੰਮ ॥ ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ ਨ ਆਵਈ ਨਾਨਕ ਨਹੀ ਕਰੰਮ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਮਾਇਆ ਸਾਥਿ ਨ ਚਲਈ ਕਿਆ ਲਪਟਾਵਹਿ ਅੰਧ ॥ ਗੁਰ ਕੇ ਚਰਣ ਧਿਆਇ ਤੂ ਤੂਟਹਿ </p>
<p> ਮਾਇਆ ਬੰਧ ॥੨॥ ਪਉੜੀ ॥ ਭਾਣੈ ਹੁਕਮੁ ਮਨਾਇਓਨੁ ਭਾਣੈ ਸੁਖੁ ਪਾਇਆ ॥ ਭਾਣੈ ਸਤਿਗੁਰੁ ਮੇਲਿਓਨੁ ਭਾਣੈ </p>
<p> ਸਚੁ ਧਿਆਇਆ ॥ ਭਾਣੇ ਜੇਵਡ ਹੋਰ ਦਾਤਿ ਨਾਹੀ ਸਚੁ ਆਖਿ ਸੁਣਾਇਆ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ </p>
<p> ਸਚੁ ਕਮਾਇਆ ॥ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਗਤੀ ਜਿਨਿ ਜਗਤੁ ਉਪਾਇਆ ॥੨੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਜਿਨ ਕਉ ਅੰਦਰਿ </p>
<p> ਗਿਆਨੁ ਨਹੀ ਭੈ ਕੀ ਨਾਹੀ ਬਿੰਦ ॥ ਨਾਨਕ ਮੁਇਆ ਕਾ ਕਿਆ ਮਾਰਣਾ ਜਿ ਆਪਿ ਮਾਰੇ ਗੋਵਿੰਦ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਮਨ ਕੀ ਪਤ੍ਰੀ ਵਾਚਣੀ ਸੁਖੀ ਹੂ ਸੁਖੁ ਸਾਰੁ ॥ ਸੋ ਬ੍ਰਾਹਮਣੁ ਭਲਾ ਆਖੀਐ ਜਿ ਬੂਝੈ ਬ੍ਰਹਮੁ ਬੀਚਾਰੁ ॥ ਹਰਿ ਸਾਲਾਹੇ </p>
</section>
<section id='ang1094' route='ang/1094'><p> ਹਰਿ ਪੜੈ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਆਇਆ ਓਹੁ ਪਰਵਾਣੁ ਹੈ ਜਿ ਕੁਲ ਕਾ ਕਰੇ ਉਧਾਰੁ ॥ ਅਗੈ ਜਾਤਿ ਨ ਪੁਛੀਐ </p>
<p> ਕਰਣੀ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥ ਹੋਰੁ ਕੂੜੁ ਪੜਣਾ ਕੂੜੁ ਕਮਾਵਣਾ ਬਿਖਿਆ ਨਾਲਿ ਪਿਆਰੁ ॥ ਅੰਦਰਿ ਸੁਖੁ ਨ ਹੋਵਈ </p>
<p> ਮਨਮੁਖ ਜਨਮੁ ਖੁਆਰੁ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੇ ਉਬਰੇ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਆਪੇ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਖਦਾ ਆਪੇ ਸਭੁ ਸਚਾ ॥ ਜੋ ਹੁਕਮੁ ਨ ਬੂਝੈ ਖਸਮ ਕਾ ਸੋਈ ਨਰੁ ਕਚਾ ॥ ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਇਦਾ ਗੁਰਮੁਖਿ ਹਰਿ </p>
<p> ਸਚਾ ॥ ਸਭਨਾ ਕਾ ਸਾਹਿਬੁ ਏਕੁ ਹੈ ਗੁਰ ਸਬਦੀ ਰਚਾ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ ਸਭਿ ਤਿਸ ਦੇ ਜਚਾ ॥ ਜਿਉ </p>
<p> ਨਾਨਕ ਆਪਿ ਨਚਾਇਦਾ ਤਿਵ ਹੀ ਕੋ ਨਚਾ ॥੨੨॥੧॥ ਸੁਧੁ ॥ </p>
<p> ਮਾਰੂ ਵਾਰ ਮਹਲਾ ੫ ਡਖਣੇ ਮਃ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੂ ਚਉ ਸਜਣ ਮੈਡਿਆ ਡੇਈ ਸਿਸੁ ਉਤਾਰਿ ॥ ਨੈਣ ਮਹਿੰਜੇ ਤਰਸਦੇ ਕਦਿ ਪਸੀ ਦੀਦਾਰੁ ॥੧॥ ਮਃ ੫ ॥ ਨੀਹੁ </p>
<p> ਮਹਿੰਜਾ ਤਊ ਨਾਲਿ ਬਿਆ ਨੇਹ ਕੂੜਾਵੇ ਡੇਖੁ ॥ ਕਪੜ ਭੋਗ ਡਰਾਵਣੇ ਜਿਚਰੁ ਪਿਰੀ ਨ ਡੇਖੁ ॥੨॥ ਮਃ ੫ ॥ </p>
<p> ਉਠੀ ਝਾਲੂ ਕੰਤੜੇ ਹਉ ਪਸੀ ਤਉ ਦੀਦਾਰੁ ॥ ਕਾਜਲੁ ਹਾਰ ਤਮੋਲ ਰਸੁ ਬਿਨੁ ਪਸੇ ਹਭਿ ਰਸ ਛਾਰੁ ॥੩॥ ਪਉੜੀ ॥ </p>
<p> ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਸਚੁ ਸਚੁ ਸਭੁ ਧਾਰਿਆ ॥ ਗੁਰਮੁਖਿ ਕੀਤੋ ਥਾਟੁ ਸਿਰਜਿ ਸੰਸਾਰਿਆ ॥ ਹਰਿ ਆਗਿਆ ਹੋਏ ਬੇਦ </p>
<p> ਪਾਪੁ ਪੁੰਨੁ ਵੀਚਾਰਿਆ ॥ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਤ੍ਰੈ ਗੁਣ ਬਿਸਥਾਰਿਆ ॥ ਨਵ ਖੰਡ ਪ੍ਰਿਥਮੀ ਸਾਜਿ ਹਰਿ ਰੰਗ </p>
<p> ਸਵਾਰਿਆ ॥ ਵੇਕੀ ਜੰਤ ਉਪਾਇ ਅੰਤਰਿ ਕਲ ਧਾਰਿਆ ॥ ਤੇਰਾ ਅੰਤੁ ਨ ਜਾਣੈ ਕੋਇ ਸਚੁ ਸਿਰਜਣਹਾਰਿਆ ॥ ਤੂ </p>
<p> ਜਾਣਹਿ ਸਭ ਬਿਧਿ ਆਪਿ ਗੁਰਮੁਖਿ ਨਿਸਤਾਰਿਆ ॥੧॥ ਡਖਣੇ ਮਃ ੫ ॥ ਜੇ ਤੂ ਮਿਤ੍ਰੁ ਅਸਾਡੜਾ ਹਿਕ ਭੋਰੀ ਨਾ </p>
<p> ਵੇਛੋੜਿ ॥ ਜੀਉ ਮਹਿੰਜਾ ਤਉ ਮੋਹਿਆ ਕਦਿ ਪਸੀ ਜਾਨੀ ਤੋਹਿ ॥੧॥ ਮਃ ੫ ॥ ਦੁਰਜਨ ਤੂ ਜਲੁ ਭਾਹੜੀ </p>
<p> ਵਿਛੋੜੇ ਮਰਿ ਜਾਹਿ ॥ ਕੰਤਾ ਤੂ ਸਉ ਸੇਜੜੀ ਮੈਡਾ ਹਭੋ ਦੁਖੁ ਉਲਾਹਿ ॥੨॥ ਮਃ ੫ ॥ ਦੁਰਜਨੁ ਦੂਜਾ ਭਾਉ </p>
<p> ਹੈ ਵੇਛੋੜਾ ਹਉਮੈ ਰੋਗੁ ॥ ਸਜਣੁ ਸਚਾ ਪਾਤਿਸਾਹੁ ਜਿਸੁ ਮਿਲਿ ਕੀਚੈ ਭੋਗੁ ॥੩॥ ਪਉੜੀ ॥ ਤੂ ਅਗਮ </p>
<p> ਦਇਆਲੁ ਬੇਅੰਤੁ ਤੇਰੀ ਕੀਮਤਿ ਕਹੈ ਕਉਣੁ ॥ ਤੁਧੁ ਸਿਰਜਿਆ ਸਭੁ ਸੰਸਾਰੁ ਤੂ ਨਾਇਕੁ ਸਗਲ ਭਉਣ ॥ </p>
<p> ਤੇਰੀ ਕੁਦਰਤਿ ਕੋਇ ਨ ਜਾਣੈ ਮੇਰੇ ਠਾਕੁਰ ਸਗਲ ਰਉਣ ॥ ਤੁਧੁ ਅਪੜਿ ਕੋਇ ਨ ਸਕੈ ਤੂ ਅਬਿਨਾਸੀ ਜਗ </p>
</section>
<section id='ang1095' route='ang/1095'><p> ਉਧਰਣ ॥ ਤੁਧੁ ਥਾਪੇ ਚਾਰੇ ਜੁਗ ਤੂ ਕਰਤਾ ਸਗਲ ਧਰਣ ॥ ਤੁਧੁ ਆਵਣ ਜਾਣਾ ਕੀਆ ਤੁਧੁ ਲੇਪੁ ਨ ਲਗੈ ਤ੍ਰਿਣ </p>
<p> ॥ ਜਿਸੁ ਹੋਵਹਿ ਆਪਿ ਦਇਆਲੁ ਤਿਸੁ ਲਾਵਹਿ ਸਤਿਗੁਰ ਚਰਣ ॥ ਤੂ ਹੋਰਤੁ ਉਪਾਇ ਨ ਲਭਹੀ ਅਬਿਨਾਸੀ </p>
<p> ਸ੍ਰਿਸਟਿ ਕਰਣ ॥੨॥ ਡਖਣੇ ਮਃ ੫ ॥ ਜੇ ਤੂ ਵਤਹਿ ਅੰਙਣੇ ਹਭ ਧਰਤਿ ਸੁਹਾਵੀ ਹੋਇ ॥ ਹਿਕਸੁ ਕੰਤੈ ਬਾਹਰੀ </p>
<p> ਮੈਡੀ ਵਾਤ ਨ ਪੁਛੈ ਕੋਇ ॥੧॥ ਮਃ ੫ ॥ ਹਭੇ ਟੋਲ ਸੁਹਾਵਣੇ ਸਹੁ ਬੈਠਾ ਅੰਙਣੁ ਮਲਿ ॥ ਪਹੀ ਨ ਵੰਞੈ ਬਿਰਥੜਾ </p>
<p> ਜੋ ਘਰਿ ਆਵੈ ਚਲਿ ॥੨॥ ਮਃ ੫ ॥ ਸੇਜ ਵਿਛਾਈ ਕੰਤ ਕੂ ਕੀਆ ਹਭੁ ਸੀਗਾਰੁ ॥ ਇਤੀ ਮੰਝਿ ਨ ਸਮਾਵਈ ਜੇ </p>
<p> ਗਲਿ ਪਹਿਰਾ ਹਾਰੁ ॥੩॥ ਪਉੜੀ ॥ ਤੂ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਜੋਨਿ ਨ ਆਵਹੀ ॥ ਤੂ ਹੁਕਮੀ ਸਾਜਹਿ ਸ੍ਰਿਸਟਿ </p>
<p> ਸਾਜਿ ਸਮਾਵਹੀ ॥ ਤੇਰਾ ਰੂਪੁ ਨ ਜਾਈ ਲਖਿਆ ਕਿਉ ਤੁਝਹਿ ਧਿਆਵਹੀ ॥ ਤੂ ਸਭ ਮਹਿ ਵਰਤਹਿ ਆਪਿ ਕੁਦਰਤਿ </p>
<p> ਦੇਖਾਵਹੀ ॥ ਤੇਰੀ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰ ਤੋਟਿ ਨ ਆਵਹੀ ॥ ਏਹਿ ਰਤਨ ਜਵੇਹਰ ਲਾਲ ਕੀਮ ਨ ਪਾਵਹੀ ॥ ਜਿਸੁ </p>
<p> ਹੋਵਹਿ ਆਪਿ ਦਇਆਲੁ ਤਿਸੁ ਸਤਿਗੁਰ ਸੇਵਾ ਲਾਵਹੀ ॥ ਤਿਸੁ ਕਦੇ ਨ ਆਵੈ ਤੋਟਿ ਜੋ ਹਰਿ ਗੁਣ ਗਾਵਹੀ ॥੩॥ </p>
<p> ਡਖਣੇ ਮਃ ੫ ॥ ਜਾ ਮੂ ਪਸੀ ਹਠ ਮੈ ਪਿਰੀ ਮਹਿਜੈ ਨਾਲਿ ॥ ਹਭੇ ਡੁਖ ਉਲਾਹਿਅਮੁ ਨਾਨਕ ਨਦਰਿ ਨਿਹਾਲਿ ॥੧॥ </p>
<p> ਮਃ ੫ ॥ ਨਾਨਕ ਬੈਠਾ ਭਖੇ ਵਾਉ ਲੰਮੇ ਸੇਵਹਿ ਦਰੁ ਖੜਾ ॥ ਪਿਰੀਏ ਤੂ ਜਾਣੁ ਮਹਿਜਾ ਸਾਉ ਜੋਈ ਸਾਈ ਮੁਹੁ ਖੜਾ </p>
<p> ॥੨॥ ਮਃ ੫ ॥ ਕਿਆ ਗਾਲਾਇਓ ਭੂਛ ਪਰ ਵੇਲਿ ਨ ਜੋਹੇ ਕੰਤ ਤੂ ॥ ਨਾਨਕ ਫੁਲਾ ਸੰਦੀ ਵਾੜਿ ਖਿੜਿਆ ਹਭੁ </p>
<p> ਸੰਸਾਰੁ ਜਿਉ ॥੩॥ ਪਉੜੀ ॥ ਸੁਘੜੁ ਸੁਜਾਣੁ ਸਰੂਪੁ ਤੂ ਸਭ ਮਹਿ ਵਰਤੰਤਾ ॥ ਤੂ ਆਪੇ ਠਾਕੁਰੁ ਸੇਵਕੋ ਆਪੇ </p>
<p> ਪੂਜੰਤਾ ॥ ਦਾਨਾ ਬੀਨਾ ਆਪਿ ਤੂ ਆਪੇ ਸਤਵੰਤਾ ॥ ਜਤੀ ਸਤੀ ਪ੍ਰਭੁ ਨਿਰਮਲਾ ਮੇਰੇ ਹਰਿ ਭਗਵੰਤਾ ॥ ਸਭੁ ਬ੍ਰਹਮ </p>
<p> ਪਸਾਰੁ ਪਸਾਰਿਓ ਆਪੇ ਖੇਲੰਤਾ ॥ ਇਹੁ ਆਵਾ ਗਵਣੁ ਰਚਾਇਓ ਕਰਿ ਚੋਜ ਦੇਖੰਤਾ ॥ ਤਿਸੁ ਬਾਹੁੜਿ ਗਰਭਿ ਨ </p>
<p> ਪਾਵਹੀ ਜਿਸੁ ਦੇਵਹਿ ਗੁਰ ਮੰਤਾ ॥ ਜਿਉ ਆਪਿ ਚਲਾਵਹਿ ਤਿਉ ਚਲਦੇ ਕਿਛੁ ਵਸਿ ਨ ਜੰਤਾ ॥੪॥ ਡਖਣੇ </p>
<p> ਮਃ ੫ ॥ ਕੁਰੀਏ ਕੁਰੀਏ ਵੈਦਿਆ ਤਲਿ ਗਾੜਾ ਮਹਰੇਰੁ ॥ ਵੇਖੇ ਛਿਟੜਿ ਥੀਵਦੋ ਜਾਮਿ ਖਿਸੰਦੋ ਪੇਰੁ ॥੧॥ </p>
<p> ਮਃ ੫ ॥ ਸਚੁ ਜਾਣੈ ਕਚੁ ਵੈਦਿਓ ਤੂ ਆਘੂ ਆਘੇ ਸਲਵੇ ॥ ਨਾਨਕ ਆਤਸੜੀ ਮੰਝਿ ਨੈਣੂ ਬਿਆ ਢਲਿ ਪਬਣਿ </p>
<p> ਜਿਉ ਜੁੰਮਿਓ ॥੨॥ ਮਃ ੫ ॥ ਭੋਰੇ ਭੋਰੇ ਰੂਹੜੇ ਸੇਵੇਦੇ ਆਲਕੁ ॥ ਮੁਦਤਿ ਪਈ ਚਿਰਾਣੀਆ ਫਿਰਿ ਕਡੂ ਆਵੈ </p>
</section>
<section id='ang1096' route='ang/1096'><p> ਰੁਤਿ ॥੩॥ ਪਉੜੀ ॥ ਤੁਧੁ ਰੂਪੁ ਨ ਰੇਖਿਆ ਜਾਤਿ ਤੂ ਵਰਨਾ ਬਾਹਰਾ ॥ ਏ ਮਾਣਸ ਜਾਣਹਿ ਦੂਰਿ ਤੂ ਵਰਤਹਿ </p>
<p> ਜਾਹਰਾ ॥ ਤੂ ਸਭਿ ਘਟ ਭੋਗਹਿ ਆਪਿ ਤੁਧੁ ਲੇਪੁ ਨ ਲਾਹਰਾ ॥ ਤੂ ਪੁਰਖੁ ਅਨੰਦੀ ਅਨੰਤ ਸਭ ਜੋਤਿ ਸਮਾਹਰਾ ॥ </p>
<p> ਤੂ ਸਭ ਦੇਵਾ ਮਹਿ ਦੇਵ ਬਿਧਾਤੇ ਨਰਹਰਾ ॥ ਕਿਆ ਆਰਾਧੇ ਜਿਹਵਾ ਇਕ ਤੂ ਅਬਿਨਾਸੀ ਅਪਰਪਰਾ ॥ ਜਿਸੁ </p>
<p> ਮੇਲਹਿ ਸਤਿਗੁਰੁ ਆਪਿ ਤਿਸ ਕੇ ਸਭਿ ਕੁਲ ਤਰਾ ॥ ਸੇਵਕ ਸਭਿ ਕਰਦੇ ਸੇਵ ਦਰਿ ਨਾਨਕੁ ਜਨੁ ਤੇਰਾ ॥੫॥ </p>
<p> ਡਖਣੇ ਮਃ ੫ ॥ ਗਹਡੜੜਾ ਤ੍ਰਿਣਿ ਛਾਇਆ ਗਾਫਲ ਜਲਿਓਹੁ ਭਾਹਿ ॥ ਜਿਨਾ ਭਾਗ ਮਥਾਹੜੈ ਤਿਨ ਉਸਤਾਦ </p>
<p> ਪਨਾਹਿ ॥੧॥ ਮਃ ੫ ॥ ਨਾਨਕ ਪੀਠਾ ਪਕਾ ਸਾਜਿਆ ਧਰਿਆ ਆਣਿ ਮਉਜੂਦੁ ॥ ਬਾਝਹੁ ਸਤਿਗੁਰ ਆਪਣੇ </p>
<p> ਬੈਠਾ ਝਾਕੁ ਦਰੂਦ ॥੨॥ ਮਃ ੫ ॥ ਨਾਨਕ ਭੁਸਰੀਆ ਪਕਾਈਆ ਪਾਈਆ ਥਾਲੈ ਮਾਹਿ ॥ ਜਿਨੀ ਗੁਰੂ ਮਨਾਇਆ </p>
<p> ਰਜਿ ਰਜਿ ਸੇਈ ਖਾਹਿ ॥੩॥ ਪਉੜੀ ॥ ਤੁਧੁ ਜਗ ਮਹਿ ਖੇਲੁ ਰਚਾਇਆ ਵਿਚਿ ਹਉਮੈ ਪਾਈਆ ॥ ਏਕੁ ਮੰਦਰੁ </p>
<p> ਪੰਚ ਚੋਰ ਹਹਿ ਨਿਤ ਕਰਹਿ ਬੁਰਿਆਈਆ ॥ ਦਸ ਨਾਰੀ ਇਕੁ ਪੁਰਖੁ ਕਰਿ ਦਸੇ ਸਾਦਿ ਲੁੋਭਾਈਆ ॥ ਏਨਿ </p>
<p> ਮਾਇਆ ਮੋਹਣੀ ਮੋਹੀਆ ਨਿਤ ਫਿਰਹਿ ਭਰਮਾਈਆ ॥ ਹਾਠਾ ਦੋਵੈ ਕੀਤੀਓ ਸਿਵ ਸਕਤਿ ਵਰਤਾਈਆ ॥ ਸਿਵ </p>

<section id='ang1098' route='ang/1098'><p> ਜਿਤੁ ਲਾਈਅਨਿ ਤਿਤੈ ਲਗਦੀਆ ਨਹ ਖਿੰਜੋਤਾੜਾ ॥ ਜੋ ਇਛੀ ਸੋ ਫਲੁ ਪਾਇਦਾ ਗੁਰਿ ਅੰਦਰਿ ਵਾੜਾ ॥ ਗੁਰੁ </p>

<p> ਸਾਧੂ ਸਤਸੰਗੈ ॥ ਤਿਚਰੁ ਥਾਹ ਨ ਪਾਵਈ ਜਿਚਰੁ ਸਾਹਿਬ ਸਿਉ ਮਨ ਭੰਗੈ ॥ ਜਿਨਿ ਜਨਿ ਗੁਰਮੁਖਿ ਸੇਵਿਆ ਤਿਸੁ </p>
<p> ਘਰਿ ਦੀਬਾਣੁ ਅਭਗੈ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ ਸੁਖੁ ਪਾਇਆ ਗੁਰ ਸਤਿਗੁਰ ਚਰਣੀ ਲਗੈ ॥੧੧॥ ਡਖਣੇ ਮਃ ੫ ॥ </p>

<p> ਜੇਵਡੁ ਨ ਸਾਈਆ ॥ ਮੈ ਦਸਿਹੁ ਮਾਰਗੁ ਸੰਤਹੋ ਕਿਉ ਪ੍ਰਭੂ ਮਿਲਾਈਆ ॥ ਮਨੁ ਅਰਪਿਹੁ ਹਉਮੈ ਤਜਹੁ ਇਤੁ </p>

<p> ਸੰਪੂਰਨਾ ਤਤੁ ਸਾਰ ਨ ਪੇਖੰ ॥ ਤਿਲਕੁ ਕਢਹਿ ਇਸਨਾਨੁ ਕਰਿ ਅੰਤਰਿ ਕਾਲੇਖੰ ॥ ਭੇਖੀ ਪ੍ਰਭੂ ਨ ਲਭਈ ਵਿਣੁ ਸਚੀ </p>
<p> ਸਿਖੰ ॥ ਭੂਲਾ ਮਾਰਗਿ ਸੋ ਪਵੈ ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੰ ॥ ਤਿਨਿ ਜਨਮੁ ਸਵਾਰਿਆ ਆਪਣਾ ਜਿਨਿ ਗੁਰੁ ਅਖੀ </p>
<p> ਦੇਖੰ ॥੧੩॥ ਡਖਣੇ ਮਃ ੫ ॥ ਸੋ ਨਿਵਾਹੂ ਗਡਿ ਜੋ ਚਲਾਊ ਨ ਥੀਐ ॥ ਕਾਰ ਕੂੜਾਵੀ ਛਡਿ ਸੰਮਲੁ ਸਚੁ ਧਣੀ ॥੧॥ </p>
<p> ਮਃ ੫ ॥ ਹਭ ਸਮਾਣੀ ਜੋਤਿ ਜਿਉ ਜਲ ਘਟਾਊ ਚੰਦ੍ਰਮਾ ॥ ਪਰਗਟੁ ਥੀਆ ਆਪਿ ਨਾਨਕ ਮਸਤਕਿ ਲਿਖਿਆ </p>
<p> ॥੨॥ ਮਃ ੫ ॥ ਮੁਖ ਸੁਹਾਵੇ ਨਾਮੁ ਚਉ ਆਠ ਪਹਰ ਗੁਣ ਗਾਉ ॥ ਨਾਨਕ ਦਰਗਹ ਮੰਨੀਅਹਿ ਮਿਲੀ ਨਿਥਾਵੇ </p>
<p> ਥਾਉ ॥੩॥ ਪਉੜੀ ॥ ਬਾਹਰ ਭੇਖਿ ਨ ਪਾਈਐ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥ ਇਕਸੁ ਹਰਿ ਜੀਉ ਬਾਹਰੀ ਸਭ ਫਿਰੈ </p>
<p> ਨਿਕਾਮੀ ॥ ਮਨੁ ਰਤਾ ਕੁਟੰਬ ਸਿਉ ਨਿਤ ਗਰਬਿ ਫਿਰਾਮੀ ॥ ਫਿਰਹਿ ਗੁਮਾਨੀ ਜਗ ਮਹਿ ਕਿਆ ਗਰਬਹਿ ਦਾਮੀ </p>
<p> ॥ ਚਲਦਿਆ ਨਾਲਿ ਨ ਚਲਈ ਖਿਨ ਜਾਇ ਬਿਲਾਮੀ ॥ ਬਿਚਰਦੇ ਫਿਰਹਿ ਸੰਸਾਰ ਮਹਿ ਹਰਿ ਜੀ ਹੁਕਾਮੀ ॥ </p>
<p> ਕਰਮੁ ਖੁਲਾ ਗੁਰੁ ਪਾਇਆ ਹਰਿ ਮਿਲਿਆ ਸੁਆਮੀ ॥ ਜੋ ਜਨੁ ਹਰਿ ਕਾ ਸੇਵਕੋ ਹਰਿ ਤਿਸ ਕੀ ਕਾਮੀ ॥੧੪॥ </p>
<p> ਡਖਣੇ ਮਃ ੫ ॥ ਮੁਖਹੁ ਅਲਾਏ ਹਭ ਮਰਣੁ ਪਛਾਣੰਦੋ ਕੋਇ ॥ ਨਾਨਕ ਤਿਨਾ ਖਾਕੁ ਜਿਨਾ ਯਕੀਨਾ ਹਿਕ ਸਿਉ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਜਾਣੁ ਵਸੰਦੋ ਮੰਝਿ ਪਛਾਣੂ ਕੋ ਹੇਕੜੋ ॥ ਤੈ ਤਨਿ ਪੜਦਾ ਨਾਹਿ ਨਾਨਕ ਜੈ ਗੁਰੁ ਭੇਟਿਆ ॥੨॥ </p>
<p> ਮਃ ੫ ॥ ਮਤੜੀ ਕਾਂਢਕੁ ਆਹ ਪਾਵ ਧੋਵੰਦੋ ਪੀਵਸਾ ॥ ਮੂ ਤਨਿ ਪ੍ਰੇਮੁ ਅਥਾਹ ਪਸਣ ਕੂ ਸਚਾ ਧਣੀ ॥੩॥ ਪਉੜੀ ॥ </p>
<p> ਨਿਰਭਉ ਨਾਮੁ ਵਿਸਾਰਿਆ ਨਾਲਿ ਮਾਇਆ ਰਚਾ ॥ ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਬਹੁ ਜੋਨੀ ਨਚਾ ॥ ਬਚਨੁ ਕਰੇ ਤੈ </p>
<p> ਖਿਸਕਿ ਜਾਇ ਬੋਲੇ ਸਭੁ ਕਚਾ ॥ ਅੰਦਰਹੁ ਥੋਥਾ ਕੂੜਿਆਰੁ ਕੂੜੀ ਸਭ ਖਚਾ ॥ ਵੈਰੁ ਕਰੇ ਨਿਰਵੈਰ ਨਾਲਿ ਝੂਠੇ </p>
<p> ਲਾਲਚਾ ॥ ਮਾਰਿਆ ਸਚੈ ਪਾਤਿਸਾਹਿ ਵੇਖਿ ਧੁਰਿ ਕਰਮਚਾ ॥ ਜਮਦੂਤੀ ਹੈ ਹੇਰਿਆ ਦੁਖ ਹੀ ਮਹਿ ਪਚਾ ॥ ਹੋਆ </p>
<p> ਤਪਾਵਸੁ ਧਰਮ ਕਾ ਨਾਨਕ ਦਰਿ ਸਚਾ ॥੧੫॥ ਡਖਣੇ ਮਃ ੫ ॥ ਪਰਭਾਤੇ ਪ੍ਰਭ ਨਾਮੁ ਜਪਿ ਗੁਰ ਕੇ ਚਰਣ ਧਿਆਇ </p>
<p> ॥ ਜਨਮ ਮਰਣ ਮਲੁ ਉਤਰੈ ਸਚੇ ਕੇ ਗੁਣ ਗਾਇ ॥੧॥ ਮਃ ੫ ॥ ਦੇਹ ਅੰਧਾਰੀ ਅੰਧੁ ਸੁੰਞੀ ਨਾਮ ਵਿਹੂਣੀਆ ॥ </p>
<p> ਨਾਨਕ ਸਫਲ ਜਨੰਮੁ ਜੈ ਘਟਿ ਵੁਠਾ ਸਚੁ ਧਣੀ ॥੨॥ ਮਃ ੫ ॥ ਲੋਇਣ ਲੋਈ ਡਿਠ ਪਿਆਸ ਨ ਬੁਝੈ ਮੂ ਘਣੀ ॥ </p>
</section>
<section id='ang1100' route='ang/1100'><p> ਨਾਨਕ ਸੇ ਅਖੜੀਆ ਬਿਅੰਨਿ ਜਿਨੀ ਡਿਸੰਦੋ ਮਾ ਪਿਰੀ ॥੩॥ ਪਉੜੀ ॥ ਜਿਨਿ ਜਨਿ ਗੁਰਮੁਖਿ ਸੇਵਿਆ ਤਿਨਿ </p>
<p> ਸਭਿ ਸੁਖ ਪਾਈ ॥ ਓਹੁ ਆਪਿ ਤਰਿਆ ਕੁਟੰਬ ਸਿਉ ਸਭੁ ਜਗਤੁ ਤਰਾਈ ॥ ਓਨਿ ਹਰਿ ਨਾਮਾ ਧਨੁ ਸੰਚਿਆ ਸਭ </p>
<p> ਤਿਖਾ ਬੁਝਾਈ ॥ ਓਨਿ ਛਡੇ ਲਾਲਚ ਦੁਨੀ ਕੇ ਅੰਤਰਿ ਲਿਵ ਲਾਈ ॥ ਓਸੁ ਸਦਾ ਸਦਾ ਘਰਿ ਅਨੰਦੁ ਹੈ ਹਰਿ ਸਖਾ </p>
<p> ਸਹਾਈ ॥ ਓਨਿ ਵੈਰੀ ਮਿਤ੍ਰ ਸਮ ਕੀਤਿਆ ਸਭ ਨਾਲਿ ਸੁਭਾਈ ॥ ਹੋਆ ਓਹੀ ਅਲੁ ਜਗ ਮਹਿ ਗੁਰ ਗਿਆਨੁ </p>
<p> ਜਪਾਈ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ਹਰਿ ਸਿਉ ਬਣਿ ਆਈ ॥੧੬॥ ਡਖਣੇ ਮਃ ੫ ॥ ਸਚੁ ਸੁਹਾਵਾ ਕਾਢੀਐ ਕੂੜੈ </p>
<p> ਕੂੜੀ ਸੋਇ ॥ ਨਾਨਕ ਵਿਰਲੇ ਜਾਣੀਅਹਿ ਜਿਨ ਸਚੁ ਪਲੈ ਹੋਇ ॥੧॥ ਮਃ ੫ ॥ ਸਜਣ ਮੁਖੁ ਅਨੂਪੁ ਅਠੇ ਪਹਰ </p>
<p> ਨਿਹਾਲਸਾ ॥ ਸੁਤੜੀ ਸੋ ਸਹੁ ਡਿਠੁ ਤੈ ਸੁਪਨੇ ਹਉ ਖੰਨੀਐ ॥੨॥ ਮਃ ੫ ॥ ਸਜਣ ਸਚੁ ਪਰਖਿ ਮੁਖਿ ਅਲਾਵਣੁ </p>
<p> ਥੋਥਰਾ ॥ ਮੰਨ ਮਝਾਹੂ ਲਖਿ ਤੁਧਹੁ ਦੂਰਿ ਨ ਸੁ ਪਿਰੀ ॥੩॥ ਪਉੜੀ ॥ ਧਰਤਿ ਆਕਾਸੁ ਪਾਤਾਲੁ ਹੈ ਚੰਦੁ ਸੂਰੁ </p>
<p> ਬਿਨਾਸੀ ॥ ਬਾਦਿਸਾਹ ਸਾਹ ਉਮਰਾਵ ਖਾਨ ਢਾਹਿ ਡੇਰੇ ਜਾਸੀ ॥ ਰੰਗ ਤੁੰਗ ਗਰੀਬ ਮਸਤ ਸਭੁ ਲੋਕੁ ਸਿਧਾਸੀ ॥ </p>
<p> ਕਾਜੀ ਸੇਖ ਮਸਾਇਕਾ ਸਭੇ ਉਠਿ ਜਾਸੀ ॥ ਪੀਰ ਪੈਕਾਬਰ ਅਉਲੀਏ ਕੋ ਥਿਰੁ ਨ ਰਹਾਸੀ ॥ ਰੋਜਾ ਬਾਗ ਨਿਵਾਜ </p>
<p> ਕਤੇਬ ਵਿਣੁ ਬੁਝੇ ਸਭ ਜਾਸੀ ॥ ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ ਸਭ ਆਵੈ ਜਾਸੀ ॥ ਨਿਹਚਲੁ ਸਚੁ ਖੁਦਾਇ ਏਕੁ ਖੁਦਾਇ </p>
<p> ਬੰਦਾ ਅਬਿਨਾਸੀ ॥੧੭॥ ਡਖਣੇ ਮਃ ੫ ॥ ਡਿਠੀ ਹਭ ਢੰਢੋਲਿ ਹਿਕਸੁ ਬਾਝੁ ਨ ਕੋਇ ॥ ਆਉ ਸਜਣ ਤੂ ਮੁਖਿ </p>
<p> ਲਗੁ ਮੇਰਾ ਤਨੁ ਮਨੁ ਠੰਢਾ ਹੋਇ ॥੧॥ ਮਃ ੫ ॥ ਆਸਕੁ ਆਸਾ ਬਾਹਰਾ ਮੂ ਮਨਿ ਵਡੀ ਆਸ ॥ ਆਸ ਨਿਰਾਸਾ </p>
<p> ਹਿਕੁ ਤੂ ਹਉ ਬਲਿ ਬਲਿ ਬਲਿ ਗਈਆਸ ॥੨॥ ਮਃ ੫ ॥ ਵਿਛੋੜਾ ਸੁਣੇ ਡੁਖੁ ਵਿਣੁ ਡਿਠੇ ਮਰਿਓਦਿ ॥ ਬਾਝੁ </p>
<p> ਪਿਆਰੇ ਆਪਣੇ ਬਿਰਹੀ ਨਾ ਧੀਰੋਦਿ ॥੩॥ ਪਉੜੀ ॥ ਤਟ ਤੀਰਥ ਦੇਵ ਦੇਵਾਲਿਆ ਕੇਦਾਰੁ ਮਥੁਰਾ ਕਾਸੀ ॥ ਕੋਟਿ </p>
<p> ਤੇਤੀਸਾ ਦੇਵਤੇ ਸਣੁ ਇੰਦ੍ਰੈ ਜਾਸੀ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਬੇਦ ਚਾਰਿ ਖਟੁ ਦਰਸ ਸਮਾਸੀ ॥ ਪੋਥੀ ਪੰਡਿਤ ਗੀਤ ਕਵਿਤ </p>
<p> ਕਵਤੇ ਭੀ ਜਾਸੀ ॥ ਜਤੀ ਸਤੀ ਸੰਨਿਆਸੀਆ ਸਭਿ ਕਾਲੈ ਵਾਸੀ ॥ ਮੁਨਿ ਜੋਗੀ ਦਿਗੰਬਰਾ ਜਮੈ ਸਣੁ ਜਾਸੀ ॥ </p>
<p> ਜੋ ਦੀਸੈ ਸੋ ਵਿਣਸਣਾ ਸਭ ਬਿਨਸਿ ਬਿਨਾਸੀ ॥ ਥਿਰੁ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੋ ਸੇਵਕੁ ਥਿਰੁ ਹੋਸੀ ॥੧੮॥ ਸਲੋਕ </p>
<p> ਡਖਣੇ ਮਃ ੫ ॥ ਸੈ ਨੰਗੇ ਨਹ ਨੰਗ ਭੁਖੇ ਲਖ ਨ ਭੁਖਿਆ ॥ ਡੁਖੇ ਕੋੜਿ ਨ ਡੁਖ ਨਾਨਕ ਪਿਰੀ ਪਿਖੰਦੋ ਸੁਭ ਦਿਸਟਿ </p>
</section>
                        </core-animated-pages>

    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 1100) {
            this.goToGoToPage();
        } else if(currentAng < 1100) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 1001) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
