                            <section id='ang1101' route='ang/1101'><p> ॥੧॥ ਮਃ ੫ ॥ ਸੁਖ ਸਮੂਹਾ ਭੋਗ ਭੂਮਿ ਸਬਾਈ ਕੋ ਧਣੀ ॥ ਨਾਨਕ ਹਭੋ ਰੋਗੁ ਮਿਰਤਕ ਨਾਮ ਵਿਹੂਣਿਆ ॥੨॥ </p>
<p> ਮਃ ੫ ॥ ਹਿਕਸ ਕੂੰ ਤੂ ਆਹਿ ਪਛਾਣੂ ਭੀ ਹਿਕੁ ਕਰਿ ॥ ਨਾਨਕ ਆਸੜੀ ਨਿਬਾਹਿ ਮਾਨੁਖ ਪਰਥਾਈ ਲਜੀਵਦੋ </p>
<p> ॥੩॥ ਪਉੜੀ ॥ ਨਿਹਚਲੁ ਏਕੁ ਨਰਾਇਣੋ ਹਰਿ ਅਗਮ ਅਗਾਧਾ ॥ ਨਿਹਚਲੁ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਜਿਸੁ ਸਿਮਰਤ </p>
<p> ਹਰਿ ਲਾਧਾ ॥ ਨਿਹਚਲੁ ਕੀਰਤਨੁ ਗੁਣ ਗੋਬਿੰਦ ਗੁਰਮੁਖਿ ਗਾਵਾਧਾ ॥ ਸਚੁ ਧਰਮੁ ਤਪੁ ਨਿਹਚਲੋ ਦਿਨੁ ਰੈਨਿ </p>
<p> ਅਰਾਧਾ ॥ ਦਇਆ ਧਰਮੁ ਤਪੁ ਨਿਹਚਲੋ ਜਿਸੁ ਕਰਮਿ ਲਿਖਾਧਾ ॥ ਨਿਹਚਲੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਿਆ ਸੋ ਟਲੈ </p>
<p> ਨ ਟਲਾਧਾ ॥ ਨਿਹਚਲ ਸੰਗਤਿ ਸਾਧ ਜਨ ਬਚਨ ਨਿਹਚਲੁ ਗੁਰ ਸਾਧਾ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ </p>
<p> ਸਦਾ ਸਦਾ ਆਰਾਧਾ ॥੧੯॥ ਸਲੋਕ ਡਖਣੇ ਮਃ ੫ ॥ ਜੋ ਡੁਬੰਦੋ ਆਪਿ ਸੋ ਤਰਾਏ ਕਿਨੑ ਖੇ ॥ ਤਾਰੇਦੜੋ ਭੀ ਤਾਰਿ </p>
<p> ਨਾਨਕ ਪਿਰ ਸਿਉ ਰਤਿਆ ॥੧॥ ਮਃ ੫ ॥ ਜਿਥੈ ਕੋਇ ਕਥੰਨਿ ਨਾਉ ਸੁਣੰਦੋ ਮਾ ਪਿਰੀ ॥ ਮੂੰ ਜੁਲਾਊਂ ਤਥਿ </p>
<p> ਨਾਨਕ ਪਿਰੀ ਪਸੰਦੋ ਹਰਿਓ ਥੀਓਸਿ ॥੨॥ ਮਃ ੫ ॥ ਮੇਰੀ ਮੇਰੀ ਕਿਆ ਕਰਹਿ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸਨੇਹ ॥ ਨਾਨਕ </p>
<p> ਨਾਮ ਵਿਹੂਣੀਆ ਨਿਮੁਣੀਆਦੀ ਦੇਹ ॥੩॥ ਪਉੜੀ ॥ ਨੈਨੀ ਦੇਖਉ ਗੁਰ ਦਰਸਨੋ ਗੁਰ ਚਰਣੀ ਮਥਾ ॥ ਪੈਰੀ </p>
<p> ਮਾਰਗਿ ਗੁਰ ਚਲਦਾ ਪਖਾ ਫੇਰੀ ਹਥਾ ॥ ਅਕਾਲ ਮੂਰਤਿ ਰਿਦੈ ਧਿਆਇਦਾ ਦਿਨੁ ਰੈਨਿ ਜਪੰਥਾ ॥ ਮੈ ਛਡਿਆ </p>
<p> ਸਗਲ ਅਪਾਇਣੋ ਭਰਵਾਸੈ ਗੁਰ ਸਮਰਥਾ ॥ ਗੁਰਿ ਬਖਸਿਆ ਨਾਮੁ ਨਿਧਾਨੁ ਸਭੋ ਦੁਖੁ ਲਥਾ ॥ ਭੋਗਹੁ ਭੁੰਚਹੁ </p>
<p> ਭਾਈਹੋ ਪਲੈ ਨਾਮੁ ਅਗਥਾ ॥ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦਿੜੁ ਸਦਾ ਕਰਹੁ ਗੁਰ ਕਥਾ ॥ ਸਹਜੁ ਭਇਆ ਪ੍ਰਭੁ ਪਾਇਆ </p>
<p> ਜਮ ਕਾ ਭਉ ਲਥਾ ॥੨੦॥ ਸਲੋਕ ਡਖਣੇ ਮਃ ੫ ॥ ਲਗੜੀਆ ਪਿਰੀਅੰਨਿ ਪੇਖੰਦੀਆ ਨਾ ਤਿਪੀਆ ॥ ਹਭ </p>
<p> ਮਝਾਹੂ ਸੋ ਧਣੀ ਬਿਆ ਨ ਡਿਠੋ ਕੋਇ ॥੧॥ ਮਃ ੫ ॥ ਕਥੜੀਆ ਸੰਤਾਹ ਤੇ ਸੁਖਾਊ ਪੰਧੀਆ ॥ ਨਾਨਕ ਲਧੜੀਆ </p>
<p> ਤਿੰਨਾਹ ਜਿਨਾ ਭਾਗੁ ਮਥਾਹੜੈ ॥੨॥ ਮਃ ੫ ॥ ਡੂੰਗਰਿ ਜਲਾ ਥਲਾ ਭੂਮਿ ਬਨਾ ਫਲ ਕੰਦਰਾ ॥ ਪਾਤਾਲਾ ਆਕਾਸ </p>
<p> ਪੂਰਨੁ ਹਭ ਘਟਾ ॥ ਨਾਨਕ ਪੇਖਿ ਜੀਓ ਇਕਤੁ ਸੂਤਿ ਪਰੋਤੀਆ ॥੩॥ ਪਉੜੀ ॥ ਹਰਿ ਜੀ ਮਾਤਾ ਹਰਿ ਜੀ ਪਿਤਾ </p>
<p> ਹਰਿ ਜੀਉ ਪ੍ਰਤਿਪਾਲਕ ॥ ਹਰਿ ਜੀ ਮੇਰੀ ਸਾਰ ਕਰੇ ਹਮ ਹਰਿ ਕੇ ਬਾਲਕ ॥ ਸਹਜੇ ਸਹਜਿ ਖਿਲਾਇਦਾ ਨਹੀ </p>
<p> ਕਰਦਾ ਆਲਕ ॥ ਅਉਗਣੁ ਕੋ ਨ ਚਿਤਾਰਦਾ ਗਲ ਸੇਤੀ ਲਾਇਕ ॥ ਮੁਹਿ ਮੰਗਾਂ ਸੋਈ ਦੇਵਦਾ ਹਰਿ ਪਿਤਾ </p>
</section>
<section id='ang1102' route='ang/1102'><p> ਸੁਖਦਾਇਕ ॥ ਗਿਆਨੁ ਰਾਸਿ ਨਾਮੁ ਧਨੁ ਸਉਪਿਓਨੁ ਇਸੁ ਸਉਦੇ ਲਾਇਕ ॥ ਸਾਝੀ ਗੁਰ ਨਾਲਿ ਬਹਾਲਿਆ ਸਰਬ </p>
<p> ਸੁਖ ਪਾਇਕ ॥ ਮੈ ਨਾਲਹੁ ਕਦੇ ਨ ਵਿਛੁੜੈ ਹਰਿ ਪਿਤਾ ਸਭਨਾ ਗਲਾ ਲਾਇਕ ॥੨੧॥ ਸਲੋਕ ਡਖਣੇ ਮਃ ੫ ॥ </p>
<p> ਨਾਨਕ ਕਚੜਿਆ ਸਿਉ ਤੋੜਿ ਢੂਢਿ ਸਜਣ ਸੰਤ ਪਕਿਆ ॥ ਓਇ ਜੀਵੰਦੇ ਵਿਛੁੜਹਿ ਓਇ ਮੁਇਆ ਨ ਜਾਹੀ ਛੋੜਿ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਨਾਨਕ ਬਿਜੁਲੀਆ ਚਮਕੰਨਿ ਘੁਰਨਿੑ ਘਟਾ ਅਤਿ ਕਾਲੀਆ ॥ ਬਰਸਨਿ ਮੇਘ ਅਪਾਰ ਨਾਨਕ </p>
<p> ਸੰਗਮਿ ਪਿਰੀ ਸੁਹੰਦੀਆ ॥੨॥ ਮਃ ੫ ॥ ਜਲ ਥਲ ਨੀਰਿ ਭਰੇ ਸੀਤਲ ਪਵਣ ਝੁਲਾਰਦੇ ॥ ਸੇਜੜੀਆ ਸੋਇੰਨ ਹੀਰੇ </p>
<p> ਲਾਲ ਜੜੰਦੀਆ ॥ ਸੁਭਰ ਕਪੜ ਭੋਗ ਨਾਨਕ ਪਿਰੀ ਵਿਹੂਣੀ ਤਤੀਆ ॥੩॥ ਪਉੜੀ ॥ ਕਾਰਣੁ ਕਰਤੈ ਜੋ ਕੀਆ </p>
<p> ਸੋਈ ਹੈ ਕਰਣਾ ॥ ਜੇ ਸਉ ਧਾਵਹਿ ਪ੍ਰਾਣੀਆ ਪਾਵਹਿ ਧੁਰਿ ਲਹਣਾ ॥ ਬਿਨੁ ਕਰਮਾ ਕਿਛੂ ਨ ਲਭਈ ਜੇ ਫਿਰਹਿ ਸਭ </p>
<p> ਧਰਣਾ ॥ ਗੁਰ ਮਿਲਿ ਭਉ ਗੋਵਿੰਦ ਕਾ ਭੈ ਡਰੁ ਦੂਰਿ ਕਰਣਾ ॥ ਭੈ ਤੇ ਬੈਰਾਗੁ ਊਪਜੈ ਹਰਿ ਖੋਜਤ ਫਿਰਣਾ ॥ ਖੋਜਤ </p>
<p> ਖੋਜਤ ਸਹਜੁ ਉਪਜਿਆ ਫਿਰਿ ਜਨਮਿ ਨ ਮਰਣਾ ॥ ਹਿਆਇ ਕਮਾਇ ਧਿਆਇਆ ਪਾਇਆ ਸਾਧ ਸਰਣਾ ॥ </p>
<p> ਬੋਹਿਥੁ ਨਾਨਕ ਦੇਉ ਗੁਰੁ ਜਿਸੁ ਹਰਿ ਚੜਾਏ ਤਿਸੁ ਭਉਜਲੁ ਤਰਣਾ ॥੨੨॥ ਸਲੋਕ ਮਃ ੫ ॥ ਪਹਿਲਾ ਮਰਣੁ </p>
<p> ਕਬੂਲਿ ਜੀਵਣ ਕੀ ਛਡਿ ਆਸ ॥ ਹੋਹੁ ਸਭਨਾ ਕੀ ਰੇਣੁਕਾ ਤਉ ਆਉ ਹਮਾਰੈ ਪਾਸਿ ॥੧॥ ਮਃ ੫ ॥ ਮੁਆ ਜੀਵੰਦਾ </p>
<p> ਪੇਖੁ ਜੀਵੰਦੇ ਮਰਿ ਜਾਨਿ ॥ ਜਿਨਾੑ ਮੁਹਬਤਿ ਇਕ ਸਿਉ ਤੇ ਮਾਣਸ ਪਰਧਾਨ ॥੨॥ ਮਃ ੫ ॥ ਜਿਸੁ ਮਨਿ ਵਸੈ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਨਿਕਟਿ ਨ ਆਵੈ ਪੀਰ ॥ ਭੁਖ ਤਿਖ ਤਿਸੁ ਨ ਵਿਆਪਈ ਜਮੁ ਨਹੀ ਆਵੈ ਨੀਰ ॥੩॥ ਪਉੜੀ ॥ ਕੀਮਤਿ </p>
<p> ਕਹਣੁ ਨ ਜਾਈਐ ਸਚੁ ਸਾਹ ਅਡੋਲੈ ॥ ਸਿਧ ਸਾਧਿਕ ਗਿਆਨੀ ਧਿਆਨੀਆ ਕਉਣੁ ਤੁਧੁਨੋ ਤੋਲੈ ॥ ਭੰਨਣ ਘੜਣ </p>
<p> ਸਮਰਥੁ ਹੈ ਓਪਤਿ ਸਭ ਪਰਲੈ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਘਟਿ ਘਟਿ ਸਭ ਬੋਲੈ ॥ ਰਿਜਕੁ ਸਮਾਹੇ ਸਭਸੈ ਕਿਆ </p>
<p> ਮਾਣਸੁ ਡੋਲੈ ॥ ਗਹਿਰ ਗਭੀਰੁ ਅਥਾਹੁ ਤੂ ਗੁਣ ਗਿਆਨ ਅਮੋਲੈ ॥ ਸੋਈ ਕੰਮੁ ਕਮਾਵਣਾ ਕੀਆ ਧੁਰਿ ਮਉਲੈ ॥ </p>
<p> ਤੁਧਹੁ ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ ਨਾਨਕੁ ਗੁਣ ਬੋਲੈ ॥੨੩॥੧॥੨॥ </p>
<p> ਰਾਗੁ ਮਾਰੂ ਬਾਣੀ ਕਬੀਰ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਡੀਆ ਕਵਨ ਕੁਮਤਿ ਤੁਮ ਲਾਗੇ ॥ ਬੂਡਹੁਗੇ ਪਰਵਾਰ ਸਕਲ ਸਿਉ ਰਾਮੁ ਨ ਜਪਹੁ ਅਭਾਗੇ ॥੧॥ ਰਹਾਉ ॥ ਬੇਦ </p>
</section>
<section id='ang1103' route='ang/1103'><p> ਪੁਰਾਨ ਪੜੇ ਕਾ ਕਿਆ ਗੁਨੁ ਖਰ ਚੰਦਨ ਜਸ ਭਾਰਾ ॥ ਰਾਮ ਨਾਮ ਕੀ ਗਤਿ ਨਹੀ ਜਾਨੀ ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਾ </p>
<p> ॥੧॥ ਜੀਅ ਬਧਹੁ ਸੁ ਧਰਮੁ ਕਰਿ ਥਾਪਹੁ ਅਧਰਮੁ ਕਹਹੁ ਕਤ ਭਾਈ ॥ ਆਪਸ ਕਉ ਮੁਨਿਵਰ ਕਰਿ ਥਾਪਹੁ ਕਾ </p>
<p> ਕਉ ਕਹਹੁ ਕਸਾਈ ॥੨॥ ਮਨ ਕੇ ਅੰਧੇ ਆਪਿ ਨ ਬੂਝਹੁ ਕਾਹਿ ਬੁਝਾਵਹੁ ਭਾਈ ॥ ਮਾਇਆ ਕਾਰਨ ਬਿਦਿਆ </p>
<p> ਬੇਚਹੁ ਜਨਮੁ ਅਬਿਰਥਾ ਜਾਈ ॥੩॥ ਨਾਰਦ ਬਚਨ ਬਿਆਸੁ ਕਹਤ ਹੈ ਸੁਕ ਕਉ ਪੂਛਹੁ ਜਾਈ ॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਰਾਮੈ ਰਮਿ ਛੂਟਹੁ ਨਾਹਿ ਤ ਬੂਡੇ ਭਾਈ ॥੪॥੧॥ ਬਨਹਿ ਬਸੇ ਕਿਉ ਪਾਈਐ ਜਉ ਲਉ ਮਨਹੁ ਨ ਤਜਹਿ ਬਿਕਾਰ </p>
<p> ॥ ਜਿਹ ਘਰੁ ਬਨੁ ਸਮਸਰਿ ਕੀਆ ਤੇ ਪੂਰੇ ਸੰਸਾਰ ॥੧॥ ਸਾਰ ਸੁਖੁ ਪਾਈਐ ਰਾਮਾ ॥ ਰੰਗਿ ਰਵਹੁ ਆਤਮੈ ਰਾਮ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਟਾ ਭਸਮ ਲੇਪਨ ਕੀਆ ਕਹਾ ਗੁਫਾ ਮਹਿ ਬਾਸੁ ॥ ਮਨੁ ਜੀਤੇ ਜਗੁ ਜੀਤਿਆ ਜਾਂ ਤੇ ਬਿਖਿਆ ਤੇ </p>
<p> ਹੋਇ ਉਦਾਸੁ ॥੨॥ ਅੰਜਨੁ ਦੇਇ ਸਭੈ ਕੋਈ ਟੁਕੁ ਚਾਹਨ ਮਾਹਿ ਬਿਡਾਨੁ ॥ ਗਿਆਨ ਅੰਜਨੁ ਜਿਹ ਪਾਇਆ ਤੇ </p>
<p> ਲੋਇਨ ਪਰਵਾਨੁ ॥੩॥ ਕਹਿ ਕਬੀਰ ਅਬ ਜਾਨਿਆ ਗੁਰਿ ਗਿਆਨੁ ਦੀਆ ਸਮਝਾਇ ॥ ਅੰਤਰਗਤਿ ਹਰਿ ਭੇਟਿਆ </p>
<p> ਅਬ ਮੇਰਾ ਮਨੁ ਕਤਹੂ ਨ ਜਾਇ ॥੪॥੨॥ ਰਿਧਿ ਸਿਧਿ ਜਾ ਕਉ ਫੁਰੀ ਤਬ ਕਾਹੂ ਸਿਉ ਕਿਆ ਕਾਜ ॥ ਤੇਰੇ ਕਹਨੇ </p>
<p> ਕੀ ਗਤਿ ਕਿਆ ਕਹਉ ਮੈ ਬੋਲਤ ਹੀ ਬਡ ਲਾਜ ॥੧॥ ਰਾਮੁ ਜਿਹ ਪਾਇਆ ਰਾਮ ॥ ਤੇ ਭਵਹਿ ਨ ਬਾਰੈ ਬਾਰ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਝੂਠਾ ਜਗੁ ਡਹਕੈ ਘਨਾ ਦਿਨ ਦੁਇ ਬਰਤਨ ਕੀ ਆਸ ॥ ਰਾਮ ਉਦਕੁ ਜਿਹ ਜਨ ਪੀਆ ਤਿਹਿ ਬਹੁਰਿ ਨ </p>
<p> ਭਈ ਪਿਆਸ ॥੨॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਿਹ ਬੂਝਿਆ ਆਸਾ ਤੇ ਭਇਆ ਨਿਰਾਸੁ ॥ ਸਭੁ ਸਚੁ ਨਦਰੀ ਆਇਆ ਜਉ </p>
<p> ਆਤਮ ਭਇਆ ਉਦਾਸੁ ॥੩॥ ਰਾਮ ਨਾਮ ਰਸੁ ਚਾਖਿਆ ਹਰਿ ਨਾਮਾ ਹਰ ਤਾਰਿ ॥ ਕਹੁ ਕਬੀਰ ਕੰਚਨੁ ਭਇਆ </p>
<p> ਭ੍ਰਮੁ ਗਇਆ ਸਮੁਦ੍ਰੈ ਪਾਰਿ ॥੪॥੩॥ ਉਦਕ ਸਮੁੰਦ ਸਲਲ ਕੀ ਸਾਖਿਆ ਨਦੀ ਤਰੰਗ ਸਮਾਵਹਿਗੇ ॥ ਸੁੰਨਹਿ </p>
<p> ਸੁੰਨੁ ਮਿਲਿਆ ਸਮਦਰਸੀ ਪਵਨ ਰੂਪ ਹੋਇ ਜਾਵਹਿਗੇ ॥੧॥ ਬਹੁਰਿ ਹਮ ਕਾਹੇ ਆਵਹਿਗੇ ॥ ਆਵਨ ਜਾਨਾ ਹੁਕਮੁ </p>
<p> ਤਿਸੈ ਕਾ ਹੁਕਮੈ ਬੁਝਿ ਸਮਾਵਹਿਗੇ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਚੂਕੈ ਪੰਚ ਧਾਤੁ ਕੀ ਰਚਨਾ ਐਸੇ ਭਰਮੁ ਚੁਕਾਵਹਿਗੇ ॥ </p>
<p> ਦਰਸਨੁ ਛੋਡਿ ਭਏ ਸਮਦਰਸੀ ਏਕੋ ਨਾਮੁ ਧਿਆਵਹਿਗੇ ॥੨॥ ਜਿਤ ਹਮ ਲਾਏ ਤਿਤ ਹੀ ਲਾਗੇ ਤੈਸੇ ਕਰਮ </p>
<p> ਕਮਾਵਹਿਗੇ ॥ ਹਰਿ ਜੀ ਕ੍ਰਿਪਾ ਕਰੇ ਜਉ ਅਪਨੀ ਤੌ ਗੁਰ ਕੇ ਸਬਦਿ ਸਮਾਵਹਿਗੇ ॥੩॥ ਜੀਵਤ ਮਰਹੁ ਮਰਹੁ </p>
</section>
<section id='ang1104' route='ang/1104'><p> ਫੁਨਿ ਜੀਵਹੁ ਪੁਨਰਪਿ ਜਨਮੁ ਨ ਹੋਈ ॥ ਕਹੁ ਕਬੀਰ ਜੋ ਨਾਮਿ ਸਮਾਨੇ ਸੁੰਨ ਰਹਿਆ ਲਿਵ ਸੋਈ ॥੪॥੪॥ ਜਉ </p>
<p> ਤੁਮੑ ਮੋ ਕਉ ਦੂਰਿ ਕਰਤ ਹਉ ਤਉ ਤੁਮ ਮੁਕਤਿ ਬਤਾਵਹੁ ॥ ਏਕ ਅਨੇਕ ਹੋਇ ਰਹਿਓ ਸਗਲ ਮਹਿ ਅਬ ਕੈਸੇ </p>
<p> ਭਰਮਾਵਹੁ ॥੧॥ ਰਾਮ ਮੋ ਕਉ ਤਾਰਿ ਕਹਾਂ ਲੈ ਜਈ ਹੈ ॥ ਸੋਧਉ ਮੁਕਤਿ ਕਹਾ ਦੇਉ ਕੈਸੀ ਕਰਿ ਪ੍ਰਸਾਦੁ ਮੋਹਿ </p>
<p> ਪਾਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥ ਤਾਰਨ ਤਰਨੁ ਤਬੈ ਲਗੁ ਕਹੀਐ ਜਬ ਲਗੁ ਤਤੁ ਨ ਜਾਨਿਆ ॥ ਅਬ ਤਉ ਬਿਮਲ ਭਏ </p>
<p> ਘਟ ਹੀ ਮਹਿ ਕਹਿ ਕਬੀਰ ਮਨੁ ਮਾਨਿਆ ॥੨॥੫॥ ਜਿਨਿ ਗੜ ਕੋਟ ਕੀਏ ਕੰਚਨ ਕੇ ਛੋਡਿ ਗਇਆ ਸੋ ਰਾਵਨੁ </p>
<p> ॥੧॥ ਕਾਹੇ ਕੀਜਤੁ ਹੈ ਮਨਿ ਭਾਵਨੁ ॥ ਜਬ ਜਮੁ ਆਇ ਕੇਸ ਤੇ ਪਕਰੈ ਤਹ ਹਰਿ ਕੋ ਨਾਮੁ ਛਡਾਵਨ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਾਲੁ ਅਕਾਲੁ ਖਸਮ ਕਾ ਕੀਨਾੑ ਇਹੁ ਪਰਪੰਚੁ ਬਧਾਵਨੁ ॥ ਕਹਿ ਕਬੀਰ ਤੇ ਅੰਤੇ ਮੁਕਤੇ ਜਿਨੑ ਹਿਰਦੈ </p>
<p> ਰਾਮ ਰਸਾਇਨੁ ॥੨॥੬॥ ਦੇਹੀ ਗਾਵਾ ਜੀਉ ਧਰ ਮਹਤਉ ਬਸਹਿ ਪੰਚ ਕਿਰਸਾਨਾ ॥ ਨੈਨੂ ਨਕਟੂ ਸ੍ਰਵਨੂ ਰਸਪਤਿ </p>
<p> ਇੰਦ੍ਰੀ ਕਹਿਆ ਨ ਮਾਨਾ ॥੧॥ ਬਾਬਾ ਅਬ ਨ ਬਸਉ ਇਹ ਗਾਉ ॥ ਘਰੀ ਘਰੀ ਕਾ ਲੇਖਾ ਮਾਗੈ ਕਾਇਥੁ ਚੇਤੂ </p>
<p> ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਧਰਮ ਰਾਇ ਜਬ ਲੇਖਾ ਮਾਗੈ ਬਾਕੀ ਨਿਕਸੀ ਭਾਰੀ ॥ ਪੰਚ ਕ੍ਰਿਸਾਨਵਾ ਭਾਗਿ ਗਏ ਲੈ </p>
<p> ਬਾਧਿਓ ਜੀਉ ਦਰਬਾਰੀ ॥੨॥ ਕਹੈ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਖੇਤ ਹੀ ਕਰਹੁ ਨਿਬੇਰਾ ॥ ਅਬ ਕੀ ਬਾਰ ਬਖਸਿ </p>
<p> ਬੰਦੇ ਕਉ ਬਹੁਰਿ ਨ ਭਉਜਲਿ ਫੇਰਾ ॥੩॥੭॥ </p>
<p> ਰਾਗੁ ਮਾਰੂ ਬਾਣੀ ਕਬੀਰ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਨਭਉ ਕਿਨੈ ਨ ਦੇਖਿਆ ਬੈਰਾਗੀਅੜੇ ॥ ਬਿਨੁ ਭੈ ਅਨਭਉ ਹੋਇ ਵਣਾਹੰਬੈ ॥੧॥ ਸਹੁ ਹਦੂਰਿ ਦੇਖੈ ਤਾਂ ਭਉ </p>
<p> ਪਵੈ ਬੈਰਾਗੀਅੜੇ ॥ ਹੁਕਮੈ ਬੂਝੈ ਤ ਨਿਰਭਉ ਹੋਇ ਵਣਾਹੰਬੈ ॥੨॥ ਹਰਿ ਪਾਖੰਡੁ ਨ ਕੀਜਈ ਬੈਰਾਗੀਅੜੇ ॥ ਪਾਖੰਡਿ </p>
<p> ਰਤਾ ਸਭੁ ਲੋਕੁ ਵਣਾਹੰਬੈ ॥੩॥ ਤ੍ਰਿਸਨਾ ਪਾਸੁ ਨ ਛੋਡਈ ਬੈਰਾਗੀਅੜੇ ॥ ਮਮਤਾ ਜਾਲਿਆ ਪਿੰਡੁ ਵਣਾਹੰਬੈ </p>
<p> ॥੪॥ ਚਿੰਤਾ ਜਾਲਿ ਤਨੁ ਜਾਲਿਆ ਬੈਰਾਗੀਅੜੇ ॥ ਜੇ ਮਨੁ ਮਿਰਤਕੁ ਹੋਇ ਵਣਾਹੰਬੈ ॥੫॥ ਸਤਿਗੁਰ ਬਿਨੁ </p>
<p> ਬੈਰਾਗੁ ਨ ਹੋਵਈ ਬੈਰਾਗੀਅੜੇ ॥ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ਵਣਾਹੰਬੈ ॥੬॥ ਕਰਮੁ ਹੋਵੈ ਸਤਿਗੁਰੁ ਮਿਲੈ ਬੈਰਾਗੀਅੜੇ </p>
<p> ॥ ਸਹਜੇ ਪਾਵੈ ਸੋਇ ਵਣਾਹੰਬੈ ॥੭॥ ਕਹੁ ਕਬੀਰ ਇਕ ਬੇਨਤੀ ਬੈਰਾਗੀਅੜੇ ॥ ਮੋ ਕਉ ਭਉਜਲੁ ਪਾਰਿ </p>
</section>
<section id='ang1105' route='ang/1105'><p> ਉਤਾਰਿ ਵਣਾਹੰਬੈ ॥੮॥੧॥੮॥ ਰਾਜਨ ਕਉਨੁ ਤੁਮਾਰੈ ਆਵੈ ॥ ਐਸੋ ਭਾਉ ਬਿਦਰ ਕੋ ਦੇਖਿਓ ਓਹੁ ਗਰੀਬੁ ਮੋਹਿ </p>
<p> ਭਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਹਸਤੀ ਦੇਖਿ ਭਰਮ ਤੇ ਭੂਲਾ ਸ੍ਰੀ ਭਗਵਾਨੁ ਨ ਜਾਨਿਆ ॥ ਤੁਮਰੋ ਦੂਧੁ ਬਿਦਰ ਕੋ ਪਾਨੑੋ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਕਰਿ ਮੈ ਮਾਨਿਆ ॥੧॥ ਖੀਰ ਸਮਾਨਿ ਸਾਗੁ ਮੈ ਪਾਇਆ ਗੁਨ ਗਾਵਤ ਰੈਨਿ ਬਿਹਾਨੀ ॥ ਕਬੀਰ ਕੋ </p>
<p> ਠਾਕੁਰੁ ਅਨਦ ਬਿਨੋਦੀ ਜਾਤਿ ਨ ਕਾਹੂ ਕੀ ਮਾਨੀ ॥੨॥੯॥ ਸਲੋਕ ਕਬੀਰ ॥ ਗਗਨ ਦਮਾਮਾ ਬਾਜਿਓ ਪਰਿਓ </p>
<p> ਨੀਸਾਨੈ ਘਾਉ ॥ ਖੇਤੁ ਜੁ ਮਾਂਡਿਓ ਸੂਰਮਾ ਅਬ ਜੂਝਨ ਕੋ ਦਾਉ ॥੧॥ ਸੂਰਾ ਸੋ ਪਹਿਚਾਨੀਐ ਜੁ ਲਰੈ ਦੀਨ ਕੇ </p>
<p> ਹੇਤ ॥ ਪੁਰਜਾ ਪੁਰਜਾ ਕਟਿ ਮਰੈ ਕਬਹੂ ਨ ਛਾਡੈ ਖੇਤੁ ॥੨॥੨॥ </p>
<p> ਕਬੀਰ ਕਾ ਸਬਦੁ ਰਾਗੁ ਮਾਰੂ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਚਾਰਿ ਮੁਕਤਿ ਚਾਰੈ ਸਿਧਿ ਮਿਲਿ ਕੈ ਦੂਲਹ ਪ੍ਰਭ ਕੀ ਸਰਨਿ ਪਰਿਓ ॥ ਮੁਕਤਿ ਭਇਓ ਚਉਹੂੰ ਜੁਗ ਜਾਨਿਓ </p>
<p> ਜਸੁ ਕੀਰਤਿ ਮਾਥੈ ਛਤ੍ਰੁ ਧਰਿਓ ॥੧॥ ਰਾਜਾ ਰਾਮ ਜਪਤ ਕੋ ਕੋ ਨ ਤਰਿਓ ॥ ਗੁਰ ਉਪਦੇਸਿ ਸਾਧ ਕੀ </p>
<p> ਸੰਗਤਿ ਭਗਤੁ ਭਗਤੁ ਤਾ ਕੋ ਨਾਮੁ ਪਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਸੰਖ ਚਕ੍ਰ ਮਾਲਾ ਤਿਲਕੁ ਬਿਰਾਜਿਤ ਦੇਖਿ </p>
<p> ਪ੍ਰਤਾਪੁ ਜਮੁ ਡਰਿਓ ॥ ਨਿਰਭਉ ਭਏ ਰਾਮ ਬਲ ਗਰਜਿਤ ਜਨਮ ਮਰਨ ਸੰਤਾਪ ਹਿਰਿਓ ॥੨॥ ਅੰਬਰੀਕ </p>
<p> ਕਉ ਦੀਓ ਅਭੈ ਪਦੁ ਰਾਜੁ ਭਭੀਖਨ ਅਧਿਕ ਕਰਿਓ ॥ ਨਉ ਨਿਧਿ ਠਾਕੁਰਿ ਦਈ ਸੁਦਾਮੈ ਧ੍ਰੂਅ ਅਟਲੁ ਅਜਹੂ </p>
<p> ਨ ਟਰਿਓ ॥੩॥ ਭਗਤ ਹੇਤਿ ਮਾਰਿਓ ਹਰਨਾਖਸੁ ਨਰਸਿੰਘ ਰੂਪ ਹੋਇ ਦੇਹ ਧਰਿਓ ॥ ਨਾਮਾ ਕਹੈ ਭਗਤਿ </p>
<p> ਬਸਿ ਕੇਸਵ ਅਜਹੂੰ ਬਲਿ ਕੇ ਦੁਆਰ ਖਰੋ ॥੪॥੧॥ ਮਾਰੂ ਕਬੀਰ ਜੀਉ ॥ ਦੀਨੁ ਬਿਸਾਰਿਓ ਰੇ ਦਿਵਾਨੇ ਦੀਨੁ </p>
<p> ਬਿਸਾਰਿਓ ਰੇ ॥ ਪੇਟੁ ਭਰਿਓ ਪਸੂਆ ਜਿਉ ਸੋਇਓ ਮਨੁਖੁ ਜਨਮੁ ਹੈ ਹਾਰਿਓ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਤਿ </p>
<p> ਕਬਹੂ ਨਹੀ ਕੀਨੀ ਰਚਿਓ ਧੰਧੈ ਝੂਠ ॥ ਸੁਆਨ ਸੂਕਰ ਬਾਇਸ ਜਿਵੈ ਭਟਕਤੁ ਚਾਲਿਓ ਊਠਿ ॥੧॥ ਆਪਸ </p>
<p> ਕਉ ਦੀਰਘੁ ਕਰਿ ਜਾਨੈ ਅਉਰਨ ਕਉ ਲਗ ਮਾਤ ॥ ਮਨਸਾ ਬਾਚਾ ਕਰਮਨਾ ਮੈ ਦੇਖੇ ਦੋਜਕ ਜਾਤ ॥੨॥ </p>
<p> ਕਾਮੀ ਕ੍ਰੋਧੀ ਚਾਤੁਰੀ ਬਾਜੀਗਰ ਬੇਕਾਮ ॥ ਨਿੰਦਾ ਕਰਤੇ ਜਨਮੁ ਸਿਰਾਨੋ ਕਬਹੂ ਨ ਸਿਮਰਿਓ ਰਾਮੁ ॥੩॥ </p>
<p> ਕਹਿ ਕਬੀਰ ਚੇਤੈ ਨਹੀ ਮੂਰਖੁ ਮੁਗਧੁ ਗਵਾਰੁ ॥ ਰਾਮੁ ਨਾਮੁ ਜਾਨਿਓ ਨਹੀ ਕੈਸੇ ਉਤਰਸਿ ਪਾਰਿ ॥੪॥੧॥ </p>
</section>
<section id='ang1106' route='ang/1106'><p> ਰਾਗੁ ਮਾਰੂ ਬਾਣੀ ਜੈਦੇਉ ਜੀਉ ਕੀ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਚੰਦ ਸਤ ਭੇਦਿਆ ਨਾਦ ਸਤ ਪੂਰਿਆ ਸੂਰ ਸਤ ਖੋੜਸਾ ਦਤੁ ਕੀਆ ॥ ਅਬਲ ਬਲੁ </p>
<p> ਤੋੜਿਆ ਅਚਲ ਚਲੁ ਥਪਿਆ ਅਘੜੁ ਘੜਿਆ ਤਹਾ ਅਪਿਉ ਪੀਆ ॥੧॥ ਮਨ ਆਦਿ ਗੁਣ ਆਦਿ ਵਖਾਣਿਆ ॥ </p>
<p> ਤੇਰੀ ਦੁਬਿਧਾ ਦ੍ਰਿਸਟਿ ਸੰਮਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥ ਅਰਧਿ ਕਉ ਅਰਧਿਆ ਸਰਧਿ ਕਉ ਸਰਧਿਆ ਸਲਲ ਕਉ </p>
<p> ਸਲਲਿ ਸੰਮਾਨਿ ਆਇਆ ॥ ਬਦਤਿ ਜੈਦੇਉ ਜੈਦੇਵ ਕਉ ਰੰਮਿਆ ਬ੍ਰਹਮੁ ਨਿਰਬਾਣੁ ਲਿਵ ਲੀਣੁ ਪਾਇਆ ॥੨॥੧॥ </p>
<p> ਕਬੀਰੁ ॥ ਮਾਰੂ ॥ ਰਾਮੁ ਸਿਮਰੁ ਪਛੁਤਾਹਿਗਾ ਮਨ ॥ ਪਾਪੀ ਜੀਅਰਾ ਲੋਭੁ ਕਰਤੁ ਹੈ ਆਜੁ ਕਾਲਿ ਉਠਿ ਜਾਹਿਗਾ </p>

<p> ਕਾਗਦ ਜਿਉ ਗਲਿ ਜਾਹਿਗਾ ॥੧॥ ਜਉ ਜਮੁ ਆਇ ਕੇਸ ਗਹਿ ਪਟਕੈ ਤਾ ਦਿਨ ਕਿਛੁ ਨ ਬਸਾਹਿਗਾ ॥ ਸਿਮਰਨੁ </p>

<p> ਜਾਹਿਗਾ ॥ ਕਹਤੁ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਸਾਧਸੰਗਤਿ ਤਰਿ ਜਾਂਹਿਗਾ ॥੩॥੧॥ </p>
<p> ਰਾਗੁ ਮਾਰੂ ਬਾਣੀ ਰਵਿਦਾਸ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਐਸੀ ਲਾਲ ਤੁਝ ਬਿਨੁ ਕਉਨੁ ਕਰੈ ॥ ਗਰੀਬ ਨਿਵਾਜੁ ਗੁਸਈਆ ਮੇਰਾ ਮਾਥੈ ਛਤ੍ਰੁ ਧਰੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਾ ਕੀ ਛੋਤਿ ਜਗਤ ਕਉ ਲਾਗੈ ਤਾ ਪਰ ਤੁਹੀਂ ਢਰੈ ॥ ਨੀਚਹ ਊਚ ਕਰੈ ਮੇਰਾ ਗੋਬਿੰਦੁ ਕਾਹੂ ਤੇ ਨ ਡਰੈ ॥੧॥ </p>
<p> ਨਾਮਦੇਵ ਕਬੀਰੁ ਤਿਲੋਚਨੁ ਸਧਨਾ ਸੈਨੁ ਤਰੈ ॥ ਕਹਿ ਰਵਿਦਾਸੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਹਰਿ ਜੀਉ ਤੇ ਸਭੈ ਸਰੈ </p>

<p> ਮਹਾ ਸਿਧਿ ਨਵ ਨਿਧਿ ਕਰ ਤਲ ਤਾ ਕੈ ॥੧॥ ਹਰਿ ਹਰਿ ਹਰਿ ਨ ਜਪਸਿ ਰਸਨਾ ॥ ਅਵਰ ਸਭ ਛਾਡਿ </p>
<p> ਬਚਨ ਰਚਨਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਨਾ ਖਿਆਨ ਪੁਰਾਨ ਬੇਦ ਬਿਧਿ ਚਉਤੀਸ ਅਛਰ ਮਾਹੀ ॥ ਬਿਆਸ </p>
<p> ਬੀਚਾਰਿ ਕਹਿਓ ਪਰਮਾਰਥੁ ਰਾਮ ਨਾਮ ਸਰਿ ਨਾਹੀ ॥੨॥ ਸਹਜ ਸਮਾਧਿ ਉਪਾਧਿ ਰਹਤ ਹੋਇ ਬਡੇ ਭਾਗਿ </p>
<p> ਲਿਵ ਲਾਗੀ ॥ ਕਹਿ ਰਵਿਦਾਸ ਉਦਾਸ ਦਾਸ ਮਤਿ ਜਨਮ ਮਰਨ ਭੈ ਭਾਗੀ ॥੩॥੨॥੧੫॥ </p>

<section id='ang1107' route='ang/1107'><p> ਤੁਖਾਰੀ ਛੰਤ ਮਹਲਾ ੧ ਬਾਰਹ ਮਾਹਾ </p>
<h1>ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p>ਤੂ ਸੁਣਿ ਕਿਰਤ ਕਰੰਮਾ ਪੁਰਬਿ ਕਮਾਇਆ ॥ ਸਿਰਿ ਸਿਰਿ ਸੁਖ ਸਹੰਮਾ ਦੇਹਿ ਸੁ ਤੂ ਭਲਾ ॥ ਹਰਿ ਰਚਨਾ </p>
<p> ਤੇਰੀ ਕਿਆ ਗਤਿ ਮੇਰੀ ਹਰਿ ਬਿਨੁ ਘੜੀ ਨ ਜੀਵਾ ॥ ਪ੍ਰਿਅ ਬਾਝੁ ਦੁਹੇਲੀ ਕੋਇ ਨ ਬੇਲੀ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਵਾਂ ॥ ਰਚਨਾ ਰਾਚਿ ਰਹੇ ਨਿਰੰਕਾਰੀ ਪ੍ਰਭ ਮਨਿ ਕਰਮ ਸੁਕਰਮਾ ॥ ਨਾਨਕ ਪੰਥੁ ਨਿਹਾਲੇ ਸਾ ਧਨ ਤੂ ਸੁਣਿ </p>
<p> ਆਤਮ ਰਾਮਾ ॥੧॥ ਬਾਬੀਹਾ ਪ੍ਰਿਉ ਬੋਲੇ ਕੋਕਿਲ ਬਾਣੀਆ ॥ ਸਾ ਧਨ ਸਭਿ ਰਸ ਚੋਲੈ ਅੰਕਿ ਸਮਾਣੀਆ </p>
<p> ॥ ਹਰਿ ਅੰਕਿ ਸਮਾਣੀ ਜਾ ਪ੍ਰਭ ਭਾਣੀ ਸਾ ਸੋਹਾਗਣਿ ਨਾਰੇ ॥ ਨਵ ਘਰ ਥਾਪਿ ਮਹਲ ਘਰੁ ਊਚਉ ਨਿਜ ਘਰਿ </p>
<p> ਵਾਸੁ ਮੁਰਾਰੇ ॥ ਸਭ ਤੇਰੀ ਤੂ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਨਿਸਿ ਬਾਸੁਰ ਰੰਗਿ ਰਾਵੈ ॥ ਨਾਨਕ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਚਵੈ ਬਬੀਹਾ </p>
<p> ਕੋਕਿਲ ਸਬਦਿ ਸੁਹਾਵੈ ॥੨॥ ਤੂ ਸੁਣਿ ਹਰਿ ਰਸ ਭਿੰਨੇ ਪ੍ਰੀਤਮ ਆਪਣੇ ॥ ਮਨਿ ਤਨਿ ਰਵਤ ਰਵੰਨੇ ਘੜੀ </p>
<p> ਨ ਬੀਸਰੈ ॥ ਕਿਉ ਘੜੀ ਬਿਸਾਰੀ ਹਉ ਬਲਿਹਾਰੀ ਹਉ ਜੀਵਾ ਗੁਣ ਗਾਏ ॥ ਨਾ ਕੋਈ ਮੇਰਾ ਹਉ ਕਿਸੁ ਕੇਰਾ </p>
<p> ਹਰਿ ਬਿਨੁ ਰਹਣੁ ਨ ਜਾਏ ॥ ਓਟ ਗਹੀ ਹਰਿ ਚਰਣ ਨਿਵਾਸੇ ਭਏ ਪਵਿਤ੍ਰ ਸਰੀਰਾ ॥ ਨਾਨਕ ਦ੍ਰਿਸਟਿ </p>
<p> ਦੀਰਘ ਸੁਖੁ ਪਾਵੈ ਗੁਰ ਸਬਦੀ ਮਨੁ ਧੀਰਾ ॥੩॥ ਬਰਸੈ ਅੰਮ੍ਰਿਤ ਧਾਰ ਬੂੰਦ ਸੁਹਾਵਣੀ ॥ ਸਾਜਨ ਮਿਲੇ </p>
<p> ਸਹਜਿ ਸੁਭਾਇ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਬਣੀ ॥ ਹਰਿ ਮੰਦਰਿ ਆਵੈ ਜਾ ਪ੍ਰਭ ਭਾਵੈ ਧਨ ਊਭੀ ਗੁਣ ਸਾਰੀ ॥ ਘਰਿ </p>
<p> ਘਰਿ ਕੰਤੁ ਰਵੈ ਸੋਹਾਗਣਿ ਹਉ ਕਿਉ ਕੰਤਿ ਵਿਸਾਰੀ ॥ ਉਨਵਿ ਘਨ ਛਾਏ ਬਰਸੁ ਸੁਭਾਏ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ </p>
<p> ਸੁਖਾਵੈ ॥ ਨਾਨਕ ਵਰਸੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਵੈ ॥੪॥ ਚੇਤੁ ਬਸੰਤੁ ਭਲਾ ਭਵਰ </p>

<section id='ang1108' route='ang/1108'><p> ਸੁਹਾਵੜੇ ॥ ਬਨ ਫੂਲੇ ਮੰਝ ਬਾਰਿ ਮੈ ਪਿਰੁ ਘਰਿ ਬਾਹੁੜੈ ॥ ਪਿਰੁ ਘਰਿ ਨਹੀ ਆਵੈ ਧਨ ਕਿਉ ਸੁਖੁ ਪਾਵੈ ਬਿਰਹਿ </p>
<p> ਬਿਰੋਧ ਤਨੁ ਛੀਜੈ ॥ ਕੋਕਿਲ ਅੰਬਿ ਸੁਹਾਵੀ ਬੋਲੈ ਕਿਉ ਦੁਖੁ ਅੰਕਿ ਸਹੀਜੈ ॥ ਭਵਰੁ ਭਵੰਤਾ ਫੂਲੀ ਡਾਲੀ ਕਿਉ </p>
<p> ਜੀਵਾ ਮਰੁ ਮਾਏ ॥ ਨਾਨਕ ਚੇਤਿ ਸਹਜਿ ਸੁਖੁ ਪਾਵੈ ਜੇ ਹਰਿ ਵਰੁ ਘਰਿ ਧਨ ਪਾਏ ॥੫॥ ਵੈਸਾਖੁ ਭਲਾ ਸਾਖਾ ਵੇਸ </p>
<p> ਕਰੇ ॥ ਧਨ ਦੇਖੈ ਹਰਿ ਦੁਆਰਿ ਆਵਹੁ ਦਇਆ ਕਰੇ ॥ ਘਰਿ ਆਉ ਪਿਆਰੇ ਦੁਤਰ ਤਾਰੇ ਤੁਧੁ ਬਿਨੁ ਅਢੁ ਨ </p>
<p> ਮੋਲੋ ॥ ਕੀਮਤਿ ਕਉਣ ਕਰੇ ਤੁਧੁ ਭਾਵਾਂ ਦੇਖਿ ਦਿਖਾਵੈ ਢੋਲੋ ॥ ਦੂਰਿ ਨ ਜਾਨਾ ਅੰਤਰਿ ਮਾਨਾ ਹਰਿ ਕਾ ਮਹਲੁ </p>
<p> ਪਛਾਨਾ ॥ ਨਾਨਕ ਵੈਸਾਖੀਂ ਪ੍ਰਭੁ ਪਾਵੈ ਸੁਰਤਿ ਸਬਦਿ ਮਨੁ ਮਾਨਾ ॥੬॥ ਮਾਹੁ ਜੇਠੁ ਭਲਾ ਪ੍ਰੀਤਮੁ ਕਿਉ </p>
<p> ਬਿਸਰੈ ॥ ਥਲ ਤਾਪਹਿ ਸਰ ਭਾਰ ਸਾ ਧਨ ਬਿਨਉ ਕਰੈ ॥ ਧਨ ਬਿਨਉ ਕਰੇਦੀ ਗੁਣ ਸਾਰੇਦੀ ਗੁਣ ਸਾਰੀ ਪ੍ਰਭ </p>
<p> ਭਾਵਾ ॥ ਸਾਚੈ ਮਹਲਿ ਰਹੈ ਬੈਰਾਗੀ ਆਵਣ ਦੇਹਿ ਤ ਆਵਾ ॥ ਨਿਮਾਣੀ ਨਿਤਾਣੀ ਹਰਿ ਬਿਨੁ ਕਿਉ ਪਾਵੈ ਸੁਖ </p>
<p> ਮਹਲੀ ॥ ਨਾਨਕ ਜੇਠਿ ਜਾਣੈ ਤਿਸੁ ਜੈਸੀ ਕਰਮਿ ਮਿਲੈ ਗੁਣ ਗਹਿਲੀ ॥੭॥ ਆਸਾੜੁ ਭਲਾ ਸੂਰਜੁ ਗਗਨਿ </p>
<p> ਤਪੈ ॥ ਧਰਤੀ ਦੂਖ ਸਹੈ ਸੋਖੈ ਅਗਨਿ ਭਖੈ ॥ ਅਗਨਿ ਰਸੁ ਸੋਖੈ ਮਰੀਐ ਧੋਖੈ ਭੀ ਸੋ ਕਿਰਤੁ ਨ ਹਾਰੇ ॥ ਰਥੁ ਫਿਰੈ </p>
<p> ਛਾਇਆ ਧਨ ਤਾਕੈ ਟੀਡੁ ਲਵੈ ਮੰਝਿ ਬਾਰੇ ॥ ਅਵਗਣ ਬਾਧਿ ਚਲੀ ਦੁਖੁ ਆਗੈ ਸੁਖੁ ਤਿਸੁ ਸਾਚੁ ਸਮਾਲੇ ॥ </p>
<p> ਨਾਨਕ ਜਿਸ ਨੋ ਇਹੁ ਮਨੁ ਦੀਆ ਮਰਣੁ ਜੀਵਣੁ ਪ੍ਰਭ ਨਾਲੇ ॥੮॥ ਸਾਵਣਿ ਸਰਸ ਮਨਾ ਘਣ ਵਰਸਹਿ ਰੁਤਿ </p>
<p> ਆਏ ॥ ਮੈ ਮਨਿ ਤਨਿ ਸਹੁ ਭਾਵੈ ਪਿਰ ਪਰਦੇਸਿ ਸਿਧਾਏ ॥ ਪਿਰੁ ਘਰਿ ਨਹੀ ਆਵੈ ਮਰੀਐ ਹਾਵੈ ਦਾਮਨਿ ਚਮਕਿ </p>
<p> ਡਰਾਏ ॥ ਸੇਜ ਇਕੇਲੀ ਖਰੀ ਦੁਹੇਲੀ ਮਰਣੁ ਭਇਆ ਦੁਖੁ ਮਾਏ ॥ ਹਰਿ ਬਿਨੁ ਨੀਦ ਭੂਖ ਕਹੁ ਕੈਸੀ ਕਾਪੜੁ </p>
<p> ਤਨਿ ਨ ਸੁਖਾਵਏ ॥ ਨਾਨਕ ਸਾ ਸੋਹਾਗਣਿ ਕੰਤੀ ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਵਏ ॥੯॥ ਭਾਦਉ ਭਰਮਿ ਭੁਲੀ ਭਰਿ </p>
<p> ਜੋਬਨਿ ਪਛੁਤਾਣੀ ॥ ਜਲ ਥਲ ਨੀਰਿ ਭਰੇ ਬਰਸ ਰੁਤੇ ਰੰਗੁ ਮਾਣੀ ॥ ਬਰਸੈ ਨਿਸਿ ਕਾਲੀ ਕਿਉ ਸੁਖੁ ਬਾਲੀ </p>
<p> ਦਾਦਰ ਮੋਰ ਲਵੰਤੇ ॥ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਚਵੈ ਬਬੀਹਾ ਬੋਲੇ ਭੁਇਅੰਗਮ ਫਿਰਹਿ ਡਸੰਤੇ ॥ ਮਛਰ ਡੰਗ ਸਾਇਰ ਭਰ </p>
<p> ਸੁਭਰ ਬਿਨੁ ਹਰਿ ਕਿਉ ਸੁਖੁ ਪਾਈਐ ॥ ਨਾਨਕ ਪੂਛਿ ਚਲਉ ਗੁਰ ਅਪੁਨੇ ਜਹ ਪ੍ਰਭੁ ਤਹ ਹੀ ਜਾਈਐ ॥੧੦॥ </p>
<p> ਅਸੁਨਿ ਆਉ ਪਿਰਾ ਸਾ ਧਨ ਝੂਰਿ ਮੁਈ ॥ ਤਾ ਮਿਲੀਐ ਪ੍ਰਭ ਮੇਲੇ ਦੂਜੈ ਭਾਇ ਖੁਈ ॥ ਝੂਠਿ ਵਿਗੁਤੀ ਤਾ ਪਿਰ ਮੁਤੀ </p>

<section id='ang1109' route='ang/1109'><p> ਕੁਕਹ ਕਾਹ ਸਿ ਫੁਲੇ ॥ ਆਗੈ ਘਾਮ ਪਿਛੈ ਰੁਤਿ ਜਾਡਾ ਦੇਖਿ ਚਲਤ ਮਨੁ ਡੋਲੇ ॥ ਦਹ ਦਿਸਿ ਸਾਖ ਹਰੀ ਹਰੀਆਵਲ </p>
<p> ਸਹਜਿ ਪਕੈ ਸੋ ਮੀਠਾ ॥ ਨਾਨਕ ਅਸੁਨਿ ਮਿਲਹੁ ਪਿਆਰੇ ਸਤਿਗੁਰ ਭਏ ਬਸੀਠਾ ॥੧੧॥ ਕਤਕਿ ਕਿਰਤੁ ਪਇਆ </p>
<p> ਜੋ ਪ੍ਰਭ ਭਾਇਆ ॥ ਦੀਪਕੁ ਸਹਜਿ ਬਲੈ ਤਤਿ ਜਲਾਇਆ ॥ ਦੀਪਕ ਰਸ ਤੇਲੋ ਧਨ ਪਿਰ ਮੇਲੋ ਧਨ ਓਮਾਹੈ ਸਰਸੀ </p>
<p> ॥ ਅਵਗਣ ਮਾਰੀ ਮਰੈ ਨ ਸੀਝੈ ਗੁਣਿ ਮਾਰੀ ਤਾ ਮਰਸੀ ॥ ਨਾਮੁ ਭਗਤਿ ਦੇ ਨਿਜ ਘਰਿ ਬੈਠੇ ਅਜਹੁ ਤਿਨਾੜੀ ਆਸਾ </p>
<p> ॥ ਨਾਨਕ ਮਿਲਹੁ ਕਪਟ ਦਰ ਖੋਲਹੁ ਏਕ ਘੜੀ ਖਟੁ ਮਾਸਾ ॥੧੨॥ ਮੰਘਰ ਮਾਹੁ ਭਲਾ ਹਰਿ ਗੁਣ ਅੰਕਿ ਸਮਾਵਏ ॥ </p>
<p> ਗੁਣਵੰਤੀ ਗੁਣ ਰਵੈ ਮੈ ਪਿਰੁ ਨਿਹਚਲੁ ਭਾਵਏ ॥ ਨਿਹਚਲੁ ਚਤੁਰੁ ਸੁਜਾਣੁ ਬਿਧਾਤਾ ਚੰਚਲੁ ਜਗਤੁ ਸਬਾਇਆ ॥ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਗੁਣ ਅੰਕਿ ਸਮਾਣੇ ਪ੍ਰਭ ਭਾਣੇ ਤਾ ਭਾਇਆ ॥ ਗੀਤ ਨਾਦ ਕਵਿਤ ਕਵੇ ਸੁਣਿ ਰਾਮ ਨਾਮਿ ਦੁਖੁ </p>
<p> ਭਾਗੈ ॥ ਨਾਨਕ ਸਾ ਧਨ ਨਾਹ ਪਿਆਰੀ ਅਭ ਭਗਤੀ ਪਿਰ ਆਗੈ ॥੧੩॥ ਪੋਖਿ ਤੁਖਾਰੁ ਪੜੈ ਵਣੁ ਤ੍ਰਿਣੁ ਰਸੁ </p>
<p> ਸੋਖੈ ॥ ਆਵਤ ਕੀ ਨਾਹੀ ਮਨਿ ਤਨਿ ਵਸਹਿ ਮੁਖੇ ॥ ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਜਗਜੀਵਨੁ ਗੁਰ ਸਬਦੀ ਰੰਗੁ </p>
<p> ਮਾਣੀ ॥ ਅੰਡਜ ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜ ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮਾਣੀ ॥ ਦਰਸਨੁ ਦੇਹੁ ਦਇਆਪਤਿ ਦਾਤੇ ਗਤਿ </p>
<p> ਪਾਵਉ ਮਤਿ ਦੇਹੋ ॥ ਨਾਨਕ ਰੰਗਿ ਰਵੈ ਰਸਿ ਰਸੀਆ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਸਨੇਹੋ ॥੧੪॥ ਮਾਘਿ ਪੁਨੀਤ ਭਈ </p>
<p> ਤੀਰਥੁ ਅੰਤਰਿ ਜਾਨਿਆ ॥ ਸਾਜਨ ਸਹਜਿ ਮਿਲੇ ਗੁਣ ਗਹਿ ਅੰਕਿ ਸਮਾਨਿਆ ॥ ਪ੍ਰੀਤਮ ਗੁਣ ਅੰਕੇ ਸੁਣਿ ਪ੍ਰਭ </p>
<p> ਬੰਕੇ ਤੁਧੁ ਭਾਵਾ ਸਰਿ ਨਾਵਾ ॥ ਗੰਗ ਜਮੁਨ ਤਹ ਬੇਣੀ ਸੰਗਮ ਸਾਤ ਸਮੁੰਦ ਸਮਾਵਾ ॥ ਪੁੰਨ ਦਾਨ ਪੂਜਾ ਪਰਮੇਸੁਰ </p>
<p> ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਜਾਤਾ ॥ ਨਾਨਕ ਮਾਘਿ ਮਹਾ ਰਸੁ ਹਰਿ ਜਪਿ ਅਠਸਠਿ ਤੀਰਥ ਨਾਤਾ ॥੧੫॥ ਫਲਗੁਨਿ ਮਨਿ </p>
<p> ਰਹਸੀ ਪ੍ਰੇਮੁ ਸੁਭਾਇਆ ॥ ਅਨਦਿਨੁ ਰਹਸੁ ਭਇਆ ਆਪੁ ਗਵਾਇਆ ॥ ਮਨ ਮੋਹੁ ਚੁਕਾਇਆ ਜਾ ਤਿਸੁ ਭਾਇਆ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਓ ॥ ਬਹੁਤੇ ਵੇਸ ਕਰੀ ਪਿਰ ਬਾਝਹੁ ਮਹਲੀ ਲਹਾ ਨ ਥਾਓ ॥ ਹਾਰ ਡੋਰ ਰਸ ਪਾਟ ਪਟੰਬਰ </p>
<p> ਪਿਰਿ ਲੋੜੀ ਸੀਗਾਰੀ ॥ ਨਾਨਕ ਮੇਲਿ ਲਈ ਗੁਰਿ ਅਪਣੈ ਘਰਿ ਵਰੁ ਪਾਇਆ ਨਾਰੀ ॥੧੬॥ ਬੇ ਦਸ ਮਾਹ ਰੁਤੀ </p>
<p> ਥਿਤੀ ਵਾਰ ਭਲੇ ॥ ਘੜੀ ਮੂਰਤ ਪਲ ਸਾਚੇ ਆਏ ਸਹਜਿ ਮਿਲੇ ॥ ਪ੍ਰਭ ਮਿਲੇ ਪਿਆਰੇ ਕਾਰਜ ਸਾਰੇ ਕਰਤਾ ਸਭ </p>
<p> ਬਿਧਿ ਜਾਣੈ ॥ ਜਿਨਿ ਸੀਗਾਰੀ ਤਿਸਹਿ ਪਿਆਰੀ ਮੇਲੁ ਭਇਆ ਰੰਗੁ ਮਾਣੈ ॥ ਘਰਿ ਸੇਜ ਸੁਹਾਵੀ ਜਾ ਪਿਰਿ ਰਾਵੀ </p>
</section>
<section id='ang1110' route='ang/1110'><p> ਗੁਰਮੁਖਿ ਮਸਤਕਿ ਭਾਗੋ ॥ ਨਾਨਕ ਅਹਿਨਿਸਿ ਰਾਵੈ ਪ੍ਰੀਤਮੁ ਹਰਿ ਵਰੁ ਥਿਰੁ ਸੋਹਾਗੋ ॥੧੭॥੧॥ ਤੁਖਾਰੀ </p>
<p> ਮਹਲਾ ੧ ॥ ਪਹਿਲੈ ਪਹਰੈ ਨੈਣ ਸਲੋਨੜੀਏ ਰੈਣਿ ਅੰਧਿਆਰੀ ਰਾਮ ॥ ਵਖਰੁ ਰਾਖੁ ਮੁਈਏ ਆਵੈ ਵਾਰੀ ਰਾਮ ॥ </p>
<p> ਵਾਰੀ ਆਵੈ ਕਵਣੁ ਜਗਾਵੈ ਸੂਤੀ ਜਮ ਰਸੁ ਚੂਸਏ ॥ ਰੈਣਿ ਅੰਧੇਰੀ ਕਿਆ ਪਤਿ ਤੇਰੀ ਚੋਰੁ ਪੜੈ ਘਰੁ ਮੂਸਏ ॥ </p>
<p> ਰਾਖਣਹਾਰਾ ਅਗਮ ਅਪਾਰਾ ਸੁਣਿ ਬੇਨੰਤੀ ਮੇਰੀਆ ॥ ਨਾਨਕ ਮੂਰਖੁ ਕਬਹਿ ਨ ਚੇਤੈ ਕਿਆ ਸੂਝੈ ਰੈਣਿ ਅੰਧੇਰੀਆ </p>
<p> ॥੧॥ ਦੂਜਾ ਪਹਰੁ ਭਇਆ ਜਾਗੁ ਅਚੇਤੀ ਰਾਮ ॥ ਵਖਰੁ ਰਾਖੁ ਮੁਈਏ ਖਾਜੈ ਖੇਤੀ ਰਾਮ ॥ ਰਾਖਹੁ ਖੇਤੀ ਹਰਿ ਗੁਰ </p>
<p> ਹੇਤੀ ਜਾਗਤ ਚੋਰੁ ਨ ਲਾਗੈ ॥ ਜਮ ਮਗਿ ਨ ਜਾਵਹੁ ਨਾ ਦੁਖੁ ਪਾਵਹੁ ਜਮ ਕਾ ਡਰੁ ਭਉ ਭਾਗੈ ॥ ਰਵਿ ਸਸਿ ਦੀਪਕ </p>
<p> ਗੁਰਮਤਿ ਦੁਆਰੈ ਮਨਿ ਸਾਚਾ ਮੁਖਿ ਧਿਆਵਏ ॥ ਨਾਨਕ ਮੂਰਖੁ ਅਜਹੁ ਨ ਚੇਤੈ ਕਿਵ ਦੂਜੈ ਸੁਖੁ ਪਾਵਏ ॥੨॥ </p>
<p> ਤੀਜਾ ਪਹਰੁ ਭਇਆ ਨੀਦ ਵਿਆਪੀ ਰਾਮ ॥ ਮਾਇਆ ਸੁਤ ਦਾਰਾ ਦੂਖਿ ਸੰਤਾਪੀ ਰਾਮ ॥ ਮਾਇਆ ਸੁਤ ਦਾਰਾ </p>
<p> ਜਗਤ ਪਿਆਰਾ ਚੋਗ ਚੁਗੈ ਨਿਤ ਫਾਸੈ ॥ ਨਾਮੁ ਧਿਆਵੈ ਤਾ ਸੁਖੁ ਪਾਵੈ ਗੁਰਮਤਿ ਕਾਲੁ ਨ ਗ੍ਰਾਸੈ ॥ ਜੰਮਣੁ ਮਰਣੁ </p>
<p> ਕਾਲੁ ਨਹੀ ਛੋਡੈ ਵਿਣੁ ਨਾਵੈ ਸੰਤਾਪੀ ॥ ਨਾਨਕ ਤੀਜੈ ਤ੍ਰਿਬਿਧਿ ਲੋਕਾ ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੀ ॥੩॥ ਚਉਥਾ </p>
<p> ਪਹਰੁ ਭਇਆ ਦਉਤੁ ਬਿਹਾਗੈ ਰਾਮ ॥ ਤਿਨ ਘਰੁ ਰਾਖਿਅੜਾ ਜੁੋ ਅਨਦਿਨੁ ਜਾਗੈ ਰਾਮ ॥ ਗੁਰ ਪੂਛਿ ਜਾਗੇ ਨਾਮਿ </p>
<p> ਲਾਗੇ ਤਿਨਾ ਰੈਣਿ ਸੁਹੇਲੀਆ ॥ ਗੁਰ ਸਬਦੁ ਕਮਾਵਹਿ ਜਨਮਿ ਨ ਆਵਹਿ ਤਿਨਾ ਹਰਿ ਪ੍ਰਭੁ ਬੇਲੀਆ ॥ ਕਰ </p>
<p> ਕੰਪਿ ਚਰਣ ਸਰੀਰੁ ਕੰਪੈ ਨੈਣ ਅੰਧੁਲੇ ਤਨੁ ਭਸਮ ਸੇ ॥ ਨਾਨਕ ਦੁਖੀਆ ਜੁਗ ਚਾਰੇ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਮਨਿ ਵਸੇ </p>
<p> ॥੪॥ ਖੂਲੀ ਗੰਠਿ ਉਠੋ ਲਿਖਿਆ ਆਇਆ ਰਾਮ ॥ ਰਸ ਕਸ ਸੁਖ ਠਾਕੇ ਬੰਧਿ ਚਲਾਇਆ ਰਾਮ ॥ ਬੰਧਿ </p>
<p> ਚਲਾਇਆ ਜਾ ਪ੍ਰਭ ਭਾਇਆ ਨਾ ਦੀਸੈ ਨਾ ਸੁਣੀਐ ॥ ਆਪਣ ਵਾਰੀ ਸਭਸੈ ਆਵੈ ਪਕੀ ਖੇਤੀ ਲੁਣੀਐ ॥ ਘੜੀ </p>
<p> ਚਸੇ ਕਾ ਲੇਖਾ ਲੀਜੈ ਬੁਰਾ ਭਲਾ ਸਹੁ ਜੀਆ ॥ ਨਾਨਕ ਸੁਰਿ ਨਰ ਸਬਦਿ ਮਿਲਾਏ ਤਿਨਿ ਪ੍ਰਭਿ ਕਾਰਣੁ ਕੀਆ </p>
<p> ॥੫॥੨॥ ਤੁਖਾਰੀ ਮਹਲਾ ੧ ॥ ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ ਕਿਉ ਨਦਰਿ ਨਿਹਾਲਿਆ ਰਾਮ ॥ ਸੇਵਕ ਪੂਰ ਕਰੰਮਾ </p>
<p> ਸਤਿਗੁਰਿ ਸਬਦਿ ਦਿਖਾਲਿਆ ਰਾਮ ॥ ਗੁਰ ਸਬਦਿ ਦਿਖਾਲਿਆ ਸਚੁ ਸਮਾਲਿਆ ਅਹਿਨਿਸਿ ਦੇਖਿ ਬੀਚਾਰਿਆ </p>
<p> ॥ ਧਾਵਤ ਪੰਚ ਰਹੇ ਘਰੁ ਜਾਣਿਆ ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ ਮਾਰਿਆ ॥ ਅੰਤਰਿ ਜੋਤਿ ਭਈ ਗੁਰ ਸਾਖੀ ਚੀਨੇ ਰਾਮ ਕਰੰਮਾ ॥ </p>
</section>
<section id='ang1111' route='ang/1111'><p> ਨਾਨਕ ਹਉਮੈ ਮਾਰਿ ਪਤੀਣੇ ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ ॥੧॥ ਗੁਰਮੁਖਿ ਜਾਗਿ ਰਹੇ ਚੂਕੀ ਅਭਿਮਾਨੀ ਰਾਮ ॥ ਅਨਦਿਨੁ </p>
<p> ਭੋਰੁ ਭਇਆ ਸਾਚਿ ਸਮਾਨੀ ਰਾਮ ॥ ਸਾਚਿ ਸਮਾਨੀ ਗੁਰਮੁਖਿ ਮਨਿ ਭਾਨੀ ਗੁਰਮੁਖਿ ਸਾਬਤੁ ਜਾਗੇ ॥ ਸਾਚੁ ਨਾਮੁ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਗੁਰਿ ਦੀਆ ਹਰਿ ਚਰਨੀ ਲਿਵ ਲਾਗੇ ॥ ਪ੍ਰਗਟੀ ਜੋਤਿ ਜੋਤਿ ਮਹਿ ਜਾਤਾ ਮਨਮੁਖਿ ਭਰਮਿ ਭੁਲਾਣੀ ॥ </p>
<p> ਨਾਨਕ ਭੋਰੁ ਭਇਆ ਮਨੁ ਮਾਨਿਆ ਜਾਗਤ ਰੈਣਿ ਵਿਹਾਣੀ ॥੨॥ ਅਉਗਣ ਵੀਸਰਿਆ ਗੁਣੀ ਘਰੁ ਕੀਆ ਰਾਮ </p>
<p> ॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਅਵਰੁ ਨ ਬੀਆ ਰਾਮ ॥ ਰਵਿ ਰਹਿਆ ਸੋਈ ਅਵਰੁ ਨ ਕੋਈ ਮਨ ਹੀ ਤੇ ਮਨੁ ਮਾਨਿਆ ॥ </p>
<p> ਜਿਨਿ ਜਲ ਥਲ ਤ੍ਰਿਭਵਣ ਘਟੁ ਘਟੁ ਥਾਪਿਆ ਸੋ ਪ੍ਰਭੁ ਗੁਰਮੁਖਿ ਜਾਨਿਆ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਅਪਾਰਾ </p>
<p> ਤ੍ਰਿਬਿਧਿ ਮੇਟਿ ਸਮਾਈ ॥ ਨਾਨਕ ਅਵਗਣ ਗੁਣਹ ਸਮਾਣੇ ਐਸੀ ਗੁਰਮਤਿ ਪਾਈ ॥੩॥ ਆਵਣ ਜਾਣ ਰਹੇ ਚੂਕਾ </p>
<p> ਭੋਲਾ ਰਾਮ ॥ ਹਉਮੈ ਮਾਰਿ ਮਿਲੇ ਸਾਚਾ ਚੋਲਾ ਰਾਮ ॥ ਹਉਮੈ ਗੁਰਿ ਖੋਈ ਪਰਗਟੁ ਹੋਈ ਚੂਕੇ ਸੋਗ ਸੰਤਾਪੈ ॥ ਜੋਤੀ </p>
<p> ਅੰਦਰਿ ਜੋਤਿ ਸਮਾਣੀ ਆਪੁ ਪਛਾਤਾ ਆਪੈ ॥ ਪੇਈਅੜੈ ਘਰਿ ਸਬਦਿ ਪਤੀਣੀ ਸਾਹੁਰੜੈ ਪਿਰ ਭਾਣੀ ॥ ਨਾਨਕ </p>
<p> ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ਚੂਕੀ ਕਾਣਿ ਲੋਕਾਣੀ ॥੪॥੩॥ ਤੁਖਾਰੀ ਮਹਲਾ ੧ ॥ ਭੋਲਾਵੜੈ ਭੁਲੀ ਭੁਲਿ ਭੁਲਿ </p>
<p> ਪਛੋਤਾਣੀ ॥ ਪਿਰਿ ਛੋਡਿਅੜੀ ਸੁਤੀ ਪਿਰ ਕੀ ਸਾਰ ਨ ਜਾਣੀ ॥ ਪਿਰਿ ਛੋਡੀ ਸੁਤੀ ਅਵਗਣਿ ਮੁਤੀ ਤਿਸੁ ਧਨ </p>
<p> ਵਿਧਣ ਰਾਤੇ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਵਿਗੁਤੀ ਹਉਮੈ ਲਗੀ ਤਾਤੇ ॥ ਉਡਰਿ ਹੰਸੁ ਚਲਿਆ ਫੁਰਮਾਇਆ ਭਸਮੈ </p>
<p> ਭਸਮ ਸਮਾਣੀ ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਵਿਹੂਣੀ ਭੁਲਿ ਭੁਲਿ ਪਛੋਤਾਣੀ ॥੧॥ ਸੁਣਿ ਨਾਹ ਪਿਆਰੇ ਇਕ ਬੇਨੰਤੀ </p>
<p> ਮੇਰੀ ॥ ਤੂ ਨਿਜ ਘਰਿ ਵਸਿਅੜਾ ਹਉ ਰੁਲਿ ਭਸਮੈ ਢੇਰੀ ॥ ਬਿਨੁ ਅਪਨੇ ਨਾਹੈ ਕੋਇ ਨ ਚਾਹੈ ਕਿਆ ਕਹੀਐ ਕਿਆ </p>
<p> ਕੀਜੈ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਸਨ ਰਸੁ ਰਸਨਾ ਗੁਰ ਸਬਦੀ ਰਸੁ ਪੀਜੈ ॥ ਵਿਣੁ ਨਾਵੈ ਕੋ ਸੰਗਿ ਨ ਸਾਥੀ ਆਵੈ ਜਾਇ </p>
<p> ਘਨੇਰੀ ॥ ਨਾਨਕ ਲਾਹਾ ਲੈ ਘਰਿ ਜਾਈਐ ਸਾਚੀ ਸਚੁ ਮਤਿ ਤੇਰੀ ॥੨॥ ਸਾਜਨ ਦੇਸਿ ਵਿਦੇਸੀਅੜੇ ਸਾਨੇਹੜੇ </p>
<p> ਦੇਦੀ ॥ ਸਾਰਿ ਸਮਾਲੇ ਤਿਨ ਸਜਣਾ ਮੁੰਧ ਨੈਣ ਭਰੇਦੀ ॥ ਮੁੰਧ ਨੈਣ ਭਰੇਦੀ ਗੁਣ ਸਾਰੇਦੀ ਕਿਉ ਪ੍ਰਭ ਮਿਲਾ </p>
<p> ਪਿਆਰੇ ॥ ਮਾਰਗੁ ਪੰਥੁ ਨ ਜਾਣਉ ਵਿਖੜਾ ਕਿਉ ਪਾਈਐ ਪਿਰੁ ਪਾਰੇ ॥ ਸਤਿਗੁਰ ਸਬਦੀ ਮਿਲੈ ਵਿਛੁੰਨੀ ਤਨੁ </p>
<p> ਮਨੁ ਆਗੈ ਰਾਖੈ ॥ ਨਾਨਕ ਅੰਮ੍ਰਿਤ ਬਿਰਖੁ ਮਹਾ ਰਸ ਫਲਿਆ ਮਿਲਿ ਪ੍ਰੀਤਮ ਰਸੁ ਚਾਖੈ ॥੩॥ ਮਹਲਿ </p>
</section>
<section id='ang1112' route='ang/1112'><p> ਬੁਲਾਇੜੀਏ ਬਿਲਮੁ ਨ ਕੀਜੈ ॥ ਅਨਦਿਨੁ ਰਤੜੀਏ ਸਹਜਿ ਮਿਲੀਜੈ ॥ ਸੁਖਿ ਸਹਜਿ ਮਿਲੀਜੈ ਰੋਸੁ ਨ ਕੀਜੈ </p>
<p> ਗਰਬੁ ਨਿਵਾਰਿ ਸਮਾਣੀ ॥ ਸਾਚੈ ਰਾਤੀ ਮਿਲੈ ਮਿਲਾਈ ਮਨਮੁਖਿ ਆਵਣ ਜਾਣੀ ॥ ਜਬ ਨਾਚੀ ਤਬ ਘੂਘਟੁ ਕੈਸਾ </p>
<p> ਮਟੁਕੀ ਫੋੜਿ ਨਿਰਾਰੀ ॥ ਨਾਨਕ ਆਪੈ ਆਪੁ ਪਛਾਣੈ ਗੁਰਮੁਖਿ ਤਤੁ ਬੀਚਾਰੀ ॥੪॥੪॥ ਤੁਖਾਰੀ ਮਹਲਾ ੧ ॥ </p>
<p> ਮੇਰੇ ਲਾਲ ਰੰਗੀਲੇ ਹਮ ਲਾਲਨ ਕੇ ਲਾਲੇ ॥ ਗੁਰਿ ਅਲਖੁ ਲਖਾਇਆ ਅਵਰੁ ਨ ਦੂਜਾ ਭਾਲੇ ॥ ਗੁਰਿ ਅਲਖੁ </p>
<p> ਲਖਾਇਆ ਜਾ ਤਿਸੁ ਭਾਇਆ ਜਾ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥ ਜਗਜੀਵਨੁ ਦਾਤਾ ਪੁਰਖੁ ਬਿਧਾਤਾ ਸਹਜਿ ਮਿਲੇ </p>
<p> ਬਨਵਾਰੀ ॥ ਨਦਰਿ ਕਰਹਿ ਤੂ ਤਾਰਹਿ ਤਰੀਐ ਸਚੁ ਦੇਵਹੁ ਦੀਨ ਦਇਆਲਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸਾ </p>
<p> ਤੂ ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਾ ॥੧॥ ਭਰਿਪੁਰਿ ਧਾਰਿ ਰਹੇ ਅਤਿ ਪਿਆਰੇ ॥ ਸਬਦੇ ਰਵਿ ਰਹਿਆ ਗੁਰ ਰੂਪਿ ਮੁਰਾਰੇ </p>
<p> ॥ ਗੁਰ ਰੂਪ ਮੁਰਾਰੇ ਤ੍ਰਿਭਵਣ ਧਾਰੇ ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਰੰਗੀ ਜਿਨਸੀ ਜੰਤ ਉਪਾਏ ਨਿਤ ਦੇਵੈ ਚੜੈ </p>
<p> ਸਵਾਇਆ ॥ ਅਪਰੰਪਰੁ ਆਪੇ ਥਾਪਿ ਉਥਾਪੇ ਤਿਸੁ ਭਾਵੈ ਸੋ ਹੋਵੈ ॥ ਨਾਨਕ ਹੀਰਾ ਹੀਰੈ ਬੇਧਿਆ ਗੁਣ ਕੈ ਹਾਰਿ </p>
<p> ਪਰੋਵੈ ॥੨॥ ਗੁਣ ਗੁਣਹਿ ਸਮਾਣੇ ਮਸਤਕਿ ਨਾਮ ਨੀਸਾਣੋ ॥ ਸਚੁ ਸਾਚਿ ਸਮਾਇਆ ਚੂਕਾ ਆਵਣ ਜਾਣੋ ॥ </p>
<p> ਸਚੁ ਸਾਚਿ ਪਛਾਤਾ ਸਾਚੈ ਰਾਤਾ ਸਾਚੁ ਮਿਲੈ ਮਨਿ ਭਾਵੈ ॥ ਸਾਚੇ ਊਪਰਿ ਅਵਰੁ ਨ ਦੀਸੈ ਸਾਚੇ ਸਾਚਿ ਸਮਾਵੈ ॥ </p>
<p> ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੇਰਾ ਬੰਧਨ ਖੋਲਿ ਨਿਰਾਰੇ ॥ ਨਾਨਕ ਜੋਤੀ ਜੋਤਿ ਸਮਾਣੀ ਜਾ ਮਿਲਿਆ ਅਤਿ ਪਿਆਰੇ </p>
<p> ॥੩॥ ਸਚ ਘਰੁ ਖੋਜਿ ਲਹੇ ਸਾਚਾ ਗੁਰ ਥਾਨੋ ॥ ਮਨਮੁਖਿ ਨਹ ਪਾਈਐ ਗੁਰਮੁਖਿ ਗਿਆਨੋ ॥ ਦੇਵੈ ਸਚੁ ਦਾਨੋ ਸੋ </p>
<p> ਪਰਵਾਨੋ ਸਦ ਦਾਤਾ ਵਡ ਦਾਣਾ ॥ ਅਮਰੁ ਅਜੋਨੀ ਅਸਥਿਰੁ ਜਾਪੈ ਸਾਚਾ ਮਹਲੁ ਚਿਰਾਣਾ ॥ ਦੋਤਿ ਉਚਾਪਤਿ </p>
<p> ਲੇਖੁ ਨ ਲਿਖੀਐ ਪ੍ਰਗਟੀ ਜੋਤਿ ਮੁਰਾਰੀ ॥ ਨਾਨਕ ਸਾਚਾ ਸਾਚੈ ਰਾਚਾ ਗੁਰਮੁਖਿ ਤਰੀਐ ਤਾਰੀ ॥੪॥੫॥ </p>
<p> ਤੁਖਾਰੀ ਮਹਲਾ ੧ ॥ ਏ ਮਨ ਮੇਰਿਆ ਤੂ ਸਮਝੁ ਅਚੇਤ ਇਆਣਿਆ ਰਾਮ ॥ ਏ ਮਨ ਮੇਰਿਆ ਛਡਿ ਅਵਗਣ </p>
<p> ਗੁਣੀ ਸਮਾਣਿਆ ਰਾਮ ॥ ਬਹੁ ਸਾਦ ਲੁਭਾਣੇ ਕਿਰਤ ਕਮਾਣੇ ਵਿਛੁੜਿਆ ਨਹੀ ਮੇਲਾ ॥ ਕਿਉ ਦੁਤਰੁ ਤਰੀਐ ਜਮ </p>
<p> ਡਰਿ ਮਰੀਐ ਜਮ ਕਾ ਪੰਥੁ ਦੁਹੇਲਾ ॥ ਮਨਿ ਰਾਮੁ ਨਹੀ ਜਾਤਾ ਸਾਝ ਪ੍ਰਭਾਤਾ ਅਵਘਟਿ ਰੁਧਾ ਕਿਆ ਕਰੇ ॥ ਬੰਧਨਿ </p>
<p> ਬਾਧਿਆ ਇਨ ਬਿਧਿ ਛੂਟੈ ਗੁਰਮੁਖਿ ਸੇਵੈ ਨਰਹਰੇ ॥੧॥ ਏ ਮਨ ਮੇਰਿਆ ਤੂ ਛੋਡਿ ਆਲ ਜੰਜਾਲਾ ਰਾਮ ॥ ਏ ਮਨ </p>
</section>
<section id='ang1113' route='ang/1113'><p> ਮੇਰਿਆ ਹਰਿ ਸੇਵਹੁ ਪੁਰਖੁ ਨਿਰਾਲਾ ਰਾਮ ॥ ਹਰਿ ਸਿਮਰਿ ਏਕੰਕਾਰੁ ਸਾਚਾ ਸਭੁ ਜਗਤੁ ਜਿੰਨਿ ਉਪਾਇਆ ॥ </p>
<p> ਪਉਣੁ ਪਾਣੀ ਅਗਨਿ ਬਾਧੇ ਗੁਰਿ ਖੇਲੁ ਜਗਤਿ ਦਿਖਾਇਆ ॥ ਆਚਾਰਿ ਤੂ ਵੀਚਾਰਿ ਆਪੇ ਹਰਿ ਨਾਮੁ ਸੰਜਮ </p>
<p> ਜਪ ਤਪੋ ॥ ਸਖਾ ਸੈਨੁ ਪਿਆਰੁ ਪ੍ਰੀਤਮੁ ਨਾਮੁ ਹਰਿ ਕਾ ਜਪੁ ਜਪੋ ॥੨॥ ਏ ਮਨ ਮੇਰਿਆ ਤੂ ਥਿਰੁ ਰਹੁ ਚੋਟ ਨ </p>
<p> ਖਾਵਹੀ ਰਾਮ ॥ ਏ ਮਨ ਮੇਰਿਆ ਗੁਣ ਗਾਵਹਿ ਸਹਜਿ ਸਮਾਵਹੀ ਰਾਮ ॥ ਗੁਣ ਗਾਇ ਰਾਮ ਰਸਾਇ ਰਸੀਅਹਿ </p>
<p> ਗੁਰ ਗਿਆਨ ਅੰਜਨੁ ਸਾਰਹੇ ॥ ਤ੍ਰੈ ਲੋਕ ਦੀਪਕੁ ਸਬਦਿ ਚਾਨਣੁ ਪੰਚ ਦੂਤ ਸੰਘਾਰਹੇ ॥ ਭੈ ਕਾਟਿ ਨਿਰਭਉ ਤਰਹਿ </p>
<p> ਦੁਤਰੁ ਗੁਰਿ ਮਿਲਿਐ ਕਾਰਜ ਸਾਰਏ ॥ ਰੂਪੁ ਰੰਗੁ ਪਿਆਰੁ ਹਰਿ ਸਿਉ ਹਰਿ ਆਪਿ ਕਿਰਪਾ ਧਾਰਏ ॥੩॥ ਏ </p>
<p> ਮਨ ਮੇਰਿਆ ਤੂ ਕਿਆ ਲੈ ਆਇਆ ਕਿਆ ਲੈ ਜਾਇਸੀ ਰਾਮ ॥ ਏ ਮਨ ਮੇਰਿਆ ਤਾ ਛੁਟਸੀ ਜਾ ਭਰਮੁ </p>
<p> ਚੁਕਾਇਸੀ ਰਾਮ ॥ ਧਨੁ ਸੰਚਿ ਹਰਿ ਹਰਿ ਨਾਮ ਵਖਰੁ ਗੁਰ ਸਬਦਿ ਭਾਉ ਪਛਾਣਹੇ ॥ ਮੈਲੁ ਪਰਹਰਿ ਸਬਦਿ </p>
<p> ਨਿਰਮਲੁ ਮਹਲੁ ਘਰੁ ਸਚੁ ਜਾਣਹੇ ॥ ਪਤਿ ਨਾਮੁ ਪਾਵਹਿ ਘਰਿ ਸਿਧਾਵਹਿ ਝੋਲਿ ਅੰਮ੍ਰਿਤ ਪੀ ਰਸੋ ॥ ਹਰਿ </p>
<p> ਨਾਮੁ ਧਿਆਈਐ ਸਬਦਿ ਰਸੁ ਪਾਈਐ ਵਡਭਾਗਿ ਜਪੀਐ ਹਰਿ ਜਸੋ ॥੪॥ ਏ ਮਨ ਮੇਰਿਆ ਬਿਨੁ ਪਉੜੀਆ </p>
<p> ਮੰਦਰਿ ਕਿਉ ਚੜੈ ਰਾਮ ॥ ਏ ਮਨ ਮੇਰਿਆ ਬਿਨੁ ਬੇੜੀ ਪਾਰਿ ਨ ਅੰਬੜੈ ਰਾਮ ॥ ਪਾਰਿ ਸਾਜਨੁ ਅਪਾਰੁ ਪ੍ਰੀਤਮੁ </p>
<p> ਗੁਰ ਸਬਦ ਸੁਰਤਿ ਲੰਘਾਵਏ ॥ ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਕਰਹਿ ਰਲੀਆ ਫਿਰਿ ਨ ਪਛੋਤਾਵਏ ॥ ਕਰਿ ਦਇਆ </p>
<p> ਦਾਨੁ ਦਇਆਲ ਸਾਚਾ ਹਰਿ ਨਾਮ ਸੰਗਤਿ ਪਾਵਓ ॥ ਨਾਨਕੁ ਪਇਅੰਪੈ ਸੁਣਹੁ ਪ੍ਰੀਤਮ ਗੁਰ ਸਬਦਿ ਮਨੁ </p>
<p> ਸਮਝਾਵਓ ॥੫॥੬॥ </p>
<p> ਤੁਖਾਰੀ ਛੰਤ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅੰਤਰਿ ਪਿਰੀ ਪਿਆਰੁ ਕਿਉ ਪਿਰ ਬਿਨੁ ਜੀਵੀਐ ਰਾਮ ॥ ਜਬ ਲਗੁ ਦਰਸੁ ਨ ਹੋਇ ਕਿਉ ਅੰਮ੍ਰਿਤੁ ਪੀਵੀਐ ਰਾਮ </p>
<p> ॥ ਕਿਉ ਅੰਮ੍ਰਿਤੁ ਪੀਵੀਐ ਹਰਿ ਬਿਨੁ ਜੀਵੀਐ ਤਿਸੁ ਬਿਨੁ ਰਹਨੁ ਨ ਜਾਏ ॥ ਅਨਦਿਨੁ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰੇ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਪਿਰ ਬਿਨੁ ਪਿਆਸ ਨ ਜਾਏ ॥ ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰਹੁ ਹਰਿ ਪਿਆਰੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦ ਸਾਰਿਆ ॥ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਿਆ ਮੈ ਪ੍ਰੀਤਮੁ ਹਉ ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ ॥੧॥ ਜਬ ਦੇਖਾਂ ਪਿਰੁ ਪਿਆਰਾ ਹਰਿ ਗੁਣ </p>
</section>
<section id='ang1114' route='ang/1114'><p> ਰਸਿ ਰਵਾ ਰਾਮ ॥ ਮੇਰੈ ਅੰਤਰਿ ਹੋਇ ਵਿਗਾਸੁ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਸਚੁ ਨਿਤ ਚਵਾ ਰਾਮ ॥ ਪ੍ਰਿਉ ਚਵਾ ਪਿਆਰੇ ਸਬਦਿ </p>
<p> ਨਿਸਤਾਰੇ ਬਿਨੁ ਦੇਖੇ ਤ੍ਰਿਪਤਿ ਨ ਆਵਏ ॥ ਸਬਦਿ ਸੀਗਾਰੁ ਹੋਵੈ ਨਿਤ ਕਾਮਣਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਏ ॥ </p>
<p> ਦਇਆ ਦਾਨੁ ਮੰਗਤ ਜਨ ਦੀਜੈ ਮੈ ਪ੍ਰੀਤਮੁ ਦੇਹੁ ਮਿਲਾਏ ॥ ਅਨਦਿਨੁ ਗੁਰੁ ਗੋਪਾਲੁ ਧਿਆਈ ਹਮ ਸਤਿਗੁਰ </p>
<p> ਵਿਟਹੁ ਘੁਮਾਏ ॥੨॥ ਹਮ ਪਾਥਰ ਗੁਰੁ ਨਾਵ ਬਿਖੁ ਭਵਜਲੁ ਤਾਰੀਐ ਰਾਮ ॥ ਗੁਰ ਦੇਵਹੁ ਸਬਦੁ ਸੁਭਾਇ ਮੈ ਮੂੜ </p>
<p> ਨਿਸਤਾਰੀਐ ਰਾਮ ॥ ਹਮ ਮੂੜ ਮੁਗਧ ਕਿਛੁ ਮਿਤਿ ਨਹੀ ਪਾਈ ਤੂ ਅਗੰਮੁ ਵਡ ਜਾਣਿਆ ॥ ਤੂ ਆਪਿ ਦਇਆਲੁ </p>
<p> ਦਇਆ ਕਰਿ ਮੇਲਹਿ ਹਮ ਨਿਰਗੁਣੀ ਨਿਮਾਣਿਆ ॥ ਅਨੇਕ ਜਨਮ ਪਾਪ ਕਰਿ ਭਰਮੇ ਹੁਣਿ ਤਉ ਸਰਣਾਗਤਿ </p>
<p> ਆਏ ॥ ਦਇਆ ਕਰਹੁ ਰਖਿ ਲੇਵਹੁ ਹਰਿ ਜੀਉ ਹਮ ਲਾਗਹ ਸਤਿਗੁਰ ਪਾਏ ॥੩॥ ਗੁਰ ਪਾਰਸ ਹਮ ਲੋਹ ਮਿਲਿ </p>
<p> ਕੰਚਨੁ ਹੋਇਆ ਰਾਮ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ਕਾਇਆ ਗੜੁ ਸੋਹਿਆ ਰਾਮ ॥ ਕਾਇਆ ਗੜੁ ਸੋਹਿਆ ਮੇਰੈ ਪ੍ਰਭਿ </p>
<p> ਮੋਹਿਆ ਕਿਉ ਸਾਸਿ ਗਿਰਾਸਿ ਵਿਸਾਰੀਐ ॥ ਅਦ੍ਰਿਸਟੁ ਅਗੋਚਰੁ ਪਕੜਿਆ ਗੁਰ ਸਬਦੀ ਹਉ ਸਤਿਗੁਰ ਕੈ </p>
<p> ਬਲਿਹਾਰੀਐ ॥ ਸਤਿਗੁਰ ਆਗੈ ਸੀਸੁ ਭੇਟ ਦੇਉ ਜੇ ਸਤਿਗੁਰ ਸਾਚੇ ਭਾਵੈ ॥ ਆਪੇ ਦਇਆ ਕਰਹੁ ਪ੍ਰਭ ਦਾਤੇ ਨਾਨਕ </p>
<p> ਅੰਕਿ ਸਮਾਵੈ ॥੪॥੧॥ ਤੁਖਾਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ ਅਪਰੰਪਰ ਅਪਰਪਰਾ ॥ ਜੋ ਤੁਮ </p>
<p> ਧਿਆਵਹਿ ਜਗਦੀਸ ਤੇ ਜਨ ਭਉ ਬਿਖਮੁ ਤਰਾ ॥ ਬਿਖਮ ਭਉ ਤਿਨ ਤਰਿਆ ਸੁਹੇਲਾ ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਇਆ ॥ ਗੁਰ ਵਾਕਿ ਸਤਿਗੁਰ ਜੋ ਭਾਇ ਚਲੇ ਤਿਨ ਹਰਿ ਹਰਿ ਆਪਿ ਮਿਲਾਇਆ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲਿ ਜੋਤਿ </p>
<p> ਸਮਾਣੀ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਿ ਧਰਣੀਧਰਾ ॥ ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ ਅਪਰੰਪਰ ਅਪਰਪਰਾ ॥੧॥ ਤੁਮ ਸੁਆਮੀ </p>
<p> ਅਗਮ ਅਥਾਹ ਤੂ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਆ ॥ ਤੂ ਅਲਖ ਅਭੇਉ ਅਗੰਮੁ ਗੁਰ ਸਤਿਗੁਰ ਬਚਨਿ ਲਹਿਆ ॥ ਧਨੁ </p>
<p> ਧੰਨੁ ਤੇ ਜਨ ਪੁਰਖ ਪੂਰੇ ਜਿਨ ਗੁਰ ਸੰਤਸੰਗਤਿ ਮਿਲਿ ਗੁਣ ਰਵੇ ॥ ਬਿਬੇਕ ਬੁਧਿ ਬੀਚਾਰਿ ਗੁਰਮੁਖਿ ਗੁਰ ਸਬਦਿ </p>
<p> ਖਿਨੁ ਖਿਨੁ ਹਰਿ ਨਿਤ ਚਵੇ ॥ ਜਾ ਬਹਹਿ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮੁ ਬੋਲਹਿ ਜਾ ਖੜੇ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਕਹਿਆ ॥ </p>
<p> ਤੁਮ ਸੁਆਮੀ ਅਗਮ ਅਥਾਹ ਤੂ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਆ ॥੨॥ ਸੇਵਕ ਜਨ ਸੇਵਹਿ ਤੇ ਪਰਵਾਣੁ ਜਿਨ ਸੇਵਿਆ </p>
<p> ਗੁਰਮਤਿ ਹਰੇ ॥ ਤਿਨ ਕੇ ਕੋਟਿ ਸਭਿ ਪਾਪ ਖਿਨੁ ਪਰਹਰਿ ਹਰਿ ਦੂਰਿ ਕਰੇ ॥ ਤਿਨ ਕੇ ਪਾਪ ਦੋਖ ਸਭਿ ਬਿਨਸੇ ਜਿਨ </p>
</section>
<section id='ang1115' route='ang/1115'><p> ਮਨਿ ਚਿਤਿ ਇਕੁ ਅਰਾਧਿਆ ॥ ਤਿਨ ਕਾ ਜਨਮੁ ਸਫਲਿਓ ਸਭੁ ਕੀਆ ਕਰਤੈ ਜਿਨ ਗੁਰ ਬਚਨੀ ਸਚੁ ਭਾਖਿਆ ॥ </p>
<p> ਤੇ ਧੰਨੁ ਜਨ ਵਡ ਪੁਰਖ ਪੂਰੇ ਜੋ ਗੁਰਮਤਿ ਹਰਿ ਜਪਿ ਭਉ ਬਿਖਮੁ ਤਰੇ ॥ ਸੇਵਕ ਜਨ ਸੇਵਹਿ ਤੇ ਪਰਵਾਣੁ ਜਿਨ </p>
<p> ਸੇਵਿਆ ਗੁਰਮਤਿ ਹਰੇ ॥੩॥ ਤੂ ਅੰਤਰਜਾਮੀ ਹਰਿ ਆਪਿ ਜਿਉ ਤੂ ਚਲਾਵਹਿ ਪਿਆਰੇ ਹਉ ਤਿਵੈ ਚਲਾ ॥ ਹਮਰੈ </p>
<p> ਹਾਥਿ ਕਿਛੁ ਨਾਹਿ ਜਾ ਤੂ ਮੇਲਹਿ ਤਾ ਹਉ ਆਇ ਮਿਲਾ ॥ ਜਿਨ ਕਉ ਤੂ ਹਰਿ ਮੇਲਹਿ ਸੁਆਮੀ ਸਭੁ ਤਿਨ ਕਾ </p>
<p> ਲੇਖਾ ਛੁਟਕਿ ਗਇਆ ॥ ਤਿਨ ਕੀ ਗਣਤ ਨ ਕਰਿਅਹੁ ਕੋ ਭਾਈ ਜੋ ਗੁਰ ਬਚਨੀ ਹਰਿ ਮੇਲਿ ਲਇਆ ॥ ਨਾਨਕ </p>
<p> ਦਇਆਲੁ ਹੋਆ ਤਿਨ ਊਪਰਿ ਜਿਨ ਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿਆ ਭਲਾ ॥ ਤੂ ਅੰਤਰਜਾਮੀ ਹਰਿ ਆਪਿ ਜਿਉ ਤੂ </p>
<p> ਚਲਾਵਹਿ ਪਿਆਰੇ ਹਉ ਤਿਵੈ ਚਲਾ ॥੪॥੨॥ ਤੁਖਾਰੀ ਮਹਲਾ ੪ ॥ ਤੂ ਜਗਜੀਵਨੁ ਜਗਦੀਸੁ ਸਭ ਕਰਤਾ </p>
<p> ਸ੍ਰਿਸਟਿ ਨਾਥੁ ॥ ਤਿਨ ਤੂ ਧਿਆਇਆ ਮੇਰਾ ਰਾਮੁ ਜਿਨ ਕੈ ਧੁਰਿ ਲੇਖੁ ਮਾਥੁ ॥ ਜਿਨ ਕਉ ਧੁਰਿ ਹਰਿ ਲਿਖਿਆ </p>
<p> ਸੁਆਮੀ ਤਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧਿਆ ॥ ਤਿਨ ਕੇ ਪਾਪ ਇਕ ਨਿਮਖ ਸਭਿ ਲਾਥੇ ਜਿਨ ਗੁਰ ਬਚਨੀ ਹਰਿ </p>
<p> ਜਾਪਿਆ ॥ ਧਨੁ ਧੰਨੁ ਤੇ ਜਨ ਜਿਨ ਹਰਿ ਨਾਮੁ ਜਪਿਆ ਤਿਨ ਦੇਖੇ ਹਉ ਭਇਆ ਸਨਾਥੁ ॥ ਤੂ ਜਗਜੀਵਨੁ </p>
<p> ਜਗਦੀਸੁ ਸਭ ਕਰਤਾ ਸ੍ਰਿਸਟਿ ਨਾਥੁ ॥੧॥ ਤੂ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਪੂਰਿ ਸਭ ਊਪਰਿ ਸਾਚੁ ਧਣੀ ॥ ਜਿਨ </p>
<p> ਜਪਿਆ ਹਰਿ ਮਨਿ ਚੀਤਿ ਹਰਿ ਜਪਿ ਜਪਿ ਮੁਕਤੁ ਘਣੀ ॥ ਜਿਨ ਜਪਿਆ ਹਰਿ ਤੇ ਮੁਕਤ ਪ੍ਰਾਣੀ ਤਿਨ ਕੇ ਊਜਲ </p>
<p> ਮੁਖ ਹਰਿ ਦੁਆਰਿ ॥ ਓਇ ਹਲਤਿ ਪਲਤਿ ਜਨ ਭਏ ਸੁਹੇਲੇ ਹਰਿ ਰਾਖਿ ਲੀਏ ਰਖਨਹਾਰਿ ॥ ਹਰਿ ਸੰਤਸੰਗਤਿ </p>
<p> ਜਨ ਸੁਣਹੁ ਭਾਈ ਗੁਰਮੁਖਿ ਹਰਿ ਸੇਵਾ ਸਫਲ ਬਣੀ ॥ ਤੂ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਪੂਰਿ ਸਭ ਊਪਰਿ ਸਾਚੁ ਧਣੀ </p>
<p> ॥੨॥ ਤੂ ਥਾਨ ਥਨੰਤਰਿ ਹਰਿ ਏਕੁ ਹਰਿ ਏਕੋ ਏਕੁ ਰਵਿਆ ॥ ਵਣਿ ਤ੍ਰਿਣਿ ਤ੍ਰਿਭਵਣਿ ਸਭ ਸ੍ਰਿਸਟਿ ਮੁਖਿ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਚਵਿਆ ॥ ਸਭਿ ਚਵਹਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਰਤੇ ਅਸੰਖ ਅਗਣਤ ਹਰਿ ਧਿਆਵਏ ॥ ਸੋ ਧੰਨੁ ਧਨੁ ਹਰਿ </p>
<p> ਸੰਤੁ ਸਾਧੂ ਜੋ ਹਰਿ ਪ੍ਰਭ ਕਰਤੇ ਭਾਵਏ ॥ ਸੋ ਸਫਲੁ ਦਰਸਨੁ ਦੇਹੁ ਕਰਤੇ ਜਿਸੁ ਹਰਿ ਹਿਰਦੈ ਨਾਮੁ ਸਦ ਚਵਿਆ ॥ </p>
<p> ਤੂ ਥਾਨ ਥਨੰਤਰਿ ਹਰਿ ਏਕੁ ਹਰਿ ਏਕੋ ਏਕੁ ਰਵਿਆ ॥੩॥ ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਅਸੰਖ ਜਿਸੁ ਤੂ ਦੇਵਹਿ ਮੇਰੇ </p>
<p> ਸੁਆਮੀ ਤਿਸੁ ਮਿਲਹਿ ॥ ਜਿਸ ਕੈ ਮਸਤਕਿ ਗੁਰ ਹਾਥੁ ਤਿਸੁ ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਟਿਕਹਿ ॥ ਹਰਿ ਗੁਣ ਹਿਰਦੈ </p>
</section>
<section id='ang1116' route='ang/1116'><p> ਟਿਕਹਿ ਤਿਸ ਕੈ ਜਿਸੁ ਅੰਤਰਿ ਭਉ ਭਾਵਨੀ ਹੋਈ ॥ ਬਿਨੁ ਭੈ ਕਿਨੈ ਨ ਪ੍ਰੇਮੁ ਪਾਇਆ ਬਿਨੁ ਭੈ ਪਾਰਿ ਨ ਉਤਰਿਆ </p>
<p> ਕੋਈ ॥ ਭਉ ਭਾਉ ਪ੍ਰੀਤਿ ਨਾਨਕ ਤਿਸਹਿ ਲਾਗੈ ਜਿਸੁ ਤੂ ਆਪਣੀ ਕਿਰਪਾ ਕਰਹਿ ॥ ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਅਸੰਖ </p>
<p> ਜਿਸੁ ਤੂ ਦੇਵਹਿ ਮੇਰੇ ਸੁਆਮੀ ਤਿਸੁ ਮਿਲਹਿ ॥੪॥੩॥ ਤੁਖਾਰੀ ਮਹਲਾ ੪ ॥ ਨਾਵਣੁ ਪੁਰਬੁ ਅਭੀਚੁ ਗੁਰ </p>
<p> ਸਤਿਗੁਰ ਦਰਸੁ ਭਇਆ ॥ ਦੁਰਮਤਿ ਮੈਲੁ ਹਰੀ ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਗਇਆ ॥ ਗੁਰ ਦਰਸੁ ਪਾਇਆ ਅਗਿਆਨੁ </p>
<p> ਗਵਾਇਆ ਅੰਤਰਿ ਜੋਤਿ ਪ੍ਰਗਾਸੀ ॥ ਜਨਮ ਮਰਣ ਦੁਖ ਖਿਨ ਮਹਿ ਬਿਨਸੇ ਹਰਿ ਪਾਇਆ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ॥ </p>
<p> ਹਰਿ ਆਪਿ ਕਰਤੈ ਪੁਰਬੁ ਕੀਆ ਸਤਿਗੁਰੂ ਕੁਲਖੇਤਿ ਨਾਵਣਿ ਗਇਆ ॥ ਨਾਵਣੁ ਪੁਰਬੁ ਅਭੀਚੁ ਗੁਰ ਸਤਿਗੁਰ </p>
<p> ਦਰਸੁ ਭਇਆ ॥੧॥ ਮਾਰਗਿ ਪੰਥਿ ਚਲੇ ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਸਿਖਾ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਬਣੀ ਖਿਨੁ ਖਿਨੁ </p>
<p> ਨਿਮਖ ਵਿਖਾ ॥ ਹਰਿ ਹਰਿ ਭਗਤਿ ਬਣੀ ਪ੍ਰਭ ਕੇਰੀ ਸਭੁ ਲੋਕੁ ਵੇਖਣਿ ਆਇਆ ॥ ਜਿਨ ਦਰਸੁ ਸਤਿਗੁਰ </p>
<p> ਗੁਰੂ ਕੀਆ ਤਿਨ ਆਪਿ ਹਰਿ ਮੇਲਾਇਆ ॥ ਤੀਰਥ ਉਦਮੁ ਸਤਿਗੁਰੂ ਕੀਆ ਸਭ ਲੋਕ ਉਧਰਣ ਅਰਥਾ ॥ </p>
<p> ਮਾਰਗਿ ਪੰਥਿ ਚਲੇ ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਸਿਖਾ ॥੨॥ ਪ੍ਰਥਮ ਆਏ ਕੁਲਖੇਤਿ ਗੁਰ ਸਤਿਗੁਰ ਪੁਰਬੁ ਹੋਆ ॥ </p>
<p> ਖਬਰਿ ਭਈ ਸੰਸਾਰਿ ਆਏ ਤ੍ਰੈ ਲੋਆ ॥ ਦੇਖਣਿ ਆਏ ਤੀਨਿ ਲੋਕ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਸਭਿ ਆਇਆ ॥ ਜਿਨ </p>
<p> ਪਰਸਿਆ ਗੁਰੁ ਸਤਿਗੁਰੂ ਪੂਰਾ ਤਿਨ ਕੇ ਕਿਲਵਿਖ ਨਾਸ ਗਵਾਇਆ ॥ ਜੋਗੀ ਦਿਗੰਬਰ ਸੰਨਿਆਸੀ ਖਟੁ ਦਰਸਨ </p>
<p> ਕਰਿ ਗਏ ਗੋਸਟਿ ਢੋਆ ॥ ਪ੍ਰਥਮ ਆਏ ਕੁਲਖੇਤਿ ਗੁਰ ਸਤਿਗੁਰ ਪੁਰਬੁ ਹੋਆ ॥੩॥ ਦੁਤੀਆ ਜਮੁਨ ਗਏ </p>
<p> ਗੁਰਿ ਹਰਿ ਹਰਿ ਜਪਨੁ ਕੀਆ ॥ ਜਾਗਾਤੀ ਮਿਲੇ ਦੇ ਭੇਟ ਗੁਰ ਪਿਛੈ ਲੰਘਾਇ ਦੀਆ ॥ ਸਭ ਛੁਟੀ </p>
<p> ਸਤਿਗੁਰੂ ਪਿਛੈ ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਗੁਰ ਬਚਨਿ ਮਾਰਗਿ ਜੋ ਪੰਥਿ ਚਾਲੇ ਤਿਨ ਜਮੁ </p>
<p> ਜਾਗਾਤੀ ਨੇੜਿ ਨ ਆਇਆ ॥ ਸਭ ਗੁਰੂ ਗੁਰੂ ਜਗਤੁ ਬੋਲੈ ਗੁਰ ਕੈ ਨਾਇ ਲਇਐ ਸਭਿ ਛੁਟਕਿ ਗਇਆ ॥ </p>
<p> ਦੁਤੀਆ ਜਮੁਨ ਗਏ ਗੁਰਿ ਹਰਿ ਹਰਿ ਜਪਨੁ ਕੀਆ ॥੪॥ ਤ੍ਰਿਤੀਆ ਆਏ ਸੁਰਸਰੀ ਤਹ ਕਉਤਕੁ ਚਲਤੁ </p>
<p> ਭਇਆ ॥ ਸਭ ਮੋਹੀ ਦੇਖਿ ਦਰਸਨੁ ਗੁਰ ਸੰਤ ਕਿਨੈ ਆਢੁ ਨ ਦਾਮੁ ਲਇਆ ॥ ਆਢੁ ਦਾਮੁ ਕਿਛੁ </p>
<p> ਪਇਆ ਨ ਬੋਲਕ ਜਾਗਾਤੀਆ ਮੋਹਣ ਮੁੰਦਣਿ ਪਈ ॥ ਭਾਈ ਹਮ ਕਰਹ ਕਿਆ ਕਿਸੁ ਪਾਸਿ ਮਾਂਗਹ ਸਭ </p>
</section>
<section id='ang1117' route='ang/1117'><p> ਭਾਗਿ ਸਤਿਗੁਰ ਪਿਛੈ ਪਈ ॥ ਜਾਗਾਤੀਆ ਉਪਾਵ ਸਿਆਣਪ ਕਰਿ ਵੀਚਾਰੁ ਡਿਠਾ ਭੰਨਿ ਬੋਲਕਾ ਸਭਿ ਉਠਿ </p>
<p> ਗਇਆ ॥ ਤ੍ਰਿਤੀਆ ਆਏ ਸੁਰਸਰੀ ਤਹ ਕਉਤਕੁ ਚਲਤੁ ਭਇਆ ॥੫॥ ਮਿਲਿ ਆਏ ਨਗਰ ਮਹਾ ਜਨਾ ਗੁਰ </p>
<p> ਸਤਿਗੁਰ ਓਟ ਗਹੀ ॥ ਗੁਰੁ ਸਤਿਗੁਰੁ ਗੁਰੁ ਗੋਵਿਦੁ ਪੁਛਿ ਸਿਮ੍ਰਿਤਿ ਕੀਤਾ ਸਹੀ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਸਭਨੀ ਸਹੀ </p>
<p> ਕੀਤਾ ਸੁਕਿ ਪ੍ਰਹਿਲਾਦਿ ਸ੍ਰੀਰਾਮਿ ਕਰਿ ਗੁਰ ਗੋਵਿਦੁ ਧਿਆਇਆ ॥ ਦੇਹੀ ਨਗਰਿ ਕੋਟਿ ਪੰਚ ਚੋਰ ਵਟਵਾਰੇ </p>
<p> ਤਿਨ ਕਾ ਥਾਉ ਥੇਹੁ ਗਵਾਇਆ ॥ ਕੀਰਤਨ ਪੁਰਾਣ ਨਿਤ ਪੁੰਨ ਹੋਵਹਿ ਗੁਰ ਬਚਨਿ ਨਾਨਕਿ ਹਰਿ ਭਗਤਿ ਲਹੀ </p>
<p> ॥ ਮਿਲਿ ਆਏ ਨਗਰ ਮਹਾ ਜਨਾ ਗੁਰ ਸਤਿਗੁਰ ਓਟ ਗਹੀ ॥੬॥੪॥੧੦॥ </p>
<p> ਤੁਖਾਰੀ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਘੋਲਿ ਘੁਮਾਈ ਲਾਲਨਾ ਗੁਰਿ ਮਨੁ ਦੀਨਾ ॥ ਸੁਣਿ ਸਬਦੁ ਤੁਮਾਰਾ ਮੇਰਾ ਮਨੁ ਭੀਨਾ ॥ ਇਹੁ ਮਨੁ ਭੀਨਾ ਜਿਉ </p>
<p> ਜਲ ਮੀਨਾ ਲਾਗਾ ਰੰਗੁ ਮੁਰਾਰਾ ॥ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਈ ਠਾਕੁਰ ਤੇਰਾ ਮਹਲੁ ਅਪਾਰਾ ॥ ਸਗਲ ਗੁਣਾ ਕੇ ਦਾਤੇ </p>
<p> ਸੁਆਮੀ ਬਿਨਉ ਸੁਨਹੁ ਇਕ ਦੀਨਾ ॥ ਦੇਹੁ ਦਰਸੁ ਨਾਨਕ ਬਲਿਹਾਰੀ ਜੀਅੜਾ ਬਲਿ ਬਲਿ ਕੀਨਾ ॥੧॥ ਇਹੁ </p>
<p> ਤਨੁ ਮਨੁ ਤੇਰਾ ਸਭਿ ਗੁਣ ਤੇਰੇ ॥ ਖੰਨੀਐ ਵੰਞਾ ਦਰਸਨ ਤੇਰੇ ॥ ਦਰਸਨ ਤੇਰੇ ਸੁਣਿ ਪ੍ਰਭ ਮੇਰੇ ਨਿਮਖ ਦ੍ਰਿਸਟਿ </p>
<p> ਪੇਖਿ ਜੀਵਾ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸੁਨੀਜੈ ਤੇਰਾ ਕਿਰਪਾ ਕਰਹਿ ਤ ਪੀਵਾ ॥ ਆਸ ਪਿਆਸੀ ਪਿਰ ਕੈ ਤਾਈ ਜਿਉ </p>
<p> ਚਾਤ੍ਰਿਕੁ ਬੂੰਦੇਰੇ ॥ ਕਹੁ ਨਾਨਕ ਜੀਅੜਾ ਬਲਿਹਾਰੀ ਦੇਹੁ ਦਰਸੁ ਪ੍ਰਭ ਮੇਰੇ ॥੨॥ ਤੂ ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਹੁ </p>
<p> ਅਮਿਤਾ ॥ ਤੂ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ ਪ੍ਰਾਨ ਹਿਤ ਚਿਤਾ ॥ ਪ੍ਰਾਨ ਸੁਖਦਾਤਾ ਗੁਰਮੁਖਿ ਜਾਤਾ ਸਗਲ ਰੰਗ ਬਨਿ ਆਏ ॥ </p>
<p> ਸੋਈ ਕਰਮੁ ਕਮਾਵੈ ਪ੍ਰਾਣੀ ਜੇਹਾ ਤੂ ਫੁਰਮਾਏ ॥ ਜਾ ਕਉ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਦੀਸੁਰਿ ਤਿਨਿ ਸਾਧਸੰਗਿ ਮਨੁ ਜਿਤਾ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਜੀਅੜਾ ਬਲਿਹਾਰੀ ਜੀਉ ਪਿੰਡੁ ਤਉ ਦਿਤਾ ॥੩॥ ਨਿਰਗੁਣੁ ਰਾਖਿ ਲੀਆ ਸੰਤਨ ਕਾ ਸਦਕਾ </p>
<p> ॥ ਸਤਿਗੁਰਿ ਢਾਕਿ ਲੀਆ ਮੋਹਿ ਪਾਪੀ ਪੜਦਾ ॥ ਢਾਕਨਹਾਰੇ ਪ੍ਰਭੂ ਹਮਾਰੇ ਜੀਅ ਪ੍ਰਾਨ ਸੁਖਦਾਤੇ ॥ </p>
<p> ਅਬਿਨਾਸੀ ਅਬਿਗਤ ਸੁਆਮੀ ਪੂਰਨ ਪੁਰਖ ਬਿਧਾਤੇ ॥ ਉਸਤਤਿ ਕਹਨੁ ਨ ਜਾਇ ਤੁਮਾਰੀ ਕਉਣੁ ਕਹੈ ਤੂ </p>
<p> ਕਦ ਕਾ ॥ ਨਾਨਕ ਦਾਸੁ ਤਾ ਕੈ ਬਲਿਹਾਰੀ ਮਿਲੈ ਨਾਮੁ ਹਰਿ ਨਿਮਕਾ ॥੪॥੧॥੧੧॥ </p>
</section>
<section id='ang1118' route='ang/1118'><p> ਕੇਦਾਰਾ ਮਹਲਾ ੪ ਘਰੁ ੧ </p>
<h1> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p>ਮੇਰੇ ਮਨ ਰਾਮ ਨਾਮ ਨਿਤ ਗਾਵੀਐ ਰੇ ॥ ਅਗਮ ਅਗੋਚਰੁ ਨ ਜਾਈ ਹਰਿ ਲਖਿਆ ਗੁਰੁ ਪੂਰਾ ਮਿਲੈ ਲਖਾਵੀਐ ਰੇ </p>
<p> ॥ ਰਹਾਉ ॥ ਜਿਸੁ ਆਪੇ ਕਿਰਪਾ ਕਰੇ ਮੇਰਾ ਸੁਆਮੀ ਤਿਸੁ ਜਨ ਕਉ ਹਰਿ ਲਿਵ ਲਾਵੀਐ ਰੇ ॥ ਸਭੁ ਕੋ ਭਗਤਿ </p>
<p> ਕਰੇ ਹਰਿ ਕੇਰੀ ਹਰਿ ਭਾਵੈ ਸੋ ਥਾਇ ਪਾਵੀਐ ਰੇ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਮੋਲਕੁ ਹਰਿ ਪਹਿ ਹਰਿ ਦੇਵੈ ਤਾ ਨਾਮੁ </p>
<p> ਧਿਆਵੀਐ ਰੇ ॥ ਜਿਸ ਨੋ ਨਾਮੁ ਦੇਇ ਮੇਰਾ ਸੁਆਮੀ ਤਿਸੁ ਲੇਖਾ ਸਭੁ ਛਡਾਵੀਐ ਰੇ ॥੨॥ ਹਰਿ ਨਾਮੁ ਅਰਾਧਹਿ </p>
<p> ਸੇ ਧੰਨੁ ਜਨ ਕਹੀਅਹਿ ਤਿਨ ਮਸਤਕਿ ਭਾਗੁ ਧੁਰਿ ਲਿਖਿ ਪਾਵੀਐ ਰੇ ॥ ਤਿਨ ਦੇਖੇ ਮੇਰਾ ਮਨੁ ਬਿਗਸੈ ਜਿਉ </p>
<p> ਸੁਤੁ ਮਿਲਿ ਮਾਤ ਗਲਿ ਲਾਵੀਐ ਰੇ ॥੩॥ ਹਮ ਬਾਰਿਕ ਹਰਿ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ ਮੋ ਕਉ ਦੇਹੁ ਮਤੀ ਜਿਤੁ </p>
<p> ਹਰਿ ਪਾਵੀਐ ਰੇ ॥ ਜਿਉ ਬਛੁਰਾ ਦੇਖਿ ਗਊ ਸੁਖੁ ਮਾਨੈ ਤਿਉ ਨਾਨਕ ਹਰਿ ਗਲਿ ਲਾਵੀਐ ਰੇ ॥੪॥੧॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਗੁਨ ਕਹੁ ਰੇ ॥ ਸਤਿਗੁਰੂ ਕੇ ਚਰਨ ਧੋਇ ਧੋਇ ਪੂਜਹੁ ਇਨ ਬਿਧਿ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਲਹੁ ਰੇ </p>
<p> ॥ ਰਹਾਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ਬਿਖੈ ਰਸ ਇਨ ਸੰਗਤਿ ਤੇ ਤੂ ਰਹੁ ਰੇ ॥ ਮਿਲਿ ਸਤਸੰਗਤਿ ਕੀਜੈ ਹਰਿ </p>
<p> ਗੋਸਟਿ ਸਾਧੂ ਸਿਉ ਗੋਸਟਿ ਹਰਿ ਪ੍ਰੇਮ ਰਸਾਇਣੁ ਰਾਮ ਨਾਮੁ ਰਸਾਇਣੁ ਹਰਿ ਰਾਮ ਨਾਮ ਰਾਮ ਰਮਹੁ ਰੇ ॥੧॥ </p>
</section>
<section id='ang1119' route='ang/1119'><p> ਅੰਤਰ ਕਾ ਅਭਿਮਾਨੁ ਜੋਰੁ ਤੂ ਕਿਛੁ ਕਿਛੁ ਕਿਛੁ ਜਾਨਤਾ ਇਹੁ ਦੂਰਿ ਕਰਹੁ ਆਪਨ ਗਹੁ ਰੇ ॥ ਜਨ ਨਾਨਕ ਕਉ </p>
<p> ਹਰਿ ਦਇਆਲ ਹੋਹੁ ਸੁਆਮੀ ਹਰਿ ਸੰਤਨ ਕੀ ਧੂਰਿ ਕਰਿ ਹਰੇ ॥੨॥੧॥੨॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਈ ਸੰਤਸੰਗਿ ਜਾਗੀ ॥ ਪ੍ਰਿਅ ਰੰਗ ਦੇਖੈ ਜਪਤੀ ਨਾਮੁ ਨਿਧਾਨੀ ॥ ਰਹਾਉ ॥ ਦਰਸਨ ਪਿਆਸ ਲੋਚਨ </p>
<p> ਤਾਰ ਲਾਗੀ ॥ ਬਿਸਰੀ ਤਿਆਸ ਬਿਡਾਨੀ ॥੧॥ ਅਬ ਗੁਰੁ ਪਾਇਓ ਹੈ ਸਹਜ ਸੁਖਦਾਇਕ ਦਰਸਨੁ </p>
<p> ਪੇਖਤ ਮਨੁ ਲਪਟਾਨੀ ॥ ਦੇਖਿ ਦਮੋਦਰ ਰਹਸੁ ਮਨਿ ਉਪਜਿਓ ਨਾਨਕ ਪ੍ਰਿਅ ਅੰਮ੍ਰਿਤ ਬਾਨੀ ॥੨॥੧॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੀਨ ਬਿਨਉ ਸੁਨੁ ਦਇਆਲ ॥ ਪੰਚ ਦਾਸ ਤੀਨਿ ਦੋਖੀ ਏਕ ਮਨੁ ਅਨਾਥ ਨਾਥ ॥ ਰਾਖੁ ਹੋ ਕਿਰਪਾਲ ॥ </p>
<p> ਰਹਾਉ ॥ ਅਨਿਕ ਜਤਨ ਗਵਨੁ ਕਰਉ ॥ ਖਟੁ ਕਰਮ ਜੁਗਤਿ ਧਿਆਨੁ ਧਰਉ ॥ ਉਪਾਵ ਸਗਲ ਕਰਿ </p>
<p> ਹਾਰਿਓ ਨਹ ਨਹ ਹੁਟਹਿ ਬਿਕਰਾਲ ॥੧॥ ਸਰਣਿ ਬੰਦਨ ਕਰੁਣਾ ਪਤੇ ॥ ਭਵ ਹਰਣ ਹਰਿ ਹਰਿ ਹਰਿ </p>
<p> ਹਰੇ ॥ ਏਕ ਤੂਹੀ ਦੀਨ ਦਇਆਲ ॥ ਪ੍ਰਭ ਚਰਨ ਨਾਨਕ ਆਸਰੋ ॥ ਉਧਰੇ ਭ੍ਰਮ ਮੋਹ ਸਾਗਰ ॥ ਲਗਿ </p>
<p> ਸੰਤਨਾ ਪਗ ਪਾਲ ॥੨॥੧॥੨॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਰਨੀ ਆਇਓ ਨਾਥ ਨਿਧਾਨ ॥ ਨਾਮ ਪ੍ਰੀਤਿ ਲਾਗੀ ਮਨ ਭੀਤਰਿ ਮਾਗਨ ਕਉ ਹਰਿ ਦਾਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੁਖਦਾਈ ਪੂਰਨ ਪਰਮੇਸੁਰ ਕਰਿ ਕਿਰਪਾ ਰਾਖਹੁ ਮਾਨ ॥ ਦੇਹੁ ਪ੍ਰੀਤਿ ਸਾਧੂ ਸੰਗਿ ਸੁਆਮੀ ਹਰਿ ਗੁਨ ਰਸਨ </p>
<p> ਬਖਾਨ ॥੧॥ ਗੋਪਾਲ ਦਇਆਲ ਗੋਬਿਦ ਦਮੋਦਰ ਨਿਰਮਲ ਕਥਾ ਗਿਆਨ ॥ ਨਾਨਕ ਕਉ ਹਰਿ ਕੈ ਰੰਗਿ </p>
<p> ਰਾਗਹੁ ਚਰਨ ਕਮਲ ਸੰਗਿ ਧਿਆਨ ॥੨॥੧॥੩॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਦਰਸਨ ਕੋ ਮਨਿ ਚਾਉ </p>
<p> ॥ ਕਰਿ ਕਿਰਪਾ ਸਤਸੰਗਿ ਮਿਲਾਵਹੁ ਤੁਮ ਦੇਵਹੁ ਅਪਨੋ ਨਾਉ ॥ ਰਹਾਉ ॥ ਕਰਉ ਸੇਵਾ ਸਤ ਪੁਰਖ ਪਿਆਰੇ </p>
</section>
<section id='ang1120' route='ang/1120'><p> ਜਤ ਸੁਨੀਐ ਤਤ ਮਨਿ ਰਹਸਾਉ ॥ ਵਾਰੀ ਫੇਰੀ ਸਦਾ ਘੁਮਾਈ ਕਵਨੁ ਅਨੂਪੁ ਤੇਰੋ ਠਾਉ ॥੧॥ ਸਰਬ </p>
<p> ਪ੍ਰਤਿਪਾਲਹਿ ਸਗਲ ਸਮਾਲਹਿ ਸਗਲਿਆ ਤੇਰੀ ਛਾਉ ॥ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਪੁਰਖ ਬਿਧਾਤੇ ਘਟਿ ਘਟਿ ਤੁਝਹਿ </p>
<p> ਦਿਖਾਉ ॥੨॥੨॥੪॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰਿਅ ਕੀ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥ ਮਗਨ ਮਨੈ ਮਹਿ ਚਿਤਵਉ ਆਸਾ </p>
<p> ਨੈਨਹੁ ਤਾਰ ਤੁਹਾਰੀ ॥ ਰਹਾਉ ॥ ਓਇ ਦਿਨ ਪਹਰ ਮੂਰਤ ਪਲ ਕੈਸੇ ਓਇ ਪਲ ਘਰੀ ਕਿਹਾਰੀ ॥ ਖੂਲੇ ਕਪਟ </p>
<p> ਧਪਟ ਬੁਝਿ ਤ੍ਰਿਸਨਾ ਜੀਵਉ ਪੇਖਿ ਦਰਸਾਰੀ ॥੧॥ ਕਉਨੁ ਸੁ ਜਤਨੁ ਉਪਾਉ ਕਿਨੇਹਾ ਸੇਵਾ ਕਉਨ ਬੀਚਾਰੀ ॥ </p>
<p> ਮਾਨੁ ਅਭਿਮਾਨੁ ਮੋਹੁ ਤਜਿ ਨਾਨਕ ਸੰਤਹ ਸੰਗਿ ਉਧਾਰੀ ॥੨॥੩॥੫॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਹਰਿ </p>
<p> ਗੁਨ ਗਾਵਹੁ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਗੋਪਾਲ ਗੋਬਿਦੇ ਅਪਨਾ ਨਾਮੁ ਜਪਾਵਹੁ ॥ ਰਹਾਉ ॥ ਕਾਢਿ ਲੀਏ ਪ੍ਰਭ ਆਨ ਬਿਖੈ </p>
<p> ਤੇ ਸਾਧਸੰਗਿ ਮਨੁ ਲਾਵਹੁ ॥ ਭ੍ਰਮੁ ਭਉ ਮੋਹੁ ਕਟਿਓ ਗੁਰ ਬਚਨੀ ਅਪਨਾ ਦਰਸੁ ਦਿਖਾਵਹੁ ॥੧॥ ਸਭ ਕੀ ਰੇਨ </p>
<p> ਹੋਇ ਮਨੁ ਮੇਰਾ ਅਹੰਬੁਧਿ ਤਜਾਵਹੁ ॥ ਅਪਨੀ ਭਗਤਿ ਦੇਹਿ ਦਇਆਲਾ ਵਡਭਾਗੀ ਨਾਨਕ ਹਰਿ ਪਾਵਹੁ </p>
<p> ॥੨॥੪॥੬॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਬਿਨੁ ਜਨਮੁ ਅਕਾਰਥ ਜਾਤ ॥ ਤਜਿ ਗੋਪਾਲ ਆਨ ਰੰਗਿ ਰਾਚਤ </p>
<p> ਮਿਥਿਆ ਪਹਿਰਤ ਖਾਤ ॥ ਰਹਾਉ ॥ ਧਨੁ ਜੋਬਨੁ ਸੰਪੈ ਸੁਖ ਭੁੋਗਵੈ ਸੰਗਿ ਨ ਨਿਬਹਤ ਮਾਤ ॥ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ </p>
<p> ਦੇਖਿ ਰਚਿਓ ਬਾਵਰ ਦ੍ਰੁਮ ਛਾਇਆ ਰੰਗਿ ਰਾਤ ॥੧॥ ਮਾਨ ਮੋਹ ਮਹਾ ਮਦ ਮੋਹਤ ਕਾਮ ਕ੍ਰੋਧ ਕੈ ਖਾਤ ॥ ਕਰੁ </p>
<p> ਗਹਿ ਲੇਹੁ ਦਾਸ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਜੀਉ ਹੋਇ ਸਹਾਤ ॥੨॥੫॥੭॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਬਿਨੁ ਕੋਇ ਨ </p>
<p> ਚਾਲਸਿ ਸਾਥ ॥ ਦੀਨਾ ਨਾਥ ਕਰੁਣਾਪਤਿ ਸੁਆਮੀ ਅਨਾਥਾ ਕੇ ਨਾਥ ॥ ਰਹਾਉ ॥ ਸੁਤ ਸੰਪਤਿ ਬਿਖਿਆ </p>
<p> ਰਸ ਭੁੋਗਵਤ ਨਹ ਨਿਬਹਤ ਜਮ ਕੈ ਪਾਥ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਗਾਉ ਗੁਨ ਗੋਬਿੰਦ ਉਧਰੁ ਸਾਗਰ ਕੇ ਖਾਤ ॥੧॥ </p>
<p> ਸਰਨਿ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ ਹਰਿ ਸਿਮਰਤ ਦੁਖ ਲਾਥ ॥ ਨਾਨਕ ਦੀਨ ਧੂਰਿ ਜਨ ਬਾਂਛਤ ਮਿਲੈ ਲਿਖਤ </p>
<p> ਧੁਰਿ ਮਾਥ ॥੨॥੬॥੮॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੫ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬਿਸਰਤ ਨਾਹਿ ਮਨ ਤੇ ਹਰੀ ॥ ਅਬ ਇਹ ਪ੍ਰੀਤਿ ਮਹਾ ਪ੍ਰਬਲ ਭਈ ਆਨ ਬਿਖੈ ਜਰੀ ॥ ਰਹਾਉ ॥ ਬੂੰਦ ਕਹਾ </p>
</section>
<section id='ang1121' route='ang/1121'><p> ਤਿਆਗਿ ਚਾਤ੍ਰਿਕ ਮੀਨ ਰਹਤ ਨ ਘਰੀ ॥ ਗੁਨ ਗੋਪਾਲ ਉਚਾਰੁ ਰਸਨਾ ਟੇਵ ਏਹ ਪਰੀ ॥੧॥ ਮਹਾ ਨਾਦ </p>
<p> ਕੁਰੰਕ ਮੋਹਿਓ ਬੇਧਿ ਤੀਖਨ ਸਰੀ ॥ ਪ੍ਰਭ ਚਰਨ ਕਮਲ ਰਸਾਲ ਨਾਨਕ ਗਾਠਿ ਬਾਧਿ ਧਰੀ ॥੨॥੧॥੯॥ </p>
<p> ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰੀਤਮ ਬਸਤ ਰਿਦ ਮਹਿ ਖੋਰ ॥ ਭਰਮ ਭੀਤਿ ਨਿਵਾਰਿ ਠਾਕੁਰ ਗਹਿ ਲੇਹੁ ਅਪਨੀ ਓਰ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਅਧਿਕ ਗਰਤ ਸੰਸਾਰ ਸਾਗਰ ਕਰਿ ਦਇਆ ਚਾਰਹੁ ਧੋਰ ॥ ਸੰਤਸੰਗਿ ਹਰਿ ਚਰਨ ਬੋਹਿਥ ਉਧਰਤੇ </p>
<p> ਲੈ ਮੋਰ ॥੧॥ ਗਰਭ ਕੁੰਟ ਮਹਿ ਜਿਨਹਿ ਧਾਰਿਓ ਨਹੀ ਬਿਖੈ ਬਨ ਮਹਿ ਹੋਰ ॥ ਹਰਿ ਸਕਤ ਸਰਨ ਸਮਰਥ ਨਾਨਕ </p>
<p> ਆਨ ਨਹੀ ਨਿਹੋਰ ॥੨॥੨॥੧੦॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਰਾਮ ਰਾਮ ਬਖਾਨੁ ॥ ਗੁਨ ਗੁੋਪਾਲ ਉਚਾਰੁ </p>
<p> ਦਿਨੁ ਰੈਨਿ ਭਏ ਕਲਮਲ ਹਾਨ ॥ ਰਹਾਉ ॥ ਤਿਆਗਿ ਚਲਨਾ ਸਗਲ ਸੰਪਤ ਕਾਲੁ ਸਿਰ ਪਰਿ ਜਾਨੁ ॥ ਮਿਥਨ </p>
<p> ਮੋਹ ਦੁਰੰਤ ਆਸਾ ਝੂਠੁ ਸਰਪਰ ਮਾਨੁ ॥੧॥ ਸਤਿ ਪੁਰਖ ਅਕਾਲ ਮੂਰਤਿ ਰਿਦੈ ਧਾਰਹੁ ਧਿਆਨੁ ॥ ਨਾਮੁ ਨਿਧਾਨੁ </p>
<p> ਲਾਭੁ ਨਾਨਕ ਬਸਤੁ ਇਹ ਪਰਵਾਨੁ ॥੨॥੩॥੧੧॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਆਧਾਰੁ ॥ ਕਲਿ </p>
<p> ਕਲੇਸ ਨ ਕਛੁ ਬਿਆਪੈ ਸੰਤਸੰਗਿ ਬਿਉਹਾਰੁ ॥ ਰਹਾਉ ॥ ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਆਪਿ ਰਾਖਿਓ ਨਹ ਉਪਜਤਉ </p>
<p> ਬੇਕਾਰੁ ॥ ਜਿਸੁ ਪਰਾਪਤਿ ਹੋਇ ਸਿਮਰੈ ਤਿਸੁ ਦਹਤ ਨਹ ਸੰਸਾਰੁ ॥੧॥ ਸੁਖ ਮੰਗਲ ਆਨੰਦ ਹਰਿ ਹਰਿ ਪ੍ਰਭ </p>
<p> ਚਰਨ ਅੰਮ੍ਰਿਤ ਸਾਰੁ ॥ ਨਾਨਕ ਦਾਸ ਸਰਨਾਗਤੀ ਤੇਰੇ ਸੰਤਨਾ ਕੀ ਛਾਰੁ ॥੨॥੪॥੧੨॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਧ੍ਰਿਗੁ ਸ੍ਰੋਤ ॥ ਜੀਵਨ ਰੂਪ ਬਿਸਾਰਿ ਜੀਵਹਿ ਤਿਹ ਕਤ ਜੀਵਨ ਹੋਤ ॥ ਰਹਾਉ ॥ ਖਾਤ ਪੀਤ </p>
<p> ਅਨੇਕ ਬਿੰਜਨ ਜੈਸੇ ਭਾਰ ਬਾਹਕ ਖੋਤ ॥ ਆਠ ਪਹਰ ਮਹਾ ਸ੍ਰਮੁ ਪਾਇਆ ਜੈਸੇ ਬਿਰਖ ਜੰਤੀ ਜੋਤ ॥੧॥ ਤਜਿ </p>
<p> ਗੁੋਪਾਲ ਜਿ ਆਨ ਲਾਗੇ ਸੇ ਬਹੁ ਪ੍ਰਕਾਰੀ ਰੋਤ ॥ ਕਰ ਜੋਰਿ ਨਾਨਕ ਦਾਨੁ ਮਾਗੈ ਹਰਿ ਰਖਉ ਕੰਠਿ ਪਰੋਤ </p>
<p> ॥੨॥੫॥੧੩॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ ਸੰਤਹ ਧੂਰਿ ਲੇ ਮੁਖਿ ਮਲੀ ॥ ਗੁਣਾ ਅਚੁਤ ਸਦਾ ਪੂਰਨ ਨਹ </p>
<p> ਦੋਖ ਬਿਆਪਹਿ ਕਲੀ ॥ ਰਹਾਉ ॥ ਗੁਰ ਬਚਨਿ ਕਾਰਜ ਸਰਬ ਪੂਰਨ ਈਤ ਊਤ ਨ ਹਲੀ ॥ ਪ੍ਰਭ ਏਕ </p>
<p> ਅਨਿਕ ਸਰਬਤ ਪੂਰਨ ਬਿਖੈ ਅਗਨਿ ਨ ਜਲੀ ॥੧॥ ਗਹਿ ਭੁਜਾ ਲੀਨੋ ਦਾਸੁ ਅਪਨੋ ਜੋਤਿ ਜੋਤੀ ਰਲੀ ॥ </p>
<p> ਪ੍ਰਭ ਚਰਨ ਸਰਨ ਅਨਾਥੁ ਆਇਓ ਨਾਨਕ ਹਰਿ ਸੰਗਿ ਚਲੀ ॥੨॥੬॥੧੪॥ ਕੇਦਾਰਾ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang1122' route='ang/1122'><p> ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਮਨ ਰੁਚੈ ॥ ਕੋਟਿ ਸਾਂਤਿ ਅਨੰਦ ਪੂਰਨ ਜਲਤ ਛਾਤੀ ਬੁਝੈ ॥ ਰਹਾਉ ॥ ਸੰਤ ਮਾਰਗਿ ਚਲਤ </p>
<p> ਪ੍ਰਾਨੀ ਪਤਿਤ ਉਧਰੇ ਮੁਚੈ ॥ ਰੇਨੁ ਜਨ ਕੀ ਲਗੀ ਮਸਤਕਿ ਅਨਿਕ ਤੀਰਥ ਸੁਚੈ ॥੧॥ ਚਰਨ ਕਮਲ ਧਿਆਨ </p>
<p> ਭੀਤਰਿ ਘਟਿ ਘਟਹਿ ਸੁਆਮੀ ਸੁਝੈ ॥ ਸਰਨਿ ਦੇਵ ਅਪਾਰ ਨਾਨਕ ਬਹੁਰਿ ਜਮੁ ਨਹੀ ਲੁਝੈ ॥੨॥੭॥੧੫॥ </p>
<p> ਕੇਦਾਰਾ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਿਲੁ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪਿਆਰਿਆ ॥ ਰਹਾਉ ॥ ਪੂਰਿ ਰਹਿਆ ਸਰਬਤ੍ਰ ਮੈ ਸੋ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਮਾਰਗੁ ਪ੍ਰਭ ਕਾ ਹਰਿ </p>
<p> ਕੀਆ ਸੰਤਨ ਸੰਗਿ ਜਾਤਾ ॥ ਸੰਤਨ ਸੰਗਿ ਜਾਤਾ ਪੁਰਖੁ ਬਿਧਾਤਾ ਘਟਿ ਘਟਿ ਨਦਰਿ ਨਿਹਾਲਿਆ ॥ ਜੋ ਸਰਨੀ </p>
<p> ਆਵੈ ਸਰਬ ਸੁਖ ਪਾਵੈ ਤਿਲੁ ਨਹੀ ਭੰਨੈ ਘਾਲਿਆ ॥ ਹਰਿ ਗੁਣ ਨਿਧਿ ਗਾਏ ਸਹਜ ਸੁਭਾਏ ਪ੍ਰੇਮ ਮਹਾ ਰਸ ਮਾਤਾ </p>
<p> ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ਤੂ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥੧॥ ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਜਨ ਬੇਧਿਆ ਸੇ ਆਨ ਕਤ </p>
<p> ਜਾਹੀ ॥ ਮੀਨੁ ਬਿਛੋਹਾ ਨਾ ਸਹੈ ਜਲ ਬਿਨੁ ਮਰਿ ਪਾਹੀ ॥ ਹਰਿ ਬਿਨੁ ਕਿਉ ਰਹੀਐ ਦੂਖ ਕਿਨਿ ਸਹੀਐ ਚਾਤ੍ਰਿਕ </p>
<p> ਬੂੰਦ ਪਿਆਸਿਆ ॥ ਕਬ ਰੈਨਿ ਬਿਹਾਵੈ ਚਕਵੀ ਸੁਖੁ ਪਾਵੈ ਸੂਰਜ ਕਿਰਣਿ ਪ੍ਰਗਾਸਿਆ ॥ ਹਰਿ ਦਰਸਿ ਮਨੁ </p>
<p> ਲਾਗਾ ਦਿਨਸੁ ਸਭਾਗਾ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਹੀ ॥ ਨਾਨਕ ਦਾਸੁ ਕਹੈ ਬੇਨੰਤੀ ਕਤ ਹਰਿ ਬਿਨੁ ਪ੍ਰਾਣ ਟਿਕਾਹੀ </p>
<p> ॥੨॥ ਸਾਸ ਬਿਨਾ ਜਿਉ ਦੇਹੁਰੀ ਕਤ ਸੋਭਾ ਪਾਵੈ ॥ ਦਰਸ ਬਿਹੂਨਾ ਸਾਧ ਜਨੁ ਖਿਨੁ ਟਿਕਣੁ ਨ ਆਵੈ ॥ ਹਰਿ ਬਿਨੁ </p>
<p> ਜੋ ਰਹਣਾ ਨਰਕੁ ਸੋ ਸਹਣਾ ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਆ ॥ ਹਰਿ ਰਸਿਕ ਬੈਰਾਗੀ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ਕਤਹੁ </p>
<p> ਨ ਜਾਇ ਨਿਖੇਧਿਆ ॥ ਹਰਿ ਸਿਉ ਜਾਇ ਮਿਲਣਾ ਸਾਧਸੰਗਿ ਰਹਣਾ ਸੋ ਸੁਖੁ ਅੰਕਿ ਨ ਮਾਵੈ ॥ ਹੋਹੁ ਕ੍ਰਿਪਾਲ </p>
<p> ਨਾਨਕ ਕੇ ਸੁਆਮੀ ਹਰਿ ਚਰਨਹ ਸੰਗਿ ਸਮਾਵੈ ॥੩॥ ਖੋਜਤ ਖੋਜਤ ਪ੍ਰਭ ਮਿਲੇ ਹਰਿ ਕਰੁਣਾ ਧਾਰੇ ॥ </p>
<p> ਨਿਰਗੁਣੁ ਨੀਚੁ ਅਨਾਥੁ ਮੈ ਨਹੀ ਦੋਖ ਬੀਚਾਰੇ ॥ ਨਹੀ ਦੋਖ ਬੀਚਾਰੇ ਪੂਰਨ ਸੁਖ ਸਾਰੇ ਪਾਵਨ ਬਿਰਦੁ ਬਖਾਨਿਆ </p>
<p> ॥ ਭਗਤਿ ਵਛਲੁ ਸੁਨਿ ਅੰਚਲੁੋ ਗਹਿਆ ਘਟਿ ਘਟਿ ਪੂਰ ਸਮਾਨਿਆ ॥ ਸੁਖ ਸਾਗਰੁੋ ਪਾਇਆ ਸਹਜ </p>
<p> ਸੁਭਾਇਆ ਜਨਮ ਮਰਨ ਦੁਖ ਹਾਰੇ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਨਾਨਕ ਦਾਸ ਅਪਨੇ ਰਾਮ ਨਾਮ ਉਰਿ ਹਾਰੇ ॥੪॥੧॥ </p>
</section>
<section id='ang1123' route='ang/1123'><p> ਰਾਗੁ ਕੇਦਾਰਾ ਬਾਣੀ ਕਬੀਰ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਉਸਤਤਿ ਨਿੰਦਾ ਦੋਊ ਬਿਬਰਜਿਤ ਤਜਹੁ ਮਾਨੁ ਅਭਿਮਾਨਾ ॥ ਲੋਹਾ ਕੰਚਨੁ ਸਮ ਕਰਿ ਜਾਨਹਿ ਤੇ ਮੂਰਤਿ </p>
<p> ਭਗਵਾਨਾ ॥੧॥ ਤੇਰਾ ਜਨੁ ਏਕੁ ਆਧੁ ਕੋਈ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਬਿਬਰਜਿਤ ਹਰਿ ਪਦੁ ਚੀਨੈੑ ਸੋਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰਜ ਗੁਣ ਤਮ ਗੁਣ ਸਤ ਗੁਣ ਕਹੀਐ ਇਹ ਤੇਰੀ ਸਭ ਮਾਇਆ ॥ ਚਉਥੇ ਪਦ ਕਉ ਜੋ ਨਰੁ ਚੀਨੈੑ </p>
<p> ਤਿਨੑ ਹੀ ਪਰਮ ਪਦੁ ਪਾਇਆ ॥੨॥ ਤੀਰਥ ਬਰਤ ਨੇਮ ਸੁਚਿ ਸੰਜਮ ਸਦਾ ਰਹੈ ਨਿਹਕਾਮਾ ॥ ਤ੍ਰਿਸਨਾ ਅਰੁ </p>
<p> ਮਾਇਆ ਭ੍ਰਮੁ ਚੂਕਾ ਚਿਤਵਤ ਆਤਮ ਰਾਮਾ ॥੩॥ ਜਿਹ ਮੰਦਰਿ ਦੀਪਕੁ ਪਰਗਾਸਿਆ ਅੰਧਕਾਰੁ ਤਹ ਨਾਸਾ ॥ </p>
<p> ਨਿਰਭਉ ਪੂਰਿ ਰਹੇ ਭ੍ਰਮੁ ਭਾਗਾ ਕਹਿ ਕਬੀਰ ਜਨ ਦਾਸਾ ॥੪॥੧॥ ਕਿਨਹੀ ਬਨਜਿਆ ਕਾਂਸੀ ਤਾਂਬਾ ਕਿਨਹੀ </p>
<p> ਲਉਗ ਸੁਪਾਰੀ ॥ ਸੰਤਹੁ ਬਨਜਿਆ ਨਾਮੁ ਗੋਬਿਦ ਕਾ ਐਸੀ ਖੇਪ ਹਮਾਰੀ ॥੧॥ ਹਰਿ ਕੇ ਨਾਮ ਕੇ ਬਿਆਪਾਰੀ </p>
<p> ॥ ਹੀਰਾ ਹਾਥਿ ਚੜਿਆ ਨਿਰਮੋਲਕੁ ਛੂਟਿ ਗਈ ਸੰਸਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚੇ ਲਾਏ ਤਉ ਸਚ ਲਾਗੇ ਸਾਚੇ </p>
<p> ਕੇ ਬਿਉਹਾਰੀ ॥ ਸਾਚੀ ਬਸਤੁ ਕੇ ਭਾਰ ਚਲਾਏ ਪਹੁਚੇ ਜਾਇ ਭੰਡਾਰੀ ॥੨॥ ਆਪਹਿ ਰਤਨ ਜਵਾਹਰ ਮਾਨਿਕ </p>
<p> ਆਪੈ ਹੈ ਪਾਸਾਰੀ ॥ ਆਪੈ ਦਹ ਦਿਸ ਆਪ ਚਲਾਵੈ ਨਿਹਚਲੁ ਹੈ ਬਿਆਪਾਰੀ ॥੩॥ ਮਨੁ ਕਰਿ ਬੈਲੁ ਸੁਰਤਿ </p>
<p> ਕਰਿ ਪੈਡਾ ਗਿਆਨ ਗੋਨਿ ਭਰਿ ਡਾਰੀ ॥ ਕਹਤੁ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਨਿਬਹੀ ਖੇਪ ਹਮਾਰੀ ॥੪॥੨॥ </p>
<p> ਰੀ ਕਲਵਾਰਿ ਗਵਾਰਿ ਮੂਢ ਮਤਿ ਉਲਟੋ ਪਵਨੁ ਫਿਰਾਵਉ ॥ ਮਨੁ ਮਤਵਾਰ ਮੇਰ ਸਰ ਭਾਠੀ ਅੰਮ੍ਰਿਤ ਧਾਰ </p>
<p> ਚੁਆਵਉ ॥੧॥ ਬੋਲਹੁ ਭਈਆ ਰਾਮ ਕੀ ਦੁਹਾਈ ॥ ਪੀਵਹੁ ਸੰਤ ਸਦਾ ਮਤਿ ਦੁਰਲਭ ਸਹਜੇ ਪਿਆਸ ਬੁਝਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਭੈ ਬਿਚਿ ਭਾਉ ਭਾਇ ਕੋਊ ਬੂਝਹਿ ਹਰਿ ਰਸੁ ਪਾਵੈ ਭਾਈ ॥ ਜੇਤੇ ਘਟ ਅੰਮ੍ਰਿਤੁ ਸਭ ਹੀ ਮਹਿ </p>
<p> ਭਾਵੈ ਤਿਸਹਿ ਪੀਆਈ ॥੨॥ ਨਗਰੀ ਏਕੈ ਨਉ ਦਰਵਾਜੇ ਧਾਵਤੁ ਬਰਜਿ ਰਹਾਈ ॥ ਤ੍ਰਿਕੁਟੀ ਛੂਟੈ ਦਸਵਾ ਦਰੁ </p>
<p> ਖੂਲੈੑ ਤਾ ਮਨੁ ਖੀਵਾ ਭਾਈ ॥੩॥ ਅਭੈ ਪਦ ਪੂਰਿ ਤਾਪ ਤਹ ਨਾਸੇ ਕਹਿ ਕਬੀਰ ਬੀਚਾਰੀ ॥ ਉਬਟ ਚਲੰਤੇ ਇਹੁ </p>
<p> ਮਦੁ ਪਾਇਆ ਜੈਸੇ ਖੋਂਦ ਖੁਮਾਰੀ ॥੪॥੩॥ ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਕੇ ਲੀਨੇ ਗਤਿ ਨਹੀ ਏਕੈ ਜਾਨੀ ॥ ਫੂਟੀ ਆਖੈ </p>
</section>
<section id='ang1124' route='ang/1124'><p> ਕਛੂ ਨ ਸੂਝੈ ਬੂਡਿ ਮੂਏ ਬਿਨੁ ਪਾਨੀ ॥੧॥ ਚਲਤ ਕਤ ਟੇਢੇ ਟੇਢੇ ਟੇਢੇ ॥ ਅਸਤਿ ਚਰਮ ਬਿਸਟਾ ਕੇ ਮੂੰਦੇ </p>

<p> ਪਰਾਨੀ ॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਸਤਿਗੁਰੁ ਭੇਟੈ ਏਕੋ ਨਾਮੁ ਬਖਾਨੀ ॥੩॥ ਬਲੂਆ ਕੇ ਘਰੂਆ ਮਹਿ ਬਸਤੇ </p>

<p> ਗਠੀਆ ਮਟੀਆ ਸੰਗਿ ਨ ਕਛੁ ਲੈ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਦਿਹਰੀ ਬੈਠੀ ਮਿਹਰੀ ਰੋਵੈ ਦੁਆਰੈ ਲਉ </p>

<section id='ang1126' route='ang/1126'><p> ਸਾਚ ਸਬਦ ਬਿਨੁ ਕਬਹੁ ਨ ਛੂਟਸਿ ਬਿਰਥਾ ਜਨਮੁ ਭਇਓ ॥੧॥ ਰਹਾਉ ॥ ਤਨ ਮਹਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਹਉ ਮਮਤਾ </p>
<p> ਕਠਿਨ ਪੀਰ ਅਤਿ ਭਾਰੀ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਜਪਹੁ ਰਸੁ ਰਸਨਾ ਇਨ ਬਿਧਿ ਤਰੁ ਤੂ ਤਾਰੀ ॥੨॥ ਬਹਰੇ ਕਰਨ </p>

<p> ਸਬਦ ਸੁਰਤਿ ਨਹੀ ਭਾਈ ॥ ਸਾਸਤ੍ਰ ਬੇਦ ਤ੍ਰੈ ਗੁਣ ਹੈ ਮਾਇਆ ਅੰਧੁਲਉ ਧੰਧੁ ਕਮਾਈ ॥੩॥ ਖੋਇਓ ਮੂਲੁ </p>

<p> ਪਾਵਸਿ ਗੁਰਮੁਖਿ ਨਾਮਿ ਵਡਾਈ ॥ ਸਗਲੇ ਦੂਖ ਮਿਟਹਿ ਗੁਰ ਸੇਵਾ ਨਾਨਕ ਨਾਮੁ ਸਖਾਈ ॥੪॥੫॥੬॥ ਭੈਰਉ </p>
<p> ਮਹਲਾ ੧ ॥ ਹਿਰਦੈ ਨਾਮੁ ਸਰਬ ਧਨੁ ਧਾਰਣੁ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ ॥ ਅਮਰ ਪਦਾਰਥ ਤੇ ਕਿਰਤਾਰਥ ਸਹਜ </p>
<p> ਧਿਆਨਿ ਲਿਵ ਲਾਈਐ ॥੧॥ ਮਨ ਰੇ ਰਾਮ ਭਗਤਿ ਚਿਤੁ ਲਾਈਐ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮੁ ਜਪਿ ਹਿਰਦੈ ਸਹਜ </p>
<p> ਸੇਤੀ ਘਰਿ ਜਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਭਰਮੁ ਭੇਦੁ ਭਉ ਕਬਹੁ ਨ ਛੂਟਸਿ ਆਵਤ ਜਾਤ ਨ ਜਾਨੀ ॥ ਬਿਨੁ ਹਰਿ </p>
<p> ਨਾਮ ਕੋ ਮੁਕਤਿ ਨ ਪਾਵਸਿ ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਪਾਨੀ ॥੨॥ ਧੰਧਾ ਕਰਤ ਸਗਲੀ ਪਤਿ ਖੋਵਸਿ ਭਰਮੁ ਨ ਮਿਟਸਿ </p>
<p> ਗਵਾਰਾ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਮੁਕਤਿ ਨਹੀ ਕਬ ਹੀ ਅੰਧੁਲੇ ਧੰਧੁ ਪਸਾਰਾ ॥੩॥ ਅਕੁਲ ਨਿਰੰਜਨ ਸਿਉ ਮਨੁ </p>
<p> ਮਾਨਿਆ ਮਨ ਹੀ ਤੇ ਮਨੁ ਮੂਆ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੋ ਜਾਨਿਆ ਨਾਨਕ ਅਵਰੁ ਨ ਦੂਆ ॥੪॥੬॥੭॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੧ ॥ ਜਗਨ ਹੋਮ ਪੁੰਨ ਤਪ ਪੂਜਾ ਦੇਹ ਦੁਖੀ ਨਿਤ ਦੂਖ ਸਹੈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਮੁਕਤਿ ਨ ਪਾਵਸਿ </p>
<p> ਮੁਕਤਿ ਨਾਮਿ ਗੁਰਮੁਖਿ ਲਹੈ ॥੧॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਬਿਰਥੇ ਜਗਿ ਜਨਮਾ ॥ ਬਿਖੁ ਖਾਵੈ ਬਿਖੁ ਬੋਲੀ ਬੋਲੈ ਬਿਨੁ </p>
<p> ਨਾਵੈ ਨਿਹਫਲੁ ਮਰਿ ਭ੍ਰਮਨਾ ॥੧॥ ਰਹਾਉ ॥ ਪੁਸਤਕ ਪਾਠ ਬਿਆਕਰਣ ਵਖਾਣੈ ਸੰਧਿਆ ਕਰਮ ਤਿਕਾਲ ਕਰੈ </p>
<p> ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਮੁਕਤਿ ਕਹਾ ਪ੍ਰਾਣੀ ਰਾਮ ਨਾਮ ਬਿਨੁ ਉਰਝਿ ਮਰੈ ॥੨॥ ਡੰਡ ਕਮੰਡਲ ਸਿਖਾ ਸੂਤੁ ਧੋਤੀ </p>
<p> ਤੀਰਥਿ ਗਵਨੁ ਅਤਿ ਭ੍ਰਮਨੁ ਕਰੈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਸਾਂਤਿ ਨ ਆਵੈ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੁ ਪਾਰਿ ਪਰੈ ॥੩॥ </p>
<p> ਜਟਾ ਮੁਕਟੁ ਤਨਿ ਭਸਮ ਲਗਾਈ ਬਸਤ੍ਰ ਛੋਡਿ ਤਨਿ ਨਗਨੁ ਭਇਆ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਤ੍ਰਿਪਤਿ ਨ ਆਵੈ ਕਿਰਤ </p>
<p> ਕੈ ਬਾਂਧੈ ਭੇਖੁ ਭਇਆ ॥੪॥ ਜੇਤੇ ਜੀਅ ਜੰਤ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਜਤ੍ਰ ਕਤ੍ਰ ਤੂ ਸਰਬ ਜੀਆ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਰਾਖਿ ਲੇ ਜਨ ਕਉ ਹਰਿ ਰਸੁ ਨਾਨਕ ਝੋਲਿ ਪੀਆ ॥੫॥੭॥੮॥ </p>
<p> ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੩ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਾਤਿ ਕਾ ਗਰਬੁ ਨ ਕਰੀਅਹੁ ਕੋਈ ॥ ਬ੍ਰਹਮੁ ਬਿੰਦੇ ਸੋ ਬ੍ਰਾਹਮਣੁ ਹੋਈ ॥੧॥ ਜਾਤਿ ਕਾ ਗਰਬੁ ਨ ਕਰਿ ਮੂਰਖ </p>
</section>
<section id='ang1128' route='ang/1128'><p> ਗਵਾਰਾ ॥ ਇਸੁ ਗਰਬ ਤੇ ਚਲਹਿ ਬਹੁਤੁ ਵਿਕਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰੇ ਵਰਨ ਆਖੈ ਸਭੁ ਕੋਈ ॥ ਬ੍ਰਹਮੁ ਬਿੰਦ </p>
<p> ਤੇ ਸਭ ਓਪਤਿ ਹੋਈ ॥੨॥ ਮਾਟੀ ਏਕ ਸਗਲ ਸੰਸਾਰਾ ॥ ਬਹੁ ਬਿਧਿ ਭਾਂਡੇ ਘੜੈ ਕੁਮਾੑਰਾ ॥੩॥ ਪੰਚ ਤਤੁ </p>
<p> ਮਿਲਿ ਦੇਹੀ ਕਾ ਆਕਾਰਾ ॥ ਘਟਿ ਵਧਿ ਕੋ ਕਰੈ ਬੀਚਾਰਾ ॥੪॥ ਕਹਤੁ ਨਾਨਕ ਇਹੁ ਜੀਉ ਕਰਮ ਬੰਧੁ ਹੋਈ ॥ </p>
<p> ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਨ ਹੋਈ ॥੫॥੧॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਜੋਗੀ ਗ੍ਰਿਹੀ ਪੰਡਿਤ ਭੇਖਧਾਰੀ ॥ ਏ ਸੂਤੇ </p>
<p> ਅਪਣੈ ਅਹੰਕਾਰੀ ॥੧॥ ਮਾਇਆ ਮਦਿ ਮਾਤਾ ਰਹਿਆ ਸੋਇ ॥ ਜਾਗਤੁ ਰਹੈ ਨ ਮੂਸੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸੋ </p>
<p> ਜਾਗੈ ਜਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ॥ ਪੰਚ ਦੂਤ ਓਹੁ ਵਸਗਤਿ ਕਰੈ ॥੨॥ ਸੋ ਜਾਗੈ ਜੋ ਤਤੁ ਬੀਚਾਰੈ ॥ ਆਪਿ ਮਰੈ </p>
<p> ਅਵਰਾ ਨਹ ਮਾਰੈ ॥੩॥ ਸੋ ਜਾਗੈ ਜੋ ਏਕੋ ਜਾਣੈ ॥ ਪਰਕਿਰਤਿ ਛੋਡੈ ਤਤੁ ਪਛਾਣੈ ॥੪॥ ਚਹੁ ਵਰਨਾ ਵਿਚਿ ਜਾਗੈ </p>
<p> ਕੋਇ ॥ ਜਮੈ ਕਾਲੈ ਤੇ ਛੂਟੈ ਸੋਇ ॥੫॥ ਕਹਤ ਨਾਨਕ ਜਨੁ ਜਾਗੈ ਸੋਇ ॥ ਗਿਆਨ ਅੰਜਨੁ ਜਾ ਕੀ ਨੇਤ੍ਰੀ ਹੋਇ </p>
<p> ॥੬॥੨॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਜਾ ਕਉ ਰਾਖੈ ਅਪਣੀ ਸਰਣਾਈ ॥ ਸਾਚੇ ਲਾਗੈ ਸਾਚਾ ਫਲੁ ਪਾਈ ॥੧॥ ਰੇ ਜਨ </p>
<p> ਕੈ ਸਿਉ ਕਰਹੁ ਪੁਕਾਰਾ ॥ ਹੁਕਮੇ ਹੋਆ ਹੁਕਮੇ ਵਰਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਏਹੁ ਆਕਾਰੁ ਤੇਰਾ ਹੈ ਧਾਰਾ ॥ ਖਿਨ </p>
<p> ਮਹਿ ਬਿਨਸੈ ਕਰਤ ਨ ਲਾਗੈ ਬਾਰਾ ॥੨॥ ਕਰਿ ਪ੍ਰਸਾਦੁ ਇਕੁ ਖੇਲੁ ਦਿਖਾਇਆ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਰਮ ਪਦੁ </p>
<p> ਪਾਇਆ ॥੩॥ ਕਹਤ ਨਾਨਕੁ ਮਾਰਿ ਜੀਵਾਲੇ ਸੋਇ ॥ ਐਸਾ ਬੂਝਹੁ ਭਰਮਿ ਨ ਭੂਲਹੁ ਕੋਇ ॥੪॥੩॥ ਭੈਰਉ </p>
<p> ਮਹਲਾ ੩ ॥ ਮੈ ਕਾਮਣਿ ਮੇਰਾ ਕੰਤੁ ਕਰਤਾਰੁ ॥ ਜੇਹਾ ਕਰਾਏ ਤੇਹਾ ਕਰੀ ਸੀਗਾਰੁ ॥੧॥ ਜਾਂ ਤਿਸੁ ਭਾਵੈ ਤਾਂ </p>
<p> ਕਰੇ ਭੋਗੁ ॥ ਤਨੁ ਮਨੁ ਸਾਚੇ ਸਾਹਿਬ ਜੋਗੁ ॥੧॥ ਰਹਾਉ ॥ ਉਸਤਤਿ ਨਿੰਦਾ ਕਰੇ ਕਿਆ ਕੋਈ ॥ ਜਾਂ ਆਪੇ </p>
<p> ਵਰਤੈ ਏਕੋ ਸੋਈ ॥੨॥ ਗੁਰ ਪਰਸਾਦੀ ਪਿਰਮ ਕਸਾਈ ॥ ਮਿਲਉਗੀ ਦਇਆਲ ਪੰਚ ਸਬਦ ਵਜਾਈ ॥੩॥ </p>
<p> ਭਨਤਿ ਨਾਨਕੁ ਕਰੇ ਕਿਆ ਕੋਇ ॥ ਜਿਸ ਨੋ ਆਪਿ ਮਿਲਾਵੈ ਸੋਇ ॥੪॥੪॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਸੋ ਮੁਨਿ </p>
<p> ਜਿ ਮਨ ਕੀ ਦੁਬਿਧਾ ਮਾਰੇ ॥ ਦੁਬਿਧਾ ਮਾਰਿ ਬ੍ਰਹਮੁ ਬੀਚਾਰੇ ॥੧॥ ਇਸੁ ਮਨ ਕਉ ਕੋਈ ਖੋਜਹੁ ਭਾਈ ॥ ਮਨੁ </p>
<p> ਖੋਜਤ ਨਾਮੁ ਨਉ ਨਿਧਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮੂਲੁ ਮੋਹੁ ਕਰਿ ਕਰਤੈ ਜਗਤੁ ਉਪਾਇਆ ॥ ਮਮਤਾ ਲਾਇ </p>
<p> ਭਰਮਿ ਭੁੋਲਾਇਆ ॥੨॥ ਇਸੁ ਮਨ ਤੇ ਸਭ ਪਿੰਡ ਪਰਾਣਾ ॥ ਮਨ ਕੈ ਵੀਚਾਰਿ ਹੁਕਮੁ ਬੁਝਿ ਸਮਾਣਾ ॥੩॥ </p>
</section>
<section id='ang1129' route='ang/1129'><p> ਕਰਮੁ ਹੋਵੈ ਗੁਰੁ ਕਿਰਪਾ ਕਰੈ ॥ ਇਹੁ ਮਨੁ ਜਾਗੈ ਇਸੁ ਮਨ ਕੀ ਦੁਬਿਧਾ ਮਰੈ ॥੪॥ ਮਨ ਕਾ ਸੁਭਾਉ ਸਦਾ </p>
<p> ਬੈਰਾਗੀ ॥ ਸਭ ਮਹਿ ਵਸੈ ਅਤੀਤੁ ਅਨਰਾਗੀ ॥੫॥ ਕਹਤ ਨਾਨਕੁ ਜੋ ਜਾਣੈ ਭੇਉ ॥ ਆਦਿ ਪੁਰਖੁ ਨਿਰੰਜਨ </p>
<p> ਦੇਉ ॥੬॥੫॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਰਾਮ ਨਾਮੁ ਜਗਤ ਨਿਸਤਾਰਾ ॥ ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰਣਹਾਰਾ ॥੧॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਨਾਮੁ ਸਮਾੑਲਿ ॥ ਸਦ ਹੀ ਨਿਬਹੈ ਤੇਰੈ ਨਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਨ ਚੇਤਹਿ ਮਨਮੁਖ </p>
<p> ਗਾਵਾਰਾ ॥ ਬਿਨੁ ਨਾਵੈ ਕੈਸੇ ਪਾਵਹਿ ਪਾਰਾ ॥੨॥ ਆਪੇ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥ ਦੇਵਣਹਾਰੇ ਕਉ ਜੈਕਾਰੁ ॥੩॥ </p>
<p> ਨਦਰਿ ਕਰੇ ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥ ਨਾਨਕ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥੪॥੬॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਨਾਮੇ ਉਧਰੇ </p>
<p> ਸਭਿ ਜਿਤਨੇ ਲੋਅ ॥ ਗੁਰਮੁਖਿ ਜਿਨਾ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਹਰਿ ਜੀਉ ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਵਡਿਆਈ ਦੇਇ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮ ਨਾਮਿ ਜਿਨ ਪ੍ਰੀਤਿ ਪਿਆਰੁ ॥ ਆਪਿ ਉਧਰੇ ਸਭਿ ਕੁਲ ਉਧਾਰਣਹਾਰੁ </p>
<p> ॥੨॥ ਬਿਨੁ ਨਾਵੈ ਮਨਮੁਖ ਜਮ ਪੁਰਿ ਜਾਹਿ ॥ ਅਉਖੇ ਹੋਵਹਿ ਚੋਟਾ ਖਾਹਿ ॥੩॥ ਆਪੇ ਕਰਤਾ ਦੇਵੈ ਸੋਇ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੪॥੭॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਗੋਵਿੰਦ ਪ੍ਰੀਤਿ ਸਨਕਾਦਿਕ ਉਧਾਰੇ ॥ ਰਾਮ ਨਾਮ </p>
<p> ਸਬਦਿ ਬੀਚਾਰੇ ॥੧॥ ਹਰਿ ਜੀਉ ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੁ ॥ ਗੁਰਮੁਖਿ ਨਾਮੇ ਲਗੈ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਭਗਤਿ ਸਾਚੀ ਹੋਇ ॥ ਪੂਰੈ ਗੁਰਿ ਮੇਲਾਵਾ ਹੋਇ ॥੨॥ ਨਿਜ ਘਰਿ ਵਸੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੩॥ ਆਪੇ ਵੇਖੈ ਵੇਖਣਹਾਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਰਖਹੁ ਉਰ ਧਾਰਿ ॥੪॥੮॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਕਲਜੁਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਉਰ ਧਾਰੁ ॥ ਬਿਨੁ ਨਾਵੈ ਮਾਥੈ ਪਾਵੈ ਛਾਰੁ ॥੧॥ ਰਾਮ ਨਾਮੁ </p>
<p> ਦੁਲਭੁ ਹੈ ਭਾਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਵਸੈ ਮਨਿ ਆਈ ॥੧॥ ਰਹਾਉ ॥ ਰਾਮ ਨਾਮੁ ਜਨ ਭਾਲਹਿ ਸੋਇ ॥ ਪੂਰੇ ਗੁਰ ਤੇ </p>
<p> ਪ੍ਰਾਪਤਿ ਹੋਇ ॥੨॥ ਹਰਿ ਕਾ ਭਾਣਾ ਮੰਨਹਿ ਸੇ ਜਨ ਪਰਵਾਣੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਾਮ ਨੀਸਾਣੁ ॥੩॥ ਸੋ ਸੇਵਹੁ </p>
<p> ਜੋ ਕਲ ਰਹਿਆ ਧਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਿਆਰਿ ॥੪॥੯॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਕਲਜੁਗ ਮਹਿ ਬਹੁ </p>
<p> ਕਰਮ ਕਮਾਹਿ ॥ ਨਾ ਰੁਤਿ ਨ ਕਰਮ ਥਾਇ ਪਾਹਿ ॥੧॥ ਕਲਜੁਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਹੈ ਸਾਰੁ ॥ ਗੁਰਮੁਖਿ ਸਾਚਾ </p>
<p> ਲਗੈ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਮਨੁ ਖੋਜਿ ਘਰੈ ਮਹਿ ਪਾਇਆ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ </p>
</section>
<section id='ang1130' route='ang/1130'><p> ॥੨॥ ਗਿਆਨ ਅੰਜਨੁ ਸਤਿਗੁਰ ਤੇ ਹੋਇ ॥ ਰਾਮ ਨਾਮੁ ਰਵਿ ਰਹਿਆ ਤਿਹੁ ਲੋਇ ॥੩॥ ਕਲਿਜੁਗ ਮਹਿ </p>
<p> ਹਰਿ ਜੀਉ ਏਕੁ ਹੋਰ ਰੁਤਿ ਨ ਕਾਈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਰਾਮ ਨਾਮੁ ਲੇਹੁ ਜਮਾਈ ॥੪॥੧੦॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੩ ਘਰੁ ੨ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਦੁਬਿਧਾ ਮਨਮੁਖ ਰੋਗਿ ਵਿਆਪੇ ਤ੍ਰਿਸਨਾ ਜਲਹਿ ਅਧਿਕਾਈ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ </p>
<p> ਠਉਰ ਨ ਪਾਵਹਿ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਈ ॥੧॥ ਮੇਰੇ ਪ੍ਰੀਤਮ ਕਰਿ ਕਿਰਪਾ ਦੇਹੁ ਬੁਝਾਈ ॥ ਹਉਮੈ ਰੋਗੀ ਜਗਤੁ </p>
<p> ਉਪਾਇਆ ਬਿਨੁ ਸਬਦੈ ਰੋਗੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਪੜਹਿ ਮੁਨਿ ਕੇਤੇ ਬਿਨੁ ਸਬਦੈ ਸੁਰਤਿ </p>
<p> ਨ ਪਾਈ ॥ ਤ੍ਰੈ ਗੁਣ ਸਭੇ ਰੋਗਿ ਵਿਆਪੇ ਮਮਤਾ ਸੁਰਤਿ ਗਵਾਈ ॥੨॥ ਇਕਿ ਆਪੇ ਕਾਢਿ ਲਏ ਪ੍ਰਭਿ ਆਪੇ ਗੁਰ </p>
<p> ਸੇਵਾ ਪ੍ਰਭਿ ਲਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੋ ਪਾਇਆ ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥੩॥ ਚਉਥੀ ਪਦਵੀ ਗੁਰਮੁਖਿ </p>
<p> ਵਰਤਹਿ ਤਿਨ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਆ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਕਿਰਪਾ ਕੀਨੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ॥੪॥ </p>
<p> ਏਕਸੁ ਕੀ ਸਿਰਿ ਕਾਰ ਏਕ ਜਿਨਿ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਰੁਦ੍ਰੁ ਉਪਾਇਆ ॥ ਨਾਨਕ ਨਿਹਚਲੁ ਸਾਚਾ ਏਕੋ ਨਾ ਓਹੁ ਮਰੈ </p>
<p> ਨ ਜਾਇਆ ॥੫॥੧॥੧੧॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਮਨਮੁਖਿ ਦੁਬਿਧਾ ਸਦਾ ਹੈ ਰੋਗੀ ਰੋਗੀ ਸਗਲ ਸੰਸਾਰਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਬੂਝਹਿ ਰੋਗੁ ਗਵਾਵਹਿ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਾ ॥੧॥ ਹਰਿ ਜੀਉ ਸਤਸੰਗਤਿ ਮੇਲਾਇ ॥ ਨਾਨਕ ਤਿਸ ਨੋ </p>
<p> ਦੇਇ ਵਡਿਆਈ ਜੋ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਮਮਤਾ ਕਾਲਿ ਸਭਿ ਰੋਗਿ ਵਿਆਪੇ ਤਿਨ ਜਮ ਕੀ </p>
<p> ਹੈ ਸਿਰਿ ਕਾਰਾ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ ਜਿਨ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਾ ॥੨॥ ਜਿਨ ਹਰਿ ਕਾ </p>
<p> ਨਾਮੁ ਨ ਗੁਰਮੁਖਿ ਜਾਤਾ ਸੇ ਜਗ ਮਹਿ ਕਾਹੇ ਆਇਆ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਕਦੇ ਨ ਕੀਨੀ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ </p>
<p> ॥੩॥ ਨਾਨਕ ਸੇ ਪੂਰੇ ਵਡਭਾਗੀ ਸਤਿਗੁਰ ਸੇਵਾ ਲਾਏ ॥ ਜੋ ਇਛਹਿ ਸੋਈ ਫਲੁ ਪਾਵਹਿ ਗੁਰਬਾਣੀ ਸੁਖੁ ਪਾਏ </p>
<p> ॥੪॥੨॥੧੨॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਦੁਖ ਵਿਚਿ ਜੰਮੈ ਦੁਖਿ ਮਰੈ ਦੁਖ ਵਿਚਿ ਕਾਰ ਕਮਾਇ ॥ ਗਰਭ ਜੋਨੀ ਵਿਚਿ </p>
<p> ਕਦੇ ਨ ਨਿਕਲੈ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੧॥ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਮਨਮੁਖਿ ਜਨਮੁ ਗਵਾਇਆ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵ </p>
<p> ਨ ਕੀਨੀ ਹਰਿ ਕਾ ਨਾਮੁ ਨ ਭਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਸਭਿ ਰੋਗ ਗਵਾਏ ਜਿਸ ਨੋ ਹਰਿ ਜੀਉ </p>
</section>
<section id='ang1131' route='ang/1131'><p> ਲਾਏ ॥ ਨਾਮੇ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ਜਿਸ ਨੋ ਮੰਨਿ ਵਸਾਏ ॥੨॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਤਾ ਫਲੁ ਪਾਏ ਸਚੁ ਕਰਣੀ </p>
<p> ਸੁਖ ਸਾਰੁ ॥ ਸੇ ਜਨ ਨਿਰਮਲ ਜੋ ਹਰਿ ਲਾਗੇ ਹਰਿ ਨਾਮੇ ਧਰਹਿ ਪਿਆਰੁ ॥੩॥ ਤਿਨ ਕੀ ਰੇਣੁ ਮਿਲੈ ਤਾਂ ਮਸਤਕਿ </p>
<p> ਲਾਈ ਜਿਨ ਸਤਿਗੁਰੁ ਪੂਰਾ ਧਿਆਇਆ ॥ ਨਾਨਕ ਤਿਨ ਕੀ ਰੇਣੁ ਪੂਰੈ ਭਾਗਿ ਪਾਈਐ ਜਿਨੀ ਰਾਮ ਨਾਮਿ ਚਿਤੁ </p>
<p> ਲਾਇਆ ॥੪॥੩॥੧੩॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਸਬਦੁ ਬੀਚਾਰੇ ਸੋ ਜਨੁ ਸਾਚਾ ਜਿਨ ਕੈ ਹਿਰਦੈ ਸਾਚਾ ਸੋਈ ॥ </p>
<p> ਸਾਚੀ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਤਾਂ ਤਨਿ ਦੂਖੁ ਨ ਹੋਈ ॥੧॥ ਭਗਤੁ ਭਗਤੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਸੇਵੇ ਭਗਤਿ ਨ ਪਾਈਐ ਪੂਰੈ ਭਾਗਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਮੂਲੁ ਗਵਾਵਹਿ ਲਾਭੁ ਮਾਗਹਿ </p>
<p> ਲਾਹਾ ਲਾਭੁ ਕਿਦੂ ਹੋਈ ॥ ਜਮਕਾਲੁ ਸਦਾ ਹੈ ਸਿਰ ਊਪਰਿ ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਈ ॥੨॥ ਬਹਲੇ ਭੇਖ ਭਵਹਿ ਦਿਨੁ </p>
<p> ਰਾਤੀ ਹਉਮੈ ਰੋਗੁ ਨ ਜਾਈ ॥ ਪੜਿ ਪੜਿ ਲੂਝਹਿ ਬਾਦੁ ਵਖਾਣਹਿ ਮਿਲਿ ਮਾਇਆ ਸੁਰਤਿ ਗਵਾਈ ॥੩॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਪਰਮ ਗਤਿ ਪਾਵਹਿ ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ ॥ ਨਾਨਕ ਨਾਮੁ ਜਿਨਾ ਮਨਿ ਵਸਿਆ ਦਰਿ ਸਾਚੈ </p>
<p> ਪਤਿ ਪਾਈ ॥੪॥੪॥੧੪॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਮਨਮੁਖ ਆਸਾ ਨਹੀ ਉਤਰੈ ਦੂਜੈ ਭਾਇ ਖੁਆਏ ॥ ਉਦਰੁ </p>
<p> ਨੈ ਸਾਣੁ ਨ ਭਰੀਐ ਕਬਹੂ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਪਚਾਏ ॥੧॥ ਸਦਾ ਅਨੰਦੁ ਰਾਮ ਰਸਿ ਰਾਤੇ ॥ ਹਿਰਦੈ ਨਾਮੁ ਦੁਬਿਧਾ </p>
<p> ਮਨਿ ਭਾਗੀ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਪਾਰਬ੍ਰਹਮੁ ਸ੍ਰਿਸਟਿ ਜਿਨਿ ਸਾਜੀ ਸਿਰਿ </p>
<p> ਸਿਰਿ ਧੰਧੈ ਲਾਏ ॥ ਮਾਇਆ ਮੋਹੁ ਕੀਆ ਜਿਨਿ ਆਪੇ ਆਪੇ ਦੂਜੈ ਲਾਏ ॥੨॥ ਤਿਸ ਨੋ ਕਿਹੁ ਕਹੀਐ ਜੇ ਦੂਜਾ </p>
<p> ਹੋਵੈ ਸਭਿ ਤੁਧੈ ਮਾਹਿ ਸਮਾਏ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਤਤੁ ਬੀਚਾਰਾ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਏ ॥੩॥ ਸੋ ਪ੍ਰਭੁ ਸਾਚਾ </p>
<p> ਸਦ ਹੀ ਸਾਚਾ ਸਾਚਾ ਸਭੁ ਆਕਾਰਾ ॥ ਨਾਨਕ ਸਤਿਗੁਰਿ ਸੋਝੀ ਪਾਈ ਸਚਿ ਨਾਮਿ ਨਿਸਤਾਰਾ ॥੪॥੫॥੧੫॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਕਲਿ ਮਹਿ ਪ੍ਰੇਤ ਜਿਨੀੑ ਰਾਮੁ ਨ ਪਛਾਤਾ ਸਤਜੁਗਿ ਪਰਮ ਹੰਸ ਬੀਚਾਰੀ ॥ ਦੁਆਪੁਰਿ </p>
<p> ਤ੍ਰੇਤੈ ਮਾਣਸ ਵਰਤਹਿ ਵਿਰਲੈ ਹਉਮੈ ਮਾਰੀ ॥੧॥ ਕਲਿ ਮਹਿ ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥ ਜੁਗਿ ਜੁਗਿ ਗੁਰਮੁਖਿ </p>
<p> ਏਕੋ ਜਾਤਾ ਵਿਣੁ ਨਾਵੈ ਮੁਕਤਿ ਨ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਹਿਰਦੈ ਨਾਮੁ ਲਖੈ ਜਨੁ ਸਾਚਾ ਗੁਰਮੁਖਿ ਮੰਨਿ </p>
<p> ਵਸਾਈ ॥ ਆਪਿ ਤਰੇ ਸਗਲੇ ਕੁਲ ਤਾਰੇ ਜਿਨੀ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੨॥ ਮੇਰਾ ਪ੍ਰਭੁ ਹੈ ਗੁਣ ਕਾ </p>
</section>
<section id='ang1132' route='ang/1132'><p> ਦਾਤਾ ਅਵਗਣ ਸਬਦਿ ਜਲਾਏ ॥ ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੇ ਜਨ ਸੋਹੇ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥੩॥ ਘਰੁ ਦਰੁ </p>
<p> ਮਹਲੁ ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ ਰੰਗ ਸਿਉ ਰਲੀਆ ਮਾਣੈ ॥ ਜੋ ਕਿਛੁ ਕਹੈ ਸੁ ਭਲਾ ਕਰਿ ਮਾਨੈ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਵਖਾਣੈ ॥੪॥੬॥੧੬॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਮਨਸਾ ਮਨਹਿ ਸਮਾਇ ਲੈ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰ ॥ ਗੁਰ ਪੂਰੇ ਤੇ </p>
<p> ਸੋਝੀ ਪਵੈ ਫਿਰਿ ਮਰੈ ਨ ਵਾਰੋ ਵਾਰ ॥੧॥ ਮਨ ਮੇਰੇ ਰਾਮ ਨਾਮੁ ਆਧਾਰੁ ॥ ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ </p>
<p> ਸਭ ਇਛ ਪੁਜਾਵਣਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਮਹਿ ਏਕੋ ਰਵਿ ਰਹਿਆ ਗੁਰ ਬਿਨੁ ਬੂਝ ਨ ਪਾਇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਪ੍ਰਗਟੁ ਹੋਆ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਇ ॥੨॥ ਸੁਖਦਾਤਾ ਹਰਿ ਏਕੁ ਹੈ ਹੋਰ ਥੈ ਸੁਖੁ ਨ ਪਾਹਿ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਜਿਨੀ ਨ ਸੇਵਿਆ ਦਾਤਾ ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਹਿ ॥੩॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਫਿਰਿ </p>
<p> ਦੁਖੁ ਨ ਲਾਗੈ ਧਾਇ ॥ ਨਾਨਕ ਹਰਿ ਭਗਤਿ ਪਰਾਪਤਿ ਹੋਈ ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥੪॥੭॥੧੭॥ ਭੈਰਉ </p>
<p> ਮਹਲਾ ੩ ॥ ਬਾਝੁ ਗੁਰੂ ਜਗਤੁ ਬਉਰਾਨਾ ਭੂਲਾ ਚੋਟਾ ਖਾਈ ॥ ਮਰਿ ਮਰਿ ਜੰਮੈ ਸਦਾ ਦੁਖੁ ਪਾਏ ਦਰ ਕੀ ਖਬਰਿ </p>
<p> ਨ ਪਾਈ ॥੧॥ ਮੇਰੇ ਮਨ ਸਦਾ ਰਹਹੁ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾ ॥ ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਮੀਠਾ ਸਦ ਲਾਗਾ ਗੁਰ ਸਬਦੇ </p>
<p> ਭਵਜਲੁ ਤਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਭੇਖ ਕਰੈ ਬਹੁਤੁ ਚਿਤੁ ਡੋਲੈ ਅੰਤਰਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥ ਅੰਤਰਿ ਤਿਸਾ </p>
<p> ਭੂਖ ਅਤਿ ਬਹੁਤੀ ਭਉਕਤ ਫਿਰੈ ਦਰ ਬਾਰੁ ॥੨॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਰਹਿ ਫਿਰਿ ਜੀਵਹਿ ਤਿਨ ਕਉ ਮੁਕਤਿ </p>
<p> ਦੁਆਰਿ ॥ ਅੰਤਰਿ ਸਾਂਤਿ ਸਦਾ ਸੁਖੁ ਹੋਵੈ ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥੩॥ ਜਿਉ ਤਿਸੁ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵੈ </p>
<p> ਕਰਣਾ ਕਿਛੂ ਨ ਜਾਈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਬਦੁ ਸਮਾੑਲੇ ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥੪॥੮॥੧੮॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਮਾਇਆ ਮੋਹਿ ਖੁਆਇਆ ਦੁਖੁ ਖਟੇ ਦੁਖ ਖਾਇ ॥ ਅੰਤਰਿ ਲੋਭ ਹਲਕੁ ਦੁਖੁ ਭਾਰੀ </p>
<p> ਬਿਨੁ ਬਿਬੇਕ ਭਰਮਾਇ ॥੧॥ ਮਨਮੁਖਿ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੈਸਾਰਿ ॥ ਰਾਮ ਨਾਮੁ ਸੁਪਨੈ ਨਹੀ ਚੇਤਿਆ ਹਰਿ ਸਿਉ </p>
<p> ਕਦੇ ਨ ਲਾਗੈ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਪਸੂਆ ਕਰਮ ਕਰੈ ਨਹੀ ਬੂਝੈ ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੋ ਹੋਇ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ </p>
<p> ਤ ਉਲਟੀ ਹੋਵੈ ਖੋਜਿ ਲਹੈ ਜਨੁ ਕੋਇ ॥੨॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਸਦ ਵਸਿਆ ਪਾਇਆ ਗੁਣੀ ਨਿਧਾਨੁ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਪੂਰਾ ਪਾਇਆ ਚੂਕਾ ਮਨ ਅਭਿਮਾਨੁ ॥੩॥ ਆਪੇ ਕਰਤਾ ਕਰੇ ਕਰਾਏ ਆਪੇ ਮਾਰਗਿ ਪਾਏ ॥ </p>
</section>
<section id='ang1133' route='ang/1133'><p> ਆਪੇ ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ਨਾਨਕ ਨਾਮਿ ਸਮਾਏ ॥੪॥੯॥੧੯॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਮੇਰੀ ਪਟੀਆ </p>
<p> ਲਿਖਹੁ ਹਰਿ ਗੋਵਿੰਦ ਗੋਪਾਲਾ ॥ ਦੂਜੈ ਭਾਇ ਫਾਥੇ ਜਮ ਜਾਲਾ ॥ ਸਤਿਗੁਰੁ ਕਰੇ ਮੇਰੀ ਪ੍ਰਤਿਪਾਲਾ ॥ ਹਰਿ </p>
<p> ਸੁਖਦਾਤਾ ਮੇਰੈ ਨਾਲਾ ॥੧॥ ਗੁਰ ਉਪਦੇਸਿ ਪ੍ਰਹਿਲਾਦੁ ਹਰਿ ਉਚਰੈ ॥ ਸਾਸਨਾ ਤੇ ਬਾਲਕੁ ਗਮੁ ਨ ਕਰੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਾਤਾ ਉਪਦੇਸੈ ਪ੍ਰਹਿਲਾਦ ਪਿਆਰੇ ॥ ਪੁਤ੍ਰ ਰਾਮ ਨਾਮੁ ਛੋਡਹੁ ਜੀਉ ਲੇਹੁ ਉਬਾਰੇ ॥ ਪ੍ਰਹਿਲਾਦੁ ਕਹੈ </p>
<p> ਸੁਨਹੁ ਮੇਰੀ ਮਾਇ ॥ ਰਾਮ ਨਾਮੁ ਨ ਛੋਡਾ ਗੁਰਿ ਦੀਆ ਬੁਝਾਇ ॥੨॥ ਸੰਡਾ ਮਰਕਾ ਸਭਿ ਜਾਇ ਪੁਕਾਰੇ ॥ </p>
<p> ਪ੍ਰਹਿਲਾਦੁ ਆਪਿ ਵਿਗੜਿਆ ਸਭਿ ਚਾਟੜੇ ਵਿਗਾੜੇ ॥ ਦੁਸਟ ਸਭਾ ਮਹਿ ਮੰਤ੍ਰੁ ਪਕਾਇਆ ॥ ਪ੍ਰਹਲਾਦ ਕਾ ਰਾਖਾ </p>
<p> ਹੋਇ ਰਘੁਰਾਇਆ ॥੩॥ ਹਾਥਿ ਖੜਗੁ ਕਰਿ ਧਾਇਆ ਅਤਿ ਅਹੰਕਾਰਿ ॥ ਹਰਿ ਤੇਰਾ ਕਹਾ ਤੁਝੁ ਲਏ ਉਬਾਰਿ ॥ </p>
<p> ਖਿਨ ਮਹਿ ਭੈਆਨ ਰੂਪੁ ਨਿਕਸਿਆ ਥੰਮੑ ਉਪਾੜਿ ॥ ਹਰਣਾਖਸੁ ਨਖੀ ਬਿਦਾਰਿਆ ਪ੍ਰਹਲਾਦੁ ਲੀਆ ਉਬਾਰਿ </p>
<p> ॥੪॥ ਸੰਤ ਜਨਾ ਕੇ ਹਰਿ ਜੀਉ ਕਾਰਜ ਸਵਾਰੇ ॥ ਪ੍ਰਹਲਾਦ ਜਨ ਕੇ ਇਕੀਹ ਕੁਲ ਉਧਾਰੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਹਉਮੈ ਬਿਖੁ ਮਾਰੇ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਸੰਤ ਨਿਸਤਾਰੇ ॥੫॥੧੦॥੨੦॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਆਪੇ ਦੈਤ ਲਾਇ </p>
<p> ਦਿਤੇ ਸੰਤ ਜਨਾ ਕਉ ਆਪੇ ਰਾਖਾ ਸੋਈ ॥ ਜੋ ਤੇਰੀ ਸਦਾ ਸਰਣਾਈ ਤਿਨ ਮਨਿ ਦੁਖੁ ਨ ਹੋਈ ॥੧॥ ਜੁਗਿ ਜੁਗਿ </p>
<p> ਭਗਤਾ ਕੀ ਰਖਦਾ ਆਇਆ ॥ ਦੈਤ ਪੁਤ੍ਰੁ ਪ੍ਰਹਲਾਦੁ ਗਾਇਤ੍ਰੀ ਤਰਪਣੁ ਕਿਛੂ ਨ ਜਾਣੈ ਸਬਦੇ ਮੇਲਿ ਮਿਲਾਇਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਦਿਨ ਰਾਤੀ ਦੁਬਿਧਾ ਸਬਦੇ ਖੋਈ ॥ ਸਦਾ ਨਿਰਮਲ ਹੈ ਜੋ ਸਚਿ ਰਾਤੇ </p>
<p> ਸਚੁ ਵਸਿਆ ਮਨਿ ਸੋਈ ॥੨॥ ਮੂਰਖ ਦੁਬਿਧਾ ਪੜ੍ਹਹਿ ਮੂਲੁ ਨ ਪਛਾਣਹਿ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ </p>
<p> ਸੰਤ ਜਨਾ ਕੀ ਨਿੰਦਾ ਕਰਹਿ ਦੁਸਟੁ ਦੈਤੁ ਚਿੜਾਇਆ ॥੩॥ ਪ੍ਰਹਲਾਦੁ ਦੁਬਿਧਾ ਨ ਪੜੈ ਹਰਿ ਨਾਮੁ ਨ ਛੋਡੈ </p>
<p> ਡਰੈ ਨ ਕਿਸੈ ਦਾ ਡਰਾਇਆ ॥ ਸੰਤ ਜਨਾ ਕਾ ਹਰਿ ਜੀਉ ਰਾਖਾ ਦੈਤੈ ਕਾਲੁ ਨੇੜਾ ਆਇਆ ॥੪॥ ਆਪਣੀ </p>
<p> ਪੈਜ ਆਪੇ ਰਾਖੈ ਭਗਤਾਂ ਦੇਇ ਵਡਿਆਈ ॥ ਨਾਨਕ ਹਰਣਾਖਸੁ ਨਖੀ ਬਿਦਾਰਿਆ ਅੰਧੈ ਦਰ ਕੀ ਖਬਰਿ ਨ </p>
<p> ਪਾਈ ॥੫॥੧੧॥੨੧॥ </p>
<p> ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੪ ਚਉਪਦੇ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਹਰਿ ਜਨ ਸੰਤ ਕਰਿ ਕਿਰਪਾ ਪਗਿ </p>
</section>
<section id='ang1134' route='ang/1134'><p> ਲਾਇਣੁ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਭਜੁ ਸੁਰਤਿ ਸਮਾਇਣੁ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਭਜੁ ਨਾਮੁ ਨਰਾਇਣੁ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੇ ਸੁਖਦਾਤਾ ਗੁਰਮੁਖਿ ਭਵਜਲੁ ਹਰਿ ਨਾਮਿ ਤਰਾਇਣੁ ॥੧॥ ਰਹਾਉ ॥ ਸੰਗਤਿ ਸਾਧ ਮੇਲਿ ਹਰਿ </p>
<p> ਗਾਇਣੁ ॥ ਗੁਰਮਤੀ ਲੇ ਰਾਮ ਰਸਾਇਣੁ ॥੨॥ ਗੁਰ ਸਾਧੂ ਅੰਮ੍ਰਿਤ ਗਿਆਨ ਸਰਿ ਨਾਇਣੁ ॥ ਸਭਿ ਕਿਲਵਿਖ </p>
<p> ਪਾਪ ਗਏ ਗਾਵਾਇਣੁ ॥੩॥ ਤੂ ਆਪੇ ਕਰਤਾ ਸ੍ਰਿਸਟਿ ਧਰਾਇਣੁ ॥ ਜਨੁ ਨਾਨਕੁ ਮੇਲਿ ਤੇਰਾ ਦਾਸ ਦਸਾਇਣੁ </p>
<p> ॥੪॥੧॥ ਭੈਰਉ ਮਹਲਾ ੪ ॥ ਬੋਲਿ ਹਰਿ ਨਾਮੁ ਸਫਲ ਸਾ ਘਰੀ ॥ ਗੁਰ ਉਪਦੇਸਿ ਸਭਿ ਦੁਖ ਪਰਹਰੀ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਹਰਿ ਭਜੁ ਨਾਮੁ ਨਰਹਰੀ ॥ ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਗੁਰੁ ਪੂਰਾ ਸਤਸੰਗਤਿ ਸੰਗਿ ਸਿੰਧੁ ਭਉ ਤਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਗਜੀਵਨੁ ਧਿਆਇ ਮਨਿ ਹਰਿ ਸਿਮਰੀ ॥ ਕੋਟ ਕੋਟੰਤਰ ਤੇਰੇ ਪਾਪ ਪਰਹਰੀ ॥੨॥ ਸਤਸੰਗਤਿ ਸਾਧ </p>
<p> ਧੂਰਿ ਮੁਖਿ ਪਰੀ ॥ ਇਸਨਾਨੁ ਕੀਓ ਅਠਸਠਿ ਸੁਰਸਰੀ ॥੩॥ ਹਮ ਮੂਰਖ ਕਉ ਹਰਿ ਕਿਰਪਾ ਕਰੀ ॥ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਤਾਰਿਓ ਤਾਰਣ ਹਰੀ ॥੪॥੨॥ ਭੈਰਉ ਮਹਲਾ ੪ ॥ ਸੁਕ੍ਰਿਤੁ ਕਰਣੀ ਸਾਰੁ ਜਪਮਾਲੀ ॥ ਹਿਰਦੈ ਫੇਰਿ ਚਲੈ ਤੁਧੁ </p>
<p> ਨਾਲੀ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਬਨਵਾਲੀ ॥ ਕਰਿ ਕਿਰਪਾ ਮੇਲਹੁ ਸਤਸੰਗਤਿ ਤੂਟਿ ਗਈ ਮਾਇਆ </p>
<p> ਜਮ ਜਾਲੀ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਸੇਵਾ ਘਾਲਿ ਜਿਨਿ ਘਾਲੀ ॥ ਤਿਸੁ ਘੜੀਐ ਸਬਦੁ ਸਚੀ ਟਕਸਾਲੀ ॥੨॥ </p>
<p> ਹਰਿ ਅਗਮ ਅਗੋਚਰੁ ਗੁਰਿ ਅਗਮ ਦਿਖਾਲੀ ॥ ਵਿਚਿ ਕਾਇਆ ਨਗਰ ਲਧਾ ਹਰਿ ਭਾਲੀ ॥੩॥ ਹਮ ਬਾਰਿਕ </p>
<p> ਹਰਿ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲੀ ॥ ਜਨ ਨਾਨਕ ਤਾਰਹੁ ਨਦਰਿ ਨਿਹਾਲੀ ॥੪॥੩॥ ਭੈਰਉ ਮਹਲਾ ੪ ॥ ਸਭਿ ਘਟ ਤੇਰੇ </p>
<p> ਤੂ ਸਭਨਾ ਮਾਹਿ ॥ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕੋਈ ਨਾਹਿ ॥੧॥ ਹਰਿ ਸੁਖਦਾਤਾ ਮੇਰੇ ਮਨ ਜਾਪੁ ॥ ਹਉ ਤੁਧੁ ਸਾਲਾਹੀ </p>
<p> ਤੂ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਬਾਪੁ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਹਰਿ ਪ੍ਰਭੁ ਸੋਇ ॥ ਸਭ ਤੇਰੈ ਵਸਿ ਦੂਜਾ ਅਵਰੁ ਨ </p>
<p> ਕੋਇ ॥੨॥ ਜਿਸ ਕਉ ਤੁਮ ਹਰਿ ਰਾਖਿਆ ਭਾਵੈ ॥ ਤਿਸ ਕੈ ਨੇੜੈ ਕੋਇ ਨ ਜਾਵੈ ॥੩॥ ਤੂ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ </p>
<p> ਸਭ ਤੈ ਭਰਪੂਰਿ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਜਪਿ ਹਾਜਰਾ ਹਜੂਰਿ ॥੪॥੪॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕਾ ਸੰਤੁ ਹਰਿ ਕੀ ਹਰਿ ਮੂਰਤਿ ਜਿਸੁ ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਮੁਰਾਰਿ ॥ ਮਸਤਕਿ ਭਾਗੁ ਹੋਵੈ ਜਿਸੁ ਲਿਖਿਆ </p>
</section>
<section id='ang1135' route='ang/1135'><p> ਸੋ ਗੁਰਮਤਿ ਹਿਰਦੈ ਹਰਿ ਨਾਮੁ ਸਮਾੑਰਿ ॥੧॥ ਮਧੁਸੂਦਨੁ ਜਪੀਐ ਉਰ ਧਾਰਿ ॥ ਦੇਹੀ ਨਗਰਿ ਤਸਕਰ ਪੰਚ ਧਾਤੂ </p>
<p> ਗੁਰ ਸਬਦੀ ਹਰਿ ਕਾਢੇ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕਾ ਹਰਿ ਸੇਤੀ ਮਨੁ ਮਾਨਿਆ ਤਿਨ ਕਾਰਜ ਹਰਿ ਆਪਿ </p>
<p> ਸਵਾਰਿ ॥ ਤਿਨ ਚੂਕੀ ਮੁਹਤਾਜੀ ਲੋਕਨ ਕੀ ਹਰਿ ਅੰਗੀਕਾਰੁ ਕੀਆ ਕਰਤਾਰਿ ॥੨॥ ਮਤਾ ਮਸੂਰਤਿ ਤਾਂ ਕਿਛੁ </p>
<p> ਕੀਜੈ ਜੇ ਕਿਛੁ ਹੋਵੈ ਹਰਿ ਬਾਹਰਿ ॥ ਜੋ ਕਿਛੁ ਕਰੈ ਸੋਈ ਭਲ ਹੋਸੀ ਹਰਿ ਧਿਆਵਹੁ ਅਨਦਿਨੁ ਨਾਮੁ ਮੁਰਾਰਿ ॥੩॥ </p>
<p> ਹਰਿ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਆਪੇ ਆਪੇ ਓਹੁ ਪੂਛਿ ਨ ਕਿਸੈ ਕਰੇ ਬੀਚਾਰਿ ॥ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਧਿਆਈਐ ਜਿਨਿ </p>
<p> ਮੇਲਿਆ ਸਤਿਗੁਰੁ ਕਿਰਪਾ ਧਾਰਿ ॥੪॥੧॥੫॥ ਭੈਰਉ ਮਹਲਾ ੪ ॥ ਤੇ ਸਾਧੂ ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ ਜਿਨ </p>
<p> ਜਪਿਆ ਗਤਿ ਹੋਇ ਹਮਾਰੀ ॥ ਤਿਨ ਕਾ ਦਰਸੁ ਦੇਖਿ ਮਨੁ ਬਿਗਸੈ ਖਿਨੁ ਖਿਨੁ ਤਿਨ ਕਉ ਹਉ ਬਲਿਹਾਰੀ ॥੧॥ </p>
<p> ਹਰਿ ਹਿਰਦੈ ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਜਗਤ ਪਿਤ ਸੁਆਮੀ ਹਮ ਦਾਸਨਿ ਦਾਸ ਕੀਜੈ ਪਨਿਹਾਰੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤਿਨ ਮਤਿ ਊਤਮ ਤਿਨ ਪਤਿ ਊਤਮ ਜਿਨ ਹਿਰਦੈ ਵਸਿਆ ਬਨਵਾਰੀ ॥ ਤਿਨ ਕੀ ਸੇਵਾ ਲਾਇ </p>
<p> ਹਰਿ ਸੁਆਮੀ ਤਿਨ ਸਿਮਰਤ ਗਤਿ ਹੋਇ ਹਮਾਰੀ ॥੨॥ ਜਿਨ ਐਸਾ ਸਤਿਗੁਰੁ ਸਾਧੁ ਨ ਪਾਇਆ ਤੇ ਹਰਿ </p>
<p> ਦਰਗਹ ਕਾਢੇ ਮਾਰੀ ॥ ਤੇ ਨਰ ਨਿੰਦਕ ਸੋਭ ਨ ਪਾਵਹਿ ਤਿਨ ਨਕ ਕਾਟੇ ਸਿਰਜਨਹਾਰੀ ॥੩॥ ਹਰਿ ਆਪਿ </p>
<p> ਬੁਲਾਵੈ ਆਪੇ ਬੋਲੈ ਹਰਿ ਆਪਿ ਨਿਰੰਜਨੁ ਨਿਰੰਕਾਰੁ ਨਿਰਾਹਾਰੀ ॥ ਹਰਿ ਜਿਸੁ ਤੂ ਮੇਲਹਿ ਸੋ ਤੁਧੁ ਮਿਲਸੀ ਜਨ </p>
<p> ਨਾਨਕ ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੀ ॥੪॥੨॥੬॥ ਭੈਰਉ ਮਹਲਾ ੪ ॥ ਸਤਸੰਗਤਿ ਸਾਈ ਹਰਿ ਤੇਰੀ ਜਿਤੁ ਹਰਿ </p>
<p> ਕੀਰਤਿ ਹਰਿ ਸੁਨਣੇ ॥ ਜਿਨ ਹਰਿ ਨਾਮੁ ਸੁਣਿਆ ਮਨੁ ਭੀਨਾ ਤਿਨ ਹਮ ਸ੍ਰੇਵਹ ਨਿਤ ਚਰਣੇ ॥੧॥ ਜਗਜੀਵਨੁ </p>
<p> ਹਰਿ ਧਿਆਇ ਤਰਣੇ ॥ ਅਨੇਕ ਅਸੰਖ ਨਾਮ ਹਰਿ ਤੇਰੇ ਨ ਜਾਹੀ ਜਿਹਵਾ ਇਤੁ ਗਨਣੇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਸਿਖ </p>
<p> ਹਰਿ ਬੋਲਹੁ ਹਰਿ ਗਾਵਹੁ ਲੇ ਗੁਰਮਤਿ ਹਰਿ ਜਪਣੇ ॥ ਜੋ ਉਪਦੇਸੁ ਸੁਣੇ ਗੁਰ ਕੇਰਾ ਸੋ ਜਨੁ ਪਾਵੈ ਹਰਿ ਸੁਖ ਘਣੇ </p>
<p> ॥੨॥ ਧੰਨੁ ਸੁ ਵੰਸੁ ਧੰਨੁ ਸੁ ਪਿਤਾ ਧੰਨੁ ਸੁ ਮਾਤਾ ਜਿਨਿ ਜਨ ਜਣੇ ॥ ਜਿਨ ਸਾਸਿ ਗਿਰਾਸਿ ਧਿਆਇਆ ਮੇਰਾ </p>
<p> ਹਰਿ ਹਰਿ ਸੇ ਸਾਚੀ ਦਰਗਹ ਹਰਿ ਜਨ ਬਣੇ ॥੩॥ ਹਰਿ ਹਰਿ ਅਗਮ ਨਾਮ ਹਰਿ ਤੇਰੇ ਵਿਚਿ ਭਗਤਾ ਹਰਿ </p>
<p> ਧਰਣੇ ॥ ਨਾਨਕ ਜਨਿ ਪਾਇਆ ਮਤਿ ਗੁਰਮਤਿ ਜਪਿ ਹਰਿ ਹਰਿ ਪਾਰਿ ਪਵਣੇ ॥੪॥੩॥੭॥ </p>

<section id='ang1136' route='ang/1136'><p>ਭੈਰਉ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਗਲੀ ਥੀਤਿ ਪਾਸਿ ਡਾਰਿ ਰਾਖੀ ॥ ਅਸਟਮ ਥੀਤਿ ਗੋਵਿੰਦ ਜਨਮਾ ਸੀ ॥੧॥ ਭਰਮਿ ਭੂਲੇ ਨਰ ਕਰਤ </p>
<p> ਕਚਰਾਇਣ ॥ ਜਨਮ ਮਰਣ ਤੇ ਰਹਤ ਨਾਰਾਇਣ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਪੰਜੀਰੁ ਖਵਾਇਓ ਚੋਰ ॥ ਓਹੁ ਜਨਮਿ </p>
<p> ਨ ਮਰੈ ਰੇ ਸਾਕਤ ਢੋਰ ॥੨॥ ਸਗਲ ਪਰਾਧ ਦੇਹਿ ਲੋਰੋਨੀ ॥ ਸੋ ਮੁਖੁ ਜਲਉ ਜਿਤੁ ਕਹਹਿ ਠਾਕੁਰੁ ਜੋਨੀ ॥੩॥ </p>
<p> ਜਨਮਿ ਨ ਮਰੈ ਨ ਆਵੈ ਨ ਜਾਇ ॥ ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਰਹਿਓ ਸਮਾਇ ॥੪॥੧॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ </p>
<p> ਊਠਤ ਸੁਖੀਆ ਬੈਠਤ ਸੁਖੀਆ ॥ ਭਉ ਨਹੀ ਲਾਗੈ ਜਾਂ ਐਸੇ ਬੁਝੀਆ ॥੧॥ ਰਾਖਾ ਏਕੁ ਹਮਾਰਾ ਸੁਆਮੀ ॥ </p>
<p> ਸਗਲ ਘਟਾ ਕਾ ਅੰਤਰਜਾਮੀ ॥੧॥ ਰਹਾਉ ॥ ਸੋਇ ਅਚਿੰਤਾ ਜਾਗਿ ਅਚਿੰਤਾ ॥ ਜਹਾ ਕਹਾਂ ਪ੍ਰਭੁ ਤੂੰ </p>
<p> ਵਰਤੰਤਾ ॥੨॥ ਘਰਿ ਸੁਖਿ ਵਸਿਆ ਬਾਹਰਿ ਸੁਖੁ ਪਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥੩॥੨॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਵਰਤ ਨ ਰਹਉ ਨ ਮਹ ਰਮਦਾਨਾ ॥ ਤਿਸੁ ਸੇਵੀ ਜੋ ਰਖੈ ਨਿਦਾਨਾ ॥੧॥ ਏਕੁ ਗੁਸਾਈ ਅਲਹੁ </p>
<p> ਮੇਰਾ ॥ ਹਿੰਦੂ ਤੁਰਕ ਦੁਹਾਂ ਨੇਬੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਹਜ ਕਾਬੈ ਜਾਉ ਨ ਤੀਰਥ ਪੂਜਾ ॥ ਏਕੋ ਸੇਵੀ ਅਵਰੁ ਨ ਦੂਜਾ </p>
<p> ॥੨॥ ਪੂਜਾ ਕਰਉ ਨ ਨਿਵਾਜ ਗੁਜਾਰਉ ॥ ਏਕ ਨਿਰੰਕਾਰ ਲੇ ਰਿਦੈ ਨਮਸਕਾਰਉ ॥੩॥ ਨਾ ਹਮ ਹਿੰਦੂ ਨ </p>
<p> ਮੁਸਲਮਾਨ ॥ ਅਲਹ ਰਾਮ ਕੇ ਪਿੰਡੁ ਪਰਾਨ ॥੪॥ ਕਹੁ ਕਬੀਰ ਇਹੁ ਕੀਆ ਵਖਾਨਾ ॥ ਗੁਰ ਪੀਰ ਮਿਲਿ ਖੁਦਿ </p>
<p> ਖਸਮੁ ਪਛਾਨਾ ॥੫॥੩॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਦਸ ਮਿਰਗੀ ਸਹਜੇ ਬੰਧਿ ਆਨੀ ॥ ਪਾਂਚ ਮਿਰਗ ਬੇਧੇ ਸਿਵ ਕੀ </p>
<p> ਬਾਨੀ ॥੧॥ ਸੰਤਸੰਗਿ ਲੇ ਚੜਿਓ ਸਿਕਾਰ ॥ ਮ੍ਰਿਗ ਪਕਰੇ ਬਿਨੁ ਘੋਰ ਹਥੀਆਰ ॥੧॥ ਰਹਾਉ ॥ ਆਖੇਰ </p>
<p> ਬਿਰਤਿ ਬਾਹਰਿ ਆਇਓ ਧਾਇ ॥ ਅਹੇਰਾ ਪਾਇਓ ਘਰ ਕੈ ਗਾਂਇ ॥੨॥ ਮ੍ਰਿਗ ਪਕਰੇ ਘਰਿ ਆਣੇ ਹਾਟਿ ॥ </p>
<p> ਚੁਖ ਚੁਖ ਲੇ ਗਏ ਬਾਂਢੇ ਬਾਟਿ ॥੩॥ ਏਹੁ ਅਹੇਰਾ ਕੀਨੋ ਦਾਨੁ ॥ ਨਾਨਕ ਕੈ ਘਰਿ ਕੇਵਲ ਨਾਮੁ ॥੪॥੪॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਜੇ ਸਉ ਲੋਚਿ ਲੋਚਿ ਖਾਵਾਇਆ ॥ ਸਾਕਤ ਹਰਿ ਹਰਿ ਚੀਤਿ ਨ ਆਇਆ ॥੧॥ ਸੰਤ ਜਨਾ </p>
<p> ਕੀ ਲੇਹੁ ਮਤੇ ॥ ਸਾਧਸੰਗਿ ਪਾਵਹੁ ਪਰਮ ਗਤੇ ॥੧॥ ਰਹਾਉ ॥ ਪਾਥਰ ਕਉ ਬਹੁ ਨੀਰੁ ਪਵਾਇਆ ॥ ਨਹ </p>

<section id='ang1137' route='ang/1137'><p> ਭੀਗੈ ਅਧਿਕ ਸੂਕਾਇਆ ॥੨॥ ਖਟੁ ਸਾਸਤ੍ਰ ਮੂਰਖੈ ਸੁਨਾਇਆ ॥ ਜੈਸੇ ਦਹ ਦਿਸ ਪਵਨੁ ਝੁਲਾਇਆ ॥੩॥ </p>
<p> ਬਿਨੁ ਕਣ ਖਲਹਾਨੁ ਜੈਸੇ ਗਾਹਨ ਪਾਇਆ ॥ ਤਿਉ ਸਾਕਤ ਤੇ ਕੋ ਨ ਬਰਾਸਾਇਆ ॥੪॥ ਤਿਤ ਹੀ ਲਾਗਾ ਜਿਤੁ </p>
<p> ਕੋ ਲਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭਿ ਬਣਤ ਬਣਾਇਆ ॥੫॥੫॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਜੀਉ ਪ੍ਰਾਣ ਜਿਨਿ ਰਚਿਓ </p>
<p> ਸਰੀਰ ॥ ਜਿਨਹਿ ਉਪਾਏ ਤਿਸ ਕਉ ਪੀਰ ॥੧॥ ਗੁਰੁ ਗੋਬਿੰਦੁ ਜੀਅ ਕੈ ਕਾਮ ॥ ਹਲਤਿ ਪਲਤਿ ਜਾ ਕੀ ਸਦ </p>
<p> ਛਾਮ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭੁ ਆਰਾਧਨ ਨਿਰਮਲ ਰੀਤਿ ॥ ਸਾਧਸੰਗਿ ਬਿਨਸੀ ਬਿਪਰੀਤਿ ॥੨॥ ਮੀਤ ਹੀਤ </p>
<p> ਧਨੁ ਨਹ ਪਾਰਣਾ ॥ ਧੰਨਿ ਧੰਨਿ ਮੇਰੇ ਨਾਰਾਇਣਾ ॥੩॥ ਨਾਨਕੁ ਬੋਲੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਏਕ ਬਿਨਾ ਦੂਜਾ ਨਹੀ </p>
<p> ਜਾਣੀ ॥੪॥੬॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਆਗੈ ਦਯੁ ਪਾਛੈ ਨਾਰਾਇਣ ॥ ਮਧਿ ਭਾਗਿ ਹਰਿ ਪ੍ਰੇਮ ਰਸਾਇਣ ॥੧॥ </p>
<p> ਪ੍ਰਭੂ ਹਮਾਰੈ ਸਾਸਤ੍ਰ ਸਉਣ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਗ੍ਰਿਹ ਭਉਣ ॥੧॥ ਰਹਾਉ ॥ ਰਸਨਾ ਨਾਮੁ ਕਰਨ ਸੁਣਿ ਜੀਵੇ </p>
<p> ॥ ਪ੍ਰਭੁ ਸਿਮਰਿ ਸਿਮਰਿ ਅਮਰ ਥਿਰੁ ਥੀਵੇ ॥੨॥ ਜਨਮ ਜਨਮ ਕੇ ਦੂਖ ਨਿਵਾਰੇ ॥ ਅਨਹਦ ਸਬਦ ਵਜੇ ਦਰਬਾਰੇ </p>
<p> ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਲੀਏ ਮਿਲਾਏ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤਿ ਆਏ ॥੪॥੭॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਕੋਟਿ </p>
<p> ਮਨੋਰਥ ਆਵਹਿ ਹਾਥ ॥ ਜਮ ਮਾਰਗ ਕੈ ਸੰਗੀ ਪਾਂਥ ॥੧॥ ਗੰਗਾ ਜਲੁ ਗੁਰ ਗੋਬਿੰਦ ਨਾਮ ॥ ਜੋ ਸਿਮਰੈ ਤਿਸ </p>
<p> ਕੀ ਗਤਿ ਹੋਵੈ ਪੀਵਤ ਬਹੁੜਿ ਨ ਜੋਨਿ ਭ੍ਰਮਾਮ ॥੧॥ ਰਹਾਉ ॥ ਪੂਜਾ ਜਾਪ ਤਾਪ ਇਸਨਾਨ ॥ ਸਿਮਰਤ ਨਾਮ </p>
<p> ਭਏ ਨਿਹਕਾਮ ॥੨॥ ਰਾਜ ਮਾਲ ਸਾਦਨ ਦਰਬਾਰ ॥ ਸਿਮਰਤ ਨਾਮ ਪੂਰਨ ਆਚਾਰ ॥੩॥ ਨਾਨਕ ਦਾਸ </p>
<p> ਇਹੁ ਕੀਆ ਬੀਚਾਰੁ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਮਿਥਿਆ ਸਭ ਛਾਰੁ ॥੪॥੮॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਲੇਪੁ ਨ ਲਾਗੋ </p>
<p> ਤਿਲ ਕਾ ਮੂਲਿ ॥ ਦੁਸਟੁ ਬ੍ਰਾਹਮਣੁ ਮੂਆ ਹੋਇ ਕੈ ਸੂਲ ॥੧॥ ਹਰਿ ਜਨ ਰਾਖੇ ਪਾਰਬ੍ਰਹਮਿ ਆਪਿ ॥ ਪਾਪੀ ਮੂਆ </p>
<p> ਗੁਰ ਪਰਤਾਪਿ ॥੧॥ ਰਹਾਉ ॥ ਅਪਣਾ ਖਸਮੁ ਜਨਿ ਆਪਿ ਧਿਆਇਆ ॥ ਇਆਣਾ ਪਾਪੀ ਓਹੁ ਆਪਿ </p>
<p> ਪਚਾਇਆ ॥੨॥ ਪ੍ਰਭ ਮਾਤ ਪਿਤਾ ਅਪਣੇ ਦਾਸ ਕਾ ਰਖਵਾਲਾ ॥ ਨਿੰਦਕ ਕਾ ਮਾਥਾ ਈਹਾਂ ਊਹਾ ਕਾਲਾ </p>
<p> ॥੩॥ ਜਨ ਨਾਨਕ ਕੀ ਪਰਮੇਸਰਿ ਸੁਣੀ ਅਰਦਾਸਿ ॥ ਮਲੇਛੁ ਪਾਪੀ ਪਚਿਆ ਭਇਆ ਨਿਰਾਸੁ ॥੪॥੯॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਖੂਬੁ ਖੂਬੁ ਖੂਬੁ ਖੂਬੁ ਖੂਬੁ ਤੇਰੋ ਨਾਮੁ ॥ ਝੂਠੁ ਝੂਠੁ ਝੂਠੁ ਝੂਠੁ ਦੁਨੀ ਗੁਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਨਗਜ </p>
</section>
<section id='ang1138' route='ang/1138'><p> ਤੇਰੇ ਬੰਦੇ ਦੀਦਾਰੁ ਅਪਾਰੁ ॥ ਨਾਮ ਬਿਨਾ ਸਭ ਦੁਨੀਆ ਛਾਰੁ ॥੧॥ ਅਚਰਜੁ ਤੇਰੀ ਕੁਦਰਤਿ ਤੇਰੇ ਕਦਮ ਸਲਾਹ </p>
<p> ॥ ਗਨੀਵ ਤੇਰੀ ਸਿਫਤਿ ਸਚੇ ਪਾਤਿਸਾਹ ॥੨॥ ਨੀਧਰਿਆ ਧਰ ਪਨਹ ਖੁਦਾਇ ॥ ਗਰੀਬ ਨਿਵਾਜੁ ਦਿਨੁ ਰੈਣਿ </p>
<p> ਧਿਆਇ ॥੩॥ ਨਾਨਕ ਕਉ ਖੁਦਿ ਖਸਮ ਮਿਹਰਵਾਨ ॥ ਅਲਹੁ ਨ ਵਿਸਰੈ ਦਿਲ ਜੀਅ ਪਰਾਨ ॥੪॥੧੦॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਸਾਚ ਪਦਾਰਥੁ ਗੁਰਮੁਖਿ ਲਹਹੁ ॥ ਪ੍ਰਭ ਕਾ ਭਾਣਾ ਸਤਿ ਕਰਿ ਸਹਹੁ ॥੧॥ ਜੀਵਤ ਜੀਵਤ </p>
<p> ਜੀਵਤ ਰਹਹੁ ॥ ਰਾਮ ਰਸਾਇਣੁ ਨਿਤ ਉਠਿ ਪੀਵਹੁ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਰਸਨਾ ਕਹਹੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਲਿਜੁਗ ਮਹਿ ਇਕ ਨਾਮਿ ਉਧਾਰੁ ॥ ਨਾਨਕੁ ਬੋਲੈ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥੨॥੧੧॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਿ ਸਰਬ ਫਲ ਪਾਏ ॥ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਮਿਟਾਏ ॥੧॥ ਪਤਿਤ ਪਾਵਨ ਪ੍ਰਭ ਤੇਰੋ ਨਾਉ ॥ ਪੂਰਬਿ ਕਰਮ </p>

<section id='ang1142' route='ang/1142'><p> ਲਗਿ ਸਤਿਗੁਰ ਪਾਏ ॥੩॥ ਹਰਾਮਖੋਰ ਨਿਰਗੁਣ ਕਉ ਤੂਠਾ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਮਨਿ ਅੰਮ੍ਰਿਤੁ ਵੂਠਾ ॥ </p>

<p> ਬਲਿ ਜਾਇਆ ॥ ਪ੍ਰਗਟੁ ਮਾਰਗੁ ਜਿਨਿ ਕਰਿ ਦਿਖਲਾਇਆ ॥੩॥ ਜਿਨਿ ਗੁਰੁ ਸੇਵਿਆ ਤਿਸੁ ਭਉ ਨ ਬਿਆਪੈ </p>
<p> ॥ ਜਿਨਿ ਗੁਰੁ ਸੇਵਿਆ ਤਿਸੁ ਦੁਖੁ ਨ ਸੰਤਾਪੈ ॥ ਨਾਨਕ ਸੋਧੇ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ॥ ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਨਾਹੀ ਭੇਦ </p>

<p> ਸੁਗਿਆਨਾ ॥ ਨਾਮੁ ਲੈਤ ਪਰਗਟਿ ਉਜੀਆਰਾ ॥ ਨਾਮੁ ਲੈਤ ਛੁਟੇ ਜੰਜਾਰਾ ॥੨॥ ਨਾਮੁ ਲੈਤ ਜਮੁ ਨੇੜਿ ਨ ਆਵੈ </p>
<p> ॥ ਨਾਮੁ ਲੈਤ ਦਰਗਹ ਸੁਖੁ ਪਾਵੈ ॥ ਨਾਮੁ ਲੈਤ ਪ੍ਰਭੁ ਕਹੈ ਸਾਬਾਸਿ ॥ ਨਾਮੁ ਹਮਾਰੀ ਸਾਚੀ ਰਾਸਿ ॥੩॥ ਗੁਰਿ </p>
<p> ਉਪਦੇਸੁ ਕਹਿਓ ਇਹੁ ਸਾਰੁ ॥ ਹਰਿ ਕੀਰਤਿ ਮਨ ਨਾਮੁ ਅਧਾਰੁ ॥ ਨਾਨਕ ਉਧਰੇ ਨਾਮ ਪੁਨਹਚਾਰ ॥ ਅਵਰਿ </p>

<p> ਨਿਰਮਲ ਨਾਮ ॥ ਜਾਸੁ ਜਪਤ ਪੂਰਨ ਸਭਿ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ਦੁਖ ਡੇਰਾ ਢਹੈ ॥ ਅੰਮ੍ਰਿਤ </p>

<section id='ang1143' route='ang/1143'><p> ਮਹਿ ਨਿਮਾਣੇ ਕਉ ਦੀਨੋ ਮਾਨੁ ॥੩॥ ਸਭ ਮਹਿ ਏਕੁ ਰਹਿਆ ਭਰਪੂਰਾ ॥ ਸੋ ਜਾਪੈ ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥ </p>
<p> ਹਰਿ ਕੀਰਤਨੁ ਤਾ ਕੋ ਆਧਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਆਪਿ ਦਇਆਰੁ ॥੪॥੧੩॥੨੬॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ </p>

<p> ਹੋਏ ਮੇਰੇ ਮਾਈ ਬਾਪ ॥੧॥ ਸਖੀ ਸਹੇਰੀ ਮੇਰੈ ਗ੍ਰਸਤਿ ਅਨੰਦ ॥ ਕਰਿ ਕਿਰਪਾ ਭੇਟੇ ਮੋਹਿ ਕੰਤ ॥੧॥ ਰਹਾਉ ॥ </p>

<p> ਪੂਰਾ ਪੂਰਾ ਪਰਸਾਦ ॥੨॥ ਜਾ ਕਉ ਪ੍ਰਗਟ ਭਏ ਗੋਪਾਲ ॥ ਤਾ ਕੈ ਦਰਸਨਿ ਸਦਾ ਨਿਹਾਲ ॥ ਸਰਬ ਗੁਣਾ ਤਾ ਕੈ </p>
<p> ਬਹੁਤੁ ਨਿਧਾਨ ॥ ਜਾ ਕਉ ਸਤਿਗੁਰਿ ਦੀਓ ਨਾਮੁ ॥੩॥ ਜਾ ਕਉ ਭੇਟਿਓ ਠਾਕੁਰੁ ਅਪਨਾ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ </p>
<p> ਹਰਿ ਹਰਿ ਜਪਨਾ ॥ ਕਹੁ ਨਾਨਕ ਜੋ ਜਨ ਪ੍ਰਭ ਭਾਏ ॥ ਤਾ ਕੀ ਰੇਨੁ ਬਿਰਲਾ ਕੋ ਪਾਏ ॥੪॥੧੪॥੨੭॥ ਭੈਰਉ </p>
<p> ਮਹਲਾ ੫ ॥ ਚਿਤਵਤ ਪਾਪ ਨ ਆਲਕੁ ਆਵੈ ॥ ਬੇਸੁਆ ਭਜਤ ਕਿਛੁ ਨਹ ਸਰਮਾਵੈ ॥ ਸਾਰੋ ਦਿਨਸੁ ਮਜੂਰੀ ਕਰੈ </p>
<p> ॥ ਹਰਿ ਸਿਮਰਨ ਕੀ ਵੇਲਾ ਬਜਰ ਸਿਰਿ ਪਰੈ ॥੧॥ ਮਾਇਆ ਲਗਿ ਭੂਲੋ ਸੰਸਾਰੁ ॥ ਆਪਿ ਭੁਲਾਇਆ </p>
<p> ਭੁਲਾਵਣਹਾਰੈ ਰਾਚਿ ਰਹਿਆ ਬਿਰਥਾ ਬਿਉਹਾਰ ॥੧॥ ਰਹਾਉ ॥ ਪੇਖਤ ਮਾਇਆ ਰੰਗ ਬਿਹਾਇ ॥ ਗੜਬੜ </p>
<p> ਕਰੈ ਕਉਡੀ ਰੰਗੁ ਲਾਇ ॥ ਅੰਧ ਬਿਉਹਾਰ ਬੰਧ ਮਨੁ ਧਾਵੈ ॥ ਕਰਣੈਹਾਰੁ ਨ ਜੀਅ ਮਹਿ ਆਵੈ ॥੨॥ ਕਰਤ ਕਰਤ </p>
<p> ਇਵ ਹੀ ਦੁਖੁ ਪਾਇਆ ॥ ਪੂਰਨ ਹੋਤ ਨ ਕਾਰਜ ਮਾਇਆ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮਨੁ ਲੀਨਾ ॥ ਤੜਫਿ ਮੂਆ ਜਿਉ </p>
<p> ਜਲ ਬਿਨੁ ਮੀਨਾ ॥੩॥ ਜਿਸ ਕੇ ਰਾਖੇ ਹੋਇ ਹਰਿ ਆਪਿ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦਾ ਜਪੁ ਜਾਪਿ ॥ ਸਾਧਸੰਗਿ ਹਰਿ </p>
<p> ਕੇ ਗੁਣ ਗਾਇਆ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥੪॥੧੫॥੨੮॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਅਪਣੀ ਦਇਆ </p>
<p> ਕਰੇ ਸੋ ਪਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਸਾਚ ਸਬਦੁ ਹਿਰਦੇ ਮਨ ਮਾਹਿ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ </p>
<p> ਜਾਹਿ ॥੧॥ ਰਾਮ ਨਾਮੁ ਜੀਅ ਕੋ ਆਧਾਰੁ ॥ ਗੁਰ ਪਰਸਾਦਿ ਜਪਹੁ ਨਿਤ ਭਾਈ ਤਾਰਿ ਲਏ ਸਾਗਰ ਸੰਸਾਰੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕਉ ਲਿਖਿਆ ਹਰਿ ਏਹੁ ਨਿਧਾਨੁ ॥ ਸੇ ਜਨ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥ ਸੂਖ ਸਹਜ </p>

<section id='ang1147' route='ang/1147'><p> ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ ਸੁਖੁ ਪਾਏ ॥੪॥੨੫॥੩੮॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਤੇਰੀ ਟੇਕ ਰਹਾ ਕਲਿ ਮਾਹਿ ॥ ਤੇਰੀ </p>

<p> ਸੋਇ ॥ ਤੇਰੀ ਟੇਕ ਤੇਰਾ ਮਨਿ ਤਾਣੁ ॥ ਈਹਾਂ ਊਹਾਂ ਤੂ ਦੀਬਾਣੁ ॥੩॥ ਤੇਰੀ ਟੇਕ ਤੇਰਾ ਭਰਵਾਸਾ ॥ ਸਗਲ </p>
<p> ਧਿਆਵਹਿ ਪ੍ਰਭ ਗੁਣਤਾਸਾ ॥ ਜਪਿ ਜਪਿ ਅਨਦੁ ਕਰਹਿ ਤੇਰੇ ਦਾਸਾ ॥ ਸਿਮਰਿ ਨਾਨਕ ਸਾਚੇ ਗੁਣਤਾਸਾ </p>

<p> ਪ੍ਰਭ ਕੀ ਆਗਿਆ ਮਾਨਿ ਸੁਖੁ ਪਾਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਰਾਖੈ </p>

<p> ॥੪॥੨੭॥੪੦॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਸੁਖੁ ਨਾਹੀ ਬਹੁਤੈ ਧਨਿ ਖਾਟੇ ॥ ਸੁਖੁ ਨਾਹੀ ਪੇਖੇ ਨਿਰਤਿ ਨਾਟੇ ॥ ਸੁਖੁ </p>

<p> ਸਰਣਾਈ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖਹੁ ਗੁਸਾਈ ॥੪॥੨੮॥੪੧॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਗੁਰ ਮਿਲਿ ਤਿਆਗਿਓ </p>

<section id='ang1148' route='ang/1148'><p> ਦੂਜਾ ਭਾਉ ॥ ਗੁਰਮੁਖਿ ਜਪਿਓ ਹਰਿ ਕਾ ਨਾਉ ॥ ਬਿਸਰੀ ਚਿੰਤ ਨਾਮਿ ਰੰਗੁ ਲਾਗਾ ॥ ਜਨਮ ਜਨਮ ਕਾ ਸੋਇਆ </p>
<p> ਜਾਗਾ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੀ ਸੇਵਾ ਲਾਏ ॥ ਸਾਧੂ ਸੰਗਿ ਸਰਬ ਸੁਖ ਪਾਏ ॥੧॥ ਰਹਾਉ ॥ ਰੋਗ ਦੋਖ </p>

<p> ਨਿਹਚਲੁ ਬਿਸ੍ਰਾਮ ॥ ਪੂਰਨ ਹੋਏ ਸਗਲੇ ਕਾਮ ॥੩॥ ਦੁਲਭ ਦੇਹ ਆਈ ਪਰਵਾਨੁ ॥ ਸਫਲ ਹੋਈ ਜਪਿ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭਿ ਕਿਰਪਾ ਕਰੀ ॥ ਸਾਸਿ ਗਿਰਾਸਿ ਜਪਉ ਹਰਿ ਹਰੀ ॥੪॥੨੯॥੪੨॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਭ ਤੇ ਊਚਾ ਜਾ ਕਾ ਨਾਉ ॥ ਸਦਾ ਸਦਾ ਤਾ ਕੇ ਗੁਣ ਗਾਉ ॥ ਜਿਸੁ ਸਿਮਰਤ ਸਗਲਾ ਦੁਖੁ ਜਾਇ ॥ ਸਰਬ ਸੂਖ </p>
<p> ਵਸਹਿ ਮਨਿ ਆਇ ॥੧॥ ਸਿਮਰਿ ਮਨਾ ਤੂ ਸਾਚਾ ਸੋਇ ॥ ਹਲਤਿ ਪਲਤਿ ਤੁਮਰੀ ਗਤਿ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪੁਰਖ ਨਿਰੰਜਨ ਸਿਰਜਨਹਾਰ ॥ ਜੀਅ ਜੰਤ ਦੇਵੈ ਆਹਾਰ ॥ ਕੋਟਿ ਖਤੇ ਖਿਨ ਬਖਸਨਹਾਰ ॥ ਭਗਤਿ ਭਾਇ ਸਦਾ </p>
<p> ਨਿਸਤਾਰ ॥੨॥ ਸਾਚਾ ਧਨੁ ਸਾਚੀ ਵਡਿਆਈ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਨਿਹਚਲ ਮਤਿ ਪਾਈ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ </p>
<p> ਰਾਖਨਹਾਰਾ ॥ ਤਾ ਕਾ ਸਗਲ ਮਿਟੈ ਅੰਧਿਆਰਾ ॥੩॥ ਪਾਰਬ੍ਰਹਮ ਸਿਉ ਲਾਗੋ ਧਿਆਨ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ </p>
<p> ਨਿਰਬਾਨ ॥ ਭ੍ਰਮ ਭਉ ਮੇਟਿ ਮਿਲੇ ਗੋਪਾਲ ॥ ਨਾਨਕ ਕਉ ਗੁਰ ਭਏ ਦਇਆਲ ॥੪॥੩੦॥੪੩॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਸਿਮਰਤ ਮਨਿ ਹੋਇ ਪ੍ਰਗਾਸੁ ॥ ਮਿਟਹਿ ਕਲੇਸ ਸੁਖ ਸਹਜਿ ਨਿਵਾਸੁ ॥ ਤਿਸਹਿ </p>
<p> ਪਰਾਪਤਿ ਜਿਸੁ ਪ੍ਰਭੁ ਦੇਇ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਪਾਏ ਸੇਵ ॥੧॥ ਸਰਬ ਸੁਖਾ ਪ੍ਰਭ ਤੇਰੋ ਨਾਉ ॥ ਆਠ ਪਹਰ ਮੇਰੇ </p>
<p> ਮਨ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਇਛੈ ਸੋਈ ਫਲੁ ਪਾਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥ ਆਵਣ ਜਾਣ ਰਹੇ </p>
<p> ਹਰਿ ਧਿਆਇ ॥ ਭਗਤਿ ਭਾਇ ਪ੍ਰਭ ਕੀ ਲਿਵ ਲਾਇ ॥੨॥ ਬਿਨਸੇ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ॥ ਤੂਟੇ ਮਾਇਆ ਮੋਹ </p>
<p> ਪਿਆਰ ॥ ਪ੍ਰਭ ਕੀ ਟੇਕ ਰਹੈ ਦਿਨੁ ਰਾਤਿ ॥ ਪਾਰਬ੍ਰਹਮੁ ਕਰੇ ਜਿਸੁ ਦਾਤਿ ॥੩॥ ਕਰਨ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ </p>
<p> ॥ ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੀ ਸੇਵਾ ਲਾਇ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਇ </p>
<p> ॥੪॥੩੧॥੪੪॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਲਾਜ ਮਰੈ ਜੋ ਨਾਮੁ ਨ ਲੇਵੈ ॥ ਨਾਮ ਬਿਹੂਨ ਸੁਖੀ ਕਿਉ ਸੋਵੈ ॥ ਹਰਿ </p>

<section id='ang1149' route='ang/1149'><p> ਸਿਮਰਨੁ ਛਾਡਿ ਪਰਮ ਗਤਿ ਚਾਹੈ ॥ ਮੂਲ ਬਿਨਾ ਸਾਖਾ ਕਤ ਆਹੈ ॥੧॥ ਗੁਰੁ ਗੋਵਿੰਦੁ ਮੇਰੇ ਮਨ ਧਿਆਇ ॥ </p>
<p> ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਉਤਾਰੈ ਬੰਧਨ ਕਾਟਿ ਹਰਿ ਸੰਗਿ ਮਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤੀਰਥਿ ਨਾਇ ਕਹਾ ਸੁਚਿ </p>
<p> ਸੈਲੁ ॥ ਮਨ ਕਉ ਵਿਆਪੈ ਹਉਮੈ ਮੈਲੁ ॥ ਕੋਟਿ ਕਰਮ ਬੰਧਨ ਕਾ ਮੂਲੁ ॥ ਹਰਿ ਕੇ ਭਜਨ ਬਿਨੁ ਬਿਰਥਾ ਪੂਲੁ ॥੨॥ </p>
<p> ਬਿਨੁ ਖਾਏ ਬੂਝੈ ਨਹੀ ਭੂਖ ॥ ਰੋਗੁ ਜਾਇ ਤਾਂ ਉਤਰਹਿ ਦੂਖ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹਿ ਬਿਆਪਿਆ ॥ ਜਿਨਿ ਪ੍ਰਭਿ </p>
<p> ਕੀਨਾ ਸੋ ਪ੍ਰਭੁ ਨਹੀ ਜਾਪਿਆ ॥੩॥ ਧਨੁ ਧਨੁ ਸਾਧ ਧੰਨੁ ਹਰਿ ਨਾਉ ॥ ਆਠ ਪਹਰ ਕੀਰਤਨੁ ਗੁਣ ਗਾਉ ॥ ਧਨੁ </p>
<p> ਹਰਿ ਭਗਤਿ ਧਨੁ ਕਰਣੈਹਾਰ ॥ ਸਰਣਿ ਨਾਨਕ ਪ੍ਰਭ ਪੁਰਖ ਅਪਾਰ ॥੪॥੩੨॥੪੫॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਗੁਰ </p>
<p> ਸੁਪ੍ਰਸੰਨ ਹੋਏ ਭਉ ਗਏ ॥ ਨਾਮ ਨਿਰੰਜਨ ਮਨ ਮਹਿ ਲਏ ॥ ਦੀਨ ਦਇਆਲ ਸਦਾ ਕਿਰਪਾਲ ॥ ਬਿਨਸਿ ਗਏ </p>
<p> ਸਗਲੇ ਜੰਜਾਲ ॥੧॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਨੇ ॥ ਸਾਧਸੰਗਿ ਮਿਟੇ ਭੈ ਭਰਮਾ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਹਰਿ ਰਸਨ ਭਨੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੋ ਹੇਤੁ ॥ ਖਿਨ ਮਹਿ ਬਿਨਸਿਓ ਮਹਾ ਪਰੇਤੁ ॥ ਆਠ ਪਹਰ ਹਰਿ ਹਰਿ </p>
<p> ਜਪੁ ਜਾਪਿ ॥ ਰਾਖਨਹਾਰ ਗੋਵਿਦ ਗੁਰ ਆਪਿ ॥੨॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਸਦਾ ਪ੍ਰਤਿਪਾਰੈ ॥ ਭਗਤ ਜਨਾ ਕੇ ਸਾਸ </p>
<p> ਨਿਹਾਰੈ ॥ ਮਾਨਸ ਕੀ ਕਹੁ ਕੇਤਕ ਬਾਤ ॥ ਜਮ ਤੇ ਰਾਖੈ ਦੇ ਕਰਿ ਹਾਥ ॥੩॥ ਨਿਰਮਲ ਸੋਭਾ ਨਿਰਮਲ ਰੀਤਿ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਆਇਆ ਮਨਿ ਚੀਤਿ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰਿ ਦੀਨੋ ਦਾਨੁ ॥ ਨਾਨਕ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ </p>
<p> ॥੪॥੩੩॥੪੬॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਗੁਰੁ ਮੇਰਾ ॥ ਜੀਅ ਪ੍ਰਾਣ ਸੁਖਦਾਤਾ ਨੇਰਾ ॥ </p>
<p> ਭੈ ਭੰਜਨ ਅਬਿਨਾਸੀ ਰਾਇ ॥ ਦਰਸਨਿ ਦੇਖਿਐ ਸਭੁ ਦੁਖੁ ਜਾਇ ॥੧॥ ਜਤ ਕਤ ਪੇਖਉ ਤੇਰੀ ਸਰਣਾ ॥ ਬਲਿ </p>
<p> ਬਲਿ ਜਾਈ ਸਤਿਗੁਰ ਚਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਨ ਕਾਮ ਮਿਲੇ ਗੁਰਦੇਵ ॥ ਸਭਿ ਫਲਦਾਤਾ ਨਿਰਮਲ ਸੇਵ </p>
<p> ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਅਪੁਨੇ ਦਾਸ ॥ ਰਾਮ ਨਾਮੁ ਰਿਦ ਦੀਓ ਨਿਵਾਸ ॥੨॥ ਸਦਾ ਅਨੰਦੁ ਨਾਹੀ ਕਿਛੁ ਸੋਗੁ ॥ </p>
<p> ਦੂਖੁ ਦਰਦੁ ਨਹ ਬਿਆਪੈ ਰੋਗੁ ॥ ਸਭੁ ਕਿਛੁ ਤੇਰਾ ਤੂ ਕਰਣੈਹਾਰੁ ॥ ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਅਗਮ ਅਪਾਰ ॥੩॥ </p>
<p> ਨਿਰਮਲ ਸੋਭਾ ਅਚਰਜ ਬਾਣੀ ॥ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਮਨਿ ਭਾਣੀ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸੋਇ ॥ </p>
<p> ਨਾਨਕ ਸਭੁ ਕਿਛੁ ਪ੍ਰਭ ਤੇ ਹੋਇ ॥੪॥੩੪॥੪੭॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਮਨੁ ਤਨੁ ਰਾਤਾ ਰਾਮ ਰੰਗਿ ਚਰਣੇ ॥ </p>

<section id='ang1150' route='ang/1150'><p> ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਕਰਣੇ ॥ ਆਠ ਪਹਰ ਗਾਵਤ ਭਗਵੰਤੁ ॥ ਸਤਿਗੁਰਿ ਦੀਨੋ ਪੂਰਾ ਮੰਤੁ ॥੧॥ ਸੋ ਵਡਭਾਗੀ </p>
<p> ਜਿਸੁ ਨਾਮਿ ਪਿਆਰੁ ॥ ਤਿਸ ਕੈ ਸੰਗਿ ਤਰੈ ਸੰਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਸੋਈ ਗਿਆਨੀ ਜਿ ਸਿਮਰੈ ਏਕ ॥ ਸੋ ਧਨਵੰਤਾ </p>
<p> ਜਿਸੁ ਬੁਧਿ ਬਿਬੇਕ ॥ ਸੋ ਕੁਲਵੰਤਾ ਜਿ ਸਿਮਰੈ ਸੁਆਮੀ ॥ ਸੋ ਪਤਿਵੰਤਾ ਜਿ ਆਪੁ ਪਛਾਨੀ ॥੨॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਪਰਮ ਪਦੁ ਪਾਇਆ ॥ ਗੁਣ ਗੁੋਪਾਲ ਦਿਨੁ ਰੈਨਿ ਧਿਆਇਆ ॥ ਤੂਟੇ ਬੰਧਨ ਪੂਰਨ ਆਸਾ ॥ ਹਰਿ ਕੇ ਚਰਣ ਰਿਦ </p>
<p> ਮਾਹਿ ਨਿਵਾਸਾ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਪੂਰਨ ਕਰਮਾ ॥ ਸੋ ਜਨੁ ਆਇਆ ਪ੍ਰਭ ਕੀ ਸਰਨਾ ॥ ਆਪਿ ਪਵਿਤੁ </p>
<p> ਪਾਵਨ ਸਭਿ ਕੀਨੇ ॥ ਰਾਮ ਰਸਾਇਣੁ ਰਸਨਾ ਚੀਨੇੑ ॥੪॥੩੫॥੪੮॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਨਾਮੁ ਲੈਤ ਕਿਛੁ </p>
<p> ਬਿਘਨੁ ਨ ਲਾਗੈ ॥ ਨਾਮੁ ਸੁਣਤ ਜਮੁ ਦੂਰਹੁ ਭਾਗੈ ॥ ਨਾਮੁ ਲੈਤ ਸਭ ਦੂਖਹ ਨਾਸੁ ॥ ਨਾਮੁ ਜਪਤ ਹਰਿ ਚਰਣ </p>
<p> ਨਿਵਾਸੁ ॥੧॥ ਨਿਰਬਿਘਨ ਭਗਤਿ ਭਜੁ ਹਰਿ ਹਰਿ ਨਾਉ ॥ ਰਸਕਿ ਰਸਕਿ ਹਰਿ ਕੇ ਗੁਣ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਸਿਮਰਤ ਕਿਛੁ ਚਾਖੁ ਨ ਜੋਹੈ ॥ ਹਰਿ ਸਿਮਰਤ ਦੈਤ ਦੇਉ ਨ ਪੋਹੈ ॥ ਹਰਿ ਸਿਮਰਤ ਮੋਹੁ ਮਾਨੁ ਨ ਬਧੈ ॥ ਹਰਿ </p>
<p> ਸਿਮਰਤ ਗਰਭ ਜੋਨਿ ਨ ਰੁਧੈ ॥੨॥ ਹਰਿ ਸਿਮਰਨ ਕੀ ਸਗਲੀ ਬੇਲਾ ॥ ਹਰਿ ਸਿਮਰਨੁ ਬਹੁ ਮਾਹਿ ਇਕੇਲਾ ॥ </p>
<p> ਜਾਤਿ ਅਜਾਤਿ ਜਪੈ ਜਨੁ ਕੋਇ ॥ ਜੋ ਜਾਪੈ ਤਿਸ ਕੀ ਗਤਿ ਹੋਇ ॥੩॥ ਹਰਿ ਕਾ ਨਾਮੁ ਜਪੀਐ ਸਾਧਸੰਗਿ ॥ ਹਰਿ </p>
<p> ਕੇ ਨਾਮ ਕਾ ਪੂਰਨ ਰੰਗੁ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਕਿਰਪਾ ਧਾਰਿ ॥ ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਦੇਹੁ ਚਿਤਾਰਿ ॥੪॥੩੬॥੪੯॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਆਪੇ ਸਾਸਤੁ ਆਪੇ ਬੇਦੁ ॥ ਆਪੇ ਘਟਿ ਘਟਿ ਜਾਣੈ ਭੇਦੁ ॥ ਜੋਤਿ ਸਰੂਪ ਜਾ ਕੀ ਸਭ ਵਥੁ ॥ </p>
<p> ਕਰਣ ਕਾਰਣ ਪੂਰਨ ਸਮਰਥੁ ॥੧॥ ਪ੍ਰਭ ਕੀ ਓਟ ਗਹਹੁ ਮਨ ਮੇਰੇ ॥ ਚਰਨ ਕਮਲ ਗੁਰਮੁਖਿ ਆਰਾਧਹੁ ਦੁਸਮਨ </p>
<p> ਦੂਖੁ ਨ ਆਵੈ ਨੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥ ਜਾ ਕੈ ਸੂਤਿ ਪਰੋਇਆ ਸੰਸਾਰੁ ॥ ਆਪੇ </p>
<p> ਸਿਵ ਸਕਤੀ ਸੰਜੋਗੀ ॥ ਆਪਿ ਨਿਰਬਾਣੀ ਆਪੇ ਭੋਗੀ ॥੨॥ ਜਤ ਕਤ ਪੇਖਉ ਤਤ ਤਤ ਸੋਇ ॥ ਤਿਸੁ ਬਿਨੁ </p>
<p> ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਸਾਗਰੁ ਤਰੀਐ ਨਾਮ ਕੈ ਰੰਗਿ ॥ ਗੁਣ ਗਾਵੈ ਨਾਨਕੁ ਸਾਧਸੰਗਿ ॥੩॥ ਮੁਕਤਿ ਭੁਗਤਿ </p>
<p> ਜੁਗਤਿ ਵਸਿ ਜਾ ਕੈ ॥ ਊਣਾ ਨਾਹੀ ਕਿਛੁ ਜਨ ਤਾ ਕੈ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਹੋਇ ਸੁਪ੍ਰਸੰਨ ॥ ਨਾਨਕ ਦਾਸ ਸੇਈ </p>
<p> ਜਨ ਧੰਨ ॥੪॥੩੭॥੫੦॥ ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਭਗਤਾ ਮਨਿ ਆਨੰਦੁ ਗੋਬਿੰਦ ॥ ਅਸਥਿਤਿ ਭਏ ਬਿਨਸੀ </p>
</section>
<section id='ang1151' route='ang/1151'><p> ਸਭ ਚਿੰਦ ॥ ਭੈ ਭ੍ਰਮ ਬਿਨਸਿ ਗਏ ਖਿਨ ਮਾਹਿ ॥ ਪਾਰਬ੍ਰਹਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥੧॥ ਰਾਮ ਰਾਮ ਸੰਤ </p>
<p> ਸਦਾ ਸਹਾਇ ॥ ਘਰਿ ਬਾਹਰਿ ਨਾਲੇ ਪਰਮੇਸਰੁ ਰਵਿ ਰਹਿਆ ਪੂਰਨ ਸਭ ਠਾਇ ॥੧॥ ਰਹਾਉ ॥ ਧਨੁ ਮਾਲੁ </p>
<p> ਜੋਬਨੁ ਜੁਗਤਿ ਗੋਪਾਲ ॥ ਜੀਅ ਪ੍ਰਾਣ ਨਿਤ ਸੁਖ ਪ੍ਰਤਿਪਾਲ ॥ ਅਪਨੇ ਦਾਸ ਕਉ ਦੇ ਰਾਖੈ ਹਾਥ ॥ ਨਿਮਖ ਨ </p>
<p> ਛੋਡੈ ਸਦ ਹੀ ਸਾਥ ॥੨॥ ਹਰਿ ਸਾ ਪ੍ਰੀਤਮੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਸਾਰਿ ਸਮਾੑਲੇ ਸਾਚਾ ਸੋਇ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ </p>
<p> ਬੰਧੁ ਨਰਾਇਣੁ ॥ ਆਦਿ ਜੁਗਾਦਿ ਭਗਤ ਗੁਣ ਗਾਇਣੁ ॥੩॥ ਤਿਸ ਕੀ ਧਰ ਪ੍ਰਭ ਕਾ ਮਨਿ ਜੋਰੁ ॥ ਏਕ ਬਿਨਾ </p>
<p> ਦੂਜਾ ਨਹੀ ਹੋਰੁ ॥ ਨਾਨਕ ਕੈ ਮਨਿ ਇਹੁ ਪੁਰਖਾਰਥੁ ॥ ਪ੍ਰਭੂ ਹਮਾਰਾ ਸਾਰੇ ਸੁਆਰਥੁ ॥੪॥੩੮॥੫੧॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਭੈ ਕਉ ਭਉ ਪੜਿਆ ਸਿਮਰਤ ਹਰਿ ਨਾਮ ॥ ਸਗਲ ਬਿਆਧਿ ਮਿਟੀ ਤ੍ਰਿਹੁ ਗੁਣ ਕੀ ਦਾਸ </p>
<p> ਕੇ ਹੋਏ ਪੂਰਨ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਲੋਕ ਸਦਾ ਗੁਣ ਗਾਵਹਿ ਤਿਨ ਕਉ ਮਿਲਿਆ ਪੂਰਨ ਧਾਮ ॥ </p>
<p> ਜਨ ਕਾ ਦਰਸੁ ਬਾਂਛੈ ਦਿਨ ਰਾਤੀ ਹੋਇ ਪੁਨੀਤ ਧਰਮ ਰਾਇ ਜਾਮ ॥੧॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮਦ ਨਿੰਦਾ </p>
<p> ਸਾਧਸੰਗਿ ਮਿਟਿਆ ਅਭਿਮਾਨ ॥ ਐਸੇ ਸੰਤ ਭੇਟਹਿ ਵਡਭਾਗੀ ਨਾਨਕ ਤਿਨ ਕੈ ਸਦ ਕੁਰਬਾਨ ॥੨॥੩੯॥੫੨॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਪੰਚ ਮਜਮੀ ਜੋ ਪੰਚਨ ਰਾਖੈ ॥ ਮਿਥਿਆ ਰਸਨਾ ਨਿਤ ਉਠਿ ਭਾਖੈ ॥ ਚਕ੍ਰ ਬਣਾਇ </p>
<p> ਕਰੈ ਪਾਖੰਡ ॥ ਝੁਰਿ ਝੁਰਿ ਪਚੈ ਜੈਸੇ ਤ੍ਰਿਅ ਰੰਡ ॥੧॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ ਸਭ ਝੂਠੁ ॥ ਬਿਨੁ ਗੁਰ ਪੂਰੇ </p>
<p> ਮੁਕਤਿ ਨ ਪਾਈਐ ਸਾਚੀ ਦਰਗਹਿ ਸਾਕਤ ਮੂਠੁ ॥੧॥ ਰਹਾਉ ॥ ਸੋਈ ਕੁਚੀਲੁ ਕੁਦਰਤਿ ਨਹੀ ਜਾਨੈ ॥ </p>
<p> ਲੀਪਿਐ ਥਾਇ ਨ ਸੁਚਿ ਹਰਿ ਮਾਨੈ ॥ ਅੰਤਰੁ ਮੈਲਾ ਬਾਹਰੁ ਨਿਤ ਧੋਵੈ ॥ ਸਾਚੀ ਦਰਗਹਿ ਅਪਨੀ ਪਤਿ ਖੋਵੈ </p>
<p> ॥੨॥ ਮਾਇਆ ਕਾਰਣਿ ਕਰੈ ਉਪਾਉ ॥ ਕਬਹਿ ਨ ਘਾਲੈ ਸੀਧਾ ਪਾਉ ॥ ਜਿਨਿ ਕੀਆ ਤਿਸੁ ਚੀਤਿ ਨ </p>
<p> ਆਣੈ ॥ ਕੂੜੀ ਕੂੜੀ ਮੁਖਹੁ ਵਖਾਣੈ ॥੩॥ ਜਿਸ ਨੋ ਕਰਮੁ ਕਰੇ ਕਰਤਾਰੁ ॥ ਸਾਧਸੰਗਿ ਹੋਇ ਤਿਸੁ ਬਿਉਹਾਰੁ </p>
<p> ॥ ਹਰਿ ਨਾਮ ਭਗਤਿ ਸਿਉ ਲਾਗਾ ਰੰਗੁ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਜਨ ਨਹੀ ਭੰਗੁ ॥੪॥੪੦॥੫੩॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਨਿੰਦਕ ਕਉ ਫਿਟਕੇ ਸੰਸਾਰੁ ॥ ਨਿੰਦਕ ਕਾ ਝੂਠਾ ਬਿਉਹਾਰੁ ॥ ਨਿੰਦਕ ਕਾ ਮੈਲਾ </p>
<p> ਆਚਾਰੁ ॥ ਦਾਸ ਅਪੁਨੇ ਕਉ ਰਾਖਨਹਾਰੁ ॥੧॥ ਨਿੰਦਕੁ ਮੁਆ ਨਿੰਦਕ ਕੈ ਨਾਲਿ ॥ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰਿ </p>
</section>
<section id='ang1152' route='ang/1152'><p> ਜਨ ਰਾਖੇ ਨਿੰਦਕ ਕੈ ਸਿਰਿ ਕੜਕਿਓ ਕਾਲੁ ॥੧॥ ਰਹਾਉ ॥ ਨਿੰਦਕ ਕਾ ਕਹਿਆ ਕੋਇ ਨ ਮਾਨੈ ॥ ਨਿੰਦਕ </p>
<p> ਝੂਠੁ ਬੋਲਿ ਪਛੁਤਾਨੇ ॥ ਹਾਥ ਪਛੋਰਹਿ ਸਿਰੁ ਧਰਨਿ ਲਗਾਹਿ ॥ ਨਿੰਦਕ ਕਉ ਦਈ ਛੋਡੈ ਨਾਹਿ ॥੨॥ ਹਰਿ </p>
<p> ਕਾ ਦਾਸੁ ਕਿਛੁ ਬੁਰਾ ਨ ਮਾਗੈ ॥ ਨਿੰਦਕ ਕਉ ਲਾਗੈ ਦੁਖ ਸਾਂਗੈ ॥ ਬਗੁਲੇ ਜਿਉ ਰਹਿਆ ਪੰਖ ਪਸਾਰਿ ॥ </p>
<p> ਮੁਖ ਤੇ ਬੋਲਿਆ ਤਾਂ ਕਢਿਆ ਬੀਚਾਰਿ ॥੩॥ ਅੰਤਰਜਾਮੀ ਕਰਤਾ ਸੋਇ ॥ ਹਰਿ ਜਨੁ ਕਰੈ ਸੁ ਨਿਹਚਲੁ </p>
<p> ਹੋਇ ॥ ਹਰਿ ਕਾ ਦਾਸੁ ਸਾਚਾ ਦਰਬਾਰਿ ॥ ਜਨ ਨਾਨਕ ਕਹਿਆ ਤਤੁ ਬੀਚਾਰਿ ॥੪॥੪੧॥੫੪॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਦੁਇ ਕਰ ਜੋਰਿ ਕਰਉ ਅਰਦਾਸਿ ॥ ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਤਿਸ ਕੀ ਰਾਸਿ ॥ ਸੋਈ ਮੇਰਾ </p>
<p> ਸੁਆਮੀ ਕਰਨੈਹਾਰੁ ॥ ਕੋਟਿ ਬਾਰ ਜਾਈ ਬਲਿਹਾਰ ॥੧॥ ਸਾਧੂ ਧੂਰਿ ਪੁਨੀਤ ਕਰੀ ॥ ਮਨ ਕੇ ਬਿਕਾਰ </p>
<p> ਮਿਟਹਿ ਪ੍ਰਭ ਸਿਮਰਤ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਹਰੀ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਗ੍ਰਿਹ ਮਹਿ ਸਗਲ ਨਿਧਾਨ ॥ </p>
<p> ਜਾ ਕੀ ਸੇਵਾ ਪਾਈਐ ਮਾਨੁ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰਨਹਾਰ ॥ ਜੀਅ ਪ੍ਰਾਨ ਭਗਤਨ ਆਧਾਰ ॥੨॥ ਘਟ </p>
<p> ਘਟ ਅੰਤਰਿ ਸਗਲ ਪ੍ਰਗਾਸ ॥ ਜਪਿ ਜਪਿ ਜੀਵਹਿ ਭਗਤ ਗੁਣਤਾਸ ॥ ਜਾ ਕੀ ਸੇਵ ਨ ਬਿਰਥੀ ਜਾਇ ॥ ਮਨ </p>
<p> ਤਨ ਅੰਤਰਿ ਏਕੁ ਧਿਆਇ ॥੩॥ ਗੁਰ ਉਪਦੇਸਿ ਦਇਆ ਸੰਤੋਖੁ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਨਿਰਮਲੁ ਇਹੁ ਥੋਕੁ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਲੀਜੈ ਲੜਿ ਲਾਇ ॥ ਚਰਨ ਕਮਲ ਨਾਨਕ ਨਿਤ ਧਿਆਇ ॥੪॥੪੨॥੫੫॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰ ਅਪੁਨੇ ਸੁਨੀ ਅਰਦਾਸਿ ॥ ਕਾਰਜੁ ਆਇਆ ਸਗਲਾ ਰਾਸਿ ॥ ਮਨ ਤਨ </p>
<p> ਅੰਤਰਿ ਪ੍ਰਭੂ ਧਿਆਇਆ ॥ ਗੁਰ ਪੂਰੇ ਡਰੁ ਸਗਲ ਚੁਕਾਇਆ ॥੧॥ ਸਭ ਤੇ ਵਡ ਸਮਰਥ ਗੁਰਦੇਵ </p>
<p> ॥ ਸਭਿ ਸੁਖ ਪਾਈ ਤਿਸ ਕੀ ਸੇਵ ॥ ਰਹਾਉ ॥ ਜਾ ਕਾ ਕੀਆ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥ ਤਿਸ ਕਾ ਅਮਰੁ ਨ ਮੇਟੈ </p>
<p> ਕੋਇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਅਨੂਪੁ ॥ ਸਫਲ ਮੂਰਤਿ ਗੁਰੁ ਤਿਸ ਕਾ ਰੂਪੁ ॥੨॥ ਜਾ ਕੈ ਅੰਤਰਿ ਬਸੈ </p>
<p> ਹਰਿ ਨਾਮੁ ॥ ਜੋ ਜੋ ਪੇਖੈ ਸੁ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥ ਬੀਸ ਬਿਸੁਏ ਜਾ ਕੈ ਮਨਿ ਪਰਗਾਸੁ ॥ ਤਿਸੁ ਜਨ ਕੈ ਪਾਰਬ੍ਰਹਮ ਕਾ </p>
<p> ਨਿਵਾਸੁ ॥੩॥ ਤਿਸੁ ਗੁਰ ਕਉ ਸਦ ਕਰੀ ਨਮਸਕਾਰ ॥ ਤਿਸੁ ਗੁਰ ਕਉ ਸਦ ਜਾਉ ਬਲਿਹਾਰ ॥ ਸਤਿਗੁਰ </p>
<p> ਕੇ ਚਰਨ ਧੋਇ ਧੋਇ ਪੀਵਾ ॥ ਗੁਰ ਨਾਨਕ ਜਪਿ ਜਪਿ ਸਦ ਜੀਵਾ ॥੪॥੪੩॥੫੬॥ </p>
</section>
<section id='ang1153' route='ang/1153'><p> ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੫ ਪੜਤਾਲ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਰਤਿਪਾਲ ਪ੍ਰਭ ਕ੍ਰਿਪਾਲ ਕਵਨ ਗੁਨ ਗਨੀ ॥ ਅਨਿਕ ਰੰਗ ਬਹੁ ਤਰੰਗ ਸਰਬ ਕੋ ਧਨੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਨਿਕ ਗਿਆਨ ਅਨਿਕ ਧਿਆਨ ਅਨਿਕ ਜਾਪ ਜਾਪ ਤਾਪ ॥ ਅਨਿਕ ਗੁਨਿਤ ਧੁਨਿਤ ਲਲਿਤ ਅਨਿਕ ਧਾਰ </p>
<p> ਮੁਨੀ ॥੧॥ ਅਨਿਕ ਨਾਦ ਅਨਿਕ ਬਾਜ ਨਿਮਖ ਨਿਮਖ ਅਨਿਕ ਸ੍ਵਾਦ ਅਨਿਕ ਦੋਖ ਅਨਿਕ ਰੋਗ ਮਿਟਹਿ ਜਸ </p>
<p> ਸੁਨੀ ॥ ਨਾਨਕ ਸੇਵ ਅਪਾਰ ਦੇਵ ਤਟਹ ਖਟਹ ਬਰਤ ਪੂਜਾ ਗਵਨ ਭਵਨ ਜਾਤ੍ਰ ਕਰਨ ਸਗਲ ਫਲ ਪੁਨੀ </p>
<p> ॥੨॥੧॥੫੭॥੮॥੨੧॥੭॥੫੭॥੯੩॥ </p>
<p> ਭੈਰਉ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਤਮ ਮਹਿ ਰਾਮੁ ਰਾਮ ਮਹਿ ਆਤਮੁ ਚੀਨਸਿ ਗੁਰ ਬੀਚਾਰਾ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸਬਦਿ ਪਛਾਣੀ ਦੁਖ ਕਾਟੈ </p>
<p> ਹਉ ਮਾਰਾ ॥੧॥ ਨਾਨਕ ਹਉਮੈ ਰੋਗ ਬੁਰੇ ॥ ਜਹ ਦੇਖਾਂ ਤਹ ਏਕਾ ਬੇਦਨ ਆਪੇ ਬਖਸੈ ਸਬਦਿ ਧੁਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਆਪੇ ਪਰਖੇ ਪਰਖਣਹਾਰੈ ਬਹੁਰਿ ਸੂਲਾਕੁ ਨ ਹੋਈ ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਭਈ ਗੁਰਿ ਮੇਲੇ ਪ੍ਰਭ ਭਾਣਾ </p>
<p> ਸਚੁ ਸੋਈ ॥੨॥ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਰੋਗੀ ਰੋਗੀ ਧਰਤਿ ਸਭੋਗੀ ॥ ਮਾਤ ਪਿਤਾ ਮਾਇਆ ਦੇਹ ਸਿ ਰੋਗੀ </p>
<p> ਰੋਗੀ ਕੁਟੰਬ ਸੰਜੋਗੀ ॥੩॥ ਰੋਗੀ ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਸਰੁਦ੍ਰਾ ਰੋਗੀ ਸਗਲ ਸੰਸਾਰਾ ॥ ਹਰਿ ਪਦੁ ਚੀਨਿ ਭਏ ਸੇ </p>
<p> ਮੁਕਤੇ ਗੁਰ ਕਾ ਸਬਦੁ ਵੀਚਾਰਾ ॥੪॥ ਰੋਗੀ ਸਾਤ ਸਮੁੰਦ ਸਨਦੀਆ ਖੰਡ ਪਤਾਲ ਸਿ ਰੋਗਿ ਭਰੇ ॥ ਹਰਿ ਕੇ </p>
<p> ਲੋਕ ਸਿ ਸਾਚਿ ਸੁਹੇਲੇ ਸਰਬੀ ਥਾਈ ਨਦਰਿ ਕਰੇ ॥੫॥ ਰੋਗੀ ਖਟ ਦਰਸਨ ਭੇਖਧਾਰੀ ਨਾਨਾ ਹਠੀ ਅਨੇਕਾ ॥ </p>
<p> ਬੇਦ ਕਤੇਬ ਕਰਹਿ ਕਹ ਬਪੁਰੇ ਨਹ ਬੂਝਹਿ ਇਕ ਏਕਾ ॥੬॥ ਮਿਠ ਰਸੁ ਖਾਇ ਸੁ ਰੋਗਿ ਭਰੀਜੈ ਕੰਦ ਮੂਲਿ ਸੁਖੁ </p>
<p> ਨਾਹੀ ॥ ਨਾਮੁ ਵਿਸਾਰਿ ਚਲਹਿ ਅਨ ਮਾਰਗਿ ਅੰਤ ਕਾਲਿ ਪਛੁਤਾਹੀ ॥੭॥ ਤੀਰਥਿ ਭਰਮੈ ਰੋਗੁ ਨ ਛੂਟਸਿ </p>
<p> ਪੜਿਆ ਬਾਦੁ ਬਿਬਾਦੁ ਭਇਆ ॥ ਦੁਬਿਧਾ ਰੋਗੁ ਸੁ ਅਧਿਕ ਵਡੇਰਾ ਮਾਇਆ ਕਾ ਮੁਹਤਾਜੁ ਭਇਆ ॥੮॥ </p>
<p> ਗੁਰਮੁਖਿ ਸਾਚਾ ਸਬਦਿ ਸਲਾਹੈ ਮਨਿ ਸਾਚਾ ਤਿਸੁ ਰੋਗੁ ਗਇਆ ॥ ਨਾਨਕ ਹਰਿ ਜਨ ਅਨਦਿਨੁ ਨਿਰਮਲ </p>
</section>
<section id='ang1154' route='ang/1154'><p> ਜਿਨ ਕਉ ਕਰਮਿ ਨੀਸਾਣੁ ਪਇਆ ॥੯॥੧॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੩ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤਿਨਿ ਕਰਤੈ ਇਕੁ ਚਲਤੁ ਉਪਾਇਆ ॥ ਅਨਹਦ ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਇਆ ॥ ਮਨਮੁਖਿ ਭੂਲੇ ਗੁਰਮੁਖਿ </p>
<p> ਬੁਝਾਇਆ ॥ ਕਾਰਣੁ ਕਰਤਾ ਕਰਦਾ ਆਇਆ ॥੧॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮੇਰੈ ਅੰਤਰਿ ਧਿਆਨੁ ॥ ਹਉ ਕਬਹੁ ਨ </p>
<p> ਛੋਡਉ ਹਰਿ ਕਾ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਪਿਤਾ ਪ੍ਰਹਲਾਦੁ ਪੜਣ ਪਠਾਇਆ ॥ ਲੈ ਪਾਟੀ ਪਾਧੇ ਕੈ ਆਇਆ ॥ </p>
<p> ਨਾਮ ਬਿਨਾ ਨਹ ਪੜਉ ਅਚਾਰ ॥ ਮੇਰੀ ਪਟੀਆ ਲਿਖਿ ਦੇਹੁ ਗੋਬਿੰਦ ਮੁਰਾਰਿ ॥੨॥ ਪੁਤ੍ਰ ਪ੍ਰਹਿਲਾਦ ਸਿਉ </p>
<p> ਕਹਿਆ ਮਾਇ ॥ ਪਰਵਿਰਤਿ ਨ ਪੜਹੁ ਰਹੀ ਸਮਝਾਇ ॥ ਨਿਰਭਉ ਦਾਤਾ ਹਰਿ ਜੀਉ ਮੇਰੈ ਨਾਲਿ ॥ ਜੇ ਹਰਿ </p>
<p> ਛੋਡਉ ਤਉ ਕੁਲਿ ਲਾਗੈ ਗਾਲਿ ॥੩॥ ਪ੍ਰਹਲਾਦਿ ਸਭਿ ਚਾਟੜੇ ਵਿਗਾਰੇ ॥ ਹਮਾਰਾ ਕਹਿਆ ਨ ਸੁਣੈ ਆਪਣੇ </p>
<p> ਕਾਰਜ ਸਵਾਰੇ ॥ ਸਭ ਨਗਰੀ ਮਹਿ ਭਗਤਿ ਦ੍ਰਿੜਾਈ ॥ ਦੁਸਟ ਸਭਾ ਕਾ ਕਿਛੁ ਨ ਵਸਾਈ ॥੪॥ ਸੰਡੈ ਮਰਕੈ </p>
<p> ਕੀਈ ਪੂਕਾਰ ॥ ਸਭੇ ਦੈਤ ਰਹੇ ਝਖ ਮਾਰਿ ॥ ਭਗਤ ਜਨਾ ਕੀ ਪਤਿ ਰਾਖੈ ਸੋਈ ॥ ਕੀਤੇ ਕੈ ਕਹਿਐ ਕਿਆ ਹੋਈ </p>
<p> ॥੫॥ ਕਿਰਤ ਸੰਜੋਗੀ ਦੈਤਿ ਰਾਜੁ ਚਲਾਇਆ ॥ ਹਰਿ ਨ ਬੂਝੈ ਤਿਨਿ ਆਪਿ ਭੁਲਾਇਆ ॥ ਪੁਤ੍ਰ ਪ੍ਰਹਲਾਦ </p>
<p> ਸਿਉ ਵਾਦੁ ਰਚਾਇਆ ॥ ਅੰਧਾ ਨ ਬੂਝੈ ਕਾਲੁ ਨੇੜੈ ਆਇਆ ॥੬॥ ਪ੍ਰਹਲਾਦੁ ਕੋਠੇ ਵਿਚਿ ਰਾਖਿਆ ਬਾਰਿ ਦੀਆ </p>
<p> ਤਾਲਾ ॥ ਨਿਰਭਉ ਬਾਲਕੁ ਮੂਲਿ ਨ ਡਰਈ ਮੇਰੈ ਅੰਤਰਿ ਗੁਰ ਗੋਪਾਲਾ ॥ ਕੀਤਾ ਹੋਵੈ ਸਰੀਕੀ ਕਰੈ ਅਨਹੋਦਾ </p>
<p> ਨਾਉ ਧਰਾਇਆ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁੋ ਆਇ ਪਹੁਤਾ ਜਨ ਸਿਉ ਵਾਦੁ ਰਚਾਇਆ ॥੭॥ ਪਿਤਾ ਪ੍ਰਹਲਾਦ </p>
<p> ਸਿਉ ਗੁਰਜ ਉਠਾਈ ॥ ਕਹਾਂ ਤੁਮਾੑਰਾ ਜਗਦੀਸ ਗੁਸਾਈ ॥ ਜਗਜੀਵਨੁ ਦਾਤਾ ਅੰਤਿ ਸਖਾਈ ॥ ਜਹ ਦੇਖਾ ਤਹ </p>
<p> ਰਹਿਆ ਸਮਾਈ ॥੮॥ ਥੰਮੁੑ ਉਪਾੜਿ ਹਰਿ ਆਪੁ ਦਿਖਾਇਆ ॥ ਅਹੰਕਾਰੀ ਦੈਤੁ ਮਾਰਿ ਪਚਾਇਆ ॥ ਭਗਤਾ ਮਨਿ </p>
<p> ਆਨੰਦੁ ਵਜੀ ਵਧਾਈ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਦੇ ਵਡਿਆਈ ॥੯॥ ਜੰਮਣੁ ਮਰਣਾ ਮੋਹੁ ਉਪਾਇਆ ॥ ਆਵਣੁ </p>
<p> ਜਾਣਾ ਕਰਤੈ ਲਿਖਿ ਪਾਇਆ ॥ ਪ੍ਰਹਲਾਦ ਕੈ ਕਾਰਜਿ ਹਰਿ ਆਪੁ ਦਿਖਾਇਆ ॥ ਭਗਤਾ ਕਾ ਬੋਲੁ ਆਗੈ </p>
<p> ਆਇਆ ॥੧੦॥ ਦੇਵ ਕੁਲੀ ਲਖਿਮੀ ਕਉ ਕਰਹਿ ਜੈਕਾਰੁ ॥ ਮਾਤਾ ਨਰਸਿੰਘ ਕਾ ਰੂਪੁ ਨਿਵਾਰੁ ॥ ਲਖਿਮੀ </p>
</section>
<section id='ang1155' route='ang/1155'><p> ਭਉ ਕਰੈ ਨ ਸਾਕੈ ਜਾਇ ॥ ਪ੍ਰਹਲਾਦੁ ਜਨੁ ਚਰਣੀ ਲਾਗਾ ਆਇ ॥੧੧॥ ਸਤਿਗੁਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦ੍ਰਿੜਾਇਆ ॥ </p>
<p> ਰਾਜੁ ਮਾਲੁ ਝੂਠੀ ਸਭ ਮਾਇਆ ॥ ਲੋਭੀ ਨਰ ਰਹੇ ਲਪਟਾਇ ॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ </p>
<p> ॥੧੨॥ ਕਹੈ ਨਾਨਕੁ ਸਭੁ ਕੋ ਕਰੇ ਕਰਾਇਆ ॥ ਸੇ ਪਰਵਾਣੁ ਜਿਨੀ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥ ਭਗਤਾ ਕਾ </p>
<p> ਅੰਗੀਕਾਰੁ ਕਰਦਾ ਆਇਆ ॥ ਕਰਤੈ ਅਪਣਾ ਰੂਪੁ ਦਿਖਾਇਆ ॥੧੩॥੧॥੨॥ ਭੈਰਉ ਮਹਲਾ ੩ ॥ ਗੁਰ ਸੇਵਾ </p>
<p> ਤੇ ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਇਆ ਹਉਮੈ ਤ੍ਰਿਸਨ ਬੁਝਾਈ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਹ੍ਰਿਦੈ ਮਨਿ ਵਸਿਆ ਮਨਸਾ ਮਨਹਿ ਸਮਾਈ </p>
<p> ॥੧॥ ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਮੇਰੇ ਪਿਆਰੇ ॥ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਦੀਨ ਜਨੁ ਮਾਂਗੈ ਗੁਰ ਕੈ ਸਬਦਿ ਉਧਾਰੇ </p>

<p> ਤੁਧੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਈ ॥੪॥ ਜਗਤੁ ਉਪਾਇ ਤੁਧੁ ਧੰਧੈ ਲਾਇਆ ਭੂੰਡੀ ਕਾਰ ਕਮਾਈ ॥ </p>
<p> ਜਨਮੁ ਪਦਾਰਥੁ ਜੂਐ ਹਾਰਿਆ ਸਬਦੈ ਸੁਰਤਿ ਨ ਪਾਈ ॥੫॥ ਮਨਮੁਖਿ ਮਰਹਿ ਤਿਨ ਕਿਛੂ ਨ ਸੂਝੈ ਦੁਰਮਤਿ </p>

<section id='ang1156' route='ang/1156'><p> ਸੁਖੈਨਾ ॥ ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ ਸੋ ਸੀਤਲੁ ਹੂਆ ॥ ਨਾਮ ਬਿਨਾ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਮੂਆ ॥੨॥ ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ ਸੋ </p>
<p> ਜੀਵਨ ਮੁਕਤਾ ॥ ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ ਤਿਸੁ ਸਭ ਹੀ ਜੁਗਤਾ ॥ ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ ਤਿਨਿ ਨਉ ਨਿਧਿ ਪਾਈ ॥ ਨਾਮ </p>

<p> ਰਿਦੈ ਸੋ ਸਭ ਤੇ ਊਚਾ ॥ ਨਾਮ ਬਿਨਾ ਭ੍ਰਮਿ ਜੋਨੀ ਮੂਚਾ ॥੬॥ ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ ਤਿਸੁ ਪ੍ਰਗਟਿ ਪਹਾਰਾ ॥ ਜਿਸੁ ਨਾਮੁ </p>

<p> ਤਿਨਿ ਨਾਮੁ ਪਾਇਆ ਜਿਸੁ ਭਇਓ ਕ੍ਰਿਪਾਲ ॥ ਸਾਧਸੰਗਤਿ ਮਹਿ ਲਖੇ ਗੁੋਪਾਲ ॥ ਆਵਣ ਜਾਣ ਰਹੇ ਸੁਖੁ </p>

<p> ਜਾ ਕੀ ਕੀਮਤਿ ਨਾਹਿ ॥੩॥ ਕੋਟਿ ਪੂਰੀਅਤ ਹੈ ਜਾ ਕੈ ਨਾਦ ॥ ਕੋਟਿ ਅਖਾਰੇ ਚਲਿਤ ਬਿਸਮਾਦ ॥ ਕੋਟਿ ਸਕਤਿ </p>

<section id='ang1157' route='ang/1157'><p> ਤਪ ਹੀ ਕਰਤੇ ॥ ਕੋਟਿ ਮੁਨੀਸਰ ਮੁੋਨਿ ਮਹਿ ਰਹਤੇ ॥੭॥ ਅਵਿਗਤ ਨਾਥੁ ਅਗੋਚਰ ਸੁਆਮੀ ॥ ਪੂਰਿ ਰਹਿਆ </p>
<p> ਘਟ ਅੰਤਰਜਾਮੀ ॥ ਜਤ ਕਤ ਦੇਖਉ ਤੇਰਾ ਵਾਸਾ ॥ ਨਾਨਕ ਕਉ ਗੁਰਿ ਕੀਓ ਪ੍ਰਗਾਸਾ ॥੮॥੨॥੫॥ </p>
<p> ਭੈਰਉ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰਿ ਮੋ ਕਉ ਕੀਨੋ ਦਾਨੁ ॥ ਅਮੋਲ ਰਤਨੁ ਹਰਿ ਦੀਨੋ ਨਾਮੁ ॥ ਸਹਜ ਬਿਨੋਦ ਚੋਜ </p>
<p> ਆਨੰਤਾ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭੁ ਮਿਲਿਓ ਅਚਿੰਤਾ ॥੧॥ ਕਹੁ ਨਾਨਕ ਕੀਰਤਿ ਹਰਿ ਸਾਚੀ ॥ ਬਹੁਰਿ ਬਹੁਰਿ ਤਿਸੁ </p>
<p> ਸੰਗਿ ਮਨੁ ਰਾਚੀ ॥੧॥ ਰਹਾਉ ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਭੋਜਨ ਭਾਉ ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਲੀਚੈ ਨਾਉ ॥ ਅਚਿੰਤ ਹਮਾਰੈ </p>
<p> ਸਬਦਿ ਉਧਾਰ ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਭਰੇ ਭੰਡਾਰ ॥੨॥ ਅਚਿੰਤ ਹਮਾਰੈ ਕਾਰਜ ਪੂਰੇ ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਲਥੇ ਵਿਸੂਰੇ </p>
<p> ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਬੈਰੀ ਮੀਤਾ ॥ ਅਚਿੰਤੋ ਹੀ ਇਹੁ ਮਨੁ ਵਸਿ ਕੀਤਾ ॥੩॥ ਅਚਿੰਤ ਪ੍ਰਭੂ ਹਮ ਕੀਆ ਦਿਲਾਸਾ ॥ </p>
<p> ਅਚਿੰਤ ਹਮਾਰੀ ਪੂਰਨ ਆਸਾ ॥ ਅਚਿੰਤ ਹਮਾੑ ਕਉ ਸਗਲ ਸਿਧਾਂਤੁ ॥ ਅਚਿੰਤੁ ਹਮ ਕਉ ਗੁਰਿ ਦੀਨੋ ਮੰਤੁ ॥੪॥ </p>
<p> ਅਚਿੰਤ ਹਮਾਰੇ ਬਿਨਸੇ ਬੈਰ ॥ ਅਚਿੰਤ ਹਮਾਰੇ ਮਿਟੇ ਅੰਧੇਰ ॥ ਅਚਿੰਤੋ ਹੀ ਮਨਿ ਕੀਰਤਨੁ ਮੀਠਾ ॥ ਅਚਿੰਤੋ ਹੀ </p>
<p> ਪ੍ਰਭੁ ਘਟਿ ਘਟਿ ਡੀਠਾ ॥੫॥ ਅਚਿੰਤ ਮਿਟਿਓ ਹੈ ਸਗਲੋ ਭਰਮਾ ॥ ਅਚਿੰਤ ਵਸਿਓ ਮਨਿ ਸੁਖ ਬਿਸ੍ਰਾਮਾ ॥ </p>
<p> ਅਚਿੰਤ ਹਮਾਰੈ ਅਨਹਤ ਵਾਜੈ ॥ ਅਚਿੰਤ ਹਮਾਰੈ ਗੋਬਿੰਦੁ ਗਾਜੈ ॥੬॥ ਅਚਿੰਤ ਹਮਾਰੈ ਮਨੁ ਪਤੀਆਨਾ ॥ ਨਿਹਚਲ </p>
<p> ਧਨੀ ਅਚਿੰਤੁ ਪਛਾਨਾ ॥ ਅਚਿੰਤੋ ਉਪਜਿਓ ਸਗਲ ਬਿਬੇਕਾ ॥ ਅਚਿੰਤ ਚਰੀ ਹਥਿ ਹਰਿ ਹਰਿ ਟੇਕਾ ॥੭॥ </p>
<p> ਅਚਿੰਤ ਪ੍ਰਭੂ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ ॥ ਅਚਿੰਤ ਮਿਲਿਓ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਏਕੁ ॥ ਚਿੰਤ ਅਚਿੰਤਾ ਸਗਲੀ ਗਈ ॥ ਪ੍ਰਭ </p>
<p> ਨਾਨਕ ਨਾਨਕ ਨਾਨਕ ਮਈ ॥੮॥੩॥੬॥ </p>
<p> ਭੈਰਉ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇਹੁ ਧਨੁ ਮੇਰੇ ਹਰਿ ਕੋ ਨਾਉ ॥ ਗਾਂਠਿ ਨ ਬਾਧਉ ਬੇਚਿ ਨ ਖਾਉ ॥੧॥ ਰਹਾਉ ॥ ਨਾਉ ਮੇਰੇ ਖੇਤੀ ਨਾਉ ਮੇਰੇ </p>
<p> ਬਾਰੀ ॥ ਭਗਤਿ ਕਰਉ ਜਨੁ ਸਰਨਿ ਤੁਮਾੑਰੀ ॥੧॥ ਨਾਉ ਮੇਰੇ ਮਾਇਆ ਨਾਉ ਮੇਰੇ ਪੂੰਜੀ ॥ ਤੁਮਹਿ ਛੋਡਿ ਜਾਨਉ </p>
<p> ਨਹੀ ਦੂਜੀ ॥੨॥ ਨਾਉ ਮੇਰੇ ਬੰਧਿਪ ਨਾਉ ਮੇਰੇ ਭਾਈ ॥ ਨਾਉ ਮੇਰੇ ਸੰਗਿ ਅੰਤਿ ਹੋਇ ਸਖਾਈ ॥੩॥ ਮਾਇਆ </p>
<p> ਮਹਿ ਜਿਸੁ ਰਖੈ ਉਦਾਸੁ ॥ ਕਹਿ ਕਬੀਰ ਹਉ ਤਾ ਕੋ ਦਾਸੁ ॥੪॥੧॥ ਨਾਂਗੇ ਆਵਨੁ ਨਾਂਗੇ ਜਾਨਾ ॥ ਕੋਇ ਨ ਰਹਿਹੈ </p>

<section id='ang1159' route='ang/1159'><p> ਰਹਾ ਨ ਕੋਊ ॥ ਪੰਡਿਤ ਮੁਲਾਂ ਛਾਡੇ ਦੋਊ ॥੧॥ ਰਹਾਉ ॥ ਬੁਨਿ ਬੁਨਿ ਆਪ ਆਪੁ ਪਹਿਰਾਵਉ ॥ ਜਹ ਨਹੀ ਆਪੁ </p>

<p> ਇਖਲਾਸੁ ਨਿਰਖਿ ਲੇ ਮੀਰਾ ॥ ਆਪੁ ਖੋਜਿ ਖੋਜਿ ਮਿਲੇ ਕਬੀਰਾ ॥੪॥੭॥ ਨਿਰਧਨ ਆਦਰੁ ਕੋਈ ਨ ਦੇਇ ॥ ਲਾਖ </p>

<p> ॥ ਪ੍ਰਭ ਕੀ ਕਲਾ ਨ ਮੇਟੀ ਜਾਈ ॥੩॥ ਕਹਿ ਕਬੀਰ ਨਿਰਧਨੁ ਹੈ ਸੋਈ ॥ ਜਾ ਕੇ ਹਿਰਦੈ ਨਾਮੁ ਨ ਹੋਈ ॥੪॥੮॥ </p>
<p> ਗੁਰ ਸੇਵਾ ਤੇ ਭਗਤਿ ਕਮਾਈ ॥ ਤਬ ਇਹ ਮਾਨਸ ਦੇਹੀ ਪਾਈ ॥ ਇਸ ਦੇਹੀ ਕਉ ਸਿਮਰਹਿ ਦੇਵ ॥ ਸੋ ਦੇਹੀ ਭਜੁ </p>
<p> ਹਰਿ ਕੀ ਸੇਵ ॥੧॥ ਭਜਹੁ ਗੁੋਬਿੰਦ ਭੂਲਿ ਮਤ ਜਾਹੁ ॥ ਮਾਨਸ ਜਨਮ ਕਾ ਏਹੀ ਲਾਹੁ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ </p>
<p> ਜਰਾ ਰੋਗੁ ਨਹੀ ਆਇਆ ॥ ਜਬ ਲਗੁ ਕਾਲਿ ਗ੍ਰਸੀ ਨਹੀ ਕਾਇਆ ॥ ਜਬ ਲਗੁ ਬਿਕਲ ਭਈ ਨਹੀ ਬਾਨੀ ॥ </p>

<p> ਇਹ ਤੇਰੀ ਬਾਰ ॥ ਘਟ ਭੀਤਰਿ ਤੂ ਦੇਖੁ ਬਿਚਾਰਿ ॥ ਕਹਤ ਕਬੀਰੁ ਜੀਤਿ ਕੈ ਹਾਰਿ ॥ ਬਹੁ ਬਿਧਿ ਕਹਿਓ ਪੁਕਾਰਿ </p>
<p> ਪੁਕਾਰਿ ॥੫॥੧॥੯॥ ਸਿਵ ਕੀ ਪੁਰੀ ਬਸੈ ਬੁਧਿ ਸਾਰੁ ॥ ਤਹ ਤੁਮੑ ਮਿਲਿ ਕੈ ਕਰਹੁ ਬਿਚਾਰੁ ॥ ਈਤ ਊਤ ਕੀ </p>
<p> ਸੋਝੀ ਪਰੈ ॥ ਕਉਨੁ ਕਰਮ ਮੇਰਾ ਕਰਿ ਕਰਿ ਮਰੈ ॥੧॥ ਨਿਜ ਪਦ ਊਪਰਿ ਲਾਗੋ ਧਿਆਨੁ ॥ ਰਾਜਾ ਰਾਮ ਨਾਮੁ ਮੋਰਾ </p>
<p> ਬ੍ਰਹਮ ਗਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਮੂਲ ਦੁਆਰੈ ਬੰਧਿਆ ਬੰਧੁ ॥ ਰਵਿ ਊਪਰਿ ਗਹਿ ਰਾਖਿਆ ਚੰਦੁ ॥ ਪਛਮ ਦੁਆਰੈ </p>
<p> ਸੂਰਜੁ ਤਪੈ ॥ ਮੇਰ ਡੰਡ ਸਿਰ ਊਪਰਿ ਬਸੈ ॥੨॥ ਪਸਚਮ ਦੁਆਰੇ ਕੀ ਸਿਲ ਓੜ ॥ ਤਿਹ ਸਿਲ ਊਪਰਿ ਖਿੜਕੀ </p>
