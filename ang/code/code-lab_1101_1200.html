<section id='ang1160' route='ang/1160'><p> ਸਦਾ ਸਲਾਮੁ ॥੧॥ ਹੈ ਹਜੂਰਿ ਕਤ ਦੂਰਿ ਬਤਾਵਹੁ ॥ ਦੁੰਦਰ ਬਾਧਹੁ ਸੁੰਦਰ ਪਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥ ਕਾਜੀ ਸੋ </p>
<p> ਜੁ ਕਾਇਆ ਬੀਚਾਰੈ ॥ ਕਾਇਆ ਕੀ ਅਗਨਿ ਬ੍ਰਹਮੁ ਪਰਜਾਰੈ ॥ ਸੁਪਨੈ ਬਿੰਦੁ ਨ ਦੇਈ ਝਰਨਾ ॥ ਤਿਸੁ ਕਾਜੀ ਕਉ </p>
<p> ਜਰਾ ਨ ਮਰਨਾ ॥੨॥ ਸੋ ਸੁਰਤਾਨੁ ਜੁ ਦੁਇ ਸਰ ਤਾਨੈ ॥ ਬਾਹਰਿ ਜਾਤਾ ਭੀਤਰਿ ਆਨੈ ॥ ਗਗਨ ਮੰਡਲ ਮਹਿ </p>
<p> ਲਸਕਰੁ ਕਰੈ ॥ ਸੋ ਸੁਰਤਾਨੁ ਛਤ੍ਰੁ ਸਿਰਿ ਧਰੈ ॥੩॥ ਜੋਗੀ ਗੋਰਖੁ ਗੋਰਖੁ ਕਰੈ ॥ ਹਿੰਦੂ ਰਾਮ ਨਾਮੁ ਉਚਰੈ ॥ </p>
<p> ਮੁਸਲਮਾਨ ਕਾ ਏਕੁ ਖੁਦਾਇ ॥ ਕਬੀਰ ਕਾ ਸੁਆਮੀ ਰਹਿਆ ਸਮਾਇ ॥੪॥੩॥੧੧॥ ਮਹਲਾ ੫ ॥ ਜੋ ਪਾਥਰ </p>
<p> ਕਉ ਕਹਤੇ ਦੇਵ ॥ ਤਾ ਕੀ ਬਿਰਥਾ ਹੋਵੈ ਸੇਵ ॥ ਜੋ ਪਾਥਰ ਕੀ ਪਾਂਈ ਪਾਇ ॥ ਤਿਸ ਕੀ ਘਾਲ ਅਜਾਂਈ ਜਾਇ </p>
<p> ॥੧॥ ਠਾਕੁਰੁ ਹਮਰਾ ਸਦ ਬੋਲੰਤਾ ॥ ਸਰਬ ਜੀਆ ਕਉ ਪ੍ਰਭੁ ਦਾਨੁ ਦੇਤਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਦੇਉ ਨ ਜਾਨੈ </p>
<p> ਅੰਧੁ ॥ ਭ੍ਰਮ ਕਾ ਮੋਹਿਆ ਪਾਵੈ ਫੰਧੁ ॥ ਨ ਪਾਥਰੁ ਬੋਲੈ ਨਾ ਕਿਛੁ ਦੇਇ ॥ ਫੋਕਟ ਕਰਮ ਨਿਹਫਲ ਹੈ ਸੇਵ ॥੨॥ </p>
<p> ਜੇ ਮਿਰਤਕ ਕਉ ਚੰਦਨੁ ਚੜਾਵੈ ॥ ਉਸ ਤੇ ਕਹਹੁ ਕਵਨ ਫਲ ਪਾਵੈ ॥ ਜੇ ਮਿਰਤਕ ਕਉ ਬਿਸਟਾ ਮਾਹਿ ਰੁਲਾਈ </p>
<p> ॥ ਤਾਂ ਮਿਰਤਕ ਕਾ ਕਿਆ ਘਟਿ ਜਾਈ ॥੩॥ ਕਹਤ ਕਬੀਰ ਹਉ ਕਹਉ ਪੁਕਾਰਿ ॥ ਸਮਝਿ ਦੇਖੁ ਸਾਕਤ ਗਾਵਾਰ ॥ </p>
<p> ਦੂਜੈ ਭਾਇ ਬਹੁਤੁ ਘਰ ਗਾਲੇ ॥ ਰਾਮ ਭਗਤ ਹੈ ਸਦਾ ਸੁਖਾਲੇ ॥੪॥੪॥੧੨॥ ਜਲ ਮਹਿ ਮੀਨ ਮਾਇਆ ਕੇ </p>
<p> ਬੇਧੇ ॥ ਦੀਪਕ ਪਤੰਗ ਮਾਇਆ ਕੇ ਛੇਦੇ ॥ ਕਾਮ ਮਾਇਆ ਕੁੰਚਰ ਕਉ ਬਿਆਪੈ ॥ ਭੁਇਅੰਗਮ ਭ੍ਰਿੰਗ ਮਾਇਆ </p>
<p> ਮਹਿ ਖਾਪੇ ॥੧॥ ਮਾਇਆ ਐਸੀ ਮੋਹਨੀ ਭਾਈ ॥ ਜੇਤੇ ਜੀਅ ਤੇਤੇ ਡਹਕਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪੰਖੀ ਮ੍ਰਿਗ </p>
<p> ਮਾਇਆ ਮਹਿ ਰਾਤੇ ॥ ਸਾਕਰ ਮਾਖੀ ਅਧਿਕ ਸੰਤਾਪੇ ॥ ਤੁਰੇ ਉਸਟ ਮਾਇਆ ਮਹਿ ਭੇਲਾ ॥ ਸਿਧ ਚਉਰਾਸੀਹ </p>
<p> ਮਾਇਆ ਮਹਿ ਖੇਲਾ ॥੨॥ ਛਿਅ ਜਤੀ ਮਾਇਆ ਕੇ ਬੰਦਾ ॥ ਨਵੈ ਨਾਥ ਸੂਰਜ ਅਰੁ ਚੰਦਾ ॥ ਤਪੇ ਰਖੀਸਰ </p>
<p> ਮਾਇਆ ਮਹਿ ਸੂਤਾ ॥ ਮਾਇਆ ਮਹਿ ਕਾਲੁ ਅਰੁ ਪੰਚ ਦੂਤਾ ॥੩॥ ਸੁਆਨ ਸਿਆਲ ਮਾਇਆ ਮਹਿ ਰਾਤਾ ॥ </p>
<p> ਬੰਤਰ ਚੀਤੇ ਅਰੁ ਸਿੰਘਾਤਾ ॥ ਮਾਂਜਾਰ ਗਾਡਰ ਅਰੁ ਲੂਬਰਾ ॥ ਬਿਰਖ ਮੂਲ ਮਾਇਆ ਮਹਿ ਪਰਾ ॥੪॥ </p>
<p> ਮਾਇਆ ਅੰਤਰਿ ਭੀਨੇ ਦੇਵ ॥ ਸਾਗਰ ਇੰਦ੍ਰਾ ਅਰੁ ਧਰਤੇਵ ॥ ਕਹਿ ਕਬੀਰ ਜਿਸੁ ਉਦਰੁ ਤਿਸੁ ਮਾਇਆ ॥ ਤਬ </p>
<p> ਛੂਟੇ ਜਬ ਸਾਧੂ ਪਾਇਆ ॥੫॥੫॥੧੩॥ ਜਬ ਲਗੁ ਮੇਰੀ ਮੇਰੀ ਕਰੈ ॥ ਤਬ ਲਗੁ ਕਾਜੁ ਏਕੁ ਨਹੀ ਸਰੈ ॥ ਜਬ </p>
</section>
<section id='ang1161' route='ang/1161'><p> ਮੇਰੀ ਮੇਰੀ ਮਿਟਿ ਜਾਇ ॥ ਤਬ ਪ੍ਰਭ ਕਾਜੁ ਸਵਾਰਹਿ ਆਇ ॥੧॥ ਐਸਾ ਗਿਆਨੁ ਬਿਚਾਰੁ ਮਨਾ ॥ ਹਰਿ ਕੀ ਨ </p>
<p> ਸਿਮਰਹੁ ਦੁਖ ਭੰਜਨਾ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਸਿੰਘੁ ਰਹੈ ਬਨ ਮਾਹਿ ॥ ਤਬ ਲਗੁ ਬਨੁ ਫੂਲੈ ਹੀ ਨਾਹਿ ॥ </p>
<p> ਜਬ ਹੀ ਸਿਆਰੁ ਸਿੰਘ ਕਉ ਖਾਇ ॥ ਫੂਲਿ ਰਹੀ ਸਗਲੀ ਬਨਰਾਇ ॥੨॥ ਜੀਤੋ ਬੂਡੈ ਹਾਰੋ ਤਿਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਪਾਰਿ ਉਤਰੈ ॥ ਦਾਸੁ ਕਬੀਰੁ ਕਹੈ ਸਮਝਾਇ ॥ ਕੇਵਲ ਰਾਮ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥੩॥੬॥੧੪॥ ਸਤਰਿ ਸੈਇ </p>
<p> ਸਲਾਰ ਹੈ ਜਾ ਕੇ ॥ ਸਵਾ ਲਾਖੁ ਪੈਕਾਬਰ ਤਾ ਕੇ ॥ ਸੇਖ ਜੁ ਕਹੀਅਹਿ ਕੋਟਿ ਅਠਾਸੀ ॥ ਛਪਨ ਕੋਟਿ ਜਾ ਕੇ </p>
<p> ਖੇਲ ਖਾਸੀ ॥੧॥ ਮੋ ਗਰੀਬ ਕੀ ਕੋ ਗੁਜਰਾਵੈ ॥ ਮਜਲਸਿ ਦੂਰਿ ਮਹਲੁ ਕੋ ਪਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਤੇਤੀਸ ਕਰੋੜੀ ਹੈ </p>
<p> ਖੇਲ ਖਾਨਾ ॥ ਚਉਰਾਸੀ ਲਖ ਫਿਰੈ ਦਿਵਾਨਾਂ ॥ ਬਾਬਾ ਆਦਮ ਕਉ ਕਿਛੁ ਨਦਰਿ ਦਿਖਾਈ ॥ ਉਨਿ ਭੀ ਭਿਸਤਿ </p>
<p> ਘਨੇਰੀ ਪਾਈ ॥੨॥ ਦਿਲ ਖਲਹਲੁ ਜਾ ਕੈ ਜਰਦ ਰੂ ਬਾਨੀ ॥ ਛੋਡਿ ਕਤੇਬ ਕਰੈ ਸੈਤਾਨੀ ॥ ਦੁਨੀਆ ਦੋਸੁ ਰੋਸੁ ਹੈ </p>
<p> ਲੋਈ ॥ ਅਪਨਾ ਕੀਆ ਪਾਵੈ ਸੋਈ ॥੩॥ ਤੁਮ ਦਾਤੇ ਹਮ ਸਦਾ ਭਿਖਾਰੀ ॥ ਦੇਉ ਜਬਾਬੁ ਹੋਇ ਬਜਗਾਰੀ ॥ ਦਾਸੁ </p>
<p> ਕਬੀਰੁ ਤੇਰੀ ਪਨਹ ਸਮਾਨਾਂ ॥ ਭਿਸਤੁ ਨਜੀਕਿ ਰਾਖੁ ਰਹਮਾਨਾ ॥੪॥੭॥੧੫॥ ਸਭੁ ਕੋਈ ਚਲਨ ਕਹਤ ਹੈ ਊਹਾਂ </p>
<p> ॥ ਨਾ ਜਾਨਉ ਬੈਕੁੰਠੁ ਹੈ ਕਹਾਂ ॥੧॥ ਰਹਾਉ ॥ ਆਪ ਆਪ ਕਾ ਮਰਮੁ ਨ ਜਾਨਾਂ ॥ ਬਾਤਨ ਹੀ ਬੈਕੁੰਠੁ ਬਖਾਨਾਂ ॥੧॥ </p>
<p> ਜਬ ਲਗੁ ਮਨ ਬੈਕੁੰਠ ਕੀ ਆਸ ॥ ਤਬ ਲਗੁ ਨਾਹੀ ਚਰਨ ਨਿਵਾਸ ॥੨॥ ਖਾਈ ਕੋਟੁ ਨ ਪਰਲ ਪਗਾਰਾ ॥ ਨਾ </p>
<p> ਜਾਨਉ ਬੈਕੁੰਠ ਦੁਆਰਾ ॥੩॥ ਕਹਿ ਕਮੀਰ ਅਬ ਕਹੀਐ ਕਾਹਿ ॥ ਸਾਧਸੰਗਤਿ ਬੈਕੁੰਠੈ ਆਹਿ ॥੪॥੮॥੧੬॥ </p>
<p> ਕਿਉ ਲੀਜੈ ਗਢੁ ਬੰਕਾ ਭਾਈ ॥ ਦੋਵਰ ਕੋਟ ਅਰੁ ਤੇਵਰ ਖਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪਾਂਚ ਪਚੀਸ ਮੋਹ ਮਦ ਮਤਸਰ </p>
<p> ਆਡੀ ਪਰਬਲ ਮਾਇਆ ॥ ਜਨ ਗਰੀਬ ਕੋ ਜੋਰੁ ਨ ਪਹੁਚੈ ਕਹਾ ਕਰਉ ਰਘੁਰਾਇਆ ॥੧॥ ਕਾਮੁ ਕਿਵਾਰੀ ਦੁਖੁ </p>
<p> ਸੁਖੁ ਦਰਵਾਨੀ ਪਾਪੁ ਪੁੰਨੁ ਦਰਵਾਜਾ ॥ ਕ੍ਰੋਧੁ ਪ੍ਰਧਾਨੁ ਮਹਾ ਬਡ ਦੁੰਦਰ ਤਹ ਮਨੁ ਮਾਵਾਸੀ ਰਾਜਾ ॥੨॥ ਸ੍ਵਾਦ </p>
<p> ਸਨਾਹ ਟੋਪੁ ਮਮਤਾ ਕੋ ਕੁਬੁਧਿ ਕਮਾਨ ਚਢਾਈ ॥ ਤਿਸਨਾ ਤੀਰ ਰਹੇ ਘਟ ਭੀਤਰਿ ਇਉ ਗਢੁ ਲੀਓ ਨ ਜਾਈ </p>
<p> ॥੩॥ ਪ੍ਰੇਮ ਪਲੀਤਾ ਸੁਰਤਿ ਹਵਾਈ ਗੋਲਾ ਗਿਆਨੁ ਚਲਾਇਆ ॥ ਬ੍ਰਹਮ ਅਗਨਿ ਸਹਜੇ ਪਰਜਾਲੀ ਏਕਹਿ ਚੋਟ </p>
<p> ਸਿਝਾਇਆ ॥੪॥ ਸਤੁ ਸੰਤੋਖੁ ਲੈ ਲਰਨੇ ਲਾਗਾ ਤੋਰੇ ਦੁਇ ਦਰਵਾਜਾ ॥ ਸਾਧਸੰਗਤਿ ਅਰੁ ਗੁਰ ਕੀ ਕ੍ਰਿਪਾ ਤੇ </p>
</section>
<section id='ang1162' route='ang/1162'><p> ਪਕਰਿਓ ਗਢ ਕੋ ਰਾਜਾ ॥੫॥ ਭਗਵਤ ਭੀਰਿ ਸਕਤਿ ਸਿਮਰਨ ਕੀ ਕਟੀ ਕਾਲ ਭੈ ਫਾਸੀ ॥ ਦਾਸੁ ਕਮੀਰੁ </p>
<p> ਚੜਿੑਓ ਗੜੑ ਊਪਰਿ ਰਾਜੁ ਲੀਓ ਅਬਿਨਾਸੀ ॥੬॥੯॥੧੭॥ ਗੰਗ ਗੁਸਾਇਨਿ ਗਹਿਰ ਗੰਭੀਰ ॥ ਜੰਜੀਰ ਬਾਂਧਿ </p>
<p> ਕਰਿ ਖਰੇ ਕਬੀਰ ॥੧॥ ਮਨੁ ਨ ਡਿਗੈ ਤਨੁ ਕਾਹੇ ਕਉ ਡਰਾਇ ॥ ਚਰਨ ਕਮਲ ਚਿਤੁ ਰਹਿਓ ਸਮਾਇ ॥ ਰਹਾਉ ॥ </p>
<p> ਗੰਗਾ ਕੀ ਲਹਰਿ ਮੇਰੀ ਟੁਟੀ ਜੰਜੀਰ ॥ ਮ੍ਰਿਗਛਾਲਾ ਪਰ ਬੈਠੇ ਕਬੀਰ ॥੨॥ ਕਹਿ ਕੰਬੀਰ ਕੋਊ ਸੰਗ ਨ ਸਾਥ </p>
<p> ॥ ਜਲ ਥਲ ਰਾਖਨ ਹੈ ਰਘੁਨਾਥ ॥੩॥੧੦॥੧੮॥ </p>
<p> ਭੈਰਉ ਕਬੀਰ ਜੀਉ ਅਸਟਪਦੀ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਗਮ ਦ੍ਰੁਗਮ ਗੜਿ ਰਚਿਓ ਬਾਸ ॥ ਜਾ ਮਹਿ ਜੋਤਿ ਕਰੇ ਪਰਗਾਸ ॥ ਬਿਜੁਲੀ ਚਮਕੈ ਹੋਇ ਅਨੰਦੁ ॥ ਜਿਹ </p>
<p> ਪਉੜੇੑ ਪ੍ਰਭ ਬਾਲ ਗੋਬਿੰਦ ॥੧॥ ਇਹੁ ਜੀਉ ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੈ ॥ ਜਰਾ ਮਰਨੁ ਛੂਟੈ ਭ੍ਰਮੁ ਭਾਗੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਬਰਨ ਬਰਨ ਸਿਉ ਮਨ ਹੀ ਪ੍ਰੀਤਿ ॥ ਹਉਮੈ ਗਾਵਨਿ ਗਾਵਹਿ ਗੀਤ ॥ ਅਨਹਦ ਸਬਦ ਹੋਤ ਝੁਨਕਾਰ </p>
<p> ॥ ਜਿਹ ਪਉੜੇੑ ਪ੍ਰਭ ਸ੍ਰੀ ਗੋਪਾਲ ॥੨॥ ਖੰਡਲ ਮੰਡਲ ਮੰਡਲ ਮੰਡਾ ॥ ਤ੍ਰਿਅ ਅਸਥਾਨ ਤੀਨਿ ਤ੍ਰਿਅ ਖੰਡਾ ॥ </p>
<p> ਅਗਮ ਅਗੋਚਰੁ ਰਹਿਆ ਅਭ ਅੰਤ ॥ ਪਾਰੁ ਨ ਪਾਵੈ ਕੋ ਧਰਨੀਧਰ ਮੰਤ ॥੩॥ ਕਦਲੀ ਪੁਹਪ ਧੂਪ ਪਰਗਾਸ ॥ </p>
<p> ਰਜ ਪੰਕਜ ਮਹਿ ਲੀਓ ਨਿਵਾਸ ॥ ਦੁਆਦਸ ਦਲ ਅਭ ਅੰਤਰਿ ਮੰਤ ॥ ਜਹ ਪਉੜੇ ਸ੍ਰੀ ਕਮਲਾ ਕੰਤ ॥੪॥ </p>
<p> ਅਰਧ ਉਰਧ ਮੁਖਿ ਲਾਗੋ ਕਾਸੁ ॥ ਸੁੰਨ ਮੰਡਲ ਮਹਿ ਕਰਿ ਪਰਗਾਸੁ ॥ ਊਹਾਂ ਸੂਰਜ ਨਾਹੀ ਚੰਦ ॥ ਆਦਿ ਨਿਰੰਜਨੁ </p>
<p> ਕਰੈ ਅਨੰਦ ॥੫॥ ਸੋ ਬ੍ਰਹਮੰਡਿ ਪਿੰਡਿ ਸੋ ਜਾਨੁ ॥ ਮਾਨ ਸਰੋਵਰਿ ਕਰਿ ਇਸਨਾਨੁ ॥ ਸੋਹੰ ਸੋ ਜਾ ਕਉ ਹੈ ਜਾਪ ॥ </p>
<p> ਜਾ ਕਉ ਲਿਪਤ ਨ ਹੋਇ ਪੁੰਨ ਅਰੁ ਪਾਪ ॥੬॥ ਅਬਰਨ ਬਰਨ ਘਾਮ ਨਹੀ ਛਾਮ ॥ ਅਵਰ ਨ ਪਾਈਐ ਗੁਰ ਕੀ </p>
<p> ਸਾਮ ॥ ਟਾਰੀ ਨ ਟਰੈ ਆਵੈ ਨ ਜਾਇ ॥ ਸੁੰਨ ਸਹਜ ਮਹਿ ਰਹਿਓ ਸਮਾਇ ॥੭॥ ਮਨ ਮਧੇ ਜਾਨੈ ਜੇ ਕੋਇ ॥ </p>
<p> ਜੋ ਬੋਲੈ ਸੋ ਆਪੈ ਹੋਇ ॥ ਜੋਤਿ ਮੰਤ੍ਰਿ ਮਨਿ ਅਸਥਿਰੁ ਕਰੈ ॥ ਕਹਿ ਕਬੀਰ ਸੋ ਪ੍ਰਾਨੀ ਤਰੈ ॥੮॥੧॥ ਕੋਟਿ ਸੂਰ </p>
<p> ਜਾ ਕੈ ਪਰਗਾਸ ॥ ਕੋਟਿ ਮਹਾਦੇਵ ਅਰੁ ਕਬਿਲਾਸ ॥ ਦੁਰਗਾ ਕੋਟਿ ਜਾ ਕੈ ਮਰਦਨੁ ਕਰੈ ॥ ਬ੍ਰਹਮਾ ਕੋਟਿ ਬੇਦ </p>
<p> ਉਚਰੈ ॥੧॥ ਜਉ ਜਾਚਉ ਤਉ ਕੇਵਲ ਰਾਮ ॥ ਆਨ ਦੇਵ ਸਿਉ ਨਾਹੀ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਚੰਦ੍ਰਮੇ </p>
</section>
<section id='ang1163' route='ang/1163'><p> ਕਰਹਿ ਚਰਾਕ ॥ ਸੁਰ ਤੇਤੀਸਉ ਜੇਵਹਿ ਪਾਕ ॥ ਨਵ ਗ੍ਰਹ ਕੋਟਿ ਠਾਢੇ ਦਰਬਾਰ ॥ ਧਰਮ ਕੋਟਿ ਜਾ ਕੈ ਪ੍ਰਤਿਹਾਰ </p>
<p> ॥੨॥ ਪਵਨ ਕੋਟਿ ਚਉਬਾਰੇ ਫਿਰਹਿ ॥ ਬਾਸਕ ਕੋਟਿ ਸੇਜ ਬਿਸਥਰਹਿ ॥ ਸਮੁੰਦ ਕੋਟਿ ਜਾ ਕੇ ਪਾਨੀਹਾਰ ॥ </p>
<p> ਰੋਮਾਵਲਿ ਕੋਟਿ ਅਠਾਰਹ ਭਾਰ ॥੩॥ ਕੋਟਿ ਕਮੇਰ ਭਰਹਿ ਭੰਡਾਰ ॥ ਕੋਟਿਕ ਲਖਮੀ ਕਰੈ ਸੀਗਾਰ ॥ ਕੋਟਿਕ </p>
<p> ਪਾਪ ਪੁੰਨ ਬਹੁ ਹਿਰਹਿ ॥ ਇੰਦ੍ਰ ਕੋਟਿ ਜਾ ਕੇ ਸੇਵਾ ਕਰਹਿ ॥੪॥ ਛਪਨ ਕੋਟਿ ਜਾ ਕੈ ਪ੍ਰਤਿਹਾਰ ॥ ਨਗਰੀ ਨਗਰੀ </p>
<p> ਖਿਅਤ ਅਪਾਰ ॥ ਲਟ ਛੂਟੀ ਵਰਤੈ ਬਿਕਰਾਲ ॥ ਕੋਟਿ ਕਲਾ ਖੇਲੈ ਗੋਪਾਲ ॥੫॥ ਕੋਟਿ ਜਗ ਜਾ ਕੈ ਦਰਬਾਰ ॥ </p>
<p> ਗੰਧ੍ਰਬ ਕੋਟਿ ਕਰਹਿ ਜੈਕਾਰ ॥ ਬਿਦਿਆ ਕੋਟਿ ਸਭੈ ਗੁਨ ਕਹੈ ॥ ਤਊ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅੰਤੁ ਨ ਲਹੈ ॥੬॥ ਬਾਵਨ </p>
<p> ਕੋਟਿ ਜਾ ਕੈ ਰੋਮਾਵਲੀ ॥ ਰਾਵਨ ਸੈਨਾ ਜਹ ਤੇ ਛਲੀ ॥ ਸਹਸ ਕੋਟਿ ਬਹੁ ਕਹਤ ਪੁਰਾਨ ॥ ਦੁਰਜੋਧਨ ਕਾ ਮਥਿਆ </p>
<p> ਮਾਨੁ ॥੭॥ ਕੰਦ੍ਰਪ ਕੋਟਿ ਜਾ ਕੈ ਲਵੈ ਨ ਧਰਹਿ ॥ ਅੰਤਰ ਅੰਤਰਿ ਮਨਸਾ ਹਰਹਿ ॥ ਕਹਿ ਕਬੀਰ ਸੁਨਿ </p>
<p> ਸਾਰਿਗਪਾਨ ॥ ਦੇਹਿ ਅਭੈ ਪਦੁ ਮਾਂਗਉ ਦਾਨ ॥੮॥੨॥੧੮॥੨੦॥ </p>
<p> ਭੈਰਉ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀਉ ਕੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰੇ ਜਿਹਬਾ ਕਰਉ ਸਤ ਖੰਡ ॥ ਜਾਮਿ ਨ ਉਚਰਸਿ ਸ੍ਰੀ ਗੋਬਿੰਦ ॥੧॥ ਰੰਗੀ ਲੇ ਜਿਹਬਾ ਹਰਿ ਕੈ ਨਾਇ ॥ ਸੁਰੰਗ </p>
<p> ਰੰਗੀਲੇ ਹਰਿ ਹਰਿ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਮਿਥਿਆ ਜਿਹਬਾ ਅਵਰੇਂ ਕਾਮ ॥ ਨਿਰਬਾਣ ਪਦੁ ਇਕੁ ਹਰਿ ਕੋ </p>
<p> ਨਾਮੁ ॥੨॥ ਅਸੰਖ ਕੋਟਿ ਅਨ ਪੂਜਾ ਕਰੀ ॥ ਏਕ ਨ ਪੂਜਸਿ ਨਾਮੈ ਹਰੀ ॥੩॥ ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ ਇਹੁ ਕਰਣਾ ॥ </p>
<p> ਅਨੰਤ ਰੂਪ ਤੇਰੇ ਨਾਰਾਇਣਾ ॥੪॥੧॥ ਪਰ ਧਨ ਪਰ ਦਾਰਾ ਪਰਹਰੀ ॥ ਤਾ ਕੈ ਨਿਕਟਿ ਬਸੈ ਨਰਹਰੀ ॥੧॥ ਜੋ </p>
<p> ਨ ਭਜੰਤੇ ਨਾਰਾਇਣਾ ॥ ਤਿਨ ਕਾ ਮੈ ਨ ਕਰਉ ਦਰਸਨਾ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਕੈ ਭੀਤਰਿ ਹੈ ਅੰਤਰਾ ॥ ਜੈਸੇ </p>
<p> ਪਸੁ ਤੈਸੇ ਓਇ ਨਰਾ ॥੨॥ ਪ੍ਰਣਵਤਿ ਨਾਮਦੇਉ ਨਾਕਹਿ ਬਿਨਾ ॥ ਨਾ ਸੋਹੈ ਬਤੀਸ ਲਖਨਾ ॥੩॥੨॥ ਦੂਧੁ </p>
<p> ਕਟੋਰੈ ਗਡਵੈ ਪਾਨੀ ॥ ਕਪਲ ਗਾਇ ਨਾਮੈ ਦੁਹਿ ਆਨੀ ॥੧॥ ਦੂਧੁ ਪੀਉ ਗੋਬਿੰਦੇ ਰਾਇ ॥ ਦੂਧੁ ਪੀਉ ਮੇਰੋ </p>
<p> ਮਨੁ ਪਤੀਆਇ ॥ ਨਾਹੀ ਤ ਘਰ ਕੋ ਬਾਪੁ ਰਿਸਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸੁੋਇਨ ਕਟੋਰੀ ਅੰਮ੍ਰਿਤ ਭਰੀ ॥ ਲੈ ਨਾਮੈ ਹਰਿ </p>
<p> ਆਗੈ ਧਰੀ ॥੨॥ ਏਕੁ ਭਗਤੁ ਮੇਰੇ ਹਿਰਦੇ ਬਸੈ ॥ ਨਾਮੇ ਦੇਖਿ ਨਰਾਇਨੁ ਹਸੈ ॥੩॥ ਦੂਧੁ ਪੀਆਇ ਭਗਤੁ </p>
</section>
<section id='ang1164' route='ang/1164'><p> ਘਰਿਗਇਆ॥ਨਾਮੇਹਰਿਕਾਦਰਸਨੁਭਇਆ॥੪॥੩॥ਮੈਬਉਰੀਮੇਰਾਰਾਮੁਭਤਾਰੁ॥ਰਚਿਰਚਿਤਾਕਉਕਰਉ </p>
<p> ਸਿੰਗਾਰੁ ॥੧॥ ਭਲੇ ਨਿੰਦਉ ਭਲੇ ਨਿੰਦਉ ਭਲੇ ਨਿੰਦਉ ਲੋਗੁ ॥ ਤਨੁ ਮਨੁ ਰਾਮ ਪਿਆਰੇ ਜੋਗੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਬਾਦੁ ਬਿਬਾਦੁ ਕਾਹੂ ਸਿਉ ਨ ਕੀਜੈ ॥ ਰਸਨਾ ਰਾਮ ਰਸਾਇਨੁ ਪੀਜੈ ॥੨॥ ਅਬ ਜੀਅ ਜਾਨਿ ਐਸੀ ਬਨਿ ਆਈ ॥ </p>
<p> ਮਿਲਉ ਗੁਪਾਲ ਨੀਸਾਨੁ ਬਜਾਈ ॥੩॥ ਉਸਤਤਿ ਨਿੰਦਾ ਕਰੈ ਨਰੁ ਕੋਈ ॥ ਨਾਮੇ ਸ੍ਰੀਰੰਗੁ ਭੇਟਲ ਸੋਈ </p>
<p> ॥੪॥੪॥ ਕਬਹੂ ਖੀਰਿ ਖਾਡ ਘੀਉ ਨ ਭਾਵੈ ॥ ਕਬਹੂ ਘਰ ਘਰ ਟੂਕ ਮਗਾਵੈ ॥ ਕਬਹੂ ਕੂਰਨੁ ਚਨੇ ਬਿਨਾਵੈ </p>
<p> ॥੧॥ ਜਿਉ ਰਾਮੁ ਰਾਖੈ ਤਿਉ ਰਹੀਐ ਰੇ ਭਾਈ ॥ ਹਰਿ ਕੀ ਮਹਿਮਾ ਕਿਛੁ ਕਥਨੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਬਹੂ ਤੁਰੇ ਤੁਰੰਗ ਨਚਾਵੈ ॥ ਕਬਹੂ ਪਾਇ ਪਨਹੀਓ ਨ ਪਾਵੈ ॥੨॥ ਕਬਹੂ ਖਾਟ ਸੁਪੇਦੀ ਸੁਵਾਵੈ ॥ ਕਬਹੂ ਭੂਮਿ </p>
<p> ਪੈਆਰੁ ਨ ਪਾਵੈ ॥੩॥ ਭਨਤਿ ਨਾਮਦੇਉ ਇਕੁ ਨਾਮੁ ਨਿਸਤਾਰੈ ॥ ਜਿਹ ਗੁਰੁ ਮਿਲੈ ਤਿਹ ਪਾਰਿ ਉਤਾਰੈ ॥੪॥੫॥ </p>
<p> ਹਸਤ ਖੇਲਤ ਤੇਰੇ ਦੇਹੁਰੇ ਆਇਆ ॥ ਭਗਤਿ ਕਰਤ ਨਾਮਾ ਪਕਰਿ ਉਠਾਇਆ ॥੧॥ ਹੀਨੜੀ ਜਾਤਿ ਮੇਰੀ </p>
<p> ਜਾਦਿਮ ਰਾਇਆ ॥ ਛੀਪੇ ਕੇ ਜਨਮਿ ਕਾਹੇ ਕਉ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥ ਲੈ ਕਮਲੀ ਚਲਿਓ ਪਲਟਾਇ ॥ </p>
<p> ਦੇਹੁਰੈ ਪਾਛੈ ਬੈਠਾ ਜਾਇ ॥੨॥ ਜਿਉ ਜਿਉ ਨਾਮਾ ਹਰਿ ਗੁਣ ਉਚਰੈ ॥ ਭਗਤ ਜਨਾਂ ਕਉ ਦੇਹੁਰਾ ਫਿਰੈ ॥੩॥੬॥ </p>
<p> ਭੈਰਉ ਨਾਮਦੇਉ ਜੀਉ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੈਸੀ ਭੂਖੇ ਪ੍ਰੀਤਿ ਅਨਾਜ ॥ ਤ੍ਰਿਖਾਵੰਤ ਜਲ ਸੇਤੀ ਕਾਜ ॥ ਜੈਸੀ ਮੂੜ ਕੁਟੰਬ ਪਰਾਇਣ ॥ ਐਸੀ ਨਾਮੇ ਪ੍ਰੀਤਿ </p>
<p> ਨਰਾਇਣ ॥੧॥ ਨਾਮੇ ਪ੍ਰੀਤਿ ਨਾਰਾਇਣ ਲਾਗੀ ॥ ਸਹਜ ਸੁਭਾਇ ਭਇਓ ਬੈਰਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੀ </p>
<p> ਪਰ ਪੁਰਖਾ ਰਤ ਨਾਰੀ ॥ ਲੋਭੀ ਨਰੁ ਧਨ ਕਾ ਹਿਤਕਾਰੀ ॥ ਕਾਮੀ ਪੁਰਖ ਕਾਮਨੀ ਪਿਆਰੀ ॥ ਐਸੀ ਨਾਮੇ ਪ੍ਰੀਤਿ </p>
<p> ਮੁਰਾਰੀ ॥੨॥ ਸਾਈ ਪ੍ਰੀਤਿ ਜਿ ਆਪੇ ਲਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਦੁਬਿਧਾ ਜਾਏ ॥ ਕਬਹੁ ਨ ਤੂਟਸਿ ਰਹਿਆ </p>
<p> ਸਮਾਇ ॥ ਨਾਮੇ ਚਿਤੁ ਲਾਇਆ ਸਚਿ ਨਾਇ ॥੩॥ ਜੈਸੀ ਪ੍ਰੀਤਿ ਬਾਰਿਕ ਅਰੁ ਮਾਤਾ ॥ ਐਸਾ ਹਰਿ ਸੇਤੀ </p>
<p> ਮਨੁ ਰਾਤਾ ॥ ਪ੍ਰਣਵੈ ਨਾਮਦੇਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਗੋਬਿਦੁ ਬਸੈ ਹਮਾਰੈ ਚੀਤਿ ॥੪॥੧॥੭॥ ਘਰ ਕੀ ਨਾਰਿ </p>
</section>
<section id='ang1165' route='ang/1165'><p> ਤਿਆਗੈ ਅੰਧਾ ॥ ਪਰ ਨਾਰੀ ਸਿਉ ਘਾਲੈ ਧੰਧਾ ॥ ਜੈਸੇ ਸਿੰਬਲੁ ਦੇਖਿ ਸੂਆ ਬਿਗਸਾਨਾ ॥ ਅੰਤ ਕੀ ਬਾਰ ਮੂਆ </p>
<p> ਲਪਟਾਨਾ ॥੧॥ ਪਾਪੀ ਕਾ ਘਰੁ ਅਗਨੇ ਮਾਹਿ ॥ ਜਲਤ ਰਹੈ ਮਿਟਵੈ ਕਬ ਨਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੀ </p>
<p> ਭਗਤਿ ਨ ਦੇਖੈ ਜਾਇ ॥ ਮਾਰਗੁ ਛੋਡਿ ਅਮਾਰਗਿ ਪਾਇ ॥ ਮੂਲਹੁ ਭੂਲਾ ਆਵੈ ਜਾਇ ॥ ਅੰਮ੍ਰਿਤੁ ਡਾਰਿ ਲਾਦਿ </p>
<p> ਬਿਖੁ ਖਾਇ ॥੨॥ ਜਿਉ ਬੇਸ੍ਵਾ ਕੇ ਪਰੈ ਅਖਾਰਾ ॥ ਕਾਪਰੁ ਪਹਿਰਿ ਕਰਹਿ ਸੀਂਗਾਰਾ ॥ ਪੂਰੇ ਤਾਲ ਨਿਹਾਲੇ ਸਾਸ </p>
<p> ॥ ਵਾ ਕੇ ਗਲੇ ਜਮ ਕਾ ਹੈ ਫਾਸ ॥੩॥ ਜਾ ਕੇ ਮਸਤਕਿ ਲਿਖਿਓ ਕਰਮਾ ॥ ਸੋ ਭਜਿ ਪਰਿ ਹੈ ਗੁਰ ਕੀ ਸਰਨਾ ॥ </p>
<p> ਕਹਤ ਨਾਮਦੇਉ ਇਹੁ ਬੀਚਾਰੁ ॥ ਇਨ ਬਿਧਿ ਸੰਤਹੁ ਉਤਰਹੁ ਪਾਰਿ ॥੪॥੨॥੮॥ ਸੰਡਾ ਮਰਕਾ ਜਾਇ ਪੁਕਾਰੇ ॥ </p>
<p> ਪੜੈ ਨਹੀ ਹਮ ਹੀ ਪਚਿ ਹਾਰੇ ॥ ਰਾਮੁ ਕਹੈ ਕਰ ਤਾਲ ਬਜਾਵੈ ਚਟੀਆ ਸਭੈ ਬਿਗਾਰੇ ॥੧॥ ਰਾਮ ਨਾਮਾ ਜਪਿਬੋ </p>
<p> ਕਰੈ ॥ ਹਿਰਦੈ ਹਰਿ ਜੀ ਕੋ ਸਿਮਰਨੁ ਧਰੈ ॥੧॥ ਰਹਾਉ ॥ ਬਸੁਧਾ ਬਸਿ ਕੀਨੀ ਸਭ ਰਾਜੇ ਬਿਨਤੀ ਕਰੈ ਪਟਰਾਨੀ </p>
<p> ॥ ਪੂਤੁ ਪ੍ਰਹਿਲਾਦੁ ਕਹਿਆ ਨਹੀ ਮਾਨੈ ਤਿਨਿ ਤਉ ਅਉਰੈ ਠਾਨੀ ॥੨॥ ਦੁਸਟ ਸਭਾ ਮਿਲਿ ਮੰਤਰ ਉਪਾਇਆ </p>
<p> ਕਰਸਹ ਅਉਧ ਘਨੇਰੀ ॥ ਗਿਰਿ ਤਰ ਜਲੁ ਜੁਆਲਾ ਭੈ ਰਾਖਿਓ ਰਾਜਾ ਰਾਮਿ ਮਾਇਆ ਫੇਰੀ ॥੩॥ ਕਾਢਿ ਖੜਗੁ </p>
<p> ਕਾਲੁ ਭੈ ਕੋਪਿਓ ਮੋਹਿ ਬਤਾਉ ਜੁ ਤੁਹਿ ਰਾਖੈ ॥ ਪੀਤ ਪੀਤਾਂਬਰ ਤ੍ਰਿਭਵਣ ਧਣੀ ਥੰਭ ਮਾਹਿ ਹਰਿ ਭਾਖੈ ॥੪॥ </p>
<p> ਹਰਨਾਖਸੁ ਜਿਨਿ ਨਖਹ ਬਿਦਾਰਿਓ ਸੁਰਿ ਨਰ ਕੀਏ ਸਨਾਥਾ ॥ ਕਹਿ ਨਾਮਦੇਉ ਹਮ ਨਰਹਰਿ ਧਿਆਵਹ ਰਾਮੁ </p>
<p> ਅਭੈ ਪਦ ਦਾਤਾ ॥੫॥੩॥੯॥ ਸੁਲਤਾਨੁ ਪੂਛੈ ਸੁਨੁ ਬੇ ਨਾਮਾ ॥ ਦੇਖਉ ਰਾਮ ਤੁਮਾੑਰੇ ਕਾਮਾ ॥੧॥ ਨਾਮਾ </p>
<p> ਸੁਲਤਾਨੇ ਬਾਧਿਲਾ ॥ ਦੇਖਉ ਤੇਰਾ ਹਰਿ ਬੀਠੁਲਾ ॥੧॥ ਰਹਾਉ ॥ ਬਿਸਮਿਲਿ ਗਊ ਦੇਹੁ ਜੀਵਾਇ ॥ ਨਾਤਰੁ </p>
<p> ਗਰਦਨਿ ਮਾਰਉ ਠਾਂਇ ॥੨॥ ਬਾਦਿਸਾਹ ਐਸੀ ਕਿਉ ਹੋਇ ॥ ਬਿਸਮਿਲਿ ਕੀਆ ਨ ਜੀਵੈ ਕੋਇ ॥੩॥ ਮੇਰਾ </p>
<p> ਕੀਆ ਕਛੂ ਨ ਹੋਇ ॥ ਕਰਿ ਹੈ ਰਾਮੁ ਹੋਇ ਹੈ ਸੋਇ ॥੪॥ ਬਾਦਿਸਾਹੁ ਚੜਿੑਓ ਅਹੰਕਾਰਿ ॥ ਗਜ ਹਸਤੀ ਦੀਨੋ </p>
<p> ਚਮਕਾਰਿ ॥੫॥ ਰੁਦਨੁ ਕਰੈ ਨਾਮੇ ਕੀ ਮਾਇ ॥ ਛੋਡਿ ਰਾਮੁ ਕੀ ਨ ਭਜਹਿ ਖੁਦਾਇ ॥੬॥ ਨ ਹਉ ਤੇਰਾ ਪੂੰਗੜਾ </p>
<p> ਨ ਤੂ ਮੇਰੀ ਮਾਇ ॥ ਪਿੰਡੁ ਪੜੈ ਤਉ ਹਰਿ ਗੁਨ ਗਾਇ ॥੭॥ ਕਰੈ ਗਜਿੰਦੁ ਸੁੰਡ ਕੀ ਚੋਟ ॥ ਨਾਮਾ ਉਬਰੈ ਹਰਿ ਕੀ </p>
<p> ਓਟ ॥੮॥ ਕਾਜੀ ਮੁਲਾਂ ਕਰਹਿ ਸਲਾਮੁ ॥ ਇਨਿ ਹਿੰਦੂ ਮੇਰਾ ਮਲਿਆ ਮਾਨੁ ॥੯॥ ਬਾਦਿਸਾਹ ਬੇਨਤੀ ਸੁਨੇਹੁ ॥ </p>
</section>
<section id='ang1166' route='ang/1166'><p> ਨਾਮੇ ਸਰ ਭਰਿ ਸੋਨਾ ਲੇਹੁ ॥੧੦॥ ਮਾਲੁ ਲੇਉ ਤਉ ਦੋਜਕਿ ਪਰਉ ॥ ਦੀਨੁ ਛੋਡਿ ਦੁਨੀਆ ਕਉ ਭਰਉ ॥੧੧॥ </p>
<p> ਪਾਵਹੁ ਬੇੜੀ ਹਾਥਹੁ ਤਾਲ ॥ ਨਾਮਾ ਗਾਵੈ ਗੁਨ ਗੋਪਾਲ ॥੧੨॥ ਗੰਗ ਜਮੁਨ ਜਉ ਉਲਟੀ ਬਹੈ ॥ ਤਉ ਨਾਮਾ ਹਰਿ </p>
<p> ਕਰਤਾ ਰਹੈ ॥੧੩॥ ਸਾਤ ਘੜੀ ਜਬ ਬੀਤੀ ਸੁਣੀ ॥ ਅਜਹੁ ਨ ਆਇਓ ਤ੍ਰਿਭਵਣ ਧਣੀ ॥੧੪॥ ਪਾਖੰਤਣ ਬਾਜ </p>
<p> ਬਜਾਇਲਾ ॥ ਗਰੁੜ ਚੜੇੑ ਗੋਬਿੰਦ ਆਇਲਾ ॥੧੫॥ ਅਪਨੇ ਭਗਤ ਪਰਿ ਕੀ ਪ੍ਰਤਿਪਾਲ ॥ ਗਰੁੜ ਚੜੇੑ ਆਏ </p>
<p> ਗੋਪਾਲ ॥੧੬॥ ਕਹਹਿ ਤ ਧਰਣਿ ਇਕੋਡੀ ਕਰਉ ॥ ਕਹਹਿ ਤ ਲੇ ਕਰਿ ਊਪਰਿ ਧਰਉ ॥੧੭॥ ਕਹਹਿ ਤ ਮੁਈ </p>
<p> ਗਊ ਦੇਉ ਜੀਆਇ ॥ ਸਭੁ ਕੋਈ ਦੇਖੈ ਪਤੀਆਇ ॥੧੮॥ ਨਾਮਾ ਪ੍ਰਣਵੈ ਸੇਲ ਮਸੇਲ ॥ ਗਊ ਦੁਹਾਈ ਬਛਰਾ </p>
<p> ਮੇਲਿ ॥੧੯॥ ਦੂਧਹਿ ਦੁਹਿ ਜਬ ਮਟੁਕੀ ਭਰੀ ॥ ਲੇ ਬਾਦਿਸਾਹ ਕੇ ਆਗੇ ਧਰੀ ॥੨੦॥ ਬਾਦਿਸਾਹੁ ਮਹਲ ਮਹਿ </p>
<p> ਜਾਇ ॥ ਅਉਘਟ ਕੀ ਘਟ ਲਾਗੀ ਆਇ ॥੨੧॥ ਕਾਜੀ ਮੁਲਾਂ ਬਿਨਤੀ ਫੁਰਮਾਇ ॥ ਬਖਸੀ ਹਿੰਦੂ ਮੈ ਤੇਰੀ ਗਾਇ ॥ </p>

<p> ਤ ਭਉਜਲ ਤਰੈ ॥ ਜਉ ਗੁਰਦੇਉ ਤ ਜਨਮਿ ਨ ਮਰੈ ॥੮॥ ਜਉ ਗੁਰਦੇਉ ਅਠਦਸ ਬਿਉਹਾਰ ॥ ਜਉ ਗੁਰਦੇਉ </p>

<p> ਅਭਿਆਸੁ ॥ ਗਿਆਨੁ ਭਇਆ ਤਹ ਕਰਮਹ ਨਾਸੁ ॥੩॥ ਘ੍ਰਿਤ ਕਾਰਨ ਦਧਿ ਮਥੈ ਸਇਆਨ ॥ ਜੀਵਤ ਮੁਕਤ </p>

<p> ਸੋਲਹ ਸਹਸ ਇਜਾਰਾ ॥ ਭਾਰ ਅਠਾਰਹ ਮੁਦਗਰੁ ਤੇਰਾ ਸਹਨਕ ਸਭ ਸੰਸਾਰਾ ॥੨॥ ਦੇਹੀ ਮਹਜਿਦਿ ਮਨੁ </p>

<section id='ang1168' route='ang/1168'><p> ਰਾਗੁ ਬਸੰਤੁ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ ਦੁਤੁਕੇ </p>
<h1>ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਮਾਹਾ ਮਾਹ ਮੁਮਾਰਖੀ ਚੜਿਆ ਸਦਾ ਬਸੰਤੁ ॥ ਪਰਫੜੁ ਚਿਤ ਸਮਾਲਿ ਸੋਇ ਸਦਾ ਸਦਾ ਗੋਬਿੰਦੁ ॥੧॥ </p>
<p> ਭੋਲਿਆ ਹਉਮੈ ਸੁਰਤਿ ਵਿਸਾਰਿ ॥ ਹਉਮੈ ਮਾਰਿ ਬੀਚਾਰਿ ਮਨ ਗੁਣ ਵਿਚਿ ਗੁਣੁ ਲੈ ਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਮ ਪੇਡੁ ਸਾਖਾ ਹਰੀ ਧਰਮੁ ਫੁਲੁ ਫਲੁ ਗਿਆਨੁ ॥ ਪਤ ਪਰਾਪਤਿ ਛਾਵ ਘਣੀ ਚੂਕਾ ਮਨ ਅਭਿਮਾਨੁ ॥੨॥ </p>
<p> ਅਖੀ ਕੁਦਰਤਿ ਕੰਨੀ ਬਾਣੀ ਮੁਖਿ ਆਖਣੁ ਸਚੁ ਨਾਮੁ ॥ ਪਤਿ ਕਾ ਧਨੁ ਪੂਰਾ ਹੋਆ ਲਾਗਾ ਸਹਜਿ ਧਿਆਨੁ </p>
<p> ॥੩॥ ਮਾਹਾ ਰੁਤੀ ਆਵਣਾ ਵੇਖਹੁ ਕਰਮ ਕਮਾਇ ॥ ਨਾਨਕ ਹਰੇ ਨ ਸੂਕਹੀ ਜਿ ਗੁਰਮੁਖਿ ਰਹੇ ਸਮਾਇ </p>
<p> ॥੪॥੧॥ ਮਹਲਾ ੧ ਬਸੰਤੁ ॥ ਰੁਤਿ ਆਈਲੇ ਸਰਸ ਬਸੰਤ ਮਾਹਿ ॥ ਰੰਗਿ ਰਾਤੇ ਰਵਹਿ ਸਿ ਤੇਰੈ ਚਾਇ ॥ </p>
<p> ਕਿਸੁ ਪੂਜ ਚੜਾਵਉ ਲਗਉ ਪਾਇ ॥੧॥ ਤੇਰਾ ਦਾਸਨਿ ਦਾਸਾ ਕਹਉ ਰਾਇ ॥ ਜਗਜੀਵਨ ਜੁਗਤਿ ਨ </p>
<p> ਮਿਲੈ ਕਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੀ ਮੂਰਤਿ ਏਕਾ ਬਹੁਤੁ ਰੂਪ ॥ ਕਿਸੁ ਪੂਜ ਚੜਾਵਉ ਦੇਉ ਧੂਪ ॥ ਤੇਰਾ ਅੰਤੁ </p>
<p> ਨ ਪਾਇਆ ਕਹਾ ਪਾਇ ॥ ਤੇਰਾ ਦਾਸਨਿ ਦਾਸਾ ਕਹਉ ਰਾਇ ॥੨॥ ਤੇਰੇ ਸਠਿ ਸੰਬਤ ਸਭਿ ਤੀਰਥਾ ॥ </p>
<p> ਤੇਰਾ ਸਚੁ ਨਾਮੁ ਪਰਮੇਸਰਾ ॥ ਤੇਰੀ ਗਤਿ ਅਵਿਗਤਿ ਨਹੀ ਜਾਣੀਐ ॥ ਅਣਜਾਣਤ ਨਾਮੁ ਵਖਾਣੀਐ ॥੩॥ </p>
<p> ਨਾਨਕੁ ਵੇਚਾਰਾ ਕਿਆ ਕਹੈ ॥ ਸਭੁ ਲੋਕੁ ਸਲਾਹੇ ਏਕਸੈ ॥ ਸਿਰੁ ਨਾਨਕ ਲੋਕਾ ਪਾਵ ਹੈ ॥ ਬਲਿਹਾਰੀ ਜਾਉ </p>
<p> ਜੇਤੇ ਤੇਰੇ ਨਾਵ ਹੈ ॥੪॥੨॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਸੁਇਨੇ ਕਾ ਚਉਕਾ ਕੰਚਨ ਕੁਆਰ ॥ ਰੁਪੇ ਕੀਆ ਕਾਰਾ </p>
<p> ਬਹੁਤੁ ਬਿਸਥਾਰੁ ॥ ਗੰਗਾ ਕਾ ਉਦਕੁ ਕਰੰਤੇ ਕੀ ਆਗਿ ॥ ਗਰੁੜਾ ਖਾਣਾ ਦੁਧ ਸਿਉ ਗਾਡਿ ॥੧॥ ਰੇ ਮਨ </p>

<section id='ang1169' route='ang/1169'><p> ਲੇਖੈ ਕਬਹੂ ਨ ਪਾਇ ॥ ਜਾਮਿ ਨ ਭੀਜੈ ਸਾਚ ਨਾਇ ॥੧॥ ਰਹਾਉ ॥ ਦਸ ਅਠ ਲੀਖੇ ਹੋਵਹਿ ਪਾਸਿ ॥ ਚਾਰੇ ਬੇਦ </p>
<p> ਮੁਖਾਗਰ ਪਾਠਿ ॥ ਪੁਰਬੀ ਨਾਵੈ ਵਰਨਾਂ ਕੀ ਦਾਤਿ ॥ ਵਰਤ ਨੇਮ ਕਰੇ ਦਿਨ ਰਾਤਿ ॥੨॥ ਕਾਜੀ ਮੁਲਾਂ ਹੋਵਹਿ </p>
<p> ਸੇਖ ॥ ਜੋਗੀ ਜੰਗਮ ਭਗਵੇ ਭੇਖ ॥ ਕੋ ਗਿਰਹੀ ਕਰਮਾ ਕੀ ਸੰਧਿ ॥ ਬਿਨੁ ਬੂਝੇ ਸਭ ਖੜੀਅਸਿ ਬੰਧਿ ॥੩॥ ਜੇਤੇ ਜੀਅ </p>
<p> ਲਿਖੀ ਸਿਰਿ ਕਾਰ ॥ ਕਰਣੀ ਉਪਰਿ ਹੋਵਗਿ ਸਾਰ ॥ ਹੁਕਮੁ ਕਰਹਿ ਮੂਰਖ ਗਾਵਾਰ ॥ ਨਾਨਕ ਸਾਚੇ ਕੇ ਸਿਫਤਿ </p>
<p> ਭੰਡਾਰ ॥੪॥੩॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ਤੀਜਾ ॥ ਬਸਤ੍ਰ ਉਤਾਰਿ ਦਿਗੰਬਰੁ ਹੋਗੁ ॥ ਜਟਾਧਾਰਿ ਕਿਆ ਕਮਾਵੈ ਜੋਗੁ ॥ </p>
<p> ਮਨੁ ਨਿਰਮਲੁ ਨਹੀ ਦਸਵੈ ਦੁਆਰ ॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਵੈ ਮੂੜਾੑ ਵਾਰੋ ਵਾਰ ॥੧॥ ਏਕੁ ਧਿਆਵਹੁ ਮੂੜੑ ਮਨਾ ॥ </p>
<p> ਪਾਰਿ ਉਤਰਿ ਜਾਹਿ ਇਕ ਖਿਨਾਂ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਕਰਹਿ ਵਖਿਆਣ ॥ ਨਾਦੀ ਬੇਦੀ ਪੜੑਹਿ </p>
<p> ਪੁਰਾਣ ॥ ਪਾਖੰਡ ਦ੍ਰਿਸਟਿ ਮਨਿ ਕਪਟੁ ਕਮਾਹਿ ॥ ਤਿਨ ਕੈ ਰਮਈਆ ਨੇੜਿ ਨਾਹਿ ॥੨॥ ਜੇ ਕੋ ਐਸਾ ਸੰਜਮੀ ਹੋਇ </p>
<p> ॥ ਕ੍ਰਿਆ ਵਿਸੇਖ ਪੂਜਾ ਕਰੇਇ ॥ ਅੰਤਰਿ ਲੋਭੁ ਮਨੁ ਬਿਖਿਆ ਮਾਹਿ ॥ ਓਇ ਨਿਰੰਜਨੁ ਕੈਸੇ ਪਾਹਿ ॥੩॥ ਕੀਤਾ </p>
<p> ਹੋਆ ਕਰੇ ਕਿਆ ਹੋਇ ॥ ਜਿਸ ਨੋ ਆਪਿ ਚਲਾਏ ਸੋਇ ॥ ਨਦਰਿ ਕਰੇ ਤਾਂ ਭਰਮੁ ਚੁਕਾਏ ॥ ਹੁਕਮੈ ਬੂਝੈ ਤਾਂ ਸਾਚਾ </p>
<p> ਪਾਏ ॥੪॥ ਜਿਸੁ ਜੀਉ ਅੰਤਰੁ ਮੈਲਾ ਹੋਇ ॥ ਤੀਰਥ ਭਵੈ ਦਿਸੰਤਰ ਲੋਇ ॥ ਨਾਨਕ ਮਿਲੀਐ ਸਤਿਗੁਰ ਸੰਗ ॥ </p>
<p> ਤਉ ਭਵਜਲ ਕੇ ਤੂਟਸਿ ਬੰਧ ॥੫॥੪॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਸਗਲ ਭਵਨ ਤੇਰੀ ਮਾਇਆ ਮੋਹ ॥ ਮੈ ਅਵਰੁ ਨ </p>
<p> ਦੀਸੈ ਸਰਬ ਤੋਹ ॥ ਤੂ ਸੁਰਿ ਨਾਥਾ ਦੇਵਾ ਦੇਵ ॥ ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਗੁਰ ਚਰਨ ਸੇਵ ॥੧॥ ਮੇਰੇ ਸੁੰਦਰ ਗਹਿਰ ਗੰਭੀਰ </p>
<p> ਲਾਲ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਏ ਤੂ ਅਪਰੰਪਰੁ ਸਰਬ ਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਸਾਧ ਨ ਪਾਈਐ </p>
<p> ਹਰਿ ਕਾ ਸੰਗੁ ॥ ਬਿਨੁ ਗੁਰ ਮੈਲ ਮਲੀਨ ਅੰਗੁ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਸੁਧੁ ਹੋਇ ॥ ਗੁਰ ਸਬਦਿ ਸਲਾਹੇ ਸਾਚੁ </p>
<p> ਸੋਇ ॥੨॥ ਜਾ ਕਉ ਤੂ ਰਾਖਹਿ ਰਖਨਹਾਰ ॥ ਸਤਿਗੁਰੂ ਮਿਲਾਵਹਿ ਕਰਹਿ ਸਾਰ ॥ ਬਿਖੁ ਹਉਮੈ ਮਮਤਾ ਪਰਹਰਾਇ </p>
<p> ॥ ਸਭਿ ਦੂਖ ਬਿਨਾਸੇ ਰਾਮ ਰਾਇ ॥੩॥ ਊਤਮ ਗਤਿ ਮਿਤਿ ਹਰਿ ਗੁਨ ਸਰੀਰ ॥ ਗੁਰਮਤਿ ਪ੍ਰਗਟੇ ਰਾਮ ਨਾਮ </p>
<p> ਹੀਰ ॥ ਲਿਵ ਲਾਗੀ ਨਾਮਿ ਤਜਿ ਦੂਜਾ ਭਾਉ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਗੁਰੁ ਗੁਰ ਮਿਲਾਉ ॥੪॥੫॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ </p>
<p> ਮੇਰੀ ਸਖੀ ਸਹੇਲੀ ਸੁਨਹੁ ਭਾਇ ॥ ਮੇਰਾ ਪਿਰੁ ਰੀਸਾਲੂ ਸੰਗਿ ਸਾਇ ॥ ਓਹੁ ਅਲਖੁ ਨ ਲਖੀਐ ਕਹਹੁ ਕਾਇ ॥ </p>
</section>
<section id='ang1170' route='ang/1170'><p> ਗੁਰਿ ਸੰਗਿ ਦਿਖਾਇਓ ਰਾਮ ਰਾਇ ॥੧॥ ਮਿਲੁ ਸਖੀ ਸਹੇਲੀ ਹਰਿ ਗੁਨ ਬਨੇ ॥ ਹਰਿ ਪ੍ਰਭ ਸੰਗਿ ਖੇਲਹਿ ਵਰ </p>
<p> ਕਾਮਨਿ ਗੁਰਮੁਖਿ ਖੋਜਤ ਮਨ ਮਨੇ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖੀ ਦੁਹਾਗਣਿ ਨਾਹਿ ਭੇਉ ॥ ਓਹੁ ਘਟਿ ਘਟਿ ਰਾਵੈ </p>
<p> ਸਰਬ ਪ੍ਰੇਉ ॥ ਗੁਰਮੁਖਿ ਥਿਰੁ ਚੀਨੈ ਸੰਗਿ ਦੇਉ ॥ ਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਜਪੁ ਜਪੇਉ ॥੨॥ ਬਿਨੁ ਗੁਰ ਭਗਤਿ </p>
<p> ਨ ਭਾਉ ਹੋਇ ॥ ਬਿਨੁ ਗੁਰ ਸੰਤ ਨ ਸੰਗੁ ਦੇਇ ॥ ਬਿਨੁ ਗੁਰ ਅੰਧੁਲੇ ਧੰਧੁ ਰੋਇ ॥ ਮਨੁ ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ ਮਲੁ </p>
<p> ਸਬਦਿ ਖੋਇ ॥੩॥ ਗੁਰਿ ਮਨੁ ਮਾਰਿਓ ਕਰਿ ਸੰਜੋਗੁ ॥ ਅਹਿਨਿਸਿ ਰਾਵੇ ਭਗਤਿ ਜੋਗੁ ॥ ਗੁਰ ਸੰਤ ਸਭਾ ਦੁਖੁ ਮਿਟੈ </p>
<p> ਰੋਗੁ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਵਰੁ ਸਹਜ ਜੋਗੁ ॥੪॥੬॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਆਪੇ ਕੁਦਰਤਿ ਕਰੇ ਸਾਜਿ ॥ ਸਚੁ </p>
<p> ਆਪਿ ਨਿਬੇੜੇ ਰਾਜੁ ਰਾਜਿ ॥ ਗੁਰਮਤਿ ਊਤਮ ਸੰਗਿ ਸਾਥਿ ॥ ਹਰਿ ਨਾਮੁ ਰਸਾਇਣੁ ਸਹਜਿ ਆਥਿ ॥੧॥ ਮਤ </p>
<p> ਬਿਸਰਸਿ ਰੇ ਮਨ ਰਾਮ ਬੋਲਿ ॥ ਅਪਰੰਪਰੁ ਅਗਮ ਅਗੋਚਰੁ ਗੁਰਮੁਖਿ ਹਰਿ ਆਪਿ ਤੁਲਾਏ ਅਤੁਲੁ ਤੋਲਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਚਰਨ ਸਰੇਵਹਿ ਗੁਰਸਿਖ ਤੋਰ ॥ ਗੁਰ ਸੇਵ ਤਰੇ ਤਜਿ ਮੇਰ ਤੋਰ ॥ ਨਰ ਨਿੰਦਕ ਲੋਭੀ </p>
<p> ਮਨਿ ਕਠੋਰ ॥ ਗੁਰ ਸੇਵ ਨ ਭਾਈ ਸਿ ਚੋਰ ਚੋਰ ॥੨॥ ਗੁਰੁ ਤੁਠਾ ਬਖਸੇ ਭਗਤਿ ਭਾਉ ॥ ਗੁਰਿ ਤੁਠੈ ਪਾਈਐ </p>
<p> ਹਰਿ ਮਹਲਿ ਠਾਉ ॥ ਪਰਹਰਿ ਨਿੰਦਾ ਹਰਿ ਭਗਤਿ ਜਾਗੁ ॥ ਹਰਿ ਭਗਤਿ ਸੁਹਾਵੀ ਕਰਮਿ ਭਾਗੁ ॥੩॥ ਗੁਰੁ ਮੇਲਿ </p>
<p> ਮਿਲਾਵੈ ਕਰੇ ਦਾਤਿ ॥ ਗੁਰਸਿਖ ਪਿਆਰੇ ਦਿਨਸੁ ਰਾਤਿ ॥ ਫਲੁ ਨਾਮੁ ਪਰਾਪਤਿ ਗੁਰੁ ਤੁਸਿ ਦੇਇ ॥ ਕਹੁ ਨਾਨਕ </p>
<p> ਪਾਵਹਿ ਵਿਰਲੇ ਕੇਇ ॥੪॥੭॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ਇਕ ਤੁਕਾ ॥ ਸਾਹਿਬ ਭਾਵੈ ਸੇਵਕੁ ਸੇਵਾ ਕਰੈ ॥ ਜੀਵਤੁ </p>
<p> ਮਰੈ ਸਭਿ ਕੁਲ ਉਧਰੈ ॥੧॥ ਤੇਰੀ ਭਗਤਿ ਨ ਛੋਡਉ ਕਿਆ ਕੋ ਹਸੈ ॥ ਸਾਚੁ ਨਾਮੁ ਮੇਰੈ ਹਿਰਦੈ ਵਸੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜੈਸੇ ਮਾਇਆ ਮੋਹਿ ਪ੍ਰਾਣੀ ਗਲਤੁ ਰਹੈ ॥ ਤੈਸੇ ਸੰਤ ਜਨ ਰਾਮ ਨਾਮ ਰਵਤ ਰਹੈ ॥੨॥ ਮੈ ਮੂਰਖ ਮੁਗਧ </p>
<p> ਊਪਰਿ ਕਰਹੁ ਦਇਆ ॥ ਤਉ ਸਰਣਾਗਤਿ ਰਹਉ ਪਇਆ ॥੩॥ ਕਹਤੁ ਨਾਨਕੁ ਸੰਸਾਰ ਕੇ ਨਿਹਫਲ ਕਾਮਾ </p>
<p> ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕੋ ਪਾਵੈ ਅੰਮ੍ਰਿਤ ਨਾਮਾ ॥੪॥੮॥ </p>
<p> ਮਹਲਾ ੧ ਬਸੰਤੁ ਹਿੰਡੋਲ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਾਲ ਗ੍ਰਾਮ ਬਿਪ ਪੂਜਿ ਮਨਾਵਹੁ ਸੁਕ੍ਰਿਤੁ ਤੁਲਸੀ ਮਾਲਾ ॥ ਰਾਮ ਨਾਮੁ ਜਪਿ ਬੇੜਾ ਬਾਂਧਹੁ ਦਇਆ ਕਰਹੁ </p>
</section>
<section id='ang1171' route='ang/1171'><p> ਦਇਆਲਾ ॥੧॥ ਕਾਹੇ ਕਲਰਾ ਸਿੰਚਹੁ ਜਨਮੁ ਗਵਾਵਹੁ ॥ ਕਾਚੀ ਢਹਗਿ ਦਿਵਾਲ ਕਾਹੇ ਗਚੁ ਲਾਵਹੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਰ ਹਰਿਹਟ ਮਾਲ ਟਿੰਡ ਪਰੋਵਹੁ ਤਿਸੁ ਭੀਤਰਿ ਮਨੁ ਜੋਵਹੁ ॥ ਅੰਮ੍ਰਿਤੁ ਸਿੰਚਹੁ ਭਰਹੁ ਕਿਆਰੇ ਤਉ </p>
<p> ਮਾਲੀ ਕੇ ਹੋਵਹੁ ॥੨॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਦੁਇ ਕਰਹੁ ਬਸੋਲੇ ਗੋਡਹੁ ਧਰਤੀ ਭਾਈ ॥ ਜਿਉ ਗੋਡਹੁ ਤਿਉ ਤੁਮੑ ਸੁਖ ਪਾਵਹੁ </p>
<p> ਕਿਰਤੁ ਨ ਮੇਟਿਆ ਜਾਈ ॥੩॥ ਬਗੁਲੇ ਤੇ ਫੁਨਿ ਹੰਸੁਲਾ ਹੋਵੈ ਜੇ ਤੂ ਕਰਹਿ ਦਇਆਲਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ </p>
<p> ਦਾਸਨਿ ਦਾਸਾ ਦਇਆ ਕਰਹੁ ਦਇਆਲਾ ॥੪॥੧॥੯॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ਹਿੰਡੋਲ ॥ ਸਾਹੁਰੜੀ ਵਥੁ ਸਭੁ ਕਿਛੁ </p>
<p> ਸਾਝੀ ਪੇਵਕੜੈ ਧਨ ਵਖੇ ॥ ਆਪਿ ਕੁਚਜੀ ਦੋਸੁ ਨ ਦੇਊ ਜਾਣਾ ਨਾਹੀ ਰਖੇ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬਾ ਹਉ ਆਪੇ ਭਰਮਿ </p>
<p> ਭੁਲਾਣੀ ॥ ਅਖਰ ਲਿਖੇ ਸੇਈ ਗਾਵਾ ਅਵਰ ਨ ਜਾਣਾ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥ ਕਢਿ ਕਸੀਦਾ ਪਹਿਰਹਿ ਚੋਲੀ ਤਾਂ </p>
<p> ਤੁਮੑ ਜਾਣਹੁ ਨਾਰੀ ॥ ਜੇ ਘਰੁ ਰਾਖਹਿ ਬੁਰਾ ਨ ਚਾਖਹਿ ਹੋਵਹਿ ਕੰਤ ਪਿਆਰੀ ॥੨॥ ਜੇ ਤੂੰ ਪੜਿਆ ਪੰਡਿਤੁ ਬੀਨਾ </p>
<p> ਦੁਇ ਅਖਰ ਦੁਇ ਨਾਵਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਏਕੁ ਲੰਘਾਏ ਜੇ ਕਰਿ ਸਚਿ ਸਮਾਵਾਂ ॥੩॥੨॥੧੦॥ ਬਸੰਤੁ ਹਿੰਡੋਲ </p>
<p> ਮਹਲਾ ੧ ॥ ਰਾਜਾ ਬਾਲਕੁ ਨਗਰੀ ਕਾਚੀ ਦੁਸਟਾ ਨਾਲਿ ਪਿਆਰੋ ॥ ਦੁਇ ਮਾਈ ਦੁਇ ਬਾਪਾ ਪੜੀਅਹਿ ਪੰਡਿਤ </p>
<p> ਕਰਹੁ ਬੀਚਾਰੋ ॥੧॥ ਸੁਆਮੀ ਪੰਡਿਤਾ ਤੁਮੑ ਦੇਹੁ ਮਤੀ ॥ ਕਿਨ ਬਿਧਿ ਪਾਵਉ ਪ੍ਰਾਨਪਤੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਭੀਤਰਿ ਅਗਨਿ ਬਨਾਸਪਤਿ ਮਉਲੀ ਸਾਗਰੁ ਪੰਡੈ ਪਾਇਆ ॥ ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਘਰ ਹੀ ਭੀਤਰਿ ਐਸਾ ਗਿਆਨੁ </p>
<p> ਨ ਪਾਇਆ ॥੨॥ ਰਾਮ ਰਵੰਤਾ ਜਾਣੀਐ ਇਕ ਮਾਈ ਭੋਗੁ ਕਰੇਇ ॥ ਤਾ ਕੇ ਲਖਣ ਜਾਣੀਅਹਿ ਖਿਮਾ ਧਨੁ </p>
<p> ਸੰਗ੍ਰਹੇਇ ॥੩॥ ਕਹਿਆ ਸੁਣਹਿ ਨ ਖਾਇਆ ਮਾਨਹਿ ਤਿਨਾੑ ਹੀ ਸੇਤੀ ਵਾਸਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਦਾਸਨਿ ਦਾਸਾ </p>
<p> ਖਿਨੁ ਤੋਲਾ ਖਿਨੁ ਮਾਸਾ ॥੪॥੩॥੧੧॥ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੧ ॥ ਸਾਚਾ ਸਾਹੁ ਗੁਰੂ ਸੁਖਦਾਤਾ ਹਰਿ ਮੇਲੇ ਭੁਖ </p>
<p> ਗਵਾਏ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਏ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥੧॥ ਮਤ ਭੂਲਹਿ ਰੇ ਮਨ ਚੇਤਿ ਹਰੀ </p>
<p> ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨਾਹੀ ਤ੍ਰੈ ਲੋਈ ਗੁਰਮੁਖਿ ਪਾਈਐ ਨਾਮੁ ਹਰੀ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਭਗਤੀ ਨਹੀ ਸਤਿਗੁਰੁ </p>
<p> ਪਾਈਐ ਬਿਨੁ ਭਾਗਾ ਨਹੀ ਭਗਤਿ ਹਰੀ ॥ ਬਿਨੁ ਭਾਗਾ ਸਤਸੰਗੁ ਨ ਪਾਈਐ ਕਰਮਿ ਮਿਲੈ ਹਰਿ ਨਾਮੁ ਹਰੀ </p>
<p> ॥੨॥ ਘਟਿ ਘਟਿ ਗੁਪਤੁ ਉਪਾਏ ਵੇਖੈ ਪਰਗਟੁ ਗੁਰਮੁਖਿ ਸੰਤ ਜਨਾ ॥ ਹਰਿ ਹਰਿ ਕਰਹਿ ਸੁ ਹਰਿ ਰੰਗਿ ਭੀਨੇ </p>
</section>
<section id='ang1172' route='ang/1172'><p> ਹਰਿ ਜਲੁ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮਨਾ ॥੩॥ ਜਿਨ ਕਉ ਤਖਤਿ ਮਿਲੈ ਵਡਿਆਈ ਗੁਰਮੁਖਿ ਸੇ ਪਰਧਾਨ ਕੀਏ ॥ ਪਾਰਸੁ </p>
<p> ਭੇਟਿ ਭਏ ਸੇ ਪਾਰਸ ਨਾਨਕ ਹਰਿ ਗੁਰ ਸੰਗਿ ਥੀਏ ॥੪॥੪॥੧੨॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੩ ਘਰੁ ੧ ਦੁਤੁਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਹਾ ਰੁਤੀ ਮਹਿ ਸਦ ਬਸੰਤੁ ॥ ਜਿਤੁ ਹਰਿਆ ਸਭੁ ਜੀਅ ਜੰਤੁ ॥ ਕਿਆ ਹਉ ਆਖਾ ਕਿਰਮ ਜੰਤੁ ॥ ਤੇਰਾ ਕਿਨੈ ਨ </p>
<p> ਪਾਇਆ ਆਦਿ ਅੰਤੁ ॥੧॥ ਤੈ ਸਾਹਿਬ ਕੀ ਕਰਹਿ ਸੇਵ ॥ ਪਰਮ ਸੁਖ ਪਾਵਹਿ ਆਤਮ ਦੇਵ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਰਮੁ ਹੋਵੈ ਤਾਂ ਸੇਵਾ ਕਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤ ਮਰੈ ॥ ਅਨਦਿਨੁ ਸਾਚੁ ਨਾਮੁ ਉਚਰੈ ॥ ਇਨ ਬਿਧਿ ਪ੍ਰਾਣੀ </p>
<p> ਦੁਤਰੁ ਤਰੈ ॥੨॥ ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ ਕਰਤਾਰਿ ਉਪਾਏ ॥ ਸੰਸਾਰ ਬਿਰਖ ਕਉ ਦੁਇ ਫਲ ਲਾਏ ॥ ਆਪੇ ਕਰਤਾ ਕਰੇ </p>
<p> ਕਰਾਏ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਤਿਸੈ ਖਵਾਏ ॥੩॥ ਨਾਨਕ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇਇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਆਪੇ ਦੇਇ ॥ </p>
<p> ਬਿਖਿਆ ਕੀ ਬਾਸਨਾ ਮਨਹਿ ਕਰੇਇ ॥ ਅਪਣਾ ਭਾਣਾ ਆਪਿ ਕਰੇਇ ॥੪॥੧॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਰਾਤੇ ਸਾਚਿ </p>
<p> ਹਰਿ ਨਾਮਿ ਨਿਹਾਲਾ ॥ ਦਇਆ ਕਰਹੁ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨਹੀ ਮੈ ਕੋਇ ॥ ਜਿਉ ਭਾਵੈ </p>
<p> ਤਿਉ ਰਾਖੈ ਸੋਇ ॥੧॥ ਗੁਰ ਗੋਪਾਲ ਮੇਰੈ ਮਨਿ ਭਾਏ ॥ ਰਹਿ ਨ ਸਕਉ ਦਰਸਨ ਦੇਖੇ ਬਿਨੁ ਸਹਜਿ ਮਿਲਉ ਗੁਰੁ </p>
<p> ਮੇਲਿ ਮਿਲਾਏ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਨੁ ਲੋਭੀ ਲੋਭਿ ਲੁਭਾਨਾ ॥ ਰਾਮ ਬਿਸਾਰਿ ਬਹੁਰਿ ਪਛੁਤਾਨਾ ॥ ਬਿਛੁਰਤ </p>
<p> ਮਿਲਾਇ ਗੁਰ ਸੇਵ ਰਾਂਗੇ ॥ ਹਰਿ ਨਾਮੁ ਦੀਓ ਮਸਤਕਿ ਵਡਭਾਗੇ ॥੨॥ ਪਉਣ ਪਾਣੀ ਕੀ ਇਹ ਦੇਹ ਸਰੀਰਾ ॥ </p>
<p> ਹਉਮੈ ਰੋਗੁ ਕਠਿਨ ਤਨਿ ਪੀਰਾ ॥ ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਦਾਰੂ ਗੁਣ ਗਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰਿ ਰੋਗੁ </p>
<p> ਗਵਾਇਆ ॥੩॥ ਚਾਰਿ ਨਦੀਆ ਅਗਨੀ ਤਨਿ ਚਾਰੇ ॥ ਤ੍ਰਿਸਨਾ ਜਲਤ ਜਲੇ ਅਹੰਕਾਰੇ ॥ ਗੁਰਿ ਰਾਖੇ ਵਡਭਾਗੀ </p>
<p> ਤਾਰੇ ॥ ਜਨ ਨਾਨਕ ਉਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਧਾਰੇ ॥੪॥੨॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਹਰਿ ਸੇਵੇ ਸੋ ਹਰਿ ਕਾ ਲੋਗੁ ॥ ਸਾਚੁ </p>
<p> ਸਹਜੁ ਕਦੇ ਨ ਹੋਵੈ ਸੋਗੁ ॥ ਮਨਮੁਖ ਮੁਏ ਨਾਹੀ ਹਰਿ ਮਨ ਮਾਹਿ ॥ ਮਰਿ ਮਰਿ ਜੰਮਹਿ ਭੀ ਮਰਿ ਜਾਹਿ ॥੧॥ </p>
<p> ਸੇ ਜਨ ਜੀਵੇ ਜਿਨ ਹਰਿ ਮਨ ਮਾਹਿ ॥ ਸਾਚੁ ਸਮਾੑਲਹਿ ਸਾਚਿ ਸਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਨ ਸੇਵਹਿ ਤੇ ਹਰਿ </p>
<p> ਤੇ ਦੂਰਿ ॥ ਦਿਸੰਤਰੁ ਭਵਹਿ ਸਿਰਿ ਪਾਵਹਿ ਧੂਰਿ ॥ ਹਰਿ ਆਪੇ ਜਨ ਲੀਏ ਲਾਇ ॥ ਤਿਨ ਸਦਾ ਸੁਖੁ ਹੈ ਤਿਲੁ </p>
</section>
<section id='ang1173' route='ang/1173'><p> ਨ ਤਮਾਇ ॥੨॥ ਨਦਰਿ ਕਰੇ ਚੂਕੈ ਅਭਿਮਾਨੁ ॥ ਸਾਚੀ ਦਰਗਹ ਪਾਵੈ ਮਾਨੁ ॥ ਹਰਿ ਜੀਉ ਵੇਖੈ ਸਦ ਹਜੂਰਿ ॥ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੩॥ ਜੀਅ ਜੰਤ ਕੀ ਕਰੇ ਪ੍ਰਤਿਪਾਲ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਦ ਸਮਾੑਲ ॥ ਦਰਿ </p>
<p> ਸਾਚੈ ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਇ ॥ ਨਾਨਕ ਨਾਮਿ ਵਡਾਈ ਪਾਇ ॥੪॥੩॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਅੰਤਰਿ ਪੂਜਾ </p>
<p> ਮਨ ਤੇ ਹੋਇ ॥ ਏਕੋ ਵੇਖੈ ਅਉਰੁ ਨ ਕੋਇ ॥ ਦੂਜੈ ਲੋਕੀ ਬਹੁਤੁ ਦੁਖੁ ਪਾਇਆ ॥ ਸਤਿਗੁਰਿ ਮੈਨੋ ਏਕੁ ਦਿਖਾਇਆ </p>
<p> ॥੧॥ ਮੇਰਾ ਪ੍ਰਭੁ ਮਉਲਿਆ ਸਦ ਬਸੰਤੁ ॥ ਇਹੁ ਮਨੁ ਮਉਲਿਆ ਗਾਇ ਗੁਣ ਗੋਬਿੰਦ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ </p>
<p> ਪੂਛਹੁ ਤੁਮੑ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਤਾਂ ਪ੍ਰਭ ਸਾਚੇ ਲਗੈ ਪਿਆਰੁ ॥ ਆਪੁ ਛੋਡਿ ਹੋਹਿ ਦਾਸਤ ਭਾਇ ॥ ਤਉ ਜਗਜੀਵਨੁ </p>
<p> ਵਸੈ ਮਨਿ ਆਇ ॥੨॥ ਭਗਤਿ ਕਰੇ ਸਦ ਵੇਖੈ ਹਜੂਰਿ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਦ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਇਸੁ ਭਗਤੀ ਕਾ </p>
<p> ਕੋਈ ਜਾਣੈ ਭੇਉ ॥ ਸਭੁ ਮੇਰਾ ਪ੍ਰਭੁ ਆਤਮ ਦੇਉ ॥੩॥ ਆਪੇ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ ॥ ਜਗਜੀਵਨ ਸਿਉ ਆਪਿ </p>
<p> ਚਿਤੁ ਲਾਏ ॥ ਮਨੁ ਤਨੁ ਹਰਿਆ ਸਹਜਿ ਸੁਭਾਏ ॥ ਨਾਨਕ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਏ ॥੪॥੪॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ </p>
<p> ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਵਸੈ ਮਨਿ ਆਇ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਸਹਜ ਸੁਭਾਇ ॥ ਭਗਤਿ ਕਰੇ ਵਿਚਹੁ ਆਪੁ ਖੋਇ ॥ </p>
<p> ਤਦ ਹੀ ਸਾਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥ ਭਗਤ ਸੋਹਹਿ ਸਦਾ ਹਰਿ ਪ੍ਰਭ ਦੁਆਰਿ ॥ ਗੁਰ ਕੈ ਹੇਤਿ ਸਾਚੈ ਪ੍ਰੇਮ ਪਿਆਰਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਭਗਤਿ ਕਰੇ ਸੋ ਜਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਗੁਰ ਸਬਦੀ ਵਿਚਹੁ ਹਉਮੈ ਖੋਇ ॥ ਹਰਿ ਜੀਉ ਆਪਿ ਵਸੈ </p>
<p> ਮਨਿ ਆਇ ॥ ਸਦਾ ਸਾਂਤਿ ਸੁਖਿ ਸਹਜਿ ਸਮਾਇ ॥੨॥ ਸਾਚਿ ਰਤੇ ਤਿਨ ਸਦ ਬਸੰਤ ॥ ਮਨੁ ਤਨੁ ਹਰਿਆ ਰਵਿ </p>
<p> ਗੁਣ ਗੁਵਿੰਦ ॥ ਬਿਨੁ ਨਾਵੈ ਸੂਕਾ ਸੰਸਾਰੁ ॥ ਅਗਨਿ ਤ੍ਰਿਸਨਾ ਜਲੈ ਵਾਰੋ ਵਾਰ ॥੩॥ ਸੋਈ ਕਰੇ ਜਿ ਹਰਿ ਜੀਉ ਭਾਵੈ </p>
<p> ॥ ਸਦਾ ਸੁਖੁ ਸਰੀਰਿ ਭਾਣੈ ਚਿਤੁ ਲਾਵੈ ॥ ਅਪਣਾ ਪ੍ਰਭੁ ਸੇਵੇ ਸਹਜਿ ਸੁਭਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ </p>
<p> ॥੪॥੫॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਏ ॥ ਮਨੁ ਤਨੁ ਹਰਿਆ ਸਤਿਗੁਰ ਭਾਏ ॥ ਸਫਲਿਓੁ </p>
<p> ਬਿਰਖੁ ਹਰਿ ਕੈ ਦੁਆਰਿ ॥ ਸਾਚੀ ਬਾਣੀ ਨਾਮ ਪਿਆਰਿ ॥੧॥ ਏ ਮਨ ਹਰਿਆ ਸਹਜ ਸੁਭਾਇ ॥ ਸਚ ਫਲੁ </p>
<p> ਲਾਗੈ ਸਤਿਗੁਰ ਭਾਇ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਨੇੜੈ ਆਪੇ ਦੂਰਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਵੇਖੈ ਸਦ ਹਜੂਰਿ ॥ ਛਾਵ ਘਣੀ </p>
<p> ਫੂਲੀ ਬਨਰਾਇ ॥ ਗੁਰਮੁਖਿ ਬਿਗਸੈ ਸਹਜਿ ਸੁਭਾਇ ॥੨॥ ਅਨਦਿਨੁ ਕੀਰਤਨੁ ਕਰਹਿ ਦਿਨ ਰਾਤਿ ॥ ਸਤਿਗੁਰਿ </p>
</section>
<section id='ang1174' route='ang/1174'><p> ਗਵਾਈ ਵਿਚਹੁ ਜੂਠਿ ਭਰਾਂਤਿ ॥ ਪਰਪੰਚ ਵੇਖਿ ਰਹਿਆ ਵਿਸਮਾਦੁ ॥ ਗੁਰਮੁਖਿ ਪਾਈਐ ਨਾਮ ਪ੍ਰਸਾਦੁ ॥੩॥ </p>
<p> ਆਪੇ ਕਰਤਾ ਸਭਿ ਰਸ ਭੋਗ ॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੋਈ ਪਰੁ ਹੋਗ ॥ ਵਡਾ ਦਾਤਾ ਤਿਲੁ ਨ ਤਮਾਇ ॥ ਨਾਨਕ ਮਿਲੀਐ </p>
<p> ਸਬਦੁ ਕਮਾਇ ॥੪॥੬॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਪੂਰੈ ਭਾਗਿ ਸਚੁ ਕਾਰ ਕਮਾਵੈ ॥ ਏਕੋ ਚੇਤੈ ਫਿਰਿ ਜੋਨਿ ਨ ਆਵੈ ॥ </p>
<p> ਸਫਲ ਜਨਮੁ ਇਸੁ ਜਗ ਮਹਿ ਆਇਆ ॥ ਸਾਚਿ ਨਾਮਿ ਸਹਜਿ ਸਮਾਇਆ ॥੧॥ ਗੁਰਮੁਖਿ ਕਾਰ ਕਰਹੁ </p>
<p> ਲਿਵ ਲਾਇ ॥ ਹਰਿ ਨਾਮੁ ਸੇਵਹੁ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤਿਸੁ ਜਨ ਕੀ ਹੈ ਸਾਚੀ ਬਾਣੀ ॥ ਗੁਰ ਕੈ </p>
<p> ਸਬਦਿ ਜਗ ਮਾਹਿ ਸਮਾਣੀ ॥ ਚਹੁ ਜੁਗ ਪਸਰੀ ਸਾਚੀ ਸੋਇ ॥ ਨਾਮਿ ਰਤਾ ਜਨੁ ਪਰਗਟੁ ਹੋਇ ॥੨॥ ਇਕਿ </p>
<p> ਸਾਚੈ ਸਬਦਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥ ਸੇ ਜਨ ਸਾਚੇ ਸਾਚੈ ਭਾਇ ॥ ਸਾਚੁ ਧਿਆਇਨਿ ਦੇਖਿ ਹਜੂਰਿ ॥ ਸੰਤ ਜਨਾ ਕੀ </p>
<p> ਪਗ ਪੰਕਜ ਧੂਰਿ ॥੩॥ ਏਕੋ ਕਰਤਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰ ਸਬਦੀ ਮੇਲਾਵਾ ਹੋਇ ॥ ਜਿਨਿ ਸਚੁ ਸੇਵਿਆ </p>
<p> ਤਿਨਿ ਰਸੁ ਪਾਇਆ ॥ ਨਾਨਕ ਸਹਜੇ ਨਾਮਿ ਸਮਾਇਆ ॥੪॥੭॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਭਗਤਿ ਕਰਹਿ ਜਨ </p>
<p> ਦੇਖਿ ਹਜੂਰਿ ॥ ਸੰਤ ਜਨਾ ਕੀ ਪਗ ਪੰਕਜ ਧੂਰਿ ॥ ਹਰਿ ਸੇਤੀ ਸਦ ਰਹਹਿ ਲਿਵ ਲਾਇ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਦੀਆ </p>
<p> ਬੁਝਾਇ ॥੧॥ ਦਾਸਾ ਕਾ ਦਾਸੁ ਵਿਰਲਾ ਕੋਈ ਹੋਇ ॥ ਊਤਮ ਪਦਵੀ ਪਾਵੈ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਏਕੋ ਸੇਵਹੁ </p>
<p> ਅਵਰੁ ਨ ਕੋਇ ॥ ਜਿਤੁ ਸੇਵਿਐ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਨਾ ਓਹੁ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਸੇਵੀ </p>
<p> ਕਿਉ ਮਾਇ ॥੨॥ ਸੇ ਜਨ ਸਾਚੇ ਜਿਨੀ ਸਾਚੁ ਪਛਾਣਿਆ ॥ ਆਪੁ ਮਾਰਿ ਸਹਜੇ ਨਾਮਿ ਸਮਾਣਿਆ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਮਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ ਸਚੁ ਸੋਇ ॥੩॥ ਜਿਨਿ ਗਿਆਨੁ ਕੀਆ ਤਿਸੁ ਹਰਿ ਤੂ ਜਾਣੁ </p>
<p> ॥ ਸਾਚ ਸਬਦਿ ਪ੍ਰਭੁ ਏਕੁ ਸਿਞਾਣੁ ॥ ਹਰਿ ਰਸੁ ਚਾਖੈ ਤਾਂ ਸੁਧਿ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਚੁ ਸੋਇ ॥੪॥੮॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਨਾਮਿ ਰਤੇ ਕੁਲਾਂ ਕਾ ਕਰਹਿ ਉਧਾਰੁ ॥ ਸਾਚੀ ਬਾਣੀ ਨਾਮ ਪਿਆਰੁ ॥ ਮਨਮੁਖ ਭੂਲੇ </p>
<p> ਕਾਹੇ ਆਏ ॥ ਨਾਮਹੁ ਭੂਲੇ ਜਨਮੁ ਗਵਾਏ ॥੧॥ ਜੀਵਤ ਮਰੈ ਮਰਿ ਮਰਣੁ ਸਵਾਰੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਾਚੁ </p>
<p> ਉਰ ਧਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਸਚੁ ਭੋਜਨੁ ਪਵਿਤੁ ਸਰੀਰਾ ॥ ਮਨੁ ਨਿਰਮਲੁ ਸਦ ਗੁਣੀ ਗਹੀਰਾ ॥ </p>
<p> ਜੰਮੈ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸਾਚਿ ਸਮਾਇ ॥੨॥ ਸਾਚਾ ਸੇਵਹੁ ਸਾਚੁ ਪਛਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
</section>
<section id='ang1175' route='ang/1175'><p> ਹਰਿ ਦਰਿ ਨੀਸਾਣੈ ॥ ਦਰਿ ਸਾਚੈ ਸਚੁ ਸੋਭਾ ਹੋਇ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਵੈ ਸੋਇ ॥੩॥ ਆਪਿ ਅਭੁਲੁ ਸਚਾ </p>
<p> ਸਚੁ ਸੋਇ ॥ ਹੋਰਿ ਸਭਿ ਭੂਲਹਿ ਦੂਜੈ ਪਤਿ ਖੋਇ ॥ ਸਾਚਾ ਸੇਵਹੁ ਸਾਚੀ ਬਾਣੀ ॥ ਨਾਨਕ ਨਾਮੇ ਸਾਚਿ ਸਮਾਣੀ </p>
<p> ॥੪॥੯॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਬਿਨੁ ਕਰਮਾ ਸਭ ਭਰਮਿ ਭੁਲਾਈ ॥ ਮਾਇਆ ਮੋਹਿ ਬਹੁਤੁ ਦੁਖੁ ਪਾਈ ॥ </p>
<p> ਮਨਮੁਖ ਅੰਧੇ ਠਉਰ ਨ ਪਾਈ ॥ ਬਿਸਟਾ ਕਾ ਕੀੜਾ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਈ ॥੧॥ ਹੁਕਮੁ ਮੰਨੇ ਸੋ ਜਨੁ </p>
<p> ਪਰਵਾਣੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਨਾਮਿ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚਿ ਰਤੇ ਜਿਨਾੑ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥ ਹਰਿ ਕਾ </p>
<p> ਨਾਮੁ ਸਦਾ ਮਨਿ ਭਾਇਆ ॥ ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਏ ਸੋਇ ॥੨॥ ਏਕੁ </p>
<p> ਨਾਮੁ ਤਾਰੇ ਸੰਸਾਰੁ ॥ ਗੁਰ ਪਰਸਾਦੀ ਨਾਮ ਪਿਆਰੁ ॥ ਬਿਨੁ ਨਾਮੈ ਮੁਕਤਿ ਕਿਨੈ ਨ ਪਾਈ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਨਾਮੁ </p>
<p> ਪਲੈ ਪਾਈ ॥੩॥ ਸੋ ਬੂਝੈ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥ ਸਤਿਗੁਰ ਸੇਵਾ ਨਾਮੁ ਦ੍ਰਿੜਾੑਏ ॥ ਜਿਨ ਇਕੁ ਜਾਤਾ ਸੇ ਜਨ </p>
<p> ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਦਰਿ ਨੀਸਾਣੁ ॥੪॥੧੦॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਕ੍ਰਿਪਾ ਕਰੇ ਸਤਿਗੁਰੂ ਮਿਲਾਏ </p>
<p> ॥ ਆਪੇ ਆਪਿ ਵਸੈ ਮਨਿ ਆਏ ॥ ਨਿਹਚਲ ਮਤਿ ਸਦਾ ਮਨ ਧੀਰ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਗੁਣੀ ਗਹੀਰ ॥੧॥ </p>
<p> ਨਾਮਹੁ ਭੂਲੇ ਮਰਹਿ ਬਿਖੁ ਖਾਇ ॥ ਬ੍ਰਿਥਾ ਜਨਮੁ ਫਿਰਿ ਆਵਹਿ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਬਹੁ ਭੇਖ ਕਰਹਿ ਮਨਿ </p>
<p> ਸਾਂਤਿ ਨ ਹੋਇ ॥ ਬਹੁ ਅਭਿਮਾਨਿ ਅਪਣੀ ਪਤਿ ਖੋਇ ॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨ ਸਬਦੁ ਪਛਾਣਿਆ ॥ ਬਾਹਰਿ </p>
<p> ਜਾਦਾ ਘਰ ਮਹਿ ਆਣਿਆ ॥੨॥ ਘਰ ਮਹਿ ਵਸਤੁ ਅਗਮ ਅਪਾਰਾ ॥ ਗੁਰਮਤਿ ਖੋਜਹਿ ਸਬਦਿ ਬੀਚਾਰਾ ॥ </p>
<p> ਨਾਮੁ ਨਵ ਨਿਧਿ ਪਾਈ ਘਰ ਹੀ ਮਾਹਿ ॥ ਸਦਾ ਰੰਗਿ ਰਾਤੇ ਸਚਿ ਸਮਾਹਿ ॥੩॥ ਆਪਿ ਕਰੇ ਕਿਛੁ ਕਰਣੁ ਨ </p>
<p> ਜਾਇ ॥ ਆਪੇ ਭਾਵੈ ਲਏ ਮਿਲਾਇ ॥ ਤਿਸ ਤੇ ਨੇੜੈ ਨਾਹੀ ਕੋ ਦੂਰਿ ॥ ਨਾਨਕ ਨਾਮਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੪॥੧੧॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਚੇਤਿ ਸੁਭਾਇ ॥ ਰਾਮ ਨਾਮ ਰਸਿ ਰਹੈ ਅਘਾਇ ॥ ਕੋਟ ਕੋਟੰਤਰ ਕੇ ਪਾਪ </p>
<p> ਜਲਿ ਜਾਹਿ ॥ ਜੀਵਤ ਮਰਹਿ ਹਰਿ ਨਾਮਿ ਸਮਾਹਿ ॥੧॥ ਹਰਿ ਕੀ ਦਾਤਿ ਹਰਿ ਜੀਉ ਜਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਇਹੁ ਮਨੁ ਮਉਲਿਆ ਹਰਿ ਗੁਣਦਾਤਾ ਨਾਮੁ ਵਖਾਣੈ ॥੧॥ ਰਹਾਉ ॥ ਭਗਵੈ ਵੇਸਿ ਭ੍ਰਮਿ ਮੁਕਤਿ ਨ ਹੋਇ ॥ ਬਹੁ </p>
<p> ਸੰਜਮਿ ਸਾਂਤਿ ਨ ਪਾਵੈ ਕੋਇ ॥ ਗੁਰਮਤਿ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਵਡਭਾਗੀ ਹਰਿ ਪਾਵੈ ਸੋਇ ॥੨॥ ਕਲਿ ਮਹਿ </p>
</section>
<section id='ang1176' route='ang/1176'><p> ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ ਜਾਈ ॥ ਨਾਮਿ ਰਤੇ ਸਦਾ ਸੁਖੁ ਪਾਈ ॥ ਬਿਨੁ ਨਾਮੈ ਹਉਮੈ </p>
<p> ਜਲਿ ਜਾਈ ॥੩॥ ਵਡਭਾਗੀ ਹਰਿ ਨਾਮੁ ਬੀਚਾਰਾ ॥ ਛੂਟੈ ਰਾਮ ਨਾਮਿ ਦੁਖੁ ਸਾਰਾ ॥ ਹਿਰਦੈ ਵਸਿਆ ਸੁ ਬਾਹਰਿ </p>
<p> ਪਾਸਾਰਾ ॥ ਨਾਨਕ ਜਾਣੈ ਸਭੁ ਉਪਾਵਣਹਾਰਾ ॥੪॥੧੨॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ਇਕ ਤੁਕੇ ॥ ਤੇਰਾ ਕੀਆ ਕਿਰਮ </p>
<p> ਜੰਤੁ ॥ ਦੇਹਿ ਤ ਜਾਪੀ ਆਦਿ ਮੰਤੁ ॥੧॥ ਗੁਣ ਆਖਿ ਵੀਚਾਰੀ ਮੇਰੀ ਮਾਇ ॥ ਹਰਿ ਜਪਿ ਹਰਿ ਕੈ ਲਗਉ ਪਾਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਲਾਗੇ ਨਾਮ ਸੁਆਦਿ ॥ ਕਾਹੇ ਜਨਮੁ ਗਵਾਵਹੁ ਵੈਰਿ ਵਾਦਿ ॥੨॥ ਗੁਰਿ ਕਿਰਪਾ </p>
<p> ਕੀਨੀੑ ਚੂਕਾ ਅਭਿਮਾਨੁ ॥ ਸਹਜ ਭਾਇ ਪਾਇਆ ਹਰਿ ਨਾਮੁ ॥੩॥ ਊਤਮੁ ਊਚਾ ਸਬਦ ਕਾਮੁ ॥ ਨਾਨਕੁ ਵਖਾਣੈ </p>
<p> ਸਾਚੁ ਨਾਮੁ ॥੪॥੧॥੧੩॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਬਨਸਪਤਿ ਮਉਲੀ ਚੜਿਆ ਬਸੰਤੁ ॥ ਇਹੁ ਮਨੁ ਮਉਲਿਆ </p>
<p> ਸਤਿਗੁਰੂ ਸੰਗਿ ॥੧॥ ਤੁਮੑ ਸਾਚੁ ਧਿਆਵਹੁ ਮੁਗਧ ਮਨਾ ॥ ਤਾਂ ਸੁਖੁ ਪਾਵਹੁ ਮੇਰੇ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥ ਇਤੁ </p>
<p> ਮਨਿ ਮਉਲਿਐ ਭਇਆ ਅਨੰਦੁ ॥ ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਇਆ ਨਾਮੁ ਗੋਬਿੰਦ ॥੨॥ ਏਕੋ ਏਕੁ ਸਭੁ ਆਖਿ ਵਖਾਣੈ ॥ </p>
<p> ਹੁਕਮੁ ਬੂਝੈ ਤਾਂ ਏਕੋ ਜਾਣੈ ॥੩॥ ਕਹਤ ਨਾਨਕੁ ਹਉਮੈ ਕਹੈ ਨ ਕੋਇ ॥ ਆਖਣੁ ਵੇਖਣੁ ਸਭੁ ਸਾਹਿਬ ਤੇ ਹੋਇ </p>
<p> ॥੪॥੨॥੧੪॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਸਭਿ ਜੁਗ ਤੇਰੇ ਕੀਤੇ ਹੋਏ ॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਮਤਿ ਬੁਧਿ ਹੋਏ ॥੧॥ ਹਰਿ ਜੀਉ </p>
<p> ਆਪੇ ਲੈਹੁ ਮਿਲਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਚ ਨਾਮਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨਿ ਬਸੰਤੁ ਹਰੇ ਸਭਿ ਲੋਇ ॥ </p>
<p> ਫਲਹਿ ਫੁਲੀਅਹਿ ਰਾਮ ਨਾਮਿ ਸੁਖੁ ਹੋਇ ॥੨॥ ਸਦਾ ਬਸੰਤੁ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰੇ ॥ ਰਾਮ ਨਾਮੁ ਰਾਖੈ ਉਰ ਧਾਰੇ ॥੩॥ </p>
<p> ਮਨਿ ਬਸੰਤੁ ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇ ॥ ਨਾਨਕ ਇਹੁ ਤਨੁ ਬਿਰਖੁ ਰਾਮ ਨਾਮੁ ਫਲੁ ਪਾਏ ਸੋਇ ॥੪॥੩॥੧੫॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਤਿਨੑ ਬਸੰਤੁ ਜੋ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਪੂਰੈ ਭਾਗਿ ਹਰਿ ਭਗਤਿ ਕਰਾਇ ॥੧॥ ਇਸੁ ਮਨ </p>
<p> ਕਉ ਬਸੰਤ ਕੀ ਲਗੈ ਨ ਸੋਇ ॥ ਇਹੁ ਮਨੁ ਜਲਿਆ ਦੂਜੈ ਦੋਇ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਨੁ ਧੰਧੈ ਬਾਂਧਾ ਕਰਮ </p>
<p> ਕਮਾਇ ॥ ਮਾਇਆ ਮੂਠਾ ਸਦਾ ਬਿਲਲਾਇ ॥੨॥ ਇਹੁ ਮਨੁ ਛੂਟੈ ਜਾਂ ਸਤਿਗੁਰੁ ਭੇਟੈ ॥ ਜਮਕਾਲ ਕੀ ਫਿਰਿ </p>
<p> ਆਵੈ ਨ ਫੇਟੈ ॥੩॥ ਇਹੁ ਮਨੁ ਛੂਟਾ ਗੁਰਿ ਲੀਆ ਛਡਾਇ ॥ ਨਾਨਕ ਮਾਇਆ ਮੋਹੁ ਸਬਦਿ ਜਲਾਇ </p>
<p> ॥੪॥੪॥੧੬॥ ਬਸੰਤੁ ਮਹਲਾ ੩ ॥ ਬਸੰਤੁ ਚੜਿਆ ਫੂਲੀ ਬਨਰਾਇ ॥ ਏਹਿ ਜੀਅ ਜੰਤ ਫੂਲਹਿ ਹਰਿ ਚਿਤੁ ਲਾਇ </p>
</section>
<section id='ang1177' route='ang/1177'><p> ॥੧॥ ਇਨ ਬਿਧਿ ਇਹੁ ਮਨੁ ਹਰਿਆ ਹੋਇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੈ ਦਿਨੁ ਰਾਤੀ ਗੁਰਮੁਖਿ ਹਉਮੈ ਕਢੈ ਧੋਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਬਾਣੀ ਸਬਦੁ ਸੁਣਾਏ ॥ ਇਹੁ ਜਗੁ ਹਰਿਆ ਸਤਿਗੁਰ ਭਾਏ ॥੨॥ ਫਲ ਫੂਲ </p>
<p> ਲਾਗੇ ਜਾਂ ਆਪੇ ਲਾਏ ॥ ਮੂਲਿ ਲਗੈ ਤਾਂ ਸਤਿਗੁਰੁ ਪਾਏ ॥੩॥ ਆਪਿ ਬਸੰਤੁ ਜਗਤੁ ਸਭੁ ਵਾੜੀ ॥ ਨਾਨਕ </p>
<p> ਪੂਰੈ ਭਾਗਿ ਭਗਤਿ ਨਿਰਾਲੀ ॥੪॥੫॥੧੭॥ </p>
<p> ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੩ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰ ਕੀ ਬਾਣੀ ਵਿਟਹੁ ਵਾਰਿਆ ਭਾਈ ਗੁਰ ਸਬਦ ਵਿਟਹੁ ਬਲਿ ਜਾਈ ॥ ਗੁਰੁ ਸਾਲਾਹੀ ਸਦ ਅਪਣਾ ਭਾਈ </p>
<p> ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ॥੧॥ ਮੇਰੇ ਮਨ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥ ਮਨੁ ਤਨੁ ਤੇਰਾ ਹਰਿਆ ਹੋਵੈ ਇਕੁ ਹਰਿ </p>
<p> ਨਾਮਾ ਫਲੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਭਾਈ ਹਰਿ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਆਇ ॥ ਵਿਚਹੁ ਹਉਮੈ </p>
<p> ਦੁਖੁ ਉਠਿ ਗਇਆ ਭਾਈ ਸੁਖੁ ਵੁਠਾ ਮਨਿ ਆਇ ॥੨॥ ਧੁਰਿ ਆਪੇ ਜਿਨਾੑ ਨੋ ਬਖਸਿਓਨੁ ਭਾਈ ਸਬਦੇ </p>
<p> ਲਇਅਨੁ ਮਿਲਾਇ ॥ ਧੂੜਿ ਤਿਨਾੑ ਕੀ ਅਘੁਲੀਐ ਭਾਈ ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੩॥ ਆਪਿ ਕਰਾਏ ਕਰੇ </p>
<p> ਆਪਿ ਭਾਈ ਜਿਨਿ ਹਰਿਆ ਕੀਆ ਸਭੁ ਕੋਇ ॥ ਨਾਨਕ ਮਨਿ ਤਨਿ ਸੁਖੁ ਸਦ ਵਸੈ ਭਾਈ ਸਬਦਿ ਮਿਲਾਵਾ </p>
<p> ਹੋਇ ॥੪॥੧॥੧੮॥੧੨॥੧੮॥੩੦॥ </p>
<p> ਰਾਗੁ ਬਸੰਤੁ ਮਹਲਾ ੪ ਘਰੁ ੧ ਇਕ ਤੁਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਉ ਪਸਰੀ ਸੂਰਜ ਕਿਰਣਿ ਜੋਤਿ ॥ ਤਿਉ ਘਟਿ ਘਟਿ ਰਮਈਆ ਓਤਿ ਪੋਤਿ ॥੧॥ ਏਕੋ ਹਰਿ ਰਵਿਆ ਸ੍ਰਬ </p>
<p> ਥਾਇ ॥ ਗੁਰ ਸਬਦੀ ਮਿਲੀਐ ਮੇਰੀ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਏਕੋ ਹਰਿ ਸੋਇ ॥ ਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਇਕੁ ਪ੍ਰਗਟੁ ਹੋਇ ॥੨॥ ਏਕੋ ਏਕੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਸਾਕਤ ਨਰ ਲੋਭੀ ਜਾਣਹਿ ਦੂਰਿ ॥੩॥ ਏਕੋ </p>
<p> ਏਕੁ ਵਰਤੈ ਹਰਿ ਲੋਇ ॥ ਨਾਨਕ ਹਰਿ ਏਕੁੋ ਕਰੇ ਸੁ ਹੋਇ ॥੪॥੧॥ ਬਸੰਤੁ ਮਹਲਾ ੪ ॥ ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ </p>
<p> ਸਦੇ ਪਏ ॥ ਮਨ ਹਰਿ ਸਿਮਰਹੁ ਅੰਤਿ ਸਦਾ ਰਖਿ ਲਏ ॥੧॥ ਹਰਿ ਹਰਿ ਚੇਤਿ ਸਦਾ ਮਨ ਮੇਰੇ ॥ ਸਭੁ ਆਲਸੁ </p>
<p> ਦੂਖ ਭੰਜਿ ਪ੍ਰਭੁ ਪਾਇਆ ਗੁਰਮਤਿ ਗਾਵਹੁ ਗੁਣ ਪ੍ਰਭ ਕੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਫਿਰਿ ਫਿਰਿ ਹਉਮੈ ਮੁਏ ॥ </p>
</section>
<section id='ang1178' route='ang/1178'><p> ਕਾਲਿ ਦੈਤਿ ਸੰਘਾਰੇ ਜਮ ਪੁਰਿ ਗਏ ॥੨॥ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਗੇ ॥ ਜਨਮ ਮਰਣ ਦੋਊ ਦੁਖ </p>
<p> ਭਾਗੇ ॥੩॥ ਭਗਤ ਜਨਾ ਕਉ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ॥ ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ ਮਿਲਿਆ ਬਨਵਾਰੀ ॥੪॥੨॥ </p>
<p> ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਮ ਨਾਮੁ ਰਤਨ ਕੋਠੜੀ ਗੜ ਮੰਦਰਿ ਏਕ ਲੁਕਾਨੀ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਖੋਜੀਐ ਮਿਲਿ ਜੋਤੀ ਜੋਤਿ ਸਮਾਨੀ </p>
<p> ॥੧॥ ਮਾਧੋ ਸਾਧੂ ਜਨ ਦੇਹੁ ਮਿਲਾਇ ॥ ਦੇਖਤ ਦਰਸੁ ਪਾਪ ਸਭਿ ਨਾਸਹਿ ਪਵਿਤ੍ਰ ਪਰਮ ਪਦੁ ਪਾਇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪੰਚ ਚੋਰ ਮਿਲਿ ਲਾਗੇ ਨਗਰੀਆ ਰਾਮ ਨਾਮ ਧਨੁ ਹਿਰਿਆ ॥ ਗੁਰਮਤਿ ਖੋਜ ਪਰੇ ਤਬ ਪਕਰੇ </p>
<p> ਧਨੁ ਸਾਬਤੁ ਰਾਸਿ ਉਬਰਿਆ ॥੨॥ ਪਾਖੰਡ ਭਰਮ ਉਪਾਵ ਕਰਿ ਥਾਕੇ ਰਿਦ ਅੰਤਰਿ ਮਾਇਆ ਮਾਇਆ ॥ </p>
<p> ਸਾਧੂ ਪੁਰਖੁ ਪੁਰਖਪਤਿ ਪਾਇਆ ਅਗਿਆਨ ਅੰਧੇਰੁ ਗਵਾਇਆ ॥੩॥ ਜਗੰਨਾਥ ਜਗਦੀਸ ਗੁਸਾਈ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਸਾਧੁ ਮਿਲਾਵੈ ॥ ਨਾਨਕ ਸਾਂਤਿ ਹੋਵੈ ਮਨ ਅੰਤਰਿ ਨਿਤ ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੪॥੧॥੩॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੪ ਹਿੰਡੋਲ ॥ ਤੁਮੑ ਵਡ ਪੁਰਖ ਵਡ ਅਗਮ ਗੁਸਾਈ ਹਮ ਕੀਰੇ ਕਿਰਮ ਤੁਮਨਛੇ ॥ ਹਰਿ ਦੀਨ </p>
<p> ਦਇਆਲ ਕਰਹੁ ਪ੍ਰਭ ਕਿਰਪਾ ਗੁਰ ਸਤਿਗੁਰ ਚਰਣ ਹਮ ਬਨਛੇ ॥੧॥ ਗੋਬਿੰਦ ਜੀਉ ਸਤਸੰਗਤਿ ਮੇਲਿ ਕਰਿ </p>
<p> ਕ੍ਰਿਪਛੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਮਲੁ ਭਰਿਆ ਮਿਲਿ ਸੰਗਤਿ ਕਰਿ ਪ੍ਰਭ ਹਨਛੇ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮੑਰਾ </p>
<p> ਜਨੁ ਜਾਤਿ ਅਵਿਜਾਤਾ ਹਰਿ ਜਪਿਓ ਪਤਿਤ ਪਵੀਛੇ ॥ ਹਰਿ ਕੀਓ ਸਗਲ ਭਵਨ ਤੇ ਊਪਰਿ ਹਰਿ ਸੋਭਾ ਹਰਿ ਪ੍ਰਭ </p>
<p> ਦਿਨਛੇ ॥੨॥ ਜਾਤਿ ਅਜਾਤਿ ਕੋਈ ਪ੍ਰਭ ਧਿਆਵੈ ਸਭਿ ਪੂਰੇ ਮਾਨਸ ਤਿਨਛੇ ॥ ਸੇ ਧੰਨਿ ਵਡੇ ਵਡ ਪੂਰੇ ਹਰਿ ਜਨ </p>
<p> ਜਿਨੑ ਹਰਿ ਧਾਰਿਓ ਹਰਿ ਉਰਛੇ ॥੩॥ ਹਮ ਢੀਂਢੇ ਢੀਮ ਬਹੁਤੁ ਅਤਿ ਭਾਰੀ ਹਰਿ ਧਾਰਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭ ਮਿਲਛੇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਗੁਰੁ ਪਾਇਆ ਹਰਿ ਤੂਠੇ ਹਮ ਕੀਏ ਪਤਿਤ ਪਵੀਛੇ ॥੪॥੨॥੪॥ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੪ ॥ </p>
<p> ਮੇਰਾ ਇਕੁ ਖਿਨੁ ਮਨੂਆ ਰਹਿ ਨ ਸਕੈ ਨਿਤ ਹਰਿ ਹਰਿ ਨਾਮ ਰਸਿ ਗੀਧੇ ॥ ਜਿਉ ਬਾਰਿਕੁ ਰਸਕਿ ਪਰਿਓ ਥਨਿ </p>
<p> ਮਾਤਾ ਥਨਿ ਕਾਢੇ ਬਿਲਲ ਬਿਲੀਧੇ ॥੧॥ ਗੋਬਿੰਦ ਜੀਉ ਮੇਰੇ ਮਨ ਤਨ ਨਾਮ ਹਰਿ ਬੀਧੇ ॥ ਵਡੈ ਭਾਗਿ ਗੁਰੁ </p>
</section>
<section id='ang1179' route='ang/1179'><p> ਸਤਿਗੁਰੁ ਪਾਇਆ ਵਿਚਿ ਕਾਇਆ ਨਗਰ ਹਰਿ ਸੀਧੇ ॥੧॥ ਰਹਾਉ ॥ ਜਨ ਕੇ ਸਾਸ ਸਾਸ ਹੈ ਜੇਤੇ ਹਰਿ ਬਿਰਹਿ </p>
<p> ਪ੍ਰਭੂ ਹਰਿ ਬੀਧੇ ॥ ਜਿਉ ਜਲ ਕਮਲ ਪ੍ਰੀਤਿ ਅਤਿ ਭਾਰੀ ਬਿਨੁ ਜਲ ਦੇਖੇ ਸੁਕਲੀਧੇ ॥੨॥ ਜਨ ਜਪਿਓ ਨਾਮੁ </p>
<p> ਨਿਰੰਜਨੁ ਨਰਹਰਿ ਉਪਦੇਸਿ ਗੁਰੂ ਹਰਿ ਪ੍ਰੀਧੇ ॥ ਜਨਮ ਜਨਮ ਕੀ ਹਉਮੈ ਮਲੁ ਨਿਕਸੀ ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਹਰਿ ਜਲਿ </p>
<p> ਨੀਧੇ ॥੩॥ ਹਮਰੇ ਕਰਮ ਨ ਬਿਚਰਹੁ ਠਾਕੁਰ ਤੁਮੑ ਪੈਜ ਰਖਹੁ ਅਪਨੀਧੇ ॥ ਹਰਿ ਭਾਵੈ ਸੁਣਿ ਬਿਨਉ ਬੇਨਤੀ </p>
<p> ਜਨ ਨਾਨਕ ਸਰਣਿ ਪਵੀਧੇ ॥੪॥੩॥੫॥ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੪ ॥ ਮਨੁ ਖਿਨੁ ਖਿਨੁ ਭਰਮਿ ਭਰਮਿ ਬਹੁ </p>
<p> ਧਾਵੈ ਤਿਲੁ ਘਰਿ ਨਹੀ ਵਾਸਾ ਪਾਈਐ ॥ ਗੁਰਿ ਅੰਕਸੁ ਸਬਦੁ ਦਾਰੂ ਸਿਰਿ ਧਾਰਿਓ ਘਰਿ ਮੰਦਰਿ ਆਣਿ </p>
<p> ਵਸਾਈਐ ॥੧॥ ਗੋਬਿੰਦ ਜੀਉ ਸਤਸੰਗਤਿ ਮੇਲਿ ਹਰਿ ਧਿਆਈਐ ॥ ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਸੁਖੁ ਪਾਇਆ </p>
<p> ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਘਰਿ ਰਤਨ ਲਾਲ ਬਹੁ ਮਾਣਕ ਲਾਦੇ ਮਨੁ ਭ੍ਰਮਿਆ ਲਹਿ </p>
<p> ਨ ਸਕਾਈਐ ॥ ਜਿਉ ਓਡਾ ਕੂਪੁ ਗੁਹਜ ਖਿਨ ਕਾਢੈ ਤਿਉ ਸਤਿਗੁਰਿ ਵਸਤੁ ਲਹਾਈਐ ॥੨॥ ਜਿਨ ਐਸਾ </p>
<p> ਸਤਿਗੁਰੁ ਸਾਧੁ ਨ ਪਾਇਆ ਤੇ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਨਰ ਜੀਵਾਈਐ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਪੁੰਨਿ ਫਲੁ ਪਾਇਆ ਕਉਡੀ </p>
<p> ਬਦਲੈ ਜਾਈਐ ॥੩॥ ਮਧੁਸੂਦਨ ਹਰਿ ਧਾਰਿ ਪ੍ਰਭ ਕਿਰਪਾ ਕਰਿ ਕਿਰਪਾ ਗੁਰੂ ਮਿਲਾਈਐ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਨਿਰਬਾਣ ਪਦੁ ਪਾਇਆ ਮਿਲਿ ਸਾਧੂ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥੪॥੪॥੬॥ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੪ ॥ ਆਵਣ </p>
<p> ਜਾਣੁ ਭਇਆ ਦੁਖੁ ਬਿਖਿਆ ਦੇਹ ਮਨਮੁਖ ਸੁੰਞੀ ਸੁੰਞੁ ॥ ਰਾਮ ਨਾਮੁ ਖਿਨੁ ਪਲੁ ਨਹੀ ਚੇਤਿਆ ਜਮਿ ਪਕਰੇ ਕਾਲਿ </p>
<p> ਸਲੁੰਞੁ ॥੧॥ ਗੋਬਿੰਦ ਜੀਉ ਬਿਖੁ ਹਉਮੈ ਮਮਤਾ ਮੁੰਞੁ ॥ ਸਤਸੰਗਤਿ ਗੁਰ ਕੀ ਹਰਿ ਪਿਆਰੀ ਮਿਲਿ ਸੰਗਤਿ </p>
<p> ਹਰਿ ਰਸੁ ਭੁੰਞੁ ॥੧॥ ਰਹਾਉ ॥ ਸਤਸੰਗਤਿ ਸਾਧ ਦਇਆ ਕਰਿ ਮੇਲਹੁ ਸਰਣਾਗਤਿ ਸਾਧੂ ਪੰਞੁ ॥ ਹਮ ਡੁਬਦੇ </p>
<p> ਪਾਥਰ ਕਾਢਿ ਲੇਹੁ ਪ੍ਰਭ ਤੁਮੑ ਦੀਨ ਦਇਆਲ ਦੁਖ ਭੰਞੁ ॥੨॥ ਹਰਿ ਉਸਤਤਿ ਧਾਰਹੁ ਰਿਦ ਅੰਤਰਿ ਸੁਆਮੀ </p>
<p> ਸਤਸੰਗਤਿ ਮਿਲਿ ਬੁਧਿ ਲੰਞੁ ॥ ਹਰਿ ਨਾਮੈ ਹਮ ਪ੍ਰੀਤਿ ਲਗਾਨੀ ਹਮ ਹਰਿ ਵਿਟਹੁ ਘੁਮਿ ਵੰਞੁ ॥੩॥ </p>
<p> ਜਨ ਕੇ ਪੂਰਿ ਮਨੋਰਥ ਹਰਿ ਪ੍ਰਭ ਹਰਿ ਨਾਮੁ ਦੇਵਹੁ ਹਰਿ ਲੰਞੁ ॥ ਜਨ ਨਾਨਕ ਮਨਿ ਤਨਿ ਅਨਦੁ ਭਇਆ ਹੈ </p>
<p> ਗੁਰਿ ਮੰਤ੍ਰੁ ਦੀਓ ਹਰਿ ਭੰਞੁ ॥੪॥੫॥੭॥੧੨॥੧੮॥੭॥੩੭॥ </p>
</section>
<section id='ang1180' route='ang/1180'><p> ਬਸੰਤੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ਦੁਤੁਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰੁ ਸੇਵਉ ਕਰਿ ਨਮਸਕਾਰ ॥ ਆਜੁ ਹਮਾਰੈ ਮੰਗਲਚਾਰ ॥ ਆਜੁ ਹਮਾਰੈ ਮਹਾ ਅਨੰਦ ॥ ਚਿੰਤ ਲਥੀ ਭੇਟੇ ਗੋਬਿੰਦ </p>
<p> ॥੧॥ ਆਜੁ ਹਮਾਰੈ ਗ੍ਰਿਹਿ ਬਸੰਤ ॥ ਗੁਨ ਗਾਏ ਪ੍ਰਭ ਤੁਮੑ ਬੇਅੰਤ ॥੧॥ ਰਹਾਉ ॥ ਆਜੁ ਹਮਾਰੈ ਬਨੇ ਫਾਗ ॥ </p>
<p> ਪ੍ਰਭ ਸੰਗੀ ਮਿਲਿ ਖੇਲਨ ਲਾਗ ॥ ਹੋਲੀ ਕੀਨੀ ਸੰਤ ਸੇਵ ॥ ਰੰਗੁ ਲਾਗਾ ਅਤਿ ਲਾਲ ਦੇਵ ॥੨॥ ਮਨੁ ਤਨੁ </p>
<p> ਮਉਲਿਓ ਅਤਿ ਅਨੂਪ ॥ ਸੂਕੈ ਨਾਹੀ ਛਾਵ ਧੂਪ ॥ ਸਗਲੀ ਰੂਤੀ ਹਰਿਆ ਹੋਇ ॥ ਸਦ ਬਸੰਤ ਗੁਰ ਮਿਲੇ ਦੇਵ </p>
<p> ॥੩॥ ਬਿਰਖੁ ਜਮਿਓ ਹੈ ਪਾਰਜਾਤ ॥ ਫੂਲ ਲਗੇ ਫਲ ਰਤਨ ਭਾਂਤਿ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਨੇ ਹਰਿ ਗੁਣਹ ਗਾਇ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਹਰਿ ਹਰਿ ਹਰਿ ਧਿਆਇ ॥੪॥੧॥ ਬਸੰਤੁ ਮਹਲਾ ੫ ॥ ਹਟਵਾਣੀ ਧਨ ਮਾਲ ਹਾਟੁ ਕੀਤੁ ॥ ਜੂਆਰੀ ਜੂਏ </p>
<p> ਮਾਹਿ ਚੀਤੁ ॥ ਅਮਲੀ ਜੀਵੈ ਅਮਲੁ ਖਾਇ ॥ ਤਿਉ ਹਰਿ ਜਨੁ ਜੀਵੈ ਹਰਿ ਧਿਆਇ ॥੧॥ ਅਪਨੈ ਰੰਗਿ ਸਭੁ ਕੋ ਰਚੈ </p>
<p> ॥ ਜਿਤੁ ਪ੍ਰਭਿ ਲਾਇਆ ਤਿਤੁ ਤਿਤੁ ਲਗੈ ॥੧॥ ਰਹਾਉ ॥ ਮੇਘ ਸਮੈ ਮੋਰ ਨਿਰਤਿਕਾਰ ॥ ਚੰਦ ਦੇਖਿ ਬਿਗਸਹਿ </p>
<p> ਕਉਲਾਰ ॥ ਮਾਤਾ ਬਾਰਿਕ ਦੇਖਿ ਅਨੰਦ ॥ ਤਿਉ ਹਰਿ ਜਨ ਜੀਵਹਿ ਜਪਿ ਗੋਬਿੰਦ ॥੨॥ ਸਿੰਘ ਰੁਚੈ ਸਦ ਭੋਜਨੁ </p>
<p> ਮਾਸ ॥ ਰਣੁ ਦੇਖਿ ਸੂਰੇ ਚਿਤ ਉਲਾਸ ॥ ਕਿਰਪਨ ਕਉ ਅਤਿ ਧਨ ਪਿਆਰੁ ॥ ਹਰਿ ਜਨ ਕਉ ਹਰਿ ਹਰਿ ਆਧਾਰੁ </p>

<p> ਸਕਸਿ ਕੋਇ ॥੩॥ ਪ੍ਰਭਿ ਦਾਸ ਰਖੇ ਕਰਿ ਜਤਨੁ ਆਪਿ ॥ ਅਖੰਡ ਪੂਰਨ ਜਾ ਕੋ ਪ੍ਰਤਾਪੁ ॥ ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ </p>

<p> ਗਇਆ ॥ ਪਾਰਬ੍ਰਹਮਿ ਪ੍ਰਭਿ ਕਰੀ ਮਇਆ ॥ ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਕਾਮ ॥ ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ ਰਾਮ ਨਾਮ </p>
<p> ॥੧॥ ਸਾ ਰੁਤਿ ਸੁਹਾਵੀ ਜਿਤੁ ਹਰਿ ਚਿਤਿ ਆਵੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਦੀਸੈ ਬਿਲਲਾਂਤੀ ਸਾਕਤੁ ਫਿਰਿ ਫਿਰਿ ਆਵੈ </p>

<section id='ang1184' route='ang/1184'><p> ਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਸੇ ਧਨਵੰਤ ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਰਾਸਿ ॥ ਕਾਮ ਕ੍ਰੋਧ ਗੁਰ ਸਬਦਿ ਨਾਸਿ ॥ ਭੈ ਬਿਨਸੇ ਨਿਰਭੈ </p>
<p> ਪਦੁ ਪਾਇਆ ॥ ਗੁਰ ਮਿਲਿ ਨਾਨਕਿ ਖਸਮੁ ਧਿਆਇਆ ॥੨॥ ਸਾਧਸੰਗਤਿ ਪ੍ਰਭਿ ਕੀਓ ਨਿਵਾਸ ॥ ਹਰਿ ਜਪਿ </p>
<p> ਜਪਿ ਹੋਈ ਪੂਰਨ ਆਸ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿ ਰਹਿਆ ॥ ਗੁਰ ਮਿਲਿ ਨਾਨਕਿ ਹਰਿ ਹਰਿ ਕਹਿਆ </p>
<p> ॥੩॥ ਅਸਟ ਸਿਧਿ ਨਵ ਨਿਧਿ ਏਹ ॥ ਕਰਮਿ ਪਰਾਪਤਿ ਜਿਸੁ ਨਾਮੁ ਦੇਹ ॥ ਪ੍ਰਭ ਜਪਿ ਜਪਿ ਜੀਵਹਿ ਤੇਰੇ ਦਾਸ </p>
<p> ॥ ਗੁਰ ਮਿਲਿ ਨਾਨਕ ਕਮਲ ਪ੍ਰਗਾਸ ॥੪॥੧੩॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ਇਕ ਤੁਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਗਲ ਇਛਾ ਜਪਿ ਪੁੰਨੀਆ ॥ ਪ੍ਰਭਿ ਮੇਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥੧॥ ਤੁਮ ਰਵਹੁ ਗੋਬਿੰਦੈ ਰਵਣ ਜੋਗੁ ॥ ਜਿਤੁ </p>
<p> ਰਵਿਐ ਸੁਖ ਸਹਜ ਭੋਗੁ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਨਦਰਿ ਨਿਹਾਲਿਆ ॥ ਅਪਣਾ ਦਾਸੁ ਆਪਿ ਸਮਾੑਲਿਆ </p>
<p> ॥੨॥ ਸੇਜ ਸੁਹਾਵੀ ਰਸਿ ਬਨੀ ॥ ਆਇ ਮਿਲੇ ਪ੍ਰਭ ਸੁਖ ਧਨੀ ॥੩॥ ਮੇਰਾ ਗੁਣੁ ਅਵਗਣੁ ਨ ਬੀਚਾਰਿਆ ॥ </p>
<p> ਪ੍ਰਭ ਨਾਨਕ ਚਰਣ ਪੂਜਾਰਿਆ ॥੪॥੧॥੧੪॥ ਬਸੰਤੁ ਮਹਲਾ ੫ ॥ ਕਿਲਬਿਖ ਬਿਨਸੇ ਗਾਇ ਗੁਨਾ ॥ ਅਨਦਿਨ </p>
<p> ਉਪਜੀ ਸਹਜ ਧੁਨਾ ॥੧॥ ਮਨੁ ਮਉਲਿਓ ਹਰਿ ਚਰਨ ਸੰਗਿ ॥ ਕਰਿ ਕਿਰਪਾ ਸਾਧੂ ਜਨ ਭੇਟੇ ਨਿਤ ਰਾਤੌ ਹਰਿ </p>
<p> ਨਾਮ ਰੰਗਿ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਗਟੇ ਗੁੋਪਾਲ ॥ ਲੜਿ ਲਾਇ ਉਧਾਰੇ ਦੀਨ ਦਇਆਲ ॥੨॥ ਇਹੁ </p>
<p> ਮਨੁ ਹੋਆ ਸਾਧ ਧੂਰਿ ॥ ਨਿਤ ਦੇਖੈ ਸੁਆਮੀ ਹਜੂਰਿ ॥੩॥ ਕਾਮ ਕ੍ਰੋਧ ਤ੍ਰਿਸਨਾ ਗਈ ॥ ਨਾਨਕ ਪ੍ਰਭ ਕਿਰਪਾ </p>
<p> ਭਈ ॥੪॥੨॥੧੫॥ ਬਸੰਤੁ ਮਹਲਾ ੫ ॥ ਰੋਗ ਮਿਟਾਏ ਪ੍ਰਭੂ ਆਪਿ ॥ ਬਾਲਕ ਰਾਖੇ ਅਪਨੇ ਕਰ ਥਾਪਿ ॥੧॥ </p>
<p> ਸਾਂਤਿ ਸਹਜ ਗ੍ਰਿਹਿ ਸਦ ਬਸੰਤੁ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਸਰਣੀ ਆਏ ਕਲਿਆਣ ਰੂਪ ਜਪਿ ਹਰਿ ਹਰਿ ਮੰਤੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੋਗ ਸੰਤਾਪ ਕਟੇ ਪ੍ਰਭਿ ਆਪਿ ॥ ਗੁਰ ਅਪੁਨੇ ਕਉ ਨਿਤ ਨਿਤ ਜਾਪਿ ॥੨॥ ਜੋ ਜਨੁ ਤੇਰਾ ਜਪੇ ਨਾਉ ॥ </p>
<p> ਸਭਿ ਫਲ ਪਾਏ ਨਿਹਚਲ ਗੁਣ ਗਾਉ ॥੩॥ ਨਾਨਕ ਭਗਤਾ ਭਲੀ ਰੀਤਿ ॥ ਸੁਖਦਾਤਾ ਜਪਦੇ ਨੀਤ ਨੀਤਿ </p>
<p> ॥੪॥੩॥੧੬॥ ਬਸੰਤੁ ਮਹਲਾ ੫ ॥ ਹੁਕਮੁ ਕਰਿ ਕੀਨੇੑ ਨਿਹਾਲ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਭਇਆ ਦਇਆਲੁ </p>
<p> ॥੧॥ ਗੁਰਿ ਪੂਰੈ ਸਭੁ ਪੂਰਾ ਕੀਆ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਰਿਦ ਮਹਿ ਦੀਆ ॥੧॥ ਰਹਾਉ ॥ ਕਰਮੁ ਧਰਮੁ ਮੇਰਾ </p>
</section>
<section id='ang1185' route='ang/1185'><p> ਕਛੁ ਨ ਬੀਚਾਰਿਓ ॥ ਬਾਹ ਪਕਰਿ ਭਵਜਲੁ ਨਿਸਤਾਰਿਓ ॥੨॥ ਪ੍ਰਭਿ ਕਾਟਿ ਮੈਲੁ ਨਿਰਮਲ ਕਰੇ ॥ ਗੁਰ ਪੂਰੇ </p>
<p> ਕੀ ਸਰਣੀ ਪਰੇ ॥੩॥ ਆਪਿ ਕਰਹਿ ਆਪਿ ਕਰਣੈਹਾਰੇ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ ਉਧਾਰੇ ॥੪॥੪॥੧੭॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੇਖੁ ਫੂਲ ਫੂਲ ਫੂਲੇ ॥ ਅਹੰ ਤਿਆਗਿ ਤਿਆਗੇ ॥ ਚਰਨ ਕਮਲ ਪਾਗੇ ॥ ਤੁਮ ਮਿਲਹੁ ਪ੍ਰਭ ਸਭਾਗੇ ॥ ਹਰਿ </p>
<p> ਚੇਤਿ ਮਨ ਮੇਰੇ ॥ ਰਹਾਉ ॥ ਸਘਨ ਬਾਸੁ ਕੂਲੇ ॥ ਇਕਿ ਰਹੇ ਸੂਕਿ ਕਠੂਲੇ ॥ ਬਸੰਤ ਰੁਤਿ ਆਈ ॥ ਪਰਫੂਲਤਾ </p>
<p> ਰਹੇ ॥੧॥ ਅਬ ਕਲੂ ਆਇਓ ਰੇ ॥ ਇਕੁ ਨਾਮੁ ਬੋਵਹੁ ਬੋਵਹੁ ॥ ਅਨ ਰੂਤਿ ਨਾਹੀ ਨਾਹੀ ॥ ਮਤੁ ਭਰਮਿ </p>
<p> ਭੂਲਹੁ ਭੂਲਹੁ ॥ ਗੁਰ ਮਿਲੇ ਹਰਿ ਪਾਏ ॥ ਜਿਸੁ ਮਸਤਕਿ ਹੈ ਲੇਖਾ ॥ ਮਨ ਰੁਤਿ ਨਾਮ ਰੇ ॥ ਗੁਨ ਕਹੇ ਨਾਨਕ </p>
<p> ਹਰਿ ਹਰੇ ਹਰਿ ਹਰੇ ॥੨॥੧੮॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ ਘਰੁ ੨ ਹਿੰਡੋਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹੋਇ ਇਕਤ੍ਰ ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ ਦੁਬਿਧਾ ਦੂਰਿ ਕਰਹੁ ਲਿਵ ਲਾਇ ॥ ਹਰਿ ਨਾਮੈ ਕੇ ਹੋਵਹੁ ਜੋੜੀ ਗੁਰਮੁਖਿ ਬੈਸਹੁ </p>
<p> ਸਫਾ ਵਿਛਾਇ ॥੧॥ ਇਨੑ ਬਿਧਿ ਪਾਸਾ ਢਾਲਹੁ ਬੀਰ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਹੁ ਦਿਨੁ ਰਾਤੀ ਅੰਤ ਕਾਲਿ ਨਹ </p>
<p> ਲਾਗੈ ਪੀਰ ॥੧॥ ਰਹਾਉ ॥ ਕਰਮ ਧਰਮ ਤੁਮੑ ਚਉਪੜਿ ਸਾਜਹੁ ਸਤੁ ਕਰਹੁ ਤੁਮੑ ਸਾਰੀ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ </p>
<p> ਜੀਤਹੁ ਐਸੀ ਖੇਲ ਹਰਿ ਪਿਆਰੀ ॥੨॥ ਉਠਿ ਇਸਨਾਨੁ ਕਰਹੁ ਪਰਭਾਤੇ ਸੋਏ ਹਰਿ ਆਰਾਧੇ ॥ ਬਿਖੜੇ ਦਾਉ </p>
<p> ਲੰਘਾਵੈ ਮੇਰਾ ਸਤਿਗੁਰੁ ਸੁਖ ਸਹਜ ਸੇਤੀ ਘਰਿ ਜਾਤੇ ॥੩॥ ਹਰਿ ਆਪੇ ਖੇਲੈ ਆਪੇ ਦੇਖੈ ਹਰਿ ਆਪੇ ਰਚਨੁ </p>
<p> ਰਚਾਇਆ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜੋ ਨਰੁ ਖੇਲੈ ਸੋ ਜਿਣਿ ਬਾਜੀ ਘਰਿ ਆਇਆ ॥੪॥੧॥੧੯॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ ਹਿੰਡੋਲ ॥ ਤੇਰੀ ਕੁਦਰਤਿ ਤੂਹੈ ਜਾਣਹਿ ਅਉਰੁ ਨ ਦੂਜਾ ਜਾਣੈ ॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ ਮੇਰੇ </p>
<p> ਪਿਆਰੇ ਸੋਈ ਤੁਝੈ ਪਛਾਣੈ ॥੧॥ ਤੇਰਿਆ ਭਗਤਾ ਕਉ ਬਲਿਹਾਰਾ ॥ ਥਾਨੁ ਸੁਹਾਵਾ ਸਦਾ ਪ੍ਰਭ ਤੇਰਾ ਰੰਗ ਤੇਰੇ </p>
<p> ਆਪਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੀ ਸੇਵਾ ਤੁਝ ਤੇ ਹੋਵੈ ਅਉਰੁ ਨ ਦੂਜਾ ਕਰਤਾ ॥ ਭਗਤੁ ਤੇਰਾ ਸੋਈ ਤੁਧੁ ਭਾਵੈ ਜਿਸ ਨੋ </p>
</section>
<section id='ang1186' route='ang/1186'><p> ਤੂ ਰੰਗੁ ਧਰਤਾ ॥੨॥ ਤੂ ਵਡ ਦਾਤਾ ਤੂ ਵਡ ਦਾਨਾ ਅਉਰੁ ਨਹੀ ਕੋ ਦੂਜਾ ॥ ਤੂ ਸਮਰਥੁ ਸੁਆਮੀ ਮੇਰਾ ਹਉ </p>
<p> ਕਿਆ ਜਾਣਾ ਤੇਰੀ ਪੂਜਾ ॥੩॥ ਤੇਰਾ ਮਹਲੁ ਅਗੋਚਰੁ ਮੇਰੇ ਪਿਆਰੇ ਬਿਖਮੁ ਤੇਰਾ ਹੈ ਭਾਣਾ ॥ ਕਹੁ ਨਾਨਕ ਢਹਿ </p>
<p> ਪਇਆ ਦੁਆਰੈ ਰਖਿ ਲੇਵਹੁ ਮੁਗਧ ਅਜਾਣਾ ॥੪॥੨॥੨੦॥ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੫ ॥ ਮੂਲੁ ਨ ਬੂਝੈ ਆਪੁ </p>
<p> ਨ ਸੂਝੈ ਭਰਮਿ ਬਿਆਪੀ ਅਹੰ ਮਨੀ ॥੧॥ ਪਿਤਾ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਧਨੀ ॥ ਮੋਹਿ ਨਿਸਤਾਰਹੁ ਨਿਰਗੁਨੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਓਪਤਿ ਪਰਲਉ ਪ੍ਰਭ ਤੇ ਹੋਵੈ ਇਹ ਬੀਚਾਰੀ ਹਰਿ ਜਨੀ ॥੨॥ ਨਾਮ ਪ੍ਰਭੂ ਕੇ ਜੋ ਰੰਗਿ ਰਾਤੇ ਕਲਿ ਮਹਿ </p>
<p> ਸੁਖੀਏ ਸੇ ਗਨੀ ॥੩॥ ਅਵਰੁ ਉਪਾਉ ਨ ਕੋਈ ਸੂਝੈ ਨਾਨਕ ਤਰੀਐ ਗੁਰ ਬਚਨੀ ॥੪॥੩॥੨੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਬਸੰਤੁ ਹਿੰਡੋਲ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਇਹੁ ਤਨੁ ਮਿਥਿਆ ਜਾਨਉ ॥ ਯਾ ਭੀਤਰਿ </p>
<p> ਜੋ ਰਾਮੁ ਬਸਤੁ ਹੈ ਸਾਚੋ ਤਾਹਿ ਪਛਾਨੋ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਜਗੁ ਹੈ ਸੰਪਤਿ ਸੁਪਨੇ ਕੀ ਦੇਖਿ ਕਹਾ ਐਡਾਨੋ ॥ </p>
<p> ਸੰਗਿ ਤਿਹਾਰੈ ਕਛੂ ਨ ਚਾਲੈ ਤਾਹਿ ਕਹਾ ਲਪਟਾਨੋ ॥੧॥ ਉਸਤਤਿ ਨਿੰਦਾ ਦੋਊ ਪਰਹਰਿ ਹਰਿ ਕੀਰਤਿ ਉਰਿ ਆਨੋ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਸਭ ਹੀ ਮੈ ਪੂਰਨ ਏਕ ਪੁਰਖ ਭਗਵਾਨੋ ॥੨॥੧॥ ਬਸੰਤੁ ਮਹਲਾ ੯ ॥ ਪਾਪੀ ਹੀਐ ਮੈ ਕਾਮੁ ਬਸਾਇ ॥ </p>
<p> ਮਨੁ ਚੰਚਲੁ ਯਾ ਤੇ ਗਹਿਓ ਨ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੋਗੀ ਜੰਗਮ ਅਰੁ ਸੰਨਿਆਸ ॥ ਸਭ ਹੀ ਪਰਿ ਡਾਰੀ ਇਹ </p>
<p> ਫਾਸ॥੧॥ਜਿਹਿਜਿਹਿਹਰਿਕੋਨਾਮੁਸਮਾੑਰਿ॥ਤੇਭਵਸਾਗਰਉਤਰੇਪਾਰਿ ॥੨॥ ਜਨ ਨਾਨਕ ਹਰਿ ਕੀ ਸਰਨਾਇ </p>
<p> ॥ ਦੀਜੈ ਨਾਮੁ ਰਹੈ ਗੁਨ ਗਾਇ ॥੩॥੨॥ ਬਸੰਤੁ ਮਹਲਾ ੯ ॥ ਮਾਈ ਮੈ ਧਨੁ ਪਾਇਓ ਹਰਿ ਨਾਮੁ ॥ ਮਨੁ ਮੇਰੋ ਧਾਵਨ </p>
<p> ਤੇ ਛੂਟਿਓ ਕਰਿ ਬੈਠੋ ਬਿਸਰਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਮਮਤਾ ਤਨ ਤੇ ਭਾਗੀ ਉਪਜਿਓ ਨਿਰਮਲ ਗਿਆਨੁ ॥ ਲੋਭ </p>
<p> ਮੋਹ ਏਹ ਪਰਸਿ ਨ ਸਾਕੈ ਗਹੀ ਭਗਤਿ ਭਗਵਾਨ ॥੧॥ ਜਨਮ ਜਨਮ ਕਾ ਸੰਸਾ ਚੂਕਾ ਰਤਨੁ ਨਾਮੁ ਜਬ ਪਾਇਆ </p>
<p> ॥ ਤ੍ਰਿਸਨਾ ਸਕਲ ਬਿਨਾਸੀ ਮਨ ਤੇ ਨਿਜ ਸੁਖ ਮਾਹਿ ਸਮਾਇਆ ॥੨॥ ਜਾ ਕਉ ਹੋਤ ਦਇਆਲੁ ਕਿਰਪਾ ਨਿਧਿ </p>
<p> ਸੋ ਗੋਬਿੰਦ ਗੁਨ ਗਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਇਹ ਬਿਧਿ ਕੀ ਸੰਪੈ ਕੋਊ ਗੁਰਮੁਖਿ ਪਾਵੈ ॥੩॥੩॥ ਬਸੰਤੁ ਮਹਲਾ ੯ ॥ </p>
<p> ਮਨ ਕਹਾ ਬਿਸਾਰਿਓ ਰਾਮ ਨਾਮੁ ॥ ਤਨੁ ਬਿਨਸੈ ਜਮ ਸਿਉ ਪਰੈ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਜਗੁ ਧੂਏ ਕਾ ਪਹਾਰ </p>
</section>
<section id='ang1187' route='ang/1187'><p> ॥ ਤੈ ਸਾਚਾ ਮਾਨਿਆ ਕਿਹ ਬਿਚਾਰਿ ॥੧॥ ਧਨੁ ਦਾਰਾ ਸੰਪਤਿ ਗ੍ਰੇਹ ॥ ਕਛੁ ਸੰਗਿ ਨ ਚਾਲੈ ਸਮਝ ਲੇਹ ॥੨॥ </p>
<p> ਇਕ ਭਗਤਿ ਨਾਰਾਇਨ ਹੋਇ ਸੰਗਿ ॥ ਕਹੁ ਨਾਨਕ ਭਜੁ ਤਿਹ ਏਕ ਰੰਗਿ ॥੩॥੪॥ ਬਸੰਤੁ ਮਹਲਾ ੯ ॥ ਕਹਾ </p>
<p> ਭੂਲਿਓ ਰੇ ਝੂਠੇ ਲੋਭ ਲਾਗ ॥ ਕਛੁ ਬਿਗਰਿਓ ਨਾਹਿਨ ਅਜਹੁ ਜਾਗ ॥੧॥ ਰਹਾਉ ॥ ਸਮ ਸੁਪਨੈ ਕੈ ਇਹੁ ਜਗੁ </p>
<p> ਜਾਨੁ ॥ ਬਿਨਸੈ ਛਿਨ ਮੈ ਸਾਚੀ ਮਾਨੁ ॥੧॥ ਸੰਗਿ ਤੇਰੈ ਹਰਿ ਬਸਤ ਨੀਤ ॥ ਨਿਸ ਬਾਸੁਰ ਭਜੁ ਤਾਹਿ ਮੀਤ ॥੨॥ </p>
<p> ਬਾਰ ਅੰਤ ਕੀ ਹੋਇ ਸਹਾਇ ॥ ਕਹੁ ਨਾਨਕ ਗੁਨ ਤਾ ਕੇ ਗਾਇ ॥੩॥੫॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੧ ਅਸਟਪਦੀਆ ਘਰੁ ੧ ਦੁਤੁਕੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਗੁ ਕਊਆ ਨਾਮੁ ਨਹੀ ਚੀਤਿ ॥ ਨਾਮੁ ਬਿਸਾਰਿ ਗਿਰੈ ਦੇਖੁ ਭੀਤਿ ॥ ਮਨੂਆ ਡੋਲੈ ਚੀਤਿ ਅਨੀਤਿ ॥ ਜਗ ਸਿਉ </p>
<p> ਤੂਟੀ ਝੂਠ ਪਰੀਤਿ ॥੧॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ ਬਜਰੁ ਭਾਰੁ ॥ ਨਾਮ ਬਿਨਾ ਕੈਸੇ ਗੁਨ ਚਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਘਰੁ ਬਾਲੂ </p>
<p> ਕਾ ਘੂਮਨ ਘੇਰਿ ॥ ਬਰਖਸਿ ਬਾਣੀ ਬੁਦਬੁਦਾ ਹੇਰਿ ॥ ਮਾਤ੍ਰ ਬੂੰਦ ਤੇ ਧਰਿ ਚਕੁ ਫੇਰਿ ॥ ਸਰਬ ਜੋਤਿ ਨਾਮੈ ਕੀ ਚੇਰਿ </p>
<p> ॥੨॥ ਸਰਬ ਉਪਾਇ ਗੁਰੂ ਸਿਰਿ ਮੋਰੁ ॥ ਭਗਤਿ ਕਰਉ ਪਗ ਲਾਗਉ ਤੋਰ ॥ ਨਾਮਿ ਰਤੋ ਚਾਹਉ ਤੁਝ ਓਰੁ ॥ </p>
<p> ਨਾਮੁ ਦੁਰਾਇ ਚਲੈ ਸੋ ਚੋਰੁ ॥੩॥ ਪਤਿ ਖੋਈ ਬਿਖੁ ਅੰਚਲਿ ਪਾਇ ॥ ਸਾਚ ਨਾਮਿ ਰਤੋ ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਇ ॥ </p>
<p> ਜੋ ਕਿਛੁ ਕੀਨੑਸਿ ਪ੍ਰਭੁ ਰਜਾਇ ॥ ਭੈ ਮਾਨੈ ਨਿਰਭਉ ਮੇਰੀ ਮਾਇ ॥੪॥ ਕਾਮਨਿ ਚਾਹੈ ਸੁੰਦਰਿ ਭੋਗੁ ॥ ਪਾਨ ਫੂਲ </p>
<p> ਮੀਠੇ ਰਸ ਰੋਗ ॥ ਖੀਲੈ ਬਿਗਸੈ ਤੇਤੋ ਸੋਗ ॥ ਪ੍ਰਭ ਸਰਣਾਗਤਿ ਕੀਨੑਸਿ ਹੋਗ ॥੫॥ ਕਾਪੜੁ ਪਹਿਰਸਿ ਅਧਿਕੁ </p>
<p> ਸੀਗਾਰੁ ॥ ਮਾਟੀ ਫੂਲੀ ਰੂਪੁ ਬਿਕਾਰੁ ॥ ਆਸਾ ਮਨਸਾ ਬਾਂਧੋ ਬਾਰੁ ॥ ਨਾਮ ਬਿਨਾ ਸੂਨਾ ਘਰੁ ਬਾਰੁ ॥੬॥ </p>
<p> ਗਾਛਹੁ ਪੁਤ੍ਰੀ ਰਾਜ ਕੁਆਰਿ ॥ ਨਾਮੁ ਭਣਹੁ ਸਚੁ ਦੋਤੁ ਸਵਾਰਿ ॥ ਪ੍ਰਿਉ ਸੇਵਹੁ ਪ੍ਰਭ ਪ੍ਰੇਮ ਅਧਾਰਿ ॥ ਗੁਰ ਸਬਦੀ </p>
<p> ਬਿਖੁ ਤਿਆਸ ਨਿਵਾਰਿ ॥੭॥ ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੋਹਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਨਾ ਤੋਹਿ ॥ ਨਾਨਕ </p>
<p> ਠਾਢੇ ਚਾਹਹਿ ਪ੍ਰਭੂ ਦੁਆਰਿ ॥ ਤੇਰੇ ਨਾਮਿ ਸੰਤੋਖੇ ਕਿਰਪਾ ਧਾਰਿ ॥੮॥੧॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਮਨੁ ਭੂਲਉ </p>
<p> ਭਰਮਸਿ ਆਇ ਜਾਇ ॥ ਅਤਿ ਲੁਬਧ ਲੁਭਾਨਉ ਬਿਖਮ ਮਾਇ ॥ ਨਹ ਅਸਥਿਰੁ ਦੀਸੈ ਏਕ ਭਾਇ ॥ ਜਿਉ </p>
<p> ਮੀਨ ਕੁੰਡਲੀਆ ਕੰਠਿ ਪਾਇ ॥੧॥ ਮਨੁ ਭੂਲਉ ਸਮਝਸਿ ਸਾਚਿ ਨਾਇ ॥ ਗੁਰ ਸਬਦੁ ਬੀਚਾਰੇ ਸਹਜ ਭਾਇ </p>
</section>
<section id='ang1188' route='ang/1188'><p> ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਭੂਲਉ ਭਰਮਸਿ ਭਵਰ ਤਾਰ ॥ ਬਿਲ ਬਿਰਥੇ ਚਾਹੈ ਬਹੁ ਬਿਕਾਰ ॥ ਮੈਗਲ ਜਿਉ ਫਾਸਸਿ </p>
<p> ਕਾਮਹਾਰ ॥ ਕੜਿ ਬੰਧਨਿ ਬਾਧਿਓ ਸੀਸ ਮਾਰ ॥੨॥ ਮਨੁ ਮੁਗਧੌ ਦਾਦਰੁ ਭਗਤਿਹੀਨੁ ॥ ਦਰਿ ਭ੍ਰਸਟ ਸਰਾਪੀ </p>
<p> ਨਾਮ ਬੀਨੁ ॥ ਤਾ ਕੈ ਜਾਤਿ ਨ ਪਾਤੀ ਨਾਮ ਲੀਨ ॥ ਸਭਿ ਦੂਖ ਸਖਾਈ ਗੁਣਹ ਬੀਨ ॥੩॥ ਮਨੁ ਚਲੈ ਨ ਜਾਈ </p>
<p> ਠਾਕਿ ਰਾਖੁ ॥ ਬਿਨੁ ਹਰਿ ਰਸ ਰਾਤੇ ਪਤਿ ਨ ਸਾਖੁ ॥ ਤੂ ਆਪੇ ਸੁਰਤਾ ਆਪਿ ਰਾਖੁ ॥ ਧਰਿ ਧਾਰਣ ਦੇਖੈ ਜਾਣੈ </p>
<p> ਆਪਿ ॥੪॥ ਆਪਿ ਭੁਲਾਏ ਕਿਸੁ ਕਹਉ ਜਾਇ ॥ ਗੁਰੁ ਮੇਲੇ ਬਿਰਥਾ ਕਹਉ ਮਾਇ ॥ ਅਵਗਣ ਛੋਡਉ ਗੁਣ </p>
<p> ਕਮਾਇ ॥ ਗੁਰ ਸਬਦੀ ਰਾਤਾ ਸਚਿ ਸਮਾਇ ॥੫॥ ਸਤਿਗੁਰ ਮਿਲਿਐ ਮਤਿ ਊਤਮ ਹੋਇ ॥ ਮਨੁ ਨਿਰਮਲੁ </p>
<p> ਹਉਮੈ ਕਢੈ ਧੋਇ ॥ ਸਦਾ ਮੁਕਤੁ ਬੰਧਿ ਨ ਸਕੈ ਕੋਇ ॥ ਸਦਾ ਨਾਮੁ ਵਖਾਣੈ ਅਉਰੁ ਨ ਕੋਇ ॥੬॥ ਮਨੁ ਹਰਿ ਕੈ </p>
<p> ਭਾਣੈ ਆਵੈ ਜਾਇ ॥ ਸਭ ਮਹਿ ਏਕੋ ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਇ ॥ ਸਭੁ ਹੁਕਮੋ ਵਰਤੈ ਹੁਕਮਿ ਸਮਾਇ ॥ ਦੂਖ ਸੂਖ ਸਭ </p>
<p> ਤਿਸੁ ਰਜਾਇ ॥੭॥ ਤੂ ਅਭੁਲੁ ਨ ਭੂਲੌ ਕਦੇ ਨਾਹਿ ॥ ਗੁਰ ਸਬਦੁ ਸੁਣਾਏ ਮਤਿ ਅਗਾਹਿ ॥ ਤੂ ਮੋਟਉ ਠਾਕੁਰੁ </p>
<p> ਸਬਦ ਮਾਹਿ ॥ ਮਨੁ ਨਾਨਕ ਮਾਨਿਆ ਸਚੁ ਸਲਾਹਿ ॥੮॥੨॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਦਰਸਨ ਕੀ ਪਿਆਸ ਜਿਸੁ </p>
<p> ਨਰ ਹੋਇ ॥ ਏਕਤੁ ਰਾਚੈ ਪਰਹਰਿ ਦੋਇ ॥ ਦੂਰਿ ਦਰਦੁ ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਖਾਇ ॥ ਗੁਰਮੁਖਿ ਬੂਝੈ ਏਕ ਸਮਾਇ ॥੧॥ </p>
<p> ਤੇਰੇ ਦਰਸਨ ਕਉ ਕੇਤੀ ਬਿਲਲਾਇ ॥ ਵਿਰਲਾ ਕੋ ਚੀਨਸਿ ਗੁਰ ਸਬਦਿ ਮਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਬੇਦ ਵਖਾਣਿ </p>
<p> ਕਹਹਿ ਇਕੁ ਕਹੀਐ ॥ ਓਹੁ ਬੇਅੰਤੁ ਅੰਤੁ ਕਿਨਿ ਲਹੀਐ ॥ ਏਕੋ ਕਰਤਾ ਜਿਨਿ ਜਗੁ ਕੀਆ ॥ ਬਾਝੁ ਕਲਾ ਧਰਿ </p>
<p> ਗਗਨੁ ਧਰੀਆ ॥੨॥ ਏਕੋ ਗਿਆਨੁ ਧਿਆਨੁ ਧੁਨਿ ਬਾਣੀ ॥ ਏਕੁ ਨਿਰਾਲਮੁ ਅਕਥ ਕਹਾਣੀ ॥ ਏਕੋ ਸਬਦੁ </p>
<p> ਸਚਾ ਨੀਸਾਣੁ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਜਾਣੈ ਜਾਣੁ ॥੩॥ ਏਕੋ ਧਰਮੁ ਦ੍ਰਿੜੈ ਸਚੁ ਕੋਈ ॥ ਗੁਰਮਤਿ ਪੂਰਾ ਜੁਗਿ ਜੁਗਿ ਸੋਈ ॥ </p>
<p> ਅਨਹਦਿ ਰਾਤਾ ਏਕ ਲਿਵ ਤਾਰ ॥ ਓਹੁ ਗੁਰਮੁਖਿ ਪਾਵੈ ਅਲਖ ਅਪਾਰ ॥੪॥ ਏਕੋ ਤਖਤੁ ਏਕੋ ਪਾਤਿਸਾਹੁ ॥ </p>
<p> ਸਰਬੀ ਥਾਈ ਵੇਪਰਵਾਹੁ ॥ ਤਿਸ ਕਾ ਕੀਆ ਤ੍ਰਿਭਵਣ ਸਾਰੁ ॥ ਓਹੁ ਅਗਮੁ ਅਗੋਚਰੁ ਏਕੰਕਾਰੁ ॥੫॥ ਏਕਾ </p>
<p> ਮੂਰਤਿ ਸਾਚਾ ਨਾਉ ॥ ਤਿਥੈ ਨਿਬੜੈ ਸਾਚੁ ਨਿਆਉ ॥ ਸਾਚੀ ਕਰਣੀ ਪਤਿ ਪਰਵਾਣੁ ॥ ਸਾਚੀ ਦਰਗਹ ਪਾਵੈ </p>
<p> ਮਾਣੁ ॥੬॥ ਏਕਾ ਭਗਤਿ ਏਕੋ ਹੈ ਭਾਉ ॥ ਬਿਨੁ ਭੈ ਭਗਤੀ ਆਵਉ ਜਾਉ ॥ ਗੁਰ ਤੇ ਸਮਝਿ ਰਹੈ ਮਿਹਮਾਣੁ ॥ </p>
</section>
<section id='ang1189' route='ang/1189'><p> ਹਰਿ ਰਸਿ ਰਾਤਾ ਜਨੁ ਪਰਵਾਣੁ ॥੭॥ ਇਤ ਉਤ ਦੇਖਉ ਸਹਜੇ ਰਾਵਉ ॥ ਤੁਝ ਬਿਨੁ ਠਾਕੁਰ ਕਿਸੈ ਨ ਭਾਵਉ ॥ </p>
<p> ਨਾਨਕ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇਆ ॥ ਸਤਿਗੁਰਿ ਸਾਚਾ ਦਰਸੁ ਦਿਖਾਇਆ ॥੮॥੩॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਚੰਚਲੁ </p>
<p> ਚੀਤੁ ਨ ਪਾਵੈ ਪਾਰਾ ॥ ਆਵਤ ਜਾਤ ਨ ਲਾਗੈ ਬਾਰਾ ॥ ਦੂਖੁ ਘਣੋ ਮਰੀਐ ਕਰਤਾਰਾ ॥ ਬਿਨੁ ਪ੍ਰੀਤਮ ਕੋ ਕਰੈ ਨ </p>
<p> ਸਾਰਾ ॥੧॥ ਸਭ ਊਤਮ ਕਿਸੁ ਆਖਉ ਹੀਨਾ ॥ ਹਰਿ ਭਗਤੀ ਸਚਿ ਨਾਮਿ ਪਤੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਅਉਖਧ </p>
<p> ਕਰਿ ਥਾਕੀ ਬਹੁਤੇਰੇ ॥ ਕਿਉ ਦੁਖੁ ਚੂਕੈ ਬਿਨੁ ਗੁਰ ਮੇਰੇ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤੀ ਦੂਖ ਘਣੇਰੇ ॥ ਦੁਖ ਸੁਖ ਦਾਤੇ ਠਾਕੁਰ </p>
<p> ਮੇਰੇ ॥੨॥ ਰੋਗੁ ਵਡੋ ਕਿਉ ਬਾਂਧਉ ਧੀਰਾ ॥ ਰੋਗੁ ਬੁਝੈ ਸੋ ਕਾਟੈ ਪੀਰਾ ॥ ਮੈ ਅਵਗਣ ਮਨ ਮਾਹਿ ਸਰੀਰਾ ॥ </p>
<p> ਢੂਢਤ ਖੋਜਤ ਗੁਰਿ ਮੇਲੇ ਬੀਰਾ ॥੩॥ ਗੁਰ ਕਾ ਸਬਦੁ ਦਾਰੂ ਹਰਿ ਨਾਉ ॥ ਜਿਉ ਤੂ ਰਾਖਹਿ ਤਿਵੈ ਰਹਾਉ ॥ ਜਗੁ </p>
<p> ਰੋਗੀ ਕਹ ਦੇਖਿ ਦਿਖਾਉ ॥ ਹਰਿ ਨਿਰਮਾਇਲੁ ਨਿਰਮਲੁ ਨਾਉ ॥੪॥ ਘਰ ਮਹਿ ਘਰੁ ਜੋ ਦੇਖਿ ਦਿਖਾਵੈ ॥ ਗੁਰ </p>
<p> ਮਹਲੀ ਸੋ ਮਹਲਿ ਬੁਲਾਵੈ ॥ ਮਨ ਮਹਿ ਮਨੂਆ ਚਿਤ ਮਹਿ ਚੀਤਾ ॥ ਐਸੇ ਹਰਿ ਕੇ ਲੋਗ ਅਤੀਤਾ ॥੫॥ ਹਰਖ </p>
<p> ਸੋਗ ਤੇ ਰਹਹਿ ਨਿਰਾਸਾ ॥ ਅੰਮ੍ਰਿਤੁ ਚਾਖਿ ਹਰਿ ਨਾਮਿ ਨਿਵਾਸਾ ॥ ਆਪੁ ਪਛਾਣਿ ਰਹੈ ਲਿਵ ਲਾਗਾ ॥ ਜਨਮੁ </p>
<p> ਜੀਤਿ ਗੁਰਮਤਿ ਦੁਖੁ ਭਾਗਾ ॥੬॥ ਗੁਰਿ ਦੀਆ ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵਉ ॥ ਸਹਜਿ ਮਰਉ ਜੀਵਤ ਹੀ ਜੀਵਉ ॥ </p>
<p> ਅਪਣੋ ਕਰਿ ਰਾਖਹੁ ਗੁਰ ਭਾਵੈ ॥ ਤੁਮਰੋ ਹੋਇ ਸੁ ਤੁਝਹਿ ਸਮਾਵੈ ॥੭॥ ਭੋਗੀ ਕਉ ਦੁਖੁ ਰੋਗ ਵਿਆਪੈ ॥ ਘਟਿ </p>
<p> ਘਟਿ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਜਾਪੈ ॥ ਸੁਖ ਦੁਖ ਹੀ ਤੇ ਗੁਰ ਸਬਦਿ ਅਤੀਤਾ ॥ ਨਾਨਕ ਰਾਮੁ ਰਵੈ ਹਿਤ ਚੀਤਾ </p>
<p> ॥੮॥੪॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ਇਕ ਤੁਕੀਆ ॥ ਮਤੁ ਭਸਮ ਅੰਧੂਲੇ ਗਰਬਿ ਜਾਹਿ ॥ ਇਨ ਬਿਧਿ ਨਾਗੇ ਜੋਗੁ </p>
<p> ਨਾਹਿ ॥੧॥ ਮੂੜੇੑ ਕਾਹੇ ਬਿਸਾਰਿਓ ਤੈ ਰਾਮ ਨਾਮ ॥ ਅੰਤ ਕਾਲਿ ਤੇਰੈ ਆਵੈ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ </p>
<p> ਪੂਛਿ ਤੁਮ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਜਹ ਦੇਖਉ ਤਹ ਸਾਰਿਗਪਾਣਿ ॥੨॥ ਕਿਆ ਹਉ ਆਖਾ ਜਾਂ ਕਛੂ ਨਾਹਿ ॥ </p>
<p> ਜਾਤਿ ਪਤਿ ਸਭ ਤੇਰੈ ਨਾਇ ॥੩॥ ਕਾਹੇ ਮਾਲੁ ਦਰਬੁ ਦੇਖਿ ਗਰਬਿ ਜਾਹਿ ॥ ਚਲਤੀ ਬਾਰ ਤੇਰੋ ਕਛੂ ਨਾਹਿ ॥੪॥ </p>
<p> ਪੰਚ ਮਾਰਿ ਚਿਤੁ ਰਖਹੁ ਥਾਇ ॥ ਜੋਗ ਜੁਗਤਿ ਕੀ ਇਹੈ ਪਾਂਇ ॥੫॥ ਹਉਮੈ ਪੈਖੜੁ ਤੇਰੇ ਮਨੈ ਮਾਹਿ ॥ ਹਰਿ </p>
<p> ਨ ਚੇਤਹਿ ਮੂੜੇ ਮੁਕਤਿ ਜਾਹਿ ॥੬॥ ਮਤ ਹਰਿ ਵਿਸਰਿਐ ਜਮ ਵਸਿ ਪਾਹਿ ॥ ਅੰਤ ਕਾਲਿ ਮੂੜੇ ਚੋਟ ਖਾਹਿ ॥੭॥ </p>
</section>
<section id='ang1190' route='ang/1190'><p> ਗੁਰ ਸਬਦੁ ਬੀਚਾਰਹਿ ਆਪੁ ਜਾਇ ॥ ਸਾਚ ਜੋਗੁ ਮਨਿ ਵਸੈ ਆਇ ॥੮॥ ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦਿਤਾ ਤਿਸੁ ਚੇਤਹਿ </p>
<p> ਨਾਹਿ ॥ ਮੜੀ ਮਸਾਣੀ ਮੂੜੇ ਜੋਗੁ ਨਾਹਿ ॥੯॥ ਗੁਣ ਨਾਨਕੁ ਬੋਲੈ ਭਲੀ ਬਾਣਿ ॥ ਤੁਮ ਹੋਹੁ ਸੁਜਾਖੇ ਲੇਹੁ </p>
<p> ਪਛਾਣਿ ॥੧੦॥੫॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਦੁਬਿਧਾ ਦੁਰਮਤਿ ਅਧੁਲੀ ਕਾਰ ॥ ਮਨਮੁਖਿ ਭਰਮੈ ਮਝਿ ਗੁਬਾਰ </p>
<p> ॥੧॥ ਮਨੁ ਅੰਧੁਲਾ ਅੰਧੁਲੀ ਮਤਿ ਲਾਗੈ ॥ ਗੁਰ ਕਰਣੀ ਬਿਨੁ ਭਰਮੁ ਨ ਭਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖਿ </p>
<p> ਅੰਧੁਲੇ ਗੁਰਮਤਿ ਨ ਭਾਈ ॥ ਪਸੂ ਭਏ ਅਭਿਮਾਨੁ ਨ ਜਾਈ ॥੨॥ ਲਖ ਚਉਰਾਸੀਹ ਜੰਤ ਉਪਾਏ ॥ ਮੇਰੇ </p>
<p> ਠਾਕੁਰ ਭਾਣੇ ਸਿਰਜਿ ਸਮਾਏ ॥੩॥ ਸਗਲੀ ਭੂਲੈ ਨਹੀ ਸਬਦੁ ਅਚਾਰੁ ॥ ਸੋ ਸਮਝੈ ਜਿਸੁ ਗੁਰੁ ਕਰਤਾਰੁ </p>
<p> ॥੪॥ ਗੁਰ ਕੇ ਚਾਕਰ ਠਾਕੁਰ ਭਾਣੇ ॥ ਬਖਸਿ ਲੀਏ ਨਾਹੀ ਜਮ ਕਾਣੇ ॥੫॥ ਜਿਨ ਕੈ ਹਿਰਦੈ ਏਕੋ ਭਾਇਆ </p>
<p> ॥ ਆਪੇ ਮੇਲੇ ਭਰਮੁ ਚੁਕਾਇਆ ॥੬॥ ਬੇਮੁਹਤਾਜੁ ਬੇਅੰਤੁ ਅਪਾਰਾ ॥ ਸਚਿ ਪਤੀਜੈ ਕਰਣੈਹਾਰਾ ॥੭॥ ਨਾਨਕ </p>
<p> ਭੂਲੇ ਗੁਰੁ ਸਮਝਾਵੈ ॥ ਏਕੁ ਦਿਖਾਵੈ ਸਾਚਿ ਟਿਕਾਵੈ ॥੮॥੬॥ ਬਸੰਤੁ ਮਹਲਾ ੧ ॥ ਆਪੇ ਭਵਰਾ ਫੂਲ ਬੇਲਿ ॥ </p>
<p> ਆਪੇ ਸੰਗਤਿ ਮੀਤ ਮੇਲਿ ॥੧॥ ਐਸੀ ਭਵਰਾ ਬਾਸੁ ਲੇ ॥ ਤਰਵਰ ਫੂਲੇ ਬਨ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ </p>
<p> ਕਵਲਾ ਕੰਤੁ ਆਪਿ ॥ ਆਪੇ ਰਾਵੇ ਸਬਦਿ ਥਾਪਿ ॥੨॥ ਆਪੇ ਬਛਰੂ ਗਊ ਖੀਰੁ ॥ ਆਪੇ ਮੰਦਰੁ ਥੰਮੁੑ ਸਰੀਰੁ </p>
<p> ॥੩॥ ਆਪੇ ਕਰਣੀ ਕਰਣਹਾਰੁ ॥ ਆਪੇ ਗੁਰਮੁਖਿ ਕਰਿ ਬੀਚਾਰੁ ॥੪॥ ਤੂ ਕਰਿ ਕਰਿ ਦੇਖਹਿ ਕਰਣਹਾਰੁ ॥ </p>
<p> ਜੋਤਿ ਜੀਅ ਅਸੰਖ ਦੇਇ ਅਧਾਰੁ ॥੫॥ ਤੂ ਸਰੁ ਸਾਗਰੁ ਗੁਣ ਗਹੀਰੁ ॥ ਤੂ ਅਕੁਲ ਨਿਰੰਜਨੁ ਪਰਮ ਹੀਰੁ ॥੬॥ </p>
<p> ਤੂ ਆਪੇ ਕਰਤਾ ਕਰਣ ਜੋਗੁ ॥ ਨਿਹਕੇਵਲੁ ਰਾਜਨ ਸੁਖੀ ਲੋਗੁ ॥੭॥ ਨਾਨਕ ਧ੍ਰਾਪੇ ਹਰਿ ਨਾਮ ਸੁਆਦਿ ॥ </p>
<p> ਬਿਨੁ ਹਰਿ ਗੁਰ ਪ੍ਰੀਤਮ ਜਨਮੁ ਬਾਦਿ ॥੮॥੭॥ </p>
<p> ਬਸੰਤੁ ਹਿੰਡੋਲੁ ਮਹਲਾ ੧ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਉ ਸਤ ਚਉਦਹ ਤੀਨਿ ਚਾਰਿ ਕਰਿ ਮਹਲਤਿ ਚਾਰਿ ਬਹਾਲੀ ॥ ਚਾਰੇ ਦੀਵੇ ਚਹੁ ਹਥਿ ਦੀਏ ਏਕਾ ਏਕਾ ਵਾਰੀ </p>
<p> ॥੧॥ ਮਿਹਰਵਾਨ ਮਧੁਸੂਦਨ ਮਾਧੌ ਐਸੀ ਸਕਤਿ ਤੁਮਾੑਰੀ ॥੧॥ ਰਹਾਉ ॥ ਘਰਿ ਘਰਿ ਲਸਕਰੁ ਪਾਵਕੁ </p>
<p> ਤੇਰਾ ਧਰਮੁ ਕਰੇ ਸਿਕਦਾਰੀ ॥ ਧਰਤੀ ਦੇਗ ਮਿਲੈ ਇਕ ਵੇਰਾ ਭਾਗੁ ਤੇਰਾ ਭੰਡਾਰੀ ॥੨॥ ਨਾ ਸਾਬੂਰੁ ਹੋਵੈ ਫਿਰਿ </p>
</section>
<section id='ang1191' route='ang/1191'><p> ਮੰਗੈ ਨਾਰਦੁ ਕਰੇ ਖੁਆਰੀ ॥ ਲਬੁ ਅਧੇਰਾ ਬੰਦੀਖਾਨਾ ਅਉਗਣ ਪੈਰਿ ਲੁਹਾਰੀ ॥੩॥ ਪੂੰਜੀ ਮਾਰ ਪਵੈ ਨਿਤ </p>
<p> ਮੁਦਗਰ ਪਾਪੁ ਕਰੇ ਕੁੋਟਵਾਰੀ ॥ ਭਾਵੈ ਚੰਗਾ ਭਾਵੈ ਮੰਦਾ ਜੈਸੀ ਨਦਰਿ ਤੁਮਾੑਰੀ ॥੪॥ ਆਦਿ ਪੁਰਖ ਕਉ ਅਲਹੁ </p>
<p> ਕਹੀਐ ਸੇਖਾਂ ਆਈ ਵਾਰੀ ॥ ਦੇਵਲ ਦੇਵਤਿਆ ਕਰੁ ਲਾਗਾ ਐਸੀ ਕੀਰਤਿ ਚਾਲੀ ॥੫॥ ਕੂਜਾ ਬਾਂਗ ਨਿਵਾਜ </p>
<p> ਮੁਸਲਾ ਨੀਲ ਰੂਪ ਬਨਵਾਰੀ ॥ ਘਰਿ ਘਰਿ ਮੀਆ ਸਭਨਾਂ ਜੀਆਂ ਬੋਲੀ ਅਵਰ ਤੁਮਾਰੀ ॥੬॥ ਜੇ ਤੂ ਮੀਰ </p>
<p> ਮਹੀਪਤਿ ਸਾਹਿਬੁ ਕੁਦਰਤਿ ਕਉਣ ਹਮਾਰੀ ॥ ਚਾਰੇ ਕੁੰਟ ਸਲਾਮੁ ਕਰਹਿਗੇ ਘਰਿ ਘਰਿ ਸਿਫਤਿ ਤੁਮਾੑਰੀ ॥੭॥ </p>
<p> ਤੀਰਥ ਸਿੰਮ੍ਰਿਤਿ ਪੁੰਨ ਦਾਨ ਕਿਛੁ ਲਾਹਾ ਮਿਲੈ ਦਿਹਾੜੀ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਮੇਕਾ ਘੜੀ </p>
<p> ਸਮਾੑਲੀ ॥੮॥੧॥੮॥ </p>
<p> ਬਸੰਤੁ ਹਿੰਡੋਲੁ ਘਰੁ ੨ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਂਇਆ ਨਗਰਿ ਇਕੁ ਬਾਲਕੁ ਵਸਿਆ ਖਿਨੁ ਪਲੁ ਥਿਰੁ ਨ ਰਹਾਈ ॥ ਅਨਿਕ ਉਪਾਵ ਜਤਨ ਕਰਿ ਥਾਕੇ </p>
<p> ਬਾਰੰ ਬਾਰ ਭਰਮਾਈ ॥੧॥ ਮੇਰੇ ਠਾਕੁਰ ਬਾਲਕੁ ਇਕਤੁ ਘਰਿ ਆਣੁ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਪੂਰਾ ਪਾਈਐ ਭਜੁ </p>
<p> ਰਾਮ ਨਾਮੁ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਿਰਤਕੁ ਮੜਾ ਸਰੀਰੁ ਹੈ ਸਭੁ ਜਗੁ ਜਿਤੁ ਰਾਮ ਨਾਮੁ ਨਹੀ ਵਸਿਆ ॥ </p>
<p> ਰਾਮ ਨਾਮੁ ਗੁਰਿ ਉਦਕੁ ਚੁਆਇਆ ਫਿਰਿ ਹਰਿਆ ਹੋਆ ਰਸਿਆ ॥੨॥ ਮੈ ਨਿਰਖਤ ਨਿਰਖਤ ਸਰੀਰੁ ਸਭੁ </p>
<p> ਖੋਜਿਆ ਇਕੁ ਗੁਰਮੁਖਿ ਚਲਤੁ ਦਿਖਾਇਆ ॥ ਬਾਹਰੁ ਖੋਜਿ ਮੁਏ ਸਭਿ ਸਾਕਤ ਹਰਿ ਗੁਰਮਤੀ ਘਰਿ ਪਾਇਆ </p>
<p> ॥੩॥ ਦੀਨਾ ਦੀਨ ਦਇਆਲ ਭਏ ਹੈ ਜਿਉ ਕ੍ਰਿਸਨੁ ਬਿਦਰ ਘਰਿ ਆਇਆ ॥ ਮਿਲਿਓ ਸੁਦਾਮਾ ਭਾਵਨੀ ਧਾਰਿ </p>
<p> ਸਭੁ ਕਿਛੁ ਆਗੈ ਦਾਲਦੁ ਭੰਜਿ ਸਮਾਇਆ ॥੪॥ ਰਾਮ ਨਾਮ ਕੀ ਪੈਜ ਵਡੇਰੀ ਮੇਰੇ ਠਾਕੁਰਿ ਆਪਿ ਰਖਾਈ ॥ </p>
<p> ਜੇ ਸਭਿ ਸਾਕਤ ਕਰਹਿ ਬਖੀਲੀ ਇਕ ਰਤੀ ਤਿਲੁ ਨ ਘਟਾਈ ॥੫॥ ਜਨ ਕੀ ਉਸਤਤਿ ਹੈ ਰਾਮ ਨਾਮਾ </p>
<p> ਦਹ ਦਿਸਿ ਸੋਭਾ ਪਾਈ ॥ ਨਿੰਦਕੁ ਸਾਕਤੁ ਖਵਿ ਨ ਸਕੈ ਤਿਲੁ ਅਪਣੈ ਘਰਿ ਲੂਕੀ ਲਾਈ ॥੬॥ ਜਨ ਕਉ ਜਨੁ </p>
<p> ਮਿਲਿ ਸੋਭਾ ਪਾਵੈ ਗੁਣ ਮਹਿ ਗੁਣ ਪਰਗਾਸਾ ॥ ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਜਨ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ਜੋ ਹੋਵਹਿ ਦਾਸਨਿ ਦਾਸਾ </p>

<section id='ang1192' route='ang/1192'><p> ਜਲਹਿ ਸਮਾਵੈ ॥੮॥੧॥੯॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ਦੁਤੁਕੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਣਿ ਸਾਖੀ ਮਨ ਜਪਿ ਪਿਆਰ ॥ ਅਜਾਮਲੁ ਉਧਰਿਆ ਕਹਿ ਏਕ ਬਾਰ ॥ ਬਾਲਮੀਕੈ ਹੋਆ ਸਾਧਸੰਗੁ ॥ ਧ੍ਰੂ ਕਉ </p>
<p> ਮਿਲਿਆ ਹਰਿ ਨਿਸੰਗ ॥੧॥ ਤੇਰਿਆ ਸੰਤਾ ਜਾਚਉ ਚਰਨ ਰੇਨ ॥ ਲੇ ਮਸਤਕਿ ਲਾਵਉ ਕਰਿ ਕ੍ਰਿਪਾ ਦੇਨ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਗਨਿਕਾ ਉਧਰੀ ਹਰਿ ਕਹੈ ਤੋਤ ॥ ਗਜਇੰਦ੍ਰ ਧਿਆਇਓ ਹਰਿ ਕੀਓ ਮੋਖ ॥ ਬਿਪ੍ਰ ਸੁਦਾਮੇ ਦਾਲਦੁ ਭੰਜ </p>
<p> ॥ ਰੇ ਮਨ ਤੂ ਭੀ ਭਜੁ ਗੋਬਿੰਦ ॥੨॥ ਬਧਿਕੁ ਉਧਾਰਿਓ ਖਮਿ ਪ੍ਰਹਾਰ ॥ ਕੁਬਿਜਾ ਉਧਰੀ ਅੰਗੁਸਟ ਧਾਰ ॥ ਬਿਦਰੁ </p>
<p> ਉਧਾਰਿਓ ਦਾਸਤ ਭਾਇ ॥ ਰੇ ਮਨ ਤੂ ਭੀ ਹਰਿ ਧਿਆਇ ॥੩॥ ਪ੍ਰਹਲਾਦ ਰਖੀ ਹਰਿ ਪੈਜ ਆਪ ॥ ਬਸਤ੍ਰ ਛੀਨਤ </p>
<p> ਦ੍ਰੋਪਤੀ ਰਖੀ ਲਾਜ ॥ ਜਿਨਿ ਜਿਨਿ ਸੇਵਿਆ ਅੰਤ ਬਾਰ ॥ ਰੇ ਮਨ ਸੇਵਿ ਤੂ ਪਰਹਿ ਪਾਰ ॥੪॥ ਧੰਨੈ ਸੇਵਿਆ </p>

<p> ॥੫॥ ਜੈਦੇਵ ਤਿਆਗਿਓ ਅਹੰਮੇਵ ॥ ਨਾਈ ਉਧਰਿਓ ਸੈਨੁ ਸੇਵ ॥ ਮਨੁ ਡੀਗਿ ਨ ਡੋਲੈ ਕਹੂੰ ਜਾਇ ॥ ਮਨ ਤੂ ਭੀ </p>

<p> ਗੁਣੁ ਅਵਗਣੁ ਨ ਬੀਚਾਰਿਓ ਕੋਇ ॥ ਇਹ ਬਿਧਿ ਦੇਖਿ ਮਨੁ ਲਗਾ ਸੇਵ ॥੭॥ ਕਬੀਰਿ ਧਿਆਇਓ ਏਕ ਰੰਗ ॥ </p>
<p> ਨਾਮਦੇਵ ਹਰਿ ਜੀਉ ਬਸਹਿ ਸੰਗਿ ॥ ਰਵਿਦਾਸ ਧਿਆਏ ਪ੍ਰਭ ਅਨੂਪ ॥ ਗੁਰ ਨਾਨਕ ਦੇਵ ਗੋਵਿੰਦ ਰੂਪ ॥੮॥੧॥ </p>
<p> ਬਸੰਤੁ ਮਹਲਾ ੫ ॥ ਅਨਿਕ ਜਨਮ ਭ੍ਰਮੇ ਜੋਨਿ ਮਾਹਿ ॥ ਹਰਿ ਸਿਮਰਨ ਬਿਨੁ ਨਰਕਿ ਪਾਹਿ ॥ ਭਗਤਿ ਬਿਹੂਨਾ </p>
<p> ਖੰਡ ਖੰਡ ॥ ਬਿਨੁ ਬੂਝੇ ਜਮੁ ਦੇਤ ਡੰਡ ॥੧॥ ਗੋਬਿੰਦ ਭਜਹੁ ਮੇਰੇ ਸਦਾ ਮੀਤ ॥ ਸਾਚ ਸਬਦ ਕਰਿ ਸਦਾ ਪ੍ਰੀਤਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸੰਤੋਖੁ ਨ ਆਵਤ ਕਹੂੰ ਕਾਜ ॥ ਧੂੰਮ ਬਾਦਰ ਸਭਿ ਮਾਇਆ ਸਾਜ ॥ ਪਾਪ ਕਰੰਤੌ ਨਹ ਸੰਗਾਇ ॥ </p>

<section id='ang1193' route='ang/1193'><p> ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਂਹਿ ॥ ਜਾ ਕੈ ਕੀਨੈੑ ਹੋਤ ਬਿਕਾਰ ॥ ਸੇ ਛੋਡਿ ਚਲਿਆ ਖਿਨ ਮਹਿ ਗਵਾਰ ॥੫॥ ਮਾਇਆ </p>
<p> ਮੋਹਿ ਬਹੁ ਭਰਮਿਆ ॥ ਕਿਰਤ ਰੇਖ ਕਰਿ ਕਰਮਿਆ ॥ ਕਰਣੈਹਾਰੁ ਅਲਿਪਤੁ ਆਪਿ ॥ ਨਹੀ ਲੇਪੁ ਪ੍ਰਭ ਪੁੰਨ ਪਾਪਿ </p>
<p> ॥੬॥ ਰਾਖਿ ਲੇਹੁ ਗੋਬਿੰਦ ਦਇਆਲ ॥ ਤੇਰੀ ਸਰਣਿ ਪੂਰਨ ਕ੍ਰਿਪਾਲ ॥ ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਨਹੀ ਠਾਉ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਪ੍ਰਭ ਦੇਹੁ ਨਾਉ ॥੭॥ ਤੂ ਕਰਤਾ ਤੂ ਕਰਣਹਾਰੁ ॥ ਤੂ ਊਚਾ ਤੂ ਬਹੁ ਅਪਾਰੁ ॥ ਕਰਿ ਕਿਰਪਾ ਲੜਿ ਲੇਹੁ </p>
<p> ਲਾਇ ॥ ਨਾਨਕ ਦਾਸ ਪ੍ਰਭ ਕੀ ਸਰਣਾਇ ॥੮॥੨॥ </p>
<p> ਬਸੰਤ ਕੀ ਵਾਰ ਮਹਲੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਕੈ ਹੋਹੁ ਹਰਿਆ ਭਾਈ ॥ ਕਰਮਿ ਲਿਖੰਤੈ ਪਾਈਐ ਇਹ ਰੁਤਿ ਸੁਹਾਈ ॥ ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣੁ </p>
<p> ਮਉਲਿਆ ਅੰਮ੍ਰਿਤ ਫਲੁ ਪਾਈ ॥ ਮਿਲਿ ਸਾਧੂ ਸੁਖੁ ਊਪਜੈ ਲਥੀ ਸਭ ਛਾਈ ॥ ਨਾਨਕੁ ਸਿਮਰੈ ਏਕੁ ਨਾਮੁ ਫਿਰਿ </p>
<p> ਬਹੁੜਿ ਨ ਧਾਈ ॥੧॥ ਪੰਜੇ ਬਧੇ ਮਹਾਬਲੀ ਕਰਿ ਸਚਾ ਢੋਆ ॥ ਆਪਣੇ ਚਰਣ ਜਪਾਇਅਨੁ ਵਿਚਿ ਦਯੁ ਖੜੋਆ </p>
<p> ॥ ਰੋਗ ਸੋਗ ਸਭਿ ਮਿਟਿ ਗਏ ਨਿਤ ਨਵਾ ਨਿਰੋਆ ॥ ਦਿਨੁ ਰੈਣਿ ਨਾਮੁ ਧਿਆਇਦਾ ਫਿਰਿ ਪਾਇ ਨ ਮੋਆ ॥ </p>
<p> ਜਿਸ ਤੇ ਉਪਜਿਆ ਨਾਨਕਾ ਸੋਈ ਫਿਰਿ ਹੋਆ ॥੨॥ ਕਿਥਹੁ ਉਪਜੈ ਕਹ ਰਹੈ ਕਹ ਮਾਹਿ ਸਮਾਵੈ ॥ ਜੀਅ ਜੰਤ </p>

<p> ਸਾਹਿਬੋ ਦੂਸਰੁ ਲਵੈ ਨ ਲਾਵੈ ॥ ਸਚੁ ਪੂਰੈ ਗੁਰਿ ਉਪਦੇਸਿਆ ਨਾਨਕੁ ਸੁਣਾਵੈ ॥੩॥੧॥ </p>
<p> ਬਸੰਤੁ ਬਾਣੀ ਭਗਤਾਂ ਕੀ ॥ ਕਬੀਰ ਜੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਉਲੀ ਧਰਤੀ ਮਉਲਿਆ ਅਕਾਸੁ ॥ ਘਟਿ ਘਟਿ ਮਉਲਿਆ ਆਤਮ ਪ੍ਰਗਾਸੁ ॥੧॥ ਰਾਜਾ ਰਾਮੁ ਮਉਲਿਆ </p>
<p> ਅਨਤ ਭਾਇ ॥ ਜਹ ਦੇਖਉ ਤਹ ਰਹਿਆ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਦੁਤੀਆ ਮਉਲੇ ਚਾਰਿ ਬੇਦ ॥ ਸਿੰਮ੍ਰਿਤਿ </p>
<p> ਮਉਲੀ ਸਿਉ ਕਤੇਬ ॥੨॥ ਸੰਕਰੁ ਮਉਲਿਓ ਜੋਗ ਧਿਆਨ ॥ ਕਬੀਰ ਕੋ ਸੁਆਮੀ ਸਭ ਸਮਾਨ ॥੩॥੧॥ ਪੰਡਿਤ </p>
<p> ਜਨ ਮਾਤੇ ਪੜਿੑ ਪੁਰਾਨ ॥ ਜੋਗੀ ਮਾਤੇ ਜੋਗ ਧਿਆਨ ॥ ਸੰਨਿਆਸੀ ਮਾਤੇ ਅਹੰਮੇਵ ॥ ਤਪਸੀ ਮਾਤੇ ਤਪ ਕੈ ਭੇਵ </p>
<p> ॥੧॥ ਸਭ ਮਦ ਮਾਤੇ ਕੋਊ ਨ ਜਾਗ ॥ ਸੰਗ ਹੀ ਚੋਰ ਘਰੁ ਮੁਸਨ ਲਾਗ ॥੧॥ ਰਹਾਉ ॥ ਜਾਗੈ ਸੁਕਦੇਉ ਅਰੁ ਅਕੂਰੁ ॥ </p>

<section id='ang1194' route='ang/1194'><p> ਹਣਵੰਤੁ ਜਾਗੈ ਧਰਿ ਲੰਕੂਰੁ ॥ ਸੰਕਰੁ ਜਾਗੈ ਚਰਨ ਸੇਵ ॥ ਕਲਿ ਜਾਗੇ ਨਾਮਾ ਜੈਦੇਵ ॥੨॥ ਜਾਗਤ ਸੋਵਤ ਬਹੁ </p>
<p> ਪ੍ਰਕਾਰ ॥ ਗੁਰਮੁਖਿ ਜਾਗੈ ਸੋਈ ਸਾਰੁ ॥ ਇਸੁ ਦੇਹੀ ਕੇ ਅਧਿਕ ਕਾਮ ॥ ਕਹਿ ਕਬੀਰ ਭਜਿ ਰਾਮ ਨਾਮ ॥੩॥੨॥ </p>
<p> ਜੋਇ ਖਸਮੁ ਹੈ ਜਾਇਆ ॥ ਪੂਤਿ ਬਾਪੁ ਖੇਲਾਇਆ ॥ ਬਿਨੁ ਸ੍ਰਵਣਾ ਖੀਰੁ ਪਿਲਾਇਆ ॥੧॥ ਦੇਖਹੁ ਲੋਗਾ ਕਲਿ ਕੋ </p>
<p> ਭਾਉ ॥ ਸੁਤਿ ਮੁਕਲਾਈ ਅਪਨੀ ਮਾਉ ॥੧॥ ਰਹਾਉ ॥ ਪਗਾ ਬਿਨੁ ਹੁਰੀਆ ਮਾਰਤਾ ॥ ਬਦਨੈ ਬਿਨੁ ਖਿਰ ਖਿਰ </p>
<p> ਹਾਸਤਾ ॥ ਨਿਦ੍ਰਾ ਬਿਨੁ ਨਰੁ ਪੈ ਸੋਵੈ ॥ ਬਿਨੁ ਬਾਸਨ ਖੀਰੁ ਬਿਲੋਵੈ ॥੨॥ ਬਿਨੁ ਅਸਥਨ ਗਊ ਲਵੇਰੀ ॥ ਪੈਡੇ ਬਿਨੁ </p>
<p> ਬਾਟ ਘਨੇਰੀ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਬਾਟ ਨ ਪਾਈ ॥ ਕਹੁ ਕਬੀਰ ਸਮਝਾਈ ॥੩॥੩॥ ਪ੍ਰਹਲਾਦ ਪਠਾਏ ਪੜਨ ਸਾਲ </p>
<p> ॥ ਸੰਗਿ ਸਖਾ ਬਹੁ ਲੀਏ ਬਾਲ ॥ ਮੋ ਕਉ ਕਹਾ ਪੜਾੑਵਸਿ ਆਲ ਜਾਲ ॥ ਮੇਰੀ ਪਟੀਆ ਲਿਖਿ ਦੇਹੁ ਸ੍ਰੀ ਗੁੋਪਾਲ </p>
<p> ॥੧॥ ਨਹੀ ਛੋਡਉ ਰੇ ਬਾਬਾ ਰਾਮ ਨਾਮ ॥ ਮੇਰੋ ਅਉਰ ਪੜੑਨ ਸਿਉ ਨਹੀ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਸੰਡੈ ਮਰਕੈ </p>
<p> ਕਹਿਓ ਜਾਇ ॥ ਪ੍ਰਹਲਾਦ ਬੁਲਾਏ ਬੇਗਿ ਧਾਇ ॥ ਤੂ ਰਾਮ ਕਹਨ ਕੀ ਛੋਡੁ ਬਾਨਿ ॥ ਤੁਝੁ ਤੁਰਤੁ ਛਡਾਊ ਮੇਰੋ ਕਹਿਓ </p>
<p> ਮਾਨਿ ॥੨॥ ਮੋ ਕਉ ਕਹਾ ਸਤਾਵਹੁ ਬਾਰ ਬਾਰ ॥ ਪ੍ਰਭਿ ਜਲ ਥਲ ਗਿਰਿ ਕੀਏ ਪਹਾਰ ॥ ਇਕੁ ਰਾਮੁ ਨ ਛੋਡਉ </p>
<p> ਗੁਰਹਿ ਗਾਰਿ ॥ ਮੋ ਕਉ ਘਾਲਿ ਜਾਰਿ ਭਾਵੈ ਮਾਰਿ ਡਾਰਿ ॥੩॥ ਕਾਢਿ ਖੜਗੁ ਕੋਪਿਓ ਰਿਸਾਇ ॥ ਤੁਝ ਰਾਖਨਹਾਰੋ </p>
<p> ਮੋਹਿ ਬਤਾਇ ॥ ਪ੍ਰਭ ਥੰਭ ਤੇ ਨਿਕਸੇ ਕੈ ਬਿਸਥਾਰ ॥ ਹਰਨਾਖਸੁ ਛੇਦਿਓ ਨਖ ਬਿਦਾਰ ॥੪॥ ਓਇ ਪਰਮ ਪੁਰਖ </p>
<p> ਦੇਵਾਧਿ ਦੇਵ ॥ ਭਗਤਿ ਹੇਤਿ ਨਰਸਿੰਘ ਭੇਵ ॥ ਕਹਿ ਕਬੀਰ ਕੋ ਲਖੈ ਨ ਪਾਰ ॥ ਪ੍ਰਹਲਾਦ ਉਧਾਰੇ ਅਨਿਕ ਬਾਰ </p>
<p> ॥੫॥੪॥ ਇਸੁ ਤਨ ਮਨ ਮਧੇ ਮਦਨ ਚੋਰ ॥ ਜਿਨਿ ਗਿਆਨ ਰਤਨੁ ਹਿਰਿ ਲੀਨ ਮੋਰ ॥ ਮੈ ਅਨਾਥੁ ਪ੍ਰਭ ਕਹਉ </p>

<p> ਬਸਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਨਕ ਸਨੰਦਨ ਸਿਵ ਸੁਕਾਦਿ ॥ ਨਾਭਿ ਕਮਲ ਜਾਨੇ ਬ੍ਰਹਮਾਦਿ ॥ ਕਬਿ ਜਨ ਜੋਗੀ </p>
<p> ਜਟਾਧਾਰਿ ॥ ਸਭ ਆਪਨ ਅਉਸਰ ਚਲੇ ਸਾਰਿ ॥੨॥ ਤੂ ਅਥਾਹੁ ਮੋਹਿ ਥਾਹ ਨਾਹਿ ॥ ਪ੍ਰਭ ਦੀਨਾ ਨਾਥ ਦੁਖੁ ਕਹਉ </p>
<p> ਕਾਹਿ ॥ ਮੋਰੋ ਜਨਮ ਮਰਨ ਦੁਖੁ ਆਥਿ ਧੀਰ ॥ ਸੁਖ ਸਾਗਰ ਗੁਨ ਰਉ ਕਬੀਰ ॥੩॥੫॥ ਨਾਇਕੁ ਏਕੁ ਬਨਜਾਰੇ </p>
<p> ਪਾਚ ॥ ਬਰਧ ਪਚੀਸਕ ਸੰਗੁ ਕਾਚ ॥ ਨਉ ਬਹੀਆਂ ਦਸ ਗੋਨਿ ਆਹਿ ॥ ਕਸਨਿ ਬਹਤਰਿ ਲਾਗੀ ਤਾਹਿ ॥੧॥ ਮੋਹਿ </p>
</section>
<section id='ang1195' route='ang/1195'><p> ਐਸੇ ਬਨਜ ਸਿਉ ਨਹੀਨ ਕਾਜੁ ॥ ਜਿਹ ਘਟੈ ਮੂਲੁ ਨਿਤ ਬਢੈ ਬਿਆਜੁ ॥ ਰਹਾਉ ॥ ਸਾਤ ਸੂਤ ਮਿਲਿ ਬਨਜੁ </p>
<p> ਕੀਨ ॥ ਕਰਮ ਭਾਵਨੀ ਸੰਗ ਲੀਨ ॥ ਤੀਨਿ ਜਗਾਤੀ ਕਰਤ ਰਾਰਿ ॥ ਚਲੋ ਬਨਜਾਰਾ ਹਾਥ ਝਾਰਿ ॥੨॥ ਪੂੰਜੀ </p>
<p> ਹਿਰਾਨੀ ਬਨਜੁ ਟੂਟ ॥ ਦਹ ਦਿਸ ਟਾਂਡੋ ਗਇਓ ਫੂਟਿ ॥ ਕਹਿ ਕਬੀਰ ਮਨ ਸਰਸੀ ਕਾਜ ॥ ਸਹਜ ਸਮਾਨੋ ਤ </p>
<p> ਭਰਮ ਭਾਜ ॥੩॥੬॥ </p>
<p> ਬਸੰਤੁ ਹਿੰਡੋਲੁ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਮਾਤਾ ਜੂਠੀ ਪਿਤਾ ਭੀ ਜੂਠਾ ਜੂਠੇ ਹੀ ਫਲ ਲਾਗੇ ॥ </p>
<p> ਆਵਹਿ ਜੂਠੇ ਜਾਹਿ ਭੀ ਜੂਠੇ ਜੂਠੇ ਮਰਹਿ ਅਭਾਗੇ ॥੧॥ ਕਹੁ ਪੰਡਿਤ ਸੂਚਾ ਕਵਨੁ ਠਾਉ ॥ ਜਹਾਂ ਬੈਸਿ ਹਉ ਭੋਜਨੁ </p>
<p> ਖਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜਿਹਬਾ ਜੂਠੀ ਬੋਲਤ ਜੂਠਾ ਕਰਨ ਨੇਤ੍ਰ ਸਭਿ ਜੂਠੇ ॥ ਇੰਦ੍ਰੀ ਕੀ ਜੂਠਿ ਉਤਰਸਿ ਨਾਹੀ </p>
<p> ਬ੍ਰਹਮ ਅਗਨਿ ਕੇ ਲੂਠੇ ॥੨॥ ਅਗਨਿ ਭੀ ਜੂਠੀ ਪਾਨੀ ਜੂਠਾ ਜੂਠੀ ਬੈਸਿ ਪਕਾਇਆ ॥ ਜੂਠੀ ਕਰਛੀ ਪਰੋਸਨ </p>
<p> ਲਾਗਾ ਜੂਠੇ ਹੀ ਬੈਠਿ ਖਾਇਆ ॥੩॥ ਗੋਬਰੁ ਜੂਠਾ ਚਉਕਾ ਜੂਠਾ ਜੂਠੀ ਦੀਨੀ ਕਾਰਾ ॥ ਕਹਿ ਕਬੀਰ ਤੇਈ ਨਰ </p>
<p> ਸੂਚੇ ਸਾਚੀ ਪਰੀ ਬਿਚਾਰਾ ॥੪॥੧॥੭॥ </p>
<p> ਰਾਮਾਨੰਦ ਜੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਕਤ ਜਾਈਐ ਰੇ ਘਰ ਲਾਗੋ ਰੰਗੁ ॥ ਮੇਰਾ </p>
<p> ਚਿਤੁ ਨ ਚਲੈ ਮਨੁ ਭਇਓ ਪੰਗੁ ॥੧॥ ਰਹਾਉ ॥ ਏਕ ਦਿਵਸ ਮਨ ਭਈ ਉਮੰਗ ॥ ਘਸਿ ਚੰਦਨ ਚੋਆ ਬਹੁ ਸੁਗੰਧ </p>
<p> ॥ ਪੂਜਨ ਚਾਲੀ ਬ੍ਰਹਮ ਠਾਇ ॥ ਸੋ ਬ੍ਰਹਮੁ ਬਤਾਇਓ ਗੁਰ ਮਨ ਹੀ ਮਾਹਿ ॥੧॥ ਜਹਾ ਜਾਈਐ ਤਹ ਜਲ ਪਖਾਨ ॥ </p>
<p> ਤੂ ਪੂਰਿ ਰਹਿਓ ਹੈ ਸਭ ਸਮਾਨ ॥ ਬੇਦ ਪੁਰਾਨ ਸਭ ਦੇਖੇ ਜੋਇ ॥ ਊਹਾਂ ਤਉ ਜਾਈਐ ਜਉ ਈਹਾਂ ਨ ਹੋਇ ॥੨॥ </p>
<p> ਸਤਿਗੁਰ ਮੈ ਬਲਿਹਾਰੀ ਤੋਰ ॥ ਜਿਨਿ ਸਕਲ ਬਿਕਲ ਭ੍ਰਮ ਕਾਟੇ ਮੋਰ ॥ ਰਾਮਾਨੰਦ ਸੁਆਮੀ ਰਮਤ ਬ੍ਰਹਮ ॥ ਗੁਰ </p>
<p> ਕਾ ਸਬਦੁ ਕਾਟੈ ਕੋਟਿ ਕਰਮ ॥੩॥੧॥ </p>
<p> ਬਸੰਤੁ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਾਹਿਬੁ ਸੰਕਟਵੈ ਸੇਵਕੁ ਭਜੈ ॥ ਚਿਰੰਕਾਲ ਨ ਜੀਵੈ </p>
<p> ਦੋਊ ਕੁਲ ਲਜੈ ॥੧॥ ਤੇਰੀ ਭਗਤਿ ਨ ਛੋਡਉ ਭਾਵੈ ਲੋਗੁ ਹਸੈ ॥ ਚਰਨ ਕਮਲ ਮੇਰੇ ਹੀਅਰੇ ਬਸੈਂ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੈਸੇ ਅਪਨੇ ਧਨਹਿ ਪ੍ਰਾਨੀ ਮਰਨੁ ਮਾਂਡੈ ॥ ਤੈਸੇ ਸੰਤ ਜਨਾਂ ਰਾਮ ਨਾਮੁ ਨ ਛਾਡੈਂ ॥੨॥ ਗੰਗਾ ਗਇਆ ਗੋਦਾਵਰੀ </p>
</section>
<section id='ang1196' route='ang/1196'><p> ਸੰਸਾਰ ਕੇ ਕਾਮਾ ॥ ਨਾਰਾਇਣੁ ਸੁਪ੍ਰਸੰਨ ਹੋਇ ਤ ਸੇਵਕੁ ਨਾਮਾ ॥੩॥੧॥ ਲੋਭ ਲਹਰਿ ਅਤਿ ਨੀਝਰ ਬਾਜੈ ॥ </p>
<p> ਕਾਇਆ ਡੂਬੈ ਕੇਸਵਾ ॥੧॥ ਸੰਸਾਰੁ ਸਮੁੰਦੇ ਤਾਰਿ ਗੁੋਬਿੰਦੇ ॥ ਤਾਰਿ ਲੈ ਬਾਪ ਬੀਠੁਲਾ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਲ </p>
<p> ਬੇੜਾ ਹਉ ਖੇਵਿ ਨ ਸਾਕਉ ॥ ਤੇਰਾ ਪਾਰੁ ਨ ਪਾਇਆ ਬੀਠੁਲਾ ॥੨॥ ਹੋਹੁ ਦਇਆਲੁ ਸਤਿਗੁਰੁ ਮੇਲਿ ਤੂ ਮੋ ਕਉ ॥ </p>
<p> ਪਾਰਿ ਉਤਾਰੇ ਕੇਸਵਾ ॥੩॥ ਨਾਮਾ ਕਹੈ ਹਉ ਤਰਿ ਭੀ ਨ ਜਾਨਉ ॥ ਮੋ ਕਉ ਬਾਹ ਦੇਹਿ ਬਾਹ ਦੇਹਿ ਬੀਠੁਲਾ ॥੪॥ </p>
<p> ੨॥ ਸਹਜ ਅਵਲਿ ਧੂੜਿ ਮਣੀ ਗਾਡੀ ਚਾਲਤੀ ॥ ਪੀਛੈ ਤਿਨਕਾ ਲੈ ਕਰਿ ਹਾਂਕਤੀ ॥੧॥ ਜੈਸੇ ਪਨਕਤ ਥ੍ਰੂਟਿਟਿ </p>
<p> ਹਾਂਕਤੀ ॥ ਸਰਿ ਧੋਵਨ ਚਾਲੀ ਲਾਡੁਲੀ ॥੧॥ ਰਹਾਉ ॥ ਧੋਬੀ ਧੋਵੈ ਬਿਰਹ ਬਿਰਾਤਾ ॥ ਹਰਿ ਚਰਨ ਮੇਰਾ ਮਨੁ </p>
<p> ਰਾਤਾ ॥੨॥ ਭਣਤਿ ਨਾਮਦੇਉ ਰਮਿ ਰਹਿਆ ॥ ਅਪਨੇ ਭਗਤ ਪਰ ਕਰਿ ਦਇਆ ॥੩॥੩॥ </p>
<p> ਬਸੰਤੁ ਬਾਣੀ ਰਵਿਦਾਸ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੁਝਹਿ ਸੁਝੰਤਾ ਕਛੂ ਨਾਹਿ ॥ ਪਹਿਰਾਵਾ ਦੇਖੇ ਊਭਿ ਜਾਹਿ ॥ ਗਰਬਵਤੀ ਕਾ ਨਾਹੀ ਠਾਉ ॥ ਤੇਰੀ ਗਰਦਨਿ ਊਪਰਿ </p>
<p> ਲਵੈ ਕਾਉ ॥੧॥ ਤੂ ਕਾਂਇ ਗਰਬਹਿ ਬਾਵਲੀ ॥ ਜੈਸੇ ਭਾਦਉ ਖੂੰਬਰਾਜੁ ਤੂ ਤਿਸ ਤੇ ਖਰੀ ਉਤਾਵਲੀ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਜੈਸੇ ਕੁਰੰਕ ਨਹੀ ਪਾਇਓ ਭੇਦੁ ॥ ਤਨਿ ਸੁਗੰਧ ਢੂਢੈ ਪ੍ਰਦੇਸੁ ॥ ਅਪ ਤਨ ਕਾ ਜੋ ਕਰੇ ਬੀਚਾਰੁ ॥ ਤਿਸੁ ਨਹੀ </p>
<p> ਜਮਕੰਕਰੁ ਕਰੇ ਖੁਆਰੁ ॥੨॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਕਾ ਕਰਹਿ ਅਹੰਕਾਰੁ ॥ ਠਾਕੁਰੁ ਲੇਖਾ ਮਗਨਹਾਰੁ ॥ ਫੇੜੇ ਕਾ ਦੁਖੁ ਸਹੈ </p>
<p> ਜੀਉ ॥ ਪਾਛੇ ਕਿਸਹਿ ਪੁਕਾਰਹਿ ਪੀਉ ਪੀਉ ॥੩॥ ਸਾਧੂ ਕੀ ਜਉ ਲੇਹਿ ਓਟ ॥ ਤੇਰੇ ਮਿਟਹਿ ਪਾਪ ਸਭ ਕੋਟਿ ਕੋਟਿ </p>
<p> ॥ ਕਹਿ ਰਵਿਦਾਸ ਜੁੋ ਜਪੈ ਨਾਮੁ ॥ ਤਿਸੁ ਜਾਤਿ ਨ ਜਨਮੁ ਨ ਜੋਨਿ ਕਾਮੁ ॥੪॥੧॥ </p>
<p> ਬਸੰਤੁ ਕਬੀਰ ਜੀਉ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਰਹ ਕੀ ਜੈਸੀ ਤੇਰੀ ਚਾਲ ॥ ਤੇਰੀ ਪੂੰਛਟ ਊਪਰਿ ਝਮਕ ਬਾਲ ॥੧॥ ਇਸ ਘਰ ਮਹਿ ਹੈ ਸੁ ਤੂ ਢੂੰਢਿ ਖਾਹਿ ॥ </p>
<p> ਅਉਰ ਕਿਸ ਹੀ ਕੇ ਤੂ ਮਤਿ ਹੀ ਜਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਚਾਕੀ ਚਾਟਹਿ ਚੂਨੁ ਖਾਹਿ ॥ ਚਾਕੀ ਕਾ ਚੀਥਰਾ ਕਹਾਂ </p>
<p> ਲੈ ਜਾਹਿ ॥੨॥ ਛੀਕੇ ਪਰ ਤੇਰੀ ਬਹੁਤੁ ਡੀਠਿ ॥ ਮਤੁ ਲਕਰੀ ਸੋਟਾ ਤੇਰੀ ਪਰੈ ਪੀਠਿ ॥੩॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਭੋਗ ਭਲੇ ਕੀਨ ॥ ਮਤਿ ਕੋਊ ਮਾਰੈ ਈਂਟ ਢੇਮ ॥੪॥੧॥ </p>
</section>
<section id='ang1197' route='ang/1197'><p> ਰਾਗੁ ਸਾਰਗ ਚਉਪਦੇ ਮਹਲਾ ੧ ਘਰੁ ੧ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਅਪੁਨੇ ਠਾਕੁਰ ਕੀ ਹਉ ਚੇਰੀ ॥ ਚਰਨ ਗਹੇ ਜਗਜੀਵਨ ਪ੍ਰਭ ਕੇ ਹਉਮੈ ਮਾਰਿ ਨਿਬੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਨ </p>
<p> ਪਰਮ ਜੋਤਿ ਪਰਮੇਸਰ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਹਮਾਰੇ ॥ ਮੋਹਨ ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੇਰਾ ਸਮਝਸਿ ਸਬਦੁ ਬੀਚਾਰੇ ॥੧॥ </p>
<p> ਮਨਮੁਖ ਹੀਨ ਹੋਛੀ ਮਤਿ ਝੂਠੀ ਮਨਿ ਤਨਿ ਪੀਰ ਸਰੀਰੇ ॥ ਜਬ ਕੀ ਰਾਮ ਰੰਗੀਲੈ ਰਾਤੀ ਰਾਮ ਜਪਤ ਮਨ ਧੀਰੇ </p>
<p> ॥੨॥ ਹਉਮੈ ਛੋਡਿ ਭਈ ਬੈਰਾਗਨਿ ਤਬ ਸਾਚੀ ਸੁਰਤਿ ਸਮਾਨੀ ॥ ਅਕੁਲ ਨਿਰੰਜਨ ਸਿਉ ਮਨੁ ਮਾਨਿਆ </p>
<p> ਬਿਸਰੀ ਲਾਜ ਲੁੋਕਾਨੀ ॥੩॥ ਭੂਰ ਭਵਿਖ ਨਾਹੀ ਤੁਮ ਜੈਸੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥ ਹਰਿ ਕੈ ਨਾਮਿ ਰਤੀ </p>
<p> ਸੋਹਾਗਨਿ ਨਾਨਕ ਰਾਮ ਭਤਾਰਾ ॥੪॥੧॥ ਸਾਰਗ ਮਹਲਾ ੧ ॥ ਹਰਿ ਬਿਨੁ ਕਿਉ ਰਹੀਐ ਦੁਖੁ ਬਿਆਪੈ ॥ </p>
<p> ਜਿਹਵਾ ਸਾਦੁ ਨ ਫੀਕੀ ਰਸ ਬਿਨੁ ਬਿਨੁ ਪ੍ਰਭ ਕਾਲੁ ਸੰਤਾਪੈ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਦਰਸੁ ਨ ਪਰਸੈ ਪ੍ਰੀਤਮ </p>
<p> ਤਬ ਲਗੁ ਭੂਖ ਪਿਆਸੀ ॥ ਦਰਸਨੁ ਦੇਖਤ ਹੀ ਮਨੁ ਮਾਨਿਆ ਜਲ ਰਸਿ ਕਮਲ ਬਿਗਾਸੀ ॥੧॥ ਊਨਵਿ </p>
<p> ਘਨਹਰੁ ਗਰਜੈ ਬਰਸੈ ਕੋਕਿਲ ਮੋਰ ਬੈਰਾਗੈ ॥ ਤਰਵਰ ਬਿਰਖ ਬਿਹੰਗ ਭੁਇਅੰਗਮ ਘਰਿ ਪਿਰੁ ਧਨ ਸੋਹਾਗੈ ॥੨॥ </p>
<p> ਕੁਚਿਲ ਕੁਰੂਪਿ ਕੁਨਾਰਿ ਕੁਲਖਨੀ ਪਿਰ ਕਾ ਸਹਜੁ ਨ ਜਾਨਿਆ ॥ ਹਰਿ ਰਸ ਰੰਗਿ ਰਸਨ ਨਹੀ ਤ੍ਰਿਪਤੀ ਦੁਰਮਤਿ </p>
<p> ਦੂਖ ਸਮਾਨਿਆ ॥੩॥ ਆਇ ਨ ਜਾਵੈ ਨਾ ਦੁਖੁ ਪਾਵੈ ਨਾ ਦੁਖ ਦਰਦੁ ਸਰੀਰੇ ॥ ਨਾਨਕ ਪ੍ਰਭ ਤੇ ਸਹਜ ਸੁਹੇਲੀ </p>
<p> ਪ੍ਰਭ ਦੇਖਤ ਹੀ ਮਨੁ ਧੀਰੇ ॥੪॥੨॥ ਸਾਰਗ ਮਹਲਾ ੧ ॥ ਦੂਰਿ ਨਾਹੀ ਮੇਰੋ ਪ੍ਰਭੁ ਪਿਆਰਾ ॥ ਸਤਿਗੁਰ ਬਚਨਿ </p>
</section>
<section id='ang1198' route='ang/1198'><p> ਮੇਰੋ ਮਨੁ ਮਾਨਿਆ ਹਰਿ ਪਾਏ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਇਨ ਬਿਧਿ ਹਰਿ ਮਿਲੀਐ ਵਰ ਕਾਮਨਿ ਧਨ </p>
<p> ਸੋਹਾਗੁ ਪਿਆਰੀ ॥ ਜਾਤਿ ਬਰਨ ਕੁਲ ਸਹਸਾ ਚੂਕਾ ਗੁਰਮਤਿ ਸਬਦਿ ਬੀਚਾਰੀ ॥੧॥ ਜਿਸੁ ਮਨੁ ਮਾਨੈ </p>
<p> ਅਭਿਮਾਨੁ ਨ ਤਾ ਕਉ ਹਿੰਸਾ ਲੋਭੁ ਵਿਸਾਰੇ ॥ ਸਹਜਿ ਰਵੈ ਵਰੁ ਕਾਮਣਿ ਪਿਰ ਕੀ ਗੁਰਮੁਖਿ ਰੰਗਿ ਸਵਾਰੇ ॥੨॥ </p>
<p> ਜਾਰਉ ਐਸੀ ਪ੍ਰੀਤਿ ਕੁਟੰਬ ਸਨਬੰਧੀ ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥ ਜਿਸੁ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਰਾਮ ਰਸੁ ਨਾਹੀ ਦੁਬਿਧਾ </p>
<p> ਕਰਮ ਬਿਕਾਰੀ ॥੩॥ ਅੰਤਰਿ ਰਤਨ ਪਦਾਰਥ ਹਿਤ ਕੌ ਦੁਰੈ ਨ ਲਾਲ ਪਿਆਰੀ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਅਮੋਲਕੁ ਜੁਗਿ ਜੁਗਿ ਅੰਤਰਿ ਧਾਰੀ ॥੪॥੩॥ </p>
<p> ਸਾਰੰਗ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ ਕੀ ਹਮ ਧੂਰਿ ॥ ਮਿਲਿ ਸਤਸੰਗਤਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ਆਤਮ ਰਾਮੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਸੰਤੁ ਮਿਲੈ ਸਾਂਤਿ ਪਾਈਐ ਕਿਲਵਿਖ ਦੁਖ ਕਾਟੇ ਸਭਿ ਦੂਰਿ ॥ ਆਤਮ ਜੋਤਿ ਭਈ ਪਰਫੂਲਿਤ </p>
<p> ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਦੇਖਿਆ ਹਜੂਰਿ ॥੧॥ ਵਡੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਪਾਈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥ </p>
<p> ਅਠਸਠਿ ਤੀਰਥ ਮਜਨੁ ਕੀਆ ਸਤਸੰਗਤਿ ਪਗ ਨਾਏ ਧੂਰਿ ॥੨॥ ਦੁਰਮਤਿ ਬਿਕਾਰ ਮਲੀਨ ਮਤਿ ਹੋਛੀ </p>
<p> ਹਿਰਦਾ ਕੁਸੁਧੁ ਲਾਗਾ ਮੋਹ ਕੂਰੁ ॥ ਬਿਨੁ ਕਰਮਾ ਕਿਉ ਸੰਗਤਿ ਪਾਈਐ ਹਉਮੈ ਬਿਆਪਿ ਰਹਿਆ ਮਨੁ ਝੂਰਿ ॥੩॥ </p>
<p> ਹੋਹੁ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਜੀ ਮਾਗਉ ਸਤਸੰਗਤਿ ਪਗ ਧੂਰਿ ॥ ਨਾਨਕ ਸੰਤੁ ਮਿਲੈ ਹਰਿ ਪਾਈਐ ਜਨੁ </p>
<p> ਹਰਿ ਭੇਟਿਆ ਰਾਮੁ ਹਜੂਰਿ ॥੪॥੧॥ ਸਾਰੰਗ ਮਹਲਾ ੪ ॥ ਗੋਬਿੰਦ ਚਰਨਨ ਕਉ ਬਲਿਹਾਰੀ ॥ ਭਵਜਲੁ </p>
<p> ਜਗਤੁ ਨ ਜਾਈ ਤਰਣਾ ਜਪਿ ਹਰਿ ਹਰਿ ਪਾਰਿ ਉਤਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਹਿਰਦੈ ਪ੍ਰਤੀਤਿ ਬਨੀ ਪ੍ਰਭ ਕੇਰੀ ਸੇਵਾ </p>
<p> ਸੁਰਤਿ ਬੀਚਾਰੀ ॥ ਅਨਦਿਨੁ ਰਾਮ ਨਾਮੁ ਜਪਿ ਹਿਰਦੈ ਸਰਬ ਕਲਾ ਗੁਣਕਾਰੀ ॥੧॥ ਪ੍ਰਭੁ ਅਗਮ ਅਗੋਚਰੁ </p>
<p> ਰਵਿਆ ਸ੍ਰਬ ਠਾਈ ਮਨਿ ਤਨਿ ਅਲਖ ਅਪਾਰੀ ॥ ਗੁਰ ਕਿਰਪਾਲ ਭਏ ਤਬ ਪਾਇਆ ਹਿਰਦੈ ਅਲਖੁ ਲਖਾਰੀ </p>
<p> ॥੨॥ ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ ਸਰਬ ਧਰਣੀਧਰ ਸਾਕਤ ਕਉ ਦੂਰਿ ਭਇਆ ਅਹੰਕਾਰੀ ॥ ਤ੍ਰਿਸਨਾ ਜਲਤ ਨ ਕਬਹੂ </p>
<p> ਬੂਝਹਿ ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥੩॥ ਊਠਤ ਬੈਠਤ ਹਰਿ ਗੁਨ ਗਾਵਹਿ ਗੁਰਿ ਕਿੰਚਤ ਕਿਰਪਾ ਧਾਰੀ ॥ ਨਾਨਕ ਜਿਨ </p>
</section>
<section id='ang1199' route='ang/1199'><p> ਕਉ ਨਦਰਿ ਭਈ ਹੈ ਤਿਨ ਕੀ ਪੈਜ ਸਵਾਰੀ ॥੪॥੨॥ ਸਾਰਗ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਦੇਹੁ </p>
<p> ਪਿਆਰੇ ॥ ਜਿਨ ਊਪਰਿ ਗੁਰਮੁਖਿ ਮਨੁ ਮਾਨਿਆ ਤਿਨ ਕੇ ਕਾਜ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜਨ ਦੀਨ ਭਏ ਗੁਰ </p>
<p> ਆਗੈ ਤਿਨ ਕੇ ਦੂਖ ਨਿਵਾਰੇ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਗੁਰ ਆਗੈ ਗੁਰ ਕੈ ਸਬਦਿ ਸਵਾਰੇ ॥੧॥ ਹਿਰਦੈ ਨਾਮੁ </p>
<p> ਅੰਮ੍ਰਿਤ ਰਸੁ ਰਸਨਾ ਰਸੁ ਗਾਵਹਿ ਰਸੁ ਬੀਚਾਰੇ ॥ ਗੁਰ ਪਰਸਾਦਿ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚੀਨਿੑਆ ਓਇ ਪਾਵਹਿ </p>
<p> ਮੋਖ ਦੁਆਰੇ ॥੨॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਅਚਲੁ ਅਚਲਾ ਮਤਿ ਜਿਸੁ ਦ੍ਰਿੜਤਾ ਨਾਮੁ ਅਧਾਰੇ ॥ ਤਿਸੁ ਆਗੈ ਜੀਉ ਦੇਵਉ </p>
<p> ਅਪੁਨਾ ਹਉ ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੇ ॥੩॥ ਮਨਮੁਖ ਭ੍ਰਮਿ ਦੂਜੈ ਭਾਇ ਲਾਗੇ ਅੰਤਰਿ ਅਗਿਆਨ ਗੁਬਾਰੇ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਦਾਤਾ ਨਦਰਿ ਨ ਆਵੈ ਨਾ ਉਰਵਾਰਿ ਨ ਪਾਰੇ ॥੪॥ ਸਰਬੇ ਘਟਿ ਘਟਿ ਰਵਿਆ ਸੁਆਮੀ ਸਰਬ ਕਲਾ </p>
<p> ਕਲ ਧਾਰੇ ॥ ਨਾਨਕੁ ਦਾਸਨਿ ਦਾਸੁ ਕਹਤ ਹੈ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥੫॥੩॥ ਸਾਰਗ ਮਹਲਾ ੪ ॥ ਗੋਬਿਦ </p>
<p> ਕੀ ਐਸੀ ਕਾਰ ਕਮਾਇ ॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਸਤਿ ਕਰਿ ਮਾਨਹੁ ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਗੋਬਿਦ ਪ੍ਰੀਤਿ ਲਗੀ ਅਤਿ ਮੀਠੀ ਅਵਰ ਵਿਸਰਿ ਸਭ ਜਾਇ ॥ ਅਨਦਿਨੁ ਰਹਸੁ ਭਇਆ ਮਨੁ ਮਾਨਿਆ </p>
<p> ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥ ਜਬ ਗੁਣ ਗਾਇ ਤਬ ਹੀ ਮਨੁ ਤ੍ਰਿਪਤੈ ਸਾਂਤਿ ਵਸੈ ਮਨਿ ਆਇ ॥ ਗੁਰ ਕਿਰਪਾਲ </p>
<p> ਭਏ ਤਬ ਪਾਇਆ ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥੨॥ ਮਤਿ ਪ੍ਰਗਾਸ ਭਈ ਹਰਿ ਧਿਆਇਆ ਗਿਆਨਿ ਤਤਿ ਲਿਵ </p>
<p> ਲਾਇ ॥ ਅੰਤਰਿ ਜੋਤਿ ਪ੍ਰਗਟੀ ਮਨੁ ਮਾਨਿਆ ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਇ ॥੩॥ ਹਿਰਦੈ ਕਪਟੁ ਨਿਤ ਕਪਟੁ </p>
<p> ਕਮਾਵਹਿ ਮੁਖਹੁ ਹਰਿ ਹਰਿ ਸੁਣਾਇ ॥ ਅੰਤਰਿ ਲੋਭੁ ਮਹਾ ਗੁਬਾਰਾ ਤੁਹ ਕੂਟੈ ਦੁਖ ਖਾਇ ॥੪॥ ਜਬ ਸੁਪ੍ਰਸੰਨ ਭਏ </p>
<p> ਪ੍ਰਭ ਮੇਰੇ ਗੁਰਮੁਖਿ ਪਰਚਾ ਲਾਇ ॥ ਨਾਨਕ ਨਾਮ ਨਿਰੰਜਨੁ ਪਾਇਆ ਨਾਮੁ ਜਪਤ ਸੁਖੁ ਪਾਇ ॥੫॥੪॥ ਸਾਰਗ </p>
<p> ਮਹਲਾ ੪ ॥ ਮੇਰਾ ਮਨੁ ਰਾਮ ਨਾਮਿ ਮਨੁ ਮਾਨੀ ॥ ਮੇਰੈ ਹੀਅਰੈ ਸਤਿਗੁਰਿ ਪ੍ਰੀਤਿ ਲਗਾਈ ਮਨਿ ਹਰਿ ਹਰਿ ਕਥਾ </p>
<p> ਸੁਖਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਦੀਨ ਦਇਆਲ ਹੋਵਹੁ ਜਨ ਊਪਰਿ ਜਨ ਦੇਵਹੁ ਅਕਥ ਕਹਾਨੀ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ </p>
<p> ਹਰਿ ਰਸੁ ਪਾਇਆ ਹਰਿ ਮਨਿ ਤਨਿ ਮੀਠ ਲਗਾਨੀ ॥੧॥ ਹਰਿ ਕੈ ਰੰਗਿ ਰਤੇ ਬੈਰਾਗੀ ਜਿਨੑ ਗੁਰਮਤਿ ਨਾਮੁ </p>
<p> ਪਛਾਨੀ ॥ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਿਆ ਸੁਖੁ ਪਾਇਆ ਸਭ ਚੂਕੀ ਆਵਣ ਜਾਨੀ ॥੨॥ ਨੈਣੀ ਬਿਰਹੁ ਦੇਖਾ ਪ੍ਰਭ </p>
</section>
<section id='ang1200' route='ang/1200'><p> ਸੁਆਮੀ ਰਸਨਾ ਨਾਮੁ ਵਖਾਨੀ ॥ ਸ੍ਰਵਣੀ ਕੀਰਤਨੁ ਸੁਨਉ ਦਿਨੁ ਰਾਤੀ ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਭਾਨੀ ॥੩॥ </p>
<p> ਪੰਚ ਜਨਾ ਗੁਰਿ ਵਸਗਤਿ ਆਣੇ ਤਉ ਉਨਮਨਿ ਨਾਮਿ ਲਗਾਨੀ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ ਹਰਿ </p>
<p> ਰਾਮੈ ਨਾਮਿ ਸਮਾਨੀ ॥੪॥੫॥ ਸਾਰਗ ਮਹਲਾ ੪ ॥ ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ ਪੜ੍ਹੁ ਸਾਰੁ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਥਿਰੁ </p>
<p> ਨਹੀ ਕੋਈ ਹੋਰੁ ਨਿਹਫਲ ਸਭੁ ਬਿਸਥਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਕਿਆ ਲੀਜੈ ਕਿਆ ਤਜੀਐ ਬਉਰੇ ਜੋ ਦੀਸੈ ਸੋ </p>
<p> ਛਾਰੁ ॥ ਜਿਸੁ ਬਿਖਿਆ ਕਉ ਤੁਮੑ ਅਪੁਨੀ ਕਰਿ ਜਾਨਹੁ ਸਾ ਛਾਡਿ ਜਾਹੁ ਸਿਰਿ ਭਾਰੁ ॥੧॥ ਤਿਲੁ ਤਿਲੁ ਪਲੁ </p>
<p> ਪਲੁ ਅਉਧ ਫੁਨਿ ਘਾਟੈ ਬੂਝਿ ਨ ਸਕੈ ਗਵਾਰੁ ॥ ਸੋ ਕਿਛੁ ਕਰੈ ਜਿ ਸਾਥਿ ਨ ਚਾਲੈ ਇਹੁ ਸਾਕਤ ਕਾ ਆਚਾਰੁ </p>
<p> ॥੨॥ ਸੰਤ ਜਨਾ ਕੈ ਸੰਗਿ ਮਿਲੁ ਬਉਰੇ ਤਉ ਪਾਵਹਿ ਮੋਖ ਦੁਆਰੁ ॥ ਬਿਨੁ ਸਤਸੰਗ ਸੁਖੁ ਕਿਨੈ ਨ ਪਾਇਆ </p>
<p> ਜਾਇ ਪੂਛਹੁ ਬੇਦ ਬੀਚਾਰੁ ॥੩॥ ਰਾਣਾ ਰਾਉ ਸਭੈ ਕੋਊ ਚਾਲੈ ਝੂਠੁ ਛੋਡਿ ਜਾਇ ਪਾਸਾਰੁ ॥ ਨਾਨਕ ਸੰਤ </p>
<p> ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ ਜਿਨ ਰਾਮ ਨਾਮੁ ਆਧਾਰੁ ॥੪॥੬॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੪ ਘਰੁ ੩ ਦੁਪਦਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਹੇ ਪੂਤ ਝਗਰਤ ਹਉ ਸੰਗਿ ਬਾਪ ॥ ਜਿਨ ਕੇ ਜਣੇ ਬਡੀਰੇ ਤੁਮ ਹਉ ਤਿਨ ਸਿਉ ਝਗਰਤ ਪਾਪ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਿਸੁ ਧਨ ਕਾ ਤੁਮ ਗਰਬੁ ਕਰਤ ਹਉ ਸੋ ਧਨੁ ਕਿਸਹਿ ਨ ਆਪ ॥ ਖਿਨ ਮਹਿ ਛੋਡਿ ਜਾਇ ਬਿਖਿਆ ਰਸੁ ਤਉ </p>
<p> ਲਾਗੈ ਪਛੁਤਾਪ ॥੧॥ ਜੋ ਤੁਮਰੇ ਪ੍ਰਭ ਹੋਤੇ ਸੁਆਮੀ ਹਰਿ ਤਿਨ ਕੇ ਜਾਪਹੁ ਜਾਪ ॥ ਉਪਦੇਸੁ ਕਰਤ ਨਾਨਕ ਜਨ </p>
<p> ਤੁਮ ਕਉ ਜਉ ਸੁਨਹੁ ਤਉ ਜਾਇ ਸੰਤਾਪ ॥੨॥੧॥੭॥ </p>
<p> ਸਾਰਗ ਮਹਲਾ ੪ ਘਰੁ ੫ ਦੁਪਦੇ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ang 1101 - 1200")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 1200) {
            this.goToGoToPage();
        } else if(currentAng < 1200) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 1101) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
