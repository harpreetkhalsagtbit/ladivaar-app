<section id='ang669' route='ang/669'><p> ਗੁਨ ਕਹੁ ਹਰਿ ਲਹੁ ਕਰਿ ਸੇਵਾ ਸਤਿਗੁਰ ਇਵ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥ ਹਰਿ ਦਰਗਹ ਭਾਵਹਿ ਫਿਰਿ ਜਨਮਿ </p>
<p> ਨ ਆਵਹਿ ਹਰਿ ਹਰਿ ਹਰਿ ਜੋਤਿ ਸਮਾਈ ॥੧॥ ਜਪਿ ਮਨ ਨਾਮੁ ਹਰੀ ਹੋਹਿ ਸਰਬ ਸੁਖੀ ॥ ਹਰਿ ਜਸੁ ਊਚ </p>
<p> ਸਭਨਾ ਤੇ ਊਪਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਸੇਵਿ ਛਡਾਈ ॥ ਰਹਾਉ ॥ ਹਰਿ ਕ੍ਰਿਪਾ ਨਿਧਿ ਕੀਨੀ ਗੁਰਿ ਭਗਤਿ ਹਰਿ ਦੀਨੀ </p>
<p> ਤਬ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਬਨਿ ਆਈ ॥ ਬਹੁ ਚਿੰਤ ਵਿਸਾਰੀ ਹਰਿ ਨਾਮੁ ਉਰਿ ਧਾਰੀ ਨਾਨਕ ਹਰਿ ਭਏ ਹੈ ਸਖਾਈ </p>
<p> ॥੨॥੨॥੮॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਪੜੁ ਹਰਿ ਲਿਖੁ ਹਰਿ ਜਪਿ ਹਰਿ ਗਾਉ ਹਰਿ ਭਉਜਲੁ ਪਾਰਿ </p>
<p> ਉਤਾਰੀ ॥ ਮਨਿ ਬਚਨਿ ਰਿਦੈ ਧਿਆਇ ਹਰਿ ਹੋਇ ਸੰਤੁਸਟੁ ਇਵ ਭਣੁ ਹਰਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥੧॥ ਮਨਿ ਜਪੀਐ </p>
<p> ਹਰਿ ਜਗਦੀਸ ॥ ਮਿਲਿ ਸੰਗਤਿ ਸਾਧੂ ਮੀਤ ॥ ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ਹਰਿ ਕੀਰਤਿ ਕਰਿ ਬਨਵਾਰੀ ॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ ਕਰੀ ਦ੍ਰਿਸਟਿ ਤਬ ਭਇਓ ਮਨਿ ਉਦਮੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਿਓ ਗਤਿ ਭਈ ਹਮਾਰੀ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਕੀ ਪਤਿ ਰਾਖੁ ਮੇਰੇ ਸੁਆਮੀ ਹਰਿ ਆਇ ਪਰਿਓ ਹੈ ਸਰਣਿ ਤੁਮਾਰੀ ॥੨॥੩॥੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ </p>
<p> ਚਉਰਾਸੀਹ ਸਿਧ ਬੁਧ ਤੇਤੀਸ ਕੋਟਿ ਮੁਨਿ ਜਨ ਸਭਿ ਚਾਹਹਿ ਹਰਿ ਜੀਉ ਤੇਰੋ ਨਾਉ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕੋ ਵਿਰਲਾ </p>
<p> ਪਾਵੈ ਜਿਨ ਕਉ ਲਿਲਾਟਿ ਲਿਖਿਆ ਧੁਰਿ ਭਾਉ ॥੧॥ ਜਪਿ ਮਨ ਰਾਮੈ ਨਾਮੁ ਹਰਿ ਜਸੁ ਊਤਮ ਕਾਮ ॥ ਜੋ ਗਾਵਹਿ </p>
<p> ਸੁਣਹਿ ਤੇਰਾ ਜਸੁ ਸੁਆਮੀ ਹਉ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਰਹਾਉ ॥ ਸਰਣਾਗਤਿ ਪ੍ਰਤਿਪਾਲਕ ਹਰਿ ਸੁਆਮੀ </p>
<p> ਜੋ ਤੁਮ ਦੇਹੁ ਸੋਈ ਹਉ ਪਾਉ ॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਜੈ ਨਾਨਕ ਹਰਿ ਸਿਮਰਣ ਕਾ ਹੈ ਚਾਉ </p>
<p> ॥੨॥੪॥੧੦॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਸੇਵਕ ਸਿਖ ਪੂਜਣ ਸਭਿ ਆਵਹਿ ਸਭਿ ਗਾਵਹਿ ਹਰਿ ਹਰਿ ਊਤਮ </p>
<p> ਬਾਨੀ ॥ ਗਾਵਿਆ ਸੁਣਿਆ ਤਿਨ ਕਾ ਹਰਿ ਥਾਇ ਪਾਵੈ ਜਿਨ ਸਤਿਗੁਰ ਕੀ ਆਗਿਆ ਸਤਿ ਸਤਿ ਕਰਿ ਮਾਨੀ </p>
<p> ॥੧॥ ਬੋਲਹੁ ਭਾਈ ਹਰਿ ਕੀਰਤਿ ਹਰਿ ਭਵਜਲ ਤੀਰਥਿ ॥ ਹਰਿ ਦਰਿ ਤਿਨ ਕੀ ਊਤਮ ਬਾਤ ਹੈ ਸੰਤਹੁ ਹਰਿ </p>
<p> ਕਥਾ ਜਿਨ ਜਨਹੁ ਜਾਨੀ ॥ ਰਹਾਉ ॥ ਆਪੇ ਗੁਰੁ ਚੇਲਾ ਹੈ ਆਪੇ ਆਪੇ ਹਰਿ ਪ੍ਰਭੁ ਚੋਜ ਵਿਡਾਨੀ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਆਪਿ ਮਿਲਾਏ ਸੋਈ ਹਰਿ ਮਿਲਸੀ ਅਵਰ ਸਭ ਤਿਆਗਿ ਓਹਾ ਹਰਿ ਭਾਨੀ ॥੨॥੫॥੧੧॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੪ ॥ ਇਛਾ ਪੂਰਕੁ ਸਰਬ ਸੁਖਦਾਤਾ ਹਰਿ ਜਾ ਕੈ ਵਸਿ ਹੈ ਕਾਮਧੇਨਾ ॥ ਸੋ ਐਸਾ ਹਰਿ ਧਿਆਈਐ ਮੇਰੇ </p>
</section>
<section id='ang670' route='ang/670'><p> ਜੀਅੜੇ ਤਾ ਸਰਬ ਸੁਖ ਪਾਵਹਿ ਮੇਰੇ ਮਨਾ ॥੧॥ ਜਪਿ ਮਨ ਸਤਿ ਨਾਮੁ ਸਦਾ ਸਤਿ ਨਾਮੁ ॥ ਹਲਤਿ ਪਲਤਿ </p>
<p> ਮੁਖ ਊਜਲ ਹੋਈ ਹੈ ਨਿਤ ਧਿਆਈਐ ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨਾ ॥ ਰਹਾਉ ॥ ਜਹ ਹਰਿ ਸਿਮਰਨੁ ਭਇਆ ਤਹ </p>
<p> ਉਪਾਧਿ ਗਤੁ ਕੀਨੀ ਵਡਭਾਗੀ ਹਰਿ ਜਪਨਾ ॥ ਜਨ ਨਾਨਕ ਕਉ ਗੁਰਿ ਇਹ ਮਤਿ ਦੀਨੀ ਜਪਿ ਹਰਿ ਭਵਜਲੁ </p>
<p> ਤਰਨਾ ॥੨॥੬॥੧੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਸਾਹਾ ਮੈ ਹਰਿ ਦਰਸਨ ਸੁਖੁ ਹੋਇ ॥ ਹਮਰੀ ਬੇਦਨਿ ਤੂ </p>
<p> ਜਾਨਤਾ ਸਾਹਾ ਅਵਰੁ ਕਿਆ ਜਾਨੈ ਕੋਇ ॥ ਰਹਾਉ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਸਚੁ ਤੂ ਮੇਰੇ ਸਾਹਾ ਤੇਰਾ ਕੀਆ ਸਚੁ ਸਭੁ </p>
<p> ਹੋਇ ॥ ਝੂਠਾ ਕਿਸ ਕਉ ਆਖੀਐ ਸਾਹਾ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥੧॥ ਸਭਨਾ ਵਿਚਿ ਤੂ ਵਰਤਦਾ ਸਾਹਾ ਸਭਿ ਤੁਝਹਿ </p>
<p> ਧਿਆਵਹਿ ਦਿਨੁ ਰਾਤਿ ॥ ਸਭਿ ਤੁਝ ਹੀ ਥਾਵਹੁ ਮੰਗਦੇ ਮੇਰੇ ਸਾਹਾ ਤੂ ਸਭਨਾ ਕਰਹਿ ਇਕ ਦਾਤਿ ॥੨॥ ਸਭੁ ਕੋ </p>
<p> ਤੁਝ ਹੀ ਵਿਚਿ ਹੈ ਮੇਰੇ ਸਾਹਾ ਤੁਝ ਤੇ ਬਾਹਰਿ ਕੋਈ ਨਾਹਿ ॥ ਸਭਿ ਜੀਅ ਤੇਰੇ ਤੂ ਸਭਸ ਦਾ ਮੇਰੇ ਸਾਹਾ ਸਭਿ ਤੁਝ ਹੀ </p>
<p> ਮਾਹਿ ਸਮਾਹਿ ॥੩॥ ਸਭਨਾ ਕੀ ਤੂ ਆਸ ਹੈ ਮੇਰੇ ਪਿਆਰੇ ਸਭਿ ਤੁਝਹਿ ਧਿਆਵਹਿ ਮੇਰੇ ਸਾਹ ॥ ਜਿਉ ਭਾਵੈ </p>
<p> ਤਿਉ ਰਖੁ ਤੂ ਮੇਰੇ ਪਿਆਰੇ ਸਚੁ ਨਾਨਕ ਕੇ ਪਾਤਿਸਾਹ ॥੪॥੭॥੧੩॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੧ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭਵ ਖੰਡਨ ਦੁਖ ਭੰਜਨ ਸ੍ਵਾਮੀ ਭਗਤਿ ਵਛਲ ਨਿਰੰਕਾਰੇ ॥ ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ ਖਿਨ ਭੀਤਰਿ ਜਾਂ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਸਮਾਰੇ ॥੧॥ ਮੇਰਾ ਮਨੁ ਲਾਗਾ ਹੈ ਰਾਮ ਪਿਆਰੇ ॥ ਦੀਨ ਦਇਆਲਿ ਕਰੀ ਪ੍ਰਭਿ ਕਿਰਪਾ ਵਸਿ ਕੀਨੇ ਪੰਚ ਦੂਤਾਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤੇਰਾ ਥਾਨੁ ਸੁਹਾਵਾ ਰੂਪੁ ਸੁਹਾਵਾ ਤੇਰੇ ਭਗਤ ਸੋਹਹਿ ਦਰਬਾਰੇ ॥ ਸਰਬ ਜੀਆ ਕੇ ਦਾਤੇ ਸੁਆਮੀ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ॥੨॥ ਤੇਰਾ ਵਰਨੁ ਨ ਜਾਪੈ ਰੂਪੁ ਨ ਲਖੀਐ ਤੇਰੀ ਕੁਦਰਤਿ ਕਉਨੁ ਬੀਚਾਰੇ ॥ ਜਲਿ </p>
<p> ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸ੍ਰਬ ਠਾਈ ਅਗਮ ਰੂਪ ਗਿਰਧਾਰੇ ॥੩॥ ਕੀਰਤਿ ਕਰਹਿ ਸਗਲ ਜਨ ਤੇਰੀ ਤੂ ਅਬਿਨਾਸੀ </p>
<p> ਪੁਰਖੁ ਮੁਰਾਰੇ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ ਸੁਆਮੀ ਜਨ ਨਾਨਕ ਸਰਨਿ ਦੁਆਰੇ ॥੪॥੧॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਿਨੁ ਜਲ ਪ੍ਰਾਨ ਤਜੇ ਹੈ ਮੀਨਾ ਜਿਨਿ ਜਲ ਸਿਉ ਹੇਤੁ ਬਢਾਇਓ ॥ ਕਮਲ ਹੇਤਿ ਬਿਨਸਿਓ ਹੈ ਭਵਰਾ ਉਨਿ </p>
<p> ਮਾਰਗੁ ਨਿਕਸਿ ਨ ਪਾਇਓ ॥੧॥ ਅਬ ਮਨ ਏਕਸ ਸਿਉ ਮੋਹੁ ਕੀਨਾ ॥ ਮਰੈ ਨ ਜਾਵੈ ਸਦ ਹੀ ਸੰਗੇ ਸਤਿਗੁਰ </p>
</section>
<section id='ang671' route='ang/671'><p> ਸਬਦੀ ਚੀਨਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਹੇਤਿ ਕੁੰਚਰੁ ਲੈ ਫਾਂਕਿਓ ਓਹੁ ਪਰ ਵਸਿ ਭਇਓ ਬਿਚਾਰਾ ॥ ਨਾਦ ਹੇਤਿ </p>
<p> ਸਿਰੁ ਡਾਰਿਓ ਕੁਰੰਕਾ ਉਸ ਹੀ ਹੇਤ ਬਿਦਾਰਾ ॥੨॥ ਦੇਖਿ ਕੁਟੰਬੁ ਲੋਭਿ ਮੋਹਿਓ ਪ੍ਰਾਨੀ ਮਾਇਆ ਕਉ ਲਪਟਾਨਾ ॥ </p>
<p> ਅਤਿ ਰਚਿਓ ਕਰਿ ਲੀਨੋ ਅਪੁਨਾ ਉਨਿ ਛੋਡਿ ਸਰਾਪਰ ਜਾਨਾ ॥੩॥ ਬਿਨੁ ਗੋਬਿੰਦ ਅਵਰ ਸੰਗਿ ਨੇਹਾ ਓਹੁ </p>
<p> ਜਾਣਹੁ ਸਦਾ ਦੁਹੇਲਾ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰ ਇਹੈ ਬੁਝਾਇਓ ਪ੍ਰੀਤਿ ਪ੍ਰਭੂ ਸਦ ਕੇਲਾ ॥੪॥੨॥ ਧਨਾਸਰੀ ਮਃ ੫ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਦੀਓ ਮੋਹਿ ਨਾਮਾ ਬੰਧਨ ਤੇ ਛੁਟਕਾਏ ॥ ਮਨ ਤੇ ਬਿਸਰਿਓ ਸਗਲੋ ਧੰਧਾ ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਏ </p>
<p> ॥੧॥ ਸਾਧਸੰਗਿ ਚਿੰਤ ਬਿਰਾਨੀ ਛਾਡੀ ॥ ਅਹੰਬੁਧਿ ਮੋਹ ਮਨ ਬਾਸਨ ਦੇ ਕਰਿ ਗਡਹਾ ਗਾਡੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਾ ਕੋ ਮੇਰਾ ਦੁਸਮਨੁ ਰਹਿਆ ਨਾ ਹਮ ਕਿਸ ਕੇ ਬੈਰਾਈ ॥ ਬ੍ਰਹਮੁ ਪਸਾਰੁ ਪਸਾਰਿਓ ਭੀਤਰਿ ਸਤਿਗੁਰ ਤੇ ਸੋਝੀ </p>
<p> ਪਾਈ ॥੨॥ ਸਭੁ ਕੋ ਮੀਤੁ ਹਮ ਆਪਨ ਕੀਨਾ ਹਮ ਸਭਨਾ ਕੇ ਸਾਜਨ ॥ ਦੂਰਿ ਪਰਾਇਓ ਮਨ ਕਾ ਬਿਰਹਾ ਤਾ </p>
<p> ਮੇਲੁ ਕੀਓ ਮੇਰੈ ਰਾਜਨ ॥੩॥ ਬਿਨਸਿਓ ਢੀਠਾ ਅੰਮ੍ਰਿਤੁ ਵੂਠਾ ਸਬਦੁ ਲਗੋ ਗੁਰ ਮੀਠਾ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ </p>
<p> ਸਰਬ ਨਿਵਾਸੀ ਨਾਨਕ ਰਮਈਆ ਡੀਠਾ ॥੪॥੩॥ ਧਨਾਸਰੀ ਮਃ ੫ ॥ ਜਬ ਤੇ ਦਰਸਨ ਭੇਟੇ ਸਾਧੂ ਭਲੇ ਦਿਨਸ </p>
<p> ਓਇ ਆਏ ॥ ਮਹਾ ਅਨੰਦੁ ਸਦਾ ਕਰਿ ਕੀਰਤਨੁ ਪੁਰਖ ਬਿਧਾਤਾ ਪਾਏ ॥੧॥ ਅਬ ਮੋਹਿ ਰਾਮ ਜਸੋ ਮਨਿ </p>
<p> ਗਾਇਓ ॥ ਭਇਓ ਪ੍ਰਗਾਸੁ ਸਦਾ ਸੁਖੁ ਮਨ ਮਹਿ ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣ ਨਿਧਾਨੁ ਰਿਦ </p>
<p> ਭੀਤਰਿ ਵਸਿਆ ਤਾ ਦੂਖੁ ਭਰਮ ਭਉ ਭਾਗਾ ॥ ਭਈ ਪਰਾਪਤਿ ਵਸਤੁ ਅਗੋਚਰ ਰਾਮ ਨਾਮਿ ਰੰਗੁ ਲਾਗਾ ॥੨॥ </p>
<p> ਚਿੰਤ ਅਚਿੰਤਾ ਸੋਚ ਅਸੋਚਾ ਸੋਗੁ ਲੋਭੁ ਮੋਹੁ ਥਾਕਾ ॥ ਹਉਮੈ ਰੋਗ ਮਿਟੇ ਕਿਰਪਾ ਤੇ ਜਮ ਤੇ ਭਏ ਬਿਬਾਕਾ ॥੩॥ </p>
<p> ਗੁਰ ਕੀ ਟਹਲ ਗੁਰੂ ਕੀ ਸੇਵਾ ਗੁਰ ਕੀ ਆਗਿਆ ਭਾਣੀ ॥ ਕਹੁ ਨਾਨਕ ਜਿਨਿ ਜਮ ਤੇ ਕਾਢੇ ਤਿਸੁ ਗੁਰ ਕੈ </p>
<p> ਕੁਰਬਾਣੀ ॥੪॥੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਿਸ ਕਾ ਤਨੁ ਮਨੁ ਧਨੁ ਸਭੁ ਤਿਸ ਕਾ ਸੋਈ ਸੁਘੜੁ ਸੁਜਾਨੀ ॥ </p>
<p> ਤਿਨ ਹੀ ਸੁਣਿਆ ਦੁਖੁ ਸੁਖੁ ਮੇਰਾ ਤਉ ਬਿਧਿ ਨੀਕੀ ਖਟਾਨੀ ॥੧॥ ਜੀਅ ਕੀ ਏਕੈ ਹੀ ਪਹਿ ਮਾਨੀ ॥ ਅਵਰਿ </p>
<p> ਜਤਨ ਕਰਿ ਰਹੇ ਬਹੁਤੇਰੇ ਤਿਨ ਤਿਲੁ ਨਹੀ ਕੀਮਤਿ ਜਾਨੀ ॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਿਰਮੋਲਕੁ ਹੀਰਾ ਗੁਰਿ </p>
<p> ਦੀਨੋ ਮੰਤਾਨੀ ॥ ਡਿਗੈ ਨ ਡੋਲੈ ਦ੍ਰਿੜੁ ਕਰਿ ਰਹਿਓ ਪੂਰਨ ਹੋਇ ਤ੍ਰਿਪਤਾਨੀ ॥੨॥ ਓਇ ਜੁ ਬੀਚ ਹਮ ਤੁਮ ਕਛੁ </p>
</section>
<section id='ang672' route='ang/672'><p> ਹੋਤੇ ਤਿਨ ਕੀ ਬਾਤ ਬਿਲਾਨੀ ॥ ਅਲੰਕਾਰ ਮਿਲਿ ਥੈਲੀ ਹੋਈ ਹੈ ਤਾ ਤੇ ਕਨਿਕ ਵਖਾਨੀ ॥੩॥ ਪ੍ਰਗਟਿਓ ਜੋਤਿ </p>
<p> ਸਹਜ ਸੁਖ ਸੋਭਾ ਬਾਜੇ ਅਨਹਤ ਬਾਨੀ ॥ ਕਹੁ ਨਾਨਕ ਨਿਹਚਲ ਘਰੁ ਬਾਧਿਓ ਗੁਰਿ ਕੀਓ ਬੰਧਾਨੀ ॥੪॥੫॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਵਡੇ ਵਡੇ ਰਾਜਨ ਅਰੁ ਭੂਮਨ ਤਾ ਕੀ ਤ੍ਰਿਸਨ ਨ ਬੂਝੀ ॥ ਲਪਟਿ ਰਹੇ ਮਾਇਆ ਰੰਗ ਮਾਤੇ </p>
<p> ਲੋਚਨ ਕਛੂ ਨ ਸੂਝੀ ॥੧॥ ਬਿਖਿਆ ਮਹਿ ਕਿਨ ਹੀ ਤ੍ਰਿਪਤਿ ਨ ਪਾਈ ॥ ਜਿਉ ਪਾਵਕੁ ਈਧਨਿ ਨਹੀ ਧ੍ਰਾਪੈ ਬਿਨੁ </p>
<p> ਹਰਿ ਕਹਾ ਅਘਾਈ ॥ ਰਹਾਉ ॥ ਦਿਨੁ ਦਿਨੁ ਕਰਤ ਭੋਜਨ ਬਹੁ ਬਿੰਜਨ ਤਾ ਕੀ ਮਿਟੈ ਨ ਭੂਖਾ ॥ ਉਦਮੁ ਕਰੈ </p>
<p> ਸੁਆਨ ਕੀ ਨਿਆਈ ਚਾਰੇ ਕੁੰਟਾ ਘੋਖਾ ॥੨॥ ਕਾਮਵੰਤ ਕਾਮੀ ਬਹੁ ਨਾਰੀ ਪਰ ਗ੍ਰਿਹ ਜੋਹ ਨ ਚੂਕੈ ॥ ਦਿਨ ਪ੍ਰਤਿ </p>
<p> ਕਰੈ ਕਰੈ ਪਛੁਤਾਪੈ ਸੋਗ ਲੋਭ ਮਹਿ ਸੂਕੈ ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਪਾਰ ਅਮੋਲਾ ਅੰਮ੍ਰਿਤੁ ਏਕੁ ਨਿਧਾਨਾ ॥ ਸੂਖੁ </p>
<p> ਸਹਜੁ ਆਨੰਦੁ ਸੰਤਨ ਕੈ ਨਾਨਕ ਗੁਰ ਤੇ ਜਾਨਾ ॥੪॥੬॥ ਧਨਾਸਰੀ ਮਃ ੫ ॥ ਲਵੈ ਨ ਲਾਗਨ ਕਉ ਹੈ ਕਛੂਐ </p>
<p> ਜਾ ਕਉ ਫਿਰਿ ਇਹੁ ਧਾਵੈ ॥ ਜਾ ਕਉ ਗੁਰਿ ਦੀਨੋ ਇਹੁ ਅੰਮ੍ਰਿਤੁ ਤਿਸ ਹੀ ਕਉ ਬਨਿ ਆਵੈ ॥੧॥ ਜਾ ਕਉ </p>
<p> ਆਇਓ ਏਕੁ ਰਸਾ ॥ ਖਾਨ ਪਾਨ ਆਨ ਨਹੀ ਖੁਧਿਆ ਤਾ ਕੈ ਚਿਤਿ ਨ ਬਸਾ ॥ ਰਹਾਉ ॥ ਮਉਲਿਓ ਮਨੁ ਤਨੁ </p>
<p> ਹੋਇਓ ਹਰਿਆ ਏਕ ਬੂੰਦ ਜਿਨਿ ਪਾਈ ॥ ਬਰਨਿ ਨ ਸਾਕਉ ਉਸਤਤਿ ਤਾ ਕੀ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥੨॥ </p>
<p> ਘਾਲ ਨ ਮਿਲਿਓ ਸੇਵ ਨ ਮਿਲਿਓ ਮਿਲਿਓ ਆਇ ਅਚਿੰਤਾ ॥ ਜਾ ਕਉ ਦਇਆ ਕਰੀ ਮੇਰੈ ਠਾਕੁਰਿ ਤਿਨਿ </p>
<p> ਗੁਰਹਿ ਕਮਾਨੋ ਮੰਤਾ ॥੩॥ ਦੀਨ ਦੈਆਲ ਸਦਾ ਕਿਰਪਾਲਾ ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲਾ ॥ ਓਤਿ ਪੋਤਿ ਨਾਨਕ </p>
<p> ਸੰਗਿ ਰਵਿਆ ਜਿਉ ਮਾਤਾ ਬਾਲ ਗੁੋਪਾਲਾ ॥੪॥੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਬਾਰਿ ਜਾਉ ਗੁਰ ਅਪੁਨੇ ਊਪਰਿ </p>
<p> ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾੑਯਾ ॥ ਮਹਾ ਉਦਿਆਨ ਅੰਧਕਾਰ ਮਹਿ ਜਿਨਿ ਸੀਧਾ ਮਾਰਗੁ ਦਿਖਾਯਾ ॥੧॥ ਹਮਰੇ </p>
<p> ਪ੍ਰਾਨ ਗੁਪਾਲ ਗੋਬਿੰਦ ॥ ਈਹਾ ਊਹਾ ਸਰਬ ਥੋਕ ਕੀ ਜਿਸਹਿ ਹਮਾਰੀ ਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ </p>
<p> ਸਰਬ ਨਿਧਾਨਾ ਮਾਨੁ ਮਹਤੁ ਪਤਿ ਪੂਰੀ ॥ ਨਾਮੁ ਲੈਤ ਕੋਟਿ ਅਘ ਨਾਸੇ ਭਗਤ ਬਾਛਹਿ ਸਭਿ ਧੂਰੀ ॥੨॥ ਸਰਬ </p>
<p> ਮਨੋਰਥ ਜੇ ਕੋ ਚਾਹੈ ਸੇਵੈ ਏਕੁ ਨਿਧਾਨਾ ॥ ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਸੁਆਮੀ ਸਿਮਰਤ ਪਾਰਿ ਪਰਾਨਾ ॥੩॥ ਸੀਤਲ </p>
<p> ਸਾਂਤਿ ਮਹਾ ਸੁਖੁ ਪਾਇਆ ਸੰਤਸੰਗਿ ਰਹਿਓ ਓਲਾੑ ॥ ਹਰਿ ਧਨੁ ਸੰਚਨੁ ਹਰਿ ਨਾਮੁ ਭੋਜਨੁ ਇਹੁ ਨਾਨਕ ਕੀਨੋ </p>
</section>
<section id='ang673' route='ang/673'><p> ਚੋਲਾੑ ॥੪॥੮॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਿਹ ਕਰਣੀ ਹੋਵਹਿ ਸਰਮਿੰਦਾ ਇਹਾ ਕਮਾਨੀ ਰੀਤਿ ॥ ਸੰਤ ਕੀ ਨਿੰਦਾ </p>
<p> ਸਾਕਤ ਕੀ ਪੂਜਾ ਐਸੀ ਦ੍ਰਿੜੀੑ ਬਿਪਰੀਤਿ ॥੧॥ ਮਾਇਆ ਮੋਹ ਭੂਲੋ ਅਵਰੈ ਹੀਤ ॥ ਹਰਿਚੰਦਉਰੀ ਬਨ ਹਰ </p>
<p> ਪਾਤ ਰੇ ਇਹੈ ਤੁਹਾਰੋ ਬੀਤ ॥੧॥ ਰਹਾਉ ॥ ਚੰਦਨ ਲੇਪ ਹੋਤ ਦੇਹ ਕਉ ਸੁਖੁ ਗਰਧਭ ਭਸਮ ਸੰਗੀਤਿ ॥ ਅੰਮ੍ਰਿਤ </p>
<p> ਸੰਗਿ ਨਾਹਿ ਰੁਚ ਆਵਤ ਬਿਖੈ ਠਗਉਰੀ ਪ੍ਰੀਤਿ ॥੨॥ ਉਤਮ ਸੰਤ ਭਲੇ ਸੰਜੋਗੀ ਇਸੁ ਜੁਗ ਮਹਿ ਪਵਿਤ ਪੁਨੀਤ </p>
<p> ॥ ਜਾਤ ਅਕਾਰਥ ਜਨਮੁ ਪਦਾਰਥ ਕਾਚ ਬਾਦਰੈ ਜੀਤ ॥੩॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਦੁਖ ਭਾਗੇ ਗੁਰਿ ਗਿਆਨ </p>
<p> ਅੰਜਨੁ ਨੇਤ੍ਰ ਦੀਤ ॥ ਸਾਧਸੰਗਿ ਇਨ ਦੁਖ ਤੇ ਨਿਕਸਿਓ ਨਾਨਕ ਏਕ ਪਰੀਤ ॥੪॥੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਪਾਨੀ ਪਖਾ ਪੀਸਉ ਸੰਤ ਆਗੈ ਗੁਣ ਗੋਵਿੰਦ ਜਸੁ ਗਾਈ ॥ ਸਾਸਿ ਸਾਸਿ ਮਨੁ ਨਾਮੁ ਸਮਾੑਰੈ ਇਹੁ ਬਿਸ੍ਰਾਮ ਨਿਧਿ </p>
<p> ਪਾਈ ॥੧॥ ਤੁਮੑ ਕਰਹੁ ਦਇਆ ਮੇਰੇ ਸਾਈ ॥ ਐਸੀ ਮਤਿ ਦੀਜੈ ਮੇਰੇ ਠਾਕੁਰ ਸਦਾ ਸਦਾ ਤੁਧੁ ਧਿਆਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਮੋਹੁ ਮਾਨੁ ਛੂਟੈ ਬਿਨਸਿ ਜਾਇ ਭਰਮਾਈ ॥ ਅਨਦ ਰੂਪੁ ਰਵਿਓ ਸਭ ਮਧੇ ਜਤ ਕਤ </p>
<p> ਪੇਖਉ ਜਾਈ ॥੨॥ ਤੁਮੑ ਦਇਆਲ ਕਿਰਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ਪਤਿਤ ਪਾਵਨ ਗੋਸਾਈ ॥ ਕੋਟਿ ਸੂਖ ਆਨੰਦ ਰਾਜ </p>
<p> ਪਾਏ ਮੁਖ ਤੇ ਨਿਮਖ ਬੁਲਾਈ ॥੩॥ ਜਾਪ ਤਾਪ ਭਗਤਿ ਸਾ ਪੂਰੀ ਜੋ ਪ੍ਰਭ ਕੈ ਮਨਿ ਭਾਈ ॥ ਨਾਮੁ ਜਪਤ ਤ੍ਰਿਸਨਾ </p>

<section id='ang674' route='ang/674'><p> ਪ੍ਰਤਿਪਾਲਕ ਨਾਇਕ ਖਸਮ ਹਮਾਰੇ ॥ ਨਿਮਖ ਨਿਮਖ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਹੁ ਹਮ ਬਾਰਿਕ ਤੁਮਰੇ ਧਾਰੇ ॥੧॥ </p>

<p> ਰਹਾਉ ॥ ਪਰ ਧਨ ਪਰ ਤਨ ਪਰ ਕੀ ਨਿੰਦਾ ਇਨ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਲਾਗੈ ॥ ਸੰਤਹ ਸੰਗੁ ਸੰਤ ਸੰਭਾਖਨੁ ਹਰਿ </p>

<p> ਨਾਨਕੁ ਜਿਉ ਮਾਤਾ ਬਾਲ ਗੁਪਾਲਾ ॥੩॥੧੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਲੀਨੇ ਸੰਤ ਉਬਾਰਿ ॥ ਹਰਿ ਕੇ </p>
<p> ਦਾਸ ਕੀ ਚਿਤਵੈ ਬੁਰਿਆਈ ਤਿਸ ਹੀ ਕਉ ਫਿਰਿ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜਨ ਕਾ ਆਪਿ ਸਹਾਈ ਹੋਆ </p>
<p> ਨਿੰਦਕ ਭਾਗੇ ਹਾਰਿ ॥ ਭ੍ਰਮਤ ਭ੍ਰਮਤ ਊਹਾਂ ਹੀ ਮੂਏ ਬਾਹੁੜਿ ਗ੍ਰਿਹਿ ਨ ਮੰਝਾਰਿ ॥੧॥ ਨਾਨਕ ਸਰਣਿ ਪਰਿਓ </p>
<p> ਦੁਖ ਭੰਜਨ ਗੁਨ ਗਾਵੈ ਸਦਾ ਅਪਾਰਿ ॥ ਨਿੰਦਕ ਕਾ ਮੁਖੁ ਕਾਲਾ ਹੋਆ ਦੀਨ ਦੁਨੀਆ ਕੈ ਦਰਬਾਰਿ ॥੨॥੧੫॥ </p>

<section id='ang675' route='ang/675'><p> ਨਾਰਾਇਨ ਸੰਗੀ ਸਗਲੇ ਤਾਰਿਆ ॥੧॥ ਅਉਖਧ ਮੰਤ੍ਰ ਮੂਲ ਮਨ ਏਕੈ ਮਨਿ ਬਿਸ੍ਵਾਸੁ ਪ੍ਰਭ ਧਾਰਿਆ ॥ ਚਰਨ </p>
<p> ਰੇਨ ਬਾਂਛੈ ਨਿਤ ਨਾਨਕੁ ਪੁਨਹ ਪੁਨਹ ਬਲਿਹਾਰਿਆ ॥੨॥੧੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਮੇਰਾ ਲਾਗੋ ਰਾਮ ਸਿਉ </p>

<p> ਕਰਿ ਬਿਰਥਾ ਸਗਲ ਮਿਟਾਈ ॥ ਨਿੰਦਕ ਕੇ ਮੁਖ ਕਾਲੇ ਕੀਨੇ ਜਨ ਕਾ ਆਪਿ ਸਹਾਈ ॥੧॥ ਸਾਚਾ ਸਾਹਿਬੁ </p>
<p> ਹੋਆ ਰਖਵਾਲਾ ਰਾਖਿ ਲੀਏ ਕੰਠਿ ਲਾਇ ॥ ਨਿਰਭਉ ਭਏ ਸਦਾ ਸੁਖ ਮਾਣੇ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਇ </p>
<p> ॥੨॥੧੭॥ ਧਨਾਸਿਰੀ ਮਹਲਾ ੫ ॥ ਅਉਖਧੁ ਤੇਰੋ ਨਾਮੁ ਦਇਆਲ ॥ ਮੋਹਿ ਆਤੁਰ ਤੇਰੀ ਗਤਿ ਨਹੀ ਜਾਨੀ </p>
<p> ਤੂੰ ਆਪਿ ਕਰਹਿ ਪ੍ਰਤਿਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਸੁਆਮੀ ਮੇਰੇ ਦੁਤੀਆ ਭਾਉ ਨਿਵਾਰਿ ॥ ਬੰਧਨ </p>
<p> ਕਾਟਿ ਲੇਹੁ ਅਪੁਨੇ ਕਰਿ ਕਬਹੂ ਨ ਆਵਹ ਹਾਰਿ ॥੧॥ ਤੇਰੀ ਸਰਨਿ ਪਇਆ ਹਉ ਜੀਵਾਂ ਤੂੰ ਸੰਮ੍ਰਥੁ ਪੁਰਖੁ </p>
<p> ਮਿਹਰਵਾਨੁ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭ ਕਉ ਆਰਾਧੀ ਨਾਨਕ ਸਦ ਕੁਰਬਾਨੁ ॥੨॥੧੮॥ </p>
<p> ਰਾਗੁ ਧਨਾਸਰੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਾ ਹਾ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ ॥ ਹਮ ਤੇ ਕਿਛੂ ਨ ਹੋਇ ਮੇਰੇ ਸ੍ਵਾਮੀ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨਾ ਨਾਮੁ ਦੇਹੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਗਨਿ ਕੁਟੰਬ ਸਾਗਰ ਸੰਸਾਰ ॥ ਭਰਮ ਮੋਹ ਅਗਿਆਨ ਅੰਧਾਰ ॥੧॥ ਊਚ ਨੀਚ ਸੂਖ ਦੂਖ ॥ ਧ੍ਰਾਪਸਿ ਨਾਹੀ </p>
<p> ਤ੍ਰਿਸਨਾ ਭੂਖ ॥੨॥ ਮਨਿ ਬਾਸਨਾ ਰਚਿ ਬਿਖੈ ਬਿਆਧਿ ॥ ਪੰਚ ਦੂਤ ਸੰਗਿ ਮਹਾ ਅਸਾਧ ॥੩॥ ਜੀਅ ਜਹਾਨੁ </p>
<p> ਪ੍ਰਾਨ ਧਨੁ ਤੇਰਾ ॥ ਨਾਨਕ ਜਾਨੁ ਸਦਾ ਹਰਿ ਨੇਰਾ ॥੪॥੧॥੧੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਦੀਨ ਦਰਦ ਨਿਵਾਰਿ </p>
<p> ਠਾਕੁਰ ਰਾਖੈ ਜਨ ਕੀ ਆਪਿ ॥ ਤਰਣ ਤਾਰਣ ਹਰਿ ਨਿਧਿ ਦੂਖੁ ਨ ਸਕੈ ਬਿਆਪਿ ॥੧॥ ਸਾਧੂ ਸੰਗਿ ਭਜਹੁ ਗੁਪਾਲ </p>
<p> ॥ ਆਨ ਸੰਜਮ ਕਿਛੁ ਨ ਸੂਝੈ ਇਹ ਜਤਨ ਕਾਟਿ ਕਲਿ ਕਾਲ ॥ ਰਹਾਉ ॥ ਆਦਿ ਅੰਤਿ ਦਇਆਲ ਪੂਰਨ ਤਿਸੁ </p>
<p> ਬਿਨਾ ਨਹੀ ਕੋਇ ॥ ਜਨਮ ਮਰਣ ਨਿਵਾਰਿ ਹਰਿ ਜਪਿ ਸਿਮਰਿ ਸੁਆਮੀ ਸੋਇ ॥੨॥ ਬੇਦ ਸਿੰਮ੍ਰਿਤਿ ਕਥੈ ਸਾਸਤ </p>
<p> ਭਗਤ ਕਰਹਿ ਬੀਚਾਰੁ ॥ ਮੁਕਤਿ ਪਾਈਐ ਸਾਧਸੰਗਤਿ ਬਿਨਸਿ ਜਾਇ ਅੰਧਾਰੁ ॥੩॥ ਚਰਨ ਕਮਲ ਅਧਾਰੁ ਜਨ </p>

<section id='ang676' route='ang/676'><p> ਕਾ ਰਾਸਿ ਪੂੰਜੀ ਏਕ ॥ ਤਾਣੁ ਮਾਣੁ ਦੀਬਾਣੁ ਸਾਚਾ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਟੇਕ ॥੪॥੨॥੨੦॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਫਿਰਤ ਫਿਰਤ ਭੇਟੇ ਜਨ ਸਾਧੂ ਪੂਰੈ ਗੁਰਿ ਸਮਝਾਇਆ ॥ ਆਨ ਸਗਲ ਬਿਧਿ ਕਾਂਮਿ ਨ ਆਵੈ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਇਆ ॥੧॥ ਤਾ ਤੇ ਮੋਹਿ ਧਾਰੀ ਓਟ ਗੋਪਾਲ ॥ ਸਰਨਿ ਪਰਿਓ ਪੂਰਨ ਪਰਮੇਸੁਰ ਬਿਨਸੇ ਸਗਲ ਜੰਜਾਲ </p>
<p> ॥ ਰਹਾਉ ॥ ਸੁਰਗ ਮਿਰਤ ਪਇਆਲ ਭੂ ਮੰਡਲ ਸਗਲ ਬਿਆਪੇ ਮਾਇ ॥ ਜੀਅ ਉਧਾਰਨ ਸਭ ਕੁਲ ਤਾਰਨ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੨॥ ਨਾਨਕ ਨਾਮੁ ਨਿਰੰਜਨੁ ਗਾਈਐ ਪਾਈਐ ਸਰਬ ਨਿਧਾਨਾ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ </p>
<p> ਦੇਇ ਸੁਆਮੀ ਬਿਰਲੇ ਕਾਹੂ ਜਾਨਾ ॥੩॥੩॥੨੧॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਛੋਡਿ ਜਾਹਿ ਸੇ ਕਰਹਿ ਪਰਾਲ ॥ ਕਾਮਿ ਨ ਆਵਹਿ ਸੇ ਜੰਜਾਲ ॥ ਸੰਗਿ ਨ ਚਾਲਹਿ ਤਿਨ ਸਿਉ ਹੀਤ ॥ ਜੋ ਬੈਰਾਈ </p>
<p> ਸੇਈ ਮੀਤ ॥੧॥ ਐਸੇ ਭਰਮਿ ਭੁਲੇ ਸੰਸਾਰਾ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਖੋਇ ਗਵਾਰਾ ॥ ਰਹਾਉ ॥ ਸਾਚੁ ਧਰਮੁ ਨਹੀ </p>

<p> ॥ ਪਾਪ ਕਰੈ ਤਾ ਪਛੋਤਾਣੇ ॥੩॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਪਰਵਾਣੁ ॥ ਤੇਰੇ ਭਾਣੇ ਨੋ ਕੁਰਬਾਣੁ ॥ ਨਾਨਕੁ ਗਰੀਬੁ ਬੰਦਾ </p>
<p> ਜਨੁ ਤੇਰਾ ॥ ਰਾਖਿ ਲੇਇ ਸਾਹਿਬੁ ਪ੍ਰਭੁ ਮੇਰਾ ॥੪॥੧॥੨੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਮੋਹਿ ਮਸਕੀਨ ਪ੍ਰਭੁ </p>

<p> ਸੋਭਾ ਅਤਿ ਮਸਕੀਨੀ ॥ ਸੰਤ ਵਡਾਈ ਹਰਿ ਜਸੁ ਚੀਨੀ ॥ ਅਨਦੁ ਸੰਤਨ ਕੈ ਭਗਤਿ ਗੋਵਿੰਦ ॥ ਸੂਖੁ ਸੰਤਨ </p>

<p> ਸਭਾ ਮਹਿ ਅਨਦ ਬਿਸ੍ਰਾਮ ॥ ਉਨ ਸੰਗੁ ਸੋ ਪਾਏ ਜਿਸੁ ਮਸਤਕਿ ਕਰਾਮ ॥੩॥ ਦੁਇ ਕਰ ਜੋੜਿ ਕਰੀ </p>

<section id='ang677' route='ang/677'><p> ੪॥੨॥੨੩॥ ਧਨਾਸਰੀ ਮਃ ੫ ॥ ਸੋ ਕਤ ਡਰੈ ਜਿ ਖਸਮੁ ਸਮਾੑਰੈ ॥ ਡਰਿ ਡਰਿ ਪਚੇ ਮਨਮੁਖ ਵੇਚਾਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਿਰ ਊਪਰਿ ਮਾਤ ਪਿਤਾ ਗੁਰਦੇਵ ॥ ਸਫਲ ਮੂਰਤਿ ਜਾ ਕੀ ਨਿਰਮਲ ਸੇਵ ॥ ਏਕੁ ਨਿਰੰਜਨੁ ਜਾ ਕੀ </p>
<p> ਰਾਸਿ ॥ ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਹੋਵਤ ਪਰਗਾਸ ॥੧॥ ਜੀਅਨ ਕਾ ਦਾਤਾ ਪੂਰਨ ਸਭ ਠਾਇ ॥ ਕੋਟਿ ਕਲੇਸ ਮਿਟਹਿ </p>
<p> ਹਰਿ ਨਾਇ ॥ ਜਨਮ ਮਰਨ ਸਗਲਾ ਦੁਖੁ ਨਾਸੈ ॥ ਗੁਰਮੁਖਿ ਜਾ ਕੈ ਮਨਿ ਤਨਿ ਬਾਸੈ ॥੨॥ ਜਿਸ ਨੋ ਆਪਿ ਲਏ </p>
<p> ਲੜਿ ਲਾਇ ॥ ਦਰਗਹ ਮਿਲੈ ਤਿਸੈ ਹੀ ਜਾਇ ॥ ਸੇਈ ਭਗਤ ਜਿ ਸਾਚੇ ਭਾਣੇ ॥ ਜਮਕਾਲ ਤੇ ਭਏ ਨਿਕਾਣੇ ॥੩॥ </p>
<p> ਸਾਚਾ ਸਾਹਿਬੁ ਸਚੁ ਦਰਬਾਰੁ ॥ ਕੀਮਤਿ ਕਉਣੁ ਕਹੈ ਬੀਚਾਰੁ ॥ ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਸਗਲ ਅਧਾਰੁ ॥ ਨਾਨਕੁ </p>
<p> ਜਾਚੈ ਸੰਤ ਰੇਣਾਰੁ ॥੪॥੩॥੨੪॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਘਰਿ ਬਾਹਰਿ ਤੇਰਾ ਭਰਵਾਸਾ ਤੂ ਜਨ ਕੈ ਹੈ ਸੰਗਿ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਅਪੁਨੇ ਨਾਮੁ ਜਪਉ ਹਰਿ ਰੰਗਿ </p>
<p> ॥੧॥ ਜਨ ਕਉ ਪ੍ਰਭ ਅਪਨੇ ਕਾ ਤਾਣੁ ॥ ਜੋ ਤੂ ਕਰਹਿ ਕਰਾਵਹਿ ਸੁਆਮੀ ਸਾ ਮਸਲਤਿ ਪਰਵਾਣੁ ॥ ਰਹਾਉ ॥ </p>
<p> ਪਤਿ ਪਰਮੇਸਰੁ ਗਤਿ ਨਾਰਾਇਣੁ ਧਨੁ ਗੁਪਾਲ ਗੁਣ ਸਾਖੀ ॥ ਚਰਨ ਸਰਨ ਨਾਨਕ ਦਾਸ ਹਰਿ ਹਰਿ ਸੰਤੀ ਇਹ </p>
<p> ਬਿਧਿ ਜਾਤੀ ॥੨॥੧॥੨੫॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਸਗਲ ਮਨੋਰਥ ਪ੍ਰਭ ਤੇ ਪਾਏ ਕੰਠਿ ਲਾਇ ਗੁਰਿ ਰਾਖੇ ॥ </p>
<p> ਸੰਸਾਰ ਸਾਗਰ ਮਹਿ ਜਲਨਿ ਨ ਦੀਨੇ ਕਿਨੈ ਨ ਦੁਤਰੁ ਭਾਖੇ ॥੧॥ ਜਿਨ ਕੈ ਮਨਿ ਸਾਚਾ ਬਿਸ੍ਵਾਸੁ ॥ ਪੇਖਿ ਪੇਖਿ </p>
<p> ਸੁਆਮੀ ਕੀ ਸੋਭਾ ਆਨਦੁ ਸਦਾ ਉਲਾਸੁ ॥ ਰਹਾਉ ॥ ਚਰਨ ਸਰਨਿ ਪੂਰਨ ਪਰਮੇਸਰ ਅੰਤਰਜਾਮੀ ਸਾਖਿਓ ॥ </p>
<p> ਜਾਨਿ ਬੂਝਿ ਅਪਨਾ ਕੀਓ ਨਾਨਕ ਭਗਤਨ ਕਾ ਅੰਕੁਰੁ ਰਾਖਿਓ ॥੨॥੨॥੨੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਹ </p>
<p> ਜਹ ਪੇਖਉ ਤਹ ਹਜੂਰਿ ਦੂਰਿ ਕਤਹੁ ਨ ਜਾਈ ॥ ਰਵਿ ਰਹਿਆ ਸਰਬਤ੍ਰ ਮੈ ਮਨ ਸਦਾ ਧਿਆਈ ॥੧॥ ਈਤ ਊਤ </p>
<p> ਨਹੀ ਬੀਛੁੜੈ ਸੋ ਸੰਗੀ ਗਨੀਐ ॥ ਬਿਨਸਿ ਜਾਇ ਜੋ ਨਿਮਖ ਮਹਿ ਸੋ ਅਲਪ ਸੁਖੁ ਭਨੀਐ ॥ ਰਹਾਉ ॥ </p>
<p> ਪ੍ਰਤਿਪਾਲੈ ਅਪਿਆਉ ਦੇਇ ਕਛੁ ਊਨ ਨ ਹੋਈ ॥ ਸਾਸਿ ਸਾਸਿ ਸੰਮਾਲਤਾ ਮੇਰਾ ਪ੍ਰਭੁ ਸੋਈ ॥੨॥ ਅਛਲ </p>
<p> ਅਛੇਦ ਅਪਾਰ ਪ੍ਰਭ ਊਚਾ ਜਾ ਕਾ ਰੂਪੁ ॥ ਜਪਿ ਜਪਿ ਕਰਹਿ ਅਨੰਦੁ ਜਨ ਅਚਰਜ ਆਨੂਪੁ ॥੩॥ ਸਾ ਮਤਿ ਦੇਹੁ </p>
</section>
<section id='ang678' route='ang/678'><p> ਦਇਆਲ ਪ੍ਰਭ ਜਿਤੁ ਤੁਮਹਿ ਅਰਾਧਾ ॥ ਨਾਨਕੁ ਮੰਗੈ ਦਾਨੁ ਪ੍ਰਭ ਰੇਨ ਪਗ ਸਾਧਾ ॥੪॥੩॥੨੭॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਜਿਨਿ ਤੁਮ ਭੇਜੇ ਤਿਨਹਿ ਬੁਲਾਏ ਸੁਖ ਸਹਜ ਸੇਤੀ ਘਰਿ ਆਉ ॥ ਅਨਦ ਮੰਗਲ ਗੁਨ ਗਾਉ ਸਹਜ </p>
<p> ਧੁਨਿ ਨਿਹਚਲ ਰਾਜੁ ਕਮਾਉ ॥੧॥ ਤੁਮ ਘਰਿ ਆਵਹੁ ਮੇਰੇ ਮੀਤ ॥ ਤੁਮਰੇ ਦੋਖੀ ਹਰਿ ਆਪਿ ਨਿਵਾਰੇ ਅਪਦਾ </p>
<p> ਭਈ ਬਿਤੀਤ ॥ ਰਹਾਉ ॥ ਪ੍ਰਗਟ ਕੀਨੇ ਪ੍ਰਭ ਕਰਨੇਹਾਰੇ ਨਾਸਨ ਭਾਜਨ ਥਾਕੇ ॥ ਘਰਿ ਮੰਗਲ ਵਾਜਹਿ ਨਿਤ ਵਾਜੇ </p>
<p> ਅਪੁਨੈ ਖਸਮਿ ਨਿਵਾਜੇ ॥੨॥ ਅਸਥਿਰ ਰਹਹੁ ਡੋਲਹੁ ਮਤ ਕਬਹੂ ਗੁਰ ਕੈ ਬਚਨਿ ਅਧਾਰਿ ॥ ਜੈ ਜੈ ਕਾਰੁ ਸਗਲ </p>
<p> ਭੂ ਮੰਡਲ ਮੁਖ ਊਜਲ ਦਰਬਾਰ ॥੩॥ ਜਿਨ ਕੇ ਜੀਅ ਤਿਨੈ ਹੀ ਫੇਰੇ ਆਪੇ ਭਇਆ ਸਹਾਈ ॥ ਅਚਰਜੁ ਕੀਆ </p>
<p> ਕਰਨੈਹਾਰੈ ਨਾਨਕ ਸਚੁ ਵਡਿਆਈ ॥੪॥੪॥੨੮॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਨਹੁ ਸੰਤ ਪਿਆਰੇ ਬਿਨਉ ਹਮਾਰੇ ਜੀਉ ॥ ਹਰਿ ਬਿਨੁ ਮੁਕਤਿ ਨ ਕਾਹੂ ਜੀਉ ॥ ਰਹਾਉ ॥ ਮਨ ਨਿਰਮਲ ਕਰਮ </p>
<p> ਕਰਿ ਤਾਰਨ ਤਰਨ ਹਰਿ ਅਵਰਿ ਜੰਜਾਲ ਤੇਰੈ ਕਾਹੂ ਨ ਕਾਮ ਜੀਉ ॥ ਜੀਵਨ ਦੇਵਾ ਪਾਰਬ੍ਰਹਮ ਸੇਵਾ ਇਹੁ ਉਪਦੇਸੁ </p>
<p> ਮੋ ਕਉ ਗੁਰਿ ਦੀਨਾ ਜੀਉ ॥੧॥ ਤਿਸੁ ਸਿਉ ਨ ਲਾਈਐ ਹੀਤੁ ਜਾ ਕੋ ਕਿਛੁ ਨਾਹੀ ਬੀਤੁ ਅੰਤ ਕੀ ਬਾਰ ਓਹੁ ਸੰਗਿ </p>
<p> ਨ ਚਾਲੈ ॥ ਮਨਿ ਤਨਿ ਤੂ ਆਰਾਧ ਹਰਿ ਕੇ ਪ੍ਰੀਤਮ ਸਾਧ ਜਾ ਕੈ ਸੰਗਿ ਤੇਰੇ ਬੰਧਨ ਛੂਟੈ ॥੨॥ ਗਹੁ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਸਰਨ ਹਿਰਦੈ ਕਮਲ ਚਰਨ ਅਵਰ ਆਸ ਕਛੁ ਪਟਲੁ ਨ ਕੀਜੈ ॥ ਸੋਈ ਭਗਤੁ ਗਿਆਨੀ ਧਿਆਨੀ ਤਪਾ ਸੋਈ </p>
<p> ਨਾਨਕ ਜਾ ਕਉ ਕਿਰਪਾ ਕੀਜੈ ॥੩॥੧॥੨੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਮੇਰੇ ਲਾਲ ਭਲੋ ਰੇ ਭਲੋ ਰੇ ਭਲੋ </p>
<p> ਹਰਿ ਮੰਗਨਾ ॥ ਦੇਖਹੁ ਪਸਾਰਿ ਨੈਨ ਸੁਨਹੁ ਸਾਧੂ ਕੇ ਬੈਨ ਪ੍ਰਾਨਪਤਿ ਚਿਤਿ ਰਾਖੁ ਸਗਲ ਹੈ ਮਰਨਾ ॥ ਰਹਾਉ ॥ </p>
<p> ਚੰਦਨ ਚੋਆ ਰਸ ਭੋਗ ਕਰਤ ਅਨੇਕੈ ਬਿਖਿਆ ਬਿਕਾਰ ਦੇਖੁ ਸਗਲ ਹੈ ਫੀਕੇ ਏਕੈ ਗੋਬਿਦ ਕੋ ਨਾਮੁ ਨੀਕੋ ਕਹਤ </p>
<p> ਹੈ ਸਾਧ ਜਨ ॥ ਤਨੁ ਧਨੁ ਆਪਨ ਥਾਪਿਓ ਹਰਿ ਜਪੁ ਨ ਨਿਮਖ ਜਾਪਿਓ ਅਰਥੁ ਦ੍ਰਬੁ ਦੇਖੁ ਕਛੁ ਸੰਗਿ ਨਾਹੀ </p>
<p> ਚਲਨਾ ॥੧॥ ਜਾ ਕੋ ਰੇ ਕਰਮੁ ਭਲਾ ਤਿਨਿ ਓਟ ਗਹੀ ਸੰਤ ਪਲਾ ਤਿਨ ਨਾਹੀ ਰੇ ਜਮੁ ਸੰਤਾਵੈ ਸਾਧੂ ਕੀ ਸੰਗਨਾ ॥ </p>
<p> ਪਾਇਓ ਰੇ ਪਰਮ ਨਿਧਾਨੁ ਮਿਟਿਓ ਹੈ ਅਭਿਮਾਨੁ ਏਕੈ ਨਿਰੰਕਾਰ ਨਾਨਕ ਮਨੁ ਲਗਨਾ ॥੨॥੨॥੩੦॥ </p>
</section>
<section id='ang679' route='ang/679'><p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਏਕੁ ਸਿਮਰਿ ਏਕੁ ਸਿਮਰਿ ਏਕੁ ਸਿਮਰਿ ਪਿਆਰੇ ॥ ਕਲਿ ਕਲੇਸ ਲੋਭ ਮੋਹ ਮਹਾ ਭਉਜਲੁ ਤਾਰੇ ॥ ਰਹਾਉ ॥ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਨਿਮਖ ਨਿਮਖ ਦਿਨਸੁ ਰੈਨਿ ਚਿਤਾਰੇ ॥ ਸਾਧਸੰਗ ਜਪਿ ਨਿਸੰਗ ਮਨਿ ਨਿਧਾਨੁ ਧਾਰੇ ॥੧॥ ਚਰਨ </p>
<p> ਕਮਲ ਨਮਸਕਾਰ ਗੁਨ ਗੋਬਿਦ ਬੀਚਾਰੇ ॥ ਸਾਧ ਜਨਾ ਕੀ ਰੇਨ ਨਾਨਕ ਮੰਗਲ ਸੂਖ ਸਧਾਰੇ ॥੨॥੧॥੩੧॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੮ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਮਰਉ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖ ਪਾਵਉ ਸਾਸਿ ਸਾਸਿ ਸਮਾਲੇ ॥ ਇਹ ਲੋਕਿ ਪਰਲੋਕਿ ਸੰਗਿ ਸਹਾਈ ਜਤ ਕਤ </p>
<p> ਮੋਹਿ ਰਖਵਾਲੇ ॥੧॥ ਗੁਰ ਕਾ ਬਚਨੁ ਬਸੈ ਜੀਅ ਨਾਲੇ ॥ ਜਲਿ ਨਹੀ ਡੂਬੈ ਤਸਕਰੁ ਨਹੀ ਲੇਵੈ ਭਾਹਿ ਨ ਸਾਕੈ </p>

<p> ਪਾਇਓ ਹਰਿ ਨਾਨਕ ਕਰੀ ਕ੍ਰਿਪਾ ਕਿਰਪਾਲੇ ॥੨॥੧॥੩੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਦਇਆਲ </p>

<section id='ang680' route='ang/680'><p> ਸਤਿਗੁਰੁ ਪੂਰਾ ॥੧॥ ਠਾਕੁਰੁ ਗਾਈਐ ਆਤਮ ਰੰਗਿ ॥ ਸਰਣੀ ਪਾਵਨ ਨਾਮ ਧਿਆਵਨ ਸਹਜਿ ਸਮਾਵਨ </p>
<p> ਸੰਗਿ ॥੧॥ ਰਹਾਉ ॥ ਜਨ ਕੇ ਚਰਨ ਵਸਹਿ ਮੇਰੈ ਹੀਅਰੈ ਸੰਗਿ ਪੁਨੀਤਾ ਦੇਹੀ ॥ ਜਨ ਕੀ ਧੂਰਿ ਦੇਹੁ ਕਿਰਪਾ </p>
<p> ਨਿਧਿ ਨਾਨਕ ਕੈ ਸੁਖੁ ਏਹੀ ॥੨॥੪॥੩੫॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਤਨ ਕਰੈ ਮਾਨੁਖ ਡਹਕਾਵੈ ਓਹੁ </p>
<p> ਅੰਤਰਜਾਮੀ ਜਾਨੈ ॥ ਪਾਪ ਕਰੇ ਕਰਿ ਮੂਕਰਿ ਪਾਵੈ ਭੇਖ ਕਰੈ ਨਿਰਬਾਨੈ ॥੧॥ ਜਾਨਤ ਦੂਰਿ ਤੁਮਹਿ ਪ੍ਰਭ </p>
<p> ਨੇਰਿ ॥ ਉਤ ਤਾਕੈ ਉਤ ਤੇ ਉਤ ਪੇਖੈ ਆਵੈ ਲੋਭੀ ਫੇਰਿ ॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਤੁਟੈ ਨਾਹੀ ਮਨ ਭਰਮਾ </p>
<p> ਤਬ ਲਗੁ ਮੁਕਤੁ ਨ ਕੋਈ ॥ ਕਹੁ ਨਾਨਕ ਦਇਆਲ ਸੁਆਮੀ ਸੰਤੁ ਭਗਤੁ ਜਨੁ ਸੋਈ ॥੨॥੫॥੩੬॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਨਾਮੁ ਗੁਰਿ ਦੀਓ ਹੈ ਅਪੁਨੈ ਜਾ ਕੈ ਮਸਤਕਿ ਕਰਮਾ ॥ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ਨਾਮੁ ਜਪਾਵੈ ਤਾ ਕਾ </p>
<p> ਜੁਗ ਮਹਿ ਧਰਮਾ ॥੧॥ ਜਨ ਕਉ ਨਾਮੁ ਵਡਾਈ ਸੋਭ ॥ ਨਾਮੋ ਗਤਿ ਨਾਮੋ ਪਤਿ ਜਨ ਕੀ ਮਾਨੈ ਜੋ ਜੋ ਹੋਗ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਾਮ ਧਨੁ ਜਿਸੁ ਜਨ ਕੈ ਪਾਲੈ ਸੋਈ ਪੂਰਾ ਸਾਹਾ ॥ ਨਾਮੁ ਬਿਉਹਾਰਾ ਨਾਨਕ ਆਧਾਰਾ ਨਾਮੁ </p>
<p> ਪਰਾਪਤਿ ਲਾਹਾ ॥੨॥੬॥੩੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਨੇਤ੍ਰ ਪੁਨੀਤ ਭਏ ਦਰਸ ਪੇਖੇ ਮਾਥੈ ਪਰਉ ਰਵਾਲ ॥ </p>
<p> ਰਸਿ ਰਸਿ ਗੁਣ ਗਾਵਉ ਠਾਕੁਰ ਕੇ ਮੋਰੈ ਹਿਰਦੈ ਬਸਹੁ ਗੋਪਾਲ ॥੧॥ ਤੁਮ ਤਉ ਰਾਖਨਹਾਰ ਦਇਆਲ ॥ </p>
<p> ਸੁੰਦਰ ਸੁਘਰ ਬੇਅੰਤ ਪਿਤਾ ਪ੍ਰਭ ਹੋਹੁ ਪ੍ਰਭੂ ਕਿਰਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਅਨੰਦ ਮੰਗਲ ਰੂਪ ਤੁਮਰੇ </p>
<p> ਬਚਨ ਅਨੂਪ ਰਸਾਲ ॥ ਹਿਰਦੈ ਚਰਣ ਸਬਦੁ ਸਤਿਗੁਰ ਕੋ ਨਾਨਕ ਬਾਂਧਿਓ ਪਾਲ ॥੨॥੭॥੩੮॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਅਪਨੀ ਉਕਤਿ ਖਲਾਵੈ ਭੋਜਨ ਅਪਨੀ ਉਕਤਿ ਖੇਲਾਵੈ ॥ ਸਰਬ ਸੂਖ ਭੋਗ ਰਸ ਦੇਵੈ ਮਨ ਹੀ </p>
<p> ਨਾਲਿ ਸਮਾਵੈ ॥੧॥ ਹਮਰੇ ਪਿਤਾ ਗੋਪਾਲ ਦਇਆਲ ॥ ਜਿਉ ਰਾਖੈ ਮਹਤਾਰੀ ਬਾਰਿਕ ਕਉ ਤੈਸੇ ਹੀ ਪ੍ਰਭ </p>
<p> ਪਾਲ ॥੧॥ ਰਹਾਉ ॥ ਮੀਤ ਸਾਜਨ ਸਰਬ ਗੁਣ ਨਾਇਕ ਸਦਾ ਸਲਾਮਤਿ ਦੇਵਾ ॥ ਈਤ ਊਤ ਜਤ ਕਤ </p>
<p> ਤਤ ਤੁਮ ਹੀ ਮਿਲੈ ਨਾਨਕ ਸੰਤ ਸੇਵਾ ॥੨॥੮॥੩੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਸੰਤ ਕ੍ਰਿਪਾਲ ਦਇਆਲ </p>
<p> ਦਮੋਦਰ ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ ਜਾਰੇ ॥ ਰਾਜੁ ਮਾਲੁ ਜੋਬਨੁ ਤਨੁ ਜੀਅਰਾ ਇਨ ਊਪਰਿ ਲੈ ਬਾਰੇ ॥੧॥ ਮਨਿ </p>
<p> ਤਨਿ ਰਾਮ ਨਾਮ ਹਿਤਕਾਰੇ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਮੰਗਲ ਸਹਿਤ ਭਵ ਨਿਧਿ ਪਾਰਿ ਉਤਾਰੇ ॥ ਰਹਾਉ ॥ </p>

<section id='ang681' route='ang/681'><p> ਧੰਨਿ ਸੁ ਥਾਨੁ ਧੰਨਿ ਓਇ ਭਵਨਾ ਜਾ ਮਹਿ ਸੰਤ ਬਸਾਰੇ ॥ ਜਨ ਨਾਨਕ ਕੀ ਸਰਧਾ ਪੂਰਹੁ ਠਾਕੁਰ ਭਗਤ </p>
<p> ਤੇਰੇ ਨਮਸਕਾਰੇ ॥੨॥੯॥੪੦॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਛਡਾਇ ਲੀਓ ਮਹਾ ਬਲੀ ਤੇ ਅਪਨੇ ਚਰਨ </p>
<p> ਪਰਾਤਿ ॥ ਏਕੁ ਨਾਮੁ ਦੀਓ ਮਨ ਮੰਤਾ ਬਿਨਸਿ ਨ ਕਤਹੂ ਜਾਤਿ ॥੧॥ ਸਤਿਗੁਰਿ ਪੂਰੈ ਕੀਨੀ ਦਾਤਿ ॥ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਦੀਓ ਕੀਰਤਨ ਕਉ ਭਈ ਹਮਾਰੀ ਗਾਤਿ ॥ ਰਹਾਉ ॥ ਅੰਗੀਕਾਰੁ ਕੀਓ ਪ੍ਰਭਿ ਅਪੁਨੈ ਭਗਤਨ ਕੀ </p>
<p> ਰਾਖੀ ਪਾਤਿ ॥ ਨਾਨਕ ਚਰਨ ਗਹੇ ਪ੍ਰਭ ਅਪਨੇ ਸੁਖੁ ਪਾਇਓ ਦਿਨ ਰਾਤਿ ॥੨॥੧੦॥੪੧॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਪਰ ਹਰਨਾ ਲੋਭੁ ਝੂਠ ਨਿੰਦ ਇਵ ਹੀ ਕਰਤ ਗੁਦਾਰੀ ॥ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਆਸ ਮਿਥਿਆ ਮੀਠੀ ਇਹ </p>
<p> ਟੇਕ ਮਨਹਿ ਸਾਧਾਰੀ ॥੧॥ ਸਾਕਤ ਕੀ ਆਵਰਦਾ ਜਾਇ ਬ੍ਰਿਥਾਰੀ ॥ ਜੈਸੇ ਕਾਗਦ ਕੇ ਭਾਰ ਮੂਸਾ ਟੂਕਿ ਗਵਾਵਤ </p>
<p> ਕਾਮਿ ਨਹੀ ਗਾਵਾਰੀ ॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਇਹ ਬੰਧਨ ਛੁਟਕਾਰੀ ॥ ਬੂਡਤ ਅੰਧ </p>
<p> ਨਾਨਕ ਪ੍ਰਭ ਕਾਢਤ ਸਾਧ ਜਨਾ ਸੰਗਾਰੀ ॥੨॥੧੧॥੪੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਸਿਮਰਿ ਸਿਮਰਿ </p>
<p> ਸੁਆਮੀ ਪ੍ਰਭੁ ਅਪਨਾ ਸੀਤਲ ਤਨੁ ਮਨੁ ਛਾਤੀ ॥ ਰੂਪ ਰੰਗ ਸੂਖ ਧਨੁ ਜੀਅ ਕਾ ਪਾਰਬ੍ਰਹਮ ਮੋਰੈ ਜਾਤੀ ॥੧॥ </p>
<p> ਰਸਨਾ ਰਾਮ ਰਸਾਇਨਿ ਮਾਤੀ ॥ ਰੰਗ ਰੰਗੀ ਰਾਮ ਅਪਨੇ ਕੈ ਚਰਨ ਕਮਲ ਨਿਧਿ ਥਾਤੀ ॥ ਰਹਾਉ ॥ ਜਿਸ ਕਾ </p>
<p> ਸਾ ਤਿਨ ਹੀ ਰਖਿ ਲੀਆ ਪੂਰਨ ਪ੍ਰਭ ਕੀ ਭਾਤੀ ॥ ਮੇਲਿ ਲੀਓ ਆਪੇ ਸੁਖਦਾਤੈ ਨਾਨਕ ਹਰਿ ਰਾਖੀ ਪਾਤੀ </p>
<p> ॥੨॥੧੨॥੪੩॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਦੂਤ ਦੁਸਮਨ ਸਭਿ ਤੁਝ ਤੇ ਨਿਵਰਹਿ ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ ਤੁਮਾਰਾ ॥ </p>
<p> ਜੋ ਜੋ ਤੇਰੇ ਭਗਤ ਦੁਖਾਏ ਓਹੁ ਤਤਕਾਲ ਤੁਮ ਮਾਰਾ ॥੧॥ ਨਿਰਖਉ ਤੁਮਰੀ ਓਰਿ ਹਰਿ ਨੀਤ ॥ ਮੁਰਾਰਿ ਸਹਾਇ </p>
<p> ਹੋਹੁ ਦਾਸ ਕਉ ਕਰੁ ਗਹਿ ਉਧਰਹੁ ਮੀਤ ॥ ਰਹਾਉ ॥ ਸੁਣੀ ਬੇਨਤੀ ਠਾਕੁਰਿ ਮੇਰੈ ਖਸਮਾਨਾ ਕਰਿ ਆਪਿ ॥ </p>
<p> ਨਾਨਕ ਅਨਦ ਭਏ ਦੁਖ ਭਾਗੇ ਸਦਾ ਸਦਾ ਹਰਿ ਜਾਪਿ ॥੨॥੧੩॥੪੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਚਤੁਰ ਦਿਸਾ </p>
<p> ਕੀਨੋ ਬਲੁ ਅਪਨਾ ਸਿਰ ਊਪਰਿ ਕਰੁ ਧਾਰਿਓ ॥ ਕ੍ਰਿਪਾ ਕਟਾਖੵ ਅਵਲੋਕਨੁ ਕੀਨੋ ਦਾਸ ਕਾ ਦੂਖੁ ਬਿਦਾਰਿਓ ॥੧॥ </p>
<p> ਹਰਿ ਜਨ ਰਾਖੇ ਗੁਰ ਗੋਵਿੰਦ ॥ ਕੰਠਿ ਲਾਇ ਅਵਗੁਣ ਸਭਿ ਮੇਟੇ ਦਇਆਲ ਪੁਰਖ ਬਖਸੰਦ ॥ ਰਹਾਉ ॥ ਜੋ ਮਾਗਹਿ </p>
<p> ਠਾਕੁਰ ਅਪੁਨੇ ਤੇ ਸੋਈ ਸੋਈ ਦੇਵੈ ॥ ਨਾਨਕ ਦਾਸੁ ਮੁਖ ਤੇ ਜੋ ਬੋਲੈ ਈਹਾ ਊਹਾ ਸਚੁ ਹੋਵੈ ॥੨॥੧੪॥੪੫॥ </p>
</section>
<section id='ang682' route='ang/682'><p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਅਉਖੀ ਘੜੀ ਨ ਦੇਖਣ ਦੇਈ ਅਪਨਾ ਬਿਰਦੁ ਸਮਾਲੇ ॥ ਹਾਥ ਦੇਇ ਰਾਖੈ ਅਪਨੇ ਕਉ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਤਿਪਾਲੇ ॥੧॥ ਪ੍ਰਭ ਸਿਉ ਲਾਗਿ ਰਹਿਓ ਮੇਰਾ ਚੀਤੁ ॥ ਆਦਿ ਅੰਤਿ ਪ੍ਰਭੁ ਸਦਾ ਸਹਾਈ ਧੰਨੁ </p>
<p> ਹਮਾਰਾ ਮੀਤੁ ॥ ਰਹਾਉ ॥ ਮਨਿ ਬਿਲਾਸ ਭਏ ਸਾਹਿਬ ਕੇ ਅਚਰਜ ਦੇਖਿ ਬਡਾਈ ॥ ਹਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਆਨਦ </p>
<p> ਕਰਿ ਨਾਨਕ ਪ੍ਰਭਿ ਪੂਰਨ ਪੈਜ ਰਖਾਈ ॥੨॥੧੫॥੪੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਿਸ ਕਉ ਬਿਸਰੈ ਪ੍ਰਾਨਪਤਿ </p>
<p> ਦਾਤਾ ਸੋਈ ਗਨਹੁ ਅਭਾਗਾ ॥ ਚਰਨ ਕਮਲ ਜਾ ਕਾ ਮਨੁ ਰਾਗਿਓ ਅਮਿਅ ਸਰੋਵਰ ਪਾਗਾ ॥੧॥ ਤੇਰਾ </p>
<p> ਜਨੁ ਰਾਮ ਨਾਮ ਰੰਗਿ ਜਾਗਾ ॥ ਆਲਸੁ ਛੀਜਿ ਗਇਆ ਸਭੁ ਤਨ ਤੇ ਪ੍ਰੀਤਮ ਸਿਉ ਮਨੁ ਲਾਗਾ ॥ ਰਹਾਉ ॥ ਜਹ </p>
<p> ਜਹ ਪੇਖਉ ਤਹ ਨਾਰਾਇਣ ਸਗਲ ਘਟਾ ਮਹਿ ਤਾਗਾ ॥ ਨਾਮ ਉਦਕੁ ਪੀਵਤ ਜਨ ਨਾਨਕ ਤਿਆਗੇ ਸਭਿ </p>
<p> ਅਨੁਰਾਗਾ ॥੨॥੧੬॥੪੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਜਨ ਕੇ ਪੂਰਨ ਹੋਏ ਕਾਮ ॥ ਕਲੀ ਕਾਲ ਮਹਾ ਬਿਖਿਆ </p>
<p> ਮਹਿ ਲਜਾ ਰਾਖੀ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ ਅਪੁਨਾ ਨਿਕਟਿ ਨ ਆਵੈ ਜਾਮ ॥ </p>
<p> ਮੁਕਤਿ ਬੈਕੁੰਠ ਸਾਧ ਕੀ ਸੰਗਤਿ ਜਨ ਪਾਇਓ ਹਰਿ ਕਾ ਧਾਮ ॥੧॥ ਚਰਨ ਕਮਲ ਹਰਿ ਜਨ ਕੀ ਥਾਤੀ </p>
<p> ਕੋਟਿ ਸੂਖ ਬਿਸ੍ਰਾਮ ॥ ਗੋਬਿੰਦੁ ਦਮੋਦਰ ਸਿਮਰਉ ਦਿਨ ਰੈਨਿ ਨਾਨਕ ਸਦ ਕੁਰਬਾਨ ॥੨॥੧੭॥੪੮॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਮਾਂਗਉ ਰਾਮ ਤੇ ਇਕੁ ਦਾਨੁ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਹੋਵਹਿ ਸਿਮਰਉ ਤੁਮਰਾ ਨਾਮੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਤੁਮਾੑਰੇ ਹਿਰਦੈ ਵਾਸਹਿ ਸੰਤਨ ਕਾ ਸੰਗੁ ਪਾਵਉ ॥ ਸੋਗ ਅਗਨਿ ਮਹਿ ਮਨੁ ਨ ਵਿਆਪੈ </p>
<p> ਆਠ ਪਹਰ ਗੁਣ ਗਾਵਉ ॥੧॥ ਸ੍ਵਸਤਿ ਬਿਵਸਥਾ ਹਰਿ ਕੀ ਸੇਵਾ ਮਧੵੰਤ ਪ੍ਰਭ ਜਾਪਣ ॥ ਨਾਨਕ ਰੰਗੁ ਲਗਾ </p>
<p> ਪਰਮੇਸਰ ਬਾਹੁੜਿ ਜਨਮ ਨ ਛਾਪਣ ॥੨॥੧੮॥੪੯॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਮਾਂਗਉ ਰਾਮ ਤੇ ਸਭਿ ਥੋਕ </p>
<p> ॥ ਮਾਨੁਖ ਕਉ ਜਾਚਤ ਸ੍ਰਮੁ ਪਾਈਐ ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ ਮੋਖ ॥੧॥ ਰਹਾਉ ॥ ਘੋਖੇ ਮੁਨਿ ਜਨ ਸਿੰਮ੍ਰਿਤਿ ਪੁਰਾਨਾਂ </p>
<p> ਬੇਦ ਪੁਕਾਰਹਿ ਘੋਖ ॥ ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਸੇਵਿ ਸਚੁ ਪਾਈਐ ਦੋਵੈ ਸੁਹੇਲੇ ਲੋਕ ॥੧॥ ਆਨ ਅਚਾਰ ਬਿਉਹਾਰ ਹੈ ਜੇਤੇ </p>
<p> ਬਿਨੁ ਹਰਿ ਸਿਮਰਨ ਫੋਕ ॥ ਨਾਨਕ ਜਨਮ ਮਰਣ ਭੈ ਕਾਟੇ ਮਿਲਿ ਸਾਧੂ ਬਿਨਸੇ ਸੋਕ ॥੨॥੧੯॥੫੦॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਤ੍ਰਿਸਨਾ ਬੁਝੈ ਹਰਿ ਕੈ ਨਾਮਿ ॥ ਮਹਾ ਸੰਤੋਖੁ ਹੋਵੈ ਗੁਰ ਬਚਨੀ ਪ੍ਰਭ ਸਿਉ ਲਾਗੈ ਪੂਰਨ </p>
</section>
<section id='ang683' route='ang/683'><p> ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਕਲੋਲ ਬੁਝਹਿ ਮਾਇਆ ਕੇ ਕਰਿ ਕਿਰਪਾ ਮੇਰੇ ਦੀਨ ਦਇਆਲ ॥ ਅਪਣਾ </p>
<p> ਨਾਮੁ ਦੇਹਿ ਜਪਿ ਜੀਵਾ ਪੂਰਨ ਹੋਇ ਦਾਸ ਕੀ ਘਾਲ ॥੧॥ ਸਰਬ ਮਨੋਰਥ ਰਾਜ ਸੂਖ ਰਸ ਸਦ ਖੁਸੀਆ </p>
<p> ਕੀਰਤਨੁ ਜਪਿ ਨਾਮ ॥ ਜਿਸ ਕੈ ਕਰਮਿ ਲਿਖਿਆ ਧੁਰਿ ਕਰਤੈ ਨਾਨਕ ਜਨ ਕੇ ਪੂਰਨ ਕਾਮ ॥੨॥੨੦॥੫੧॥ </p>
<p> ਧਨਾਸਰੀ ਮਃ ੫ ॥ ਜਨ ਕੀ ਕੀਨੀ ਪਾਰਬ੍ਰਹਮਿ ਸਾਰ ॥ ਨਿੰਦਕ ਟਿਕਨੁ ਨ ਪਾਵਨਿ ਮੂਲੇ ਊਡਿ ਗਏ ਬੇਕਾਰ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਜਹ ਦੇਖਉ ਤਹ ਤਹ ਸੁਆਮੀ ਕੋਇ ਨ ਪਹੁਚਨਹਾਰ ॥ ਜੋ ਜੋ ਕਰੈ ਅਵਗਿਆ ਜਨ ਕੀ ਹੋਇ </p>
<p> ਗਇਆ ਤਤ ਛਾਰ ॥੧॥ ਕਰਨਹਾਰੁ ਰਖਵਾਲਾ ਹੋਆ ਜਾ ਕਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥ ਨਾਨਕ ਦਾਸ ਰਖੇ ਪ੍ਰਭਿ </p>
<p> ਅਪੁਨੈ ਨਿੰਦਕ ਕਾਢੇ ਮਾਰਿ ॥੨॥੨੧॥੫੨॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੯ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਚਰਨ ਸਰਨ ਗੋਬਿੰਦ ਦੁਖ ਭੰਜਨਾ ਦਾਸ ਅਪੁਨੇ ਕਉ ਨਾਮੁ ਦੇਵਹੁ ॥ ਦ੍ਰਿਸਟਿ ਪ੍ਰਭ ਧਾਰਹੁ ਕ੍ਰਿਪਾ ਕਰਿ </p>
<p> ਤਾਰਹੁ ਭੁਜਾ ਗਹਿ ਕੂਪ ਤੇ ਕਾਢਿ ਲੇਵਹੁ ॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਕਰਿ ਅੰਧ ਮਾਇਆ ਕੇ ਬੰਧ ਅਨਿਕ ਦੋਖਾ ਤਨਿ </p>
<p> ਛਾਦਿ ਪੂਰੇ ॥ ਪ੍ਰਭ ਬਿਨਾ ਆਨ ਨ ਰਾਖਨਹਾਰਾ ਨਾਮੁ ਸਿਮਰਾਵਹੁ ਸਰਨਿ ਸੂਰੇ ॥੧॥ ਪਤਿਤ ਉਧਾਰਣਾ ਜੀਅ </p>
<p> ਜੰਤ ਤਾਰਣਾ ਬੇਦ ਉਚਾਰ ਨਹੀ ਅੰਤੁ ਪਾਇਓ ॥ ਗੁਣਹ ਸੁਖ ਸਾਗਰਾ ਬ੍ਰਹਮ ਰਤਨਾਗਰਾ ਭਗਤਿ ਵਛਲੁ ਨਾਨਕ </p>
<p> ਗਾਇਓ ॥੨॥੧॥੫੩॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਹਲਤਿ ਸੁਖੁ ਪਲਤਿ ਸੁਖੁ ਨਿਤ ਸੁਖੁ ਸਿਮਰਨੋ ਨਾਮੁ ਗੋਬਿੰਦ </p>
<p> ਕਾ ਸਦਾ ਲੀਜੈ ॥ ਮਿਟਹਿ ਕਮਾਣੇ ਪਾਪ ਚਿਰਾਣੇ ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਮੁਆ ਜੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਰਾਜ ਜੋਬਨ </p>
<p> ਬਿਸਰੰਤ ਹਰਿ ਮਾਇਆ ਮਹਾ ਦੁਖੁ ਏਹੁ ਮਹਾਂਤ ਕਹੈ ॥ ਆਸ ਪਿਆਸ ਰਮਣ ਹਰਿ ਕੀਰਤਨ ਏਹੁ ਪਦਾਰਥੁ </p>
<p> ਭਾਗਵੰਤੁ ਲਹੈ ॥੧॥ ਸਰਣਿ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰਾ ਪਤਿਤ ਉਧਾਰਣ ਨਾਮੁ ਤੇਰਾ ॥ ਅੰਤਰਜਾਮੀ ਨਾਨਕ ਕੇ </p>
<p> ਸੁਆਮੀ ਸਰਬਤ ਪੂਰਨ ਠਾਕੁਰੁ ਮੇਰਾ ॥੨॥੨॥੫੪॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੧੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥</p>
<p> ਬੰਦਨਾ ਹਰਿ ਬੰਦਨਾ ਗੁਣ ਗਾਵਹੁ ਗੋਪਾਲ ਰਾਇ ॥ ਰਹਾਉ ॥ ਵਡੈ ਭਾਗਿ ਭੇਟੇ ਗੁਰਦੇਵਾ ॥ ਕੋਟਿ ਪਰਾਧ ਮਿਟੇ </p>
</section>
<section id='ang684' route='ang/684'><p> ਹਰਿ ਸੇਵਾ ॥੧॥ ਚਰਨ ਕਮਲ ਜਾ ਕਾ ਮਨੁ ਰਾਪੈ ॥ ਸੋਗ ਅਗਨਿ ਤਿਸੁ ਜਨ ਨ ਬਿਆਪੈ ॥੨॥ ਸਾਗਰੁ ਤਰਿਆ </p>
<p> ਸਾਧੂ ਸੰਗੇ ॥ ਨਿਰਭਉ ਨਾਮੁ ਜਪਹੁ ਹਰਿ ਰੰਗੇ ॥੩॥ ਪਰ ਧਨ ਦੋਖ ਕਿਛੁ ਪਾਪ ਨ ਫੇੜੇ ॥ ਜਮ ਜੰਦਾਰੁ ਨ ਆਵੈ </p>
<p> ਨੇੜੇ ॥੪॥ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਪ੍ਰਭਿ ਆਪਿ ਬੁਝਾਈ ॥ ਨਾਨਕ ਉਧਰੇ ਪ੍ਰਭ ਸਰਣਾਈ ॥੫॥੧॥੫੫॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਤ੍ਰਿਪਤਿ ਭਈ ਸਚੁ ਭੋਜਨੁ ਖਾਇਆ ॥ ਮਨਿ ਤਨਿ ਰਸਨਾ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥ ਜੀਵਨਾ ਹਰਿ </p>
<p> ਜੀਵਨਾ ॥ ਜੀਵਨੁ ਹਰਿ ਜਪਿ ਸਾਧਸੰਗਿ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਪ੍ਰਕਾਰੀ ਬਸਤ੍ਰ ਓਢਾਏ ॥ ਅਨਦਿਨੁ ਕੀਰਤਨੁ </p>
<p> ਹਰਿ ਗੁਨ ਗਾਏ ॥੨॥ ਹਸਤੀ ਰਥ ਅਸੁ ਅਸਵਾਰੀ ॥ ਹਰਿ ਕਾ ਮਾਰਗੁ ਰਿਦੈ ਨਿਹਾਰੀ ॥੩॥ ਮਨ ਤਨ ਅੰਤਰਿ </p>
<p> ਚਰਨ ਧਿਆਇਆ ॥ ਹਰਿ ਸੁਖ ਨਿਧਾਨ ਨਾਨਕ ਦਾਸਿ ਪਾਇਆ ॥੪॥੨॥੫੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੁਰ ਕੇ ਚਰਨ ਜੀਅ ਕਾ ਨਿਸਤਾਰਾ ॥ ਸਮੁੰਦੁ ਸਾਗਰੁ ਜਿਨਿ ਖਿਨ ਮਹਿ ਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕੋਈ ਹੋਆ ਕ੍ਰਮ </p>
<p> ਰਤੁ ਕੋਈ ਤੀਰਥ ਨਾਇਆ ॥ ਦਾਸੰØੀ ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇਆ ॥੧॥ ਬੰਧਨ ਕਾਟਨਹਾਰੁ ਸੁਆਮੀ ॥ ਜਨ </p>
<p> ਨਾਨਕੁ ਸਿਮਰੈ ਅੰਤਰਜਾਮੀ ॥੨॥੩॥੫੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੫ ॥ ਕਿਤੈ ਪ੍ਰਕਾਰਿ ਨ ਤੂਟਉ ਪ੍ਰੀਤਿ ॥ ਦਾਸ </p>
<p> ਤੇਰੇ ਕੀ ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਪ੍ਰਾਨ ਮਨ ਧਨ ਤੇ ਪਿਆਰਾ ॥ ਹਉਮੈ ਬੰਧੁ ਹਰਿ ਦੇਵਣਹਾਰਾ </p>
<p> ॥੧॥ ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗਉ ਨੇਹੁ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਏਹ ॥੨॥੪॥੫੮॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੯ ॥ ਕਾਹੇ ਰੇ ਬਨ ਖੋਜਨ ਜਾਈ ॥ ਸਰਬ ਨਿਵਾਸੀ ਸਦਾ ਅਲੇਪਾ ਤੋਹੀ ਸੰਗਿ ਸਮਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਪੁਹਪ ਮਧਿ ਜਿਉ ਬਾਸੁ ਬਸਤੁ ਹੈ ਮੁਕਰ ਮਾਹਿ ਜੈਸੇ ਛਾਈ ॥ ਤੈਸੇ ਹੀ ਹਰਿ ਬਸੇ ਨਿਰੰਤਰਿ ਘਟ ਹੀ </p>
<p> ਖੋਜਹੁ ਭਾਈ ॥੧॥ ਬਾਹਰਿ ਭੀਤਰਿ ਏਕੋ ਜਾਨਹੁ ਇਹੁ ਗੁਰ ਗਿਆਨੁ ਬਤਾਈ ॥ ਜਨ ਨਾਨਕ ਬਿਨੁ ਆਪਾ ਚੀਨੈ </p>
<p> ਮਿਟੈ ਨ ਭ੍ਰਮ ਕੀ ਕਾਈ ॥੨॥੧॥ ਧਨਾਸਰੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਇਹੁ ਜਗੁ ਭਰਮ ਭੁਲਾਨਾ ॥ ਰਾਮ ਨਾਮ ਕਾ </p>
<p> ਸਿਮਰਨੁ ਛੋਡਿਆ ਮਾਇਆ ਹਾਥਿ ਬਿਕਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬਨਿਤਾ ਤਾ ਕੈ ਰਸਿ </p>
</section>
<section id='ang685' route='ang/685'><p> ਲਪਟਾਨਾ ॥ ਜੋਬਨੁ ਧਨੁ ਪ੍ਰਭਤਾ ਕੈ ਮਦ ਮੈ ਅਹਿਨਿਸਿ ਰਹੈ ਦਿਵਾਨਾ ॥੧॥ ਦੀਨ ਦਇਆਲ ਸਦਾ </p>
<p> ਦੁਖ ਭੰਜਨ ਤਾ ਸਿਉ ਮਨੁ ਨ ਲਗਾਨਾ ॥ ਜਨ ਨਾਨਕ ਕੋਟਨ ਮੈ ਕਿਨਹੂ ਗੁਰਮੁਖਿ ਹੋਇ ਪਛਾਨਾ ॥੨॥੨॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੯ ॥ ਤਿਹ ਜੋਗੀ ਕਉ ਜੁਗਤਿ ਨ ਜਾਨਉ ॥ ਲੋਭ ਮੋਹ ਮਾਇਆ ਮਮਤਾ ਫੁਨਿ ਜਿਹ ਘਟਿ ਮਾਹਿ </p>
<p> ਪਛਾਨਉ ॥੧॥ ਰਹਾਉ ॥ ਪਰ ਨਿੰਦਾ ਉਸਤਤਿ ਨਹ ਜਾ ਕੈ ਕੰਚਨ ਲੋਹ ਸਮਾਨੋ ॥ ਹਰਖ ਸੋਗ ਤੇ ਰਹੈ ਅਤੀਤਾ </p>
<p> ਜੋਗੀ ਤਾਹਿ ਬਖਾਨੋ ॥੧॥ ਚੰਚਲ ਮਨੁ ਦਹ ਦਿਸਿ ਕਉ ਧਾਵਤ ਅਚਲ ਜਾਹਿ ਠਹਰਾਨੋ ॥ ਕਹੁ ਨਾਨਕ ਇਹ </p>

<section id='ang688' route='ang/688'><p> ਮੀਤ ਮਿਲਾਪੁ ਪੂਰਾ ਨਾਵਣੋ ॥ ਗਾਵੈ ਗਾਵਣਹਾਰੁ ਸਬਦਿ ਸੁਹਾਵਣੋ ॥ ਸਾਲਾਹਿ ਸਾਚੇ ਮੰਨਿ ਸਤਿਗੁਰੁ ਪੁੰਨ </p>
<p> ਦਾਨ ਦਇਆ ਮਤੇ ॥ ਪਿਰ ਸੰਗਿ ਭਾਵੈ ਸਹਜਿ ਨਾਵੈ ਬੇਣੀ ਤ ਸੰਗਮੁ ਸਤ ਸਤੇ ॥ ਆਰਾਧਿ ਏਕੰਕਾਰੁ ਸਾਚਾ ਨਿਤ </p>
<p> ਦੇਇ ਚੜੈ ਸਵਾਇਆ ॥ ਗਤਿ ਸੰਗਿ ਮੀਤਾ ਸੰਤਸੰਗਤਿ ਕਰਿ ਨਦਰਿ ਮੇਲਿ ਮਿਲਾਇਆ ॥੩॥ ਕਹਣੁ ਕਹੈ </p>
<p> ਸਭੁ ਕੋਇ ਕੇਵਡੁ ਆਖੀਐ ॥ ਹਉ ਮੂਰਖੁ ਨੀਚੁ ਅਜਾਣੁ ਸਮਝਾ ਸਾਖੀਐ ॥ ਸਚੁ ਗੁਰ ਕੀ ਸਾਖੀ ਅੰਮ੍ਰਿਤ ਭਾਖੀ </p>
<p> ਤਿਤੁ ਮਨੁ ਮਾਨਿਆ ਮੇਰਾ ॥ ਕੂਚੁ ਕਰਹਿ ਆਵਹਿ ਬਿਖੁ ਲਾਦੇ ਸਬਦਿ ਸਚੈ ਗੁਰੁ ਮੇਰਾ ॥ ਆਖਣਿ ਤੋਟਿ ਨ ਭਗਤਿ </p>
<p> ਭੰਡਾਰੀ ਭਰਿਪੁਰਿ ਰਹਿਆ ਸੋਈ ॥ ਨਾਨਕ ਸਾਚੁ ਕਹੈ ਬੇਨੰਤੀ ਮਨੁ ਮਾਂਜੈ ਸਚੁ ਸੋਈ ॥੪॥੧॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੧ ॥ ਜੀਵਾ ਤੇਰੈ ਨਾਇ ਮਨਿ ਆਨੰਦੁ ਹੈ ਜੀਉ ॥ ਸਾਚੋ ਸਾਚਾ ਨਾਉ ਗੁਣ ਗੋਵਿੰਦੁ ਹੈ ਜੀਉ ॥ ਗੁਰ ਗਿਆਨੁ </p>
<p> ਅਪਾਰਾ ਸਿਰਜਣਹਾਰਾ ਜਿਨਿ ਸਿਰਜੀ ਤਿਨਿ ਗੋਈ ॥ ਪਰਵਾਣਾ ਆਇਆ ਹੁਕਮਿ ਪਠਾਇਆ ਫੇਰਿ ਨ ਸਕੈ </p>
<p> ਕੋਈ ॥ ਆਪੇ ਕਰਿ ਵੇਖੈ ਸਿਰਿ ਸਿਰਿ ਲੇਖੈ ਆਪੇ ਸੁਰਤਿ ਬੁਝਾਈ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਅਗਮ ਅਗੋਚਰੁ ਜੀਵਾ </p>
<p> ਸਚੀ ਨਾਈ ॥੧॥ ਤੁਮ ਸਰਿ ਅਵਰੁ ਨ ਕੋਇ ਆਇਆ ਜਾਇਸੀ ਜੀਉ ॥ ਹੁਕਮੀ ਹੋਇ ਨਿਬੇੜੁ ਭਰਮੁ </p>
<p> ਚੁਕਾਇਸੀ ਜੀਉ ॥ ਗੁਰੁ ਭਰਮੁ ਚੁਕਾਏ ਅਕਥੁ ਕਹਾਏ ਸਚ ਮਹਿ ਸਾਚੁ ਸਮਾਣਾ ॥ ਆਪਿ ਉਪਾਏ ਆਪਿ ਸਮਾਏ </p>
<p> ਹੁਕਮੀ ਹੁਕਮੁ ਪਛਾਣਾ ॥ ਸਚੀ ਵਡਿਆਈ ਗੁਰ ਤੇ ਪਾਈ ਤੂ ਮਨਿ ਅੰਤਿ ਸਖਾਈ ॥ ਨਾਨਕ ਸਾਹਿਬੁ ਅਵਰੁ ਨ </p>
<p> ਦੂਜਾ ਨਾਮਿ ਤੇਰੈ ਵਡਿਆਈ ॥੨॥ ਤੂ ਸਚਾ ਸਿਰਜਣਹਾਰੁ ਅਲਖ ਸਿਰੰਦਿਆ ਜੀਉ ॥ ਏਕੁ ਸਾਹਿਬੁ ਦੁਇ ਰਾਹ </p>
<p> ਵਾਦ ਵਧੰਦਿਆ ਜੀਉ ॥ ਦੁਇ ਰਾਹ ਚਲਾਏ ਹੁਕਮਿ ਸਬਾਏ ਜਨਮਿ ਮੁਆ ਸੰਸਾਰਾ ॥ ਨਾਮ ਬਿਨਾ ਨਾਹੀ ਕੋ ਬੇਲੀ </p>
<p> ਬਿਖੁ ਲਾਦੀ ਸਿਰਿ ਭਾਰਾ ॥ ਹੁਕਮੀ ਆਇਆ ਹੁਕਮੁ ਨ ਬੂਝੈ ਹੁਕਮਿ ਸਵਾਰਣਹਾਰਾ ॥ ਨਾਨਕ ਸਾਹਿਬੁ </p>
<p> ਸਬਦਿ ਸਿਞਾਪੈ ਸਾਚਾ ਸਿਰਜਣਹਾਰਾ ॥੩॥ ਭਗਤ ਸੋਹਹਿ ਦਰਵਾਰਿ ਸਬਦਿ ਸੁਹਾਇਆ ਜੀਉ ॥ ਬੋਲਹਿ </p>
<p> ਅੰਮ੍ਰਿਤ ਬਾਣਿ ਰਸਨ ਰਸਾਇਆ ਜੀਉ ॥ ਰਸਨ ਰਸਾਏ ਨਾਮਿ ਤਿਸਾਏ ਗੁਰ ਕੈ ਸਬਦਿ ਵਿਕਾਣੇ ॥ ਪਾਰਸਿ </p>
<p> ਪਰਸਿਐ ਪਾਰਸੁ ਹੋਏ ਜਾ ਤੇਰੈ ਮਨਿ ਭਾਣੇ ॥ ਅਮਰਾ ਪਦੁ ਪਾਇਆ ਆਪੁ ਗਵਾਇਆ ਵਿਰਲਾ ਗਿਆਨ ਵੀਚਾਰੀ </p>
<p> ॥ ਨਾਨਕ ਭਗਤ ਸੋਹਨਿ ਦਰਿ ਸਾਚੈ ਸਾਚੇ ਕੇ ਵਾਪਾਰੀ ॥੪॥ ਭੂਖ ਪਿਆਸੋ ਆਥਿ ਕਿਉ ਦਰਿ ਜਾਇਸਾ ਜੀਉ ॥ </p>
</section>
<section id='ang689' route='ang/689'><p> ਸਤਿਗੁਰ ਪੂਛਉ ਜਾਇ ਨਾਮੁ ਧਿਆਇਸਾ ਜੀਉ ॥ ਸਚੁ ਨਾਮੁ ਧਿਆਈ ਸਾਚੁ ਚਵਾਈ ਗੁਰਮੁਖਿ ਸਾਚੁ ਪਛਾਣਾ ॥ </p>
<p> ਦੀਨਾ ਨਾਥੁ ਦਇਆਲੁ ਨਿਰੰਜਨੁ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣਾ ॥ ਕਰਣੀ ਕਾਰ ਧੁਰਹੁ ਫੁਰਮਾਈ ਆਪਿ ਮੁਆ </p>
<p> ਮਨੁ ਮਾਰੀ ॥ ਨਾਨਕ ਨਾਮੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ਤ੍ਰਿਸਨਾ ਨਾਮਿ ਨਿਵਾਰੀ ॥੫॥੨॥ ਧਨਾਸਰੀ ਛੰਤ ਮਹਲਾ ੧ ॥ </p>
<p> ਪਿਰ ਸੰਗਿ ਮੂਠੜੀਏ ਖਬਰਿ ਨ ਪਾਈਆ ਜੀਉ ॥ ਮਸਤਕਿ ਲਿਖਿਅੜਾ ਲੇਖੁ ਪੁਰਬਿ ਕਮਾਇਆ ਜੀਉ ॥ ਲੇਖੁ </p>
<p> ਨ ਮਿਟਈ ਪੁਰਬਿ ਕਮਾਇਆ ਕਿਆ ਜਾਣਾ ਕਿਆ ਹੋਸੀ ॥ ਗੁਣੀ ਅਚਾਰਿ ਨਹੀ ਰੰਗਿ ਰਾਤੀ ਅਵਗੁਣ ਬਹਿ </p>
<p> ਬਹਿ ਰੋਸੀ ॥ ਧਨੁ ਜੋਬਨੁ ਆਕ ਕੀ ਛਾਇਆ ਬਿਰਧਿ ਭਏ ਦਿਨ ਪੁੰਨਿਆ ॥ ਨਾਨਕ ਨਾਮ ਬਿਨਾ ਦੋਹਾਗਣਿ </p>
<p> ਛੂਟੀ ਝੂਠਿ ਵਿਛੁੰਨਿਆ ॥੧॥ ਬੂਡੀ ਘਰੁ ਘਾਲਿਓ ਗੁਰ ਕੈ ਭਾਇ ਚਲੋ ॥ ਸਾਚਾ ਨਾਮੁ ਧਿਆਇ ਪਾਵਹਿ ਸੁਖਿ </p>
<p> ਮਹਲੋ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ਤਾ ਸੁਖੁ ਪਾਏ ਪੇਈਅੜੈ ਦਿਨ ਚਾਰੇ ॥ ਨਿਜ ਘਰਿ ਜਾਇ ਬਹੈ ਸਚੁ ਪਾਏ ਅਨਦਿਨੁ </p>
<p> ਨਾਲਿ ਪਿਆਰੇ ॥ ਵਿਣੁ ਭਗਤੀ ਘਰਿ ਵਾਸੁ ਨ ਹੋਵੀ ਸੁਣਿਅਹੁ ਲੋਕ ਸਬਾਏ ॥ ਨਾਨਕ ਸਰਸੀ ਤਾ ਪਿਰੁ ਪਾਏ </p>
<p> ਰਾਤੀ ਸਾਚੈ ਨਾਏ ॥੨॥ ਪਿਰੁ ਧਨ ਭਾਵੈ ਤਾ ਪਿਰ ਭਾਵੈ ਨਾਰੀ ਜੀਉ ॥ ਰੰਗਿ ਪ੍ਰੀਤਮ ਰਾਤੀ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਵੀਚਾਰੀ ਜੀਉ ॥ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰੀ ਨਾਹ ਪਿਆਰੀ ਨਿਵਿ ਨਿਵਿ ਭਗਤਿ ਕਰੇਈ ॥ ਮਾਇਆ ਮੋਹੁ ਜਲਾਏ </p>
<p> ਪ੍ਰੀਤਮੁ ਰਸ ਮਹਿ ਰੰਗੁ ਕਰੇਈ ॥ ਪ੍ਰਭ ਸਾਚੇ ਸੇਤੀ ਰੰਗਿ ਰੰਗੇਤੀ ਲਾਲ ਭਈ ਮਨੁ ਮਾਰੀ ॥ ਨਾਨਕ ਸਾਚਿ ਵਸੀ </p>
<p> ਸੋਹਾਗਣਿ ਪਿਰ ਸਿਉ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥੩॥ ਪਿਰ ਘਰਿ ਸੋਹੈ ਨਾਰਿ ਜੇ ਪਿਰ ਭਾਵਏ ਜੀਉ ॥ ਝੂਠੇ ਵੈਣ ਚਵੇ </p>
<p> ਕਾਮਿ ਨ ਆਵਏ ਜੀਉ ॥ ਝੂਠੁ ਅਲਾਵੈ ਕਾਮਿ ਨ ਆਵੈ ਨਾ ਪਿਰੁ ਦੇਖੈ ਨੈਣੀ ॥ ਅਵਗੁਣਿਆਰੀ ਕੰਤਿ ਵਿਸਾਰੀ </p>
<p> ਛੂਟੀ ਵਿਧਣ ਰੈਣੀ ॥ ਗੁਰ ਸਬਦੁ ਨ ਮਾਨੈ ਫਾਹੀ ਫਾਥੀ ਸਾ ਧਨ ਮਹਲੁ ਨ ਪਾਏ ॥ ਨਾਨਕ ਆਪੇ ਆਪੁ ਪਛਾਣੈ </p>
<p> ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਏ ॥੪॥ ਧਨ ਸੋਹਾਗਣਿ ਨਾਰਿ ਜਿਨਿ ਪਿਰੁ ਜਾਣਿਆ ਜੀਉ ॥ ਨਾਮ ਬਿਨਾ ਕੂੜਿਆਰਿ </p>
<p> ਕੂੜੁ ਕਮਾਣਿਆ ਜੀਉ ॥ ਹਰਿ ਭਗਤਿ ਸੁਹਾਵੀ ਸਾਚੇ ਭਾਵੀ ਭਾਇ ਭਗਤਿ ਪ੍ਰਭ ਰਾਤੀ ॥ ਪਿਰੁ ਰਲੀਆਲਾ ਜੋਬਨਿ </p>
<p> ਬਾਲਾ ਤਿਸੁ ਰਾਵੇ ਰੰਗਿ ਰਾਤੀ ॥ ਗੁਰ ਸਬਦਿ ਵਿਗਾਸੀ ਸਹੁ ਰਾਵਾਸੀ ਫਲੁ ਪਾਇਆ ਗੁਣਕਾਰੀ ॥ ਨਾਨਕ ਸਾਚੁ </p>
<p> ਮਿਲੈ ਵਡਿਆਈ ਪਿਰ ਘਰਿ ਸੋਹੈ ਨਾਰੀ ॥੫॥੩॥ </p>
</section>
<section id='ang690' route='ang/690'><p> ਧਨਾਸਰੀ ਛੰਤ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਨਾਮੁ ਧਿਆਈਐ ਜੀਉ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਭਾਇ ਸਹਜਿ ਗੁਣ ਗਾਈਐ ਜੀਉ ॥ </p>
<p> ਗੁਣ ਗਾਇ ਵਿਗਸੈ ਸਦਾ ਅਨਦਿਨੁ ਜਾ ਆਪਿ ਸਾਚੇ ਭਾਵਏ ॥ ਅਹੰਕਾਰੁ ਹਉਮੈ ਤਜੈ ਮਾਇਆ ਸਹਜਿ ਨਾਮਿ </p>
<p> ਸਮਾਵਏ ॥ ਆਪਿ ਕਰਤਾ ਕਰੇ ਸੋਈ ਆਪਿ ਦੇਇ ਤ ਪਾਈਐ ॥ ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਨਾਮੁ ਧਿਆਈਐ </p>
<p> ਜੀਉ ॥੧॥ ਅੰਦਰਿ ਸਾਚਾ ਨੇਹੁ ਪੂਰੇ ਸਤਿਗੁਰੈ ਜੀਉ ॥ ਹਉ ਤਿਸੁ ਸੇਵੀ ਦਿਨੁ ਰਾਤਿ ਮੈ ਕਦੇ ਨ ਵੀਸਰੈ ਜੀਉ ॥ </p>
<p> ਕਦੇ ਨ ਵਿਸਾਰੀ ਅਨਦਿਨੁ ਸਮਾੑਰੀ ਜਾ ਨਾਮੁ ਲਈ ਤਾ ਜੀਵਾ ॥ ਸ੍ਰਵਣੀ ਸੁਣੀ ਤ ਇਹੁ ਮਨੁ ਤ੍ਰਿਪਤੈ ਗੁਰਮੁਖਿ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪੀਵਾ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਮੇਲੇ ਅਨਦਿਨੁ ਬਿਬੇਕ ਬੁਧਿ ਬਿਚਰੈ ॥ ਅੰਦਰਿ ਸਾਚਾ ਨੇਹੁ ਪੂਰੇ </p>
<p> ਸਤਿਗੁਰੈ ॥੨॥ ਸਤਸੰਗਤਿ ਮਿਲੈ ਵਡਭਾਗਿ ਤਾ ਹਰਿ ਰਸੁ ਆਵਏ ਜੀਉ ॥ ਅਨਦਿਨੁ ਰਹੈ ਲਿਵ ਲਾਇ ਤ </p>
<p> ਸਹਜਿ ਸਮਾਵਏ ਜੀਉ ॥ ਸਹਜਿ ਸਮਾਵੈ ਤਾ ਹਰਿ ਮਨਿ ਭਾਵੈ ਸਦਾ ਅਤੀਤੁ ਬੈਰਾਗੀ ॥ ਹਲਤਿ ਪਲਤਿ ਸੋਭਾ </p>
<p> ਜਗ ਅੰਤਰਿ ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥ ਹਰਖ ਸੋਗ ਦੁਹਾ ਤੇ ਮੁਕਤਾ ਜੋ ਪ੍ਰਭੁ ਕਰੇ ਸੁ ਭਾਵਏ ॥ ਸਤਸੰਗਤਿ ਮਿਲੈ </p>
<p> ਵਡਭਾਗਿ ਤਾ ਹਰਿ ਰਸੁ ਆਵਏ ਜੀਉ ॥੩॥ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਹੋਇ ਮਨਮੁਖ ਜਮਿ ਜੋਹਿਆ ਜੀਉ ॥ ਹਾਇ ਹਾਇ </p>
<p> ਕਰੇ ਦਿਨੁ ਰਾਤਿ ਮਾਇਆ ਦੁਖਿ ਮੋਹਿਆ ਜੀਉ ॥ ਮਾਇਆ ਦੁਖਿ ਮੋਹਿਆ ਹਉਮੈ ਰੋਹਿਆ ਮੇਰੀ ਮੇਰੀ ਕਰਤ </p>
<p> ਵਿਹਾਵਏ ॥ ਜੋ ਪ੍ਰਭੁ ਦੇਇ ਤਿਸੁ ਚੇਤੈ ਨਾਹੀ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਏ ॥ ਬਿਨੁ ਨਾਵੈ ਕੋ ਸਾਥਿ ਨ ਚਾਲੈ ਪੁਤ੍ਰ </p>
<p> ਕਲਤ੍ਰ ਮਾਇਆ ਧੋਹਿਆ ॥ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਹੋਇ ਮਨਮੁਖਿ ਜਮਿ ਜੋਹਿਆ ਜੀਉ ॥੪॥ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ </p>
<p> ਮਿਲਾਇ ਮਹਲੁ ਹਰਿ ਪਾਇਆ ਜੀਉ ॥ ਸਦਾ ਰਹੈ ਕਰ ਜੋੜਿ ਪ੍ਰਭੁ ਮਨਿ ਭਾਇਆ ਜੀਉ ॥ ਪ੍ਰਭੁ ਮਨਿ ਭਾਵੈ ਤਾ </p>
<p> ਹੁਕਮਿ ਸਮਾਵੈ ਹੁਕਮੁ ਮੰਨਿ ਸੁਖੁ ਪਾਇਆ ॥ ਅਨਦਿਨੁ ਜਪਤ ਰਹੈ ਦਿਨੁ ਰਾਤੀ ਸਹਜੇ ਨਾਮੁ ਧਿਆਇਆ ॥ </p>
<p> ਨਾਮੋ ਨਾਮੁ ਮਿਲੀ ਵਡਿਆਈ ਨਾਨਕ ਨਾਮੁ ਮਨਿ ਭਾਵਏ ॥ ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਮਿਲਾਇ ਮਹਲੁ ਹਰਿ </p>
<p> ਪਾਵਏ ਜੀਉ ॥੫॥੧॥ </p>
</section>
<section id='ang691' route='ang/691'><p> ਧਨਾਸਰੀ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਿਗੁਰ ਦੀਨ ਦਇਆਲ ਜਿਸੁ ਸੰਗਿ ਹਰਿ ਗਾਵੀਐ ਜੀਉ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ </p>
<p> ਨਾਮੁ ਸਾਧਸੰਗਿ ਰਾਵੀਐ ਜੀਉ ॥ ਭਜੁ ਸੰਗਿ ਸਾਧੂ ਇਕੁ ਅਰਾਧੂ ਜਨਮ ਮਰਨ ਦੁਖ ਨਾਸਏ ॥ ਧੁਰਿ ਕਰਮੁ </p>
<p> ਲਿਖਿਆ ਸਾਚੁ ਸਿਖਿਆ ਕਟੀ ਜਮ ਕੀ ਫਾਸਏ ॥ ਭੈ ਭਰਮ ਨਾਠੇ ਛੁਟੀ ਗਾਠੇ ਜਮ ਪੰਥਿ ਮੂਲਿ ਨ ਆਵੀਐ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਧਾਰਿ ਕਿਰਪਾ ਸਦਾ ਹਰਿ ਗੁਣ ਗਾਵੀਐ ॥੧॥ ਨਿਧਰਿਆ ਧਰ ਏਕੁ ਨਾਮੁ ਨਿਰੰਜਨੋ ਜੀਉ ॥ </p>
<p> ਤੂ ਦਾਤਾ ਦਾਤਾਰੁ ਸਰਬ ਦੁਖ ਭੰਜਨੋ ਜੀਉ ॥ ਦੁਖ ਹਰਤ ਕਰਤਾ ਸੁਖਹ ਸੁਆਮੀ ਸਰਣਿ ਸਾਧੂ ਆਇਆ ॥ ਸੰਸਾਰੁ </p>
<p> ਸਾਗਰੁ ਮਹਾ ਬਿਖੜਾ ਪਲ ਏਕ ਮਾਹਿ ਤਰਾਇਆ ॥ ਪੂਰਿ ਰਹਿਆ ਸਰਬ ਥਾਈ ਗੁਰ ਗਿਆਨੁ ਨੇਤ੍ਰੀ ਅੰਜਨੋ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਦਾ ਸਿਮਰੀ ਸਰਬ ਦੁਖ ਭੈ ਭੰਜਨੋ ॥੨॥ ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਇ ਕਿਰਪਾ ਧਾਰੀਆ ਜੀਉ </p>
<p> ॥ ਮੋਹਿ ਨਿਰਗੁਣੁ ਨੀਚੁ ਅਨਾਥੁ ਪ੍ਰਭ ਅਗਮ ਅਪਾਰੀਆ ਜੀਉ ॥ ਦਇਆਲ ਸਦਾ ਕ੍ਰਿਪਾਲ ਸੁਆਮੀ ਨੀਚ </p>
<p> ਥਾਪਣਹਾਰਿਆ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਵਸਿ ਤੇਰੈ ਸਗਲ ਤੇਰੀ ਸਾਰਿਆ ॥ ਆਪਿ ਕਰਤਾ ਆਪਿ ਭੁਗਤਾ ਆਪਿ </p>
<p> ਸਗਲ ਬੀਚਾਰੀਆ ॥ ਬਿਨਵੰਤ ਨਾਨਕ ਗੁਣ ਗਾਇ ਜੀਵਾ ਹਰਿ ਜਪੁ ਜਪਉ ਬਨਵਾਰੀਆ ॥੩॥ ਤੇਰਾ ਦਰਸੁ </p>
<p> ਅਪਾਰੁ ਨਾਮੁ ਅਮੋਲਈ ਜੀਉ ॥ ਨਿਤਿ ਜਪਹਿ ਤੇਰੇ ਦਾਸ ਪੁਰਖ ਅਤੋਲਈ ਜੀਉ ॥ ਸੰਤ ਰਸਨ ਵੂਠਾ ਆਪਿ ਤੂਠਾ </p>
<p> ਹਰਿ ਰਸਹਿ ਸੇਈ ਮਾਤਿਆ ॥ ਗੁਰ ਚਰਨ ਲਾਗੇ ਮਹਾ ਭਾਗੇ ਸਦਾ ਅਨਦਿਨੁ ਜਾਗਿਆ ॥ ਸਦ ਸਦਾ ਸਿੰਮ੍ਰਤਬੵ ਸੁਆਮੀ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਗੁਣ ਬੋਲਈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਧੂਰਿ ਸਾਧੂ ਨਾਮੁ ਪ੍ਰਭੂ ਅਮੋਲਈ ॥੪॥੧॥ </p>
<p> ਰਾਗੁ ਧਨਾਸਰੀ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਨਕ ਸਨੰਦ ਮਹੇਸ ਸਮਾਨਾਂ ॥ ਸੇਖਨਾਗਿ ਤੇਰੋ ਮਰਮੁ ਨ ਜਾਨਾਂ ॥੧॥ ਸੰਤਸੰਗਤਿ ਰਾਮੁ ਰਿਦੈ ਬਸਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਨੂਮਾਨ ਸਰਿ ਗਰੁੜ ਸਮਾਨਾਂ ॥ ਸੁਰਪਤਿ ਨਰਪਤਿ ਨਹੀ ਗੁਨ ਜਾਨਾਂ ॥੨॥ ਚਾਰਿ ਬੇਦ ਅਰੁ ਸਿੰਮ੍ਰਿਤਿ </p>
<p> ਪੁਰਾਨਾਂ ॥ ਕਮਲਾਪਤਿ ਕਵਲਾ ਨਹੀ ਜਾਨਾਂ ॥੩॥ ਕਹਿ ਕਬੀਰ ਸੋ ਭਰਮੈ ਨਾਹੀ ॥ ਪਗ ਲਗਿ ਰਾਮ ਰਹੈ </p>
</section>
<section id='ang692' route='ang/692'><p> ਸਰਨਾਂਹੀ ॥੪॥੧॥ ਦਿਨ ਤੇ ਪਹਰ ਪਹਰ ਤੇ ਘਰੀਆਂ ਆਵ ਘਟੈ ਤਨੁ ਛੀਜੈ ॥ ਕਾਲੁ ਅਹੇਰੀ ਫਿਰੈ ਬਧਿਕ ਜਿਉ </p>
<p> ਕਹਹੁ ਕਵਨ ਬਿਧਿ ਕੀਜੈ ॥੧॥ ਸੋ ਦਿਨੁ ਆਵਨ ਲਾਗਾ ॥ ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬਨਿਤਾ ਕਹਹੁ ਕੋਊ ਹੈ ਕਾ ਕਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਜੋਤਿ ਕਾਇਆ ਮਹਿ ਬਰਤੈ ਆਪਾ ਪਸੂ ਨ ਬੂਝੈ ॥ ਲਾਲਚ ਕਰੈ ਜੀਵਨ ਪਦ ਕਾਰਨ </p>
<p> ਲੋਚਨ ਕਛੂ ਨ ਸੂਝੈ ॥੨॥ ਕਹਤ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਪ੍ਰਾਨੀ ਛੋਡਹੁ ਮਨ ਕੇ ਭਰਮਾ ॥ ਕੇਵਲ ਨਾਮੁ ਜਪਹੁ ਰੇ ਪ੍ਰਾਨੀ </p>
<p> ਪਰਹੁ ਏਕ ਕੀ ਸਰਨਾਂ ॥੩॥੨॥ ਜੋ ਜਨੁ ਭਾਉ ਭਗਤਿ ਕਛੁ ਜਾਨੈ ਤਾ ਕਉ ਅਚਰਜੁ ਕਾਹੋ ॥ ਜਿਉ ਜਲੁ ਜਲ ਮਹਿ </p>
<p> ਪੈਸਿ ਨ ਨਿਕਸੈ ਤਿਉ ਢੁਰਿ ਮਿਲਿਓ ਜੁਲਾਹੋ ॥੧॥ ਹਰਿ ਕੇ ਲੋਗਾ ਮੈ ਤਉ ਮਤਿ ਕਾ ਭੋਰਾ ॥ ਜਉ ਤਨੁ ਕਾਸੀ </p>
<p> ਤਜਹਿ ਕਬੀਰਾ ਰਮਈਐ ਕਹਾ ਨਿਹੋਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਹਤੁ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਲੋਈ ਭਰਮਿ ਨ ਭੂਲਹੁ ਕੋਈ ॥ </p>
<p> ਕਿਆ ਕਾਸੀ ਕਿਆ ਊਖਰੁ ਮਗਹਰੁ ਰਾਮੁ ਰਿਦੈ ਜਉ ਹੋਈ ॥੨॥੩॥ ਇੰਦ੍ਰ ਲੋਕ ਸਿਵ ਲੋਕਹਿ ਜੈਬੋ ॥ ਓਛੇ ਤਪ </p>
<p> ਕਰਿ ਬਾਹੁਰਿ ਐਬੋ ॥੧॥ ਕਿਆ ਮਾਂਗਉ ਕਿਛੁ ਥਿਰੁ ਨਾਹੀ ॥ ਰਾਮ ਨਾਮ ਰਖੁ ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਸੋਭਾ </p>
<p> ਰਾਜ ਬਿਭੈ ਬਡਿਆਈ ॥ ਅੰਤਿ ਨ ਕਾਹੂ ਸੰਗ ਸਹਾਈ ॥੨॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲਛਮੀ ਮਾਇਆ ॥ ਇਨ ਤੇ ਕਹੁ </p>
<p> ਕਵਨੈ ਸੁਖੁ ਪਾਇਆ ॥੩॥ ਕਹਤ ਕਬੀਰ ਅਵਰ ਨਹੀ ਕਾਮਾ ॥ ਹਮਰੈ ਮਨ ਧਨ ਰਾਮ ਕੋ ਨਾਮਾ ॥੪॥੪॥ </p>
<p> ਰਾਮ ਸਿਮਰਿ ਰਾਮ ਸਿਮਰਿ ਰਾਮ ਸਿਮਰਿ ਭਾਈ ॥ ਰਾਮ ਨਾਮ ਸਿਮਰਨ ਬਿਨੁ ਬੂਡਤੇ ਅਧਿਕਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਬਨਿਤਾ ਸੁਤ ਦੇਹ ਗ੍ਰੇਹ ਸੰਪਤਿ ਸੁਖਦਾਈ ॥ ਇਨੑ ਮੈ ਕਛੁ ਨਾਹਿ ਤੇਰੋ ਕਾਲ ਅਵਧ ਆਈ ॥੧॥ ਅਜਾਮਲ ਗਜ </p>
<p> ਗਨਿਕਾ ਪਤਿਤ ਕਰਮ ਕੀਨੇ ॥ ਤੇਊ ਉਤਰਿ ਪਾਰਿ ਪਰੇ ਰਾਮ ਨਾਮ ਲੀਨੇ ॥੨॥ ਸੂਕਰ ਕੂਕਰ ਜੋਨਿ ਭ੍ਰਮੇ ਤਊ </p>
<p> ਲਾਜ ਨ ਆਈ ॥ ਰਾਮ ਨਾਮ ਛਾਡਿ ਅੰਮ੍ਰਿਤ ਕਾਹੇ ਬਿਖੁ ਖਾਈ ॥੩॥ ਤਜਿ ਭਰਮ ਕਰਮ ਬਿਧਿ ਨਿਖੇਧ ਰਾਮ </p>
<p> ਨਾਮੁ ਲੇਹੀ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਨ ਕਬੀਰ ਰਾਮੁ ਕਰਿ ਸਨੇਹੀ ॥੪॥੫॥ </p>
<p> ਧਨਾਸਰੀ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗਹਰੀ ਕਰਿ ਕੈ ਨੀਵ ਖੁਦਾਈ ਊਪਰਿ ਮੰਡਪ ਛਾਏ ॥ ਮਾਰਕੰਡੇ ਤੇ ਕੋ ਅਧਿਕਾਈ ਜਿਨਿ ਤ੍ਰਿਣ ਧਰਿ ਮੂੰਡ ਬਲਾਏ </p>
<p> ॥੧॥ ਹਮਰੋ ਕਰਤਾ ਰਾਮੁ ਸਨੇਹੀ ॥ ਕਾਹੇ ਰੇ ਨਰ ਗਰਬੁ ਕਰਤ ਹਹੁ ਬਿਨਸਿ ਜਾਇ ਝੂਠੀ ਦੇਹੀ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='ang693' route='ang/693'><p> ਮੇਰੀ ਮੇਰੀ ਕੈਰਉ ਕਰਤੇ ਦੁਰਜੋਧਨ ਸੇ ਭਾਈ ॥ ਬਾਰਹ ਜੋਜਨ ਛਤ੍ਰੁ ਚਲੈ ਥਾ ਦੇਹੀ ਗਿਰਝਨ ਖਾਈ ॥੨॥ ਸਰਬ </p>
<p> ਸੁੋਇਨ ਕੀ ਲੰਕਾ ਹੋਤੀ ਰਾਵਨ ਸੇ ਅਧਿਕਾਈ ॥ ਕਹਾ ਭਇਓ ਦਰਿ ਬਾਂਧੇ ਹਾਥੀ ਖਿਨ ਮਹਿ ਭਈ ਪਰਾਈ ॥੩॥ </p>
<p> ਦੁਰਬਾਸਾ ਸਿਉ ਕਰਤ ਠਗਉਰੀ ਜਾਦਵ ਏ ਫਲ ਪਾਏ ॥ ਕ੍ਰਿਪਾ ਕਰੀ ਜਨ ਅਪੁਨੇ ਊਪਰ ਨਾਮਦੇਉ ਹਰਿ ਗੁਨ </p>
<p> ਗਾਏ ॥੪॥੧॥ ਦਸ ਬੈਰਾਗਨਿ ਮੋਹਿ ਬਸਿ ਕੀਨੀੑ ਪੰਚਹੁ ਕਾ ਮਿਟ ਨਾਵਉ ॥ ਸਤਰਿ ਦੋਇ ਭਰੇ ਅੰਮ੍ਰਿਤ ਸਰਿ </p>
<p> ਬਿਖੁ ਕਉ ਮਾਰਿ ਕਢਾਵਉ ॥੧॥ ਪਾਛੈ ਬਹੁਰਿ ਨ ਆਵਨੁ ਪਾਵਉ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਘਟ ਤੇ ਉਚਰਉ ਆਤਮ </p>
<p> ਕਉ ਸਮਝਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਬਜਰ ਕੁਠਾਰੁ ਮੋਹਿ ਹੈ ਛੀਨਾਂ ਕਰਿ ਮਿੰਨਤਿ ਲਗਿ ਪਾਵਉ ॥ ਸੰਤਨ ਕੇ ਹਮ </p>
<p> ਉਲਟੇ ਸੇਵਕ ਭਗਤਨ ਤੇ ਡਰਪਾਵਉ ॥੨॥ ਇਹ ਸੰਸਾਰ ਤੇ ਤਬ ਹੀ ਛੂਟਉ ਜਉ ਮਾਇਆ ਨਹ ਲਪਟਾਵਉ ॥ </p>
<p> ਮਾਇਆ ਨਾਮੁ ਗਰਭ ਜੋਨਿ ਕਾ ਤਿਹ ਤਜਿ ਦਰਸਨੁ ਪਾਵਉ ॥੩॥ ਇਤੁ ਕਰਿ ਭਗਤਿ ਕਰਹਿ ਜੋ ਜਨ ਤਿਨ ਭਉ </p>
<p> ਸਗਲ ਚੁਕਾਈਐ ॥ ਕਹਤ ਨਾਮਦੇਉ ਬਾਹਰਿ ਕਿਆ ਭਰਮਹੁ ਇਹ ਸੰਜਮ ਹਰਿ ਪਾਈਐ ॥੪॥੨॥ ਮਾਰਵਾੜਿ </p>
<p> ਜੈਸੇ ਨੀਰੁ ਬਾਲਹਾ ਬੇਲਿ ਬਾਲਹਾ ਕਰਹਲਾ ॥ ਜਿਉ ਕੁਰੰਕ ਨਿਸਿ ਨਾਦੁ ਬਾਲਹਾ ਤਿਉ ਮੇਰੈ ਮਨਿ ਰਾਮਈਆ </p>
<p> ॥੧॥ ਤੇਰਾ ਨਾਮੁ ਰੂੜੋ ਰੂਪੁ ਰੂੜੋ ਅਤਿ ਰੰਗ ਰੂੜੋ ਮੇਰੋ ਰਾਮਈਆ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਧਰਣੀ ਕਉ ਇੰਦ੍ਰੁ </p>
<p> ਬਾਲਹਾ ਕੁਸਮ ਬਾਸੁ ਜੈਸੇ ਭਵਰਲਾ ॥ ਜਿਉ ਕੋਕਿਲ ਕਉ ਅੰਬੁ ਬਾਲਹਾ ਤਿਉ ਮੇਰੈ ਮਨਿ ਰਾਮਈਆ ॥੨॥ </p>
<p> ਚਕਵੀ ਕਉ ਜੈਸੇ ਸੂਰੁ ਬਾਲਹਾ ਮਾਨ ਸਰੋਵਰ ਹੰਸੁਲਾ ॥ ਜਿਉ ਤਰੁਣੀ ਕਉ ਕੰਤੁ ਬਾਲਹਾ ਤਿਉ ਮੇਰੈ ਮਨਿ </p>
<p> ਰਾਮਈਆ ॥੩॥ ਬਾਰਿਕ ਕਉ ਜੈਸੇ ਖੀਰੁ ਬਾਲਹਾ ਚਾਤ੍ਰਿਕ ਮੁਖ ਜੈਸੇ ਜਲਧਰਾ ॥ ਮਛੁਲੀ ਕਉ ਜੈਸੇ ਨੀਰੁ ਬਾਲਹਾ </p>
<p> ਤਿਉ ਮੇਰੈ ਮਨਿ ਰਾਮਈਆ ॥੪॥ ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਮੁਨਿ ਚਾਹਹਿ ਬਿਰਲੇ ਕਾਹੂ ਡੀਠੁਲਾ ॥ ਸਗਲ ਭਵਣ </p>
<p> ਤੇਰੋ ਨਾਮੁ ਬਾਲਹਾ ਤਿਉ ਨਾਮੇ ਮਨਿ ਬੀਠੁਲਾ ॥੫॥੩॥ ਪਹਿਲ ਪੁਰੀਏ ਪੁੰਡਰਕ ਵਨਾ ॥ ਤਾ ਚੇ ਹੰਸਾ ਸਗਲੇ </p>
<p> ਜਨਾਂ ॥ ਕ੍ਰਿਸ˜ਾ ਤੇ ਜਾਨਊ ਹਰਿ ਹਰਿ ਨਾਚੰਤੀ ਨਾਚਨਾ ॥੧॥ ਪਹਿਲ ਪੁਰਸਾਬਿਰਾ ॥ ਅਥੋਨ ਪੁਰਸਾਦਮਰਾ </p>
<p> ॥ ਅਸਗਾ ਅਸ ਉਸਗਾ ॥ ਹਰਿ ਕਾ ਬਾਗਰਾ ਨਾਚੈ ਪਿੰਧੀ ਮਹਿ ਸਾਗਰਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਚੰਤੀ ਗੋਪੀ </p>
<p> ਜੰਨਾ ॥ ਨਈਆ ਤੇ ਬੈਰੇ ਕੰਨਾ ॥ ਤਰਕੁ ਨ ਚਾ ॥ ਭ੍ਰਮੀਆ ਚਾ ॥ ਕੇਸਵਾ ਬਚਉਨੀ ਅਈਏ ਮਈਏ ਏਕ ਆਨ </p>
</section>
<section id='ang694' route='ang/694'><p> ਜੀਉ ॥੨॥ ਪਿੰਧੀ ਉਭਕਲੇ ਸੰਸਾਰਾ ॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਆਏ ਤੁਮ ਚੇ ਦੁਆਰਾ ॥ ਤੂ ਕੁਨੁ ਰੇ ॥ ਮੈ ਜੀ ॥ ਨਾਮਾ ॥ </p>
<p> ਹੋ ਜੀ ॥ ਆਲਾ ਤੇ ਨਿਵਾਰਣਾ ਜਮ ਕਾਰਣਾ ॥੩॥੪॥ ਪਤਿਤ ਪਾਵਨ ਮਾਧਉ ਬਿਰਦੁ ਤੇਰਾ ॥ ਧੰਨਿ ਤੇ ਵੈ </p>
<p> ਮੁਨਿ ਜਨ ਜਿਨ ਧਿਆਇਓ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ॥੧॥ ਮੇਰੈ ਮਾਥੈ ਲਾਗੀ ਲੇ ਧੂਰਿ ਗੋਬਿੰਦ ਚਰਨਨ ਕੀ ॥ ਸੁਰਿ ਨਰ </p>
<p> ਮੁਨਿ ਜਨ ਤਿਨਹੂ ਤੇ ਦੂਰਿ ॥੧॥ ਰਹਾਉ ॥ ਦੀਨ ਕਾ ਦਇਆਲੁ ਮਾਧੌ ਗਰਬ ਪਰਹਾਰੀ ॥ ਚਰਨ ਸਰਨ ਨਾਮਾ </p>
<p> ਬਲਿ ਤਿਹਾਰੀ ॥੨॥੫॥ </p>
<p> ਧਨਾਸਰੀ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਮ ਸਰਿ ਦੀਨੁ ਦਇਆਲੁ ਨ ਤੁਮ ਸਰਿ ਅਬ ਪਤੀਆਰੁ ਕਿਆ ਕੀਜੈ ॥ ਬਚਨੀ ਤੋਰ ਮੋਰ ਮਨੁ ਮਾਨੈ ਜਨ ਕਉ </p>
<p> ਪੂਰਨੁ ਦੀਜੈ ॥੧॥ ਹਉ ਬਲਿ ਬਲਿ ਜਾਉ ਰਮਈਆ ਕਾਰਨੇ ॥ ਕਾਰਨ ਕਵਨ ਅਬੋਲ ॥ ਰਹਾਉ ॥ ਬਹੁਤ ਜਨਮ </p>
<p> ਬਿਛੁਰੇ ਥੇ ਮਾਧਉ ਇਹੁ ਜਨਮੁ ਤੁਮਾੑਰੇ ਲੇਖੇ ॥ ਕਹਿ ਰਵਿਦਾਸ ਆਸ ਲਗਿ ਜੀਵਉ ਚਿਰ ਭਇਓ ਦਰਸਨੁ </p>
<p> ਦੇਖੇ ॥੨॥੧॥ ਚਿਤ ਸਿਮਰਨੁ ਕਰਉ ਨੈਨ ਅਵਿਲੋਕਨੋ ਸ੍ਰਵਨ ਬਾਨੀ ਸੁਜਸੁ ਪੂਰਿ ਰਾਖਉ ॥ ਮਨੁ ਸੁ ਮਧੁਕਰੁ </p>
<p> ਕਰਉ ਚਰਨ ਹਿਰਦੇ ਧਰਉ ਰਸਨ ਅੰਮ੍ਰਿਤ ਰਾਮ ਨਾਮ ਭਾਖਉ ॥੧॥ ਮੇਰੀ ਪ੍ਰੀਤਿ ਗੋਬਿੰਦ ਸਿਉ ਜਿਨਿ ਘਟੈ ॥ </p>
<p> ਮੈ ਤਉ ਮੋਲਿ ਮਹਗੀ ਲਈ ਜੀਅ ਸਟੈ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਤਿ ਬਿਨਾ ਭਾਉ ਨਹੀ ਊਪਜੈ ਭਾਵ ਬਿਨੁ </p>
<p> ਭਗਤਿ ਨਹੀ ਹੋਇ ਤੇਰੀ ॥ ਕਹੈ ਰਵਿਦਾਸੁ ਇਕ ਬੇਨਤੀ ਹਰਿ ਸਿਉ ਪੈਜ ਰਾਖਹੁ ਰਾਜਾ ਰਾਮ ਮੇਰੀ ॥੨॥੨॥ ਨਾਮੁ </p>
<p> ਤੇਰੋ ਆਰਤੀ ਮਜਨੁ ਮੁਰਾਰੇ ॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਝੂਠੇ ਸਗਲ ਪਾਸਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਤੇਰੋ ਆਸਨੋ ਨਾਮੁ ਤੇਰੋ </p>
<p> ਉਰਸਾ ਨਾਮੁ ਤੇਰਾ ਕੇਸਰੋ ਲੇ ਛਿਟਕਾਰੇ ॥ ਨਾਮੁ ਤੇਰਾ ਅੰਭੁਲਾ ਨਾਮੁ ਤੇਰੋ ਚੰਦਨੋ ਘਸਿ ਜਪੇ ਨਾਮੁ ਲੇ ਤੁਝਹਿ ਕਉ </p>
<p> ਚਾਰੇ ॥੧॥ ਨਾਮੁ ਤੇਰਾ ਦੀਵਾ ਨਾਮੁ ਤੇਰੋ ਬਾਤੀ ਨਾਮੁ ਤੇਰੋ ਤੇਲੁ ਲੇ ਮਾਹਿ ਪਸਾਰੇ ॥ ਨਾਮ ਤੇਰੇ ਕੀ ਜੋਤਿ ਲਗਾਈ </p>
<p> ਭਇਓ ਉਜਿਆਰੋ ਭਵਨ ਸਗਲਾਰੇ ॥੨॥ ਨਾਮੁ ਤੇਰੋ ਤਾਗਾ ਨਾਮੁ ਫੂਲ ਮਾਲਾ ਭਾਰ ਅਠਾਰਹ ਸਗਲ ਜੂਠਾਰੇ ॥ </p>
<p> ਤੇਰੋ ਕੀਆ ਤੁਝਹਿ ਕਿਆ ਅਰਪਉ ਨਾਮੁ ਤੇਰਾ ਤੁਹੀ ਚਵਰ ਢੋਲਾਰੇ ॥੩॥ ਦਸ ਅਠਾ ਅਠਸਠੇ ਚਾਰੇ ਖਾਣੀ </p>
<p> ਇਹੈ ਵਰਤਣਿ ਹੈ ਸਗਲ ਸੰਸਾਰੇ ॥ ਕਹੈ ਰਵਿਦਾਸੁ ਨਾਮੁ ਤੇਰੋ ਆਰਤੀ ਸਤਿ ਨਾਮੁ ਹੈ ਹਰਿ ਭੋਗ ਤੁਹਾਰੇ ॥੪॥੩॥ </p>
</section>
<section id='ang695' route='ang/695'><p> ਧਨਾਸਰੀ ਬਾਣੀ ਭਗਤਾਂ ਕੀ ਤ੍ਰਿਲੋਚਨ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਨਾਰਾਇਣ ਨਿੰਦਸਿ ਕਾਇ ਭੂਲੀ ਗਵਾਰੀ ॥ ਦੁਕ੍ਰਿਤੁ ਸੁਕ੍ਰਿਤੁ ਥਾਰੋ ਕਰਮੁ ਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੰਕਰਾ ਮਸਤਕਿ ਬਸਤਾ ਸੁਰਸਰੀ ਇਸਨਾਨ ਰੇ ॥ ਕੁਲ ਜਨ ਮਧੇ ਮਿਲੵਿੋ ਸਾਰਗ ਪਾਨ ਰੇ ॥ ਕਰਮ ਕਰਿ </p>
<p> ਕਲੰਕੁ ਮਫੀਟਸਿ ਰੀ ॥੧॥ ਬਿਸ੍ਵ ਕਾ ਦੀਪਕੁ ਸ੍ਵਾਮੀ ਤਾ ਚੇ ਰੇ ਸੁਆਰਥੀ ਪੰਖੀ ਰਾਇ ਗਰੁੜ ਤਾ ਚੇ ਬਾਧਵਾ ॥ </p>
<p> ਕਰਮ ਕਰਿ ਅਰੁਣ ਪਿੰਗੁਲਾ ਰੀ ॥੨॥ ਅਨਿਕ ਪਾਤਿਕ ਹਰਤਾ ਤ੍ਰਿਭਵਣ ਨਾਥੁ ਰੀ ਤੀਰਥਿ ਤੀਰਥਿ ਭ੍ਰਮਤਾ </p>
<p> ਲਹੈ ਨ ਪਾਰੁ ਰੀ ॥ ਕਰਮ ਕਰਿ ਕਪਾਲੁ ਮਫੀਟਸਿ ਰੀ ॥੩॥ ਅੰਮ੍ਰਿਤ ਸਸੀਅ ਧੇਨ ਲਛਿਮੀ ਕਲਪਤਰ ਸਿਖਰਿ </p>
<p> ਸੁਨਾਗਰ ਨਦੀ ਚੇ ਨਾਥੰ ॥ ਕਰਮ ਕਰਿ ਖਾਰੁ ਮਫੀਟਸਿ ਰੀ ॥੪॥ ਦਾਧੀਲੇ ਲੰਕਾ ਗੜੁ ਉਪਾੜੀਲੇ ਰਾਵਣ ਬਣੁ </p>
<p> ਸਲਿ ਬਿਸਲਿ ਆਣਿ ਤੋਖੀਲੇ ਹਰੀ ॥ ਕਰਮ ਕਰਿ ਕਛਉਟੀ ਮਫੀਟਸਿ ਰੀ ॥੫॥ ਪੂਰਬਲੋ ਕ੍ਰਿਤ ਕਰਮੁ ਨ </p>
<p> ਮਿਟੈ ਰੀ ਘਰ ਗੇਹਣਿ ਤਾ ਚੇ ਮੋਹਿ ਜਾਪੀਅਲੇ ਰਾਮ ਚੇ ਨਾਮੰ ॥ ਬਦਤਿ ਤ੍ਰਿਲੋਚਨ ਰਾਮ ਜੀ ॥੬॥੧॥ ਸ੍ਰੀ ਸੈਣੁ ॥ </p>
<p> ਧੂਪ ਦੀਪ ਘ੍ਰਿਤ ਸਾਜਿ ਆਰਤੀ ॥ ਵਾਰਨੇ ਜਾਉ ਕਮਲਾ ਪਤੀ ॥੧॥ ਮੰਗਲਾ ਹਰਿ ਮੰਗਲਾ ॥ ਨਿਤ ਮੰਗਲੁ </p>
<p> ਰਾਜਾ ਰਾਮ ਰਾਇ ਕੋ ॥੧॥ ਰਹਾਉ ॥ ਊਤਮੁ ਦੀਅਰਾ ਨਿਰਮਲ ਬਾਤੀ ॥ ਤੁਹੀਂ ਨਿਰੰਜਨੁ ਕਮਲਾ ਪਾਤੀ ॥੨॥ </p>
<p> ਰਾਮਾ ਭਗਤਿ ਰਾਮਾਨੰਦੁ ਜਾਨੈ ॥ ਪੂਰਨ ਪਰਮਾਨੰਦੁ ਬਖਾਨੈ ॥੩॥ ਮਦਨ ਮੂਰਤਿ ਭੈ ਤਾਰਿ ਗੋਬਿੰਦੇ ॥ ਸੈਨੁ ਭਣੈ </p>
<p> ਭਜੁ ਪਰਮਾਨੰਦੇ ॥੪॥੨॥ ਪੀਪਾ ॥ ਕਾਯਉ ਦੇਵਾ ਕਾਇਅਉ ਦੇਵਲ ਕਾਇਅਉ ਜੰਗਮ ਜਾਤੀ ॥ ਕਾਇਅਉ ਧੂਪ </p>
<p> ਦੀਪ ਨਈਬੇਦਾ ਕਾਇਅਉ ਪੂਜਉ ਪਾਤੀ ॥੧॥ ਕਾਇਆ ਬਹੁ ਖੰਡ ਖੋਜਤੇ ਨਵ ਨਿਧਿ ਪਾਈ ॥ ਨਾ ਕਛੁ </p>
<p> ਆਇਬੋ ਨਾ ਕਛੁ ਜਾਇਬੋ ਰਾਮ ਕੀ ਦੁਹਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਬ੍ਰਹਮੰਡੇ ਸੋਈ ਪਿੰਡੇ ਜੋ ਖੋਜੈ ਸੋ ਪਾਵੈ ॥ ਪੀਪਾ </p>
<p> ਪ੍ਰਣਵੈ ਪਰਮ ਤਤੁ ਹੈ ਸਤਿਗੁਰੁ ਹੋਇ ਲਖਾਵੈ ॥੨॥੩॥ ਧੰਨਾ ॥ ਗੋਪਾਲ ਤੇਰਾ ਆਰਤਾ ॥ ਜੋ ਜਨ ਤੁਮਰੀ ਭਗਤਿ </p>
<p> ਕਰੰਤੇ ਤਿਨ ਕੇ ਕਾਜ ਸਵਾਰਤਾ ॥੧॥ ਰਹਾਉ ॥ ਦਾਲਿ ਸੀਧਾ ਮਾਗਉ ਘੀਉ ॥ ਹਮਰਾ ਖੁਸੀ ਕਰੈ ਨਿਤ ਜੀਉ ॥ </p>
<p> ਪਨੀੑਆ ਛਾਦਨੁ ਨੀਕਾ ॥ ਅਨਾਜੁ ਮਗਉ ਸਤ ਸੀ ਕਾ ॥੧॥ ਗਊ ਭੈਸ ਮਗਉ ਲਾਵੇਰੀ ॥ ਇਕ ਤਾਜਨਿ ਤੁਰੀ </p>
<p> ਚੰਗੇਰੀ ॥ ਘਰ ਕੀ ਗੀਹਨਿ ਚੰਗੀ ॥ ਜਨੁ ਧੰਨਾ ਲੇਵੈ ਮੰਗੀ ॥੨॥੪॥ </p>
</section>
<section id='ang696' route='ang/696'><p> ਜੈਤਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ਚਉਪਦੇ </p>
<h1> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਮੇਰੈ ਹੀਅਰੈ ਰਤਨੁ ਨਾਮੁ ਹਰਿ ਬਸਿਆ ਗੁਰਿ ਹਾਥੁ ਧਰਿਓ ਮੇਰੈ ਮਾਥਾ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਦੁਖ ਉਤਰੇ </p>
<p> ਗੁਰਿ ਨਾਮੁ ਦੀਓ ਰਿਨੁ ਲਾਥਾ ॥੧॥ ਮੇਰੇ ਮਨ ਭਜੁ ਰਾਮ ਨਾਮੁ ਸਭਿ ਅਰਥਾ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਜੀਵਨੁ ਬਿਰਥਾ ॥ ਰਹਾਉ ॥ ਬਿਨੁ ਗੁਰ ਮੂੜ ਭਏ ਹੈ ਮਨਮੁਖ ਤੇ ਮੋਹ ਮਾਇਆ ਨਿਤ ਫਾਥਾ ॥ ਤਿਨ ਸਾਧੂ </p>
<p> ਚਰਣ ਨ ਸੇਵੇ ਕਬਹੂ ਤਿਨ ਸਭੁ ਜਨਮੁ ਅਕਾਥਾ ॥੨॥ ਜਿਨ ਸਾਧੂ ਚਰਣ ਸਾਧ ਪਗ ਸੇਵੇ ਤਿਨ ਸਫਲਿਓ ਜਨਮੁ </p>
<p> ਸਨਾਥਾ ॥ ਮੋ ਕਉ ਕੀਜੈ ਦਾਸੁ ਦਾਸ ਦਾਸਨ ਕੋ ਹਰਿ ਦਇਆ ਧਾਰਿ ਜਗੰਨਾਥਾ ॥੩॥ ਹਮ ਅੰਧੁਲੇ ਗਿਆਨਹੀਨ </p>
<p> ਅਗਿਆਨੀ ਕਿਉ ਚਾਲਹ ਮਾਰਗਿ ਪੰਥਾ ॥ ਹਮ ਅੰਧੁਲੇ ਕਉ ਗੁਰ ਅੰਚਲੁ ਦੀਜੈ ਜਨ ਨਾਨਕ ਚਲਹ ਮਿਲੰਥਾ </p>
<p> ॥੪॥੧॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਹੀਰਾ ਲਾਲੁ ਅਮੋਲਕੁ ਹੈ ਭਾਰੀ ਬਿਨੁ ਗਾਹਕ ਮੀਕਾ ਕਾਖਾ ॥ ਰਤਨ ਗਾਹਕੁ </p>
<p> ਗੁਰੁ ਸਾਧੂ ਦੇਖਿਓ ਤਬ ਰਤਨੁ ਬਿਕਾਨੋ ਲਾਖਾ ॥੧॥ ਮੇਰੈ ਮਨਿ ਗੁਪਤ ਹੀਰੁ ਹਰਿ ਰਾਖਾ ॥ ਦੀਨ ਦਇਆਲਿ </p>
<p> ਮਿਲਾਇਓ ਗੁਰੁ ਸਾਧੂ ਗੁਰਿ ਮਿਲਿਐ ਹੀਰੁ ਪਰਾਖਾ ॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਕੋਠੀ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਤਿਨ ਘਰਿ </p>
<p> ਰਤਨੁ ਨ ਲਾਖਾ ॥ ਤੇ ਊਝੜਿ ਭਰਮਿ ਮੁਏ ਗਾਵਾਰੀ ਮਾਇਆ ਭੁਅੰਗ ਬਿਖੁ ਚਾਖਾ ॥੨॥ ਹਰਿ ਹਰਿ ਸਾਧ ਮੇਲਹੁ </p>
<p> ਜਨ ਨੀਕੇ ਹਰਿ ਸਾਧੂ ਸਰਣਿ ਹਮ ਰਾਖਾ ॥ ਹਰਿ ਅੰਗੀਕਾਰੁ ਕਰਹੁ ਪ੍ਰਭ ਸੁਆਮੀ ਹਮ ਪਰੇ ਭਾਗਿ ਤੁਮ ਪਾਖਾ </p>
<p> ॥੩॥ ਜਿਹਵਾ ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਹ ਤੁਮ ਵਡ ਅਗਮ ਵਡ ਪੁਰਖਾ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ </p>
</section>
<section id='ang697' route='ang/697'><p> ਪਾਖਾਣੁ ਡੁਬਤ ਹਰਿ ਰਾਖਾ ॥੪॥੨॥ ਜੈਤਸਰੀ ਮਃ ੪ ॥ ਹਮ ਬਾਰਿਕ ਕਛੂਅ ਨ ਜਾਨਹ ਗਤਿ ਮਿਤਿ ਤੇਰੇ ਮੂਰਖ </p>
<p> ਮੁਗਧ ਇਆਨਾ ॥ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਦੀਜੈ ਮਤਿ ਊਤਮ ਕਰਿ ਲੀਜੈ ਮੁਗਧੁ ਸਿਆਨਾ ॥੧॥ ਮੇਰਾ ਮਨੁ </p>
<p> ਆਲਸੀਆ ਉਘਲਾਨਾ ॥ ਹਰਿ ਹਰਿ ਆਨਿ ਮਿਲਾਇਓ ਗੁਰੁ ਸਾਧੂ ਮਿਲਿ ਸਾਧੂ ਕਪਟ ਖੁਲਾਨਾ ॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰ ਖਿਨੁ ਖਿਨੁ ਪ੍ਰੀਤਿ ਲਗਾਵਹੁ ਮੇਰੈ ਹੀਅਰੈ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨਾਮੁ ਪਰਾਨਾ ॥ ਬਿਨੁ ਨਾਵੈ ਮਰਿ ਜਾਈਐ ਮੇਰੇ ਠਾਕੁਰ </p>
<p> ਜਿਉ ਅਮਲੀ ਅਮਲਿ ਲੁਭਾਨਾ ॥੨॥ ਜਿਨ ਮਨਿ ਪ੍ਰੀਤਿ ਲਗੀ ਹਰਿ ਕੇਰੀ ਤਿਨ ਧੁਰਿ ਭਾਗ ਪੁਰਾਨਾ ॥ ਤਿਨ </p>
<p> ਹਮ ਚਰਣ ਸਰੇਵਹ ਖਿਨੁ ਖਿਨੁ ਜਿਨ ਹਰਿ ਮੀਠ ਲਗਾਨਾ ॥੩॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰੀ ਮੇਰੈ ਠਾਕੁਰਿ ਜਨੁ </p>
<p> ਬਿਛੁਰਿਆ ਚਿਰੀ ਮਿਲਾਨਾ ॥ ਧਨੁ ਧਨੁ ਸਤਿਗੁਰੁ ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਜਨੁ ਨਾਨਕੁ ਤਿਸੁ ਕੁਰਬਾਨਾ </p>
<p> ॥੪॥੩॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਸਤਿਗੁਰੁ ਸਾਜਨੁ ਪੁਰਖੁ ਵਡ ਪਾਇਆ ਹਰਿ ਰਸਕਿ ਰਸਕਿ ਫਲ ਲਾਗਿਬਾ ॥ </p>
<p> ਮਾਇਆ ਭੁਇਅੰਗ ਗ੍ਰਸਿਓ ਹੈ ਪ੍ਰਾਣੀ ਗੁਰ ਬਚਨੀ ਬਿਸੁ ਹਰਿ ਕਾਢਿਬਾ ॥੧॥ ਮੇਰਾ ਮਨੁ ਰਾਮ ਨਾਮ ਰਸਿ </p>
<p> ਲਾਗਿਬਾ ॥ ਹਰਿ ਕੀਏ ਪਤਿਤ ਪਵਿਤ੍ਰ ਮਿਲਿ ਸਾਧ ਗੁਰ ਹਰਿ ਨਾਮੈ ਹਰਿ ਰਸੁ ਚਾਖਿਬਾ ॥ ਰਹਾਉ ॥ ਧਨੁ ਧਨੁ </p>
<p> ਵਡਭਾਗ ਮਿਲਿਓ ਗੁਰੁ ਸਾਧੂ ਮਿਲਿ ਸਾਧੂ ਲਿਵ ਉਨਮਨਿ ਲਾਗਿਬਾ ॥ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝੀ ਸਾਂਤਿ ਪਾਈ </p>
<p> ਹਰਿ ਨਿਰਮਲ ਨਿਰਮਲ ਗੁਨ ਗਾਇਬਾ ॥੨॥ ਤਿਨ ਕੇ ਭਾਗ ਖੀਨ ਧੁਰਿ ਪਾਏ ਜਿਨ ਸਤਿਗੁਰ ਦਰਸੁ ਨ ਪਾਇਬਾ </p>
<p> ॥ ਤੇ ਦੂਜੈ ਭਾਇ ਪਵਹਿ ਗ੍ਰਭ ਜੋਨੀ ਸਭੁ ਬਿਰਥਾ ਜਨਮੁ ਤਿਨ ਜਾਇਬਾ ॥੩॥ ਹਰਿ ਦੇਹੁ ਬਿਮਲ ਮਤਿ ਗੁਰ ਸਾਧ </p>
<p> ਪਗ ਸੇਵਹ ਹਮ ਹਰਿ ਮੀਠ ਲਗਾਇਬਾ ॥ ਜਨੁ ਨਾਨਕੁ ਰੇਣ ਸਾਧ ਪਗ ਮਾਗੈ ਹਰਿ ਹੋਇ ਦਇਆਲੁ ਦਿਵਾਇਬਾ </p>
<p> ॥੪॥੪॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਨਾਮੁ ਨ ਬਸਿਓ ਤਿਨ ਮਾਤ ਕੀਜੈ ਹਰਿ ਬਾਂਝਾ ॥ ਤਿਨ ਸੁੰਞੀ </p>
<p> ਦੇਹ ਫਿਰਹਿ ਬਿਨੁ ਨਾਵੈ ਓਇ ਖਪਿ ਖਪਿ ਮੁਏ ਕਰਾਂਝਾ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਰਾਮ ਨਾਮੁ ਹਰਿ ਮਾਝਾ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਕ੍ਰਿਪਾਲਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭਿ ਧਾਰੀ ਗੁਰਿ ਗਿਆਨੁ ਦੀਓ ਮਨੁ ਸਮਝਾ ॥ ਰਹਾਉ ॥ ਹਰਿ ਕੀਰਤਿ ਕਲਜੁਗਿ ਪਦੁ ਊਤਮੁ </p>
<p> ਹਰਿ ਪਾਈਐ ਸਤਿਗੁਰ ਮਾਝਾ ॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਅਪੁਨੇ ਜਿਨਿ ਗੁਪਤੁ ਨਾਮੁ ਪਰਗਾਝਾ ॥੨॥ </p>
<p> ਦਰਸਨੁ ਸਾਧ ਮਿਲਿਓ ਵਡਭਾਗੀ ਸਭਿ ਕਿਲਬਿਖ ਗਏ ਗਵਾਝਾ ॥ ਸਤਿਗੁਰੁ ਸਾਹੁ ਪਾਇਆ ਵਡ ਦਾਣਾ ਹਰਿ </p>
</section>
<section id='ang698' route='ang/698'><p> ਕੀਏ ਬਹੁ ਗੁਣ ਸਾਝਾ ॥੩॥ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰੀ ਜਗਜੀਵਨਿ ਹਰਿ ਉਰਿ ਧਾਰਿਓ ਮਨ ਮਾਝਾ ॥ ਧਰਮ ਰਾਇ </p>
<p> ਦਰਿ ਕਾਗਦ ਫਾਰੇ ਜਨ ਨਾਨਕ ਲੇਖਾ ਸਮਝਾ ॥੪॥੫॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਸਤਸੰਗਤਿ ਸਾਧ ਪਾਈ </p>
<p> ਵਡਭਾਗੀ ਮਨੁ ਚਲਤੌ ਭਇਓ ਅਰੂੜਾ ॥ ਅਨਹਤ ਧੁਨਿ ਵਾਜਹਿ ਨਿਤ ਵਾਜੇ ਹਰਿ ਅੰਮ੍ਰਿਤ ਧਾਰ ਰਸਿ ਲੀੜਾ </p>
<p> ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਰਾਮ ਨਾਮੁ ਹਰਿ ਰੂੜਾ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੀਤਿ ਲਗਾਈ ਸਤਿਗੁਰਿ ਹਰਿ ਮਿਲਿਓ ਲਾਇ </p>
<p> ਝਪੀੜਾ ॥ ਰਹਾਉ ॥ ਸਾਕਤ ਬੰਧ ਭਏ ਹੈ ਮਾਇਆ ਬਿਖੁ ਸੰਚਹਿ ਲਾਇ ਜਕੀੜਾ ॥ ਹਰਿ ਕੈ ਅਰਥਿ ਖਰਚਿ ਨਹ </p>
<p> ਸਾਕਹਿ ਜਮਕਾਲੁ ਸਹਹਿ ਸਿਰਿ ਪੀੜਾ ॥੨॥ ਜਿਨ ਹਰਿ ਅਰਥਿ ਸਰੀਰੁ ਲਗਾਇਆ ਗੁਰ ਸਾਧੂ ਬਹੁ ਸਰਧਾ </p>
<p> ਲਾਇ ਮੁਖਿ ਧੂੜਾ ॥ ਹਲਤਿ ਪਲਤਿ ਹਰਿ ਸੋਭਾ ਪਾਵਹਿ ਹਰਿ ਰੰਗੁ ਲਗਾ ਮਨਿ ਗੂੜਾ ॥੩॥ ਹਰਿ ਹਰਿ ਮੇਲਿ </p>
<p> ਮੇਲਿ ਜਨ ਸਾਧੂ ਹਮ ਸਾਧ ਜਨਾ ਕਾ ਕੀੜਾ ॥ ਜਨ ਨਾਨਕ ਪ੍ਰੀਤਿ ਲਗੀ ਪਗ ਸਾਧ ਗੁਰ ਮਿਲਿ ਸਾਧੂ ਪਾਖਾਣੁ </p>
<p> ਹਰਿਓ ਮਨੁ ਮੂੜਾ ॥੪॥੬॥ </p>
<p> ਜੈਤਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਸਿਮਰਹੁ ਅਗਮ ਅਪਾਰਾ ॥ ਜਿਸੁ ਸਿਮਰਤ ਦੁਖੁ ਮਿਟੈ ਹਮਾਰਾ ॥ ਹਰਿ ਹਰਿ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਾਵਹੁ </p>
<p> ਗੁਰਿ ਮਿਲਿਐ ਸੁਖੁ ਹੋਈ ਰਾਮ ॥੧॥ ਹਰਿ ਗੁਣ ਗਾਵਹੁ ਮੀਤ ਹਮਾਰੇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਖਹੁ ਉਰ ਧਾਰੇ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਚਨ ਸੁਣਾਵਹੁ ਗੁਰ ਮਿਲਿਐ ਪਰਗਟੁ ਹੋਈ ਰਾਮ ॥੨॥ ਮਧੁਸੂਦਨ ਹਰਿ ਮਾਧੋ ਪ੍ਰਾਨਾ ॥ </p>
<p> ਮੇਰੈ ਮਨਿ ਤਨਿ ਅੰਮ੍ਰਿਤ ਮੀਠ ਲਗਾਨਾ ॥ ਹਰਿ ਹਰਿ ਦਇਆ ਕਰਹੁ ਗੁਰੁ ਮੇਲਹੁ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਸੋਈ ਰਾਮ </p>
<p> ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ॥ ਹਰਿ ਕੈ ਰੰਗਿ ਮੇਰਾ ਮਨੁ ਰਾਤਾ ॥ ਹਰਿ ਹਰਿ ਮਹਾ ਪੁਰਖੁ ਗੁਰੁ ਮੇਲਹੁ </p>
<p> ਗੁਰ ਨਾਨਕ ਨਾਮਿ ਸੁਖੁ ਹੋਈ ਰਾਮ ॥੪॥੧॥੭॥ ਜੈਤਸਰੀ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਾਹਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਦਾ ਲੈ ਲਾਹਾ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਵਹੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਦਇਆਲੁ ਧਿਆਹਾ ॥ ਹਰਿ ਕੈ ਰੰਗਿ ਸਦਾ ਗੁਣ ਗਾਹਾ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ ਘੂਮਰਿ ਪਾਵਹੁ </p>
<p> ਮਿਲਿ ਸਤਸੰਗਿ ਓੁਮਾਹਾ ਰਾਮ ॥੨॥ ਆਉ ਸਖੀ ਹਰਿ ਮੇਲਿ ਮਿਲਾਹਾ ॥ ਸੁਣਿ ਹਰਿ ਕਥਾ ਨਾਮੁ ਲੈ ਲਾਹਾ ॥ </p>
</section>
<section id='ang699' route='ang/699'><p> ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰਿ ਗੁਰ ਮੇਲਹੁ ਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥ ਕਰਿ ਕੀਰਤਿ ਜਸੁ ਅਗਮ ਅਥਾਹਾ </p>
<p> ॥ ਖਿਨੁ ਖਿਨੁ ਰਾਮ ਨਾਮੁ ਗਾਵਾਹਾ ॥ ਮੋ ਕਉ ਧਾਰਿ ਕ੍ਰਿਪਾ ਮਿਲੀਐ ਗੁਰ ਦਾਤੇ ਹਰਿ ਨਾਨਕ ਭਗਤਿ ਓੁਮਾਹਾ </p>
<p> ਰਾਮ ॥੪॥੨॥੮॥ ਜੈਤਸਰੀ ਮਃ ੪ ॥ ਰਸਿ ਰਸਿ ਰਾਮੁ ਰਸਾਲੁ ਸਲਾਹਾ ॥ ਮਨੁ ਰਾਮ ਨਾਮਿ ਭੀਨਾ ਲੈ ਲਾਹਾ ॥ </p>
<p> ਖਿਨੁ ਖਿਨੁ ਭਗਤਿ ਕਰਹ ਦਿਨੁ ਰਾਤੀ ਗੁਰਮਤਿ ਭਗਤਿ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥ ਹਰਿ ਹਰਿ ਗੁਣ ਗੋਵਿੰਦ ਜਪਾਹਾ </p>
<p> ॥ ਮਨੁ ਤਨੁ ਜੀਤਿ ਸਬਦੁ ਲੈ ਲਾਹਾ ॥ ਗੁਰਮਤਿ ਪੰਚ ਦੂਤ ਵਸਿ ਆਵਹਿ ਮਨਿ ਤਨਿ ਹਰਿ ਓਮਾਹਾ ਰਾਮ ॥੨॥ </p>
<p> ਨਾਮੁ ਰਤਨੁ ਹਰਿ ਨਾਮੁ ਜਪਾਹਾ ॥ ਹਰਿ ਗੁਣ ਗਾਇ ਸਦਾ ਲੈ ਲਾਹਾ ॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ ਮਾਧੋ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥ ਜਪਿ ਜਗਦੀਸੁ ਜਪਉ ਮਨ ਮਾਹਾ ॥ ਹਰਿ ਹਰਿ ਜਗੰਨਾਥੁ ਜਗਿ ਲਾਹਾ ॥ ਧਨੁ </p>
<p> ਧਨੁ ਵਡੇ ਠਾਕੁਰ ਪ੍ਰਭ ਮੇਰੇ ਜਪਿ ਨਾਨਕ ਭਗਤਿ ਓਮਾਹਾ ਰਾਮ ॥੪॥੩॥੯॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਆਪੇ ਜੋਗੀ </p>
<p> ਜੁਗਤਿ ਜੁਗਾਹਾ ॥ ਆਪੇ ਨਿਰਭਉ ਤਾੜੀ ਲਾਹਾ ॥ ਆਪੇ ਹੀ ਆਪਿ ਆਪਿ ਵਰਤੈ ਆਪੇ ਨਾਮਿ ਓੁਮਾਹਾ ਰਾਮ </p>
<p> ॥੧॥ ਆਪੇ ਦੀਪ ਲੋਅ ਦੀਪਾਹਾ ॥ ਆਪੇ ਸਤਿਗੁਰੁ ਸਮੁੰਦੁ ਮਥਾਹਾ ॥ ਆਪੇ ਮਥਿ ਮਥਿ ਤਤੁ ਕਢਾਏ ਜਪਿ </p>
<p> ਨਾਮੁ ਰਤਨੁ ਓੁਮਾਹਾ ਰਾਮ ॥੨॥ ਸਖੀ ਮਿਲਹੁ ਮਿਲਿ ਗੁਣ ਗਾਵਾਹਾ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਹੁ ਹਰਿ ਲਾਹਾ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜੀ ਮਨਿ ਭਾਈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥ ਆਪੇ ਵਡ ਦਾਣਾ ਵਡ ਸਾਹਾ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਪੂੰਜੀ ਨਾਮੁ ਵਿਸਾਹਾ ॥ ਹਰਿ ਹਰਿ ਦਾਤਿ ਕਰਹੁ ਪ੍ਰਭ ਭਾਵੈ ਗੁਣ ਨਾਨਕ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥ </p>
<p> ੪॥੪॥੧੦॥ ਜੈਤਸਰੀ ਮਹਲਾ ੪ ॥ ਮਿਲਿ ਸਤਸੰਗਤਿ ਸੰਗਿ ਗੁਰਾਹਾ ॥ ਪੂੰਜੀ ਨਾਮੁ ਗੁਰਮੁਖਿ ਵੇਸਾਹਾ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਧਾਰਿ ਮਧੁਸੂਦਨ ਮਿਲਿ ਸਤਸੰਗਿ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥ ਹਰਿ ਗੁਣ ਬਾਣੀ ਸ੍ਰਵਣਿ ਸੁਣਾਹਾ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੂ ਮਿਲਾਹਾ ॥ ਗੁਣ ਗਾਵਹ ਗੁਣ ਬੋਲਹ ਬਾਣੀ ਹਰਿ ਗੁਣ ਜਪਿ ਓੁਮਾਹਾ ਰਾਮ ॥੨॥ </p>
<p> ਸਭਿ ਤੀਰਥ ਵਰਤ ਜਗ ਪੁੰਨ ਤੁੋਲਾਹਾ ॥ ਹਰਿ ਹਰਿ ਨਾਮ ਨ ਪੁਜਹਿ ਪੁਜਾਹਾ ॥ ਹਰਿ ਹਰਿ ਅਤੁਲੁ ਤੋਲੁ ਅਤਿ </p>
<p> ਭਾਰੀ ਗੁਰਮਤਿ ਜਪਿ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥ ਸਭਿ ਕਰਮ ਧਰਮ ਹਰਿ ਨਾਮੁ ਜਪਾਹਾ ॥ ਕਿਲਵਿਖ ਮੈਲੁ ਪਾਪ </p>
<p> ਧੋਵਾਹਾ ॥ ਦੀਨ ਦਇਆਲ ਹੋਹੁ ਜਨ ਊਪਰਿ ਦੇਹੁ ਨਾਨਕ ਨਾਮੁ ਓਮਾਹਾ ਰਾਮ ॥੪॥੫॥੧੧॥ </p>
</section>
<section id='ang700' route='ang/700'><p> ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੋਈ ਜਾਨੈ ਕਵਨੁ ਈਹਾ ਜਗਿ ਮੀਤੁ ॥ ਜਿਸੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਸੋਈ ਬਿਧਿ ਬੂਝੈ ਤਾ ਕੀ ਨਿਰਮਲ ਰੀਤਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਾਤ ਪਿਤਾ ਬਨਿਤਾ ਸੁਤ ਬੰਧਪ ਇਸਟ ਮੀਤ ਅਰੁ ਭਾਈ ॥ ਪੂਰਬ ਜਨਮ ਕੇ ਮਿਲੇ ਸੰਜੋਗੀ ਅੰਤਹਿ ਕੋ </p>
<p> ਨ ਸਹਾਈ ॥੧॥ ਮੁਕਤਿ ਮਾਲ ਕਨਿਕ ਲਾਲ ਹੀਰਾ ਮਨ ਰੰਜਨ ਕੀ ਮਾਇਆ ॥ ਹਾ ਹਾ ਕਰਤ ਬਿਹਾਨੀ ਅਵਧਹਿ </p>
<p> ਤਾ ਮਹਿ ਸੰਤੋਖੁ ਨ ਪਾਇਆ ॥੨॥ ਹਸਤਿ ਰਥ ਅਸ੍ਵ ਪਵਨ ਤੇਜ ਧਣੀ ਭੂਮਨ ਚਤੁਰਾਂਗਾ ॥ ਸੰਗਿ ਨ ਚਾਲਿਓ </p>
<p> ਇਨ ਮਹਿ ਕਛੂਐ ਊਠਿ ਸਿਧਾਇਓ ਨਾਂਗਾ ॥੩॥ ਹਰਿ ਕੇ ਸੰਤ ਪ੍ਰਿਅ ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਕੇ ਤਾ ਕੈ ਹਰਿ ਹਰਿ ਗਾਈਐ </p>
<p> ॥ ਨਾਨਕ ਈਹਾ ਸੁਖੁ ਆਗੈ ਮੁਖ ਊਜਲ ਸੰਗਿ ਸੰਤਨ ਕੈ ਪਾਈਐ ॥੪॥੧॥ </p>
<p> ਜੈਤਸਰੀ ਮਹਲਾ ੫ ਘਰੁ ੩ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੇਹੁ ਸੰਦੇਸਰੋ ਕਹੀਅਉ ਪ੍ਰਿਅ ਕਹੀਅਉ ॥ ਬਿਸਮੁ ਭਈ ਮੈ ਬਹੁ ਬਿਧਿ ਸੁਨਤੇ ਕਹਹੁ ਸੁਹਾਗਨਿ ਸਹੀਅਉ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕੋ ਕਹਤੋ ਸਭ ਬਾਹਰਿ ਬਾਹਰਿ ਕੋ ਕਹਤੋ ਸਭ ਮਹੀਅਉ ॥ ਬਰਨੁ ਨ ਦੀਸੈ ਚਿਹਨੁ ਨ ਲਖੀਐ ਸੁਹਾਗਨਿ </p>
<p> ਸਾਤਿ ਬੁਝਹੀਅਉ ॥੧॥ ਸਰਬ ਨਿਵਾਸੀ ਘਟਿ ਘਟਿ ਵਾਸੀ ਲੇਪੁ ਨਹੀ ਅਲਪਹੀਅਉ ॥ ਨਾਨਕੁ ਕਹਤ ਸੁਨਹੁ ਰੇ </p>
<p> ਲੋਗਾ ਸੰਤ ਰਸਨ ਕੋ ਬਸਹੀਅਉ ॥੨॥੧॥੨॥ ਜੈਤਸਰੀ ਮਃ ੫ ॥ ਧੀਰਉ ਸੁਨਿ ਧੀਰਉ ਪ੍ਰਭ ਕਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜੀਅ ਪ੍ਰਾਨ ਮਨੁ ਤਨੁ ਸਭੁ ਅਰਪਉ ਨੀਰਉ ਪੇਖਿ ਪ੍ਰਭ ਕਉ ਨੀਰਉ ॥੧॥ ਬੇਸੁਮਾਰ ਬੇਅੰਤੁ ਬਡ ਦਾਤਾ ਮਨਹਿ </p>
<p> ਗਹੀਰਉ ਪੇਖਿ ਪ੍ਰਭ ਕਉ ॥੨॥ ਜੋ ਚਾਹਉ ਸੋਈ ਸੋਈ ਪਾਵਉ ਆਸਾ ਮਨਸਾ ਪੂਰਉ ਜਪਿ ਪ੍ਰਭ ਕਉ ॥੩॥ </p>
<p> ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਮਨਿ ਵਸਿਆ ਦੂਖਿ ਨ ਕਬਹੂ ਝੂਰਉ ਬੁਝਿ ਪ੍ਰਭ ਕਉ ॥੪॥੨॥੩॥ ਜੈਤਸਰੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਲੋੜੀਦੜਾ ਸਾਜਨੁ ਮੇਰਾ ॥ ਘਰਿ ਘਰਿ ਮੰਗਲ ਗਾਵਹੁ ਨੀਕੇ ਘਟਿ ਘਟਿ ਤਿਸਹਿ ਬਸੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸੂਖਿ </p>
<p> ਅਰਾਧਨੁ ਦੂਖਿ ਅਰਾਧਨੁ ਬਿਸਰੈ ਨ ਕਾਹੂ ਬੇਰਾ ॥ ਨਾਮੁ ਜਪਤ ਕੋਟਿ ਸੂਰ ਉਜਾਰਾ ਬਿਨਸੈ ਭਰਮੁ ਅੰਧੇਰਾ ॥੧॥ ਥਾਨਿ </p>
<p> ਥਨੰਤਰਿ ਸਭਨੀ ਜਾਈ ਜੋ ਦੀਸੈ ਸੋ ਤੇਰਾ ॥ ਸੰਤਸੰਗਿ ਪਾਵੈ ਜੋ ਨਾਨਕ ਤਿਸੁ ਬਹੁਰਿ ਨ ਹੋਈ ਹੈ ਫੇਰਾ ॥੨॥੩॥੪॥ </p>
</section>

<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ladivaar")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 700) {
            this.goToGoToPage();
        } else if(currentAng < 700) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 601) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
