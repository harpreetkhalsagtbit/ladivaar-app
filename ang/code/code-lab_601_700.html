                            <section id='ang601' route='ang/601'><p> ॥੪॥੩॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀਉ ਤੁਧੁ ਨੋ ਸਦਾ ਸਾਲਾਹੀ ਪਿਆਰੇ ਜਿਚਰੁ ਘਟ ਅੰਤਰਿ ਹੈ ਸਾਸਾ ॥ ਇਕੁ </p>
<p> ਪਲੁ ਖਿਨੁ ਵਿਸਰਹਿ ਤੂ ਸੁਆਮੀ ਜਾਣਉ ਬਰਸ ਪਚਾਸਾ ॥ ਹਮ ਮੂੜ ਮੁਗਧ ਸਦਾ ਸੇ ਭਾਈ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਪ੍ਰਗਾਸਾ ॥੧॥ ਹਰਿ ਜੀਉ ਤੁਮ ਆਪੇ ਦੇਹੁ ਬੁਝਾਈ ॥ ਹਰਿ ਜੀਉ ਤੁਧੁ ਵਿਟਹੁ ਵਾਰਿਆ ਸਦ ਹੀ ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ </p>
<p> ਬਲਿ ਜਾਈ ॥ ਰਹਾਉ ॥ ਹਮ ਸਬਦਿ ਮੁਏ ਸਬਦਿ ਮਾਰਿ ਜੀਵਾਲੇ ਭਾਈ ਸਬਦੇ ਹੀ ਮੁਕਤਿ ਪਾਈ ॥ ਸਬਦੇ ਮਨੁ </p>
<p> ਤਨੁ ਨਿਰਮਲੁ ਹੋਆ ਹਰਿ ਵਸਿਆ ਮਨਿ ਆਈ ॥ ਸਬਦੁ ਗੁਰ ਦਾਤਾ ਜਿਤੁ ਮਨੁ ਰਾਤਾ ਹਰਿ ਸਿਉ ਰਹਿਆ </p>
<p> ਸਮਾਈ ॥੨॥ ਸਬਦੁ ਨ ਜਾਣਹਿ ਸੇ ਅੰਨੇ ਬੋਲੇ ਸੇ ਕਿਤੁ ਆਏ ਸੰਸਾਰਾ ॥ ਹਰਿ ਰਸੁ ਨ ਪਾਇਆ ਬਿਰਥਾ ਜਨਮੁ </p>
<p> ਗਵਾਇਆ ਜੰਮਹਿ ਵਾਰੋ ਵਾਰਾ ॥ ਬਿਸਟਾ ਕੇ ਕੀੜੇ ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਣੇ ਮਨਮੁਖ ਮੁਗਧ ਗੁਬਾਰਾ ॥੩॥ </p>
<p> ਆਪੇ ਕਰਿ ਵੇਖੈ ਮਾਰਗਿ ਲਾਏ ਭਾਈ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਸੁ ਕੋਇ ਨ ਮੇਟੈ </p>
<p> ਭਾਈ ਕਰਤਾ ਕਰੇ ਸੁ ਹੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸਿਆ ਮਨ ਅੰਤਰਿ ਭਾਈ ਅਵਰੁ ਨ ਦੂਜਾ ਕੋਈ ॥੪॥੪॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਕਰਹਿ ਪ੍ਰਭ ਭਾਵਹਿ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੇ ॥ ਭਗਤਾ ਕੀ ਸਾਰ ਕਰਹਿ </p>
<p> ਆਪਿ ਰਾਖਹਿ ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਣੇ ॥ ਤੂ ਗੁਣਦਾਤਾ ਸਬਦਿ ਪਛਾਤਾ ਗੁਣ ਕਹਿ ਗੁਣੀ ਸਮਾਣੇ ॥੧॥ ਮਨ ਮੇਰੇ </p>
<p> ਹਰਿ ਜੀਉ ਸਦਾ ਸਮਾਲਿ ॥ ਅੰਤ ਕਾਲਿ ਤੇਰਾ ਬੇਲੀ ਹੋਵੈ ਸਦਾ ਨਿਬਹੈ ਤੇਰੈ ਨਾਲਿ ॥ ਰਹਾਉ ॥ ਦੁਸਟ ਚਉਕੜੀ </p>
<p> ਸਦਾ ਕੂੜੁ ਕਮਾਵਹਿ ਨਾ ਬੂਝਹਿ ਵੀਚਾਰੇ ॥ ਨਿੰਦਾ ਦੁਸਟੀ ਤੇ ਕਿਨਿ ਫਲੁ ਪਾਇਆ ਹਰਣਾਖਸ ਨਖਹਿ ਬਿਦਾਰੇ ॥ </p>
<p> ਪ੍ਰਹਿਲਾਦੁ ਜਨੁ ਸਦ ਹਰਿ ਗੁਣ ਗਾਵੈ ਹਰਿ ਜੀਉ ਲਏ ਉਬਾਰੇ ॥੨॥ ਆਪਸ ਕਉ ਬਹੁ ਭਲਾ ਕਰਿ ਜਾਣਹਿ </p>
<p> ਮਨਮੁਖਿ ਮਤਿ ਨ ਕਾਈ ॥ ਸਾਧੂ ਜਨ ਕੀ ਨਿੰਦਾ ਵਿਆਪੇ ਜਾਸਨਿ ਜਨਮੁ ਗਵਾਈ ॥ ਰਾਮ ਨਾਮੁ ਕਦੇ ਚੇਤਹਿ </p>
<p> ਨਾਹੀ ਅੰਤਿ ਗਏ ਪਛੁਤਾਈ ॥੩॥ ਸਫਲੁ ਜਨਮੁ ਭਗਤਾ ਕਾ ਕੀਤਾ ਗੁਰ ਸੇਵਾ ਆਪਿ ਲਾਏ ॥ ਸਬਦੇ ਰਾਤੇ </p>
<p> ਸਹਜੇ ਮਾਤੇ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥ ਨਾਨਕ ਦਾਸੁ ਕਹੈ ਬੇਨੰਤੀ ਹਉ ਲਾਗਾ ਤਿਨ ਕੈ ਪਾਏ ॥੪॥੫॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੩ ॥ ਸੋ ਸਿਖੁ ਸਖਾ ਬੰਧਪੁ ਹੈ ਭਾਈ ਜਿ ਗੁਰ ਕੇ ਭਾਣੇ ਵਿਚਿ ਆਵੈ ॥ ਆਪਣੈ ਭਾਣੈ ਜੋ ਚਲੈ ਭਾਈ </p>
<p> ਵਿਛੁੜਿ ਚੋਟਾ ਖਾਵੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੁਖੁ ਕਦੇ ਨ ਪਾਵੈ ਭਾਈ ਫਿਰਿ ਫਿਰਿ ਪਛੋਤਾਵੈ ॥੧॥ ਹਰਿ ਕੇ ਦਾਸ </p>
</section>
<section id='ang602' route='ang/602'><p> ਸੁਹੇਲੇ ਭਾਈ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਦੁਖ ਕਾਟੇ ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ॥ ਰਹਾਉ ॥ ਇਹੁ ਕੁਟੰਬੁ ਸਭੁ </p>
<p> ਜੀਅ ਕੇ ਬੰਧਨ ਭਾਈ ਭਰਮਿ ਭੁਲਾ ਸੈਂਸਾਰਾ ॥ ਬਿਨੁ ਗੁਰ ਬੰਧਨ ਟੂਟਹਿ ਨਾਹੀ ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰਾ ॥ ਕਰਮ </p>
<p> ਕਰਹਿ ਗੁਰ ਸਬਦੁ ਨ ਪਛਾਣਹਿ ਮਰਿ ਜਨਮਹਿ ਵਾਰੋ ਵਾਰਾ ॥੨॥ ਹਉ ਮੇਰਾ ਜਗੁ ਪਲਚਿ ਰਹਿਆ ਭਾਈ ਕੋਇ </p>
<p> ਨ ਕਿਸ ਹੀ ਕੇਰਾ ॥ ਗੁਰਮੁਖਿ ਮਹਲੁ ਪਾਇਨਿ ਗੁਣ ਗਾਵਨਿ ਨਿਜ ਘਰਿ ਹੋਇ ਬਸੇਰਾ ॥ ਐਥੈ ਬੂਝੈ ਸੁ ਆਪੁ </p>
<p> ਪਛਾਣੈ ਹਰਿ ਪ੍ਰਭੁ ਹੈ ਤਿਸੁ ਕੇਰਾ ॥੩॥ ਸਤਿਗੁਰੂ ਸਦਾ ਦਇਆਲੁ ਹੈ ਭਾਈ ਵਿਣੁ ਭਾਗਾ ਕਿਆ ਪਾਈਐ ॥ </p>
<p> ਏਕ ਨਦਰਿ ਕਰਿ ਵੇਖੈ ਸਭ ਊਪਰਿ ਜੇਹਾ ਭਾਉ ਤੇਹਾ ਫਲੁ ਪਾਈਐ ॥ ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ ਵਿਚਹੁ </p>
<p> ਆਪੁ ਗਵਾਈਐ ॥੪॥੬॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ਚੌਤੁਕੇ ॥ ਸਚੀ ਭਗਤਿ ਸਤਿਗੁਰ ਤੇ ਹੋਵੈ ਸਚੀ ਹਿਰਦੈ ਬਾਣੀ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵੇ ਸਦਾ ਸੁਖੁ ਪਾਏ ਹਉਮੈ ਸਬਦਿ ਸਮਾਣੀ ॥ ਬਿਨੁ ਗੁਰ ਸਾਚੇ ਭਗਤਿ ਨ ਹੋਵੀ ਹੋਰ ਭੂਲੀ ਫਿਰੈ </p>
<p> ਇਆਣੀ ॥ ਮਨਮੁਖਿ ਫਿਰਹਿ ਸਦਾ ਦੁਖੁ ਪਾਵਹਿ ਡੂਬਿ ਮੁਏ ਵਿਣੁ ਪਾਣੀ ॥੧॥ ਭਾਈ ਰੇ ਸਦਾ ਰਹਹੁ ਸਰਣਾਈ </p>
<p> ॥ ਆਪਣੀ ਨਦਰਿ ਕਰੇ ਪਤਿ ਰਾਖੈ ਹਰਿ ਨਾਮੋ ਦੇ ਵਡਿਆਈ ॥ ਰਹਾਉ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਆਪੁ ਪਛਾਤਾ ਸਬਦਿ ਸਚੈ </p>
<p> ਵੀਚਾਰਾ ॥ ਹਿਰਦੈ ਜਗਜੀਵਨੁ ਸਦ ਵਸਿਆ ਤਜਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰਾ ॥ ਸਦਾ ਹਜੂਰਿ ਰਵਿਆ ਸਭ ਠਾਈ </p>
<p> ਹਿਰਦੈ ਨਾਮੁ ਅਪਾਰਾ ॥ ਜੁਗਿ ਜੁਗਿ ਬਾਣੀ ਸਬਦਿ ਪਛਾਣੀ ਨਾਉ ਮੀਠਾ ਮਨਹਿ ਪਿਆਰਾ ॥੨॥ ਸਤਿਗੁਰੁ ਸੇਵਿ </p>
<p> ਜਿਨਿ ਨਾਮੁ ਪਛਾਤਾ ਸਫਲ ਜਨਮੁ ਜਗਿ ਆਇਆ ॥ ਹਰਿ ਰਸੁ ਚਾਖਿ ਸਦਾ ਮਨੁ ਤ੍ਰਿਪਤਿਆ ਗੁਣ ਗਾਵੈ ਗੁਣੀ </p>
<p> ਅਘਾਇਆ ॥ ਕਮਲੁ ਪ੍ਰਗਾਸਿ ਸਦਾ ਰੰਗਿ ਰਾਤਾ ਅਨਹਦ ਸਬਦੁ ਵਜਾਇਆ ॥ ਤਨੁ ਮਨੁ ਨਿਰਮਲੁ ਨਿਰਮਲ </p>
<p> ਬਾਣੀ ਸਚੇ ਸਚਿ ਸਮਾਇਆ ॥੩॥ ਰਾਮ ਨਾਮ ਕੀ ਗਤਿ ਕੋਇ ਨ ਬੂਝੈ ਗੁਰਮਤਿ ਰਿਦੈ ਸਮਾਈ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ </p>
<p> ਸੁ ਮਗੁ ਪਛਾਣੈ ਹਰਿ ਰਸਿ ਰਸਨ ਰਸਾਈ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਭੁ ਗੁਰ ਤੇ ਹੋਵੈ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਈ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਸਮਾਲਹਿ ਸੇ ਜਨ ਸੋਹਨਿ ਦਰਿ ਸਾਚੈ ਪਤਿ ਪਾਈ ॥੪॥੭॥ ਸੋਰਠਿ ਮਃ ੩ ਦੁਤੁਕੇ ॥ ਸਤਿਗੁਰ ਮਿਲਿਐ </p>
<p> ਉਲਟੀ ਭਈ ਭਾਈ ਜੀਵਤ ਮਰੈ ਤਾ ਬੂਝ ਪਾਇ ॥ ਸੋ ਗੁਰੂ ਸੋ ਸਿਖੁ ਹੈ ਭਾਈ ਜਿਸੁ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥੧॥ </p>
<p> ਮਨ ਰੇ ਹਰਿ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥ ਮਨ ਹਰਿ ਜਪਿ ਮੀਠਾ ਲਾਗੈ ਭਾਈ ਗੁਰਮੁਖਿ ਪਾਏ ਹਰਿ ਥਾਇ ॥ ਰਹਾਉ ॥ </p>
</section>
<section id='ang603' route='ang/603'><p> ਬਿਨੁ ਗੁਰ ਪ੍ਰੀਤਿ ਨ ਊਪਜੈ ਭਾਈ ਮਨਮੁਖਿ ਦੂਜੈ ਭਾਇ ॥ ਤੁਹ ਕੁਟਹਿ ਮਨਮੁਖ ਕਰਮ ਕਰਹਿ ਭਾਈ ਪਲੈ ਕਿਛੂ ਨ </p>
<p> ਪਾਇ ॥੨॥ ਗੁਰ ਮਿਲਿਐ ਨਾਮੁ ਮਨਿ ਰਵਿਆ ਭਾਈ ਸਾਚੀ ਪ੍ਰੀਤਿ ਪਿਆਰਿ ॥ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਰਵੈ ਭਾਈ </p>
<p> ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੩॥ ਆਇਆ ਸੋ ਪਰਵਾਣੁ ਹੈ ਭਾਈ ਜਿ ਗੁਰ ਸੇਵਾ ਚਿਤੁ ਲਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਹਰਿ </p>
<p> ਪਾਈਐ ਭਾਈ ਗੁਰ ਸਬਦੀ ਮੇਲਾਇ ॥੪॥੮॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ਘਰੁ ੧ ॥ ਤਿਹੀ ਗੁਣੀ ਤ੍ਰਿਭਵਣੁ ਵਿਆਪਿਆ </p>
<p> ਭਾਈ ਗੁਰਮੁਖਿ ਬੂਝ ਬੁਝਾਇ ॥ ਰਾਮ ਨਾਮਿ ਲਗਿ ਛੂਟੀਐ ਭਾਈ ਪੂਛਹੁ ਗਿਆਨੀਆ ਜਾਇ ॥੧॥ ਮਨ ਰੇ </p>
<p> ਤ੍ਰੈ ਗੁਣ ਛੋਡਿ ਚਉਥੈ ਚਿਤੁ ਲਾਇ ॥ ਹਰਿ ਜੀਉ ਤੇਰੈ ਮਨਿ ਵਸੈ ਭਾਈ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ॥ ਰਹਾਉ ॥ ਨਾਮੈ </p>

<section id='ang606' route='ang/606'><p> ਪਾਇਦਾ ਪਿਆਰਾ ਬੰਨਿ ਬਕਰੀ ਸੀਹੁ ਹਢਾਇਆ ॥੨॥ ਆਪੇ ਕਾਸਟ ਆਪਿ ਹਰਿ ਪਿਆਰਾ ਵਿਚਿ ਕਾਸਟ </p>

<p> ਜੀਵਾਇਦਾ ਪਿਆਰਾ ਸਾਹ ਲੈਦੇ ਸਭਿ ਲਵਾਇਆ ॥੩॥ ਆਪੇ ਤਾਣੁ ਦੀਬਾਣੁ ਹੈ ਪਿਆਰਾ ਆਪੇ ਕਾਰੈ </p>
<p> ਲਾਇਆ ॥ ਜਿਉ ਆਪਿ ਚਲਾਏ ਤਿਉ ਚਲੀਐ ਪਿਆਰੇ ਜਿਉ ਹਰਿ ਪ੍ਰਭ ਮੇਰੇ ਭਾਇਆ ॥ ਆਪੇ ਜੰਤੀ ਜੰਤੁ ਹੈ </p>
<p> ਪਿਆਰਾ ਜਨ ਨਾਨਕ ਵਜਹਿ ਵਜਾਇਆ ॥੪॥੪॥ ਸੋਰਠਿ ਮਹਲਾ ੪ ॥ ਆਪੇ ਸ੍ਰਿਸਟਿ ਉਪਾਇਦਾ ਪਿਆਰਾ </p>
<p> ਕਰਿ ਸੂਰਜੁ ਚੰਦੁ ਚਾਨਾਣੁ ॥ ਆਪਿ ਨਿਤਾਣਿਆ ਤਾਣੁ ਹੈ ਪਿਆਰਾ ਆਪਿ ਨਿਮਾਣਿਆ ਮਾਣੁ ॥ ਆਪਿ ਦਇਆ </p>
<p> ਕਰਿ ਰਖਦਾ ਪਿਆਰਾ ਆਪੇ ਸੁਘੜੁ ਸੁਜਾਣੁ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਰਾਮ ਨਾਮੁ ਨੀਸਾਣੁ ॥ ਸਤਸੰਗਤਿ ਮਿਲਿ </p>
<p> ਧਿਆਇ ਤੂ ਹਰਿ ਹਰਿ ਬਹੁੜਿ ਨ ਆਵਣ ਜਾਣੁ ॥ ਰਹਾਉ ॥ ਆਪੇ ਹੀ ਗੁਣ ਵਰਤਦਾ ਪਿਆਰਾ ਆਪੇ ਹੀ ਪਰਵਾਣੁ </p>
<p> ॥ ਆਪੇ ਬਖਸ ਕਰਾਇਦਾ ਪਿਆਰਾ ਆਪੇ ਸਚੁ ਨੀਸਾਣੁ ॥ ਆਪੇ ਹੁਕਮਿ ਵਰਤਦਾ ਪਿਆਰਾ ਆਪੇ ਹੀ ਫੁਰਮਾਣੁ </p>
<p> ॥੨॥ ਆਪੇ ਭਗਤਿ ਭੰਡਾਰ ਹੈ ਪਿਆਰਾ ਆਪੇ ਦੇਵੈ ਦਾਣੁ ॥ ਆਪੇ ਸੇਵ ਕਰਾਇਦਾ ਪਿਆਰਾ ਆਪਿ ਦਿਵਾਵੈ </p>
<p> ਮਾਣੁ ॥ ਆਪੇ ਤਾੜੀ ਲਾਇਦਾ ਪਿਆਰਾ ਆਪੇ ਗੁਣੀ ਨਿਧਾਨੁ ॥੩॥ ਆਪੇ ਵਡਾ ਆਪਿ ਹੈ ਪਿਆਰਾ ਆਪੇ ਹੀ </p>
<p> ਪਰਧਾਣੁ ॥ ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ਪਿਆਰਾ ਆਪੇ ਤੁਲੁ ਪਰਵਾਣੁ ॥ ਆਪੇ ਅਤੁਲੁ ਤੁਲਾਇਦਾ ਪਿਆਰਾ ਜਨ </p>
<p> ਨਾਨਕ ਸਦ ਕੁਰਬਾਣੁ ॥੪॥੫॥ ਸੋਰਠਿ ਮਹਲਾ ੪ ॥ ਆਪੇ ਸੇਵਾ ਲਾਇਦਾ ਪਿਆਰਾ ਆਪੇ ਭਗਤਿ ਉਮਾਹਾ ॥ </p>
<p> ਆਪੇ ਗੁਣ ਗਾਵਾਇਦਾ ਪਿਆਰਾ ਆਪੇ ਸਬਦਿ ਸਮਾਹਾ ॥ ਆਪੇ ਲੇਖਣਿ ਆਪਿ ਲਿਖਾਰੀ ਆਪੇ ਲੇਖੁ ਲਿਖਾਹਾ </p>
<p> ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਰਾਮ ਨਾਮੁ ਓਮਾਹਾ ॥ ਅਨਦਿਨੁ ਅਨਦੁ ਹੋਵੈ ਵਡਭਾਗੀ ਲੈ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਲਾਹਾ ॥ ਰਹਾਉ </p>
<p> ॥ ਆਪੇ ਗੋਪੀ ਕਾਨੁ ਹੈ ਪਿਆਰਾ ਬਨਿ ਆਪੇ ਗਊ ਚਰਾਹਾ ॥ ਆਪੇ ਸਾਵਲ ਸੁੰਦਰਾ ਪਿਆਰਾ ਆਪੇ ਵੰਸੁ ਵਜਾਹਾ </p>
<p> ॥ ਕੁਵਲੀਆ ਪੀੜੁ ਆਪਿ ਮਰਾਇਦਾ ਪਿਆਰਾ ਕਰਿ ਬਾਲਕ ਰੂਪਿ ਪਚਾਹਾ ॥੨॥ ਆਪਿ ਅਖਾੜਾ ਪਾਇਦਾ </p>
<p> ਪਿਆਰਾ ਕਰਿ ਵੇਖੈ ਆਪਿ ਚੋਜਾਹਾ ॥ ਕਰਿ ਬਾਲਕ ਰੂਪ ਉਪਾਇਦਾ ਪਿਆਰਾ ਚੰਡੂਰੁ ਕੰਸੁ ਕੇਸੁ ਮਾਰਾਹਾ ॥ ਆਪੇ </p>
<p> ਹੀ ਬਲੁ ਆਪਿ ਹੈ ਪਿਆਰਾ ਬਲੁ ਭੰਨੈ ਮੂਰਖ ਮੁਗਧਾਹਾ ॥੩॥ ਸਭੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇਦਾ ਪਿਆਰਾ ਵਸਿ </p>

<section id='ang607' route='ang/607'><p> ਆਪੇ ਜੁਗਤਿ ਹਥਾਹਾ ॥ ਗਲਿ ਜੇਵੜੀ ਆਪੇ ਪਾਇਦਾ ਪਿਆਰਾ ਜਿਉ ਪ੍ਰਭੁ ਖਿੰਚੈ ਤਿਉ ਜਾਹਾ ॥ ਜੋ ਗਰਬੈ ਸੋ </p>
<p> ਪਚਸੀ ਪਿਆਰੇ ਜਪਿ ਨਾਨਕ ਭਗਤਿ ਸਮਾਹਾ ॥੪॥੬॥ ਸੋਰਠਿ ਮਃ ੪ ਦੁਤੁਕੇ ॥ ਅਨਿਕ ਜਨਮ ਵਿਛੁੜੇ ਦੁਖੁ </p>
<p> ਪਾਇਆ ਮਨਮੁਖਿ ਕਰਮ ਕਰੈ ਅਹੰਕਾਰੀ ॥ ਸਾਧੂ ਪਰਸਤ ਹੀ ਪ੍ਰਭੁ ਪਾਇਆ ਗੋਬਿਦ ਸਰਣਿ ਤੁਮਾਰੀ ॥੧॥ </p>
<p> ਗੋਬਿਦ ਪ੍ਰੀਤਿ ਲਗੀ ਅਤਿ ਪਿਆਰੀ ॥ ਜਬ ਸਤਸੰਗ ਭਏ ਸਾਧੂ ਜਨ ਹਿਰਦੈ ਮਿਲਿਆ ਸਾਂਤਿ ਮੁਰਾਰੀ ॥ ਰਹਾਉ ॥ </p>
<p> ਤੂ ਹਿਰਦੈ ਗੁਪਤੁ ਵਸਹਿ ਦਿਨੁ ਰਾਤੀ ਤੇਰਾ ਭਾਉ ਨ ਬੁਝਹਿ ਗਵਾਰੀ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਮਿਲਿਆ ਪ੍ਰਭੁ ਪ੍ਰਗਟਿਆ </p>
<p> ਗੁਣ ਗਾਵੈ ਗੁਣ ਵੀਚਾਰੀ ॥੨॥ ਗੁਰਮੁਖਿ ਪ੍ਰਗਾਸੁ ਭਇਆ ਸਾਤਿ ਆਈ ਦੁਰਮਤਿ ਬੁਧਿ ਨਿਵਾਰੀ ॥ ਆਤਮ </p>
<p> ਬ੍ਰਹਮੁ ਚੀਨਿ ਸੁਖੁ ਪਾਇਆ ਸਤਸੰਗਤਿ ਪੁਰਖ ਤੁਮਾਰੀ ॥੩॥ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਿਆ ਗੁਰੁ ਪਾਇਆ ਜਿਨ ਕਉ </p>
<p> ਕਿਰਪਾ ਭਈ ਤੁਮਾਰੀ ॥ ਨਾਨਕ ਅਤੁਲੁ ਸਹਜ ਸੁਖੁ ਪਾਇਆ ਅਨਦਿਨੁ ਜਾਗਤੁ ਰਹੈ ਬਨਵਾਰੀ ॥੪॥੭॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੪ ॥ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਅੰਤਰੁ ਮਨੁ ਬੇਧਿਆ ਹਰਿ ਬਿਨੁ ਰਹਣੁ ਨ ਜਾਈ ॥ ਜਿਉ ਮਛੁਲੀ ਬਿਨੁ </p>
<p> ਨੀਰੈ ਬਿਨਸੈ ਤਿਉ ਨਾਮੈ ਬਿਨੁ ਮਰਿ ਜਾਈ ॥੧॥ ਮੇਰੇ ਪ੍ਰਭ ਕਿਰਪਾ ਜਲੁ ਦੇਵਹੁ ਹਰਿ ਨਾਈ ॥ ਹਉ ਅੰਤਰਿ ਨਾਮੁ </p>
<p> ਮੰਗਾ ਦਿਨੁ ਰਾਤੀ ਨਾਮੇ ਹੀ ਸਾਂਤਿ ਪਾਈ ॥ ਰਹਾਉ ॥ ਜਿਉ ਚਾਤ੍ਰਿਕੁ ਜਲ ਬਿਨੁ ਬਿਲਲਾਵੈ ਬਿਨੁ ਜਲ ਪਿਆਸ </p>
<p> ਨ ਜਾਈ ॥ ਗੁਰਮੁਖਿ ਜਲੁ ਪਾਵੈ ਸੁਖ ਸਹਜੇ ਹਰਿਆ ਭਾਇ ਸੁਭਾਈ ॥੨॥ ਮਨਮੁਖ ਭੂਖੇ ਦਹ ਦਿਸ ਡੋਲਹਿ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ ਪਾਈ ॥ ਜਨਮਿ ਮਰੈ ਫਿਰਿ ਜੋਨੀ ਆਵੈ ਦਰਗਹਿ ਮਿਲੈ ਸਜਾਈ ॥੩॥ ਕ੍ਰਿਪਾ ਕਰਹਿ ਤਾ ਹਰਿ </p>
<p> ਗੁਣ ਗਾਵਹ ਹਰਿ ਰਸੁ ਅੰਤਰਿ ਪਾਈ ॥ ਨਾਨਕ ਦੀਨ ਦਇਆਲ ਭਏ ਹੈ ਤ੍ਰਿਸਨਾ ਸਬਦਿ ਬੁਝਾਈ ॥੪॥੮॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੪ ਪੰਚਪਦਾ ॥ ਅਚਰੁ ਚਰੈ ਤਾ ਸਿਧਿ ਹੋਈ ਸਿਧੀ ਤੇ ਬੁਧਿ ਪਾਈ ॥ ਪ੍ਰੇਮ ਕੇ ਸਰ ਲਾਗੇ ਤਨ </p>
<p> ਭੀਤਰਿ ਤਾ ਭ੍ਰਮੁ ਕਾਟਿਆ ਜਾਈ ॥੧॥ ਮੇਰੇ ਗੋਬਿਦ ਅਪੁਨੇ ਜਨ ਕਉ ਦੇਹਿ ਵਡਿਆਈ ॥ ਗੁਰਮਤਿ ਰਾਮ ਨਾਮੁ </p>
<p> ਪਰਗਾਸਹੁ ਸਦਾ ਰਹਹੁ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥ ਇਹੁ ਸੰਸਾਰੁ ਸਭੁ ਆਵਣ ਜਾਣਾ ਮਨ ਮੂਰਖ ਚੇਤਿ ਅਜਾਣਾ ॥ </p>
<p> ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਗੁਰੁ ਮੇਲਹੁ ਤਾ ਹਰਿ ਨਾਮਿ ਸਮਾਣਾ ॥੨॥ ਜਿਸ ਕੀ ਵਥੁ ਸੋਈ ਪ੍ਰਭੁ ਜਾਣੈ ਜਿਸ ਨੋ ਦੇਇ </p>
<p> ਸੁ ਪਾਏ ॥ ਵਸਤੁ ਅਨੂਪ ਅਤਿ ਅਗਮ ਅਗੋਚਰ ਗੁਰੁ ਪੂਰਾ ਅਲਖੁ ਲਖਾਏ ॥੩॥ ਜਿਨਿ ਇਹ ਚਾਖੀ ਸੋਈ ਜਾਣੈ </p>
</section>
<section id='ang608' route='ang/608'><p> ਗੂੰਗੇ ਕੀ ਮਿਠਿਆਈ ॥ ਰਤਨੁ ਲੁਕਾਇਆ ਲੂਕੈ ਨਾਹੀ ਜੇ ਕੋ ਰਖੈ ਲੁਕਾਈ ॥੪॥ ਸਭੁ ਕਿਛੁ ਤੇਰਾ ਤੂ </p>
<p> ਅੰਤਰਜਾਮੀ ਤੂ ਸਭਨਾ ਕਾ ਪ੍ਰਭੁ ਸੋਈ ॥ ਜਿਸ ਨੋ ਦਾਤਿ ਕਰਹਿ ਸੋ ਪਾਏ ਜਨ ਨਾਨਕ ਅਵਰੁ ਨ ਕੋਈ ॥੫॥੯॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੧ ਤਿਤੁਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਸ ਹਉ ਜਾਚੀ ਕਿਸ ਆਰਾਧੀ ਜਾ ਸਭੁ ਕੋ ਕੀਤਾ ਹੋਸੀ ॥ ਜੋ ਜੋ ਦੀਸੈ ਵਡਾ ਵਡੇਰਾ ਸੋ ਸੋ ਖਾਕੂ ਰਲਸੀ ॥ ਨਿਰਭਉ </p>
<p> ਨਿਰੰਕਾਰੁ ਭਵ ਖੰਡਨੁ ਸਭਿ ਸੁਖ ਨਵ ਨਿਧਿ ਦੇਸੀ ॥੧॥ ਹਰਿ ਜੀਉ ਤੇਰੀ ਦਾਤੀ ਰਾਜਾ ॥ ਮਾਣਸੁ ਬਪੁੜਾ ਕਿਆ </p>
<p> ਸਾਲਾਹੀ ਕਿਆ ਤਿਸ ਕਾ ਮੁਹਤਾਜਾ ॥ ਰਹਾਉ ॥ ਜਿਨਿ ਹਰਿ ਧਿਆਇਆ ਸਭੁ ਕਿਛੁ ਤਿਸ ਕਾ ਤਿਸ ਕੀ ਭੂਖ </p>
<p> ਗਵਾਈ ॥ ਐਸਾ ਧਨੁ ਦੀਆ ਸੁਖਦਾਤੈ ਨਿਖੁਟਿ ਨ ਕਬ ਹੀ ਜਾਈ ॥ ਅਨਦੁ ਭਇਆ ਸੁਖ ਸਹਜਿ ਸਮਾਣੇ </p>
<p> ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ॥੨॥ ਮਨ ਨਾਮੁ ਜਪਿ ਨਾਮੁ ਆਰਾਧਿ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੀ ॥ ਉਪਦੇਸੁ ਸੁਣਿ </p>
<p> ਸਾਧ ਸੰਤਨ ਕਾ ਸਭ ਚੂਕੀ ਕਾਣਿ ਜਮਾਣੀ ॥ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾਲੁ ਹੋਆ ਪ੍ਰਭੁ ਮੇਰਾ ਸੇ ਲਾਗੇ ਗੁਰ ਕੀ ਬਾਣੀ ॥੩॥ </p>
<p> ਕੀਮਤਿ ਕਉਣੁ ਕਰੈ ਪ੍ਰਭ ਤੇਰੀ ਤੂ ਸਰਬ ਜੀਆ ਦਇਆਲਾ ॥ ਸਭੁ ਕਿਛੁ ਕੀਤਾ ਤੇਰਾ ਵਰਤੈ ਕਿਆ ਹਮ </p>
<p> ਬਾਲ ਗੁਪਾਲਾ ॥ ਰਾਖਿ ਲੇਹੁ ਨਾਨਕੁ ਜਨੁ ਤੁਮਰਾ ਜਿਉ ਪਿਤਾ ਪੂਤ ਕਿਰਪਾਲਾ ॥੪॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੫ </p>
<p> ਘਰੁ ੧ ਚੌਤੁਕੇ ॥ ਗੁਰੁ ਗੋਵਿੰਦੁ ਸਲਾਹੀਐ ਭਾਈ ਮਨਿ ਤਨਿ ਹਿਰਦੈ ਧਾਰ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ ਭਾਈ </p>
<p> ਏਹਾ ਕਰਣੀ ਸਾਰ ॥ ਜਿਤੁ ਤਨਿ ਨਾਮੁ ਨ ਊਪਜੈ ਭਾਈ ਸੇ ਤਨ ਹੋਏ ਛਾਰ ॥ ਸਾਧਸੰਗਤਿ ਕਉ ਵਾਰਿਆ ਭਾਈ </p>
<p> ਜਿਨ ਏਕੰਕਾਰ ਅਧਾਰ ॥੧॥ ਸੋਈ ਸਚੁ ਅਰਾਧਣਾ ਭਾਈ ਜਿਸ ਤੇ ਸਭੁ ਕਿਛੁ ਹੋਇ ॥ ਗੁਰਿ ਪੂਰੈ ਜਾਣਾਇਆ </p>
<p> ਭਾਈ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਰਹਾਉ ॥ ਨਾਮ ਵਿਹੂਣੇ ਪਚਿ ਮੁਏ ਭਾਈ ਗਣਤ ਨ ਜਾਇ ਗਣੀ ॥ ਵਿਣੁ ਸਚ </p>

<p> ਉਧਾਰਦਾ ਭਾਈ ਦੇ ਨਾਵੈ ਏਕ ਕਣੀ ॥੨॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਸੋਧਿਆ ਭਾਈ ਵਿਣੁ ਸਤਿਗੁਰ ਭਰਮੁ ਨ ਜਾਇ ॥ </p>

<p> ਸਾਚਾ ਸਾਹਿਬੁ ਅਮਿਤਿ ਵਡਾਈ ਭਗਤਿ ਵਛਲ ਦਇਆਲਾ ॥ ਸੰਤਾ ਕੀ ਪੈਜ ਰਖਦਾ ਆਇਆ ਆਦਿ ਬਿਰਦੁ </p>
<p> ਪ੍ਰਤਿਪਾਲਾ ॥੨॥ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੋਜਨੁ ਨਿਤ ਭੁੰਚਹੁ ਸਰਬ ਵੇਲਾ ਮੁਖਿ ਪਾਵਹੁ ॥ ਜਰਾ ਮਰਾ ਤਾਪੁ ਸਭੁ </p>
<p> ਨਾਠਾ ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ ਗਾਵਹੁ ॥੩॥ ਸੁਣੀ ਅਰਦਾਸਿ ਸੁਆਮੀ ਮੇਰੈ ਸਰਬ ਕਲਾ ਬਣਿ ਆਈ ॥ ਪ੍ਰਗਟ ਭਈ </p>
<p> ਸਗਲੇ ਜੁਗ ਅੰਤਰਿ ਗੁਰ ਨਾਨਕ ਕੀ ਵਡਿਆਈ ॥੪॥੧੧॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੨ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਏਕੁ ਪਿਤਾ ਏਕਸ ਕੇ ਹਮ ਬਾਰਿਕ ਤੂ ਮੇਰਾ ਗੁਰ ਹਾਈ ॥ ਸੁਣਿ ਮੀਤਾ ਜੀਉ ਹਮਾਰਾ ਬਲਿ ਬਲਿ ਜਾਸੀ ਹਰਿ </p>

<section id='ang612' route='ang/612'><p> ਦਰਸਨੁ ਦੇਹੁ ਦਿਖਾਈ ॥੧॥ ਸੁਣਿ ਮੀਤਾ ਧੂਰੀ ਕਉ ਬਲਿ ਜਾਈ ॥ ਇਹੁ ਮਨੁ ਤੇਰਾ ਭਾਈ ॥ ਰਹਾਉ ॥ ਪਾਵ </p>
<p> ਮਲੋਵਾ ਮਲਿ ਮਲਿ ਧੋਵਾ ਇਹੁ ਮਨੁ ਤੈ ਕੂ ਦੇਸਾ ॥ ਸੁਣਿ ਮੀਤਾ ਹਉ ਤੇਰੀ ਸਰਣਾਈ ਆਇਆ ਪ੍ਰਭ ਮਿਲਉ ਦੇਹੁ </p>
<p> ਉਪਦੇਸਾ ॥੨॥ ਮਾਨੁ ਨ ਕੀਜੈ ਸਰਣਿ ਪਰੀਜੈ ਕਰੈ ਸੁ ਭਲਾ ਮਨਾਈਐ ॥ ਸੁਣਿ ਮੀਤਾ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਨੁ </p>
<p> ਅਰਪੀਜੈ ਇਉ ਦਰਸਨੁ ਹਰਿ ਜੀਉ ਪਾਈਐ ॥੩॥ ਭਇਓ ਅਨੁਗ੍ਰਹੁ ਪ੍ਰਸਾਦਿ ਸੰਤਨ ਕੈ ਹਰਿ ਨਾਮਾ ਹੈ ਮੀਠਾ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਕਉ ਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ ਸਭੁ ਅਕੁਲ ਨਿਰੰਜਨੁ ਡੀਠਾ ॥੪॥੧॥੧੨॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਕੋਟਿ </p>
<p> ਬ੍ਰਹਮੰਡ ਕੋ ਠਾਕੁਰੁ ਸੁਆਮੀ ਸਰਬ ਜੀਆ ਕਾ ਦਾਤਾ ਰੇ ॥ ਪ੍ਰਤਿਪਾਲੈ ਨਿਤ ਸਾਰਿ ਸਮਾਲੈ ਇਕੁ ਗੁਨੁ ਨਹੀ ਮੂਰਖਿ </p>
<p> ਜਾਤਾ ਰੇ ॥੧॥ ਹਰਿ ਆਰਾਧਿ ਨ ਜਾਨਾ ਰੇ ॥ ਹਰਿ ਹਰਿ ਗੁਰੁ ਗੁਰੁ ਕਰਤਾ ਰੇ ॥ ਹਰਿ ਜੀਉ ਨਾਮੁ ਪਰਿਓ ਰਾਮਦਾਸੁ </p>
<p> ॥ ਰਹਾਉ ॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਸੁਖ ਸਾਗਰ ਸਰਬ ਘਟਾ ਭਰਪੂਰੀ ਰੇ ॥ ਪੇਖਤ ਸੁਨਤ ਸਦਾ ਹੈ ਸੰਗੇ ਮੈ ਮੂਰਖ </p>
<p> ਜਾਨਿਆ ਦੂਰੀ ਰੇ ॥੨॥ ਹਰਿ ਬਿਅੰਤੁ ਹਉ ਮਿਤਿ ਕਰਿ ਵਰਨਉ ਕਿਆ ਜਾਨਾ ਹੋਇ ਕੈਸੋ ਰੇ ॥ ਕਰਉ ਬੇਨਤੀ </p>
<p> ਸਤਿਗੁਰ ਅਪੁਨੇ ਮੈ ਮੂਰਖ ਦੇਹੁ ਉਪਦੇਸੋ ਰੇ ॥੩॥ ਮੈ ਮੂਰਖ ਕੀ ਕੇਤਕ ਬਾਤ ਹੈ ਕੋਟਿ ਪਰਾਧੀ ਤਰਿਆ ਰੇ ॥ ਗੁਰੁ </p>
<p> ਨਾਨਕੁ ਜਿਨ ਸੁਣਿਆ ਪੇਖਿਆ ਸੇ ਫਿਰਿ ਗਰਭਾਸਿ ਨ ਪਰਿਆ ਰੇ ॥੪॥੨॥੧੩॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਜਿਨਾ </p>
<p> ਬਾਤ ਕੋ ਬਹੁਤੁ ਅੰਦੇਸਰੋ ਤੇ ਮਿਟੇ ਸਭਿ ਗਇਆ ॥ ਸਹਜ ਸੈਨ ਅਰੁ ਸੁਖਮਨ ਨਾਰੀ ਊਧ ਕਮਲ ਬਿਗਸਇਆ ॥ </p>
<p> ੧॥ ਦੇਖਹੁ ਅਚਰਜੁ ਭਇਆ ॥ ਜਿਹ ਠਾਕੁਰ ਕਉ ਸੁਨਤ ਅਗਾਧਿ ਬੋਧਿ ਸੋ ਰਿਦੈ ਗੁਰਿ ਦਇਆ ॥ ਰਹਾਉ ॥ ਜੋਇ </p>
<p> ਦੂਤ ਮੋਹਿ ਬਹੁਤੁ ਸੰਤਾਵਤ ਤੇ ਭਇਆਨਕ ਭਇਆ ॥ ਕਰਹਿ ਬੇਨਤੀ ਰਾਖੁ ਠਾਕੁਰ ਤੇ ਹਮ ਤੇਰੀ ਸਰਨਇਆ </p>
<p> ॥੨॥ ਜਹ ਭੰਡਾਰੁ ਗੋਬਿੰਦ ਕਾ ਖੁਲਿਆ ਜਿਹ ਪ੍ਰਾਪਤਿ ਤਿਹ ਲਇਆ ॥ ਏਕੁ ਰਤਨੁ ਮੋ ਕਉ ਗੁਰਿ ਦੀਨਾ ਮੇਰਾ </p>
<p> ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਥਿਆ ॥੩॥ ਏਕ ਬੂੰਦ ਗੁਰਿ ਅੰਮ੍ਰਿਤੁ ਦੀਨੋ ਤਾ ਅਟਲੁ ਅਮਰੁ ਨ ਮੁਆ ॥ ਭਗਤਿ ਭੰਡਾਰ </p>
<p> ਗੁਰਿ ਨਾਨਕ ਕਉ ਸਉਪੇ ਫਿਰਿ ਲੇਖਾ ਮੂਲਿ ਨ ਲਇਆ ॥੪॥੩॥੧੪॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਸਿਉ ਜਾ ਕਾ ਮਨੁ ਲੀਨਾ ਸੇ ਜਨ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥ ਗੁਣ ਅਮੋਲ ਜਿਸੁ ਰਿਦੈ ਨ ਵਸਿਆ ਤੇ ਨਰ ਤ੍ਰਿਸਨ ਤ੍ਰਿਖਾਈ </p>
<p> ॥੧॥ ਹਰਿ ਆਰਾਧੇ ਅਰੋਗ ਅਨਦਾਈ ॥ ਜਿਸ ਨੋ ਵਿਸਰੈ ਮੇਰਾ ਰਾਮ ਸਨੇਹੀ ਤਿਸੁ ਲਾਖ ਬੇਦਨ ਜਣੁ ਆਈ </p>

<section id='ang613' route='ang/613'><p> ॥ ਰਹਾਉ ॥ ਜਿਹ ਜਨ ਓਟ ਗਹੀ ਪ੍ਰਭ ਤੇਰੀ ਸੇ ਸੁਖੀਏ ਪ੍ਰਭ ਸਰਣੇ ॥ ਜਿਹ ਨਰ ਬਿਸਰਿਆ ਪੁਰਖੁ ਬਿਧਾਤਾ ਤੇ </p>
<p> ਦੁਖੀਆ ਮਹਿ ਗਨਣੇ ॥੨॥ ਜਿਹ ਗੁਰ ਮਾਨਿ ਪ੍ਰਭੂ ਲਿਵ ਲਾਈ ਤਿਹ ਮਹਾ ਅਨੰਦ ਰਸੁ ਕਰਿਆ ॥ ਜਿਹ ਪ੍ਰਭੂ </p>
<p> ਬਿਸਾਰਿ ਗੁਰ ਤੇ ਬੇਮੁਖਾਈ ਤੇ ਨਰਕ ਘੋਰ ਮਹਿ ਪਰਿਆ ॥੩॥ ਜਿਤੁ ਕੋ ਲਾਇਆ ਤਿਤ ਹੀ ਲਾਗਾ ਤੈਸੋ ਹੀ </p>
<p> ਵਰਤਾਰਾ ॥ ਨਾਨਕ ਸਹ ਪਕਰੀ ਸੰਤਨ ਕੀ ਰਿਦੈ ਭਏ ਮਗਨ ਚਰਨਾਰਾ ॥੪॥੪॥੧੫॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ </p>
<p> ਰਾਜਨ ਮਹਿ ਰਾਜਾ ਉਰਝਾਇਓ ਮਾਨਨ ਮਹਿ ਅਭਿਮਾਨੀ ॥ ਲੋਭਨ ਮਹਿ ਲੋਭੀ ਲੋਭਾਇਓ ਤਿਉ ਹਰਿ ਰੰਗਿ ਰਚੇ </p>
<p> ਗਿਆਨੀ ॥੧॥ ਹਰਿ ਜਨ ਕਉ ਇਹੀ ਸੁਹਾਵੈ ॥ ਪੇਖਿ ਨਿਕਟਿ ਕਰਿ ਸੇਵਾ ਸਤਿਗੁਰ ਹਰਿ ਕੀਰਤਨਿ ਹੀ ਤ੍ਰਿਪਤਾਵੈ </p>
<p> ॥ ਰਹਾਉ ॥ ਅਮਲਨ ਸਿਉ ਅਮਲੀ ਲਪਟਾਇਓ ਭੂਮਨ ਭੂਮਿ ਪਿਆਰੀ ॥ ਖੀਰ ਸੰਗਿ ਬਾਰਿਕੁ ਹੈ ਲੀਨਾ ਪ੍ਰਭ </p>
<p> ਸੰਤ ਐਸੇ ਹਿਤਕਾਰੀ ॥੨॥ ਬਿਦਿਆ ਮਹਿ ਬਿਦੁਅੰਸੀ ਰਚਿਆ ਨੈਨ ਦੇਖਿ ਸੁਖੁ ਪਾਵਹਿ ॥ ਜੈਸੇ ਰਸਨਾ ਸਾਦਿ </p>
<p> ਲੁਭਾਨੀ ਤਿਉ ਹਰਿ ਜਨ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ॥੩॥ ਜੈਸੀ ਭੂਖ ਤੈਸੀ ਕਾ ਪੂਰਕੁ ਸਗਲ ਘਟਾ ਕਾ ਸੁਆਮੀ ॥ </p>
<p> ਨਾਨਕ ਪਿਆਸ ਲਗੀ ਦਰਸਨ ਕੀ ਪ੍ਰਭੁ ਮਿਲਿਆ ਅੰਤਰਜਾਮੀ ॥੪॥੫॥੧੬॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਹਮ ਮੈਲੇ </p>
<p> ਤੁਮ ਊਜਲ ਕਰਤੇ ਹਮ ਨਿਰਗੁਨ ਤੂ ਦਾਤਾ ॥ ਹਮ ਮੂਰਖ ਤੁਮ ਚਤੁਰ ਸਿਆਣੇ ਤੂ ਸਰਬ ਕਲਾ ਕਾ ਗਿਆਤਾ ॥੧॥ </p>
<p> ਮਾਧੋ ਹਮ ਐਸੇ ਤੂ ਐਸਾ ॥ ਹਮ ਪਾਪੀ ਤੁਮ ਪਾਪ ਖੰਡਨ ਨੀਕੋ ਠਾਕੁਰ ਦੇਸਾ ॥ ਰਹਾਉ ॥ ਤੁਮ ਸਭ ਸਾਜੇ ਸਾਜਿ </p>
<p> ਨਿਵਾਜੇ ਜੀਉ ਪਿੰਡੁ ਦੇ ਪ੍ਰਾਨਾ ॥ ਨਿਰਗੁਨੀਆਰੇ ਗੁਨੁ ਨਹੀ ਕੋਈ ਤੁਮ ਦਾਨੁ ਦੇਹੁ ਮਿਹਰਵਾਨਾ ॥੨॥ ਤੁਮ ਕਰਹੁ </p>
<p> ਭਲਾ ਹਮ ਭਲੋ ਨ ਜਾਨਹ ਤੁਮ ਸਦਾ ਸਦਾ ਦਇਆਲਾ ॥ ਤੁਮ ਸੁਖਦਾਈ ਪੁਰਖ ਬਿਧਾਤੇ ਤੁਮ ਰਾਖਹੁ ਅਪੁਨੇ </p>
<p> ਬਾਲਾ ॥੩॥ ਤੁਮ ਨਿਧਾਨ ਅਟਲ ਸੁਲਿਤਾਨ ਜੀਅ ਜੰਤ ਸਭਿ ਜਾਚੈ ॥ ਕਹੁ ਨਾਨਕ ਹਮ ਇਹੈ ਹਵਾਲਾ ਰਾਖੁ </p>
<p> ਸੰਤਨ ਕੈ ਪਾਛੈ ॥੪॥੬॥੧੭॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੨ ॥ ਮਾਤ ਗਰਭ ਮਹਿ ਆਪਨ ਸਿਮਰਨੁ ਦੇ ਤਹ ਤੁਮ </p>
<p> ਰਾਖਨਹਾਰੇ ॥ ਪਾਵਕ ਸਾਗਰ ਅਥਾਹ ਲਹਰਿ ਮਹਿ ਤਾਰਹੁ ਤਾਰਨਹਾਰੇ ॥੧॥ ਮਾਧੌ ਤੂ ਠਾਕੁਰੁ ਸਿਰਿ ਮੋਰਾ ॥ </p>
<p> ਈਹਾ ਊਹਾ ਤੁਹਾਰੋ ਧੋਰਾ ॥ ਰਹਾਉ ॥ ਕੀਤੇ ਕਉ ਮੇਰੈ ਸੰਮਾਨੈ ਕਰਣਹਾਰੁ ਤ੍ਰਿਣੁ ਜਾਨੈ ॥ ਤੂ ਦਾਤਾ ਮਾਗਨ ਕਉ </p>
<p> ਸਗਲੀ ਦਾਨੁ ਦੇਹਿ ਪ੍ਰਭ ਭਾਨੈ ॥੨॥ ਖਿਨ ਮਹਿ ਅਵਰੁ ਖਿਨੈ ਮਹਿ ਅਵਰਾ ਅਚਰਜ ਚਲਤ ਤੁਮਾਰੇ ॥ ਰੂੜੋ </p>
</section>
<section id='ang614' route='ang/614'><p> ਗੂੜੋ ਗਹਿਰ ਗੰਭੀਰੋ ਊਚੌ ਅਗਮ ਅਪਾਰੇ ॥੩॥ ਸਾਧਸੰਗਿ ਜਉ ਤੁਮਹਿ ਮਿਲਾਇਓ ਤਉ ਸੁਨੀ ਤੁਮਾਰੀ ਬਾਣੀ </p>
<p> ॥ ਅਨਦੁ ਭਇਆ ਪੇਖਤ ਹੀ ਨਾਨਕ ਪ੍ਰਤਾਪ ਪੁਰਖ ਨਿਰਬਾਣੀ ॥੪॥੭॥੧੮॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਹਮ ਸੰਤਨ </p>
<p> ਕੀ ਰੇਨੁ ਪਿਆਰੇ ਹਮ ਸੰਤਨ ਕੀ ਸਰਣਾ ॥ ਸੰਤ ਹਮਾਰੀ ਓਟ ਸਤਾਣੀ ਸੰਤ ਹਮਾਰਾ ਗਹਣਾ ॥੧॥ ਹਮ ਸੰਤਨ </p>
<p> ਸਿਉ ਬਣਿ ਆਈ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਈ ॥ ਇਹੁ ਮਨੁ ਤੇਰਾ ਭਾਈ ॥ ਰਹਾਉ ॥ ਸੰਤਨ ਸਿਉ ਮੇਰੀ ਲੇਵਾ ਦੇਵੀ </p>
<p> ਸੰਤਨ ਸਿਉ ਬਿਉਹਾਰਾ ॥ ਸੰਤਨ ਸਿਉ ਹਮ ਲਾਹਾ ਖਾਟਿਆ ਹਰਿ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥੨॥ ਸੰਤਨ ਮੋ ਕਉ ਪੂੰਜੀ </p>
<p> ਸਉਪੀ ਤਉ ਉਤਰਿਆ ਮਨ ਕਾ ਧੋਖਾ ॥ ਧਰਮ ਰਾਇ ਅਬ ਕਹਾ ਕਰੈਗੋ ਜਉ ਫਾਟਿਓ ਸਗਲੋ ਲੇਖਾ ॥੩॥ ਮਹਾ </p>
<p> ਅਨੰਦ ਭਏ ਸੁਖੁ ਪਾਇਆ ਸੰਤਨ ਕੈ ਪਰਸਾਦੇ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ਰੰਗਿ ਰਤੇ ਬਿਸਮਾਦੇ </p>
<p> ॥੪॥੮॥੧੯॥ ਸੋਰਠਿ ਮਃ ੫ ॥ ਜੇਤੀ ਸਮਗ੍ਰੀ ਦੇਖਹੁ ਰੇ ਨਰ ਤੇਤੀ ਹੀ ਛਡਿ ਜਾਨੀ ॥ ਰਾਮ ਨਾਮ ਸੰਗਿ ਕਰਿ </p>

<section id='ang615' route='ang/615'><p> ਕਛੂ ਨ ਪਾਈਐ ॥ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਮੇਰੇ ਮਨ ਸਦਾ ਧਿਆਈਐ ॥੧॥ ਸਿਮਰਹੁ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਪਰਾਨੀ ॥ ਬਿਨਸੈ ਕਾਚੀ ਦੇਹ ਅਗਿਆਨੀ ॥ ਰਹਾਉ ॥ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਅਰੁ ਸੁਪਨ ਮਨੋਰਥ ਤਾ ਕੀ ਕਛੁ ਨ </p>
<p> ਵਡਾਈ ॥ ਰਾਮ ਭਜਨ ਬਿਨੁ ਕਾਮਿ ਨ ਆਵਸਿ ਸੰਗਿ ਨ ਕਾਹੂ ਜਾਈ ॥੨॥ ਹਉ ਹਉ ਕਰਤ ਬਿਹਾਇ ਅਵਰਦਾ </p>
<p> ਜੀਅ ਕੋ ਕਾਮੁ ਨ ਕੀਨਾ ॥ ਧਾਵਤ ਧਾਵਤ ਨਹ ਤ੍ਰਿਪਤਾਸਿਆ ਰਾਮ ਨਾਮੁ ਨਹੀ ਚੀਨਾ ॥੩॥ ਸਾਦ ਬਿਕਾਰ ਬਿਖੈ </p>
<p> ਰਸ ਮਾਤੋ ਅਸੰਖ ਖਤੇ ਕਰਿ ਫੇਰੇ ॥ ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਪਾਹਿ ਬਿਨੰਤੀ ਕਾਟਹੁ ਅਵਗੁਣ ਮੇਰੇ ॥੪॥੧੧॥੨੨॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਗੁਣ ਗਾਵਹੁ ਪੂਰਨ ਅਬਿਨਾਸੀ ਕਾਮ ਕ੍ਰੋਧ ਬਿਖੁ ਜਾਰੇ ॥ ਮਹਾ ਬਿਖਮੁ ਅਗਨਿ ਕੋ ਸਾਗਰੁ </p>
<p> ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੇ ॥੧॥ ਪੂਰੈ ਗੁਰਿ ਮੇਟਿਓ ਭਰਮੁ ਅੰਧੇਰਾ ॥ ਭਜੁ ਪ੍ਰੇਮ ਭਗਤਿ ਪ੍ਰਭੁ ਨੇਰਾ ॥ ਰਹਾਉ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਨਿਧਾਨ ਰਸੁ ਪੀਆ ਮਨ ਤਨ ਰਹੇ ਅਘਾਈ ॥ ਜਤ ਕਤ ਪੂਰਿ ਰਹਿਓ ਪਰਮੇਸਰੁ ਕਤ ਆਵੈ ਕਤ ਜਾਈ </p>
<p> ॥੨॥ ਜਪ ਤਪ ਸੰਜਮ ਗਿਆਨ ਤਤ ਬੇਤਾ ਜਿਸੁ ਮਨਿ ਵਸੈ ਗੁੋਪਾਲਾ ॥ ਨਾਮੁ ਰਤਨੁ ਜਿਨਿ ਗੁਰਮੁਖਿ ਪਾਇਆ </p>
<p> ਤਾ ਕੀ ਪੂਰਨ ਘਾਲਾ ॥੩॥ ਕਲਿ ਕਲੇਸ ਮਿਟੇ ਦੁਖ ਸਗਲੇ ਕਾਟੀ ਜਮ ਕੀ ਫਾਸਾ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭਿ </p>
<p> ਕਿਰਪਾ ਧਾਰੀ ਮਨ ਤਨ ਭਏ ਬਿਗਾਸਾ ॥੪॥੧੨॥੨੩॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਕਰਣ ਕਰਾਵਣਹਾਰ ਪ੍ਰਭੁ ਦਾਤਾ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੁ ਸੁਆਮੀ ॥ ਸਗਲੇ ਜੀਅ ਕੀਏ ਦਇਆਲਾ ਸੋ ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ ॥੧॥ ਮੇਰਾ ਗੁਰੁ ਹੋਆ ਆਪਿ </p>
<p> ਸਹਾਈ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਮੰਗਲ ਰਸ ਅਚਰਜ ਭਈ ਬਡਾਈ ॥ ਰਹਾਉ ॥ ਗੁਰ ਕੀ ਸਰਣਿ ਪਏ ਭੈ ਨਾਸੇ </p>
<p> ਸਾਚੀ ਦਰਗਹ ਮਾਨੇ ॥ ਗੁਣ ਗਾਵਤ ਆਰਾਧਿ ਨਾਮੁ ਹਰਿ ਆਏ ਅਪੁਨੈ ਥਾਨੇ ॥੨॥ ਜੈ ਜੈ ਕਾਰੁ ਕਰੈ ਸਭ ਉਸਤਤਿ </p>
<p> ਸੰਗਤਿ ਸਾਧ ਪਿਆਰੀ ॥ ਸਦ ਬਲਿਹਾਰਿ ਜਾਉ ਪ੍ਰਭ ਅਪੁਨੇ ਜਿਨਿ ਪੂਰਨ ਪੈਜ ਸਵਾਰੀ ॥੩॥ ਗੋਸਟਿ ਗਿਆਨੁ </p>
<p> ਨਾਮੁ ਸੁਣਿ ਉਧਰੇ ਜਿਨਿ ਜਿਨਿ ਦਰਸਨੁ ਪਾਇਆ ॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਨਾਨਕ ਪ੍ਰਭੁ ਅਪੁਨਾ ਅਨਦ ਸੇਤੀ ਘਰਿ </p>
<p> ਆਇਆ ॥੪॥੧੩॥੨੪॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਕੀ ਸਰਣਿ ਸਗਲ ਭੈ ਲਾਥੇ ਦੁਖ ਬਿਨਸੇ ਸੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਦਇਆਲੁ ਹੋਆ ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ ਪੂਰਾ ਸਤਿਗੁਰੁ ਧਿਆਇਆ ॥੧॥ ਪ੍ਰਭ ਜੀਉ ਤੂ ਮੇਰੋ ਸਾਹਿਬੁ ਦਾਤਾ ॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ਗੁਣ ਗਾਵਉ ਰੰਗਿ ਰਾਤਾ ॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਦ੍ਰਿੜਾਇਆ </p>

<section id='ang616' route='ang/616'><p> ਚਿੰਤਾ ਸਗਲ ਬਿਨਾਸੀ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੋ ਕਰਿ ਲੀਨਾ ਮਨਿ ਵਸਿਆ ਅਬਿਨਾਸੀ ॥੨॥ ਤਾ ਕਉ ਬਿਘਨੁ </p>
<p> ਨ ਕੋਊ ਲਾਗੈ ਜੋ ਸਤਿਗੁਰਿ ਅਪੁਨੈ ਰਾਖੇ ॥ ਚਰਨ ਕਮਲ ਬਸੇ ਰਿਦ ਅੰਤਰਿ ਅੰਮ੍ਰਿਤ ਹਰਿ ਰਸੁ ਚਾਖੇ ॥੩॥ ਕਰਿ </p>
<p> ਸੇਵਾ ਸੇਵਕ ਪ੍ਰਭ ਅਪੁਨੇ ਜਿਨਿ ਮਨ ਕੀ ਇਛ ਪੁਜਾਈ ॥ ਨਾਨਕ ਦਾਸ ਤਾ ਕੈ ਬਲਿਹਾਰੈ ਜਿਨਿ ਪੂਰਨ ਪੈਜ </p>
<p> ਰਖਾਈ ॥੪॥੧੪॥੨੫॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਮਾਇਆ ਮੋਹ ਮਗਨੁ ਅੰਧਿਆਰੈ ਦੇਵਨਹਾਰੁ ਨ ਜਾਨੈ ॥ ਜੀਉ </p>
<p> ਪਿੰਡੁ ਸਾਜਿ ਜਿਨਿ ਰਚਿਆ ਬਲੁ ਅਪੁਨੋ ਕਰਿ ਮਾਨੈ ॥੧॥ ਮਨ ਮੂੜੇ ਦੇਖਿ ਰਹਿਓ ਪ੍ਰਭ ਸੁਆਮੀ ॥ ਜੋ ਕਿਛੁ </p>
<p> ਕਰਹਿ ਸੋਈ ਸੋਈ ਜਾਣੈ ਰਹੈ ਨ ਕਛੂਐ ਛਾਨੀ ॥ ਰਹਾਉ ॥ ਜਿਹਵਾ ਸੁਆਦ ਲੋਭ ਮਦਿ ਮਾਤੋ ਉਪਜੇ ਅਨਿਕ </p>
<p> ਬਿਕਾਰਾ ॥ ਬਹੁਤੁ ਜੋਨਿ ਭਰਮਤ ਦੁਖੁ ਪਾਇਆ ਹਉਮੈ ਬੰਧਨ ਕੇ ਭਾਰਾ ॥੨॥ ਦੇਇ ਕਿਵਾੜ ਅਨਿਕ ਪੜਦੇ </p>
<p> ਮਹਿ ਪਰ ਦਾਰਾ ਸੰਗਿ ਫਾਕੈ ॥ ਚਿਤ੍ਰ ਗੁਪਤੁ ਜਬ ਲੇਖਾ ਮਾਗਹਿ ਤਬ ਕਉਣੁ ਪੜਦਾ ਤੇਰਾ ਢਾਕੈ ॥੩॥ ਦੀਨ </p>
<p> ਦਇਆਲ ਪੂਰਨ ਦੁਖ ਭੰਜਨ ਤੁਮ ਬਿਨੁ ਓਟ ਨ ਕਾਈ ॥ ਕਾਢਿ ਲੇਹੁ ਸੰਸਾਰ ਸਾਗਰ ਮਹਿ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਈ </p>
<p> ॥੪॥੧੫॥੨੬॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮੁ ਹੋਆ ਸਹਾਈ ਕਥਾ ਕੀਰਤਨੁ ਸੁਖਦਾਈ ॥ ਗੁਰ ਪੂਰੇ ਕੀ </p>
<p> ਬਾਣੀ ਜਪਿ ਅਨਦੁ ਕਰਹੁ ਨਿਤ ਪ੍ਰਾਣੀ ॥੧॥ ਹਰਿ ਸਾਚਾ ਸਿਮਰਹੁ ਭਾਈ ॥ ਸਾਧਸੰਗਿ ਸਦਾ ਸੁਖੁ ਪਾਈਐ </p>
<p> ਹਰਿ ਬਿਸਰਿ ਨ ਕਬਹੂ ਜਾਈ ॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪਰਮੇਸਰੁ ਤੇਰਾ ਜੋ ਸਿਮਰੈ ਸੋ ਜੀਵੈ ॥ ਜਿਸ ਨੋ ਕਰਮਿ </p>
<p> ਪਰਾਪਤਿ ਹੋਵੈ ਸੋ ਜਨੁ ਨਿਰਮਲੁ ਥੀਵੈ ॥੨॥ ਬਿਘਨ ਬਿਨਾਸਨ ਸਭਿ ਦੁਖ ਨਾਸਨ ਗੁਰ ਚਰਣੀ ਮਨੁ ਲਾਗਾ ॥ </p>
<p> ਗੁਣ ਗਾਵਤ ਅਚੁਤ ਅਬਿਨਾਸੀ ਅਨਦਿਨੁ ਹਰਿ ਰੰਗਿ ਜਾਗਾ ॥੩॥ ਮਨ ਇਛੇ ਸੇਈ ਫਲ ਪਾਏ ਹਰਿ ਕੀ ਕਥਾ </p>
<p> ਸੁਹੇਲੀ ॥ ਆਦਿ ਅੰਤਿ ਮਧਿ ਨਾਨਕ ਕਉ ਸੋ ਪ੍ਰਭੁ ਹੋਆ ਬੇਲੀ ॥੪॥੧੬॥੨੭॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ਪੰਚਪਦਾ ॥ </p>
<p> ਬਿਨਸੈ ਮੋਹੁ ਮੇਰਾ ਅਰੁ ਤੇਰਾ ਬਿਨਸੈ ਅਪਨੀ ਧਾਰੀ ॥੧॥ ਸੰਤਹੁ ਇਹਾ ਬਤਾਵਹੁ ਕਾਰੀ ॥ ਜਿਤੁ ਹਉਮੈ ਗਰਬੁ </p>
<p> ਨਿਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਭੂਤ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਮਾਨਿਆ ਹੋਵਾਂ ਸਗਲ ਰੇਨਾਰੀ ॥੨॥ ਪੇਖਿਓ ਪ੍ਰਭ </p>
<p> ਜੀਉ ਅਪੁਨੈ ਸੰਗੇ ਚੂਕੈ ਭੀਤਿ ਭ੍ਰਮਾਰੀ ॥੩॥ ਅਉਖਧੁ ਨਾਮੁ ਨਿਰਮਲ ਜਲੁ ਅੰਮ੍ਰਿਤੁ ਪਾਈਐ ਗੁਰੂ ਦੁਆਰੀ </p>
<p> ॥੪॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਮਸਤਕਿ ਲਿਖਿਆ ਤਿਸੁ ਗੁਰ ਮਿਲਿ ਰੋਗ ਬਿਦਾਰੀ ॥੫॥੧੭॥੨੮॥ </p>
</section>
<section id='ang617' route='ang/617'><p> ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੨ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਗਲ ਬਨਸਪਤਿ ਮਹਿ ਬੈਸੰਤਰੁ ਸਗਲ ਦੂਧ ਮਹਿ ਘੀਆ ॥ ਊਚ ਨੀਚ ਮਹਿ ਜੋਤਿ ਸਮਾਣੀ ਘਟਿ ਘਟਿ ਮਾਧਉ </p>
<p> ਜੀਆ ॥੧॥ ਸੰਤਹੁ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਹਿਓ ॥ ਪੂਰਨ ਪੂਰਿ ਰਹਿਓ ਸਰਬ ਮਹਿ ਜਲਿ ਥਲਿ ਰਮਈਆ </p>
<p> ਆਹਿਓ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣ ਨਿਧਾਨ ਨਾਨਕੁ ਜਸੁ ਗਾਵੈ ਸਤਿਗੁਰਿ ਭਰਮੁ ਚੁਕਾਇਓ ॥ ਸਰਬ ਨਿਵਾਸੀ ਸਦਾ </p>
<p> ਅਲੇਪਾ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇਓ ॥੨॥੧॥੨੯॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਜਾ ਕੈ ਸਿਮਰਣਿ ਹੋਇ ਅਨੰਦਾ </p>
<p> ਬਿਨਸੈ ਜਨਮ ਮਰਣ ਭੈ ਦੁਖੀ ॥ ਚਾਰਿ ਪਦਾਰਥ ਨਵ ਨਿਧਿ ਪਾਵਹਿ ਬਹੁਰਿ ਨ ਤ੍ਰਿਸਨਾ ਭੁਖੀ ॥੧॥ ਜਾ ਕੋ ਨਾਮੁ </p>
<p> ਲੈਤ ਤੂ ਸੁਖੀ ॥ ਸਾਸਿ ਸਾਸਿ ਧਿਆਵਹੁ ਠਾਕੁਰ ਕਉ ਮਨ ਤਨ ਜੀਅਰੇ ਮੁਖੀ ॥੧॥ ਰਹਾਉ ॥ ਸਾਂਤਿ ਪਾਵਹਿ </p>
<p> ਹੋਵਹਿ ਮਨ ਸੀਤਲ ਅਗਨਿ ਨ ਅੰਤਰਿ ਧੁਖੀ ॥ ਗੁਰ ਨਾਨਕ ਕਉ ਪ੍ਰਭੂ ਦਿਖਾਇਆ ਜਲਿ ਥਲਿ ਤ੍ਰਿਭਵਣਿ ਰੁਖੀ </p>
<p> ॥੨॥੨॥੩੦॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਝੂਠ ਨਿੰਦਾ ਇਨ ਤੇ ਆਪਿ ਛਡਾਵਹੁ ॥ ਇਹ ਭੀਤਰ ਤੇ </p>
<p> ਇਨ ਕਉ ਡਾਰਹੁ ਆਪਨ ਨਿਕਟਿ ਬੁਲਾਵਹੁ ॥੧॥ ਅਪੁਨੀ ਬਿਧਿ ਆਪਿ ਜਨਾਵਹੁ ॥ ਹਰਿ ਜਨ ਮੰਗਲ ਗਾਵਹੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਬਿਸਰੁ ਨਾਹੀ ਕਬਹੂ ਹੀਏ ਤੇ ਇਹ ਬਿਧਿ ਮਨ ਮਹਿ ਪਾਵਹੁ ॥ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਵਡਭਾਗੀ </p>
<p> ਜਨ ਨਾਨਕ ਕਤਹਿ ਨ ਧਾਵਹੁ ॥੨॥੩॥੩੧॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਜਾ ਕੈ ਸਿਮਰਣਿ ਸਭੁ ਕਛੁ ਪਾਈਐ ਬਿਰਥੀ </p>
<p> ਘਾਲ ਨ ਜਾਈ ॥ ਤਿਸੁ ਪ੍ਰਭ ਤਿਆਗਿ ਅਵਰ ਕਤ ਰਾਚਹੁ ਜੋ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਈ ॥੧॥ ਹਰਿ ਹਰਿ </p>
<p> ਸਿਮਰਹੁ ਸੰਤ ਗੋਪਾਲਾ ॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਨਾਮੁ ਧਿਆਵਹੁ ਪੂਰਨ ਹੋਵੈ ਘਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਰਿ ਸਮਾਲੈ </p>
<p> ਨਿਤਿ ਪ੍ਰਤਿਪਾਲੈ ਪ੍ਰੇਮ ਸਹਿਤ ਗਲਿ ਲਾਵੈ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ ਤੁਮਰੇ ਬਿਸਰਤ ਜਗਤ ਜੀਵਨੁ ਕੈਸੇ ਪਾਵੈ </p>
<p> ॥੨॥੪॥੩੨॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਅਬਿਨਾਸੀ ਜੀਅਨ ਕੋ ਦਾਤਾ ਸਿਮਰਤ ਸਭ ਮਲੁ ਖੋਈ ॥ ਗੁਣ ਨਿਧਾਨ </p>
<p> ਭਗਤਨ ਕਉ ਬਰਤਨਿ ਬਿਰਲਾ ਪਾਵੈ ਕੋਈ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪਿ ਗੁਰ ਗੋਪਾਲ ਪ੍ਰਭੁ ਸੋਈ ॥ ਜਾ ਕੀ ਸਰਣਿ </p>
<p> ਪਇਆਂ ਸੁਖੁ ਪਾਈਐ ਬਾਹੁੜਿ ਦੂਖੁ ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਵਡਭਾਗੀ ਸਾਧਸੰਗੁ ਪਰਾਪਤਿ ਤਿਨ ਭੇਟਤ </p>
</section>
<section id='ang618' route='ang/618'><p> ਦੁਰਮਤਿ ਖੋਈ ॥ ਤਿਨ ਕੀ ਧੂਰਿ ਨਾਨਕੁ ਦਾਸੁ ਬਾਛੈ ਜਿਨ ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਪਰੋਈ ॥੨॥੫॥੩੩॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਜਨਮ ਜਨਮ ਕੇ ਦੂਖ ਨਿਵਾਰੈ ਸੂਕਾ ਮਨੁ ਸਾਧਾਰੈ ॥ ਦਰਸਨੁ ਭੇਟਤ ਹੋਤ ਨਿਹਾਲਾ ਹਰਿ ਕਾ </p>
<p> ਨਾਮੁ ਬੀਚਾਰੈ ॥੧॥ ਮੇਰਾ ਬੈਦੁ ਗੁਰੂ ਗੋਵਿੰਦਾ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਉਖਧੁ ਮੁਖਿ ਦੇਵੈ ਕਾਟੈ ਜਮ ਕੀ ਫੰਧਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਮਰਥ ਪੁਰਖ ਪੂਰਨ ਬਿਧਾਤੇ ਆਪੇ ਕਰਣੈਹਾਰਾ ॥ ਅਪੁਨਾ ਦਾਸੁ ਹਰਿ ਆਪਿ ਉਬਾਰਿਆ ਨਾਨਕ ਨਾਮ </p>
<p> ਅਧਾਰਾ ॥੨॥੬॥੩੪॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਅੰਤਰ ਕੀ ਗਤਿ ਤੁਮ ਹੀ ਜਾਨੀ ਤੁਝ ਹੀ ਪਾਹਿ ਨਿਬੇਰੋ ॥ ਬਖਸਿ </p>
<p> ਲੈਹੁ ਸਾਹਿਬ ਪ੍ਰਭ ਅਪਨੇ ਲਾਖ ਖਤੇ ਕਰਿ ਫੇਰੋ ॥੧॥ ਪ੍ਰਭ ਜੀ ਤੂ ਮੇਰੋ ਠਾਕੁਰੁ ਨੇਰੋ ॥ ਹਰਿ ਚਰਣ ਸਰਣ ਮੋਹਿ </p>
<p> ਚੇਰੋ ॥੧॥ ਰਹਾਉ ॥ ਬੇਸੁਮਾਰ ਬੇਅੰਤ ਸੁਆਮੀ ਊਚੋ ਗੁਨੀ ਗਹੇਰੋ ॥ ਕਾਟਿ ਸਿਲਕ ਕੀਨੋ ਅਪੁਨੋ ਦਾਸਰੋ ਤਉ </p>
<p> ਨਾਨਕ ਕਹਾ ਨਿਹੋਰੋ ॥੨॥੭॥੩੫॥ ਸੋਰਠਿ ਮਃ ੫ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਰੂ ਗੋਵਿੰਦਾ ਸਗਲ ਮਨੋਰਥ ਪਾਏ ॥ </p>
<p> ਅਸਥਿਰ ਭਏ ਲਾਗਿ ਹਰਿ ਚਰਣੀ ਗੋਵਿੰਦ ਕੇ ਗੁਣ ਗਾਏ ॥੧॥ ਭਲੋ ਸਮੂਰਤੁ ਪੂਰਾ ॥ ਸਾਂਤਿ ਸਹਜ ਆਨੰਦ </p>
<p> ਨਾਮੁ ਜਪਿ ਵਾਜੇ ਅਨਹਦ ਤੂਰਾ ॥੧॥ ਰਹਾਉ ॥ ਮਿਲੇ ਸੁਆਮੀ ਪ੍ਰੀਤਮ ਅਪੁਨੇ ਘਰ ਮੰਦਰ ਸੁਖਦਾਈ ॥ ਹਰਿ ਨਾਮੁ </p>
<p> ਨਿਧਾਨੁ ਨਾਨਕ ਜਨ ਪਾਇਆ ਸਗਲੀ ਇਛ ਪੁਜਾਈ ॥੨॥੮॥੩੬॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੇ ਚਰਨ ਬਸੇ </p>
<p> ਰਿਦ ਭੀਤਰਿ ਸੁਭ ਲਖਣ ਪ੍ਰਭਿ ਕੀਨੇ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਪੂਰਨ ਪਰਮੇਸਰ ਨਾਮ ਨਿਧਾਨ ਮਨਿ ਚੀਨੇ ॥੧॥ ਮੇਰੋ </p>
<p> ਗੁਰੁ ਰਖਵਾਰੋ ਮੀਤ ॥ ਦੂਣ ਚਊਣੀ ਦੇ ਵਡਿਆਈ ਸੋਭਾ ਨੀਤਾ ਨੀਤ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਸਗਲ </p>
<p> ਉਧਾਰੇ ਦਰਸਨੁ ਦੇਖਣਹਾਰੇ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਅਚਰਜ ਵਡਿਆਈ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੇ ॥੨॥੯॥੩੭॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸੰਚਨਿ ਕਰਉ ਨਾਮ ਧਨੁ ਨਿਰਮਲ ਥਾਤੀ ਅਗਮ ਅਪਾਰ ॥ ਬਿਲਛਿ ਬਿਨੋਦ ਆਨੰਦ ਸੁਖ </p>
<p> ਮਾਣਹੁ ਖਾਇ ਜੀਵਹੁ ਸਿਖ ਪਰਵਾਰ ॥੧॥ ਹਰਿ ਕੇ ਚਰਨ ਕਮਲ ਆਧਾਰ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਪਾਇਓ ਸਚ ਬੋਹਿਥੁ </p>
<p> ਚੜਿ ਲੰਘਉ ਬਿਖੁ ਸੰਸਾਰ ॥੧॥ ਰਹਾਉ ॥ ਭਏ ਕ੍ਰਿਪਾਲ ਪੂਰਨ ਅਬਿਨਾਸੀ ਆਪਹਿ ਕੀਨੀ ਸਾਰ ॥ ਪੇਖਿ ਪੇਖਿ </p>
<p> ਨਾਨਕ ਬਿਗਸਾਨੋ ਨਾਨਕ ਨਾਹੀ ਸੁਮਾਰ ॥੨॥੧੦॥੩੮॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਗੁਰਿ ਪੂਰੈ ਅਪਨੀ ਕਲ ਧਾਰੀ </p>
<p> ਸਭ ਘਟ ਉਪਜੀ ਦਇਆ ॥ ਆਪੇ ਮੇਲਿ ਵਡਾਈ ਕੀਨੀ ਕੁਸਲ ਖੇਮ ਸਭ ਭਇਆ ॥੧॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਮੇਰੈ </p>
</section>
<section id='ang619' route='ang/619'><p> ਨਾਲਿ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਪਿ ਸਦਾ ਨਿਹਾਲ ॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਥਾਨ ਥਨੰਤਰਿ ਜਤ ਕਤ ਪੇਖਉ ਸੋਈ ॥ </p>
<p> ਨਾਨਕ ਗੁਰੁ ਪਾਇਓ ਵਡਭਾਗੀ ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਈ ॥੨॥੧੧॥੩੯॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸੂਖ </p>
<p> ਮੰਗਲ ਕਲਿਆਣ ਸਹਜ ਧੁਨਿ ਪ੍ਰਭ ਕੇ ਚਰਣ ਨਿਹਾਰਿਆ ॥ ਰਾਖਨਹਾਰੈ ਰਾਖਿਓ ਬਾਰਿਕੁ ਸਤਿਗੁਰਿ ਤਾਪੁ </p>
<p> ਉਤਾਰਿਆ ॥੧॥ ਉਬਰੇ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ॥ ਜਾ ਕੀ ਸੇਵ ਨ ਬਿਰਥੀ ਜਾਈ ॥ ਰਹਾਉ ॥ ਘਰ ਮਹਿ ਸੂਖ </p>
<p> ਬਾਹਰਿ ਫੁਨਿ ਸੂਖਾ ਪ੍ਰਭ ਅਪੁਨੇ ਭਏ ਦਇਆਲਾ ॥ ਨਾਨਕ ਬਿਘਨੁ ਨ ਲਾਗੈ ਕੋਊ ਮੇਰਾ ਪ੍ਰਭੁ ਹੋਆ ਕਿਰਪਾਲਾ </p>
<p> ॥੨॥੧੨॥੪੦॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸਾਧੂ ਸੰਗਿ ਭਇਆ ਮਨਿ ਉਦਮੁ ਨਾਮੁ ਰਤਨੁ ਜਸੁ ਗਾਈ ॥ ਮਿਟਿ ਗਈ </p>
<p> ਚਿੰਤਾ ਸਿਮਰਿ ਅਨੰਤਾ ਸਾਗਰੁ ਤਰਿਆ ਭਾਈ ॥੧॥ ਹਿਰਦੈ ਹਰਿ ਕੇ ਚਰਣ ਵਸਾਈ ॥ ਸੁਖੁ ਪਾਇਆ ਸਹਜ </p>
<p> ਧੁਨਿ ਉਪਜੀ ਰੋਗਾ ਘਾਣਿ ਮਿਟਾਈ ॥ ਰਹਾਉ ॥ ਕਿਆ ਗੁਣ ਤੇਰੇ ਆਖਿ ਵਖਾਣਾ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ ॥ </p>
<p> ਨਾਨਕ ਭਗਤ ਭਏ ਅਬਿਨਾਸੀ ਅਪੁਨਾ ਪ੍ਰਭੁ ਭਇਆ ਸਹਾਈ ॥੨॥੧੩॥੪੧॥ ਸੋਰਠਿ ਮਃ ੫ ॥ ਗਏ ਕਲੇਸ </p>
<p> ਰੋਗ ਸਭਿ ਨਾਸੇ ਪ੍ਰਭਿ ਅਪੁਨੈ ਕਿਰਪਾ ਧਾਰੀ ॥ ਆਠ ਪਹਰ ਆਰਾਧਹੁ ਸੁਆਮੀ ਪੂਰਨ ਘਾਲ ਹਮਾਰੀ ॥੧॥ </p>
<p> ਹਰਿ ਜੀਉ ਤੂ ਸੁਖ ਸੰਪਤਿ ਰਾਸਿ ॥ ਰਾਖਿ ਲੈਹੁ ਭਾਈ ਮੇਰੇ ਕਉ ਪ੍ਰਭ ਆਗੈ ਅਰਦਾਸਿ ॥ ਰਹਾਉ ॥ ਜੋ ਮਾਗਉ </p>
<p> ਸੋਈ ਸੋਈ ਪਾਵਉ ਅਪਨੇ ਖਸਮ ਭਰੋਸਾ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਓ ਮਿਟਿਓ ਸਗਲ ਅੰਦੇਸਾ ॥ </p>
<p> ੨॥੧੪॥੪੨॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਰੁ ਸਤਿਗੁਰੁ ਅਪਨਾ ਸਗਲਾ ਦੂਖੁ ਮਿਟਾਇਆ ॥ ਤਾਪ </p>
<p> ਰੋਗ ਗਏ ਗੁਰ ਬਚਨੀ ਮਨ ਇਛੇ ਫਲ ਪਾਇਆ ॥੧॥ ਮੇਰਾ ਗੁਰੁ ਪੂਰਾ ਸੁਖਦਾਤਾ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ </p>
<p> ਸੁਆਮੀ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਰਹਾਉ ॥ ਅਨੰਦ ਬਿਨੋਦ ਮੰਗਲ ਗੁਣ ਗਾਵਹੁ ਗੁਰ ਨਾਨਕ ਭਏ ਦਇਆਲਾ ॥ </p>
<p> ਜੈ ਜੈ ਕਾਰ ਭਏ ਜਗ ਭੀਤਰਿ ਹੋਆ ਪਾਰਬ੍ਰਹਮੁ ਰਖਵਾਲਾ ॥੨॥੧੫॥੪੩॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਹਮਰੀ </p>
<p> ਗਣਤ ਨ ਗਣੀਆ ਕਾਈ ਅਪਣਾ ਬਿਰਦੁ ਪਛਾਣਿ ॥ ਹਾਥ ਦੇਇ ਰਾਖੇ ਕਰਿ ਅਪੁਨੇ ਸਦਾ ਸਦਾ ਰੰਗੁ ਮਾਣਿ </p>
<p> ॥੧॥ ਸਾਚਾ ਸਾਹਿਬੁ ਸਦ ਮਿਹਰਵਾਣ ॥ ਬੰਧੁ ਪਾਇਆ ਮੇਰੈ ਸਤਿਗੁਰਿ ਪੂਰੈ ਹੋਈ ਸਰਬ ਕਲਿਆਣ ॥ </p>

<section id='ang625' route='ang/625'><p> ਇਕ ਤੇਰੀ ਓਟ ਰਹਾਈਐ ॥੩॥ ਹੋਇ ਦਇਆਲੁ ਕਿਰਪਾਲੁ ਪ੍ਰਭੁ ਠਾਕੁਰੁ ਆਪੇ ਸੁਣੈ ਬੇਨੰਤੀ ॥ ਪੂਰਾ ਸਤਗੁਰੁ </p>

<p> ਪਾਰਬ੍ਰਹਮ ਮਨਿ ਭਾਵੈ ॥੨॥ ਆਠ ਪਹਰ ਹਰਿ ਕਾ ਜਸੁ ਰਵਣਾ ਬਿਖੈ ਠਗਉਰੀ ਲਾਥੀ ॥ ਸੰਗਿ ਮਿਲਾਇ ਲੀਆ </p>
<p> ਮੇਰੈ ਕਰਤੈ ਸੰਤ ਸਾਧ ਭਏ ਸਾਥੀ ॥੩॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਸਰਬਸੁ ਦੀਨੇ ਆਪਹਿ ਆਪੁ ਮਿਲਾਇਆ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਸਰਬ ਥੋਕ ਪੂਰਨ ਪੂਰਾ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੪॥੧੫॥੭੯॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਗਰੀਬੀ ਗਦਾ </p>
<p> ਹਮਾਰੀ ॥ ਖੰਨਾ ਸਗਲ ਰੇਨੁ ਛਾਰੀ ॥ ਇਸੁ ਆਗੈ ਕੋ ਨ ਟਿਕੈ ਵੇਕਾਰੀ ॥ ਗੁਰ ਪੂਰੇ ਏਹ ਗਲ ਸਾਰੀ ॥੧॥ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਸੰਤਨ ਕੀ ਓਟਾ ॥ ਜੋ ਸਿਮਰੈ ਤਿਸ ਕੀ ਗਤਿ ਹੋਵੈ ਉਧਰਹਿ ਸਗਲੇ ਕੋਟਾ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ </p>
<p> ਸੰਗਿ ਜਸੁ ਗਾਇਆ ॥ ਇਹੁ ਪੂਰਨ ਹਰਿ ਧਨੁ ਪਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਆਪੁ ਮਿਟਾਇਆ ॥ ਸਭੁ ਪਾਰਬ੍ਰਹਮੁ </p>
<p> ਨਦਰੀ ਆਇਆ ॥੨॥੧੬॥੮੦॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਕੀਨੀ ॥ ਬਖਸ ਅਪੁਨੀ ਕਰਿ ਦੀਨੀ </p>
<p> ॥ ਨਿਤ ਅਨੰਦ ਸੁਖ ਪਾਇਆ ॥ ਥਾਵ ਸਗਲੇ ਸੁਖੀ ਵਸਾਇਆ ॥੧॥ ਹਰਿ ਕੀ ਭਗਤਿ ਫਲ ਦਾਤੀ ॥ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਕਿਰਪਾ ਕਰਿ ਦੀਨੀ ਵਿਰਲੈ ਕਿਨ ਹੀ ਜਾਤੀ ॥ ਰਹਾਉ ॥ ਗੁਰਬਾਣੀ ਗਾਵਹ ਭਾਈ ॥ ਓਹ ਸਫਲ ਸਦਾ </p>
<p> ਸੁਖਦਾਈ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ ॥੨॥੧੭॥੮੧॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang629' route='ang/629'><p> ਗੁਰੁ ਪੂਰਾ ਆਰਾਧੇ ॥ ਕਾਰਜ ਸਗਲੇ ਸਾਧੇ ॥ ਸਗਲ ਮਨੋਰਥ ਪੂਰੇ ॥ ਬਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥੧॥ ਸੰਤਹੁ ਰਾਮੁ </p>
<p> ਜਪਤ ਸੁਖੁ ਪਾਇਆ ॥ ਸੰਤ ਅਸਥਾਨਿ ਬਸੇ ਸੁਖ ਸਹਜੇ ਸਗਲੇ ਦੂਖ ਮਿਟਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਪੂਰੇ </p>
<p> ਕੀ ਬਾਣੀ ॥ ਪਾਰਬ੍ਰਹਮ ਮਨਿ ਭਾਣੀ ॥ ਨਾਨਕ ਦਾਸਿ ਵਖਾਣੀ ॥ ਨਿਰਮਲ ਅਕਥ ਕਹਾਣੀ ॥੨॥੧੮॥੮੨॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਭੂਖੇ ਖਾਵਤ ਲਾਜ ਨ ਆਵੈ ॥ ਤਿਉ ਹਰਿ ਜਨੁ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੧॥ ਅਪਨੇ ਕਾਜ ਕਉ </p>
<p> ਕਿਉ ਅਲਕਾਈਐ ॥ ਜਿਤੁ ਸਿਮਰਨਿ ਦਰਗਹ ਮੁਖੁ ਊਜਲ ਸਦਾ ਸਦਾ ਸੁਖੁ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ </p>
<p> ਕਾਮੀ ਕਾਮਿ ਲੁਭਾਵੈ ॥ ਤਿਉ ਹਰਿ ਦਾਸ ਹਰਿ ਜਸੁ ਭਾਵੈ ॥੨॥ ਜਿਉ ਮਾਤਾ ਬਾਲਿ ਲਪਟਾਵੈ ॥ ਤਿਉ ਗਿਆਨੀ </p>
<p> ਨਾਮੁ ਕਮਾਵੈ ॥੩॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਵੈ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਵੈ ॥੪॥੧੯॥੮੩॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ </p>
<p> ਸੁਖ ਸਾਂਦਿ ਘਰਿ ਆਇਆ ॥ ਨਿੰਦਕ ਕੈ ਮੁਖਿ ਛਾਇਆ ॥ ਪੂਰੈ ਗੁਰਿ ਪਹਿਰਾਇਆ ॥ ਬਿਨਸੇ ਦੁਖ ਸਬਾਇਆ </p>
<p> ॥੧॥ ਸੰਤਹੁ ਸਾਚੇ ਕੀ ਵਡਿਆਈ ॥ ਜਿਨਿ ਅਚਰਜ ਸੋਭ ਬਣਾਈ ॥੧॥ ਰਹਾਉ ॥ ਬੋਲੇ ਸਾਹਿਬ ਕੈ ਭਾਣੈ </p>
<p> ॥ ਦਾਸੁ ਬਾਣੀ ਬ੍ਰਹਮੁ ਵਖਾਣੈ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸੁਖਦਾਈ ॥ ਜਿਨਿ ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥੨॥੨੦॥੮੪॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭੁ ਅਪੁਨਾ ਰਿਦੈ ਧਿਆਏ ॥ ਘਰਿ ਸਹੀ ਸਲਾਮਤਿ ਆਏ ॥ ਸੰਤੋਖੁ ਭਇਆ ਸੰਸਾਰੇ ॥ </p>
<p> ਗੁਰਿ ਪੂਰੈ ਲੈ ਤਾਰੇ ॥੧॥ ਸੰਤਹੁ ਪ੍ਰਭੁ ਮੇਰਾ ਸਦਾ ਦਇਆਲਾ ॥ ਅਪਨੇ ਭਗਤ ਕੀ ਗਣਤ ਨ ਗਣਈ ਰਾਖੈ </p>
<p> ਬਾਲ ਗੁਪਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਉਰਿ ਧਾਰੇ ॥ ਤਿਨਿ ਸਭੇ ਥੋਕ ਸਵਾਰੇ ॥ ਗੁਰਿ ਪੂਰੈ ਤੁਸਿ </p>
<p> ਦੀਆ ॥ ਫਿਰਿ ਨਾਨਕ ਦੂਖੁ ਨ ਥੀਆ ॥੨॥੨੧॥੮੫॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਹਰਿ ਮਨਿ ਤਨਿ ਵਸਿਆ ਸੋਈ ॥ </p>
<p> ਜੈ ਜੈ ਕਾਰੁ ਕਰੇ ਸਭੁ ਕੋਈ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਵਡਿਆਈ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਈ ॥੧॥ ਹਉ ਕੁਰਬਾਨੁ </p>
<p> ਜਾਈ ਤੇਰੇ ਨਾਵੈ ॥ ਜਿਸ ਨੋ ਬਖਸਿ ਲੈਹਿ ਮੇਰੇ ਪਿਆਰੇ ਸੋ ਜਸੁ ਤੇਰਾ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਤੂੰ ਭਾਰੋ ਸੁਆਮੀ </p>
<p> ਮੇਰਾ ॥ ਸੰਤਾਂ ਭਰਵਾਸਾ ਤੇਰਾ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਈ ॥ ਮੁਖਿ ਨਿੰਦਕ ਕੈ ਛਾਈ ॥੨॥੨੨॥੮੬॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਆਗੈ ਸੁਖੁ ਮੇਰੇ ਮੀਤਾ ॥ ਪਾਛੇ ਆਨਦੁ ਪ੍ਰਭਿ ਕੀਤਾ ॥ ਪਰਮੇਸੁਰਿ ਬਣਤ ਬਣਾਈ ॥ ਫਿਰਿ </p>
<p> ਡੋਲਤ ਕਤਹੂ ਨਾਹੀ ॥੧॥ ਸਾਚੇ ਸਾਹਿਬ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ॥ ਹਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਜਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='ang630' route='ang/630'><p> ਸਭ ਜੀਅ ਤੇਰੇ ਦਇਆਲਾ ॥ ਅਪਨੇ ਭਗਤ ਕਰਹਿ ਪ੍ਰਤਿਪਾਲਾ ॥ ਅਚਰਜੁ ਤੇਰੀ ਵਡਿਆਈ ॥ ਨਿਤ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਧਿਆਈ ॥੨॥੨੩॥੮੭॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਨਾਲਿ ਨਰਾਇਣੁ ਮੇਰੈ ॥ ਜਮਦੂਤੁ ਨ ਆਵੈ ਨੇਰੈ ॥ </p>
<p> ਕੰਠਿ ਲਾਇ ਪ੍ਰਭ ਰਾਖੈ ॥ ਸਤਿਗੁਰ ਕੀ ਸਚੁ ਸਾਖੈ ॥੧॥ ਗੁਰਿ ਪੂਰੈ ਪੂਰੀ ਕੀਤੀ ॥ ਦੁਸਮਨ ਮਾਰਿ ਵਿਡਾਰੇ </p>
<p> ਸਗਲੇ ਦਾਸ ਕਉ ਸੁਮਤਿ ਦੀਤੀ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭਿ ਸਗਲੇ ਥਾਨ ਵਸਾਏ ॥ ਸੁਖਿ ਸਾਂਦਿ ਫਿਰਿ ਆਏ ॥ </p>
<p> ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਏ ॥ ਜਿਨਿ ਸਗਲੇ ਰੋਗ ਮਿਟਾਏ ॥੨॥੨੪॥੮੮॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸਰਬ ਸੁਖਾ ਕਾ </p>
<p> ਦਾਤਾ ਸਤਿਗੁਰੁ ਤਾ ਕੀ ਸਰਨੀ ਪਾਈਐ ॥ ਦਰਸਨੁ ਭੇਟਤ ਹੋਤ ਅਨੰਦਾ ਦੂਖੁ ਗਇਆ ਹਰਿ ਗਾਈਐ ॥੧॥ </p>
<p> ਹਰਿ ਰਸੁ ਪੀਵਹੁ ਭਾਈ ॥ ਨਾਮੁ ਜਪਹੁ ਨਾਮੋ ਆਰਾਧਹੁ ਗੁਰ ਪੂਰੇ ਕੀ ਸਰਨਾਈ ॥ ਰਹਾਉ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ </p>
<p> ਜਿਸੁ ਧੁਰਿ ਲਿਖਿਆ ਸੋਈ ਪੂਰਨੁ ਭਾਈ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਪ੍ਰਭ ਜੀ ਨਾਮਿ ਰਹਾ ਲਿਵ ਲਾਈ ॥੨॥੨੫॥੮੯॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਕਰਨ ਕਰਾਵਨ ਹਰਿ ਅੰਤਰਜਾਮੀ ਜਨ ਅਪੁਨੇ ਕੀ ਰਾਖੈ ॥ ਜੈ ਜੈ ਕਾਰੁ ਹੋਤੁ ਜਗ ਭੀਤਰਿ </p>
<p> ਸਬਦੁ ਗੁਰੂ ਰਸੁ ਚਾਖੈ ॥੧॥ ਪ੍ਰਭ ਜੀ ਤੇਰੀ ਓਟ ਗੁਸਾਈ ॥ ਤੂ ਸਮਰਥੁ ਸਰਨਿ ਕਾ ਦਾਤਾ ਆਠ ਪਹਰ ਤੁਮੑ </p>
<p> ਧਿਆਈ ॥ ਰਹਾਉ ॥ ਜੋ ਜਨੁ ਭਜਨੁ ਕਰੇ ਪ੍ਰਭ ਤੇਰਾ ਤਿਸੈ ਅੰਦੇਸਾ ਨਾਹੀ ॥ ਸਤਿਗੁਰ ਚਰਨ ਲਗੇ ਭਉ </p>
<p> ਮਿਟਿਆ ਹਰਿ ਗੁਨ ਗਾਏ ਮਨ ਮਾਹੀ ॥੨॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਨੇਰੇ ਸਤਿਗੁਰ ਦੀਆ ਦਿਲਾਸਾ ॥ ਜਿਣਿ </p>
<p> ਘਰਿ ਆਏ ਸੋਭਾ ਸੇਤੀ ਪੂਰਨ ਹੋਈ ਆਸਾ ॥੩॥ ਪੂਰਾ ਗੁਰੁ ਪੂਰੀ ਮਤਿ ਜਾ ਕੀ ਪੂਰਨ ਪ੍ਰਭ ਕੇ ਕਾਮਾ ॥ </p>
<p> ਗੁਰ ਚਰਨੀ ਲਾਗਿ ਤਰਿਓ ਭਵ ਸਾਗਰੁ ਜਪਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਨਾਮਾ ॥੪॥੨੬॥੯੦॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ </p>
<p> ਭਇਓ ਕਿਰਪਾਲੁ ਦੀਨ ਦੁਖ ਭੰਜਨੁ ਆਪੇ ਸਭ ਬਿਧਿ ਥਾਟੀ ॥ ਖਿਨ ਮਹਿ ਰਾਖਿ ਲੀਓ ਜਨੁ ਅਪੁਨਾ ਗੁਰ </p>
<p> ਪੂਰੈ ਬੇੜੀ ਕਾਟੀ ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਰ ਗੋਵਿੰਦੁ ਸਦ ਧਿਆਈਐ ॥ ਸਗਲ ਕਲੇਸ ਮਿਟਹਿ ਇਸੁ ਤਨ ਤੇ </p>
<p> ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਈਐ ॥ ਰਹਾਉ ॥ ਜੀਅ ਜੰਤ ਜਾ ਕੇ ਸਭਿ ਕੀਨੇ ਪ੍ਰਭੁ ਊਚਾ ਅਗਮ ਅਪਾਰਾ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਮੁਖ ਊਜਲ ਭਏ ਦਰਬਾਰਾ ॥੨॥੨੭॥੯੧॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸਿਮਰਉ </p>
<p> ਅਪੁਨਾ ਸਾਂਈ ॥ ਦਿਨਸੁ ਰੈਨਿ ਸਦ ਧਿਆਈ ॥ ਹਾਥ ਦੇਇ ਜਿਨਿ ਰਾਖੇ ॥ ਹਰਿ ਨਾਮ ਮਹਾ ਰਸ ਚਾਖੇ ॥੧॥ </p>
</section>
<section id='ang631' route='ang/631'><p> ਅਪਨੇ ਗੁਰ ਊਪਰਿ ਕੁਰਬਾਨੁ ॥ ਭਏ ਕਿਰਪਾਲ ਪੂਰਨ ਪ੍ਰਭ ਦਾਤੇ ਜੀਅ ਹੋਏ ਮਿਹਰਵਾਨ ॥ ਰਹਾਉ ॥ ਨਾਨਕ ਜਨ </p>
<p> ਸਰਨਾਈ ॥ ਜਿਨਿ ਪੂਰਨ ਪੈਜ ਰਖਾਈ ॥ ਸਗਲੇ ਦੂਖ ਮਿਟਾਈ ॥ ਸੁਖੁ ਭੁੰਚਹੁ ਮੇਰੇ ਭਾਈ ॥੨॥੨੮॥੯੨॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਸੁਨਹੁ ਬਿਨੰਤੀ ਠਾਕੁਰ ਮੇਰੇ ਜੀਅ ਜੰਤ ਤੇਰੇ ਧਾਰੇ ॥ ਰਾਖੁ ਪੈਜ ਨਾਮ ਅਪੁਨੇ ਕੀ ਕਰਨ </p>
<p> ਕਰਾਵਨਹਾਰੇ ॥੧॥ ਪ੍ਰਭ ਜੀਉ ਖਸਮਾਨਾ ਕਰਿ ਪਿਆਰੇ ॥ ਬੁਰੇ ਭਲੇ ਹਮ ਥਾਰੇ ॥ ਰਹਾਉ ॥ ਸੁਣੀ ਪੁਕਾਰ </p>
<p> ਸਮਰਥ ਸੁਆਮੀ ਬੰਧਨ ਕਾਟਿ ਸਵਾਰੇ ॥ ਪਹਿਰਿ ਸਿਰਪਾਉ ਸੇਵਕ ਜਨ ਮੇਲੇ ਨਾਨਕ ਪ੍ਰਗਟ ਪਹਾਰੇ ॥ </p>
<p> ੨॥੨੯॥੯੩॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਵਸਿ ਕਰਿ ਦੀਨੇ ਸੇਵਕ ਸਭਿ ਦਰਬਾਰੇ ॥ ਅੰਗੀਕਾਰੁ </p>
<p> ਕੀਓ ਪ੍ਰਭ ਅਪੁਨੇ ਭਵ ਨਿਧਿ ਪਾਰਿ ਉਤਾਰੇ ॥੧॥ ਸੰਤਨ ਕੇ ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ॥ ਦੀਨ ਦਇਆਲ </p>
<p> ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ਪੂਰਨ ਖਸਮ ਹਮਾਰੇ ॥ ਰਹਾਉ ॥ ਆਉ ਬੈਠੁ ਆਦਰੁ ਸਭ ਥਾਈ ਊਨ ਨ ਕਤਹੂੰ ਬਾਤਾ ॥ </p>
<p> ਭਗਤਿ ਸਿਰਪਾਉ ਦੀਓ ਜਨ ਅਪੁਨੇ ਪ੍ਰਤਾਪੁ ਨਾਨਕ ਪ੍ਰਭ ਜਾਤਾ ॥੨॥੩੦॥੯੪॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰੇ ਮਨ ਰਾਮ ਸਿਉ ਕਰਿ ਪ੍ਰੀਤਿ ॥ ਸ੍ਰਵਨ ਗੋਬਿੰਦ ਗੁਨੁ ਸੁਨਉ ਅਰੁ ਗਾਉ ਰਸਨਾ ਗੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ </p>
<p> ਸਾਧਸੰਗਤਿ ਸਿਮਰੁ ਮਾਧੋ ਹੋਹਿ ਪਤਿਤ ਪੁਨੀਤ ॥ ਕਾਲੁ ਬਿਆਲੁ ਜਿਉ ਪਰਿਓ ਡੋਲੈ ਮੁਖੁ ਪਸਾਰੇ ਮੀਤ ॥੧॥ </p>
<p> ਆਜੁ ਕਾਲਿ ਫੁਨਿ ਤੋਹਿ ਗ੍ਰਸਿ ਹੈ ਸਮਝਿ ਰਾਖਉ ਚੀਤਿ ॥ ਕਹੈ ਨਾਨਕੁ ਰਾਮੁ ਭਜਿ ਲੈ ਜਾਤੁ ਅਉਸਰੁ ਬੀਤ </p>
<p> ॥੨॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਨ ਕੀ ਮਨ ਹੀ ਮਾਹਿ ਰਹੀ ॥ ਨਾ ਹਰਿ ਭਜੇ ਨ ਤੀਰਥ ਸੇਵੇ ਚੋਟੀ ਕਾਲਿ ਗਹੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਦਾਰਾ ਮੀਤ ਪੂਤ ਰਥ ਸੰਪਤਿ ਧਨ ਪੂਰਨ ਸਭ ਮਹੀ ॥ ਅਵਰ ਸਗਲ ਮਿਥਿਆ ਏ ਜਾਨਉ ਭਜਨੁ </p>
<p> ਰਾਮੁ ਕੋ ਸਹੀ ॥੧॥ ਫਿਰਤ ਫਿਰਤ ਬਹੁਤੇ ਜੁਗ ਹਾਰਿਓ ਮਾਨਸ ਦੇਹ ਲਹੀ ॥ ਨਾਨਕ ਕਹਤ ਮਿਲਨ ਕੀ </p>
<p> ਬਰੀਆ ਸਿਮਰਤ ਕਹਾ ਨਹੀ ॥੨॥੨॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਨ ਰੇ ਕਉਨੁ ਕੁਮਤਿ ਤੈ ਲੀਨੀ ॥ ਪਰ ਦਾਰਾ </p>
<p> ਨਿੰਦਿਆ ਰਸ ਰਚਿਓ ਰਾਮ ਭਗਤਿ ਨਹਿ ਕੀਨੀ ॥੧॥ ਰਹਾਉ ॥ ਮੁਕਤਿ ਪੰਥੁ ਜਾਨਿਓ ਤੈ ਨਾਹਨਿ ਧਨ ਜੋਰਨ </p>
</section>
<section id='ang632' route='ang/632'><p> ਕਉ ਧਾਇਆ ॥ ਅੰਤਿ ਸੰਗ ਕਾਹੂ ਨਹੀ ਦੀਨਾ ਬਿਰਥਾ ਆਪੁ ਬੰਧਾਇਆ ॥੧॥ ਨਾ ਹਰਿ ਭਜਿਓ ਨ ਗੁਰ ਜਨੁ </p>
<p> ਸੇਵਿਓ ਨਹ ਉਪਜਿਓ ਕਛੁ ਗਿਆਨਾ ॥ ਘਟ ਹੀ ਮਾਹਿ ਨਿਰੰਜਨੁ ਤੇਰੈ ਤੈ ਖੋਜਤ ਉਦਿਆਨਾ ॥੨॥ ਬਹੁਤੁ ਜਨਮ </p>
<p> ਭਰਮਤ ਤੈ ਹਾਰਿਓ ਅਸਥਿਰ ਮਤਿ ਨਹੀ ਪਾਈ ॥ ਮਾਨਸ ਦੇਹ ਪਾਇ ਪਦ ਹਰਿ ਭਜੁ ਨਾਨਕ ਬਾਤ ਬਤਾਈ </p>
<p> ॥੩॥੩॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਨ ਰੇ ਪ੍ਰਭ ਕੀ ਸਰਨਿ ਬਿਚਾਰੋ ॥ ਜਿਹ ਸਿਮਰਤ ਗਨਕਾ ਸੀ ਉਧਰੀ ਤਾ ਕੋ ਜਸੁ </p>
<p> ਉਰ ਧਾਰੋ ॥੧॥ ਰਹਾਉ ॥ ਅਟਲ ਭਇਓ ਧ੍ਰੂਅ ਜਾ ਕੈ ਸਿਮਰਨਿ ਅਰੁ ਨਿਰਭੈ ਪਦੁ ਪਾਇਆ ॥ ਦੁਖ ਹਰਤਾ </p>
<p> ਇਹ ਬਿਧਿ ਕੋ ਸੁਆਮੀ ਤੈ ਕਾਹੇ ਬਿਸਰਾਇਆ ॥੧॥ ਜਬ ਹੀ ਸਰਨਿ ਗਹੀ ਕਿਰਪਾ ਨਿਧਿ ਗਜ ਗਰਾਹ ਤੇ ਛੂਟਾ </p>
<p> ॥ ਮਹਮਾ ਨਾਮ ਕਹਾ ਲਉ ਬਰਨਉ ਰਾਮ ਕਹਤ ਬੰਧਨ ਤਿਹ ਤੂਟਾ ॥੨॥ ਅਜਾਮਲੁ ਪਾਪੀ ਜਗੁ ਜਾਨੇ ਨਿਮਖ </p>
<p> ਮਾਹਿ ਨਿਸਤਾਰਾ ॥ ਨਾਨਕ ਕਹਤ ਚੇਤ ਚਿੰਤਾਮਨਿ ਤੈ ਭੀ ਉਤਰਹਿ ਪਾਰਾ ॥੩॥੪॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ </p>
<p> ਪ੍ਰਾਨੀ ਕਉਨੁ ਉਪਾਉ ਕਰੈ ॥ ਜਾ ਤੇ ਭਗਤਿ ਰਾਮ ਕੀ ਪਾਵੈ ਜਮ ਕੋ ਤ੍ਰਾਸੁ ਹਰੈ ॥੧॥ ਰਹਾਉ ॥ ਕਉਨੁ ਕਰਮ </p>
<p> ਬਿਦਿਆ ਕਹੁ ਕੈਸੀ ਧਰਮੁ ਕਉਨੁ ਫੁਨਿ ਕਰਈ ॥ ਕਉਨੁ ਨਾਮੁ ਗੁਰ ਜਾ ਕੈ ਸਿਮਰੈ ਭਵ ਸਾਗਰ ਕਉ ਤਰਈ </p>
<p> ॥੧॥ ਕਲ ਮੈ ਏਕੁ ਨਾਮੁ ਕਿਰਪਾ ਨਿਧਿ ਜਾਹਿ ਜਪੈ ਗਤਿ ਪਾਵੈ ॥ ਅਉਰ ਧਰਮ ਤਾ ਕੈ ਸਮ ਨਾਹਨਿ ਇਹ ਬਿਧਿ </p>
<p> ਬੇਦੁ ਬਤਾਵੈ ॥੨॥ ਸੁਖੁ ਦੁਖੁ ਰਹਤ ਸਦਾ ਨਿਰਲੇਪੀ ਜਾ ਕਉ ਕਹਤ ਗੁਸਾਈ ॥ ਸੋ ਤੁਮ ਹੀ ਮਹਿ ਬਸੈ ਨਿਰੰਤਰਿ </p>
<p> ਨਾਨਕ ਦਰਪਨਿ ਨਿਆਈ ॥੩॥੫॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਾਈ ਮੈ ਕਿਹਿ ਬਿਧਿ ਲਖਉ ਗੁਸਾਈ ॥ ਮਹਾ ਮੋਹ </p>
<p> ਅਗਿਆਨਿ ਤਿਮਰਿ ਮੋ ਮਨੁ ਰਹਿਓ ਉਰਝਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਜਨਮ ਭਰਮ ਹੀ ਭਰਮ ਖੋਇਓ ਨਹ </p>
<p> ਅਸਥਿਰੁ ਮਤਿ ਪਾਈ ॥ ਬਿਖਿਆਸਕਤ ਰਹਿਓ ਨਿਸ ਬਾਸੁਰ ਨਹ ਛੂਟੀ ਅਧਮਾਈ ॥੧॥ ਸਾਧਸੰਗੁ ਕਬਹੂ </p>
<p> ਨਹੀ ਕੀਨਾ ਨਹ ਕੀਰਤਿ ਪ੍ਰਭ ਗਾਈ ॥ ਜਨ ਨਾਨਕ ਮੈ ਨਾਹਿ ਕੋਊ ਗੁਨੁ ਰਾਖਿ ਲੇਹੁ ਸਰਨਾਈ ॥੨॥੬॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਾਈ ਮਨੁ ਮੇਰੋ ਬਸਿ ਨਾਹਿ ॥ ਨਿਸ ਬਾਸੁਰ ਬਿਖਿਅਨ ਕਉ ਧਾਵਤ ਕਿਹਿ ਬਿਧਿ ਰੋਕਉ </p>
<p> ਤਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਕੇ ਮਤ ਸੁਨਿ ਨਿਮਖ ਨ ਹੀਏ ਬਸਾਵੈ ॥ ਪਰ ਧਨ ਪਰ ਦਾਰਾ ਸਿਉ </p>
<p> ਰਚਿਓ ਬਿਰਥਾ ਜਨਮੁ ਸਿਰਾਵੈ ॥੧॥ ਮਦਿ ਮਾਇਆ ਕੈ ਭਇਓ ਬਾਵਰੋ ਸੂਝਤ ਨਹ ਕਛੁ ਗਿਆਨਾ ॥ ਘਟ ਹੀ </p>
</section>
<section id='ang633' route='ang/633'><p> ਭੀਤਰਿ ਬਸਤ ਨਿਰੰਜਨੁ ਤਾ ਕੋ ਮਰਮੁ ਨ ਜਾਨਾ ॥੨॥ ਜਬ ਹੀ ਸਰਨਿ ਸਾਧ ਕੀ ਆਇਓ ਦੁਰਮਤਿ ਸਗਲ </p>
<p> ਬਿਨਾਸੀ ॥ ਤਬ ਨਾਨਕ ਚੇਤਿਓ ਚਿੰਤਾਮਨਿ ਕਾਟੀ ਜਮ ਕੀ ਫਾਸੀ ॥੩॥੭॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਰੇ ਨਰ ਇਹ </p>
<p> ਸਾਚੀ ਜੀਅ ਧਾਰਿ ॥ ਸਗਲ ਜਗਤੁ ਹੈ ਜੈਸੇ ਸੁਪਨਾ ਬਿਨਸਤ ਲਗਤ ਨ ਬਾਰ ॥੧॥ ਰਹਾਉ ॥ ਬਾਰੂ ਭੀਤਿ </p>
<p> ਬਨਾਈ ਰਚਿ ਪਚਿ ਰਹਤ ਨਹੀ ਦਿਨ ਚਾਰਿ ॥ ਤੈਸੇ ਹੀ ਇਹ ਸੁਖ ਮਾਇਆ ਕੇ ਉਰਝਿਓ ਕਹਾ ਗਵਾਰ ॥੧॥ </p>
<p> ਅਜਹੂ ਸਮਝਿ ਕਛੁ ਬਿਗਰਿਓ ਨਾਹਿਨਿ ਭਜਿ ਲੇ ਨਾਮੁ ਮੁਰਾਰਿ ॥ ਕਹੁ ਨਾਨਕ ਨਿਜ ਮਤੁ ਸਾਧਨ ਕਉ ਭਾਖਿਓ </p>
<p> ਤੋਹਿ ਪੁਕਾਰਿ ॥੨॥੮॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਇਹ ਜਗਿ ਮੀਤੁ ਨ ਦੇਖਿਓ ਕੋਈ ॥ ਸਗਲ ਜਗਤੁ ਅਪਨੈ ਸੁਖਿ </p>
<p> ਲਾਗਿਓ ਦੁਖ ਮੈ ਸੰਗਿ ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਦਾਰਾ ਮੀਤ ਪੂਤ ਸਨਬੰਧੀ ਸਗਰੇ ਧਨ ਸਿਉ ਲਾਗੇ ॥ ਜਬ ਹੀ </p>
<p> ਨਿਰਧਨ ਦੇਖਿਓ ਨਰ ਕਉ ਸੰਗੁ ਛਾਡਿ ਸਭ ਭਾਗੇ ॥੧॥ ਕਹˆਉ ਕਹਾ ਯਿਆ ਮਨ ਬਉਰੇ ਕਉ ਇਨ ਸਿਉ ਨੇਹੁ </p>
<p> ਲਗਾਇਓ ॥ ਦੀਨਾ ਨਾਥ ਸਕਲ ਭੈ ਭੰਜਨ ਜਸੁ ਤਾ ਕੋ ਬਿਸਰਾਇਓ ॥੨॥ ਸੁਆਨ ਪੂਛ ਜਿਉ ਭਇਓ ਨ </p>
<p> ਸੂਧਉ ਬਹੁਤੁ ਜਤਨੁ ਮੈ ਕੀਨਉ ॥ ਨਾਨਕ ਲਾਜ ਬਿਰਦ ਕੀ ਰਾਖਹੁ ਨਾਮੁ ਤੁਹਾਰਉ ਲੀਨਉ ॥੩॥੯॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਮਨ ਰੇ ਗਹਿਓ ਨ ਗੁਰ ਉਪਦੇਸੁ ॥ ਕਹਾ ਭਇਓ ਜਉ ਮੂਡੁ ਮੁਡਾਇਓ ਭਗਵਉ ਕੀਨੋ ਭੇਸੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਾਚ ਛਾਡਿ ਕੈ ਝੂਠਹ ਲਾਗਿਓ ਜਨਮੁ ਅਕਾਰਥੁ ਖੋਇਓ ॥ ਕਰਿ ਪਰਪੰਚ ਉਦਰ ਨਿਜ ਪੋਖਿਓ </p>
<p> ਪਸੁ ਕੀ ਨਿਆਈ ਸੋਇਓ ॥੧॥ ਰਾਮ ਭਜਨ ਕੀ ਗਤਿ ਨਹੀ ਜਾਨੀ ਮਾਇਆ ਹਾਥਿ ਬਿਕਾਨਾ ॥ ਉਰਝਿ ਰਹਿਓ </p>
<p> ਬਿਖਿਅਨ ਸੰਗਿ ਬਉਰਾ ਨਾਮੁ ਰਤਨੁ ਬਿਸਰਾਨਾ ॥੨॥ ਰਹਿਓ ਅਚੇਤੁ ਨ ਚੇਤਿਓ ਗੋਬਿੰਦ ਬਿਰਥਾ ਅਉਧ </p>
<p> ਸਿਰਾਨੀ ॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਬਿਰਦੁ ਪਛਾਨਉ ਭੂਲੇ ਸਦਾ ਪਰਾਨੀ ॥੩॥੧੦॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਜੋ ਨਰੁ ਦੁਖ </p>
<p> ਮੈ ਦੁਖੁ ਨਹੀ ਮਾਨੈ ॥ ਸੁਖ ਸਨੇਹੁ ਅਰੁ ਭੈ ਨਹੀ ਜਾ ਕੈ ਕੰਚਨ ਮਾਟੀ ਮਾਨੈ ॥੧॥ ਰਹਾਉ ॥ ਨਹ ਨਿੰਦਿਆ ਨਹ </p>
<p> ਉਸਤਤਿ ਜਾ ਕੈ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨਾ ॥ ਹਰਖ ਸੋਗ ਤੇ ਰਹੈ ਨਿਆਰਉ ਨਾਹਿ ਮਾਨ ਅਪਮਾਨਾ ॥੧॥ ਆਸਾ </p>
<p> ਮਨਸਾ ਸਗਲ ਤਿਆਗੈ ਜਗ ਤੇ ਰਹੈ ਨਿਰਾਸਾ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਜਿਹ ਪਰਸੈ ਨਾਹਨਿ ਤਿਹ ਘਟਿ ਬ੍ਰਹਮੁ ਨਿਵਾਸਾ </p>
<p> ॥੨॥ ਗੁਰ ਕਿਰਪਾ ਜਿਹ ਨਰ ਕਉ ਕੀਨੀ ਤਿਹ ਇਹ ਜੁਗਤਿ ਪਛਾਨੀ ॥ ਨਾਨਕ ਲੀਨ ਭਇਓ ਗੋਬਿੰਦ ਸਿਉ </p>
</section>
<section id='ang634' route='ang/634'><p> ਜਿਉ ਪਾਨੀ ਸੰਗਿ ਪਾਨੀ ॥੩॥੧੧॥ ਸੋਰਠਿ ਮਹਲਾ ੯ ॥ ਪ੍ਰੀਤਮ ਜਾਨਿ ਲੇਹੁ ਮਨ ਮਾਹੀ ॥ ਅਪਨੇ ਸੁਖ ਸਿਉ </p>
<p> ਹੀ ਜਗੁ ਫਾਂਧਿਓ ਕੋ ਕਾਹੂ ਕੋ ਨਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਸੁਖ ਮੈ ਆਨਿ ਬਹੁਤੁ ਮਿਲਿ ਬੈਠਤ ਰਹਤ ਚਹੂ ਦਿਸਿ ਘੇਰੈ </p>
<p> ॥ ਬਿਪਤਿ ਪਰੀ ਸਭ ਹੀ ਸੰਗੁ ਛਾਡਿਤ ਕੋਊ ਨ ਆਵਤ ਨੇਰੈ ॥੧॥ ਘਰ ਕੀ ਨਾਰਿ ਬਹੁਤੁ ਹਿਤੁ ਜਾ ਸਿਉ </p>
<p> ਸਦਾ ਰਹਤ ਸੰਗ ਲਾਗੀ ॥ ਜਬ ਹੀ ਹੰਸ ਤਜੀ ਇਹ ਕਾਂਇਆ ਪ੍ਰੇਤ ਪ੍ਰੇਤ ਕਰਿ ਭਾਗੀ ॥੨॥ ਇਹ ਬਿਧਿ ਕੋ </p>
<p> ਬਿਉਹਾਰੁ ਬਨਿਓ ਹੈ ਜਾ ਸਿਉ ਨੇਹੁ ਲਗਾਇਓ ॥ ਅੰਤ ਬਾਰ ਨਾਨਕ ਬਿਨੁ ਹਰਿ ਜੀ ਕੋਊ ਕਾਮਿ ਨ ਆਇਓ </p>
<p> ॥੩॥੧੨॥੧੩੯॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੧ ਘਰੁ ੧ ਅਸਟਪਦੀਆ ਚਉਤੁਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੁਬਿਧਾ ਨ ਪੜਉ ਹਰਿ ਬਿਨੁ ਹੋਰੁ ਨ ਪੂਜਉ ਮੜੈ ਮਸਾਣਿ ਨ ਜਾਈ ॥ ਤ੍ਰਿਸਨਾ ਰਾਚਿ ਨ ਪਰ ਘਰਿ ਜਾਵਾ ਤ੍ਰਿਸਨਾ </p>
<p> ਨਾਮਿ ਬੁਝਾਈ ॥ ਘਰ ਭੀਤਰਿ ਘਰੁ ਗੁਰੂ ਦਿਖਾਇਆ ਸਹਜਿ ਰਤੇ ਮਨ ਭਾਈ ॥ ਤੂ ਆਪੇ ਦਾਨਾ ਆਪੇ ਬੀਨਾ ਤੂ </p>
<p> ਦੇਵਹਿ ਮਤਿ ਸਾਈ ॥੧॥ ਮਨੁ ਬੈਰਾਗਿ ਰਤਉ ਬੈਰਾਗੀ ਸਬਦਿ ਮਨੁ ਬੇਧਿਆ ਮੇਰੀ ਮਾਈ ॥ ਅੰਤਰਿ ਜੋਤਿ </p>
<p> ਨਿਰੰਤਰਿ ਬਾਣੀ ਸਾਚੇ ਸਾਹਿਬ ਸਿਉ ਲਿਵ ਲਾਈ ॥ ਰਹਾਉ ॥ ਅਸੰਖ ਬੈਰਾਗੀ ਕਹਹਿ ਬੈਰਾਗ ਸੋ ਬੈਰਾਗੀ ਜਿ </p>
<p> ਖਸਮੈ ਭਾਵੈ ॥ ਹਿਰਦੈ ਸਬਦਿ ਸਦਾ ਭੈ ਰਚਿਆ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਵੈ ॥ ਏਕੋ ਚੇਤੈ ਮਨੂਆ ਨ ਡੋਲੈ ਧਾਵਤੁ ਵਰਜਿ </p>
<p> ਰਹਾਵੈ ॥ ਸਹਜੇ ਮਾਤਾ ਸਦਾ ਰੰਗਿ ਰਾਤਾ ਸਾਚੇ ਕੇ ਗੁਣ ਗਾਵੈ ॥੨॥ ਮਨੂਆ ਪਉਣੁ ਬਿੰਦੁ ਸੁਖਵਾਸੀ ਨਾਮਿ ਵਸੈ </p>
<p> ਸੁਖ ਭਾਈ ॥ ਜਿਹਬਾ ਨੇਤ੍ਰ ਸੋਤ੍ਰ ਸਚਿ ਰਾਤੇ ਜਲਿ ਬੂਝੀ ਤੁਝਹਿ ਬੁਝਾਈ ॥ ਆਸ ਨਿਰਾਸ ਰਹੈ ਬੈਰਾਗੀ ਨਿਜ ਘਰਿ </p>
<p> ਤਾੜੀ ਲਾਈ ॥ ਭਿਖਿਆ ਨਾਮਿ ਰਜੇ ਸੰਤੋਖੀ ਅੰਮ੍ਰਿਤੁ ਸਹਜਿ ਪੀਆਈ ॥੩॥ ਦੁਬਿਧਾ ਵਿਚਿ ਬੈਰਾਗੁ ਨ ਹੋਵੀ </p>
<p> ਜਬ ਲਗੁ ਦੂਜੀ ਰਾਈ ॥ ਸਭੁ ਜਗੁ ਤੇਰਾ ਤੂ ਏਕੋ ਦਾਤਾ ਅਵਰੁ ਨ ਦੂਜਾ ਭਾਈ ॥ ਮਨਮੁਖਿ ਜੰਤ ਦੁਖਿ ਸਦਾ </p>
<p> ਨਿਵਾਸੀ ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ॥ ਅਪਰ ਅਪਾਰ ਅਗੰਮ ਅਗੋਚਰ ਕਹਣੈ ਕੀਮ ਨ ਪਾਈ ॥੪॥ ਸੁੰਨ ਸਮਾਧਿ </p>
<p> ਮਹਾ ਪਰਮਾਰਥੁ ਤੀਨਿ ਭਵਣ ਪਤਿ ਨਾਮੰ ॥ ਮਸਤਕਿ ਲੇਖੁ ਜੀਆ ਜਗਿ ਜੋਨੀ ਸਿਰਿ ਸਿਰਿ ਲੇਖੁ ਸਹਾਮੰ ॥ ਕਰਮ </p>
<p> ਸੁਕਰਮ ਕਰਾਏ ਆਪੇ ਆਪੇ ਭਗਤਿ ਦ੍ਰਿੜਾਮੰ ॥ ਮਨਿ ਮੁਖਿ ਜੂਠਿ ਲਹੈ ਭੈ ਮਾਨੰ ਆਪੇ ਗਿਆਨੁ ਅਗਾਮੰ ॥੫॥ </p>
</section>
<section id='ang635' route='ang/635'><p> ਜਿਨ ਚਾਖਿਆ ਸੇਈ ਸਾਦੁ ਜਾਣਨਿ ਜਿਉ ਗੁੰਗੇ ਮਿਠਿਆਈ ॥ ਅਕਥੈ ਕਾ ਕਿਆ ਕਥੀਐ ਭਾਈ ਚਾਲਉ ਸਦਾ </p>
<p> ਰਜਾਈ ॥ ਗੁਰੁ ਦਾਤਾ ਮੇਲੇ ਤਾ ਮਤਿ ਹੋਵੈ ਨਿਗੁਰੇ ਮਤਿ ਨ ਕਾਈ ॥ ਜਿਉ ਚਲਾਏ ਤਿਉ ਚਾਲਹ ਭਾਈ ਹੋਰ ਕਿਆ </p>
<p> ਕੋ ਕਰੇ ਚਤੁਰਾਈ ॥੬॥ ਇਕਿ ਭਰਮਿ ਭੁਲਾਏ ਇਕਿ ਭਗਤੀ ਰਾਤੇ ਤੇਰਾ ਖੇਲੁ ਅਪਾਰਾ ॥ ਜਿਤੁ ਤੁਧੁ ਲਾਏ ਤੇਹਾ </p>
<p> ਫਲੁ ਪਾਇਆ ਤੂ ਹੁਕਮਿ ਚਲਾਵਣਹਾਰਾ ॥ ਸੇਵਾ ਕਰੀ ਜੇ ਕਿਛੁ ਹੋਵੈ ਅਪਣਾ ਜੀਉ ਪਿੰਡੁ ਤੁਮਾਰਾ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਕਿਰਪਾ ਕੀਨੀ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਧਾਰਾ ॥੭॥ ਗਗਨੰਤਰਿ ਵਾਸਿਆ ਗੁਣ ਪਰਗਾਸਿਆ ਗੁਣ ਮਹਿ </p>
<p> ਗਿਆਨ ਧਿਆਨੰ ॥ ਨਾਮੁ ਮਨਿ ਭਾਵੈ ਕਹੈ ਕਹਾਵੈ ਤਤੋ ਤਤੁ ਵਖਾਨੰ ॥ ਸਬਦੁ ਗੁਰ ਪੀਰਾ ਗਹਿਰ ਗੰਭੀਰਾ ਬਿਨੁ </p>
<p> ਸਬਦੈ ਜਗੁ ਬਉਰਾਨੰ ॥ ਪੂਰਾ ਬੈਰਾਗੀ ਸਹਜਿ ਸੁਭਾਗੀ ਸਚੁ ਨਾਨਕ ਮਨੁ ਮਾਨੰ ॥੮॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੧ </p>
<p> ਤਿਤੁਕੀ ॥ ਆਸਾ ਮਨਸਾ ਬੰਧਨੀ ਭਾਈ ਕਰਮ ਧਰਮ ਬੰਧਕਾਰੀ ॥ ਪਾਪਿ ਪੁੰਨਿ ਜਗੁ ਜਾਇਆ ਭਾਈ ਬਿਨਸੈ </p>
<p> ਨਾਮੁ ਵਿਸਾਰੀ ॥ ਇਹ ਮਾਇਆ ਜਗਿ ਮੋਹਣੀ ਭਾਈ ਕਰਮ ਸਭੇ ਵੇਕਾਰੀ ॥੧॥ ਸੁਣਿ ਪੰਡਿਤ ਕਰਮਾ ਕਾਰੀ ॥ </p>
<p> ਜਿਤੁ ਕਰਮਿ ਸੁਖੁ ਊਪਜੈ ਭਾਈ ਸੁ ਆਤਮ ਤਤੁ ਬੀਚਾਰੀ ॥ ਰਹਾਉ ॥ ਸਾਸਤੁ ਬੇਦੁ ਬਕੈ ਖੜੋ ਭਾਈ ਕਰਮ ਕਰਹੁ </p>
<p> ਸੰਸਾਰੀ ॥ ਪਾਖੰਡਿ ਮੈਲੁ ਨ ਚੂਕਈ ਭਾਈ ਅੰਤਰਿ ਮੈਲੁ ਵਿਕਾਰੀ ॥ ਇਨ ਬਿਧਿ ਡੂਬੀ ਮਾਕੁਰੀ ਭਾਈ ਊਂਡੀ ਸਿਰ </p>
<p> ਕੈ ਭਾਰੀ ॥੨॥ ਦੁਰਮਤਿ ਘਣੀ ਵਿਗੂਤੀ ਭਾਈ ਦੂਜੈ ਭਾਇ ਖੁਆਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਨਾਮੁ ਨ ਪਾਈਐ ਭਾਈ </p>
<p> ਬਿਨੁ ਨਾਮੈ ਭਰਮੁ ਨ ਜਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਾ ਸੁਖੁ ਪਾਏ ਭਾਈ ਆਵਣੁ ਜਾਣੁ ਰਹਾਈ ॥੩॥ ਸਾਚੁ ਸਹਜੁ </p>
<p> ਗੁਰ ਤੇ ਊਪਜੈ ਭਾਈ ਮਨੁ ਨਿਰਮਲੁ ਸਾਚਿ ਸਮਾਈ ॥ ਗੁਰੁ ਸੇਵੇ ਸੋ ਬੂਝੈ ਭਾਈ ਗੁਰ ਬਿਨੁ ਮਗੁ ਨ ਪਾਈ ॥ ਜਿਸੁ </p>
<p> ਅੰਤਰਿ ਲੋਭੁ ਕਿ ਕਰਮ ਕਮਾਵੈ ਭਾਈ ਕੂੜੁ ਬੋਲਿ ਬਿਖੁ ਖਾਈ ॥੪॥ ਪੰਡਿਤ ਦਹੀ ਵਿਲੋਈਐ ਭਾਈ ਵਿਚਹੁ </p>
<p> ਨਿਕਲੈ ਤਥੁ ॥ ਜਲੁ ਮਥੀਐ ਜਲੁ ਦੇਖੀਐ ਭਾਈ ਇਹੁ ਜਗੁ ਏਹਾ ਵਥੁ ॥ ਗੁਰ ਬਿਨੁ ਭਰਮਿ ਵਿਗੂਚੀਐ ਭਾਈ ਘਟਿ </p>
<p> ਘਟਿ ਦੇਉ ਅਲਖੁ ॥੫॥ ਇਹੁ ਜਗੁ ਤਾਗੋ ਸੂਤ ਕੋ ਭਾਈ ਦਹ ਦਿਸ ਬਾਧੋ ਮਾਇ ॥ ਬਿਨੁ ਗੁਰ ਗਾਠਿ ਨ ਛੂਟਈ </p>
<p> ਭਾਈ ਥਾਕੇ ਕਰਮ ਕਮਾਇ ॥ ਇਹੁ ਜਗੁ ਭਰਮਿ ਭੁਲਾਇਆ ਭਾਈ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥੬॥ ਗੁਰ </p>
<p> ਮਿਲਿਐ ਭਉ ਮਨਿ ਵਸੈ ਭਾਈ ਭੈ ਮਰਣਾ ਸਚੁ ਲੇਖੁ ॥ ਮਜਨੁ ਦਾਨੁ ਚੰਗਿਆਈਆ ਭਾਈ ਦਰਗਹ ਨਾਮੁ ਵਿਸੇਖੁ </p>
</section>
<section id='ang636' route='ang/636'><p> ॥ ਗੁਰੁ ਅੰਕਸੁ ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਭਾਈ ਮਨਿ ਵਸਿਆ ਚੂਕਾ ਭੇਖੁ ॥੭॥ ਇਹੁ ਤਨੁ ਹਾਟੁ ਸਰਾਫ ਕੋ ਭਾਈ </p>
<p> ਵਖਰੁ ਨਾਮੁ ਅਪਾਰੁ ॥ ਇਹੁ ਵਖਰੁ ਵਾਪਾਰੀ ਸੋ ਦ੍ਰਿੜੈ ਭਾਈ ਗੁਰ ਸਬਦਿ ਕਰੇ ਵੀਚਾਰੁ ॥ ਧਨੁ ਵਾਪਾਰੀ ਨਾਨਕਾ </p>
<p> ਭਾਈ ਮੇਲਿ ਕਰੇ ਵਾਪਾਰੁ ॥੮॥੨॥ ਸੋਰਠਿ ਮਹਲਾ ੧ ॥ ਜਿਨੀੑ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਪਿਆਰੇ ਤਿਨੑ ਕੇ ਸਾਥ ਤਰੇ ॥ </p>
<p> ਤਿਨਾੑ ਠਾਕ ਨ ਪਾਈਐ ਪਿਆਰੇ ਅੰਮ੍ਰਿਤ ਰਸਨ ਹਰੇ ॥ ਬੂਡੇ ਭਾਰੇ ਭੈ ਬਿਨਾ ਪਿਆਰੇ ਤਾਰੇ ਨਦਰਿ ਕਰੇ ॥੧॥ </p>
<p> ਭੀ ਤੂਹੈ ਸਾਲਾਹਣਾ ਪਿਆਰੇ ਭੀ ਤੇਰੀ ਸਾਲਾਹ ॥ ਵਿਣੁ ਬੋਹਿਥ ਭੈ ਡੁਬੀਐ ਪਿਆਰੇ ਕੰਧੀ ਪਾਇ ਕਹਾਹ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਾਲਾਹੀ ਸਾਲਾਹਣਾ ਪਿਆਰੇ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਮੇਰੇ ਪ੍ਰਭ ਸਾਲਾਹਨਿ ਸੇ ਭਲੇ ਪਿਆਰੇ ਸਬਦਿ </p>
<p> ਰਤੇ ਰੰਗੁ ਹੋਇ ॥ ਤਿਸ ਕੀ ਸੰਗਤਿ ਜੇ ਮਿਲੈ ਪਿਆਰੇ ਰਸੁ ਲੈ ਤਤੁ ਵਿਲੋਇ ॥੨॥ ਪਤਿ ਪਰਵਾਨਾ ਸਾਚ ਕਾ </p>
<p> ਪਿਆਰੇ ਨਾਮੁ ਸਚਾ ਨੀਸਾਣੁ ॥ ਆਇਆ ਲਿਖਿ ਲੈ ਜਾਵਣਾ ਪਿਆਰੇ ਹੁਕਮੀ ਹੁਕਮੁ ਪਛਾਣੁ ॥ ਗੁਰ ਬਿਨੁ ਹੁਕਮੁ </p>
<p> ਨ ਬੂਝੀਐ ਪਿਆਰੇ ਸਾਚੇ ਸਾਚਾ ਤਾਣੁ ॥੩॥ ਹੁਕਮੈ ਅੰਦਰਿ ਨਿੰਮਿਆ ਪਿਆਰੇ ਹੁਕਮੈ ਉਦਰ ਮਝਾਰਿ ॥ ਹੁਕਮੈ </p>
<p> ਅੰਦਰਿ ਜੰਮਿਆ ਪਿਆਰੇ ਊਧਉ ਸਿਰ ਕੈ ਭਾਰਿ ॥ ਗੁਰਮੁਖਿ ਦਰਗਹ ਜਾਣੀਐ ਪਿਆਰੇ ਚਲੈ ਕਾਰਜ ਸਾਰਿ ॥੪॥ </p>
<p> ਹੁਕਮੈ ਅੰਦਰਿ ਆਇਆ ਪਿਆਰੇ ਹੁਕਮੇ ਜਾਦੋ ਜਾਇ ॥ ਹੁਕਮੇ ਬੰਨਿੑ ਚਲਾਈਐ ਪਿਆਰੇ ਮਨਮੁਖਿ ਲਹੈ ਸਜਾਇ </p>
<p> ॥ ਹੁਕਮੇ ਸਬਦਿ ਪਛਾਣੀਐ ਪਿਆਰੇ ਦਰਗਹ ਪੈਧਾ ਜਾਇ ॥੫॥ ਹੁਕਮੇ ਗਣਤ ਗਣਾਈਐ ਪਿਆਰੇ ਹੁਕਮੇ </p>
<p> ਹਉਮੈ ਦੋਇ ॥ ਹੁਕਮੇ ਭਵੈ ਭਵਾਈਐ ਪਿਆਰੇ ਅਵਗਣਿ ਮੁਠੀ ਰੋਇ ॥ ਹੁਕਮੁ ਸਿਞਾਪੈ ਸਾਹ ਕਾ ਪਿਆਰੇ ਸਚੁ </p>
<p> ਮਿਲੈ ਵਡਿਆਈ ਹੋਇ ॥੬॥ ਆਖਣਿ ਅਉਖਾ ਆਖੀਐ ਪਿਆਰੇ ਕਿਉ ਸੁਣੀਐ ਸਚੁ ਨਾਉ ॥ ਜਿਨੀੑ ਸੋ </p>
<p> ਸਾਲਾਹਿਆ ਪਿਆਰੇ ਹਉ ਤਿਨੑ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਨਾਉ ਮਿਲੈ ਸੰਤੋਖੀਆਂ ਪਿਆਰੇ ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਉ </p>
<p> ॥੭॥ ਕਾਇਆ ਕਾਗਦੁ ਜੇ ਥੀਐ ਪਿਆਰੇ ਮਨੁ ਮਸਵਾਣੀ ਧਾਰਿ ॥ ਲਲਤਾ ਲੇਖਣਿ ਸਚ ਕੀ ਪਿਆਰੇ ਹਰਿ </p>
<p> ਗੁਣ ਲਿਖਹੁ ਵੀਚਾਰਿ ॥ ਧਨੁ ਲੇਖਾਰੀ ਨਾਨਕਾ ਪਿਆਰੇ ਸਾਚੁ ਲਿਖੈ ਉਰਿ ਧਾਰਿ ॥੮॥੩॥ ਸੋਰਠਿ ਮਹਲਾ ੧ </p>
<p> ਪਹਿਲਾ ਦੁਤੁਕੀ ॥ ਤੂ ਗੁਣਦਾਤੌ ਨਿਰਮਲੋ ਭਾਈ ਨਿਰਮਲੁ ਨਾ ਮਨੁ ਹੋਇ ॥ ਹਮ ਅਪਰਾਧੀ ਨਿਰਗੁਣੇ ਭਾਈ </p>
<p> ਤੁਝ ਹੀ ਤੇ ਗੁਣੁ ਸੋਇ ॥੧॥ ਮੇਰੇ ਪ੍ਰੀਤਮਾ ਤੂ ਕਰਤਾ ਕਰਿ ਵੇਖੁ ॥ ਹਉ ਪਾਪੀ ਪਾਖੰਡੀਆ ਭਾਈ ਮਨਿ ਤਨਿ ਨਾਮ </p>
</section>
<section id='ang637' route='ang/637'><p> ਵਿਸੇਖੁ ॥ ਰਹਾਉ ॥ ਬਿਖੁ ਮਾਇਆ ਚਿਤੁ ਮੋਹਿਆ ਭਾਈ ਚਤੁਰਾਈ ਪਤਿ ਖੋਇ ॥ ਚਿਤ ਮਹਿ ਠਾਕੁਰੁ ਸਚਿ ਵਸੈ </p>
<p> ਭਾਈ ਜੇ ਗੁਰ ਗਿਆਨੁ ਸਮੋਇ ॥੨॥ ਰੂੜੌ ਰੂੜੌ ਆਖੀਐ ਭਾਈ ਰੂੜੌ ਲਾਲ ਚਲੂਲੁ ॥ ਜੇ ਮਨੁ ਹਰਿ ਸਿਉ ਬੈਰਾਗੀਐ </p>
<p> ਭਾਈ ਦਰਿ ਘਰਿ ਸਾਚੁ ਅਭੂਲੁ ॥੩॥ ਪਾਤਾਲੀ ਆਕਾਸਿ ਤੂ ਭਾਈ ਘਰਿ ਘਰਿ ਤੂ ਗੁਣ ਗਿਆਨੁ ॥ ਗੁਰ </p>
<p> ਮਿਲਿਐ ਸੁਖੁ ਪਾਇਆ ਭਾਈ ਚੂਕਾ ਮਨਹੁ ਗੁਮਾਨੁ ॥੪॥ ਜਲਿ ਮਲਿ ਕਾਇਆ ਮਾਜੀਐ ਭਾਈ ਭੀ ਮੈਲਾ ਤਨੁ </p>
<p> ਹੋਇ ॥ ਗਿਆਨਿ ਮਹਾ ਰਸਿ ਨਾਈਐ ਭਾਈ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੫॥ ਦੇਵੀ ਦੇਵਾ ਪੂਜੀਐ ਭਾਈ ਕਿਆ </p>
<p> ਮਾਗਉ ਕਿਆ ਦੇਹਿ ॥ ਪਾਹਣੁ ਨੀਰਿ ਪਖਾਲੀਐ ਭਾਈ ਜਲ ਮਹਿ ਬੂਡਹਿ ਤੇਹਿ ॥੬॥ ਗੁਰ ਬਿਨੁ ਅਲਖੁ ਨ </p>
<p> ਲਖੀਐ ਭਾਈ ਜਗੁ ਬੂਡੈ ਪਤਿ ਖੋਇ ॥ ਮੇਰੇ ਠਾਕੁਰ ਹਾਥਿ ਵਡਾਈਆ ਭਾਈ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੭॥ ਬਈਅਰਿ </p>
<p> ਬੋਲੈ ਮੀਠੁਲੀ ਭਾਈ ਸਾਚੁ ਕਹੈ ਪਿਰ ਭਾਇ ॥ ਬਿਰਹੈ ਬੇਧੀ ਸਚਿ ਵਸੀ ਭਾਈ ਅਧਿਕ ਰਹੀ ਹਰਿ ਨਾਇ ॥੮॥ </p>
<p> ਸਭੁ ਕੋ ਆਖੈ ਆਪਣਾ ਭਾਈ ਗੁਰ ਤੇ ਬੁਝੈ ਸੁਜਾਨੁ ॥ ਜੋ ਬੀਧੇ ਸੇ ਊਬਰੇ ਭਾਈ ਸਬਦੁ ਸਚਾ ਨੀਸਾਨੁ ॥੯॥ </p>
<p> ਈਧਨੁ ਅਧਿਕ ਸਕੇਲੀਐ ਭਾਈ ਪਾਵਕੁ ਰੰਚਕ ਪਾਇ ॥ ਖਿਨੁ ਪਲੁ ਨਾਮੁ ਰਿਦੈ ਵਸੈ ਭਾਈ ਨਾਨਕ ਮਿਲਣੁ </p>
<p> ਸੁਭਾਇ ॥੧੦॥੪॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੩ ਘਰੁ ੧ ਤਿਤੁਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭਗਤਾ ਦੀ ਸਦਾ ਤੂ ਰਖਦਾ ਹਰਿ ਜੀਉ ਧੁਰਿ ਤੂ ਰਖਦਾ ਆਇਆ ॥ ਪ੍ਰਹਿਲਾਦ ਜਨ ਤੁਧੁ ਰਾਖਿ ਲਏ ਹਰਿ </p>
<p> ਜੀਉ ਹਰਣਾਖਸੁ ਮਾਰਿ ਪਚਾਇਆ ॥ ਗੁਰਮੁਖਾ ਨੋ ਪਰਤੀਤਿ ਹੈ ਹਰਿ ਜੀਉ ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਇਆ ॥੧॥ </p>
<p> ਹਰਿ ਜੀ ਏਹ ਤੇਰੀ ਵਡਿਆਈ ॥ ਭਗਤਾ ਕੀ ਪੈਜ ਰਖੁ ਤੂ ਸੁਆਮੀ ਭਗਤ ਤੇਰੀ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥ ਭਗਤਾ ਨੋ </p>
<p> ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਕਾਲੁ ਨ ਨੇੜੈ ਜਾਈ ॥ ਕੇਵਲ ਰਾਮ ਨਾਮੁ ਮਨਿ ਵਸਿਆ ਨਾਮੇ ਹੀ ਮੁਕਤਿ ਪਾਈ ॥ ਰਿਧਿ </p>
<p> ਸਿਧਿ ਸਭ ਭਗਤਾ ਚਰਣੀ ਲਾਗੀ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਈ ॥੨॥ ਮਨਮੁਖਾ ਨੋ ਪਰਤੀਤਿ ਨ ਆਵੀ ਅੰਤਰਿ </p>
<p> ਲੋਭ ਸੁਆਉ ॥ ਗੁਰਮੁਖਿ ਹਿਰਦੈ ਸਬਦੁ ਨ ਭੇਦਿਓ ਹਰਿ ਨਾਮਿ ਨ ਲਾਗਾ ਭਾਉ ॥ ਕੂੜ ਕਪਟ ਪਾਜੁ ਲਹਿ ਜਾਸੀ </p>
<p> ਮਨਮੁਖ ਫੀਕਾ ਅਲਾਉ ॥੩॥ ਭਗਤਾ ਵਿਚਿ ਆਪਿ ਵਰਤਦਾ ਪ੍ਰਭ ਜੀ ਭਗਤੀ ਹੂ ਤੂ ਜਾਤਾ ॥ ਮਾਇਆ ਮੋਹ ਸਭ </p>
</section>
<section id='ang638' route='ang/638'><p> ਲੋਕ ਹੈ ਤੇਰੀ ਤੂ ਏਕੋ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥ ਹਉਮੈ ਮਾਰਿ ਮਨਸਾ ਮਨਹਿ ਸਮਾਣੀ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥੪॥ </p>
<p> ਅਚਿੰਤ ਕੰਮ ਕਰਹਿ ਪ੍ਰਭ ਤਿਨ ਕੇ ਜਿਨ ਹਰਿ ਕਾ ਨਾਮੁ ਪਿਆਰਾ ॥ ਗੁਰ ਪਰਸਾਦਿ ਸਦਾ ਮਨਿ ਵਸਿਆ ਸਭਿ ਕਾਜ </p>
<p> ਸਵਾਰਣਹਾਰਾ ॥ ਓਨਾ ਕੀ ਰੀਸ ਕਰੇ ਸੁ ਵਿਗੁਚੈ ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਹੈ ਰਖਵਾਰਾ ॥੫॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਕਿਨੈ </p>
<p> ਨ ਪਾਇਆ ਮਨਮੁਖਿ ਭਉਕਿ ਮੁਏ ਬਿਲਲਾਈ ॥ ਆਵਹਿ ਜਾਵਹਿ ਠਉਰ ਨ ਪਾਵਹਿ ਦੁਖ ਮਹਿ ਦੁਖਿ ਸਮਾਈ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਸਹਜੇ ਸਾਚਿ ਸਮਾਈ ॥੬॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਜਨਮੁ ਨ ਛੋਡੈ ਜੇ ਅਨੇਕ ਕਰਮ </p>
<p> ਕਰੈ ਅਧਿਕਾਈ ॥ ਵੇਦ ਪੜਹਿ ਤੈ ਵਾਦ ਵਖਾਣਹਿ ਬਿਨੁ ਹਰਿ ਪਤਿ ਗਵਾਈ ॥ ਸਚਾ ਸਤਿਗੁਰੁ ਸਾਚੀ ਜਿਸੁ </p>
<p> ਬਾਣੀ ਭਜਿ ਛੂਟਹਿ ਗੁਰ ਸਰਣਾਈ ॥੭॥ ਜਿਨ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸੇ ਦਰਿ ਸਾਚੇ ਦਰਿ ਸਾਚੈ ਸਚਿਆਰਾ ॥ </p>
<p> ਓਨਾ ਦੀ ਸੋਭਾ ਜੁਗਿ ਜੁਗਿ ਹੋਈ ਕੋਇ ਨ ਮੇਟਣਹਾਰਾ ॥ ਨਾਨਕ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੈ ਜਿਨ ਹਰਿ ਰਾਖਿਆ </p>
<p> ਉਰਿ ਧਾਰਾ ॥੮॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ਦੁਤੁਕੀ ॥ ਨਿਗੁਣਿਆ ਨੋ ਆਪੇ ਬਖਸਿ ਲਏ ਭਾਈ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ </p>
<p> ਲਾਇ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਊਤਮ ਹੈ ਭਾਈ ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇ ॥੧॥ ਹਰਿ ਜੀਉ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇ </p>
<p> ॥ ਗੁਣਹੀਣ ਹਮ ਅਪਰਾਧੀ ਭਾਈ ਪੂਰੈ ਸਤਿਗੁਰਿ ਲਏ ਰਲਾਇ ॥ ਰਹਾਉ ॥ ਕਉਣ ਕਉਣ ਅਪਰਾਧੀ </p>
<p> ਬਖਸਿਅਨੁ ਪਿਆਰੇ ਸਾਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰਿਅਨੁ ਭਾਈ ਸਤਿਗੁਰ ਬੇੜੈ ਚਾੜਿ ॥੨॥ </p>
<p> ਮਨੂਰੈ ਤੇ ਕੰਚਨ ਭਏ ਭਾਈ ਗੁਰੁ ਪਾਰਸੁ ਮੇਲਿ ਮਿਲਾਇ ॥ ਆਪੁ ਛੋਡਿ ਨਾਉ ਮਨਿ ਵਸਿਆ ਭਾਈ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਮਿਲਾਇ ॥੩॥ ਹਉ ਵਾਰੀ ਹਉ ਵਾਰਣੈ ਭਾਈ ਸਤਿਗੁਰ ਕਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਜਿਨਿ </p>
<p> ਦਿਤਾ ਭਾਈ ਗੁਰਮਤਿ ਸਹਜਿ ਸਮਾਉ ॥੪॥ ਗੁਰ ਬਿਨੁ ਸਹਜੁ ਨ ਊਪਜੈ ਭਾਈ ਪੂਛਹੁ ਗਿਆਨੀਆ ਜਾਇ ॥ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸਦਾ ਕਰਿ ਭਾਈ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੫॥ ਗੁਰਮਤੀ ਭਉ ਊਪਜੈ ਭਾਈ ਭਉ ਕਰਣੀ </p>
<p> ਸਚੁ ਸਾਰੁ ॥ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਪਾਈਐ ਭਾਈ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥੬॥ ਜੋ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ ਭਾਈ </p>
<p> ਤਿਨ ਕੈ ਹਉ ਲਾਗਉ ਪਾਇ ॥ ਜਨਮੁ ਸਵਾਰੀ ਆਪਣਾ ਭਾਈ ਕੁਲੁ ਭੀ ਲਈ ਬਖਸਾਇ ॥੭॥ ਸਚੁ ਬਾਣੀ </p>
<p> ਸਚੁ ਸਬਦੁ ਹੈ ਭਾਈ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮੁ ਹਰਿ ਮਨਿ ਵਸੈ ਭਾਈ ਤਿਸੁ ਬਿਘਨੁ ਨ ਲਾਗੈ </p>
</section>
<section id='ang639' route='ang/639'><p> ਕੋਇ ॥੮॥੨॥ ਸੋਰਠਿ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀਉ ਸਬਦੇ ਜਾਪਦਾ ਭਾਈ ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਇ ॥ ਸਦਾ ਸੁਖੁ </p>
<p> ਸੋਹਾਗਣੀ ਭਾਈ ਅਨਦਿਨੁ ਰਤੀਆ ਰੰਗੁ ਲਾਇ ॥੧॥ ਹਰਿ ਜੀ ਤੂ ਆਪੇ ਰੰਗੁ ਚੜਾਇ ॥ ਗਾਵਹੁ ਗਾਵਹੁ ਰੰਗਿ </p>
<p> ਰਾਤਿਹੋ ਭਾਈ ਹਰਿ ਸੇਤੀ ਰੰਗੁ ਲਾਇ ॥ ਰਹਾਉ ॥ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਵਣੀ ਭਾਈ ਆਪੁ ਛੋਡਿ ਚਿਤੁ ਲਾਇ ॥ </p>
<p> ਸਦਾ ਸਹਜੁ ਫਿਰਿ ਦੁਖੁ ਨ ਲਗਈ ਭਾਈ ਹਰਿ ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੨॥ ਪਿਰ ਕਾ ਹੁਕਮੁ ਨ ਜਾਣਈ ਭਾਈ </p>
<p> ਸਾ ਕੁਲਖਣੀ ਕੁਨਾਰਿ ॥ ਮਨਹਠਿ ਕਾਰ ਕਮਾਵਣੀ ਭਾਈ ਵਿਣੁ ਨਾਵੈ ਕੂੜਿਆਰਿ ॥੩॥ ਸੇ ਗਾਵਹਿ ਜਿਨ </p>
<p> ਮਸਤਕਿ ਭਾਗੁ ਹੈ ਭਾਈ ਭਾਇ ਸਚੈ ਬੈਰਾਗੁ ॥ ਅਨਦਿਨੁ ਰਾਤੇ ਗੁਣ ਰਵਹਿ ਭਾਈ ਨਿਰਭਉ ਗੁਰ ਲਿਵ ਲਾਗੁ </p>
<p> ॥੪॥ ਸਭਨਾ ਮਾਰਿ ਜੀਵਾਲਦਾ ਭਾਈ ਸੋ ਸੇਵਹੁ ਦਿਨੁ ਰਾਤਿ ॥ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ਭਾਈ ਜਿਸ ਦੀ </p>
<p> ਵਡੀ ਹੈ ਦਾਤਿ ॥੫॥ ਮਨਮੁਖਿ ਮੈਲੀ ਡੁੰਮਣੀ ਭਾਈ ਦਰਗਹ ਨਾਹੀ ਥਾਉ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਤ ਗੁਣ ਰਵੈ ਭਾਈ </p>
<p> ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਾਚਿ ਸਮਾਉ ॥੬॥ ਏਤੁ ਜਨਮਿ ਹਰਿ ਨ ਚੇਤਿਓ ਭਾਈ ਕਿਆ ਮੁਹੁ ਦੇਸੀ ਜਾਇ ॥ ਕਿੜੀ ਪਵੰਦੀ </p>
<p> ਮੁਹਾਇਓਨੁ ਭਾਈ ਬਿਖਿਆ ਨੋ ਲੋਭਾਇ ॥੭॥ ਨਾਮੁ ਸਮਾਲਹਿ ਸੁਖਿ ਵਸਹਿ ਭਾਈ ਸਦਾ ਸੁਖੁ ਸਾਂਤਿ ਸਰੀਰ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂ ਭਾਈ ਅਪਰੰਪਰ ਗੁਣੀ ਗਹੀਰ ॥੮॥੩॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੧ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਭੁ ਜਗੁ ਜਿਨਹਿ ਉਪਾਇਆ ਭਾਈ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ॥ ਜੀਉ ਪਿੰਡੁ ਜਿਨਿ ਸਾਜਿਆ ਭਾਈ ਦੇ ਕਰਿ </p>
<p> ਅਪਣੀ ਵਥੁ ॥ ਕਿਨਿ ਕਹੀਐ ਕਿਉ ਦੇਖੀਐ ਭਾਈ ਕਰਤਾ ਏਕੁ ਅਕਥੁ ॥ ਗੁਰੁ ਗੋਵਿੰਦੁ ਸਲਾਹੀਐ ਭਾਈ ਜਿਸ ਤੇ </p>
<p> ਜਾਪੈ ਤਥੁ ॥੧॥ ਮੇਰੇ ਮਨ ਜਪੀਐ ਹਰਿ ਭਗਵੰਤਾ ॥ ਨਾਮ ਦਾਨੁ ਦੇਇ ਜਨ ਅਪਨੇ ਦੂਖ ਦਰਦ ਕਾ ਹੰਤਾ </p>
<p> ॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਘਰਿ ਸਭੁ ਕਿਛੁ ਹੈ ਭਾਈ ਨਉ ਨਿਧਿ ਭਰੇ ਭੰਡਾਰ ॥ ਤਿਸ ਕੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਭਾਈ ਊਚਾ </p>
<p> ਅਗਮ ਅਪਾਰ ॥ ਜੀਅ ਜੰਤ ਪ੍ਰਤਿਪਾਲਦਾ ਭਾਈ ਨਿਤ ਨਿਤ ਕਰਦਾ ਸਾਰ ॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਭੇਟੀਐ ਭਾਈ </p>
<p> ਸਬਦਿ ਮਿਲਾਵਣਹਾਰ ॥੨॥ ਸਚੇ ਚਰਣ ਸਰੇਵੀਅਹਿ ਭਾਈ ਭ੍ਰਮੁ ਭਉ ਹੋਵੈ ਨਾਸੁ ॥ ਮਿਲਿ ਸੰਤ ਸਭਾ ਮਨੁ </p>
<p> ਮਾਂਜੀਐ ਭਾਈ ਹਰਿ ਕੈ ਨਾਮਿ ਨਿਵਾਸੁ ॥ ਮਿਟੈ ਅੰਧੇਰਾ ਅਗਿਆਨਤਾ ਭਾਈ ਕਮਲ ਹੋਵੈ ਪਰਗਾਸੁ ॥ ਗੁਰ ਬਚਨੀ </p>
</section>
<section id='ang640' route='ang/640'><p> ਸੁਖੁ ਊਪਜੈ ਭਾਈ ਸਭਿ ਫਲ ਸਤਿਗੁਰ ਪਾਸਿ ॥੩॥ ਮੇਰਾ ਤੇਰਾ ਛੋਡੀਐ ਭਾਈ ਹੋਈਐ ਸਭ ਕੀ ਧੂਰਿ ॥ ਘਟਿ </p>
<p> ਘਟਿ ਬ੍ਰਹਮੁ ਪਸਾਰਿਆ ਭਾਈ ਪੇਖੈ ਸੁਣੈ ਹਜੂਰਿ ॥ ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਪਾਰਬ੍ਰਹਮੁ ਭਾਈ ਤਿਤੁ ਦਿਨਿ ਮਰੀਐ ਝੂਰਿ </p>
<p> ॥ ਕਰਨ ਕਰਾਵਨ ਸਮਰਥੋ ਭਾਈ ਸਰਬ ਕਲਾ ਭਰਪੂਰਿ ॥੪॥ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਨਾਮੁ ਹੈ ਭਾਈ ਮਾਇਆ ਮੋਹ ਬਿਨਾਸੁ </p>
<p> ॥ ਤਿਸੁ ਭਾਵੈ ਤਾ ਮੇਲਿ ਲਏ ਭਾਈ ਹਿਰਦੈ ਨਾਮ ਨਿਵਾਸੁ ॥ ਗੁਰਮੁਖਿ ਕਮਲੁ ਪ੍ਰਗਾਸੀਐ ਭਾਈ ਰਿਦੈ ਹੋਵੈ </p>
<p> ਪਰਗਾਸੁ ॥ ਪ੍ਰਗਟੁ ਭਇਆ ਪਰਤਾਪੁ ਪ੍ਰਭ ਭਾਈ ਮਉਲਿਆ ਧਰਤਿ ਅਕਾਸੁ ॥੫॥ ਗੁਰਿ ਪੂਰੈ ਸੰਤੋਖਿਆ ਭਾਈ </p>
<p> ਅਹਿਨਿਸਿ ਲਾਗਾ ਭਾਉ ॥ ਰਸਨਾ ਰਾਮੁ ਰਵੈ ਸਦਾ ਭਾਈ ਸਾਚਾ ਸਾਦੁ ਸੁਆਉ ॥ ਕਰਨੀ ਸੁਣਿ ਸੁਣਿ ਜੀਵਿਆ </p>
<p> ਭਾਈ ਨਿਹਚਲੁ ਪਾਇਆ ਥਾਉ ॥ ਜਿਸੁ ਪਰਤੀਤਿ ਨ ਆਵਈ ਭਾਈ ਸੋ ਜੀਅੜਾ ਜਲਿ ਜਾਉ ॥੬॥ ਬਹੁ ਗੁਣ </p>
<p> ਮੇਰੇ ਸਾਹਿਬੈ ਭਾਈ ਹਉ ਤਿਸ ਕੈ ਬਲਿ ਜਾਉ ॥ ਓਹੁ ਨਿਰਗੁਣੀਆਰੇ ਪਾਲਦਾ ਭਾਈ ਦੇਇ ਨਿਥਾਵੇ ਥਾਉ ॥ </p>
<p> ਰਿਜਕੁ ਸੰਬਾਹੇ ਸਾਸਿ ਸਾਸਿ ਭਾਈ ਗੂੜਾ ਜਾ ਕਾ ਨਾਉ ॥ ਜਿਸੁ ਗੁਰੁ ਸਾਚਾ ਭੇਟੀਐ ਭਾਈ ਪੂਰਾ ਤਿਸੁ ਕਰਮਾਉ </p>
<p> ॥੭॥ ਤਿਸੁ ਬਿਨੁ ਘੜੀ ਨ ਜੀਵੀਐ ਭਾਈ ਸਰਬ ਕਲਾ ਭਰਪੂਰਿ ॥ ਸਾਸਿ ਗਿਰਾਸਿ ਨ ਵਿਸਰੈ ਭਾਈ ਪੇਖਉ ਸਦਾ </p>
<p> ਹਜੂਰਿ ॥ ਸਾਧੂ ਸੰਗਿ ਮਿਲਾਇਆ ਭਾਈ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਜਿਨਾ ਪ੍ਰੀਤਿ ਨ ਲਗੀਆ ਭਾਈ ਸੇ ਨਿਤ </p>
<p> ਨਿਤ ਮਰਦੇ ਝੂਰਿ ॥੮॥ ਅੰਚਲਿ ਲਾਇ ਤਰਾਇਆ ਭਾਈ ਭਉਜਲੁ ਦੁਖੁ ਸੰਸਾਰੁ ॥ ਕਰਿ ਕਿਰਪਾ ਨਦਰਿ </p>
<p> ਨਿਹਾਲਿਆ ਭਾਈ ਕੀਤੋਨੁ ਅੰਗੁ ਅਪਾਰੁ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੋਇਆ ਭਾਈ ਭੋਜਨੁ ਨਾਮ ਅਧਾਰੁ ॥ ਨਾਨਕ </p>
<p> ਤਿਸੁ ਸਰਣਾਗਤੀ ਭਾਈ ਜਿ ਕਿਲਬਿਖ ਕਾਟਣਹਾਰੁ ॥੯॥੧॥ ਸੋਰਠਿ ਮਹਲਾ ੫ ॥ ਮਾਤ ਗਰਭ ਦੁਖ ਸਾਗਰੋ </p>
<p> ਪਿਆਰੇ ਤਹ ਅਪਣਾ ਨਾਮੁ ਜਪਾਇਆ ॥ ਬਾਹਰਿ ਕਾਢਿ ਬਿਖੁ ਪਸਰੀਆ ਪਿਆਰੇ ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਆ ॥ </p>
<p> ਜਿਸ ਨੋ ਕੀਤੋ ਕਰਮੁ ਆਪਿ ਪਿਆਰੇ ਤਿਸੁ ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਇਆ ॥ ਸੋ ਆਰਾਧੇ ਸਾਸਿ ਸਾਸਿ ਪਿਆਰੇ ਰਾਮ </p>
<p> ਨਾਮ ਲਿਵ ਲਾਇਆ ॥੧॥ ਮਨਿ ਤਨਿ ਤੇਰੀ ਟੇਕ ਹੈ ਪਿਆਰੇ ਮਨਿ ਤਨਿ ਤੇਰੀ ਟੇਕ ॥ ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ ਨ </p>
<p> ਕਰਨਹਾਰੁ ਪਿਆਰੇ ਅੰਤਰਜਾਮੀ ਏਕ ॥ ਰਹਾਉ ॥ ਕੋਟਿ ਜਨਮ ਭ੍ਰਮਿ ਆਇਆ ਪਿਆਰੇ ਅਨਿਕ ਜੋਨਿ ਦੁਖੁ ਪਾਇ </p>
<p> ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਵਿਸਰਿਆ ਪਿਆਰੇ ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ ॥ ਜਿਨ ਭੇਟੈ ਪੂਰਾ ਸਤਿਗੁਰੂ ਪਿਆਰੇ ਸੇ ਲਾਗੇ </p>
</section>
<section id='ang641' route='ang/641'><p> ਸਾਚੈ ਨਾਇ ॥ ਤਿਨਾ ਪਿਛੈ ਛੁਟੀਐ ਪਿਆਰੇ ਜੋ ਸਾਚੀ ਸਰਣਾਇ ॥੨॥ ਮਿਠਾ ਕਰਿ ਕੈ ਖਾਇਆ ਪਿਆਰੇ ਤਿਨਿ </p>
<p> ਤਨਿ ਕੀਤਾ ਰੋਗੁ ॥ ਕਉੜਾ ਹੋਇ ਪਤਿਸਟਿਆ ਪਿਆਰੇ ਤਿਸ ਤੇ ਉਪਜਿਆ ਸੋਗੁ ॥ ਭੋਗ ਭੁੰਚਾਇ ਭੁਲਾਇਅਨੁ </p>
<p> ਪਿਆਰੇ ਉਤਰੈ ਨਹੀ ਵਿਜੋਗੁ ॥ ਜੋ ਗੁਰ ਮੇਲਿ ਉਧਾਰਿਆ ਪਿਆਰੇ ਤਿਨ ਧੁਰੇ ਪਇਆ ਸੰਜੋਗੁ ॥੩॥ ਮਾਇਆ </p>
<p> ਲਾਲਚਿ ਅਟਿਆ ਪਿਆਰੇ ਚਿਤਿ ਨ ਆਵਹਿ ਮੂਲਿ ॥ ਜਿਨ ਤੂ ਵਿਸਰਹਿ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਸੇ ਤਨ ਹੋਏ ਧੂੜਿ </p>
<p> ॥ ਬਿਲਲਾਟ ਕਰਹਿ ਬਹੁਤੇਰਿਆ ਪਿਆਰੇ ਉਤਰੈ ਨਾਹੀ ਸੂਲੁ ॥ ਜੋ ਗੁਰ ਮੇਲਿ ਸਵਾਰਿਆ ਪਿਆਰੇ ਤਿਨ ਕਾ </p>
<p> ਰਹਿਆ ਮੂਲੁ ॥੪॥ ਸਾਕਤ ਸੰਗੁ ਨ ਕੀਜਈ ਪਿਆਰੇ ਜੇ ਕਾ ਪਾਰਿ ਵਸਾਇ ॥ ਜਿਸੁ ਮਿਲਿਐ ਹਰਿ ਵਿਸਰੈ </p>
<p> ਪਿਆਰੇ ਸੁੋ ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਇ ॥ ਮਨਮੁਖਿ ਢੋਈ ਨਹ ਮਿਲੈ ਪਿਆਰੇ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥ ਜੋ ਗੁਰ </p>
<p> ਮੇਲਿ ਸਵਾਰਿਆ ਪਿਆਰੇ ਤਿਨਾ ਪੂਰੀ ਪਾਇ ॥੫॥ ਸੰਜਮ ਸਹਸ ਸਿਆਣਪਾ ਪਿਆਰੇ ਇਕ ਨ ਚਲੀ ਨਾਲਿ ॥ </p>
<p> ਜੋ ਬੇਮੁਖ ਗੋਬਿੰਦ ਤੇ ਪਿਆਰੇ ਤਿਨ ਕੁਲਿ ਲਾਗੈ ਗਾਲਿ ॥ ਹੋਦੀ ਵਸਤੁ ਨ ਜਾਤੀਆ ਪਿਆਰੇ ਕੂੜੁ ਨ ਚਲੀ ਨਾਲਿ </p>
<p> ॥ ਸਤਿਗੁਰੁ ਜਿਨਾ ਮਿਲਾਇਓਨੁ ਪਿਆਰੇ ਸਾਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੬॥ ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨੁ ਧਿਆਨੁ ਪਿਆਰੇ </p>
<p> ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ॥ ਅਨਦਿਨੁ ਕੀਰਤਨੁ ਗੁਣ ਰਵੈ ਪਿਆਰੇ ਅੰਮ੍ਰਿਤਿ ਪੂਰ ਭਰੇ ॥ ਦੁਖ ਸਾਗਰੁ ਤਿਨ ਲੰਘਿਆ </p>
<p> ਪਿਆਰੇ ਭਵਜਲੁ ਪਾਰਿ ਪਰੇ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਮੇਲਿ ਲੈਹਿ ਪਿਆਰੇ ਸੇਈ ਸਦਾ ਖਰੇ ॥੭॥ ਸੰਮ੍ਰਥ ਪੁਰਖੁ </p>
<p> ਦਇਆਲ ਦੇਉ ਪਿਆਰੇ ਭਗਤਾ ਤਿਸ ਕਾ ਤਾਣੁ ॥ ਤਿਸੁ ਸਰਣਾਈ ਢਹਿ ਪਏ ਪਿਆਰੇ ਜਿ ਅੰਤਰਜਾਮੀ ਜਾਣੁ </p>
<p> ॥ ਹਲਤੁ ਪਲਤੁ ਸਵਾਰਿਆ ਪਿਆਰੇ ਮਸਤਕਿ ਸਚੁ ਨੀਸਾਣੁ ॥ ਸੋ ਪ੍ਰਭੁ ਕਦੇ ਨ ਵੀਸਰੈ ਪਿਆਰੇ ਨਾਨਕ ਸਦ </p>
<p> ਕੁਰਬਾਣੁ ॥੮॥੨॥ </p>
<p> ਸੋਰਠਿ ਮਹਲਾ ੫ ਘਰੁ ੨ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਾਠੁ ਪੜਿਓ ਅਰੁ ਬੇਦੁ ਬੀਚਾਰਿਓ ਨਿਵਲਿ ਭੁਅੰਗਮ ਸਾਧੇ ॥ ਪੰਚ ਜਨਾ ਸਿਉ ਸੰਗੁ ਨ ਛੁਟਕਿਓ ਅਧਿਕ </p>
<p> ਅਹੰਬੁਧਿ ਬਾਧੇ ॥੧॥ ਪਿਆਰੇ ਇਨ ਬਿਧਿ ਮਿਲਣੁ ਨ ਜਾਈ ਮੈ ਕੀਏ ਕਰਮ ਅਨੇਕਾ ॥ ਹਾਰਿ ਪਰਿਓ ਸੁਆਮੀ </p>
<p> ਕੈ ਦੁਆਰੈ ਦੀਜੈ ਬੁਧਿ ਬਿਬੇਕਾ ॥ ਰਹਾਉ ॥ ਮੋਨਿ ਭਇਓ ਕਰਪਾਤੀ ਰਹਿਓ ਨਗਨ ਫਿਰਿਓ ਬਨ ਮਾਹੀ ॥ ਤਟ </p>
</section>
<section id='ang642' route='ang/642'><p> ਤੀਰਥ ਸਭ ਧਰਤੀ ਭ੍ਰਮਿਓ ਦੁਬਿਧਾ ਛੁਟਕੈ ਨਾਹੀ ॥੨॥ ਮਨ ਕਾਮਨਾ ਤੀਰਥ ਜਾਇ ਬਸਿਓ ਸਿਰਿ ਕਰਵਤ ਧਰਾਏ </p>
<p> ॥ ਮਨ ਕੀ ਮੈਲੁ ਨ ਉਤਰੈ ਇਹ ਬਿਧਿ ਜੇ ਲਖ ਜਤਨ ਕਰਾਏ ॥੩॥ ਕਨਿਕ ਕਾਮਿਨੀ ਹੈਵਰ ਗੈਵਰ ਬਹੁ ਬਿਧਿ ਦਾਨੁ </p>
<p> ਦਾਤਾਰਾ ॥ ਅੰਨ ਬਸਤ੍ਰ ਭੂਮਿ ਬਹੁ ਅਰਪੇ ਨਹ ਮਿਲੀਐ ਹਰਿ ਦੁਆਰਾ ॥੪॥ ਪੂਜਾ ਅਰਚਾ ਬੰਦਨ ਡੰਡਉਤ ਖਟੁ </p>
<p> ਕਰਮਾ ਰਤੁ ਰਹਤਾ ॥ ਹਉ ਹਉ ਕਰਤ ਬੰਧਨ ਮਹਿ ਪਰਿਆ ਨਹ ਮਿਲੀਐ ਇਹ ਜੁਗਤਾ ॥੫॥ ਜੋਗ ਸਿਧ ਆਸਣ </p>
<p> ਚਉਰਾਸੀਹ ਏ ਭੀ ਕਰਿ ਕਰਿ ਰਹਿਆ ॥ ਵਡੀ ਆਰਜਾ ਫਿਰਿ ਫਿਰਿ ਜਨਮੈ ਹਰਿ ਸਿਉ ਸੰਗੁ ਨ ਗਹਿਆ ॥੬॥ </p>
<p> ਰਾਜ ਲੀਲਾ ਰਾਜਨ ਕੀ ਰਚਨਾ ਕਰਿਆ ਹੁਕਮੁ ਅਫਾਰਾ ॥ ਸੇਜ ਸੋਹਨੀ ਚੰਦਨੁ ਚੋਆ ਨਰਕ ਘੋਰ ਕਾ ਦੁਆਰਾ </p>
<p> ॥੭॥ ਹਰਿ ਕੀਰਤਿ ਸਾਧਸੰਗਤਿ ਹੈ ਸਿਰਿ ਕਰਮਨ ਕੈ ਕਰਮਾ ॥ ਕਹੁ ਨਾਨਕ ਤਿਸੁ ਭਇਓ ਪਰਾਪਤਿ ਜਿਸੁ </p>
<p> ਪੁਰਬ ਲਿਖੇ ਕਾ ਲਹਨਾ ॥੮॥ ਤੇਰੋ ਸੇਵਕੁ ਇਹ ਰੰਗਿ ਮਾਤਾ ॥ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਦੀਨ ਦੁਖ ਭੰਜਨੁ ਹਰਿ ਹਰਿ </p>
<p> ਕੀਰਤਨਿ ਇਹੁ ਮਨੁ ਰਾਤਾ ॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੩॥ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ਵਾਰ ਮਹਲੇ ੪ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕੁ ਮਃ ੧ ॥ ਸੋਰਠਿ ਸਦਾ ਸੁਹਾਵਣੀ ਜੇ ਸਚਾ ਮਨਿ ਹੋਇ ॥ ਦੰਦੀ ਮੈਲੁ ਨ ਕਤੁ ਮਨਿ ਜੀਭੈ ਸਚਾ ਸੋਇ ॥ </p>
<p> ਸਸੁਰੈ ਪੇਈਐ ਭੈ ਵਸੀ ਸਤਿਗੁਰੁ ਸੇਵਿ ਨਿਸੰਗ ॥ ਪਰਹਰਿ ਕਪੜੁ ਜੇ ਪਿਰ ਮਿਲੈ ਖੁਸੀ ਰਾਵੈ ਪਿਰੁ ਸੰਗਿ ॥ ਸਦਾ </p>

<p> ਕਰਮ ਮਣੀ ਸਭੁ ਸਚੁ ॥੧॥ ਮਃ ੪ ॥ ਸੋਰਠਿ ਤਾਮਿ ਸੁਹਾਵਣੀ ਜਾ ਹਰਿ ਨਾਮੁ ਢੰਢੋਲੇ ॥ ਗੁਰ ਪੁਰਖੁ ਮਨਾਵੈ </p>
<p> ਆਪਣਾ ਗੁਰਮਤੀ ਹਰਿ ਹਰਿ ਬੋਲੇ ॥ ਹਰਿ ਪ੍ਰੇਮਿ ਕਸਾਈ ਦਿਨਸੁ ਰਾਤਿ ਹਰਿ ਰਤੀ ਹਰਿ ਰੰਗਿ ਚੋਲੇ ॥ ਹਰਿ ਜੈਸਾ </p>
<p> ਪੁਰਖੁ ਨ ਲਭਈ ਸਭੁ ਦੇਖਿਆ ਜਗਤੁ ਮੈ ਟੋਲੇ ॥ ਗੁਰਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਮਨੁ ਅਨਤ ਨ ਕਾਹੂ </p>
<p> ਡੋਲੇ ॥ ਜਨੁ ਨਾਨਕੁ ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ ਗੁਰ ਸਤਿਗੁਰ ਕੇ ਗੋਲ ਗੋਲੇ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਆਪੇ ਸਿਸਟਿ ਕਰਤਾ </p>
<p> ਸਿਰਜਣਹਾਰਿਆ ॥ ਤੁਧੁ ਆਪੇ ਖੇਲੁ ਰਚਾਇ ਤੁਧੁ ਆਪਿ ਸਵਾਰਿਆ ॥ ਦਾਤਾ ਕਰਤਾ ਆਪਿ ਆਪਿ ਭੋਗਣਹਾਰਿਆ </p>
<p> ॥ ਸਭੁ ਤੇਰਾ ਸਬਦੁ ਵਰਤੈ ਉਪਾਵਣਹਾਰਿਆ ॥ ਹਉ ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀ ਗੁਰ ਕਉ ਵਾਰਿਆ ॥੧॥ </p>

<section id='ang643' route='ang/643'><p> ਸਲੋਕੁ ਮਃ ੩ ॥ ਹਉਮੈ ਜਲਤੇ ਜਲਿ ਮੁਏ ਭ੍ਰਮਿ ਆਏ ਦੂਜੈ ਭਾਇ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਰਾਖਿ ਲੀਏ ਆਪਣੈ ਪੰਨੈ </p>
<p> ਪਾਇ ॥ ਇਹੁ ਜਗੁ ਜਲਤਾ ਨਦਰੀ ਆਇਆ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਭਾਇ ॥ ਸਬਦਿ ਰਤੇ ਸੇ ਸੀਤਲ ਭਏ ਨਾਨਕ </p>
<p> ਸਚੁ ਕਮਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਫਲਿਓ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਧੰਨੁ ਜਨਮੁ ਪਰਵਾਣੁ ॥ ਜਿਨਾ ਸਤਿਗੁਰੁ ਜੀਵਦਿਆ </p>
<p> ਮੁਇਆ ਨ ਵਿਸਰੈ ਸੇਈ ਪੁਰਖ ਸੁਜਾਣ ॥ ਕੁਲੁ ਉਧਾਰੇ ਆਪਣਾ ਸੋ ਜਨੁ ਹੋਵੈ ਪਰਵਾਣੁ ॥ ਗੁਰਮੁਖਿ ਮੁਏ ਜੀਵਦੇ </p>
<p> ਪਰਵਾਣੁ ਹਹਿ ਮਨਮੁਖ ਜਨਮਿ ਮਰਾਹਿ ॥ ਨਾਨਕ ਮੁਏ ਨ ਆਖੀਅਹਿ ਜਿ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਹਿ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਸੇਵਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥ ਸਤਸੰਗਤਿ ਸਾਧੂ ਲਗਿ ਹਰਿ ਨਾਮਿ ਸਮਾਈਐ ॥ ਹਰਿ </p>
<p> ਤੇਰੀ ਵਡੀ ਕਾਰ ਮੈ ਮੂਰਖ ਲਾਈਐ ॥ ਹਉ ਗੋਲਾ ਲਾਲਾ ਤੁਧੁ ਮੈ ਹੁਕਮੁ ਫੁਰਮਾਈਐ ॥ ਹਉ ਗੁਰਮੁਖਿ ਕਾਰ </p>
<p> ਕਮਾਵਾ ਜਿ ਗੁਰਿ ਸਮਝਾਈਐ ॥੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਜਿ ਕਰਤੈ ਆਪਿ ਲਿਖਿਆਸੁ </p>
<p> ॥ ਮੋਹ ਠਗਉਲੀ ਪਾਈਅਨੁ ਵਿਸਰਿਆ ਗੁਣਤਾਸੁ ॥ ਮਤੁ ਜਾਣਹੁ ਜਗੁ ਜੀਵਦਾ ਦੂਜੈ ਭਾਇ ਮੁਇਆਸੁ ॥ ਜਿਨੀ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਨ ਚੇਤਿਓ ਸੇ ਬਹਣਿ ਨ ਮਿਲਨੀ ਪਾਸਿ ॥ ਦੁਖੁ ਲਾਗਾ ਬਹੁ ਅਤਿ ਘਣਾ ਪੁਤੁ ਕਲਤੁ ਨ ਸਾਥਿ </p>
<p> ਕੋਈ ਜਾਸਿ ॥ ਲੋਕਾ ਵਿਚਿ ਮੁਹੁ ਕਾਲਾ ਹੋਆ ਅੰਦਰਿ ਉਭੇ ਸਾਸ ॥ ਮਨਮੁਖਾ ਨੋ ਕੋ ਨ ਵਿਸਹੀ ਚੁਕਿ ਗਇਆ </p>
<p> ਵੇਸਾਸੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਾ ਨੋ ਸੁਖੁ ਅਗਲਾ ਜਿਨਾ ਅੰਤਰਿ ਨਾਮ ਨਿਵਾਸੁ ॥੧॥ ਮਃ ੩ ॥ ਸੇ ਸੈਣ ਸੇ ਸਜਣਾ </p>
<p> ਜਿ ਗੁਰਮੁਖਿ ਮਿਲਹਿ ਸੁਭਾਇ ॥ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਅਨਦਿਨੁ ਕਰਹਿ ਸੇ ਸਚਿ ਰਹੇ ਸਮਾਇ ॥ ਦੂਜੈ ਭਾਇ </p>
<p> ਲਗੇ ਸਜਣ ਨ ਆਖੀਅਹਿ ਜਿ ਅਭਿਮਾਨੁ ਕਰਹਿ ਵੇਕਾਰ ॥ ਮਨਮੁਖ ਆਪ ਸੁਆਰਥੀ ਕਾਰਜੁ ਨ ਸਕਹਿ ਸਵਾਰਿ ॥ </p>
<p> ਨਾਨਕ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਕੋਇ ਨ ਮੇਟਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਤੁਧੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ ਆਪਿ </p>
<p> ਖੇਲੁ ਰਚਾਇਆ ॥ ਤ੍ਰੈ ਗੁਣ ਆਪਿ ਸਿਰਜਿਆ ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਆ ॥ ਵਿਚਿ ਹਉਮੈ ਲੇਖਾ ਮੰਗੀਐ ਫਿਰਿ </p>
<p> ਆਵੈ ਜਾਇਆ ॥ ਜਿਨਾ ਹਰਿ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰੇ ਸੇ ਗੁਰਿ ਸਮਝਾਇਆ ॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਸਦਾ ਸਦਾ </p>
<p> ਘੁਮਾਇਆ ॥੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਮਾਇਆ ਮਮਤਾ ਮੋਹਣੀ ਜਿਨਿ ਵਿਣੁ ਦੰਤਾ ਜਗੁ ਖਾਇਆ ॥ ਮਨਮੁਖ </p>
<p> ਖਾਧੇ ਗੁਰਮੁਖਿ ਉਬਰੇ ਜਿਨੀ ਸਚਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ ॥ ਬਿਨੁ ਨਾਵੈ ਜਗੁ ਕਮਲਾ ਫਿਰੈ ਗੁਰਮੁਖਿ ਨਦਰੀ </p>

<section id='ang644' route='ang/644'><p> ਆਇਆ ॥ ਧੰਧਾ ਕਰਤਿਆ ਨਿਹਫਲੁ ਜਨਮੁ ਗਵਾਇਆ ਸੁਖਦਾਤਾ ਮਨਿ ਨ ਵਸਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਤਿਨਾ </p>
<p> ਕਉ ਮਿਲਿਆ ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿ ਪਾਇਆ ॥੧॥ ਮਃ ੩ ॥ ਘਰ ਹੀ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਭਰਪੂਰੁ ਹੈ ਮਨਮੁਖਾ </p>
<p> ਸਾਦੁ ਨ ਪਾਇਆ ॥ ਜਿਉ ਕਸਤੂਰੀ ਮਿਰਗੁ ਨ ਜਾਣੈ ਭ੍ਰਮਦਾ ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਅੰਮ੍ਰਿਤੁ ਤਜਿ ਬਿਖੁ ਸੰਗ੍ਰਹੈ </p>
<p> ਕਰਤੈ ਆਪਿ ਖੁਆਇਆ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲੇ ਸੋਝੀ ਪਈ ਤਿਨਾ ਅੰਦਰਿ ਬ੍ਰਹਮੁ ਦਿਖਾਇਆ ॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ </p>
<p> ਹੋਇਆ ਰਸਨਾ ਹਰਿ ਸਾਦੁ ਆਇਆ ॥ ਸਬਦੇ ਹੀ ਨਾਉ ਊਪਜੈ ਸਬਦੇ ਮੇਲਿ ਮਿਲਾਇਆ ॥ ਬਿਨੁ ਸਬਦੈ ਸਭੁ </p>
<p> ਜਗੁ ਬਉਰਾਨਾ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਅੰਮ੍ਰਿਤੁ ਏਕੋ ਸਬਦੁ ਹੈ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਇਆ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਸੋ ਹਰਿ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ ਕਹੁ ਕਿਤੁ ਬਿਧਿ ਪਾਈਐ ॥ ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖ ਅਦ੍ਰਿਸਟੁ ਕਹੁ ਜਨ ਕਿਉ ਧਿਆਈਐ </p>
<p> ॥ ਨਿਰੰਕਾਰੁ ਨਿਰੰਜਨੁ ਹਰਿ ਅਗਮੁ ਕਿਆ ਕਹਿ ਗੁਣ ਗਾਈਐ ॥ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ਆਪਿ ਸੁ ਹਰਿ ਮਾਰਗਿ </p>
<p> ਪਾਈਐ ॥ ਗੁਰਿ ਪੂਰੈ ਵੇਖਾਲਿਆ ਗੁਰ ਸੇਵਾ ਪਾਈਐ ॥੪॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿਉ ਤਨੁ ਕੋਲੂ ਪੀੜੀਐ ਰਤੁ ਨ </p>
<p> ਭੋਰੀ ਡੇਹਿ ॥ ਜੀਉ ਵੰਞੈ ਚਉ ਖੰਨੀਐ ਸਚੇ ਸੰਦੜੈ ਨੇਹਿ ॥ ਨਾਨਕ ਮੇਲੁ ਨ ਚੁਕਈ ਰਾਤੀ ਅਤੈ ਡੇਹ ॥੧॥ </p>
<p> ਮਃ ੩ ॥ ਸਜਣੁ ਮੈਡਾ ਰੰਗੁਲਾ ਰੰਗੁ ਲਾਏ ਮਨੁ ਲੇਇ ॥ ਜਿਉ ਮਾਜੀਠੈ ਕਪੜੇ ਰੰਗੇ ਭੀ ਪਾਹੇਹਿ ॥ ਨਾਨਕ ਰੰਗੁ ਨ </p>
<p> ਉਤਰੈ ਬਿਆ ਨ ਲਗੈ ਕੇਹ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਆਪਿ ਵਰਤੈ ਆਪਿ ਹਰਿ ਆਪਿ ਬੁਲਾਇਦਾ ॥ ਹਰਿ ਆਪੇ </p>
<p> ਸ੍ਰਿਸਟਿ ਸਵਾਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਇਦਾ ॥ ਇਕਨਾ ਭਗਤੀ ਲਾਇ ਇਕਿ ਆਪਿ ਖੁਆਇਦਾ ॥ ਇਕਨਾ ਮਾਰਗਿ </p>
<p> ਪਾਇ ਇਕਿ ਉਝੜਿ ਪਾਇਦਾ ॥ ਜਨੁ ਨਾਨਕੁ ਨਾਮੁ ਧਿਆਏ ਗੁਰਮੁਖਿ ਗੁਣ ਗਾਇਦਾ ॥੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸਫਲੁ ਹੈ ਜੇ ਕੋ ਕਰੇ ਚਿਤੁ ਲਾਇ ॥ ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਵਣਾ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥ </p>
<p> ਬੰਧਨ ਤੋੜੈ ਮੁਕਤਿ ਹੋਇ ਸਚੇ ਰਹੈ ਸਮਾਇ ॥ ਇਸੁ ਜਗ ਮਹਿ ਨਾਮੁ ਅਲਭੁ ਹੈ ਗੁਰਮੁਖਿ ਵਸੈ ਮਨਿ ਆਇ ॥ </p>
<p> ਨਾਨਕ ਜੋ ਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖ ਮੰਨੁ ਅਜਿਤੁ ਹੈ ਦੂਜੈ ਲਗੈ </p>
<p> ਜਾਇ ॥ ਤਿਸ ਨੋ ਸੁਖੁ ਸੁਪਨੈ ਨਹੀ ਦੁਖੇ ਦੁਖਿ ਵਿਹਾਇ ॥ ਘਰਿ ਘਰਿ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਥਕੇ ਸਿਧ ਸਮਾਧਿ </p>
<p> ਲਗਾਇ ॥ ਇਹੁ ਮਨੁ ਵਸਿ ਨ ਆਵਈ ਥਕੇ ਕਰਮ ਕਮਾਇ ॥ ਭੇਖਧਾਰੀ ਭੇਖ ਕਰਿ ਥਕੇ ਅਠਿਸਠਿ ਤੀਰਥ ਨਾਇ </p>
</section>
<section id='ang645' route='ang/645'><p> ॥ ਮਨ ਕੀ ਸਾਰ ਨ ਜਾਣਨੀ ਹਉਮੈ ਭਰਮਿ ਭੁਲਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਭਉ ਪਇਆ ਵਡਭਾਗਿ ਵਸਿਆ ਮਨਿ </p>
<p> ਆਇ ॥ ਭੈ ਪਇਐ ਮਨੁ ਵਸਿ ਹੋਆ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥ ਸਚਿ ਰਤੇ ਸੇ ਨਿਰਮਲੇ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਨਾਉ ਪਾਇਆ ਨਾਨਕ ਸੁਖਿ ਸਮਾਇ ॥੨॥ ਪਉੜੀ ॥ ਏਹ ਭੂਪਤਿ ਰਾਣੇ ਰੰਗ ਦਿਨ ਚਾਰਿ </p>
<p> ਸੁਹਾਵਣਾ ॥ ਏਹੁ ਮਾਇਆ ਰੰਗੁ ਕਸੁੰਭ ਖਿਨ ਮਹਿ ਲਹਿ ਜਾਵਣਾ ॥ ਚਲਦਿਆ ਨਾਲਿ ਨ ਚਲੈ ਸਿਰਿ ਪਾਪ ਲੈ </p>
<p> ਜਾਵਣਾ ॥ ਜਾਂ ਪਕੜਿ ਚਲਾਇਆ ਕਾਲਿ ਤਾਂ ਖਰਾ ਡਰਾਵਣਾ ॥ ਓਹ ਵੇਲਾ ਹਥਿ ਨ ਆਵੈ ਫਿਰਿ ਪਛੁਤਾਵਣਾ </p>
<p> ॥੬॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਤੇ ਜੋ ਮੁਹ ਫਿਰੇ ਸੇ ਬਧੇ ਦੁਖ ਸਹਾਹਿ ॥ ਫਿਰਿ ਫਿਰਿ ਮਿਲਣੁ ਨ ਪਾਇਨੀ </p>
<p> ਜੰਮਹਿ ਤੈ ਮਰਿ ਜਾਹਿ ॥ ਸਹਸਾ ਰੋਗੁ ਨ ਛੋਡਈ ਦੁਖ ਹੀ ਮਹਿ ਦੁਖ ਪਾਹਿ ॥ ਨਾਨਕ ਨਦਰੀ ਬਖਸਿ ਲੇਹਿ ਸਬਦੇ </p>

<section id='ang646' route='ang/646'><p> ਮਃ ੩ ॥ ਵਿਣੁ ਨਾਵੈ ਸਭਿ ਭਰਮਦੇ ਨਿਤ ਜਗਿ ਤੋਟਾ ਸੈਸਾਰਿ ॥ ਮਨਮੁਖਿ ਕਰਮ ਕਮਾਵਣੇ ਹਉਮੈ ਅੰਧੁ ਗੁਬਾਰੁ ॥ </p>

<p> ॥ ਨਾਨਕ ਨਾਮਿ ਰਤਿਆ ਬਲਿ ਜਾਉ ॥੨॥ ਪਉੜੀ ॥ ਸੇ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹਿ ਜੋ ਹਰਿ ਰਤਿਆ ॥ ਹਰਿ ਇਕੁ </p>

<p> ਸਉਦਾ ਹਟੁ ਸਚੁ ਰਤਨੀ ਭਰੇ ਭੰਡਾਰ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਪਾਈਅਨਿ ਜੇ ਦੇਵੈ ਦੇਵਣਹਾਰੁ ॥ ਸਚਾ ਸਉਦਾ ਲਾਭੁ </p>
<p> ਸਦਾ ਖਟਿਆ ਨਾਮੁ ਅਪਾਰੁ ॥ ਵਿਖੁ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਪ੍ਰਗਟਿਆ ਕਰਮਿ ਪੀਆਵਣਹਾਰੁ ॥ ਨਾਨਕ ਸਚੁ ਸਲਾਹੀਐ </p>

<p> ਏਹੁ ਮਨੁ ਇਕਤੁ ਘਰਿ ਆਣਿ ॥ ਏਹੜ ਤੇਹੜ ਛਡਿ ਤੂ ਗੁਰ ਕਾ ਸਬਦੁ ਪਛਾਣੁ ॥ ਸਤਿਗੁਰ ਅਗੈ ਢਹਿ ਪਉ ਸਭੁ </p>
<p> ਕਿਛੁ ਜਾਣੈ ਜਾਣੁ ॥ ਆਸਾ ਮਨਸਾ ਜਲਾਇ ਤੂ ਹੋਇ ਰਹੁ ਮਿਹਮਾਣੁ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਭੀ ਚਲਹਿ ਤਾ ਦਰਗਹ </p>

<section id='ang647' route='ang/647'><p> ਵਿਚਾਰਾ ਗੁਰਮੁਖਿ ਹਰਿ ਸਤਿ ਹਰਿ ॥੧੧॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਪਰਥਾਇ ਸਾਖੀ ਮਹਾ ਪੁਰਖ ਬੋਲਦੇ ਸਾਝੀ ਸਗਲ </p>
<p> ਜਹਾਨੈ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਭਉ ਕਰੇ ਆਪਣਾ ਆਪੁ ਪਛਾਣੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤੁ ਮਰੈ ਤਾ ਮਨ ਹੀ ਤੇ ਮਨੁ </p>

<p> ਨ ਲਾਇਓ ਅੰਤਿ ਦੁਖੁ ਪਹੁਤਾ ਆਇ ॥ ਅੰਦਰਹੁ ਬਾਹਰਹੁ ਅੰਧਿਆਂ ਸੁਧਿ ਨ ਕਾਈ ਪਾਇ ॥ ਪੰਡਿਤ ਤਿਨ ਕੀ </p>
<p> ਬਰਕਤੀ ਸਭੁ ਜਗਤੁ ਖਾਇ ਜੋ ਰਤੇ ਹਰਿ ਨਾਇ ॥ ਜਿਨ ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹਿਆ ਹਰਿ ਸਿਉ ਰਹੇ ਸਮਾਇ ॥ </p>
<p> ਪੰਡਿਤ ਦੂਜੈ ਭਾਇ ਬਰਕਤਿ ਨ ਹੋਵਈ ਨਾ ਧਨੁ ਪਲੈ ਪਾਇ ॥ ਪੜਿ ਥਕੇ ਸੰਤੋਖੁ ਨ ਆਇਓ ਅਨਦਿਨੁ ਜਲਤ </p>
<p> ਵਿਹਾਇ ॥ ਕੂਕ ਪੂਕਾਰ ਨ ਚੁਕਈ ਨਾ ਸੰਸਾ ਵਿਚਹੁ ਜਾਇ ॥ ਨਾਨਕ ਨਾਮ ਵਿਹੂਣਿਆ ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਸਜਣ ਮੇਲਿ ਪਿਆਰੇ ਮਿਲਿ ਪੰਥੁ ਦਸਾਈ ॥ ਜੋ ਹਰਿ ਦਸੇ ਮਿਤੁ ਤਿਸੁ ਹਉ ਬਲਿ ਜਾਈ ॥ </p>
<p> ਗੁਣ ਸਾਝੀ ਤਿਨ ਸਿਉ ਕਰੀ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ॥ ਹਰਿ ਸੇਵੀ ਪਿਆਰਾ ਨਿਤ ਸੇਵਿ ਹਰਿ ਸੁਖੁ ਪਾਈ ॥ ਬਲਿਹਾਰੀ </p>
<p> ਸਤਿਗੁਰ ਤਿਸੁ ਜਿਨਿ ਸੋਝੀ ਪਾਈ ॥੧੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਪੰਡਿਤ ਮੈਲੁ ਨ ਚੁਕਈ ਜੇ ਵੇਦ ਪੜੈ ਜੁਗ ਚਾਰਿ ॥ </p>
<p> ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੂਲੁ ਹੈ ਵਿਚਿ ਹਉਮੈ ਨਾਮੁ ਵਿਸਾਰਿ ॥ ਪੰਡਿਤ ਭੂਲੇ ਦੂਜੈ ਲਾਗੇ ਮਾਇਆ ਕੈ ਵਾਪਾਰਿ ॥ ਅੰਤਰਿ </p>
<p> ਤ੍ਰਿਸਨਾ ਭੁਖ ਹੈ ਮੂਰਖ ਭੁਖਿਆ ਮੁਏ ਗਵਾਰ ॥ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸੁਖੁ ਪਾਇਆ ਸਚੈ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਅੰਦਰਹੁ </p>
<p> ਤ੍ਰਿਸਨਾ ਭੁਖ ਗਈ ਸਚੈ ਨਾਇ ਪਿਆਰਿ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸਹਜੇ ਰਜੇ ਜਿਨਾ ਹਰਿ ਰਖਿਆ ਉਰਿ ਧਾਰਿ ॥੧॥ </p>
<p> ਮਃ ੩ ॥ ਮਨਮੁਖ ਹਰਿ ਨਾਮੁ ਨ ਸੇਵਿਆ ਦੁਖੁ ਲਗਾ ਬਹੁਤਾ ਆਇ ॥ ਅੰਤਰਿ ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਹੈ ਸੁਧਿ ਨ </p>
<p> ਕਾਈ ਪਾਇ ॥ ਮਨਹਠਿ ਸਹਜਿ ਨ ਬੀਜਿਓ ਭੁਖਾ ਕਿ ਅਗੈ ਖਾਇ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਵਿਸਾਰਿਆ ਦੂਜੈ ਲਗਾ ਜਾਇ </p>
<p> ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਮਿਲਹਿ ਵਡਿਆਈਆ ਜੇ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਰਸਨਾ ਹਰਿ ਜਸੁ ਗਾਵੈ </p>
<p> ਖਰੀ ਸੁਹਾਵਣੀ ॥ ਜੋ ਮਨਿ ਤਨਿ ਮੁਖਿ ਹਰਿ ਬੋਲੈ ਸਾ ਹਰਿ ਭਾਵਣੀ ॥ ਜੋ ਗੁਰਮੁਖਿ ਚਖੈ ਸਾਦੁ ਸਾ ਤ੍ਰਿਪਤਾਵਣੀ ॥ </p>
<p> ਗੁਣ ਗਾਵੈ ਪਿਆਰੇ ਨਿਤ ਗੁਣ ਗਾਇ ਗੁਣੀ ਸਮਝਾਵਣੀ ॥ ਜਿਸੁ ਹੋਵੈ ਆਪਿ ਦਇਆਲੁ ਸਾ ਸਤਿਗੁਰੂ ਗੁਰੂ </p>
<p> ਬੁਲਾਵਣੀ ॥੧੩॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਹਸਤੀ ਸਿਰਿ ਜਿਉ ਅੰਕਸੁ ਹੈ ਅਹਰਣਿ ਜਿਉ ਸਿਰੁ ਦੇਇ ॥ ਮਨੁ ਤਨੁ </p>

<section id='ang652' route='ang/652'><p> ਪਿਰ ਕੀ ਸਾਰ ਨ ਜਾਣਈ ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥ ਸਾ ਕੁਸੁਧ ਸਾ ਕੁਲਖਣੀ ਨਾਨਕ ਨਾਰੀ ਵਿਚਿ ਕੁਨਾਰਿ ॥੨॥ </p>

<p> ਅਪਣੀ ਕਿਰਪਾ ਧਾਰਿ ਅਪਣੇ ਕਰਿ ਲਿਤੇ ॥ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ਜਿਸੁ ਗੁਰ ਕੇ ਗੁਣ ਇਤੇ ॥੨੭॥ </p>
<p> ਸਲੋਕ ਮਃ ੧ ॥ ਤਾ ਕੀ ਰਜਾਇ ਲੇਖਿਆ ਪਾਇ ਅਬ ਕਿਆ ਕੀਜੈ ਪਾਂਡੇ ॥ ਹੁਕਮੁ ਹੋਆ ਹਾਸਲੁ ਤਦੇ ਹੋਇ </p>
<p> ਨਿਬੜਿਆ ਹੰਢਹਿ ਜੀਅ ਕਮਾਂਦੇ ॥੧॥ ਮਃ ੨ ॥ ਨਕਿ ਨਥ ਖਸਮ ਹਥ ਕਿਰਤੁ ਧਕੇ ਦੇ ॥ ਜਹਾ ਦਾਣੇ ਤਹਾਂ </p>
<p> ਖਾਣੇ ਨਾਨਕਾ ਸਚੁ ਹੇ ॥੨॥ ਪਉੜੀ ॥ ਸਭੇ ਗਲਾ ਆਪਿ ਥਾਟਿ ਬਹਾਲੀਓਨੁ ॥ ਆਪੇ ਰਚਨੁ ਰਚਾਇ ਆਪੇ ਹੀ </p>
<p> ਘਾਲਿਓਨੁ ॥ ਆਪੇ ਜੰਤ ਉਪਾਇ ਆਪਿ ਪ੍ਰਤਿਪਾਲਿਓਨੁ ॥ ਦਾਸ ਰਖੇ ਕੰਠਿ ਲਾਇ ਨਦਰਿ ਨਿਹਾਲਿਓਨੁ ॥ </p>
<p> ਨਾਨਕ ਭਗਤਾ ਸਦਾ ਅਨੰਦੁ ਭਾਉ ਦੂਜਾ ਜਾਲਿਓਨੁ ॥੨੮॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਏ ਮਨ ਹਰਿ ਜੀ ਧਿਆਇ ਤੂ ਇਕ </p>
<p> ਮਨਿ ਇਕ ਚਿਤਿ ਭਾਇ ॥ ਹਰਿ ਕੀਆ ਸਦਾ ਸਦਾ ਵਡਿਆਈਆ ਦੇਇ ਨ ਪਛੋਤਾਇ ॥ ਹਉ ਹਰਿ ਕੈ ਸਦ </p>

<p> ਆਪੇ ਸੇਵਾ ਲਾਇਅਨੁ ਆਪੇ ਬਖਸ ਕਰੇਇ ॥ ਸਭਨਾ ਕਾ ਮਾ ਪਿਉ ਆਪਿ ਹੈ ਆਪੇ ਸਾਰ ਕਰੇਇ ॥ ਨਾਨਕ </p>

</section>
<section id='ang654' route='ang/654'><p> ਹਹਿ ਕਰਤੇ ਮੈ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਤੁਧੁ ਆਪੇ ਸਿਸਟਿ ਸਿਰਜੀਆ ਆਪੇ ਫੁਨਿ ਗੋਈ ॥ ਸਭੁ ਇਕੋ ਸਬਦੁ </p>
<p> ਵਰਤਦਾ ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥ ਵਡਿਆਈ ਗੁਰਮੁਖਿ ਦੇਇ ਪ੍ਰਭੁ ਹਰਿ ਪਾਵੈ ਸੋਈ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਆਰਾਧਿਆ </p>
<p> ਸਭਿ ਆਖਹੁ ਧੰਨੁ ਧੰਨੁ ਧੰਨੁ ਗੁਰੁ ਸੋਈ ॥੨੯॥੧॥ ਸੁਧੁ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬੁਤ ਪੂਜਿ ਪੂਜਿ ਹਿੰਦੂ ਮੂਏ ਤੁਰਕ ਮੂਏ ਸਿਰੁ ਨਾਈ ॥ ਓਇ ਲੇ ਜਾਰੇ ਓਇ ਲੇ ਗਾਡੇ ਤੇਰੀ ਗਤਿ ਦੁਹੂ ਨ ਪਾਈ ॥ </p>
<p> ੧॥ ਮਨ ਰੇ ਸੰਸਾਰੁ ਅੰਧ ਗਹੇਰਾ ॥ ਚਹੁ ਦਿਸ ਪਸਰਿਓ ਹੈ ਜਮ ਜੇਵਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਬਿਤ ਪੜੇ ਪੜਿ </p>
<p> ਕਬਿਤਾ ਮੂਏ ਕਪੜ ਕੇਦਾਰੈ ਜਾਈ ॥ ਜਟਾ ਧਾਰਿ ਧਾਰਿ ਜੋਗੀ ਮੂਏ ਤੇਰੀ ਗਤਿ ਇਨਹਿ ਨ ਪਾਈ ॥੨॥ ਦਰਬੁ </p>
<p> ਸੰਚਿ ਸੰਚਿ ਰਾਜੇ ਮੂਏ ਗਡਿ ਲੇ ਕੰਚਨ ਭਾਰੀ ॥ ਬੇਦ ਪੜੇ ਪੜਿ ਪੰਡਿਤ ਮੂਏ ਰੂਪੁ ਦੇਖਿ ਦੇਖਿ ਨਾਰੀ ॥੩॥ ਰਾਮ </p>
<p> ਨਾਮ ਬਿਨੁ ਸਭੈ ਬਿਗੂਤੇ ਦੇਖਹੁ ਨਿਰਖਿ ਸਰੀਰਾ ॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਕਿਨਿ ਗਤਿ ਪਾਈ ਕਹਿ ਉਪਦੇਸੁ ਕਬੀਰਾ </p>
<p> ॥੪॥੧॥ ਜਬ ਜਰੀਐ ਤਬ ਹੋਇ ਭਸਮ ਤਨੁ ਰਹੈ ਕਿਰਮ ਦਲ ਖਾਈ ॥ ਕਾਚੀ ਗਾਗਰਿ ਨੀਰੁ ਪਰਤੁ ਹੈ ਇਆ </p>
<p> ਤਨ ਕੀ ਇਹੈ ਬਡਾਈ ॥੧॥ ਕਾਹੇ ਭਈਆ ਫਿਰਤੌ ਫੂਲਿਆ ਫੂਲਿਆ ॥ ਜਬ ਦਸ ਮਾਸ ਉਰਧ ਮੁਖ ਰਹਤਾ </p>
<p> ਸੋ ਦਿਨੁ ਕੈਸੇ ਭੂਲਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਮਧੁ ਮਾਖੀ ਤਿਉ ਸਠੋਰਿ ਰਸੁ ਜੋਰਿ ਜੋਰਿ ਧਨੁ ਕੀਆ ॥ ਮਰਤੀ </p>
<p> ਬਾਰ ਲੇਹੁ ਲੇਹੁ ਕਰੀਐ ਭੂਤੁ ਰਹਨ ਕਿਉ ਦੀਆ ॥੨॥ ਦੇਹੁਰੀ ਲਉ ਬਰੀ ਨਾਰਿ ਸੰਗਿ ਭਈ ਆਗੈ ਸਜਨ ਸੁਹੇਲਾ </p>
<p> ॥ ਮਰਘਟ ਲਉ ਸਭੁ ਲੋਗੁ ਕੁਟੰਬੁ ਭਇਓ ਆਗੈ ਹੰਸੁ ਅਕੇਲਾ ॥੩॥ ਕਹਤੁ ਕਬੀਰ ਸੁਨਹੁ ਰੇ ਪ੍ਰਾਨੀ ਪਰੇ ਕਾਲ </p>
<p> ਗ੍ਰਸ ਕੂਆ ॥ ਝੂਠੀ ਮਾਇਆ ਆਪੁ ਬੰਧਾਇਆ ਜਿਉ ਨਲਨੀ ਭ੍ਰਮਿ ਸੂਆ ॥੪॥੨॥ ਬੇਦ ਪੁਰਾਨ ਸਭੈ ਮਤ </p>
<p> ਸੁਨਿ ਕੈ ਕਰੀ ਕਰਮ ਕੀ ਆਸਾ ॥ ਕਾਲ ਗ੍ਰਸਤ ਸਭ ਲੋਗ ਸਿਆਨੇ ਉਠਿ ਪੰਡਿਤ ਪੈ ਚਲੇ ਨਿਰਾਸਾ ॥੧॥ ਮਨ ਰੇ </p>
<p> ਸਰਿਓ ਨ ਏਕੈ ਕਾਜਾ ॥ ਭਜਿਓ ਨ ਰਘੁਪਤਿ ਰਾਜਾ ॥੧॥ ਰਹਾਉ ॥ ਬਨ ਖੰਡ ਜਾਇ ਜੋਗੁ ਤਪੁ ਕੀਨੋ ਕੰਦ ਮੂਲੁ </p>
<p> ਚੁਨਿ ਖਾਇਆ ॥ ਨਾਦੀ ਬੇਦੀ ਸਬਦੀ ਮੋਨੀ ਜਮ ਕੇ ਪਟੈ ਲਿਖਾਇਆ ॥੨॥ ਭਗਤਿ ਨਾਰਦੀ ਰਿਦੈ ਨ ਆਈ ਕਾਛਿ </p>
<p> ਕੂਛਿ ਤਨੁ ਦੀਨਾ ॥ ਰਾਗ ਰਾਗਨੀ ਡਿੰਭ ਹੋਇ ਬੈਠਾ ਉਨਿ ਹਰਿ ਪਹਿ ਕਿਆ ਲੀਨਾ ॥੩॥ ਪਰਿਓ ਕਾਲੁ ਸਭੈ </p>

<section id='ang655' route='ang/655'><p> ਜਗ ਊਪਰ ਮਾਹਿ ਲਿਖੇ ਭ੍ਰਮ ਗਿਆਨੀ ॥ ਕਹੁ ਕਬੀਰ ਜਨ ਭਏ ਖਾਲਸੇ ਪ੍ਰੇਮ ਭਗਤਿ ਜਿਹ ਜਾਨੀ ॥੪॥੩॥ </p>
<p> ਘਰੁ ੨ ॥ ਦੁਇ ਦੁਇ ਲੋਚਨ ਪੇਖਾ ॥ ਹਉ ਹਰਿ ਬਿਨੁ ਅਉਰੁ ਨ ਦੇਖਾ ॥ ਨੈਨ ਰਹੇ ਰੰਗੁ ਲਾਈ ॥ ਅਬ ਬੇ ਗਲ </p>
<p> ਕਹਨੁ ਨ ਜਾਈ ॥੧॥ ਹਮਰਾ ਭਰਮੁ ਗਇਆ ਭਉ ਭਾਗਾ ॥ ਜਬ ਰਾਮ ਨਾਮ ਚਿਤੁ ਲਾਗਾ ॥੧॥ ਰਹਾਉ ॥ ਬਾਜੀਗਰ </p>
<p> ਡੰਕ ਬਜਾਈ ॥ ਸਭ ਖਲਕ ਤਮਾਸੇ ਆਈ ॥ ਬਾਜੀਗਰ ਸ੍ਵਾਂਗੁ ਸਕੇਲਾ ॥ ਅਪਨੇ ਰੰਗ ਰਵੈ ਅਕੇਲਾ ॥੨॥ ਕਥਨੀ </p>
<p> ਕਹਿ ਭਰਮੁ ਨ ਜਾਈ ॥ ਸਭ ਕਥਿ ਕਥਿ ਰਹੀ ਲੁਕਾਈ ॥ ਜਾ ਕਉ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਈ ॥ ਤਾ ਕੇ ਹਿਰਦੈ ਰਹਿਆ </p>
<p> ਸਮਾਈ ॥੩॥ ਗੁਰ ਕਿੰਚਤ ਕਿਰਪਾ ਕੀਨੀ ॥ ਸਭੁ ਤਨੁ ਮਨੁ ਦੇਹ ਹਰਿ ਲੀਨੀ ॥ ਕਹਿ ਕਬੀਰ ਰੰਗਿ ਰਾਤਾ ॥ </p>
<p> ਮਿਲਿਓ ਜਗਜੀਵਨ ਦਾਤਾ ॥੪॥੪॥ ਜਾ ਕੇ ਨਿਗਮ ਦੂਧ ਕੇ ਠਾਟਾ ॥ ਸਮੁੰਦੁ ਬਿਲੋਵਨ ਕਉ ਮਾਟਾ ॥ ਤਾ ਕੀ </p>
<p> ਹੋਹੁ ਬਿਲੋਵਨਹਾਰੀ ॥ ਕਿਉ ਮੇਟੈ ਗੋ ਛਾਛਿ ਤੁਹਾਰੀ ॥੧॥ ਚੇਰੀ ਤੂ ਰਾਮੁ ਨ ਕਰਸਿ ਭਤਾਰਾ ॥ ਜਗਜੀਵਨ ਪ੍ਰਾਨ </p>
<p> ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੇ ਗਲਹਿ ਤਉਕੁ ਪਗ ਬੇਰੀ ॥ ਤੂ ਘਰ ਘਰ ਰਮਈਐ ਫੇਰੀ ॥ ਤੂ ਅਜਹੁ ਨ ਚੇਤਸਿ </p>
<p> ਚੇਰੀ ॥ ਤੂ ਜਮਿ ਬਪੁਰੀ ਹੈ ਹੇਰੀ ॥੨॥ ਪ੍ਰਭ ਕਰਨ ਕਰਾਵਨਹਾਰੀ ॥ ਕਿਆ ਚੇਰੀ ਹਾਥ ਬਿਚਾਰੀ ॥ ਸੋਈ ਸੋਈ </p>
<p> ਜਾਗੀ ॥ ਜਿਤੁ ਲਾਈ ਤਿਤੁ ਲਾਗੀ ॥੩॥ ਚੇਰੀ ਤੈ ਸੁਮਤਿ ਕਹਾਂ ਤੇ ਪਾਈ ॥ ਜਾ ਤੇ ਭ੍ਰਮ ਕੀ ਲੀਕ ਮਿਟਾਈ ॥ ਸੁ </p>
<p> ਰਸੁ ਕਬੀਰੈ ਜਾਨਿਆ ॥ ਮੇਰੋ ਗੁਰ ਪ੍ਰਸਾਦਿ ਮਨੁ ਮਾਨਿਆ ॥੪॥੫॥ ਜਿਹ ਬਾਝੁ ਨ ਜੀਆ ਜਾਈ ॥ ਜਉ ਮਿਲੈ </p>
<p> ਤ ਘਾਲ ਅਘਾਈ ॥ ਸਦ ਜੀਵਨੁ ਭਲੋ ਕਹਾਂਹੀ ॥ ਮੂਏ ਬਿਨੁ ਜੀਵਨੁ ਨਾਹੀ ॥੧॥ ਅਬ ਕਿਆ ਕਥੀਐ ਗਿਆਨੁ </p>
<p> ਬੀਚਾਰਾ ॥ ਨਿਜ ਨਿਰਖਤ ਗਤ ਬਿਉਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਘਸਿ ਕੁੰਕਮ ਚੰਦਨੁ ਗਾਰਿਆ ॥ ਬਿਨੁ ਨੈਨਹੁ ਜਗਤੁ </p>
<p> ਨਿਹਾਰਿਆ ॥ ਪੂਤਿ ਪਿਤਾ ਇਕੁ ਜਾਇਆ ॥ ਬਿਨੁ ਠਾਹਰ ਨਗਰੁ ਬਸਾਇਆ ॥੨॥ ਜਾਚਕ ਜਨ ਦਾਤਾ ਪਾਇਆ </p>
<p> ॥ ਸੋ ਦੀਆ ਨ ਜਾਈ ਖਾਇਆ ॥ ਛੋਡਿਆ ਜਾਇ ਨ ਮੂਕਾ ॥ ਅਉਰਨ ਪਹਿ ਜਾਨਾ ਚੂਕਾ ॥੩॥ ਜੋ ਜੀਵਨ ਮਰਨਾ </p>
<p> ਜਾਨੈ ॥ ਸੋ ਪੰਚ ਸੈਲ ਸੁਖ ਮਾਨੈ ॥ ਕਬੀਰੈ ਸੋ ਧਨੁ ਪਾਇਆ ॥ ਹਰਿ ਭੇਟਤ ਆਪੁ ਮਿਟਾਇਆ ॥੪॥੬॥ ਕਿਆ </p>
<p> ਪੜੀਐ ਕਿਆ ਗੁਨੀਐ ॥ ਕਿਆ ਬੇਦ ਪੁਰਾਨਾਂ ਸੁਨੀਐ ॥ ਪੜੇ ਸੁਨੇ ਕਿਆ ਹੋਈ ॥ ਜਉ ਸਹਜ ਨ ਮਿਲਿਓ ਸੋਈ </p>
<p> ॥੧॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨ ਜਪਸਿ ਗਵਾਰਾ ॥ ਕਿਆ ਸੋਚਹਿ ਬਾਰੰ ਬਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧਿਆਰੇ ਦੀਪਕੁ ਚਹੀਐ </p>

<section id='ang656' route='ang/656'><p> ॥ ਇਕ ਬਸਤੁ ਅਗੋਚਰ ਲਹੀਐ ॥ ਬਸਤੁ ਅਗੋਚਰ ਪਾਈ ॥ ਘਟਿ ਦੀਪਕੁ ਰਹਿਆ ਸਮਾਈ ॥੨॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਅਬ ਜਾਨਿਆ ॥ ਜਬ ਜਾਨਿਆ ਤਉ ਮਨੁ ਮਾਨਿਆ ॥ ਮਨ ਮਾਨੇ ਲੋਗੁ ਨ ਪਤੀਜੈ ॥ ਨ ਪਤੀਜੈ ਤਉ ਕਿਆ ਕੀਜੈ </p>
<p> ॥੩॥੭॥ ਹ੍ਰਿਦੈ ਕਪਟੁ ਮੁਖ ਗਿਆਨੀ ॥ ਝੂਠੇ ਕਹਾ ਬਿਲੋਵਸਿ ਪਾਨੀ ॥੧॥ ਕਾਂਇਆ ਮਾਂਜਸਿ ਕਉਨ ਗੁਨਾਂ </p>
<p> ॥ ਜਉ ਘਟ ਭੀਤਰਿ ਹੈ ਮਲਨਾਂ ॥੧॥ ਰਹਾਉ ॥ ਲਉਕੀ ਅਠਸਠਿ ਤੀਰਥ ਨਾੑਈ ॥ ਕਉਰਾਪਨੁ ਤਊ ਨ ਜਾਈ </p>
<p> ॥੨॥ ਕਹਿ ਕਬੀਰ ਬੀਚਾਰੀ ॥ ਭਵ ਸਾਗਰੁ ਤਾਰਿ ਮੁਰਾਰੀ ॥੩॥੮॥ </p>
<p> ਸੋਰਠਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਬਹੁ ਪਰਪੰਚ ਕਰਿ ਪਰ ਧਨੁ ਲਿਆਵੈ ॥ ਸੁਤ ਦਾਰਾ ਪਹਿ ਆਨਿ ਲੁਟਾਵੈ ॥੧॥ ਮਨ ਮੇਰੇ ਭੂਲੇ ਕਪਟੁ ਨ ਕੀਜੈ ॥ </p>
<p> ਅੰਤਿ ਨਿਬੇਰਾ ਤੇਰੇ ਜੀਅ ਪਹਿ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਛਿਨੁ ਛਿਨੁ ਤਨੁ ਛੀਜੈ ਜਰਾ ਜਨਾਵੈ ॥ ਤਬ ਤੇਰੀ ਓਕ ਕੋਈ </p>
<p> ਪਾਨੀਓ ਨ ਪਾਵੈ ॥੨॥ ਕਹਤੁ ਕਬੀਰੁ ਕੋਈ ਨਹੀ ਤੇਰਾ ॥ ਹਿਰਦੈ ਰਾਮੁ ਕੀ ਨ ਜਪਹਿ ਸਵੇਰਾ ॥੩॥੯॥ ਸੰਤਹੁ </p>
<p> ਮਨ ਪਵਨੈ ਸੁਖੁ ਬਨਿਆ ॥ ਕਿਛੁ ਜੋਗੁ ਪਰਾਪਤਿ ਗਨਿਆ ॥ ਰਹਾਉ ॥ ਗੁਰਿ ਦਿਖਲਾਈ ਮੋਰੀ ॥ ਜਿਤੁ ਮਿਰਗ </p>
<p> ਪੜਤ ਹੈ ਚੋਰੀ ॥ ਮੂੰਦਿ ਲੀਏ ਦਰਵਾਜੇ ॥ ਬਾਜੀਅਲੇ ਅਨਹਦ ਬਾਜੇ ॥੧॥ ਕੁੰਭ ਕਮਲੁ ਜਲਿ ਭਰਿਆ ॥ ਜਲੁ </p>
<p> ਮੇਟਿਆ ਊਭਾ ਕਰਿਆ ॥ ਕਹੁ ਕਬੀਰ ਜਨ ਜਾਨਿਆ ॥ ਜਉ ਜਾਨਿਆ ਤਉ ਮਨੁ ਮਾਨਿਆ ॥੨॥੧੦॥ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ॥ ਭੂਖੇ ਭਗਤਿ ਨ ਕੀਜੈ ॥ ਯਹ ਮਾਲਾ ਅਪਨੀ ਲੀਜੈ ॥ ਹਉ ਮਾਂਗਉ ਸੰਤਨ ਰੇਨਾ ॥ ਮੈ ਨਾਹੀ ਕਿਸੀ </p>
<p> ਕਾ ਦੇਨਾ ॥੧॥ ਮਾਧੋ ਕੈਸੀ ਬਨੈ ਤੁਮ ਸੰਗੇ ॥ ਆਪਿ ਨ ਦੇਹੁ ਤ ਲੇਵਉ ਮੰਗੇ ॥ ਰਹਾਉ ॥ ਦੁਇ ਸੇਰ ਮਾਂਗਉ ਚੂਨਾ </p>
<p> ॥ ਪਾਉ ਘੀਉ ਸੰਗਿ ਲੂਨਾ ॥ ਅਧ ਸੇਰੁ ਮਾਂਗਉ ਦਾਲੇ ॥ ਮੋ ਕਉ ਦੋਨਉ ਵਖਤ ਜਿਵਾਲੇ ॥੨॥ ਖਾਟ ਮਾਂਗਉ </p>
<p> ਚਉਪਾਈ ॥ ਸਿਰਹਾਨਾ ਅਵਰ ਤੁਲਾਈ ॥ ਊਪਰ ਕਉ ਮਾਂਗਉ ਖੀਂਧਾ ॥ ਤੇਰੀ ਭਗਤਿ ਕਰੈ ਜਨੁ ਥੀਂਧਾ ॥੩॥ ਮੈ </p>
<p> ਨਾਹੀ ਕੀਤਾ ਲਬੋ ॥ ਇਕੁ ਨਾਉ ਤੇਰਾ ਮੈ ਫਬੋ ॥ ਕਹਿ ਕਬੀਰ ਮਨੁ ਮਾਨਿਆ ॥ ਮਨੁ ਮਾਨਿਆ ਤਉ ਹਰਿ ਜਾਨਿਆ </p>
<p> ॥੪॥੧੧॥ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇ ਜੀ ਕੀ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਜਬ ਦੇਖਾ ਤਬ ਗਾਵਾ ॥ ਤਉ </p>
</section>
<section id='ang657' route='ang/657'><p> ਜਨ ਧੀਰਜੁ ਪਾਵਾ ॥੧॥ ਨਾਦਿ ਸਮਾਇਲੋ ਰੇ ਸਤਿਗੁਰੁ ਭੇਟਿਲੇ ਦੇਵਾ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਝਿਲਿ ਮਿਲਿ ਕਾਰੁ </p>
<p> ਦਿਸੰਤਾ ॥ ਤਹ ਅਨਹਦ ਸਬਦ ਬਜੰਤਾ ॥ ਜੋਤੀ ਜੋਤਿ ਸਮਾਨੀ ॥ ਮੈ ਗੁਰ ਪਰਸਾਦੀ ਜਾਨੀ ॥੨॥ ਰਤਨ ਕਮਲ </p>
<p> ਕੋਠਰੀ ॥ ਚਮਕਾਰ ਬੀਜੁਲ ਤਹੀ ॥ ਨੇਰੈ ਨਾਹੀ ਦੂਰਿ ॥ ਨਿਜ ਆਤਮੈ ਰਹਿਆ ਭਰਪੂਰਿ ॥੩॥ ਜਹ ਅਨਹਤ ਸੂਰ </p>
<p> ਉਜੵਾਰਾ ॥ ਤਹ ਦੀਪਕ ਜਲੈ ਛੰਛਾਰਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਾਨਿਆ ॥ ਜਨੁ ਨਾਮਾ ਸਹਜ ਸਮਾਨਿਆ ॥੪॥੧॥ </p>
<p> ਘਰੁ ੪ ਸੋਰਠਿ ॥ ਪਾੜ ਪੜੋਸਣਿ ਪੂਛਿ ਲੇ ਨਾਮਾ ਕਾ ਪਹਿ ਛਾਨਿ ਛਵਾਈ ਹੋ ॥ ਤੋ ਪਹਿ ਦੁਗਣੀ ਮਜੂਰੀ ਦੈਹਉ </p>
<p> ਮੋ ਕਉ ਬੇਢੀ ਦੇਹੁ ਬਤਾਈ ਹੋ ॥੧॥ ਰੀ ਬਾਈ ਬੇਢੀ ਦੇਨੁ ਨ ਜਾਈ ॥ ਦੇਖੁ ਬੇਢੀ ਰਹਿਓ ਸਮਾਈ ॥ ਹਮਾਰੈ ਬੇਢੀ </p>
<p> ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਬੇਢੀ ਪ੍ਰੀਤਿ ਮਜੂਰੀ ਮਾਂਗੈ ਜਉ ਕੋਊ ਛਾਨਿ ਛਵਾਵੈ ਹੋ ॥ ਲੋਗ ਕੁਟੰਬ ਸਭਹੁ ਤੇ </p>
<p> ਤੋਰੈ ਤਉ ਆਪਨ ਬੇਢੀ ਆਵੈ ਹੋ ॥੨॥ ਐਸੋ ਬੇਢੀ ਬਰਨਿ ਨ ਸਾਕਉ ਸਭ ਅੰਤਰ ਸਭ ਠਾਂਈ ਹੋ ॥ ਗੂੰਗੈ ਮਹਾ </p>
<p> ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖਿਆ ਪੂਛੇ ਕਹਨੁ ਨ ਜਾਈ ਹੋ ॥੩॥ ਬੇਢੀ ਕੇ ਗੁਣ ਸੁਨਿ ਰੀ ਬਾਈ ਜਲਧਿ ਬਾਂਧਿ ਧ੍ਰੂ ਥਾਪਿਓ </p>
<p> ਹੋ ॥ ਨਾਮੇ ਕੇ ਸੁਆਮੀ ਸੀਅ ਬਹੋਰੀ ਲੰਕ ਭਭੀਖਣ ਆਪਿਓ ਹੋ ॥੪॥੨॥ ਸੋਰਠਿ ਘਰੁ ੩ ॥ ਅਣਮੜਿਆ </p>
<p> ਮੰਦਲੁ ਬਾਜੈ ॥ ਬਿਨੁ ਸਾਵਣ ਘਨਹਰੁ ਗਾਜੈ ॥ ਬਾਦਲ ਬਿਨੁ ਬਰਖਾ ਹੋਈ ॥ ਜਉ ਤਤੁ ਬਿਚਾਰੈ ਕੋਈ ॥੧॥ </p>
<p> ਮੋ ਕਉ ਮਿਲਿਓ ਰਾਮੁ ਸਨੇਹੀ ॥ ਜਿਹ ਮਿਲਿਐ ਦੇਹ ਸੁਦੇਹੀ ॥੧॥ ਰਹਾਉ ॥ ਮਿਲਿ ਪਾਰਸ ਕੰਚਨੁ ਹੋਇਆ ॥ </p>
<p> ਮੁਖ ਮਨਸਾ ਰਤਨੁ ਪਰੋਇਆ ॥ ਨਿਜ ਭਾਉ ਭਇਆ ਭ੍ਰਮੁ ਭਾਗਾ ॥ ਗੁਰ ਪੂਛੇ ਮਨੁ ਪਤੀਆਗਾ ॥੨॥ ਜਲ </p>
<p> ਭੀਤਰਿ ਕੁੰਭ ਸਮਾਨਿਆ ॥ ਸਭ ਰਾਮੁ ਏਕੁ ਕਰਿ ਜਾਨਿਆ ॥ ਗੁਰ ਚੇਲੇ ਹੈ ਮਨੁ ਮਾਨਿਆ ॥ ਜਨ ਨਾਮੈ ਤਤੁ </p>
<p> ਪਛਾਨਿਆ ॥੩॥੩॥ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਬ ਹਮ ਹੋਤੇ ਤਬ ਤੂ ਨਾਹੀ ਅਬ ਤੂਹੀ ਮੈ ਨਾਹੀ ॥ ਅਨਲ ਅਗਮ ਜੈਸੇ ਲਹਰਿ ਮਇ ਓਦਧਿ ਜਲ </p>
<p> ਕੇਵਲ ਜਲ ਮਾਂਹੀ ॥੧॥ ਮਾਧਵੇ ਕਿਆ ਕਹੀਐ ਭ੍ਰਮੁ ਐਸਾ ॥ ਜੈਸਾ ਮਾਨੀਐ ਹੋਇ ਨ ਤੈਸਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਰਪਤਿ ਏਕੁ ਸਿੰਘਾਸਨਿ ਸੋਇਆ ਸੁਪਨੇ ਭਇਆ ਭਿਖਾਰੀ ॥ ਅਛਤ ਰਾਜ ਬਿਛੁਰਤ ਦੁਖੁ ਪਾਇਆ ਸੋ ਗਤਿ </p>
</section>
<section id='ang658' route='ang/658'><p> ਭਈ ਹਮਾਰੀ ॥੨॥ ਰਾਜ ਭੁਇਅੰਗ ਪ੍ਰਸੰਗ ਜੈਸੇ ਹਹਿ ਅਬ ਕਛੁ ਮਰਮੁ ਜਨਾਇਆ ॥ ਅਨਿਕ ਕਟਕ ਜੈਸੇ ਭੂਲਿ </p>
<p> ਪਰੇ ਅਬ ਕਹਤੇ ਕਹਨੁ ਨ ਆਇਆ ॥੩॥ ਸਰਬੇ ਏਕੁ ਅਨੇਕੈ ਸੁਆਮੀ ਸਭ ਘਟ ਭੁੋਗਵੈ ਸੋਈ ॥ ਕਹਿ ਰਵਿਦਾਸ </p>
<p> ਹਾਥ ਪੈ ਨੇਰੈ ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਈ ॥੪॥੧॥ ਜਉ ਹਮ ਬਾਂਧੇ ਮੋਹ ਫਾਸ ਹਮ ਪ੍ਰੇਮ ਬਧਨਿ ਤੁਮ ਬਾਧੇ ॥ ਅਪਨੇ </p>
<p> ਛੂਟਨ ਕੋ ਜਤਨੁ ਕਰਹੁ ਹਮ ਛੂਟੇ ਤੁਮ ਆਰਾਧੇ ॥੧॥ ਮਾਧਵੇ ਜਾਨਤ ਹਹੁ ਜੈਸੀ ਤੈਸੀ ॥ ਅਬ ਕਹਾ ਕਰਹੁਗੇ </p>
<p> ਐਸੀ ॥੧॥ ਰਹਾਉ ॥ ਮੀਨੁ ਪਕਰਿ ਫਾਂਕਿਓ ਅਰੁ ਕਾਟਿਓ ਰਾਂਧਿ ਕੀਓ ਬਹੁ ਬਾਨੀ ॥ ਖੰਡ ਖੰਡ ਕਰਿ ਭੋਜਨੁ </p>
<p> ਕੀਨੋ ਤਊ ਨ ਬਿਸਰਿਓ ਪਾਨੀ ॥੨॥ ਆਪਨ ਬਾਪੈ ਨਾਹੀ ਕਿਸੀ ਕੋ ਭਾਵਨ ਕੋ ਹਰਿ ਰਾਜਾ ॥ ਮੋਹ ਪਟਲ ਸਭੁ </p>
<p> ਜਗਤੁ ਬਿਆਪਿਓ ਭਗਤ ਨਹੀ ਸੰਤਾਪਾ ॥੩॥ ਕਹਿ ਰਵਿਦਾਸ ਭਗਤਿ ਇਕ ਬਾਢੀ ਅਬ ਇਹ ਕਾ ਸਿਉ </p>
<p> ਕਹੀਐ ॥ ਜਾ ਕਾਰਨਿ ਹਮ ਤੁਮ ਆਰਾਧੇ ਸੋ ਦੁਖੁ ਅਜਹੂ ਸਹੀਐ ॥੪॥੨॥ ਦੁਲਭ ਜਨਮੁ ਪੁੰਨ ਫਲ ਪਾਇਓ </p>
<p> ਬਿਰਥਾ ਜਾਤ ਅਬਿਬੇਕੈ ॥ ਰਾਜੇ ਇੰਦ੍ਰ ਸਮਸਰਿ ਗ੍ਰਿਹ ਆਸਨ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਕਹਹੁ ਕਿਹ ਲੇਖੈ ॥੧॥ ਨ </p>
<p> ਬੀਚਾਰਿਓ ਰਾਜਾ ਰਾਮ ਕੋ ਰਸੁ ॥ ਜਿਹ ਰਸ ਅਨਰਸ ਬੀਸਰਿ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਜਾਨਿ ਅਜਾਨ ਭਏ ਹਮ </p>
<p> ਬਾਵਰ ਸੋਚ ਅਸੋਚ ਦਿਵਸ ਜਾਹੀ ॥ ਇੰਦ੍ਰੀ ਸਬਲ ਨਿਬਲ ਬਿਬੇਕ ਬੁਧਿ ਪਰਮਾਰਥ ਪਰਵੇਸ ਨਹੀ ॥੨॥ </p>
<p> ਕਹੀਅਤ ਆਨ ਅਚਰੀਅਤ ਅਨ ਕਛੁ ਸਮਝ ਨ ਪਰੈ ਅਪਰ ਮਾਇਆ ॥ ਕਹਿ ਰਵਿਦਾਸ ਉਦਾਸ ਦਾਸ ਮਤਿ </p>
<p> ਪਰਹਰਿ ਕੋਪੁ ਕਰਹੁ ਜੀਅ ਦਇਆ ॥੩॥੩॥ ਸੁਖ ਸਾਗਰੁ ਸੁਰਤਰ ਚਿੰਤਾਮਨਿ ਕਾਮਧੇਨੁ ਬਸਿ ਜਾ ਕੇ ॥ ਚਾਰਿ </p>
<p> ਪਦਾਰਥ ਅਸਟ ਦਸਾ ਸਿਧਿ ਨਵ ਨਿਧਿ ਕਰ ਤਲ ਤਾ ਕੇ ॥੧॥ ਹਰਿ ਹਰਿ ਹਰਿ ਨ ਜਪਹਿ ਰਸਨਾ ॥ ਅਵਰ ਸਭ </p>
<p> ਤਿਆਗਿ ਬਚਨ ਰਚਨਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਨਾ ਖਿਆਨ ਪੁਰਾਨ ਬੇਦ ਬਿਧਿ ਚਉਤੀਸ ਅਖਰ ਮਾਂਹੀ ॥ ਬਿਆਸ </p>
<p> ਬਿਚਾਰਿ ਕਹਿਓ ਪਰਮਾਰਥੁ ਰਾਮ ਨਾਮ ਸਰਿ ਨਾਹੀ ॥੨॥ ਸਹਜ ਸਮਾਧਿ ਉਪਾਧਿ ਰਹਤ ਫੁਨਿ ਬਡੈ ਭਾਗਿ </p>
<p> ਲਿਵ ਲਾਗੀ ॥ ਕਹਿ ਰਵਿਦਾਸ ਪ੍ਰਗਾਸੁ ਰਿਦੈ ਧਰਿ ਜਨਮ ਮਰਨ ਭੈ ਭਾਗੀ ॥੩॥੪॥ ਜਉ ਤੁਮ ਗਿਰਿਵਰ </p>
<p> ਤਉ ਹਮ ਮੋਰਾ ॥ ਜਉ ਤੁਮ ਚੰਦ ਤਉ ਹਮ ਭਏ ਹੈ ਚਕੋਰਾ ॥੧॥ ਮਾਧਵੇ ਤੁਮ ਨ ਤੋਰਹੁ ਤਉ ਹਮ ਨਹੀ </p>
<p> ਤੋਰਹਿ ॥ ਤੁਮ ਸਿਉ ਤੋਰਿ ਕਵਨ ਸਿਉ ਜੋਰਹਿ ॥੧॥ ਰਹਾਉ ॥ ਜਉ ਤੁਮ ਦੀਵਰਾ ਤਉ ਹਮ ਬਾਤੀ ॥ ਜਉ </p>
</section>
<section id='ang659' route='ang/659'><p> ਤੁਮ ਤੀਰਥ ਤਉ ਹਮ ਜਾਤੀ ॥੨॥ ਸਾਚੀ ਪ੍ਰੀਤਿ ਹਮ ਤੁਮ ਸਿਉ ਜੋਰੀ ॥ ਤੁਮ ਸਿਉ ਜੋਰਿ ਅਵਰ ਸੰਗਿ ਤੋਰੀ ॥੩॥ </p>
<p> ਜਹ ਜਹ ਜਾਉ ਤਹਾ ਤੇਰੀ ਸੇਵਾ ॥ ਤੁਮ ਸੋ ਠਾਕੁਰੁ ਅਉਰੁ ਨ ਦੇਵਾ ॥੪॥ ਤੁਮਰੇ ਭਜਨ ਕਟਹਿ ਜਮ ਫਾਂਸਾ ॥ </p>
<p> ਭਗਤਿ ਹੇਤ ਗਾਵੈ ਰਵਿਦਾਸਾ ॥੫॥੫॥ ਜਲ ਕੀ ਭੀਤਿ ਪਵਨ ਕਾ ਥੰਭਾ ਰਕਤ ਬੁੰਦ ਕਾ ਗਾਰਾ ॥ ਹਾਡ ਮਾਸ </p>
<p> ਨਾੜੀਂ ਕੋ ਪਿੰਜਰੁ ਪੰਖੀ ਬਸੈ ਬਿਚਾਰਾ ॥੧॥ ਪ੍ਰਾਨੀ ਕਿਆ ਮੇਰਾ ਕਿਆ ਤੇਰਾ ॥ ਜੈਸੇ ਤਰਵਰ ਪੰਖਿ ਬਸੇਰਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰਾਖਹੁ ਕੰਧ ਉਸਾਰਹੁ ਨੀਵਾਂ ॥ ਸਾਢੇ ਤੀਨਿ ਹਾਥ ਤੇਰੀ ਸੀਵਾਂ ॥੨॥ ਬੰਕੇ ਬਾਲ ਪਾਗ ਸਿਰਿ ਡੇਰੀ ॥ </p>
<p> ਇਹੁ ਤਨੁ ਹੋਇਗੋ ਭਸਮ ਕੀ ਢੇਰੀ ॥੩॥ ਊਚੇ ਮੰਦਰ ਸੁੰਦਰ ਨਾਰੀ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਬਾਜੀ ਹਾਰੀ ॥੪॥ ਮੇਰੀ </p>
<p> ਜਾਤਿ ਕਮੀਨੀ ਪਾਂਤਿ ਕਮੀਨੀ ਓਛਾ ਜਨਮੁ ਹਮਾਰਾ ॥ ਤੁਮ ਸਰਨਾਗਤਿ ਰਾਜਾ ਰਾਮ ਚੰਦ ਕਹਿ ਰਵਿਦਾਸ ਚਮਾਰਾ </p>
<p> ॥੫॥੬॥ ਚਮਰਟਾ ਗਾਂਠਿ ਨ ਜਨਈ ॥ ਲੋਗੁ ਗਠਾਵੈ ਪਨਹੀ ॥੧॥ ਰਹਾਉ ॥ ਆਰ ਨਹੀ ਜਿਹ ਤੋਪਉ ॥ ਨਹੀ </p>
<p> ਰਾਂਬੀ ਠਾਉ ਰੋਪਉ ॥੧॥ ਲੋਗੁ ਗੰਠਿ ਗੰਠਿ ਖਰਾ ਬਿਗੂਚਾ ॥ ਹਉ ਬਿਨੁ ਗਾਂਠੇ ਜਾਇ ਪਹੂਚਾ ॥੨॥ ਰਵਿਦਾਸੁ </p>
<p> ਜਪੈ ਰਾਮ ਨਾਮਾ ॥ ਮੋਹਿ ਜਮ ਸਿਉ ਨਾਹੀ ਕਾਮਾ ॥੩॥੭॥ </p>
<p> ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਭੀਖਨ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨੈਨਹੁ ਨੀਰੁ ਬਹੈ ਤਨੁ ਖੀਨਾ ਭਏ ਕੇਸ ਦੁਧ ਵਾਨੀ ॥ ਰੂਧਾ ਕੰਠੁ ਸਬਦੁ ਨਹੀ ਉਚਰੈ ਅਬ ਕਿਆ ਕਰਹਿ ਪਰਾਨੀ </p>
<p> ॥੧॥ ਰਾਮ ਰਾਇ ਹੋਹਿ ਬੈਦ ਬਨਵਾਰੀ ॥ ਅਪਨੇ ਸੰਤਹ ਲੇਹੁ ਉਬਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਮਾਥੇ ਪੀਰ ਸਰੀਰਿ </p>
<p> ਜਲਨਿ ਹੈ ਕਰਕ ਕਰੇਜੇ ਮਾਹੀ ॥ ਐਸੀ ਬੇਦਨ ਉਪਜਿ ਖਰੀ ਭਈ ਵਾ ਕਾ ਅਉਖਧੁ ਨਾਹੀ ॥੨॥ ਹਰਿ ਕਾ ਨਾਮੁ </p>
<p> ਅੰਮ੍ਰਿਤ ਜਲੁ ਨਿਰਮਲੁ ਇਹੁ ਅਉਖਧੁ ਜਗਿ ਸਾਰਾ ॥ ਗੁਰ ਪਰਸਾਦਿ ਕਹੈ ਜਨੁ ਭੀਖਨੁ ਪਾਵਉ ਮੋਖ ਦੁਆਰਾ </p>
<p> ॥੩॥੧॥ ਐਸਾ ਨਾਮੁ ਰਤਨੁ ਨਿਰਮੋਲਕੁ ਪੁੰਨਿ ਪਦਾਰਥੁ ਪਾਇਆ ॥ ਅਨਿਕ ਜਤਨ ਕਰਿ ਹਿਰਦੈ ਰਾਖਿਆ </p>
<p> ਰਤਨੁ ਨ ਛਪੈ ਛਪਾਇਆ ॥੧॥ ਹਰਿ ਗੁਨ ਕਹਤੇ ਕਹਨੁ ਨ ਜਾਈ ॥ ਜੈਸੇ ਗੂੰਗੇ ਕੀ ਮਿਠਿਆਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰਸਨਾ ਰਮਤ ਸੁਨਤ ਸੁਖੁ ਸ੍ਰਵਨਾ ਚਿਤ ਚੇਤੇ ਸੁਖੁ ਹੋਈ ॥ ਕਹੁ ਭੀਖਨ ਦੁਇ ਨੈਨ ਸੰਤੋਖੇ ਜਹ ਦੇਖਾਂ </p>
<p> ਤਹ ਸੋਈ ॥੨॥੨॥ </p>
</section>
<section id='ang660' route='ang/660'><p> ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਘਰੁ ੧ ਚਉਪਦੇ </p>
<h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਜੀਉ ਡਰਤੁ ਹੈ ਆਪਣਾ ਕੈ ਸਿਉ ਕਰੀ ਪੁਕਾਰ ॥ ਦੂਖ ਵਿਸਾਰਣੁ ਸੇਵਿਆ ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ॥੧॥ ਸਾਹਿਬੁ </p>
<p> ਮੇਰਾ ਨੀਤ ਨਵਾ ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਅਨਦਿਨੁ ਸਾਹਿਬੁ ਸੇਵੀਐ ਅੰਤਿ ਛਡਾਏ ਸੋਇ ॥ ਸੁਣਿ </p>
<p> ਸੁਣਿ ਮੇਰੀ ਕਾਮਣੀ ਪਾਰਿ ਉਤਾਰਾ ਹੋਇ ॥੨॥ ਦਇਆਲ ਤੇਰੈ ਨਾਮਿ ਤਰਾ ॥ ਸਦ ਕੁਰਬਾਣੈ ਜਾਉ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਰਬੰ ਸਾਚਾ ਏਕੁ ਹੈ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਤਾ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇ ॥੩॥ ਤੁਧੁ </p>
<p> ਬਾਝੁ ਪਿਆਰੇ ਕੇਵ ਰਹਾ ॥ ਸਾ ਵਡਿਆਈ ਦੇਹਿ ਜਿਤੁ ਨਾਮਿ ਤੇਰੇ ਲਾਗਿ ਰਹਾਂ ॥ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ਜਿਸੁ ਆਗੈ </p>
<p> ਪਿਆਰੇ ਜਾਇ ਕਹਾ ॥੧॥ ਰਹਾਉ ॥ ਸੇਵੀ ਸਾਹਿਬੁ ਆਪਣਾ ਅਵਰੁ ਨ ਜਾਚੰਉ ਕੋਇ ॥ ਨਾਨਕੁ ਤਾ ਕਾ ਦਾਸੁ </p>
<p> ਹੈ ਬਿੰਦ ਬਿੰਦ ਚੁਖ ਚੁਖ ਹੋਇ ॥੪॥ ਸਾਹਿਬ ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ ਬਿੰਦ ਬਿੰਦ ਚੁਖ ਚੁਖ ਹੋਇ ॥੧॥ ਰਹਾਉ </p>
<p> ॥੪॥੧॥ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਹਮ ਆਦਮੀ ਹਾਂ ਇਕ ਦਮੀ ਮੁਹਲਤਿ ਮੁਹਤੁ ਨ ਜਾਣਾ ॥ ਨਾਨਕੁ ਬਿਨਵੈ ਤਿਸੈ </p>
<p> ਸਰੇਵਹੁ ਜਾ ਕੇ ਜੀਅ ਪਰਾਣਾ ॥੧॥ ਅੰਧੇ ਜੀਵਨਾ ਵੀਚਾਰਿ ਦੇਖਿ ਕੇਤੇ ਕੇ ਦਿਨਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਸੁ ਮਾਸੁ </p>
<p> ਸਭੁ ਜੀਉ ਤੁਮਾਰਾ ਤੂ ਮੈ ਖਰਾ ਪਿਆਰਾ ॥ ਨਾਨਕੁ ਸਾਇਰੁ ਏਵ ਕਹਤੁ ਹੈ ਸਚੇ ਪਰਵਦਗਾਰਾ ॥੨॥ ਜੇ ਤੂ ਕਿਸੈ </p>
<p> ਨ ਦੇਹੀ ਮੇਰੇ ਸਾਹਿਬਾ ਕਿਆ ਕੋ ਕਢੈ ਗਹਣਾ ॥ ਨਾਨਕੁ ਬਿਨਵੈ ਸੋ ਕਿਛੁ ਪਾਈਐ ਪੁਰਬਿ ਲਿਖੇ ਕਾ ਲਹਣਾ </p>
<p> ॥੩॥ ਨਾਮੁ ਖਸਮ ਕਾ ਚਿਤਿ ਨ ਕੀਆ ਕਪਟੀ ਕਪਟੁ ਕਮਾਣਾ ॥ ਜਮ ਦੁਆਰਿ ਜਾ ਪਕੜਿ ਚਲਾਇਆ ਤਾ </p>
</section>
<section id='ang661' route='ang/661'><p> ਚਲਦਾ ਪਛੁਤਾਣਾ ॥੪॥ ਜਬ ਲਗੁ ਦੁਨੀਆ ਰਹੀਐ ਨਾਨਕ ਕਿਛੁ ਸੁਣੀਐ ਕਿਛੁ ਕਹੀਐ ॥ ਭਾਲਿ ਰਹੇ ਹਮ </p>
<p> ਰਹਣੁ ਨ ਪਾਇਆ ਜੀਵਤਿਆ ਮਰਿ ਰਹੀਐ ॥੫॥੨॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਘਰੁ ਦੂਜਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਉ ਸਿਮਰੀ ਸਿਵਰਿਆ ਨਹੀ ਜਾਇ ॥ ਤਪੈ ਹਿਆਉ ਜੀਅੜਾ ਬਿਲਲਾਇ ॥ ਸਿਰਜਿ ਸਵਾਰੇ ਸਾਚਾ ਸੋਇ ॥ </p>
<p> ਤਿਸੁ ਵਿਸਰਿਐ ਚੰਗਾ ਕਿਉ ਹੋਇ ॥੧॥ ਹਿਕਮਤਿ ਹੁਕਮਿ ਨ ਪਾਇਆ ਜਾਇ ॥ ਕਿਉ ਕਰਿ ਸਾਚਿ ਮਿਲਉ ਮੇਰੀ </p>
<p> ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਵਖਰੁ ਨਾਮੁ ਦੇਖਣ ਕੋਈ ਜਾਇ ॥ ਨਾ ਕੋ ਚਾਖੈ ਨਾ ਕੋ ਖਾਇ ॥ ਲੋਕਿ ਪਤੀਣੈ ਨਾ ਪਤਿ </p>
<p> ਹੋਇ ॥ ਤਾ ਪਤਿ ਰਹੈ ਰਾਖੈ ਜਾ ਸੋਇ ॥੨॥ ਜਹ ਦੇਖਾ ਤਹ ਰਹਿਆ ਸਮਾਇ ॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥ </p>
<p> ਜੇ ਕੋ ਕਰੇ ਕੀਤੈ ਕਿਆ ਹੋਇ ॥ ਜਿਸ ਨੋ ਬਖਸੇ ਸਾਚਾ ਸੋਇ ॥੩॥ ਹੁਣਿ ਉਠਿ ਚਲਣਾ ਮੁਹਤਿ ਕਿ ਤਾਲਿ ॥ </p>
<p> ਕਿਆ ਮੁਹੁ ਦੇਸਾ ਗੁਣ ਨਹੀ ਨਾਲਿ ॥ ਜੈਸੀ ਨਦਰਿ ਕਰੇ ਤੈਸਾ ਹੋਇ ॥ ਵਿਣੁ ਨਦਰੀ ਨਾਨਕ ਨਹੀ ਕੋਇ </p>
<p> ॥੪॥੧॥੩॥ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸਿਮਰਿਆ ਜਾਇ ॥ ਆਤਮਾ ਦ੍ਰਵੈ ਰਹੈ ਲਿਵ ਲਾਇ ॥ </p>
<p> ਆਤਮਾ ਪਰਾਤਮਾ ਏਕੋ ਕਰੈ ॥ ਅੰਤਰ ਕੀ ਦੁਬਿਧਾ ਅੰਤਰਿ ਮਰੈ ॥੧॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇਆ ਜਾਇ ॥ ਹਰਿ </p>
<p> ਸਿਉ ਚਿਤੁ ਲਾਗੈ ਫਿਰਿ ਕਾਲੁ ਨ ਖਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਚਿ ਸਿਮਰਿਐ ਹੋਵੈ ਪਰਗਾਸੁ ॥ ਤਾ ਤੇ ਬਿਖਿਆ ਮਹਿ </p>
<p> ਰਹੈ ਉਦਾਸੁ ॥ ਸਤਿਗੁਰ ਕੀ ਐਸੀ ਵਡਿਆਈ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਵਿਚੇ ਗਤਿ ਪਾਈ ॥੨॥ ਐਸੀ ਸੇਵਕੁ ਸੇਵਾ ਕਰੈ ॥ </p>
<p> ਜਿਸ ਕਾ ਜੀਉ ਤਿਸੁ ਆਗੈ ਧਰੈ ॥ ਸਾਹਿਬ ਭਾਵੈ ਸੋ ਪਰਵਾਣੁ ॥ ਸੋ ਸੇਵਕੁ ਦਰਗਹ ਪਾਵੈ ਮਾਣੁ ॥੩॥ ਸਤਿਗੁਰ </p>
<p> ਕੀ ਮੂਰਤਿ ਹਿਰਦੈ ਵਸਾਏ ॥ ਜੋ ਇਛੈ ਸੋਈ ਫਲੁ ਪਾਏ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਕਿਰਪਾ ਕਰੈ ॥ ਸੋ ਸੇਵਕੁ ਜਮ ਤੇ ਕੈਸਾ </p>
<p> ਡਰੈ ॥੪॥ ਭਨਤਿ ਨਾਨਕੁ ਕਰੇ ਵੀਚਾਰੁ ॥ ਸਾਚੀ ਬਾਣੀ ਸਿਉ ਧਰੇ ਪਿਆਰੁ ॥ ਤਾ ਕੋ ਪਾਵੈ ਮੋਖ ਦੁਆਰੁ ॥ ਜਪੁ </p>
<p> ਤਪੁ ਸਭੁ ਇਹੁ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥੫॥੨॥੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਜੀਉ ਤਪਤੁ ਹੈ ਬਾਰੋ ਬਾਰ ॥ ਤਪਿ ਤਪਿ </p>
<p> ਖਪੈ ਬਹੁਤੁ ਬੇਕਾਰ ॥ ਜੈ ਤਨਿ ਬਾਣੀ ਵਿਸਰਿ ਜਾਇ ॥ ਜਿਉ ਪਕਾ ਰੋਗੀ ਵਿਲਲਾਇ ॥੧॥ ਬਹੁਤਾ ਬੋਲਣੁ </p>
<p> ਝਖਣੁ ਹੋਇ ॥ ਵਿਣੁ ਬੋਲੇ ਜਾਣੈ ਸਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ ਕਨ ਕੀਤੇ ਅਖੀ ਨਾਕੁ ॥ ਜਿਨਿ ਜਿਹਵਾ </p>
</section>
<section id='ang662' route='ang/662'><p> ਦਿਤੀ ਬੋਲੇ ਤਾਤੁ ॥ ਜਿਨਿ ਮਨੁ ਰਾਖਿਆ ਅਗਨੀ ਪਾਇ ॥ ਵਾਜੈ ਪਵਣੁ ਆਖੈ ਸਭ ਜਾਇ ॥੨॥ ਜੇਤਾ ਮੋਹੁ ਪਰੀਤਿ </p>
<p> ਸੁਆਦ ॥ ਸਭਾ ਕਾਲਖ ਦਾਗਾ ਦਾਗ ॥ ਦਾਗ ਦੋਸ ਮੁਹਿ ਚਲਿਆ ਲਾਇ ॥ ਦਰਗਹ ਬੈਸਣ ਨਾਹੀ ਜਾਇ ॥੩॥ </p>
<p> ਕਰਮਿ ਮਿਲੈ ਆਖਣੁ ਤੇਰਾ ਨਾਉ ॥ ਜਿਤੁ ਲਗਿ ਤਰਣਾ ਹੋਰੁ ਨਹੀ ਥਾਉ ॥ ਜੇ ਕੋ ਡੂਬੈ ਫਿਰਿ ਹੋਵੈ ਸਾਰ ॥ ਨਾਨਕ </p>
<p> ਸਾਚਾ ਸਰਬ ਦਾਤਾਰ ॥੪॥੩॥੫॥ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਚੋਰੁ ਸਲਾਹੇ ਚੀਤੁ ਨ ਭੀਜੈ ॥ ਜੇ ਬਦੀ ਕਰੇ ਤਾ ਤਸੂ </p>
<p> ਨ ਛੀਜੈ ॥ ਚੋਰ ਕੀ ਹਾਮਾ ਭਰੇ ਨ ਕੋਇ ॥ ਚੋਰੁ ਕੀਆ ਚੰਗਾ ਕਿਉ ਹੋਇ ॥੧॥ ਸੁਣਿ ਮਨ ਅੰਧੇ ਕੁਤੇ ਕੂੜਿਆਰ ॥ </p>
<p> ਬਿਨੁ ਬੋਲੇ ਬੂਝੀਐ ਸਚਿਆਰ ॥੧॥ ਰਹਾਉ ॥ ਚੋਰੁ ਸੁਆਲਿਉ ਚੋਰੁ ਸਿਆਣਾ ॥ ਖੋਟੇ ਕਾ ਮੁਲੁ ਏਕੁ ਦੁਗਾਣਾ ॥ </p>
<p> ਜੇ ਸਾਥਿ ਰਖੀਐ ਦੀਜੈ ਰਲਾਇ ॥ ਜਾ ਪਰਖੀਐ ਖੋਟਾ ਹੋਇ ਜਾਇ ॥੨॥ ਜੈਸਾ ਕਰੇ ਸੁ ਤੈਸਾ ਪਾਵੈ ॥ ਆਪਿ </p>
<p> ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਵੈ ॥ ਜੇ ਵਡਿਆਈਆ ਆਪੇ ਖਾਇ ॥ ਜੇਹੀ ਸੁਰਤਿ ਤੇਹੈ ਰਾਹਿ ਜਾਇ ॥੩॥ ਜੇ ਸਉ ਕੂੜੀਆ </p>
<p> ਕੂੜੁ ਕਬਾੜੁ ॥ ਭਾਵੈ ਸਭੁ ਆਖਉ ਸੰਸਾਰੁ ॥ ਤੁਧੁ ਭਾਵੈ ਅਧੀ ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਜਾਣੈ ਜਾਣੁ ਸੁਜਾਣੁ </p>
<p> ॥੪॥੪॥੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਕਾਇਆ ਕਾਗਦੁ ਮਨੁ ਪਰਵਾਣਾ ॥ ਸਿਰ ਕੇ ਲੇਖ ਨ ਪੜੈ ਇਆਣਾ ॥ </p>
<p> ਦਰਗਹ ਘੜੀਅਹਿ ਤੀਨੇ ਲੇਖ ॥ ਖੋਟਾ ਕਾਮਿ ਨ ਆਵੈ ਵੇਖੁ ॥੧॥ ਨਾਨਕ ਜੇ ਵਿਚਿ ਰੁਪਾ ਹੋਇ ॥ ਖਰਾ ਖਰਾ </p>
<p> ਆਖੈ ਸਭੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਕਾਦੀ ਕੂੜੁ ਬੋਲਿ ਮਲੁ ਖਾਇ ॥ ਬ੍ਰਾਹਮਣੁ ਨਾਵੈ ਜੀਆ ਘਾਇ ॥ ਜੋਗੀ ਜੁਗਤਿ </p>
<p> ਨ ਜਾਣੈ ਅੰਧੁ ॥ ਤੀਨੇ ਓਜਾੜੇ ਕਾ ਬੰਧੁ ॥੨॥ ਸੋ ਜੋਗੀ ਜੋ ਜੁਗਤਿ ਪਛਾਣੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਏਕੋ ਜਾਣੈ ॥ ਕਾਜੀ </p>
<p> ਸੋ ਜੋ ਉਲਟੀ ਕਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਜੀਵਤੁ ਮਰੈ ॥ ਸੋ ਬ੍ਰਾਹਮਣੁ ਜੋ ਬ੍ਰਹਮੁ ਬੀਚਾਰੈ ॥ ਆਪਿ ਤਰੈ ਸਗਲੇ ਕੁਲ </p>
<p> ਤਾਰੈ ॥੩॥ ਦਾਨਸਬੰਦੁ ਸੋਈ ਦਿਲਿ ਧੋਵੈ ॥ ਮੁਸਲਮਾਣੁ ਸੋਈ ਮਲੁ ਖੋਵੈ ॥ ਪੜਿਆ ਬੂਝੈ ਸੋ ਪਰਵਾਣੁ ॥ ਜਿਸੁ </p>
<p> ਸਿਰਿ ਦਰਗਹ ਕਾ ਨੀਸਾਣੁ ॥੪॥੫॥੭॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਘਰੁ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਾਲੁ ਨਾਹੀ ਜੋਗੁ ਨਾਹੀ ਨਾਹੀ ਸਤ ਕਾ ਢਬੁ ॥ ਥਾਨਸਟ ਜਗ ਭਰਿਸਟ ਹੋਏ ਡੂਬਤਾ ਇਵ ਜਗੁ ॥੧॥ ਕਲ ਮਹਿ </p>
<p> ਰਾਮ ਨਾਮੁ ਸਾਰੁ ॥ ਅਖੀ ਤ ਮੀਟਹਿ ਨਾਕ ਪਕੜਹਿ ਠਗਣ ਕਉ ਸੰਸਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਆਂਟ ਸੇਤੀ ਨਾਕੁ </p>

<section id='ang663' route='ang/663'><p> ਪਕੜਹਿ ਸੂਝਤੇ ਤਿਨਿ ਲੋਅ ॥ ਮਗਰ ਪਾਛੈ ਕਛੁ ਨ ਸੂਝੈ ਏਹੁ ਪਦਮੁ ਅਲੋਅ ॥੨॥ ਖਤ੍ਰੀਆ ਤ ਧਰਮੁ ਛੋਡਿਆ </p>
<p> ਮਲੇਛ ਭਾਖਿਆ ਗਹੀ ॥ ਸ੍ਰਿਸਟਿ ਸਭ ਇਕ ਵਰਨ ਹੋਈ ਧਰਮ ਕੀ ਗਤਿ ਰਹੀ ॥੩॥ ਅਸਟ ਸਾਜ ਸਾਜਿ </p>
<p> ਪੁਰਾਣ ਸੋਧਹਿ ਕਰਹਿ ਬੇਦ ਅਭਿਆਸੁ ॥ ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਮੁਕਤਿ ਨਾਹੀ ਕਹੈ ਨਾਨਕੁ ਦਾਸੁ ॥੪॥੧॥੬॥੮॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੧ ਆਰਤੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗਗਨ ਮੈ ਥਾਲੁ ਰਵਿ ਚੰਦੁ ਦੀਪਕ ਬਨੇ ਤਾਰਿਕਾ ਮੰਡਲ ਜਨਕ ਮੋਤੀ ॥ ਧੂਪੁ ਮਲਆਨਲੋ ਪਵਣੁ ਚਵਰੋ ਕਰੇ </p>
<p> ਸਗਲ ਬਨਰਾਇ ਫੂਲੰਤ ਜੋਤੀ ॥੧॥ ਕੈਸੀ ਆਰਤੀ ਹੋਇ ਭਵ ਖੰਡਨਾ ਤੇਰੀ ਆਰਤੀ ॥ ਅਨਹਤਾ ਸਬਦ ਵਾਜੰਤ </p>
<p> ਭੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸਹਸ ਤਵ ਨੈਨ ਨਨ ਨੈਨ ਹੈ ਤੋਹਿ ਕਉ ਸਹਸ ਮੂਰਤਿ ਨਨਾ ਏਕ ਤੋਹੀ ॥ ਸਹਸ ਪਦ </p>
<p> ਬਿਮਲ ਨਨ ਏਕ ਪਦ ਗੰਧ ਬਿਨੁ ਸਹਸ ਤਵ ਗੰਧ ਇਵ ਚਲਤ ਮੋਹੀ ॥੨॥ ਸਭ ਮਹਿ ਜੋਤਿ ਜੋਤਿ ਹੈ ਸੋਇ ॥ </p>
<p> ਤਿਸ ਕੈ ਚਾਨਣਿ ਸਭ ਮਹਿ ਚਾਨਣੁ ਹੋਇ ॥ ਗੁਰ ਸਾਖੀ ਜੋਤਿ ਪਰਗਟੁ ਹੋਇ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਆਰਤੀ ਹੋਇ </p>
<p> ॥੩॥ ਹਰਿ ਚਰਣ ਕਮਲ ਮਕਰੰਦ ਲੋਭਿਤ ਮਨੋ ਅਨਦਿਨੋ ਮੋਹਿ ਆਹੀ ਪਿਆਸਾ ॥ ਕ੍ਰਿਪਾ ਜਲੁ ਦੇਹਿ ਨਾਨਕ </p>
<p> ਸਾਰਿੰਗ ਕਉ ਹੋਇ ਜਾ ਤੇ ਤੇਰੈ ਨਾਮਿ ਵਾਸਾ ॥੪॥੧॥੭॥੯॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੩ ਘਰੁ ੨ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇਹੁ ਧਨੁ ਅਖੁਟੁ ਨ ਨਿਖੁਟੈ ਨ ਜਾਇ ॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥ ਅਪੁਨੇ ਸਤਿਗੁਰ ਕਉ ਸਦ ਬਲਿ ਜਾਈ </p>
<p> ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਹਰਿ ਮੰਨਿ ਵਸਾਈ ॥੧॥ ਸੇ ਧਨਵੰਤ ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਇ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਧਨੁ </p>
<p> ਪਰਗਾਸਿਆ ਹਰਿ ਕਿਰਪਾ ਤੇ ਵਸੈ ਮਨਿ ਆਇ ॥ ਰਹਾਉ ॥ ਅਵਗੁਣ ਕਾਟਿ ਗੁਣ ਰਿਦੈ ਸਮਾਇ ॥ ਪੂਰੇ ਗੁਰ ਕੈ </p>
<p> ਸਹਜਿ ਸੁਭਾਇ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਸਾਚੀ ਬਾਣੀ ॥ ਸੁਖ ਮਨ ਅੰਤਰਿ ਸਹਜਿ ਸਮਾਣੀ ॥੨॥ ਏਕੁ ਅਚਰਜੁ ਜਨ </p>
<p> ਦੇਖਹੁ ਭਾਈ ॥ ਦੁਬਿਧਾ ਮਾਰਿ ਹਰਿ ਮੰਨਿ ਵਸਾਈ ॥ ਨਾਮੁ ਅਮੋਲਕੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਗੁਰ ਪਰਸਾਦਿ ਵਸੈ </p>
<p> ਮਨਿ ਆਇ ॥੩॥ ਸਭ ਮਹਿ ਵਸੈ ਪ੍ਰਭੁ ਏਕੋ ਸੋਇ ॥ ਗੁਰਮਤੀ ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥ ਸਹਜੇ ਜਿਨਿ ਪ੍ਰਭੁ ਜਾਣਿ </p>
</section>
<section id='ang664' route='ang/664'><p> ਪਛਾਣਿਆ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਮਨੁ ਮਾਨਿਆ ॥੪॥੧॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਹਰਿ ਨਾਮੁ ਧਨੁ ਨਿਰਮਲੁ </p>
<p> ਅਤਿ ਅਪਾਰਾ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਭਰੇ ਭੰਡਾਰਾ ॥ ਨਾਮ ਧਨ ਬਿਨੁ ਹੋਰ ਸਭ ਬਿਖੁ ਜਾਣੁ ॥ ਮਾਇਆ ਮੋਹਿ ਜਲੈ </p>
<p> ਅਭਿਮਾਨੁ ॥੧॥ ਗੁਰਮੁਖਿ ਹਰਿ ਰਸੁ ਚਾਖੈ ਕੋਇ ॥ ਤਿਸੁ ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ਪੂਰੈ ਭਾਗਿ ਪਰਾਪਤਿ </p>
<p> ਹੋਇ ॥ ਰਹਾਉ ॥ ਸਬਦੁ ਦੀਪਕੁ ਵਰਤੈ ਤਿਹੁ ਲੋਇ ॥ ਜੋ ਚਾਖੈ ਸੋ ਨਿਰਮਲੁ ਹੋਇ ॥ ਨਿਰਮਲ ਨਾਮਿ ਹਉਮੈ ਮਲੁ </p>
<p> ਧੋਇ ॥ ਸਾਚੀ ਭਗਤਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥ ਜਿਨਿ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ਸੋ ਹਰਿ ਜਨੁ ਲੋਗੁ ॥ ਤਿਸੁ ਸਦਾ ਹਰਖੁ </p>
<p> ਨਾਹੀ ਕਦੇ ਸੋਗੁ ॥ ਆਪਿ ਮੁਕਤੁ ਅਵਰਾ ਮੁਕਤੁ ਕਰਾਵੈ ॥ ਹਰਿ ਨਾਮੁ ਜਪੈ ਹਰਿ ਤੇ ਸੁਖੁ ਪਾਵੈ ॥੩॥ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਸਭ ਮੁਈ ਬਿਲਲਾਇ ॥ ਅਨਦਿਨੁ ਦਾਝਹਿ ਸਾਤਿ ਨ ਪਾਇ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸਭੁ ਤ੍ਰਿਸਨ ਬੁਝਾਏ ॥ </p>
<p> ਨਾਨਕ ਨਾਮਿ ਸਾਂਤਿ ਸੁਖੁ ਪਾਏ ॥੪॥੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਸਦਾ ਧਨੁ ਅੰਤਰਿ ਨਾਮੁ ਸਮਾਲੇ ॥ ਜੀਅ ਜੰਤ </p>
<p> ਜਿਨਹਿ ਪ੍ਰਤਿਪਾਲੇ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਤਿਨ ਕਉ ਪਾਏ ॥ ਹਰਿ ਕੈ ਨਾਮਿ ਰਤੇ ਲਿਵ ਲਾਏ ॥੧॥ ਗੁਰ ਸੇਵਾ ਤੇ </p>
<p> ਹਰਿ ਨਾਮੁ ਧਨੁ ਪਾਵੈ ॥ ਅੰਤਰਿ ਪਰਗਾਸੁ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਰਹਾਉ ॥ ਇਹੁ ਹਰਿ ਰੰਗੁ ਗੂੜਾ ਧਨ ਪਿਰ ਹੋਇ ॥ </p>
<p> ਸਾਂਤਿ ਸੀਗਾਰੁ ਰਾਵੇ ਪ੍ਰਭੁ ਸੋਇ ॥ ਹਉਮੈ ਵਿਚਿ ਪ੍ਰਭੁ ਕੋਇ ਨ ਪਾਏ ॥ ਮੂਲਹੁ ਭੁਲਾ ਜਨਮੁ ਗਵਾਏ ॥੨॥ ਗੁਰ ਤੇ </p>
<p> ਸਾਤਿ ਸਹਜ ਸੁਖੁ ਬਾਣੀ ॥ ਸੇਵਾ ਸਾਚੀ ਨਾਮਿ ਸਮਾਣੀ ॥ ਸਬਦਿ ਮਿਲੈ ਪ੍ਰੀਤਮੁ ਸਦਾ ਧਿਆਏ ॥ ਸਾਚ ਨਾਮਿ </p>
<p> ਵਡਿਆਈ ਪਾਏ ॥੩॥ ਆਪੇ ਕਰਤਾ ਜੁਗਿ ਜੁਗਿ ਸੋਇ ॥ ਨਦਰਿ ਕਰੇ ਮੇਲਾਵਾ ਹੋਇ ॥ ਗੁਰਬਾਣੀ ਤੇ ਹਰਿ ਮੰਨਿ </p>
<p> ਵਸਾਏ ॥ ਨਾਨਕ ਸਾਚਿ ਰਤੇ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਏ ॥੪॥੩॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ਤੀਜਾ ॥ ਜਗੁ ਮੈਲਾ ਮੈਲੋ ਹੋਇ </p>
<p> ਜਾਇ ॥ ਆਵੈ ਜਾਇ ਦੂਜੈ ਲੋਭਾਇ ॥ ਦੂਜੈ ਭਾਇ ਸਭ ਪਰਜ ਵਿਗੋਈ ॥ ਮਨਮੁਖਿ ਚੋਟਾ ਖਾਇ ਅਪੁਨੀ ਪਤਿ ਖੋਈ </p>
<p> ॥੧॥ ਗੁਰ ਸੇਵਾ ਤੇ ਜਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਅੰਤਰਿ ਨਾਮੁ ਵਸੈ ਪਤਿ ਊਤਮ ਹੋਇ ॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਉਬਰੇ </p>
<p> ਹਰਿ ਸਰਣਾਈ ॥ ਰਾਮ ਨਾਮਿ ਰਾਤੇ ਭਗਤਿ ਦ੍ਰਿੜਾਈ ॥ ਭਗਤਿ ਕਰੇ ਜਨੁ ਵਡਿਆਈ ਪਾਏ ॥ ਸਾਚਿ ਰਤੇ ਸੁਖ </p>
<p> ਸਹਜਿ ਸਮਾਏ ॥੨॥ ਸਾਚੇ ਕਾ ਗਾਹਕੁ ਵਿਰਲਾ ਕੋ ਜਾਣੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਆਪੁ ਪਛਾਣੁ ॥ ਸਾਚੀ ਰਾਸਿ ਸਾਚਾ </p>
<p> ਵਾਪਾਰੁ ॥ ਸੋ ਧੰਨੁ ਪੁਰਖੁ ਜਿਸੁ ਨਾਮਿ ਪਿਆਰੁ ॥੩॥ ਤਿਨਿ ਪ੍ਰਭਿ ਸਾਚੈ ਇਕਿ ਸਚਿ ਲਾਏ ॥ ਊਤਮ ਬਾਣੀ ਸਬਦੁ </p>
</section>
<section id='ang665' route='ang/665'><p> ਸੁਣਾਏ ॥ ਪ੍ਰਭ ਸਾਚੇ ਕੀ ਸਾਚੀ ਕਾਰ ॥ ਨਾਨਕ ਨਾਮਿ ਸਵਾਰਣਹਾਰ ॥੪॥੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਜੋ ਹਰਿ </p>
<p> ਸੇਵਹਿ ਤਿਨ ਬਲਿ ਜਾਉ ॥ ਤਿਨ ਹਿਰਦੈ ਸਾਚੁ ਸਚਾ ਮੁਖਿ ਨਾਉ ॥ ਸਾਚੋ ਸਾਚੁ ਸਮਾਲਿਹੁ ਦੁਖੁ ਜਾਇ ॥ ਸਾਚੈ </p>
<p> ਸਬਦਿ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਗੁਰਬਾਣੀ ਸੁਣਿ ਮੈਲੁ ਗਵਾਏ ॥ ਸਹਜੇ ਹਰਿ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕੂੜੁ ਕੁਸਤੁ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਏ ॥ ਅੰਤਰਿ ਸਾਂਤਿ ਸਹਜਿ ਸੁਖੁ ਪਾਏ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਚਲੈ ਤਾ ਆਪੁ ਜਾਇ ॥ </p>
<p> ਸਾਚੁ ਮਹਲੁ ਪਾਏ ਹਰਿ ਗੁਣ ਗਾਇ ॥੨॥ ਨ ਸਬਦੁ ਬੂਝੈ ਨ ਜਾਣੈ ਬਾਣੀ ॥ ਮਨਮੁਖਿ ਅੰਧੇ ਦੁਖਿ ਵਿਹਾਣੀ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਭੇਟੇ ਤਾ ਸੁਖੁ ਪਾਏ ॥ ਹਉਮੈ ਵਿਚਹੁ ਠਾਕਿ ਰਹਾਏ ॥੩॥ ਕਿਸ ਨੋ ਕਹੀਐ ਦਾਤਾ ਇਕੁ ਸੋਇ ॥ </p>
<p> ਕਿਰਪਾ ਕਰੇ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਸਾਚੇ ਗੁਣ ਗਾਵਾ ॥ ਨਾਨਕ ਸਾਚੇ ਸਾਚਾ ਭਾਵਾ ॥੪॥੫॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਮਨੁ ਮਰੈ ਧਾਤੁ ਮਰਿ ਜਾਇ ॥ ਬਿਨੁ ਮਨ ਮੂਏ ਕੈਸੇ ਹਰਿ ਪਾਇ ॥ ਇਹੁ ਮਨੁ ਮਰੈ ਦਾਰੂ </p>
<p> ਜਾਣੈ ਕੋਇ ॥ ਮਨੁ ਸਬਦਿ ਮਰੈ ਬੂਝੈ ਜਨੁ ਸੋਇ ॥੧॥ ਜਿਸ ਨੋ ਬਖਸੇ ਹਰਿ ਦੇ ਵਡਿਆਈ ॥ ਗੁਰ ਪਰਸਾਦਿ ਵਸੈ </p>
<p> ਮਨਿ ਆਈ ॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਕਰਣੀ ਕਾਰ ਕਮਾਵੈ ॥ ਤਾ ਇਸੁ ਮਨ ਕੀ ਸੋਝੀ ਪਾਵੈ ॥ ਮਨੁ ਮੈ ਮਤੁ ਮੈਗਲ </p>
<p> ਮਿਕਦਾਰਾ ॥ ਗੁਰੁ ਅੰਕਸੁ ਮਾਰਿ ਜੀਵਾਲਣਹਾਰਾ ॥੨॥ ਮਨੁ ਅਸਾਧੁ ਸਾਧੈ ਜਨੁ ਕੋਈ ॥ ਅਚਰੁ ਚਰੈ ਤਾ ਨਿਰਮਲੁ </p>
<p> ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਇਹੁ ਮਨੁ ਲਇਆ ਸਵਾਰਿ ॥ ਹਉਮੈ ਵਿਚਹੁ ਤਜੈ ਵਿਕਾਰ ॥੩॥ ਜੋ ਧੁਰਿ ਰਖਿਅਨੁ ਮੇਲਿ </p>
<p> ਮਿਲਾਇ ॥ ਕਦੇ ਨ ਵਿਛੁੜਹਿ ਸਬਦਿ ਸਮਾਇ ॥ ਆਪਣੀ ਕਲਾ ਆਪੇ ਪ੍ਰਭੁ ਜਾਣੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਪਛਾਣੈ ॥੪॥੬॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਕਾਚਾ ਧਨੁ ਸੰਚਹਿ ਮੂਰਖ ਗਾਵਾਰ ॥ ਮਨਮੁਖ ਭੂਲੇ ਅੰਧ ਗਾਵਾਰ ॥ </p>
<p> ਬਿਖਿਆ ਕੈ ਧਨਿ ਸਦਾ ਦੁਖੁ ਹੋਇ ॥ ਨਾ ਸਾਥਿ ਜਾਇ ਨ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਸਾਚਾ ਧਨੁ ਗੁਰਮਤੀ ਪਾਏ ॥ </p>
<p> ਕਾਚਾ ਧਨੁ ਫੁਨਿ ਆਵੈ ਜਾਏ ॥ ਰਹਾਉ ॥ ਮਨਮੁਖਿ ਭੂਲੇ ਸਭਿ ਮਰਹਿ ਗਵਾਰ ॥ ਭਵਜਲਿ ਡੂਬੇ ਨ ਉਰਵਾਰਿ ਨ </p>
<p> ਪਾਰਿ ॥ ਸਤਿਗੁਰੁ ਭੇਟੇ ਪੂਰੈ ਭਾਗਿ ॥ ਸਾਚਿ ਰਤੇ ਅਹਿਨਿਸਿ ਬੈਰਾਗਿ ॥੨॥ ਚਹੁ ਜੁਗ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਸਾਚੀ </p>
<p> ਬਾਣੀ ॥ ਪੂਰੈ ਭਾਗਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੀ ॥ ਸਿਧ ਸਾਧਿਕ ਤਰਸਹਿ ਸਭਿ ਲੋਇ ॥ ਪੂਰੈ ਭਾਗਿ ਪਰਾਪਤਿ ਹੋਇ </p>
<p> ॥੩॥ ਸਭੁ ਕਿਛੁ ਸਾਚਾ ਸਾਚਾ ਹੈ ਸੋਇ ॥ ਊਤਮ ਬ੍ਰਹਮੁ ਪਛਾਣੈ ਕੋਇ ॥ ਸਚੁ ਸਾਚਾ ਸਚੁ ਆਪਿ ਦ੍ਰਿੜਾਏ ॥ </p>
</section>
<section id='ang666' route='ang/666'><p> ਨਾਨਕ ਆਪੇ ਵੇਖੈ ਆਪੇ ਸਚਿ ਲਾਏ ॥੪॥੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੩ ॥ ਨਾਵੈ ਕੀ ਕੀਮਤਿ ਮਿਤਿ ਕਹੀ ਨ ਜਾਇ ॥ </p>
<p> ਸੇ ਜਨ ਧੰਨੁ ਜਿਨ ਇਕ ਨਾਮਿ ਲਿਵ ਲਾਇ ॥ ਗੁਰਮਤਿ ਸਾਚੀ ਸਾਚਾ ਵੀਚਾਰੁ ॥ ਆਪੇ ਬਖਸੇ ਦੇ ਵੀਚਾਰੁ ॥੧॥ </p>
<p> ਹਰਿ ਨਾਮੁ ਅਚਰਜੁ ਪ੍ਰਭੁ ਆਪਿ ਸੁਣਾਏ ॥ ਕਲੀ ਕਾਲ ਵਿਚਿ ਗੁਰਮੁਖਿ ਪਾਏ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਮੂਰਖ ਮੂਰਖ </p>
<p> ਮਨ ਮਾਹਿ ॥ ਹਉਮੈ ਵਿਚਿ ਸਭ ਕਾਰ ਕਮਾਹਿ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹੰਉਮੈ ਜਾਇ ॥ ਆਪੇ ਬਖਸੇ ਲਏ ਮਿਲਾਇ </p>
<p> ॥੨॥ ਬਿਖਿਆ ਕਾ ਧਨੁ ਬਹੁਤੁ ਅਭਿਮਾਨੁ ॥ ਅਹੰਕਾਰਿ ਡੂਬੈ ਨ ਪਾਵੈ ਮਾਨੁ ॥ ਆਪੁ ਛੋਡਿ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ </p>
<p> ਗੁਰਮਤਿ ਸਾਲਾਹੀ ਸਚੁ ਸੋਈ ॥੩॥ ਆਪੇ ਸਾਜੇ ਕਰਤਾ ਸੋਇ ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਜਿਸੁ ਸਚਿ </p>
<p> ਲਾਏ ਸੋਈ ਲਾਗੈ ॥ ਨਾਨਕ ਨਾਮਿ ਸਦਾ ਸੁਖੁ ਆਗੈ ॥੪॥੮॥ </p>
<p> ਰਾਗੁ ਧਨਾਸਿਰੀ ਮਹਲਾ ੩ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਮ ਭੀਖਕ ਭੇਖਾਰੀ ਤੇਰੇ ਤੂ ਨਿਜ ਪਤਿ ਹੈ ਦਾਤਾ ॥ ਹੋਹੁ ਦੈਆਲ ਨਾਮੁ ਦੇਹੁ ਮੰਗਤ ਜਨ ਕੰਉ ਸਦਾ ਰਹਉ </p>
<p> ਰੰਗਿ ਰਾਤਾ ॥੧॥ ਹੰਉ ਬਲਿਹਾਰੈ ਜਾਉ ਸਾਚੇ ਤੇਰੇ ਨਾਮ ਵਿਟਹੁ ॥ ਕਰਣ ਕਾਰਣ ਸਭਨਾ ਕਾ ਏਕੋ ਅਵਰੁ ਨ </p>
<p> ਦੂਜਾ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਬਹੁਤੇ ਫੇਰ ਪਏ ਕਿਰਪਨ ਕਉ ਅਬ ਕਿਛੁ ਕਿਰਪਾ ਕੀਜੈ ॥ ਹੋਹੁ ਦਇਆਲ ਦਰਸਨੁ </p>
<p> ਦੇਹੁ ਅਪੁਨਾ ਐਸੀ ਬਖਸ ਕਰੀਜੈ ॥੨॥ ਭਨਤਿ ਨਾਨਕ ਭਰਮ ਪਟ ਖੂਲੇੑ ਗੁਰ ਪਰਸਾਦੀ ਜਾਨਿਆ ॥ ਸਾਚੀ </p>
<p> ਲਿਵ ਲਾਗੀ ਹੈ ਭੀਤਰਿ ਸਤਿਗੁਰ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ॥੩॥੧॥੯॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੧ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੋ ਹਰਿ ਸੇਵਹਿ ਸੰਤ ਭਗਤ ਤਿਨ ਕੇ ਸਭਿ ਪਾਪ ਨਿਵਾਰੀ ॥ ਹਮ ਊਪਰਿ ਕਿਰਪਾ ਕਰਿ ਸੁਆਮੀ ਰਖੁ ਸੰਗਤਿ </p>
<p> ਤੁਮ ਜੁ ਪਿਆਰੀ ॥੧॥ ਹਰਿ ਗੁਣ ਕਹਿ ਨ ਸਕਉ ਬਨਵਾਰੀ ॥ ਹਮ ਪਾਪੀ ਪਾਥਰ ਨੀਰਿ ਡੁਬਤ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਪਾਖਣ ਹਮ ਤਾਰੀ ॥ ਰਹਾਉ ॥ ਜਨਮ ਜਨਮ ਕੇ ਲਾਗੇ ਬਿਖੁ ਮੋਰਚਾ ਲਗਿ ਸੰਗਤਿ ਸਾਧ ਸਵਾਰੀ ॥ ਜਿਉ </p>
<p> ਕੰਚਨੁ ਬੈਸੰਤਰਿ ਤਾਇਓ ਮਲੁ ਕਾਟੀ ਕਟਿਤ ਉਤਾਰੀ ॥੨॥ ਹਰਿ ਹਰਿ ਜਪਨੁ ਜਪਉ ਦਿਨੁ ਰਾਤੀ ਜਪਿ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਉਰਿ ਧਾਰੀ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਅਉਖਧੁ ਜਗਿ ਪੂਰਾ ਜਪਿ ਹਰਿ ਹਰਿ ਹਉਮੈ ਮਾਰੀ ॥੩॥ </p>
</section>
<section id='ang667' route='ang/667'><p> ਹਰਿ ਹਰਿ ਅਗਮ ਅਗਾਧਿ ਬੋਧਿ ਅਪਰੰਪਰ ਪੁਰਖ ਅਪਾਰੀ ॥ ਜਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਜਗਜੀਵਨ ਜਨ ਨਾਨਕ </p>
<p> ਪੈਜ ਸਵਾਰੀ ॥੪॥੧॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ ਹਰਿ ਜਪਿਓ ਤਿਨ ਕਾ ਦੂਖੁ ਭਰਮੁ ਭਉ ਭਾਗੀ </p>
<p> ॥ ਅਪਨੀ ਸੇਵਾ ਆਪਿ ਕਰਾਈ ਗੁਰਮਤਿ ਅੰਤਰਿ ਜਾਗੀ ॥੧॥ ਹਰਿ ਕੈ ਨਾਮਿ ਰਤਾ ਬੈਰਾਗੀ ॥ ਹਰਿ ਹਰਿ ਕਥਾ </p>
<p> ਸੁਣੀ ਮਨਿ ਭਾਈ ਗੁਰਮਤਿ ਹਰਿ ਲਿਵ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤ ਜਨਾ ਕੀ ਜਾਤਿ ਹਰਿ ਸੁਆਮੀ ਤੁਮੑ ਠਾਕੁਰ </p>
<p> ਹਮ ਸਾਂਗੀ ॥ ਜੈਸੀ ਮਤਿ ਦੇਵਹੁ ਹਰਿ ਸੁਆਮੀ ਹਮ ਤੈਸੇ ਬੁਲਗ ਬੁਲਾਗੀ ॥੨॥ ਕਿਆ ਹਮ ਕਿਰਮ ਨਾਨੑ ਨਿਕ </p>
<p> ਕੀਰੇ ਤੁਮੑ ਵਡ ਪੁਰਖ ਵਡਾਗੀ ॥ ਤੁਮੑਰੀ ਗਤਿ ਮਿਤਿ ਕਹਿ ਨ ਸਕਹ ਪ੍ਰਭ ਹਮ ਕਿਉ ਕਰਿ ਮਿਲਹ ਅਭਾਗੀ ॥੩ </p>
<p> ॥ ਹਰਿ ਪ੍ਰਭ ਸੁਆਮੀ ਕਿਰਪਾ ਧਾਰਹੁ ਹਮ ਹਰਿ ਹਰਿ ਸੇਵਾ ਲਾਗੀ ॥ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸੁ ਕਰਹੁ ਪ੍ਰਭ ਹਮ ਹਰਿ </p>
<p> ਕਥਾ ਕਥਾਗੀ ॥੪॥੨॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕਾ ਸੰਤੁ ਸਤਗੁਰੁ ਸਤ ਪੁਰਖਾ ਜੋ ਬੋਲੈ ਹਰਿ ਹਰਿ ਬਾਨੀ </p>
<p> ॥ ਜੋ ਜੋ ਕਹੈ ਸੁਣੈ ਸੋ ਮੁਕਤਾ ਹਮ ਤਿਸ ਕੈ ਸਦ ਕੁਰਬਾਨੀ ॥੧॥ ਹਰਿ ਕੇ ਸੰਤ ਸੁਨਹੁ ਜਸੁ ਕਾਨੀ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਕਥਾ ਸੁਨਹੁ ਇਕ ਨਿਮਖ ਪਲ ਸਭਿ ਕਿਲਵਿਖ ਪਾਪ ਲਹਿ ਜਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਐਸਾ ਸੰਤੁ ਸਾਧੁ ਜਿਨ </p>
<p> ਪਾਇਆ ਤੇ ਵਡ ਪੁਰਖ ਵਡਾਨੀ ॥ ਤਿਨ ਕੀ ਧੂਰਿ ਮੰਗਹ ਪ੍ਰਭ ਸੁਆਮੀ ਹਮ ਹਰਿ ਲੋਚ ਲੁਚਾਨੀ ॥੨॥ ਹਰਿ ਹਰਿ </p>
<p> ਸਫਲਿਓ ਬਿਰਖੁ ਪ੍ਰਭ ਸੁਆਮੀ ਜਿਨ ਜਪਿਓ ਸੇ ਤ੍ਰਿਪਤਾਨੀ ॥ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਸੇ ਸਭ ਲਾਥੀ ਭੂਖ </p>
<p> ਭੁਖਾਨੀ ॥੩॥ ਜਿਨ ਕੇ ਵਡੇ ਭਾਗ ਵਡ ਊਚੇ ਤਿਨ ਹਰਿ ਜਪਿਓ ਜਪਾਨੀ ॥ ਤਿਨ ਹਰਿ ਸੰਗਤਿ ਮੇਲਿ ਪ੍ਰਭ </p>
<p> ਸੁਆਮੀ ਜਨ ਨਾਨਕ ਦਾਸ ਦਸਾਨੀ ॥੪॥੩॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਹਮ ਅੰਧੁਲੇ ਅੰਧ ਬਿਖੈ ਬਿਖੁ ਰਾਤੇ </p>
<p> ਕਿਉ ਚਾਲਹ ਗੁਰ ਚਾਲੀ ॥ ਸਤਗੁਰੁ ਦਇਆ ਕਰੇ ਸੁਖਦਾਤਾ ਹਮ ਲਾਵੈ ਆਪਨ ਪਾਲੀ ॥੧॥ ਗੁਰਸਿਖ ਮੀਤ </p>
<p> ਚਲਹੁ ਗੁਰ ਚਾਲੀ ॥ ਜੋ ਗੁਰੁ ਕਹੈ ਸੋਈ ਭਲ ਮਾਨਹੁ ਹਰਿ ਹਰਿ ਕਥਾ ਨਿਰਾਲੀ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਸੰਤ </p>
<p> ਸੁਣਹੁ ਜਨ ਭਾਈ ਗੁਰੁ ਸੇਵਿਹੁ ਬੇਗਿ ਬੇਗਾਲੀ ॥ ਸਤਗੁਰੁ ਸੇਵਿ ਖਰਚੁ ਹਰਿ ਬਾਧਹੁ ਮਤ ਜਾਣਹੁ ਆਜੁ ਕਿ ਕਾਲੀੑ </p>
<p> ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਜਪਹੁ ਹਰਿ ਜਪਣਾ ਹਰਿ ਸੰਤੁ ਚਲੈ ਹਰਿ ਨਾਲੀ ॥ ਜਿਨ ਹਰਿ ਜਪਿਆ ਸੇ ਹਰਿ ਹੋਏ ਹਰਿ </p>
<p> ਮਿਲਿਆ ਕੇਲ ਕੇਲਾਲੀ ॥੩॥ ਹਰਿ ਹਰਿ ਜਪਨੁ ਜਪਿ ਲੋਚ ਲੁੋਚਾਨੀ ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਬਨਵਾਲੀ ॥ ਜਨ </p>
</section>
<section id='ang668' route='ang/668'><p> ਨਾਨਕ ਸੰਗਤਿ ਸਾਧ ਹਰਿ ਮੇਲਹੁ ਹਮ ਸਾਧ ਜਨਾ ਪਗ ਰਾਲੀ ॥੪॥੪॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਬੂੰਦ ਭਏ ਹਰਿ ਸੁਆਮੀ ਹਮ ਚਾਤ੍ਰਿਕ ਬਿਲਲ ਬਿਲਲਾਤੀ ॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਹੁ ਪ੍ਰਭ ਅਪਨੀ ਮੁਖਿ ਦੇਵਹੁ </p>

<p> ਤਿਉ ਹਰਿ ਬਿਨੁ ਹਮ ਮਰਿ ਜਾਤੀ ॥ ਰਹਾਉ ॥ ਤੁਮ ਹਰਿ ਸਰਵਰ ਅਤਿ ਅਗਾਹ ਹਮ ਲਹਿ ਨ ਸਕਹਿ ਅੰਤੁ ਮਾਤੀ </p>
<p> ॥ ਤੂ ਪਰੈ ਪਰੈ ਅਪਰੰਪਰੁ ਸੁਆਮੀ ਮਿਤਿ ਜਾਨਹੁ ਆਪਨ ਗਾਤੀ ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਜਨਾ ਹਰਿ ਜਪਿਓ ਗੁਰ </p>
<p> ਰੰਗਿ ਚਲੂਲੈ ਰਾਤੀ ॥ ਹਰਿ ਹਰਿ ਭਗਤਿ ਬਨੀ ਅਤਿ ਸੋਭਾ ਹਰਿ ਜਪਿਓ ਊਤਮ ਪਾਤੀ ॥੩॥ ਆਪੇ ਠਾਕੁਰੁ ਆਪੇ </p>
<p> ਸੇਵਕੁ ਆਪਿ ਬਨਾਵੈ ਭਾਤੀ ॥ ਨਾਨਕੁ ਜਨੁ ਤੁਮਰੀ ਸਰਣਾਈ ਹਰਿ ਰਾਖਹੁ ਲਾਜ ਭਗਾਤੀ ॥੪॥੫॥ ਧਨਾਸਰੀ </p>
<p> ਮਹਲਾ ੪ ॥ ਕਲਿਜੁਗ ਕਾ ਧਰਮੁ ਕਹਹੁ ਤੁਮ ਭਾਈ ਕਿਵ ਛੂਟਹ ਹਮ ਛੁਟਕਾਕੀ ॥ ਹਰਿ ਹਰਿ ਜਪੁ ਬੇੜੀ ਹਰਿ </p>
<p> ਤੁਲਹਾ ਹਰਿ ਜਪਿਓ ਤਰੈ ਤਰਾਕੀ ॥੧॥ ਹਰਿ ਜੀ ਲਾਜ ਰਖਹੁ ਹਰਿ ਜਨ ਕੀ ॥ ਹਰਿ ਹਰਿ ਜਪਨੁ ਜਪਾਵਹੁ </p>
<p> ਅਪਨਾ ਹਮ ਮਾਗੀ ਭਗਤਿ ਇਕਾਕੀ ॥ ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਸੇਵਕ ਸੇ ਹਰਿ ਪਿਆਰੇ ਜਿਨ ਜਪਿਓ ਹਰਿ ਬਚਨਾਕੀ </p>
<p> ॥ ਲੇਖਾ ਚਿਤ੍ਰ ਗੁਪਤਿ ਜੋ ਲਿਖਿਆ ਸਭ ਛੂਟੀ ਜਮ ਕੀ ਬਾਕੀ ॥੨॥ ਹਰਿ ਕੇ ਸੰਤ ਜਪਿਓ ਮਨਿ ਹਰਿ ਹਰਿ ਲਗਿ </p>
<p> ਸੰਗਤਿ ਸਾਧ ਜਨਾ ਕੀ ॥ ਦਿਨੀਅਰੁ ਸੂਰੁ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਨੀ ਸਿਵ ਚਰਿਓ ਚੰਦੁ ਚੰਦਾਕੀ ॥੩॥ ਤੁਮ ਵਡ </p>
<p> ਪੁਰਖ ਵਡ ਅਗਮ ਅਗੋਚਰ ਤੁਮ ਆਪੇ ਆਪਿ ਅਪਾਕੀ ॥ ਜਨ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਕਿਰਪਾ ਕੀਜੈ ਕਰਿ ਦਾਸਨਿ </p>
<p> ਦਾਸ ਦਸਾਕੀ ॥੪॥੬॥ </p>
<p> ਧਨਾਸਰੀ ਮਹਲਾ ੪ ਘਰੁ ੫ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਉਰ ਧਾਰਿ ਬੀਚਾਰਿ ਮੁਰਾਰਿ ਰਮੋ ਰਮੁ ਮਨਮੋਹਨ ਨਾਮੁ ਜਪੀਨੇ ॥ ਅਦ੍ਰਿਸਟੁ ਅਗੋਚਰੁ ਅਪਰੰਪਰ ਸੁਆਮੀ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਪ੍ਰਗਟ ਕਰਿ ਦੀਨੇ ॥੧॥ ਰਾਮ ਪਾਰਸ ਚੰਦਨ ਹਮ ਕਾਸਟ ਲੋਸਟ ॥ ਹਰਿ ਸੰਗਿ ਹਰੀ ਸਤਸੰਗੁ ਭਏ ਹਰਿ </p>
<p> ਕੰਚਨੁ ਚੰਦਨੁ ਕੀਨੇ ॥੧॥ ਰਹਾਉ ॥ ਨਵ ਛਿਅ ਖਟੁ ਬੋਲਹਿ ਮੁਖ ਆਗਰ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਇਵ ਨ ਪਤੀਨੇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਹਰਿ ਹਿਰਦੈ ਸਦ ਧਿਆਵਹੁ ਇਉ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ਭੀਨੇ ॥੨॥੧॥੭॥ ਧਨਾਸਰੀ ਮਹਲਾ ੪ ॥ </p>
