<section id='ang297' route='ang/297'><p> ਗੋਬਿੰਦ ਭਜਹੁ ਭਾਉ ਭਗਤਿ ਪਰਵੇਸ ॥ ਲਾਭੁ ਮਿਲੈ ਤੋਟਾ ਹਿਰੈ ਹਰਿ ਦਰਗਹ ਪਤਿਵੰਤ ॥ ਰਾਮ ਨਾਮ ਧਨੁ </p>
<p> ਸੰਚਵੈ ਸਾਚ ਸਾਹ ਭਗਵੰਤ ॥ ਊਠਤ ਬੈਠਤ ਹਰਿ ਭਜਹੁ ਸਾਧੂ ਸੰਗਿ ਪਰੀਤਿ ॥ ਨਾਨਕ ਦੁਰਮਤਿ ਛੁਟਿ ਗਈ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਬਸੇ ਚੀਤਿ ॥੨॥ ਸਲੋਕੁ ॥ ਤੀਨਿ ਬਿਆਪਹਿ ਜਗਤ ਕਉ ਤੁਰੀਆ ਪਾਵੈ ਕੋਇ ॥ ਨਾਨਕ ਸੰਤ ਨਿਰਮਲ </p>
<p> ਭਏ ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੩॥ ਪਉੜੀ ॥ ਤ੍ਰਿਤੀਆ ਤ੍ਰੈ ਗੁਣ ਬਿਖੈ ਫਲ ਕਬ ਉਤਮ ਕਬ ਨੀਚੁ ॥ ਨਰਕ </p>
<p> ਸੁਰਗ ਭ੍ਰਮਤਉ ਘਣੋ ਸਦਾ ਸੰਘਾਰੈ ਮੀਚੁ ॥ ਹਰਖ ਸੋਗ ਸਹਸਾ ਸੰਸਾਰੁ ਹਉ ਹਉ ਕਰਤ ਬਿਹਾਇ ॥ ਜਿਨਿ ਕੀਏ </p>
<p> ਤਿਸਹਿ ਨ ਜਾਣਨੀ ਚਿਤਵਹਿ ਅਨਿਕ ਉਪਾਇ ॥ ਆਧਿ ਬਿਆਧਿ ਉਪਾਧਿ ਰਸ ਕਬਹੁ ਨ ਤੂਟੈ ਤਾਪ ॥ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਪੂਰਨ ਧਨੀ ਨਹ ਬੂਝੈ ਪਰਤਾਪ ॥ ਮੋਹ ਭਰਮ ਬੂਡਤ ਘਣੋ ਮਹਾ ਨਰਕ ਮਹਿ ਵਾਸ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ </p>
<p> ਨਾਨਕ ਤੇਰੀ ਆਸ ॥੩॥ ਸਲੋਕੁ ॥ ਚਤੁਰ ਸਿਆਣਾ ਸੁਘੜੁ ਸੋਇ ਜਿਨਿ ਤਜਿਆ ਅਭਿਮਾਨੁ ॥ ਚਾਰਿ ਪਦਾਰਥ </p>
<p> ਅਸਟ ਸਿਧਿ ਭਜੁ ਨਾਨਕ ਹਰਿ ਨਾਮੁ ॥੪॥ ਪਉੜੀ ॥ ਚਤੁਰਥਿ ਚਾਰੇ ਬੇਦ ਸੁਣਿ ਸੋਧਿਓ ਤਤੁ ਬੀਚਾਰੁ ॥ ਸਰਬ </p>
<p> ਖੇਮ ਕਲਿਆਣ ਨਿਧਿ ਰਾਮ ਨਾਮੁ ਜਪਿ ਸਾਰੁ ॥ ਨਰਕ ਨਿਵਾਰੈ ਦੁਖ ਹਰੈ ਤੂਟਹਿ ਅਨਿਕ ਕਲੇਸ ॥ ਮੀਚੁ ਹੁਟੈ ਜਮ </p>
<p> ਤੇ ਛੁਟੈ ਹਰਿ ਕੀਰਤਨ ਪਰਵੇਸ ॥ ਭਉ ਬਿਨਸੈ ਅੰਮ੍ਰਿਤੁ ਰਸੈ ਰੰਗਿ ਰਤੇ ਨਿਰੰਕਾਰ ॥ ਦੁਖ ਦਾਰਿਦ ਅਪਵਿਤ੍ਰਤਾ </p>
<p> ਨਾਸਹਿ ਨਾਮ ਅਧਾਰ ॥ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਖੋਜਤੇ ਸੁਖ ਸਾਗਰ ਗੋਪਾਲ ॥ ਮਨੁ ਨਿਰਮਲੁ ਮੁਖੁ ਊਜਲਾ ਹੋਇ </p>
<p> ਨਾਨਕ ਸਾਧ ਰਵਾਲ ॥੪॥ ਸਲੋਕੁ ॥ ਪੰਚ ਬਿਕਾਰ ਮਨ ਮਹਿ ਬਸੇ ਰਾਚੇ ਮਾਇਆ ਸੰਗਿ ॥ ਸਾਧਸੰਗਿ ਹੋਇ </p>
<p> ਨਿਰਮਲਾ ਨਾਨਕ ਪ੍ਰਭ ਕੈ ਰੰਗਿ ॥੫॥ ਪਉੜੀ ॥ ਪੰਚਮਿ ਪੰਚ ਪ੍ਰਧਾਨ ਤੇ ਜਿਹ ਜਾਨਿਓ ਪਰਪੰਚੁ ॥ ਕੁਸਮ ਬਾਸ </p>
<p> ਬਹੁ ਰੰਗੁ ਘਣੋ ਸਭ ਮਿਥਿਆ ਬਲਬੰਚੁ ॥ ਨਹ ਜਾਪੈ ਨਹ ਬੂਝੀਐ ਨਹ ਕਛੁ ਕਰਤ ਬੀਚਾਰੁ ॥ ਸੁਆਦ ਮੋਹ ਰਸ </p>
<p> ਬੇਧਿਓ ਅਗਿਆਨਿ ਰਚਿਓ ਸੰਸਾਰੁ ॥ ਜਨਮ ਮਰਣ ਬਹੁ ਜੋਨਿ ਭ੍ਰਮਣ ਕੀਨੇ ਕਰਮ ਅਨੇਕ ॥ ਰਚਨਹਾਰੁ ਨਹ </p>
<p> ਸਿਮਰਿਓ ਮਨਿ ਨ ਬੀਚਾਰਿ ਬਿਬੇਕ ॥ ਭਾਉ ਭਗਤਿ ਭਗਵਾਨ ਸੰਗਿ ਮਾਇਆ ਲਿਪਤ ਨ ਰੰਚ ॥ ਨਾਨਕ ਬਿਰਲੇ </p>
<p> ਪਾਈਅਹਿ ਜੋ ਨ ਰਚਹਿ ਪਰਪੰਚ ॥੫॥ ਸਲੋਕੁ ॥ ਖਟ ਸਾਸਤ੍ਰ ਊਚੌ ਕਹਹਿ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥ ਭਗਤ ਸੋਹਹਿ </p>
<p> ਗੁਣ ਗਾਵਤੇ ਨਾਨਕ ਪ੍ਰਭ ਕੈ ਦੁਆਰ ॥੬॥ ਪਉੜੀ ॥ ਖਸਟਮਿ ਖਟ ਸਾਸਤ੍ਰ ਕਹਹਿ ਸਿੰਮ੍ਰਿਤਿ ਕਥਹਿ ਅਨੇਕ ॥ </p>
</section>
<section id='ang298' route='ang/298'><p> ਊਤਮੁ ਊਚੌ ਪਾਰਬ੍ਰਹਮੁ ਗੁਣ ਅੰਤੁ ਨ ਜਾਣਹਿ ਸੇਖ ॥ ਨਾਰਦ ਮੁਨਿ ਜਨ ਸੁਕ ਬਿਆਸ ਜਸੁ ਗਾਵਤ ਗੋਬਿੰਦ ॥ </p>
<p> ਰਸ ਗੀਧੇ ਹਰਿ ਸਿਉ ਬੀਧੇ ਭਗਤ ਰਚੇ ਭਗਵੰਤ ॥ ਮੋਹ ਮਾਨ ਭ੍ਰਮੁ ਬਿਨਸਿਓ ਪਾਈ ਸਰਨਿ ਦਇਆਲ ॥ </p>
<p> ਚਰਨ ਕਮਲ ਮਨਿ ਤਨਿ ਬਸੇ ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲ ॥ ਲਾਭੁ ਮਿਲੈ ਤੋਟਾ ਹਿਰੈ ਸਾਧਸੰਗਿ ਲਿਵ ਲਾਇ ॥ ਖਾਟਿ </p>
<p> ਖਜਾਨਾ ਗੁਣ ਨਿਧਿ ਹਰੇ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ॥੬॥ ਸਲੋਕੁ ॥ ਸੰਤ ਮੰਡਲ ਹਰਿ ਜਸੁ ਕਥਹਿ ਬੋਲਹਿ ਸਤਿ </p>
<p> ਸੁਭਾਇ ॥ ਨਾਨਕ ਮਨੁ ਸੰਤੋਖੀਐ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥੭॥ ਪਉੜੀ ॥ ਸਪਤਮਿ ਸੰਚਹੁ ਨਾਮ ਧਨੁ ਟੂਟਿ ਨ </p>
<p> ਜਾਹਿ ਭੰਡਾਰ ॥ ਸੰਤਸੰਗਤਿ ਮਹਿ ਪਾਈਐ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥ ਆਪੁ ਤਜਹੁ ਗੋਬਿੰਦ ਭਜਹੁ ਸਰਨਿ ਪਰਹੁ ਹਰਿ </p>
<p> ਰਾਇ ॥ ਦੂਖ ਹਰੈ ਭਵਜਲੁ ਤਰੈ ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇ ॥ ਆਠ ਪਹਰ ਮਨਿ ਹਰਿ ਜਪੈ ਸਫਲੁ ਜਨਮੁ ਪਰਵਾਣੁ </p>
<p> ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸਦਾ ਸੰਗਿ ਕਰਨੈਹਾਰੁ ਪਛਾਣੁ ॥ ਸੋ ਸਾਜਨੁ ਸੋ ਸਖਾ ਮੀਤੁ ਜੋ ਹਰਿ ਕੀ ਮਤਿ ਦੇਇ ॥ ਨਾਨਕ </p>
<p> ਤਿਸੁ ਬਲਿਹਾਰਣੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇਇ ॥੭॥ ਸਲੋਕੁ ॥ ਆਠ ਪਹਰ ਗੁਨ ਗਾਈਅਹਿ ਤਜੀਅਹਿ ਅਵਰਿ </p>
<p> ਜੰਜਾਲ ॥ ਜਮਕੰਕਰੁ ਜੋਹਿ ਨ ਸਕਈ ਨਾਨਕ ਪ੍ਰਭੂ ਦਇਆਲ ॥੮॥ ਪਉੜੀ ॥ ਅਸਟਮੀ ਅਸਟ ਸਿਧਿ ਨਵ ਨਿਧਿ </p>
<p> ॥ ਸਗਲ ਪਦਾਰਥ ਪੂਰਨ ਬੁਧਿ ॥ ਕਵਲ ਪ੍ਰਗਾਸ ਸਦਾ ਆਨੰਦ ॥ ਨਿਰਮਲ ਰੀਤਿ ਨਿਰੋਧਰ ਮੰਤ ॥ ਸਗਲ </p>
<p> ਧਰਮ ਪਵਿਤ੍ਰ ਇਸਨਾਨੁ ॥ ਸਭ ਮਹਿ ਊਚ ਬਿਸੇਖ ਗਿਆਨੁ ॥ ਹਰਿ ਹਰਿ ਭਜਨੁ ਪੂਰੇ ਗੁਰ ਸੰਗਿ ॥ ਜਪਿ ਤਰੀਐ </p>
<p> ਨਾਨਕ ਨਾਮ ਹਰਿ ਰੰਗਿ ॥੮॥ ਸਲੋਕੁ ॥ ਨਾਰਾਇਣੁ ਨਹ ਸਿਮਰਿਓ ਮੋਹਿਓ ਸੁਆਦ ਬਿਕਾਰ ॥ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਬਿਸਾਰਿਐ ਨਰਕ ਸੁਰਗ ਅਵਤਾਰ ॥੯॥ ਪਉੜੀ ॥ ਨਉਮੀ ਨਵੇ ਛਿਦ੍ਰ ਅਪਵੀਤ ॥ ਹਰਿ ਨਾਮੁ ਨ ਜਪਹਿ ਕਰਤ </p>
<p> ਬਿਪਰੀਤਿ ॥ ਪਰ ਤ੍ਰਿਅ ਰਮਹਿ ਬਕਹਿ ਸਾਧ ਨਿੰਦ ॥ ਕਰਨ ਨ ਸੁਨਹੀ ਹਰਿ ਜਸੁ ਬਿੰਦ ॥ ਹਿਰਹਿ ਪਰ ਦਰਬੁ </p>
<p> ਉਦਰ ਕੈ ਤਾਈ ॥ ਅਗਨਿ ਨ ਨਿਵਰੈ ਤ੍ਰਿਸਨਾ ਨ ਬੁਝਾਈ ॥ ਹਰਿ ਸੇਵਾ ਬਿਨੁ ਏਹ ਫਲ ਲਾਗੇ ॥ ਨਾਨਕ ਪ੍ਰਭ </p>
<p> ਬਿਸਰਤ ਮਰਿ ਜਮਹਿ ਅਭਾਗੇ ॥੯॥ ਸਲੋਕੁ ॥ ਦਸ ਦਿਸ ਖੋਜਤ ਮੈ ਫਿਰਿਓ ਜਤ ਦੇਖਉ ਤਤ ਸੋਇ ॥ ਮਨੁ ਬਸਿ </p>
<p> ਆਵੈ ਨਾਨਕਾ ਜੇ ਪੂਰਨ ਕਿਰਪਾ ਹੋਇ ॥੧੦॥ ਪਉੜੀ ॥ ਦਸਮੀ ਦਸ ਦੁਆਰ ਬਸਿ ਕੀਨੇ ॥ ਮਨਿ ਸੰਤੋਖੁ ਨਾਮ </p>
<p> ਜਪਿ ਲੀਨੇ ॥ ਕਰਨੀ ਸੁਨੀਐ ਜਸੁ ਗੋਪਾਲ ॥ ਨੈਨੀ ਪੇਖਤ ਸਾਧ ਦਇਆਲ ॥ ਰਸਨਾ ਗੁਨ ਗਾਵੈ ਬੇਅੰਤ ॥ ਮਨ </p>

<section id='ang299' route='ang/299'><p> ਮਹਿ ਚਿਤਵੈ ਪੂਰਨ ਭਗਵੰਤ ॥ ਹਸਤ ਚਰਨ ਸੰਤ ਟਹਲ ਕਮਾਈਐ ॥ ਨਾਨਕ ਇਹੁ ਸੰਜਮੁ ਪ੍ਰਭ ਕਿਰਪਾ ਪਾਈਐ </p>
<p> ॥੧੦॥ ਸਲੋਕੁ ॥ ਏਕੋ ਏਕੁ ਬਖਾਨੀਐ ਬਿਰਲਾ ਜਾਣੈ ਸ੍ਵਾਦੁ ॥ ਗੁਣ ਗੋਬਿੰਦ ਨ ਜਾਣੀਐ ਨਾਨਕ ਸਭੁ ਬਿਸਮਾਦੁ </p>
<p> ॥੧੧॥ ਪਉੜੀ ॥ ਏਕਾਦਸੀ ਨਿਕਟਿ ਪੇਖਹੁ ਹਰਿ ਰਾਮੁ ॥ ਇੰਦ੍ਰੀ ਬਸਿ ਕਰਿ ਸੁਣਹੁ ਹਰਿ ਨਾਮੁ ॥ ਮਨਿ ਸੰਤੋਖੁ </p>
<p> ਸਰਬ ਜੀਅ ਦਇਆ ॥ ਇਨ ਬਿਧਿ ਬਰਤੁ ਸੰਪੂਰਨ ਭਇਆ ॥ ਧਾਵਤ ਮਨੁ ਰਾਖੈ ਇਕ ਠਾਇ ॥ ਮਨੁ ਤਨੁ ਸੁਧੁ </p>
<p> ਜਪਤ ਹਰਿ ਨਾਇ ॥ ਸਭ ਮਹਿ ਪੂਰਿ ਰਹੇ ਪਾਰਬ੍ਰਹਮ ॥ ਨਾਨਕ ਹਰਿ ਕੀਰਤਨੁ ਕਰਿ ਅਟਲ ਏਹੁ ਧਰਮ ॥੧੧॥ </p>
<p> ਸਲੋਕੁ ॥ ਦੁਰਮਤਿ ਹਰੀ ਸੇਵਾ ਕਰੀ ਭੇਟੇ ਸਾਧ ਕ੍ਰਿਪਾਲ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਿਉ ਮਿਲਿ ਰਹੇ ਬਿਨਸੇ ਸਗਲ ਜੰਜਾਲ </p>
<p> ॥੧੨॥ ਪਉੜੀ ॥ ਦੁਆਦਸੀ ਦਾਨੁ ਨਾਮੁ ਇਸਨਾਨੁ ॥ ਹਰਿ ਕੀ ਭਗਤਿ ਕਰਹੁ ਤਜਿ ਮਾਨੁ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤ ਪਾਨ </p>
<p> ਕਰਹੁ ਸਾਧਸੰਗਿ ॥ ਮਨ ਤ੍ਰਿਪਤਾਸੈ ਕੀਰਤਨ ਪ੍ਰਭ ਰੰਗਿ ॥ ਕੋਮਲ ਬਾਣੀ ਸਭ ਕਉ ਸੰਤੋਖੈ ॥ ਪੰਚ ਭੂ ਆਤਮਾ </p>
<p> ਹਰਿ ਨਾਮ ਰਸਿ ਪੋਖੈ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਏਹ ਨਿਹਚਉ ਪਾਈਐ ॥ ਨਾਨਕ ਰਾਮ ਰਮਤ ਫਿਰਿ ਜੋਨਿ ਨ ਆਈਐ ॥ </p>
<p> ੧੨॥ ਸਲੋਕੁ ॥ ਤੀਨਿ ਗੁਣਾ ਮਹਿ ਬਿਆਪਿਆ ਪੂਰਨ ਹੋਤ ਨ ਕਾਮ ॥ ਪਤਿਤ ਉਧਾਰਣੁ ਮਨਿ ਬਸੈ ਨਾਨਕ ਛੂਟੈ </p>
<p> ਨਾਮ ॥੧੩॥ ਪਉੜੀ ॥ ਤ੍ਰਉਦਸੀ ਤੀਨਿ ਤਾਪ ਸੰਸਾਰ ॥ ਆਵਤ ਜਾਤ ਨਰਕ ਅਵਤਾਰ ॥ ਹਰਿ ਹਰਿ ਭਜਨੁ ਨ </p>
<p> ਮਨ ਮਹਿ ਆਇਓ ॥ ਸੁਖ ਸਾਗਰ ਪ੍ਰਭੁ ਨਿਮਖ ਨ ਗਾਇਓ ॥ ਹਰਖ ਸੋਗ ਕਾ ਦੇਹ ਕਰਿ ਬਾਧਿਓ ॥ ਦੀਰਘ ਰੋਗੁ </p>
<p> ਮਾਇਆ ਆਸਾਧਿਓ ॥ ਦਿਨਹਿ ਬਿਕਾਰ ਕਰਤ ਸ੍ਰਮੁ ਪਾਇਓ ॥ ਨੈਨੀ ਨੀਦ ਸੁਪਨ ਬਰੜਾਇਓ ॥ ਹਰਿ ਬਿਸਰਤ </p>
<p> ਹੋਵਤ ਏਹ ਹਾਲ ॥ ਸਰਨਿ ਨਾਨਕ ਪ੍ਰਭ ਪੁਰਖ ਦਇਆਲ ॥੧੩॥ ਸਲੋਕੁ ॥ ਚਾਰਿ ਕੁੰਟ ਚਉਦਹ ਭਵਨ ਸਗਲ </p>
<p> ਬਿਆਪਤ ਰਾਮ ॥ ਨਾਨਕ ਊਨ ਨ ਦੇਖੀਐ ਪੂਰਨ ਤਾ ਕੇ ਕਾਮ ॥੧੪॥ ਪਉੜੀ ॥ ਚਉਦਹਿ ਚਾਰਿ ਕੁੰਟ ਪ੍ਰਭ ਆਪ </p>
<p> ॥ ਸਗਲ ਭਵਨ ਪੂਰਨ ਪਰਤਾਪ ॥ ਦਸੇ ਦਿਸਾ ਰਵਿਆ ਪ੍ਰਭੁ ਏਕੁ ॥ ਧਰਨਿ ਅਕਾਸ ਸਭ ਮਹਿ ਪ੍ਰਭ ਪੇਖੁ ॥ </p>
<p> ਜਲ ਥਲ ਬਨ ਪਰਬਤ ਪਾਤਾਲ ॥ ਪਰਮੇਸ੍ਵਰ ਤਹ ਬਸਹਿ ਦਇਆਲ ॥ ਸੂਖਮ ਅਸਥੂਲ ਸਗਲ ਭਗਵਾਨ ॥ </p>
<p> ਨਾਨਕ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਪਛਾਨ ॥੧੪॥ ਸਲੋਕੁ ॥ ਆਤਮੁ ਜੀਤਾ ਗੁਰਮਤੀ ਗੁਣ ਗਾਏ ਗੋਬਿੰਦ ॥ ਸੰਤ ਪ੍ਰਸਾਦੀ </p>
<p> ਭੈ ਮਿਟੇ ਨਾਨਕ ਬਿਨਸੀ ਚਿੰਦ ॥੧੫॥ ਪਉੜੀ ॥ ਅਮਾਵਸ ਆਤਮ ਸੁਖੀ ਭਏ ਸੰਤੋਖੁ ਦੀਆ ਗੁਰਦੇਵ ॥ </p>
</section>
<section id='ang300' route='ang/300'><p> ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਾਂਤਿ ਸਹਜ ਲਾਗਾ ਪ੍ਰਭ ਕੀ ਸੇਵ ॥ ਟੂਟੇ ਬੰਧਨ ਬਹੁ ਬਿਕਾਰ ਸਫਲ ਪੂਰਨ ਤਾ ਕੇ ਕਾਮ ॥ </p>
<p> ਦੁਰਮਤਿ ਮਿਟੀ ਹਉਮੈ ਛੁਟੀ ਸਿਮਰਤ ਹਰਿ ਕੋ ਨਾਮ ॥ ਸਰਨਿ ਗਹੀ ਪਾਰਬ੍ਰਹਮ ਕੀ ਮਿਟਿਆ ਆਵਾ ਗਵਨ ॥ </p>
<p> ਆਪਿ ਤਰਿਆ ਕੁਟੰਬ ਸਿਉ ਗੁਣ ਗੁਬਿੰਦ ਪ੍ਰਭ ਰਵਨ ॥ ਹਰਿ ਕੀ ਟਹਲ ਕਮਾਵਣੀ ਜਪੀਐ ਪ੍ਰਭ ਕਾ ਨਾਮੁ ॥ ਗੁਰ </p>
<p> ਪੂਰੇ ਤੇ ਪਾਇਆ ਨਾਨਕ ਸੁਖ ਬਿਸ੍ਰਾਮੁ ॥੧੫॥ ਸਲੋਕੁ ॥ ਪੂਰਨੁ ਕਬਹੁ ਨ ਡੋਲਤਾ ਪੂਰਾ ਕੀਆ ਪ੍ਰਭ ਆਪਿ ॥ </p>
<p> ਦਿਨੁ ਦਿਨੁ ਚੜੈ ਸਵਾਇਆ ਨਾਨਕ ਹੋਤ ਨ ਘਾਟਿ ॥੧੬॥ ਪਉੜੀ ॥ ਪੂਰਨਮਾ ਪੂਰਨ ਪ੍ਰਭ ਏਕੁ ਕਰਣ ਕਾਰਣ </p>
<p> ਸਮਰਥੁ ॥ ਜੀਅ ਜੰਤ ਦਇਆਲ ਪੁਰਖੁ ਸਭ ਊਪਰਿ ਜਾ ਕਾ ਹਥੁ ॥ ਗੁਣ ਨਿਧਾਨ ਗੋਬਿੰਦ ਗੁਰ ਕੀਆ ਜਾ ਕਾ ਹੋਇ </p>
<p> ॥ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੁ ਸੁਜਾਨੁ ਅਲਖ ਨਿਰੰਜਨ ਸੋਇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੋ ਸਭ ਬਿਧਿ ਜਾਨਣਹਾਰ ॥ ਸੰਤ ਸਹਾਈ </p>
<p> ਸਰਨਿ ਜੋਗੁ ਆਠ ਪਹਰ ਨਮਸਕਾਰ ॥ ਅਕਥ ਕਥਾ ਨਹ ਬੂਝੀਐ ਸਿਮਰਹੁ ਹਰਿ ਕੇ ਚਰਨ ॥ ਪਤਿਤ ਉਧਾਰਨ </p>
<p> ਅਨਾਥ ਨਾਥ ਨਾਨਕ ਪ੍ਰਭ ਕੀ ਸਰਨ ॥੧੬॥ ਸਲੋਕੁ ॥ ਦੁਖ ਬਿਨਸੇ ਸਹਸਾ ਗਇਓ ਸਰਨਿ ਗਹੀ ਹਰਿ ਰਾਇ ॥ </p>
<p> ਮਨਿ ਚਿੰਦੇ ਫਲ ਪਾਇਆ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਇ ॥੧੭॥ ਪਉੜੀ ॥ ਕੋਈ ਗਾਵੈ ਕੋ ਸੁਣੈ ਕੋਈ ਕਰੈ ਬੀਚਾਰੁ ॥ </p>
<p> ਕੋ ਉਪਦੇਸੈ ਕੋ ਦ੍ਰਿੜੈ ਤਿਸ ਕਾ ਹੋਇ ਉਧਾਰੁ ॥ ਕਿਲਬਿਖ ਕਾਟੈ ਹੋਇ ਨਿਰਮਲਾ ਜਨਮ ਜਨਮ ਮਲੁ ਜਾਇ ॥ </p>
<p> ਹਲਤਿ ਪਲਤਿ ਮੁਖੁ ਊਜਲਾ ਨਹ ਪੋਹੈ ਤਿਸੁ ਮਾਇ ॥ ਸੋ ਸੁਰਤਾ ਸੋ ਬੈਸਨੋ ਸੋ ਗਿਆਨੀ ਧਨਵੰਤੁ ॥ ਸੋ ਸੂਰਾ </p>
<p> ਕੁਲਵੰਤੁ ਸੋਇ ਜਿਨਿ ਭਜਿਆ ਭਗਵੰਤੁ ॥ ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਬੈਸੁ ਉਧਰੈ ਸਿਮਰਿ ਚੰਡਾਲ ॥ ਜਿਨਿ ਜਾਨਿਓ </p>
<p> ਪ੍ਰਭੁ ਆਪਨਾ ਨਾਨਕ ਤਿਸਹਿ ਰਵਾਲ ॥੧੭॥ </p>
<p> ਗਉੜੀ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਦਇਆਲੁ ਹੈ ਜਿਸ ਨੋ ਸਮਤੁ ਸਭੁ ਕੋਇ ॥ ਏਕ ਦ੍ਰਿਸਟਿ ਕਰਿ ਦੇਖਦਾ ਮਨ ਭਾਵਨੀ </p>
<p> ਤੇ ਸਿਧਿ ਹੋਇ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਹੈ ਹਰਿ ਉਤਮੁ ਹਰਿ ਪਦੁ ਸੋਇ ॥ ਨਾਨਕ ਕਿਰਪਾ ਤੇ ਹਰਿ ਧਿਆਈਐ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥੧॥ ਮਃ ੪ ॥ ਹਉਮੈ ਮਾਇਆ ਸਭ ਬਿਖੁ ਹੈ ਨਿਤ ਜਗਿ ਤੋਟਾ ਸੰਸਾਰਿ ॥ ਲਾਹਾ </p>
<p> ਹਰਿ ਧਨੁ ਖਟਿਆ ਗੁਰਮੁਖਿ ਸਬਦੁ ਵੀਚਾਰਿ ॥ ਹਉਮੈ ਮੈਲੁ ਬਿਖੁ ਉਤਰੈ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਉਰ ਧਾਰਿ ॥ </p>
</section>
                        </core-animated-pages>

    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ang 201 - 300")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 300) {
            this.goToGoToPage();
        } else if(currentAng < 300) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 201) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
