                            <section id='ang201' route='ang/201'><p> ਸਦ ਹੀ ਸੁਖੁ ਪਾਇਆ ॥ ਮਇਆ ਕਰੀ ਪੂਰਨ ਹਰਿ ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਪੂਰੇ </p>
<p> ਭਾਗ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਸਥਿਰੁ ਸੋਹਾਗੁ ॥੨॥੧੦੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਧੋਤੀ ਖੋਲਿ ਵਿਛਾਏ ਹੇਠਿ </p>
<p> ॥ ਗਰਧਪ ਵਾਂਗੂ ਲਾਹੇ ਪੇਟਿ ॥੧॥ ਬਿਨੁ ਕਰਤੂਤੀ ਮੁਕਤਿ ਨ ਪਾਈਐ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਨਾਮੁ ਧਿਆਈਐ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਪੂਜਾ ਤਿਲਕ ਕਰਤ ਇਸਨਾਨਾਂ ॥ ਛੁਰੀ ਕਾਢਿ ਲੇਵੈ ਹਥਿ ਦਾਨਾ ॥੨॥ ਬੇਦੁ ਪੜੈ ਮੁਖਿ </p>
<p> ਮੀਠੀ ਬਾਣੀ ॥ ਜੀਆਂ ਕੁਹਤ ਨ ਸੰਗੈ ਪਰਾਣੀ ॥੩॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਕਿਰਪਾ ਧਾਰੈ ॥ ਹਿਰਦਾ ਸੁਧੁ ਬ੍ਰਹਮੁ </p>
<p> ਬੀਚਾਰੈ ॥੪॥੧੦੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਥਿਰੁ ਘਰਿ ਬੈਸਹੁ ਹਰਿ ਜਨ ਪਿਆਰੇ ॥ ਸਤਿਗੁਰਿ ਤੁਮਰੇ ਕਾਜ </p>
<p> ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਦੁਸਟ ਦੂਤ ਪਰਮੇਸਰਿ ਮਾਰੇ ॥ ਜਨ ਕੀ ਪੈਜ ਰਖੀ ਕਰਤਾਰੇ ॥੧॥ ਬਾਦਿਸਾਹ ਸਾਹ </p>
<p> ਸਭ ਵਸਿ ਕਰਿ ਦੀਨੇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮ ਮਹਾ ਰਸ ਪੀਨੇ ॥੨॥ ਨਿਰਭਉ ਹੋਇ ਭਜਹੁ ਭਗਵਾਨ ॥ ਸਾਧਸੰਗਤਿ </p>
<p> ਮਿਲਿ ਕੀਨੋ ਦਾਨੁ ॥੩॥ ਸਰਣਿ ਪਰੇ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ॥ ਨਾਨਕ ਓਟ ਪਕਰੀ ਪ੍ਰਭ ਸੁਆਮੀ ॥੪॥੧੦੮॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਭਾਹਿ ਨ ਜਲੈ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਮਾਇਆ ਨਹੀ ਛਲੈ ॥ ਹਰਿ ਸੰਗਿ </p>
<p> ਰਾਤੇ ਨਹੀ ਡੂਬੈ ਜਲਾ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਸੁਫਲ ਫਲਾ ॥੧॥ ਸਭ ਭੈ ਮਿਟਹਿ ਤੁਮਾਰੈ ਨਾਇ ॥ ਭੇਟਤ ਸੰਗਿ </p>
<p> ਹਰਿ ਹਰਿ ਗੁਨ ਗਾਇ ॥ ਰਹਾਉ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਮਿਟੈ ਸਭ ਚਿੰਤਾ ॥ ਹਰਿ ਸਿਉ ਸੋ ਰਚੈ ਜਿਸੁ ਸਾਧ ਕਾ ਮੰਤਾ </p>
<p> ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਜਮ ਕੀ ਨਹੀ ਤ੍ਰਾਸ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਪੂਰਨ ਆਸ ॥੨॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਦੂਖੁ ਨ ਲਾਗੈ </p>
<p> ॥ ਹਰਿ ਸੰਗਿ ਰਾਤਾ ਅਨਦਿਨੁ ਜਾਗੈ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤਾ ਸਹਜ ਘਰਿ ਵਸੈ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਭ੍ਰਮੁ ਭਉ ਨਸੈ </p>
<p> ॥੩॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਮਤਿ ਊਤਮ ਹੋਇ ॥ ਹਰਿ ਸੰਗਿ ਰਾਤੇ ਨਿਰਮਲ ਸੋਇ ॥ ਕਹੁ ਨਾਨਕ ਤਿਨ ਕਉ </p>
<p> ਬਲਿ ਜਾਈ ॥ ਜਿਨ ਕਉ ਪ੍ਰਭੁ ਮੇਰਾ ਬਿਸਰਤ ਨਾਹੀ ॥੪॥੧੦੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਉਦਮੁ ਕਰਤ </p>
<p> ਸੀਤਲ ਮਨ ਭਏ ॥ ਮਾਰਗਿ ਚਲਤ ਸਗਲ ਦੁਖ ਗਏ ॥ ਨਾਮੁ ਜਪਤ ਮਨਿ ਭਏ ਅਨੰਦ ॥ ਰਸਿ ਗਾਏ </p>
<p> ਗੁਨ ਪਰਮਾਨੰਦ ॥੧॥ ਖੇਮ ਭਇਆ ਕੁਸਲ ਘਰਿ ਆਏ ॥ ਭੇਟਤ ਸਾਧਸੰਗਿ ਗਈ ਬਲਾਏ ॥ ਰਹਾਉ ॥ </p>
<p> ਨੇਤ੍ਰ ਪੁਨੀਤ ਪੇਖਤ ਹੀ ਦਰਸ ॥ ਧਨਿ ਮਸਤਕ ਚਰਨ ਕਮਲ ਹੀ ਪਰਸ ॥ ਗੋਬਿੰਦ ਕੀ ਟਹਲ ਸਫਲ ਇਹ </p>
</section>
<section id='ang202' route='ang/202'><p> ਕਾਂਇਆ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ ॥੨॥ ਜਨ ਕੀ ਕੀਨੀ ਆਪਿ ਸਹਾਇ ॥ ਸੁਖੁ ਪਾਇਆ ਲਗਿ </p>
<p> ਦਾਸਹ ਪਾਇ ॥ ਆਪੁ ਗਇਆ ਤਾ ਆਪਹਿ ਭਏ ॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਕੀ ਸਰਨੀ ਪਏ ॥੩॥ ਜੋ ਚਾਹਤ ਸੋਈ ਜਬ </p>
<p> ਪਾਇਆ ॥ ਤਬ ਢੂੰਢਨ ਕਹਾ ਕੋ ਜਾਇਆ ॥ ਅਸਥਿਰ ਭਏ ਬਸੇ ਸੁਖ ਆਸਨ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਸੁਖ </p>
<p> ਬਾਸਨ ॥੪॥੧੧੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਕੋਟਿ ਮਜਨ ਕੀਨੋ ਇਸਨਾਨ ॥ ਲਾਖ ਅਰਬ ਖਰਬ ਦੀਨੋ ਦਾਨੁ ॥ </p>
<p> ਜਾ ਮਨਿ ਵਸਿਓ ਹਰਿ ਕੋ ਨਾਮੁ ॥੧॥ ਸਗਲ ਪਵਿਤ ਗੁਨ ਗਾਇ ਗੁਪਾਲ ॥ ਪਾਪ ਮਿਟਹਿ ਸਾਧੂ ਸਰਨਿ </p>
<p> ਦਇਆਲ ॥ ਰਹਾਉ ॥ ਬਹੁਤੁ ਉਰਧ ਤਪ ਸਾਧਨ ਸਾਧੇ ॥ ਅਨਿਕ ਲਾਭ ਮਨੋਰਥ ਲਾਧੇ ॥ ਹਰਿ ਹਰਿ ਨਾਮ </p>
<p> ਰਸਨ ਆਰਾਧੇ ॥੨॥ ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਬੇਦ ਬਖਾਨੇ ॥ ਜੋਗ ਗਿਆਨ ਸਿਧ ਸੁਖ ਜਾਨੇ ॥ ਨਾਮੁ ਜਪਤ ਪ੍ਰਭ ਸਿਉ </p>
<p> ਮਨ ਮਾਨੇ ॥੩॥ ਅਗਾਧਿ ਬੋਧਿ ਹਰਿ ਅਗਮ ਅਪਾਰੇ ॥ ਨਾਮੁ ਜਪਤ ਨਾਮੁ ਰਿਦੇ ਬੀਚਾਰੇ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ </p>
<p> ਕਿਰਪਾ ਧਾਰੇ ॥੪॥੧੧੧॥ ਗਉੜੀ ਮਃ ੫ ॥ ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖੁ ਪਾਇਆ ॥ ਚਰਨ ਕਮਲ ਗੁਰ ਰਿਦੈ </p>
<p> ਬਸਾਇਆ ॥੧॥ ਗੁਰ ਗੋਬਿੰਦੁ ਪਾਰਬ੍ਰਹਮੁ ਪੂਰਾ ॥ ਤਿਸਹਿ ਅਰਾਧਿ ਮੇਰਾ ਮਨੁ ਧੀਰਾ ॥ ਰਹਾਉ ॥ ਅਨਦਿਨੁ </p>
<p> ਜਪਉ ਗੁਰੂ ਗੁਰ ਨਾਮ ॥ ਤਾ ਤੇ ਸਿਧਿ ਭਏ ਸਗਲ ਕਾਂਮ ॥੨॥ ਦਰਸਨ ਦੇਖਿ ਸੀਤਲ ਮਨ ਭਏ ॥ ਜਨਮ ਜਨਮ </p>
<p> ਕੇ ਕਿਲਬਿਖ ਗਏ ॥੩॥ ਕਹੁ ਨਾਨਕ ਕਹਾ ਭੈ ਭਾਈ ॥ ਅਪਨੇ ਸੇਵਕ ਕੀ ਆਪਿ ਪੈਜ ਰਖਾਈ ॥੪॥੧੧੨॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਆਪਿ ਸਹਾਈ ॥ ਨਿਤ ਪ੍ਰਤਿਪਾਰੈ ਬਾਪ ਜੈਸੇ ਮਾਈ ॥੧॥ ਪ੍ਰਭ ਕੀ </p>
<p> ਸਰਨਿ ਉਬਰੈ ਸਭ ਕੋਇ ॥ ਕਰਨ ਕਰਾਵਨ ਪੂਰਨ ਸਚੁ ਸੋਇ ॥ ਰਹਾਉ ॥ ਅਬ ਮਨਿ ਬਸਿਆ ਕਰਨੈਹਾਰਾ ॥ ਭੈ </p>
<p> ਬਿਨਸੇ ਆਤਮ ਸੁਖ ਸਾਰਾ ॥੨॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੇ ਜਨ ਰਾਖੇ ॥ ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਲਾਥੇ ॥੩॥ </p>
<p> ਕਹਨੁ ਨ ਜਾਇ ਪ੍ਰਭ ਕੀ ਵਡਿਆਈ ॥ ਨਾਨਕ ਦਾਸ ਸਦਾ ਸਰਨਾਈ ॥੪॥੧੧੩॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੫ ਦੁਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਮ ਕੋ ਬਲੁ ਪੂਰਨ ਭਾਈ ॥ ਤਾ ਤੇ ਬ੍ਰਿਥਾ ਨ ਬਿਆਪੈ ਕਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਜੋ ਚਿਤਵੈ ਦਾਸੁ ਹਰਿ </p>
<p> ਮਾਈ ॥ ਸੋ ਸੋ ਕਰਤਾ ਆਪਿ ਕਰਾਈ ॥੧॥ ਨਿੰਦਕ ਕੀ ਪ੍ਰਭਿ ਪਤਿ ਗਵਾਈ ॥ ਨਾਨਕ ਹਰਿ ਗੁਣ ਨਿਰਭਉ </p>
</section>
<section id='ang203' route='ang/203'><p> ਗਾਈ ॥੨॥੧੧੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਭੁਜ ਬਲ ਬੀਰ ਬ੍ਰਹਮ ਸੁਖ ਸਾਗਰ ਗਰਤ ਪਰਤ ਗਹਿ ਲੇਹੁ </p>
<p> ਅੰਗੁਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਸ੍ਰਵਨਿ ਨ ਸੁਰਤਿ ਨੈਨ ਸੁੰਦਰ ਨਹੀ ਆਰਤ ਦੁਆਰਿ ਰਟਤ ਪਿੰਗੁਰੀਆ ॥੧॥ </p>
<p> ਦੀਨਾ ਨਾਥ ਅਨਾਥ ਕਰੁਣਾ ਮੈ ਸਾਜਨ ਮੀਤ ਪਿਤਾ ਮਹਤਰੀਆ ॥ ਚਰਨ ਕਵਲ ਹਿਰਦੈ ਗਹਿ ਨਾਨਕ </p>
<p> ਭੈ ਸਾਗਰ ਸੰਤ ਪਾਰਿ ਉਤਰੀਆ ॥੨॥੨॥੧੧੫॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦਯ ਗੁਸਾਈ ਮੀਤੁਲਾ ਤੂੰ ਸੰਗਿ ਹਮਾਰੈ ਬਾਸੁ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਤੁਝ ਬਿਨੁ ਘਰੀ ਨ ਜੀਵਨਾ ਧ੍ਰਿਗੁ ਰਹਣਾ </p>
<p> ਸੰਸਾਰਿ ॥ ਜੀਅ ਪ੍ਰਾਣ ਸੁਖਦਾਤਿਆ ਨਿਮਖ ਨਿਮਖ ਬਲਿਹਾਰਿ ਜੀ ॥੧॥ ਹਸਤ ਅਲੰਬਨੁ ਦੇਹੁ ਪ੍ਰਭ ਗਰਤਹੁ </p>
<p> ਉਧਰੁ ਗੋਪਾਲ ॥ ਮੋਹਿ ਨਿਰਗੁਨ ਮਤਿ ਥੋਰੀਆ ਤੂੰ ਸਦ ਹੀ ਦੀਨ ਦਇਆਲ ॥੨॥ ਕਿਆ ਸੁਖ ਤੇਰੇ ਸੰਮਲਾ </p>
<p> ਕਵਨ ਬਿਧੀ ਬੀਚਾਰ ॥ ਸਰਣਿ ਸਮਾਈ ਦਾਸ ਹਿਤ ਊਚੇ ਅਗਮ ਅਪਾਰ ॥੩॥ ਸਗਲ ਪਦਾਰਥ ਅਸਟ ਸਿਧਿ </p>
<p> ਨਾਮ ਮਹਾ ਰਸ ਮਾਹਿ ॥ ਸੁਪ੍ਰਸੰਨ ਭਏ ਕੇਸਵਾ ਸੇ ਜਨ ਹਰਿ ਗੁਣ ਗਾਹਿ ॥੪॥ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪੋ ਤੂੰ ਮੇਰੇ </p>
<p> ਪ੍ਰਾਣ ਅਧਾਰ ॥ ਸਾਧਸੰਗਿ ਨਾਨਕੁ ਭਜੈ ਬਿਖੁ ਤਰਿਆ ਸੰਸਾਰੁ ॥੫॥੧॥੧੧੬॥ </p>
<p> ਗਉੜੀ ਬੈਰਾਗਣਿ ਰਹੋਏ ਕੇ ਛੰਤ ਕੇ ਘਰਿ ਮਃ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹੈ ਕੋਈ ਰਾਮ ਪਿਆਰੋ ਗਾਵੈ ॥ ਸਰਬ ਕਲਿਆਣ ਸੂਖ ਸਚੁ ਪਾਵੈ ॥ ਰਹਾਉ ॥ ਬਨੁ ਬਨੁ ਖੋਜਤ ਫਿਰਤ ਬੈਰਾਗੀ </p>
<p> ॥ ਬਿਰਲੇ ਕਾਹੂ ਏਕ ਲਿਵ ਲਾਗੀ ॥ ਜਿਨਿ ਹਰਿ ਪਾਇਆ ਸੇ ਵਡਭਾਗੀ ॥੧॥ ਬ੍ਰਹਮਾਦਿਕ ਸਨਕਾਦਿਕ ਚਾਹੈ </p>
<p> ॥ ਜੋਗੀ ਜਤੀ ਸਿਧ ਹਰਿ ਆਹੈ ॥ ਜਿਸਹਿ ਪਰਾਪਤਿ ਸੋ ਹਰਿ ਗੁਣ ਗਾਹੈ ॥੨॥ ਤਾ ਕੀ ਸਰਣਿ ਜਿਨ </p>
<p> ਬਿਸਰਤ ਨਾਹੀ ॥ ਵਡਭਾਗੀ ਹਰਿ ਸੰਤ ਮਿਲਾਹੀ ॥ ਜਨਮ ਮਰਣ ਤਿਹ ਮੂਲੇ ਨਾਹੀ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਮਿਲੁ </p>
<p> ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥ ਬਿਨਉ ਸੁਨਹੁ ਪ੍ਰਭ ਊਚ ਅਪਾਰੇ ॥ ਨਾਨਕੁ ਮਾਂਗਤੁ ਨਾਮੁ ਅਧਾਰੇ ॥੪॥੧॥੧੧੭॥ </p>
</section>
<section id='ang204' route='ang/204'><p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਵਨ ਗੁਨ ਪ੍ਰਾਨਪਤਿ ਮਿਲਉ ਮੇਰੀ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਰੂਪ ਹੀਨ ਬੁਧਿ ਬਲ ਹੀਨੀ ਮੋਹਿ ਪਰਦੇਸਨਿ ਦੂਰ ਤੇ </p>
<p> ਆਈ ॥੧॥ ਨਾਹਿਨ ਦਰਬੁ ਨ ਜੋਬਨ ਮਾਤੀ ਮੋਹਿ ਅਨਾਥ ਕੀ ਕਰਹੁ ਸਮਾਈ ॥੨॥ ਖੋਜਤ ਖੋਜਤ ਭਈ ਬੈਰਾਗਨਿ </p>
<p> ਪ੍ਰਭ ਦਰਸਨ ਕਉ ਹਉ ਫਿਰਤ ਤਿਸਾਈ ॥੩॥ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਨਾਨਕ ਸਾਧਸੰਗਿ ਮੇਰੀ ਜਲਨਿ </p>
<p> ਬੁਝਾਈ ॥੪॥੧॥੧੧੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਮਿਲਬੇ ਕਉ ਪ੍ਰੀਤਿ ਮਨਿ ਲਾਗੀ ॥ ਪਾਇ ਲਗਉ ਮੋਹਿ </p>
<p> ਕਰਉ ਬੇਨਤੀ ਕੋਊ ਸੰਤੁ ਮਿਲੈ ਬਡਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਅਰਪਉ ਧਨੁ ਰਾਖਉ ਆਗੈ ਮਨ ਕੀ ਮਤਿ ਮੋਹਿ </p>
<p> ਸਗਲ ਤਿਆਗੀ ॥ ਜੋ ਪ੍ਰਭ ਕੀ ਹਰਿ ਕਥਾ ਸੁਨਾਵੈ ਅਨਦਿਨੁ ਫਿਰਉ ਤਿਸੁ ਪਿਛੈ ਵਿਰਾਗੀ ॥੧॥ ਪੂਰਬ ਕਰਮ ਅੰਕੁਰ </p>
<p> ਜਬ ਪ੍ਰਗਟੇ ਭੇਟਿਓ ਪੁਰਖੁ ਰਸਿਕ ਬੈਰਾਗੀ ॥ ਮਿਟਿਓ ਅੰਧੇਰੁ ਮਿਲਤ ਹਰਿ ਨਾਨਕ ਜਨਮ ਜਨਮ ਕੀ ਸੋਈ ਜਾਗੀ ॥ </p>
<p> ੨॥੨॥੧੧੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਨਿਕਸੁ ਰੇ ਪੰਖੀ ਸਿਮਰਿ ਹਰਿ ਪਾਂਖ ॥ ਮਿਲਿ ਸਾਧੂ ਸਰਣਿ ਗਹੁ ਪੂਰਨ ਰਾਮ </p>
<p> ਰਤਨੁਹੀਅਰੇਸੰਗਿਰਾਖੁ॥੧॥ਰਹਾਉ॥ਭ੍ਰਮਕੀਕੂਈਤ੍ਰਿਸਨਾ ਰਸ ਪੰਕਜ ਅਤਿ ਤੀਖੵਣ ਮੋਹ ਕੀ ਫਾਸ ॥ ਕਾਟਨਹਾਰ </p>
<p> ਜਗਤ ਗੁਰ ਗੋਬਿਦ ਚਰਨ ਕਮਲ ਤਾ ਕੇ ਕਰਹੁ ਨਿਵਾਸ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਗੋਬਿੰਦ ਪ੍ਰਭ ਪ੍ਰੀਤਮ ਦੀਨਾ ਨਾਥ </p>
<p> ਸੁਨਹੁ ਅਰਦਾਸਿ ॥ ਕਰੁ ਗਹਿ ਲੇਹੁ ਨਾਨਕ ਕੇ ਸੁਆਮੀ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰੀ ਰਾਸਿ ॥੨॥੩॥੧੨੦॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਹਰਿ ਪੇਖਨ ਕਉ ਸਿਮਰਤ ਮਨੁ ਮੇਰਾ ॥ ਆਸ ਪਿਆਸੀ ਚਿਤਵਉ ਦਿਨੁ ਰੈਨੀ ਹੈ ਕੋਈ ਸੰਤੁ ਮਿਲਾਵੈ </p>
<p> ਨੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸੇਵਾ ਕਰਉ ਦਾਸ ਦਾਸਨ ਕੀ ਅਨਿਕ ਭਾਂਤਿ ਤਿਸੁ ਕਰਉ ਨਿਹੋਰਾ ॥ ਤੁਲਾ ਧਾਰਿ ਤੋਲੇ ਸੁਖ </p>
<p> ਸਗਲੇ ਬਿਨੁ ਹਰਿ ਦਰਸ ਸਭੋ ਹੀ ਥੋਰਾ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਗਾਏ ਗੁਨ ਸਾਗਰ ਜਨਮ ਜਨਮ ਕੋ ਜਾਤ ਬਹੋਰਾ ॥ </p>
<p> ਆਨਦ ਸੂਖ ਭੇਟਤ ਹਰਿ ਨਾਨਕ ਜਨਮੁ ਕ੍ਰਿਤਾਰਥੁ ਸਫਲੁ ਸਵੇਰਾ ॥੨॥੪॥੧੨੧॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਿਨ ਬਿਧਿ ਮਿਲੈ ਗੁਸਾਈ ਮੇਰੇ ਰਾਮ ਰਾਇ ॥ ਕੋਈ ਐਸਾ ਸੰਤੁ ਸਹਜ ਸੁਖਦਾਤਾ ਮੋਹਿ ਮਾਰਗੁ ਦੇਇ ਬਤਾਈ </p>
</section>
<section id='ang205' route='ang/205'><p> ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਅਲਖੁ ਨ ਜਾਈ ਲਖਿਆ ਵਿਚਿ ਪੜਦਾ ਹਉਮੈ ਪਾਈ ॥ ਮਾਇਆ ਮੋਹਿ ਸਭੋ ਜਗੁ ਸੋਇਆ </p>
<p> ਇਹੁ ਭਰਮੁ ਕਹਹੁ ਕਿਉ ਜਾਈ ॥੧॥ ਏਕਾ ਸੰਗਤਿ ਇਕਤੁ ਗ੍ਰਿਹਿ ਬਸਤੇ ਮਿਲਿ ਬਾਤ ਨ ਕਰਤੇ ਭਾਈ ॥ ਏਕ </p>
<p> ਬਸਤੁ ਬਿਨੁ ਪੰਚ ਦੁਹੇਲੇ ਓਹ ਬਸਤੁ ਅਗੋਚਰ ਠਾਈ ॥੨॥ ਜਿਸ ਕਾ ਗ੍ਰਿਹੁ ਤਿਨਿ ਦੀਆ ਤਾਲਾ ਕੁੰਜੀ ਗੁਰ </p>
<p> ਸਉਪਾਈ ॥ ਅਨਿਕ ਉਪਾਵ ਕਰੇ ਨਹੀ ਪਾਵੈ ਬਿਨੁ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥੩॥ ਜਿਨ ਕੇ ਬੰਧਨ ਕਾਟੇ ਸਤਿਗੁਰ ਤਿਨ </p>
<p> ਸਾਧਸੰਗਤਿ ਲਿਵ ਲਾਈ ॥ ਪੰਚ ਜਨਾ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ ਹਰਿ ਨਾਨਕ ਭੇਦੁ ਨ ਭਾਈ ॥੪॥ ਮੇਰੇ ਰਾਮ ਰਾਇ </p>
<p> ਇਨ ਬਿਧਿ ਮਿਲੈ ਗੁਸਾਈ ॥ ਸਹਜੁ ਭਇਆ ਭ੍ਰਮੁ ਖਿਨ ਮਹਿ ਨਾਠਾ ਮਿਲਿ ਜੋਤੀ ਜੋਤਿ ਸਮਾਈ ॥੧॥ ਰਹਾਉ </p>
<p> ਦੂਜਾ ॥੧॥੧੨੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਐਸੋ ਪਰਚਉ ਪਾਇਓ ॥ ਕਰੀ ਕ੍ਰਿਪਾ ਦਇਆਲ ਬੀਠੁਲੈ ਸਤਿਗੁਰ </p>
<p> ਮੁਝਹਿ ਬਤਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਜਤ ਕਤ ਦੇਖਉ ਤਤ ਤਤ ਤੁਮ ਹੀ ਮੋਹਿ ਇਹੁ ਬਿਸੁਆਸੁ ਹੋਇ ਆਇਓ ॥ ਕੈ </p>
<p> ਪਹਿ ਕਰਉ ਅਰਦਾਸਿ ਬੇਨਤੀ ਜਉ ਸੁਨਤੋ ਹੈ ਰਘੁਰਾਇਓ ॥੧॥ ਲਹਿਓ ਸਹਸਾ ਬੰਧਨ ਗੁਰਿ ਤੋਰੇ ਤਾਂ ਸਦਾ </p>
<p> ਸਹਜ ਸੁਖੁ ਪਾਇਓ ॥ ਹੋਣਾ ਸਾ ਸੋਈ ਫੁਨਿ ਹੋਸੀ ਸੁਖੁ ਦੁਖੁ ਕਹਾ ਦਿਖਾਇਓ ॥੨॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਕਾ ਏਕੋ ਠਾਣਾ </p>
<p> ਗੁਰਿ ਪਰਦਾ ਖੋਲਿ ਦਿਖਾਇਓ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਇਕ ਠਾਈ ਤਉ ਬਾਹਰਿ ਕੈਠੈ ਜਾਇਓ ॥੩॥ ਏਕੈ </p>
<p> ਕਨਿਕ ਅਨਿਕ ਭਾਤਿ ਸਾਜੀ ਬਹੁ ਪਰਕਾਰ ਰਚਾਇਓ ॥ ਕਹੁ ਨਾਨਕ ਭਰਮੁ ਗੁਰਿ ਖੋਈ ਹੈ ਇਵ ਤਤੈ ਤਤੁ </p>
<p> ਮਿਲਾਇਓ ॥੪॥੨॥੧੨੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਉਧ ਘਟੈ ਦਿਨਸੁ ਰੈਨਾਰੇ ॥ ਮਨ ਗੁਰ ਮਿਲਿ ਕਾਜ ਸਵਾਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਕਰਉ ਬੇਨੰਤੀ ਸੁਨਹੁ ਮੇਰੇ ਮੀਤਾ ਸੰਤ ਟਹਲ ਕੀ ਬੇਲਾ ॥ ਈਹਾ ਖਾਟਿ ਚਲਹੁ ਹਰਿ ਲਾਹਾ ਆਗੈ </p>
<p> ਬਸਨੁ ਸੁਹੇਲਾ ॥੧॥ ਇਹੁ ਸੰਸਾਰੁ ਬਿਕਾਰੁ ਸਹਸੇ ਮਹਿ ਤਰਿਓ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥ ਜਿਸਹਿ ਜਗਾਇ ਪੀਆਏ </p>
<p> ਹਰਿ ਰਸੁ ਅਕਥ ਕਥਾ ਤਿਨਿ ਜਾਨੀ ॥੨॥ ਜਾ ਕਉ ਆਏ ਸੋਈ ਵਿਹਾਝਹੁ ਹਰਿ ਗੁਰ ਤੇ ਮਨਹਿ ਬਸੇਰਾ ॥ ਨਿਜ ਘਰਿ </p>
<p> ਮਹਲੁ ਪਾਵਹੁ ਸੁਖ ਸਹਜੇ ਬਹੁਰਿ ਨ ਹੋਇਗੋ ਫੇਰਾ ॥੩॥ ਅੰਤਰਜਾਮੀ ਪੁਰਖ ਬਿਧਾਤੇ ਸਰਧਾ ਮਨ ਕੀ ਪੂਰੇ ॥ </p>
<p> ਨਾਨਕੁ ਦਾਸੁ ਇਹੀ ਸੁਖੁ ਮਾਗੈ ਮੋ ਕਉ ਕਰਿ ਸੰਤਨ ਕੀ ਧੂਰੇ ॥੪॥੩॥੧੨੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰਾਖੁ ਪਿਤਾ </p>
<p> ਪ੍ਰਭ ਮੇਰੇ ॥ ਮੋਹਿ ਨਿਰਗੁਨੁ ਸਭ ਗੁਨ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਪੰਚ ਬਿਖਾਦੀ ਏਕੁ ਗਰੀਬਾ ਰਾਖਹੁ ਰਾਖਨਹਾਰੇ ॥ ਖੇਦੁ </p>
</section>
<section id='ang206' route='ang/206'><p> ਕਰਹਿ ਅਰੁ ਬਹੁਤੁ ਸੰਤਾਵਹਿ ਆਇਓ ਸਰਨਿ ਤੁਹਾਰੇ ॥੧॥ ਕਰਿ ਕਰਿ ਹਾਰਿਓ ਅਨਿਕ ਬਹੁ ਭਾਤੀ ਛੋਡਹਿ ਕਤਹੂੰ </p>
<p> ਨਾਹੀ ॥ ਏਕ ਬਾਤ ਸੁਨਿ ਤਾਕੀ ਓਟਾ ਸਾਧਸੰਗਿ ਮਿਟਿ ਜਾਹੀ ॥੨॥ ਕਰਿ ਕਿਰਪਾ ਸੰਤ ਮਿਲੇ ਮੋਹਿ ਤਿਨ ਤੇ ਧੀਰਜੁ </p>
<p> ਪਾਇਆ ॥ ਸੰਤੀ ਮੰਤੁ ਦੀਓ ਮੋਹਿ ਨਿਰਭਉ ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇਆ ॥੩॥ ਜੀਤਿ ਲਏ ਓਇ ਮਹਾ ਬਿਖਾਦੀ </p>
<p> ਸਹਜ ਸੁਹੇਲੀ ਬਾਣੀ ॥ ਕਹੁ ਨਾਨਕ ਮਨਿ ਭਇਆ ਪਰਗਾਸਾ ਪਾਇਆ ਪਦੁ ਨਿਰਬਾਣੀ ॥੪॥੪॥੧੨੫॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਓਹੁ ਅਬਿਨਾਸੀ ਰਾਇਆ ॥ ਨਿਰਭਉ ਸੰਗਿ ਤੁਮਾਰੈ ਬਸਤੇ ਇਹੁ ਡਰਨੁ ਕਹਾ ਤੇ ਆਇਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਏਕ ਮਹਲਿ ਤੂੰ ਹੋਹਿ ਅਫਾਰੋ ਏਕ ਮਹਲਿ ਨਿਮਾਨੋ ॥ ਏਕ ਮਹਲਿ ਤੂੰ ਆਪੇ ਆਪੇ ਏਕ ਮਹਲਿ </p>
<p> ਗਰੀਬਾਨੋ ॥੧॥ ਏਕ ਮਹਲਿ ਤੂੰ ਪੰਡਿਤੁ ਬਕਤਾ ਏਕ ਮਹਲਿ ਖਲੁ ਹੋਤਾ ॥ ਏਕ ਮਹਲਿ ਤੂੰ ਸਭੁ ਕਿਛੁ ਗ੍ਰਾਹਜੁ </p>
<p> ਏਕ ਮਹਲਿ ਕਛੂ ਨ ਲੇਤਾ ॥੨॥ ਕਾਠ ਕੀ ਪੁਤਰੀ ਕਹਾ ਕਰੈ ਬਪੁਰੀ ਖਿਲਾਵਨਹਾਰੋ ਜਾਨੈ ॥ ਜੈਸਾ ਭੇਖੁ ਕਰਾਵੈ </p>
<p> ਬਾਜੀਗਰੁ ਓਹੁ ਤੈਸੋ ਹੀ ਸਾਜੁ ਆਨੈ ॥੩॥ ਅਨਿਕ ਕੋਠਰੀ ਬਹੁਤੁ ਭਾਤਿ ਕਰੀਆ ਆਪਿ ਹੋਆ ਰਖਵਾਰਾ ॥ </p>
<p> ਜੈਸੇ ਮਹਲਿ ਰਾਖੈ ਤੈਸੈ ਰਹਨਾ ਕਿਆ ਇਹੁ ਕਰੈ ਬਿਚਾਰਾ ॥੪॥ ਜਿਨਿ ਕਿਛੁ ਕੀਆ ਸੋਈ ਜਾਨੈ ਜਿਨਿ ਇਹ ਸਭ </p>
<p> ਬਿਧਿ ਸਾਜੀ ॥ ਕਹੁ ਨਾਨਕ ਅਪਰੰਪਰ ਸੁਆਮੀ ਕੀਮਤਿ ਅਪੁਨੇ ਕਾਜੀ ॥੫॥੫॥੧੨੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਛੋਡਿ ਛੋਡਿ ਰੇ ਬਿਖਿਆ ਕੇ ਰਸੂਆ ॥ ਉਰਝਿ ਰਹਿਓ ਰੇ ਬਾਵਰ ਗਾਵਰ ਜਿਉ ਕਿਰਖੈ ਹਰਿਆਇਓ ਪਸੂਆ ॥੧ </p>
<p> ॥ ਰਹਾਉ ॥ ਜੋ ਜਾਨਹਿ ਤੂੰ ਅਪੁਨੇ ਕਾਜੈ ਸੋ ਸੰਗਿ ਨ ਚਾਲੈ ਤੇਰੈ ਤਸੂਆ ॥ ਨਾਗੋ ਆਇਓ ਨਾਗ ਸਿਧਾਸੀ ਫੇਰਿ </p>
<p> ਫਿਰਿਓ ਅਰੁ ਕਾਲਿ ਗਰਸੂਆ ॥੧॥ ਪੇਖਿ ਪੇਖਿ ਰੇ ਕਸੁੰਭ ਕੀ ਲੀਲਾ ਰਾਚਿ ਮਾਚਿ ਤਿਨਹੂੰ ਲਉ ਹਸੂਆ ॥ </p>
<p> ਛੀਜਤ ਡੋਰਿ ਦਿਨਸੁ ਅਰੁ ਰੈਨੀ ਜੀਅ ਕੋ ਕਾਜੁ ਨ ਕੀਨੋ ਕਛੂਆ ॥੨॥ ਕਰਤ ਕਰਤ ਇਵ ਹੀ ਬਿਰਧਾਨੋ ਹਾਰਿਓ </p>
<p> ਉਕਤੇ ਤਨੁ ਖੀਨਸੂਆ ॥ ਜਿਉ ਮੋਹਿਓ ਉਨਿ ਮੋਹਨੀ ਬਾਲਾ ਉਸ ਤੇ ਘਟੈ ਨਾਹੀ ਰੁਚ ਚਸੂਆ ॥੩॥ ਜਗੁ ਐਸਾ </p>
<p> ਮੋਹਿ ਗੁਰਹਿ ਦਿਖਾਇਓ ਤਉ ਸਰਣਿ ਪਰਿਓ ਤਜਿ ਗਰਬਸੂਆ ॥ ਮਾਰਗੁ ਪ੍ਰਭ ਕੋ ਸੰਤਿ ਬਤਾਇਓ ਦ੍ਰਿੜੀ ਨਾਨਕ </p>
<p> ਦਾਸ ਭਗਤਿ ਹਰਿ ਜਸੂਆ ॥੪॥੬॥੧੨੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤੁਝ ਬਿਨੁ ਕਵਨੁ ਹਮਾਰਾ ॥ ਮੇਰੇ ਪ੍ਰੀਤਮ </p>
<p> ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰ ਕੀ ਬਿਧਿ ਤੁਮ ਹੀ ਜਾਨੀ ਤੁਮ ਹੀ ਸਜਨ ਸੁਹੇਲੇ ॥ ਸਰਬ ਸੁਖਾ ਮੈ ਤੁਝ ਤੇ ਪਾਏ </p>
</section>
<section id='ang207' route='ang/207'><p> ਮੇਰੇ ਠਾਕੁਰ ਅਗਹ ਅਤੋਲੇ ॥੧॥ ਬਰਨਿ ਨ ਸਾਕਉ ਤੁਮਰੇ ਰੰਗਾ ਗੁਣ ਨਿਧਾਨ ਸੁਖਦਾਤੇ ॥ ਅਗਮ ਅਗੋਚਰ </p>
<p> ਪ੍ਰਭ ਅਬਿਨਾਸੀ ਪੂਰੇ ਗੁਰ ਤੇ ਜਾਤੇ ॥੨॥ ਭ੍ਰਮੁ ਭਉ ਕਾਟਿ ਕੀਏ ਨਿਹਕੇਵਲ ਜਬ ਤੇ ਹਉਮੈ ਮਾਰੀ ॥ ਜਨਮ ਮਰਣ </p>
<p> ਕੋ ਚੂਕੋ ਸਹਸਾ ਸਾਧਸੰਗਤਿ ਦਰਸਾਰੀ ॥੩॥ ਚਰਣ ਪਖਾਰਿ ਕਰਉ ਗੁਰ ਸੇਵਾ ਬਾਰਿ ਜਾਉ ਲਖ ਬਰੀਆ ॥ ਜਿਹ </p>
<p> ਪ੍ਰਸਾਦਿ ਇਹੁ ਭਉਜਲੁ ਤਰਿਆ ਜਨ ਨਾਨਕ ਪ੍ਰਿਅ ਸੰਗਿ ਮਿਰੀਆ ॥੪॥੭॥੧੨੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਤੁਝ ਬਿਨੁ ਕਵਨੁ ਰੀਝਾਵੈ ਤੋਹੀ ॥ ਤੇਰੋ ਰੂਪੁ ਸਗਲ ਦੇਖਿ ਮੋਹੀ ॥੧॥ ਰਹਾਉ ॥ ਸੁਰਗ ਪਇਆਲ ਮਿਰਤ ਭੂਅ </p>
<p> ਮੰਡਲ ਸਰਬ ਸਮਾਨੋ ਏਕੈ ਓਹੀ ॥ ਸਿਵ ਸਿਵ ਕਰਤ ਸਗਲ ਕਰ ਜੋਰਹਿ ਸਰਬ ਮਇਆ ਠਾਕੁਰ ਤੇਰੀ ਦੋਹੀ </p>
<p> ॥੧॥ ਪਤਿਤ ਪਾਵਨ ਠਾਕੁਰ ਨਾਮੁ ਤੁਮਰਾ ਸੁਖਦਾਈ ਨਿਰਮਲ ਸੀਤਲੋਹੀ ॥ ਗਿਆਨ ਧਿਆਨ ਨਾਨਕ </p>
<p> ਵਡਿਆਈ ਸੰਤ ਤੇਰੇ ਸਿਉ ਗਾਲ ਗਲੋਹੀ ॥੨॥੮॥੧੨੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਿਲਹੁ ਪਿਆਰੇ ਜੀਆ ॥ </p>
<p> ਪ੍ਰਭ ਕੀਆ ਤੁਮਾਰਾ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਜਨਮ ਬਹੁ ਜੋਨੀ ਭ੍ਰਮਿਆ ਬਹੁਰਿ ਬਹੁਰਿ ਦੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਮਾਨੁਖ ਦੇਹ ਪਾਈ ਹੈ ਦੇਹੁ ਦਰਸੁ ਹਰਿ ਰਾਇਆ ॥੧॥ ਸੋਈ ਹੋਆ ਜੋ ਤਿਸੁ ਭਾਣਾ ਅਵਰੁ ਨ </p>
<p> ਕਿਨ ਹੀ ਕੀਤਾ ॥ ਤੁਮਰੈ ਭਾਣੈ ਭਰਮਿ ਮੋਹਿ ਮੋਹਿਆ ਜਾਗਤੁ ਨਾਹੀ ਸੂਤਾ ॥੨॥ ਬਿਨਉ ਸੁਨਹੁ ਤੁਮ ਪ੍ਰਾਨਪਤਿ </p>
<p> ਪਿਆਰੇ ਕਿਰਪਾ ਨਿਧਿ ਦਇਆਲਾ ॥ ਰਾਖਿ ਲੇਹੁ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ ਅਨਾਥਹ ਕਰਿ ਪ੍ਰਤਿਪਾਲਾ ॥੩॥ ਜਿਸ ਨੋ </p>
<p> ਤੁਮਹਿ ਦਿਖਾਇਓ ਦਰਸਨੁ ਸਾਧਸੰਗਤਿ ਕੈ ਪਾਛੈ ॥ ਕਰਿ ਕਿਰਪਾ ਧੂਰਿ ਦੇਹੁ ਸੰਤਨ ਕੀ ਸੁਖੁ ਨਾਨਕੁ ਇਹੁ </p>
<p> ਬਾਛੈ ॥੪॥੯॥੧੩੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਉ ਤਾ ਕੈ ਬਲਿਹਾਰੀ ॥ ਜਾ ਕੈ ਕੇਵਲ ਨਾਮੁ ਅਧਾਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਹਿਮਾ ਤਾ ਕੀ ਕੇਤਕ ਗਨੀਐ ਜਨ ਪਾਰਬ੍ਰਹਮ ਰੰਗਿ ਰਾਤੇ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਤਿਨਾ ਸੰਗਿ ਉਨ </p>
<p> ਸਮਸਰਿ ਅਵਰ ਨ ਦਾਤੇ ॥੧॥ ਜਗਤ ਉਧਾਰਣ ਸੇਈ ਆਏ ਜੋ ਜਨ ਦਰਸ ਪਿਆਸਾ ॥ ਉਨ ਕੀ ਸਰਣਿ ਪਰੈ </p>
<p> ਸੋ ਤਰਿਆ ਸੰਤਸੰਗਿ ਪੂਰਨ ਆਸਾ ॥੨॥ ਤਾ ਕੈ ਚਰਣਿ ਪਰਉ ਤਾ ਜੀਵਾ ਜਨ ਕੈ ਸੰਗਿ ਨਿਹਾਲਾ ॥ </p>
<p> ਭਗਤਨ ਕੀ ਰੇਣੁ ਹੋਇ ਮਨੁ ਮੇਰਾ ਹੋਹੁ ਪ੍ਰਭੂ ਕਿਰਪਾਲਾ ॥੩॥ ਰਾਜੁ ਜੋਬਨੁ ਅਵਧ ਜੋ ਦੀਸੈ ਸਭੁ ਕਿਛੁ ਜੁਗ </p>
<p> ਮਹਿ ਘਾਟਿਆ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਸਦ ਨਵਤਨੁ ਨਿਰਮਲੁ ਇਹੁ ਨਾਨਕ ਹਰਿ ਧਨੁ ਖਾਟਿਆ ॥੪॥੧੦॥੧੩੧॥ </p>
</section>
<section id='ang208' route='ang/208'><p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜੋਗ ਜੁਗਤਿ ਸੁਨਿ ਆਇਓ ਗੁਰ ਤੇ ॥ ਮੋ ਕਉ ਸਤਿਗੁਰ ਸਬਦਿ ਬੁਝਾਇਓ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਨਉ ਖੰਡ ਪ੍ਰਿਥਮੀ ਇਸੁ ਤਨ ਮਹਿ ਰਵਿਆ ਨਿਮਖ ਨਿਮਖ ਨਮਸਕਾਰਾ ॥ ਦੀਖਿਆ ਗੁਰ ਕੀ ਮੁੰਦ੍ਰਾ ਕਾਨੀ </p>
<p> ਦ੍ਰਿੜਿਓ ਏਕੁ ਨਿਰੰਕਾਰਾ ॥੧॥ ਪੰਚ ਚੇਲੇ ਮਿਲਿ ਭਏ ਇਕਤ੍ਰਾ ਏਕਸੁ ਕੈ ਵਸਿ ਕੀਏ ॥ ਦਸ ਬੈਰਾਗਨਿ </p>
<p> ਆਗਿਆਕਾਰੀ ਤਬ ਨਿਰਮਲ ਜੋਗੀ ਥੀਏ ॥੨॥ ਭਰਮੁ ਜਰਾਇ ਚਰਾਈ ਬਿਭੂਤਾ ਪੰਥੁ ਏਕੁ ਕਰਿ ਪੇਖਿਆ ॥ </p>
<p> ਸਹਜ ਸੂਖ ਸੋ ਕੀਨੀ ਭੁਗਤਾ ਜੋ ਠਾਕੁਰਿ ਮਸਤਕਿ ਲੇਖਿਆ ॥੩॥ ਜਹ ਭਉ ਨਾਹੀ ਤਹਾ ਆਸਨੁ ਬਾਧਿਓ </p>
<p> ਸਿੰਗੀ ਅਨਹਤ ਬਾਨੀ ॥ ਤਤੁ ਬੀਚਾਰੁ ਡੰਡਾ ਕਰਿ ਰਾਖਿਓ ਜੁਗਤਿ ਨਾਮੁ ਮਨਿ ਭਾਨੀ ॥੪॥ ਐਸਾ ਜੋਗੀ </p>
<p> ਵਡਭਾਗੀ ਭੇਟੈ ਮਾਇਆ ਕੇ ਬੰਧਨ ਕਾਟੈ ॥ ਸੇਵਾ ਪੂਜ ਕਰਉ ਤਿਸੁ ਮੂਰਤਿ ਕੀ ਨਾਨਕੁ ਤਿਸੁ ਪਗ ਚਾਟੈ ॥੫॥ </p>
<p> ੧੧॥੧੩੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਅਨੂਪ ਪਦਾਰਥੁ ਨਾਮੁ ਸੁਨਹੁ ਸਗਲ ਧਿਆਇਲੇ ਮੀਤਾ ॥ ਹਰਿ </p>
<p> ਅਉਖਧੁ ਜਾ ਕਉ ਗੁਰਿ ਦੀਆ ਤਾ ਕੇ ਨਿਰਮਲ ਚੀਤਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧਕਾਰੁ ਮਿਟਿਓ ਤਿਹ ਤਨ ਤੇ ਗੁਰਿ </p>
<p> ਸਬਦਿ ਦੀਪਕੁ ਪਰਗਾਸਾ ॥ ਭ੍ਰਮ ਕੀ ਜਾਲੀ ਤਾ ਕੀ ਕਾਟੀ ਜਾ ਕਉ ਸਾਧਸੰਗਤਿ ਬਿਸ੍ਵਾਸਾ ॥੧॥ ਤਾਰੀਲੇ ਭਵਜਲੁ </p>
<p> ਤਾਰੂ ਬਿਖੜਾ ਬੋਹਿਥ ਸਾਧੂ ਸੰਗਾ ॥ ਪੂਰਨ ਹੋਈ ਮਨ ਕੀ ਆਸਾ ਗੁਰੁ ਭੇਟਿਓ ਹਰਿ ਰੰਗਾ ॥੨॥ ਨਾਮ ਖਜਾਨਾ </p>
<p> ਭਗਤੀ ਪਾਇਆ ਮਨ ਤਨ ਤ੍ਰਿਪਤਿ ਅਘਾਏ ॥ ਨਾਨਕ ਹਰਿ ਜੀਉ ਤਾ ਕਉ ਦੇਵੈ ਜਾ ਕਉ ਹੁਕਮੁ ਮਨਾਏ </p>
<p> ॥੩॥੧੨॥੧੩੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਦਇਆ ਮਇਆ ਕਰਿ ਪ੍ਰਾਨਪਤਿ ਮੋਰੇ ਮੋਹਿ ਅਨਾਥ ਸਰਣਿ </p>
<p> ਪ੍ਰਭ ਤੋਰੀ ॥ ਅੰਧ ਕੂਪ ਮਹਿ ਹਾਥ ਦੇ ਰਾਖਹੁ ਕਛੂ ਸਿਆਨਪ ਉਕਤਿ ਨ ਮੋਰੀ ॥੧॥ ਰਹਾਉ ॥ ਕਰਨ </p>
<p> ਕਰਾਵਨ ਸਭ ਕਿਛੁ ਤੁਮ ਹੀ ਤੁਮ ਸਮਰਥ ਨਾਹੀ ਅਨ ਹੋਰੀ ॥ ਤੁਮਰੀ ਗਤਿ ਮਿਤਿ ਤੁਮ ਹੀ ਜਾਨੀ ਸੇ ਸੇਵਕ </p>
<p> ਜਿਨ ਭਾਗ ਮਥੋਰੀ ॥੧॥ ਅਪੁਨੇ ਸੇਵਕ ਸੰਗਿ ਤੁਮ ਪ੍ਰਭ ਰਾਤੇ ਓਤਿ ਪੋਤਿ ਭਗਤਨ ਸੰਗਿ ਜੋਰੀ ॥ ਪ੍ਰਿਉ </p>
<p> ਪ੍ਰਿਉ ਨਾਮੁ ਤੇਰਾ ਦਰਸਨੁ ਚਾਹੈ ਜੈਸੇ ਦ੍ਰਿਸਟਿ ਓਹ ਚੰਦ ਚਕੋਰੀ ॥੨॥ ਰਾਮ ਸੰਤ ਮਹਿ ਭੇਦੁ ਕਿਛੁ ਨਾਹੀ </p>
<p> ਏਕੁ ਜਨੁ ਕਈ ਮਹਿ ਲਾਖ ਕਰੋਰੀ ॥ ਜਾ ਕੈ ਹੀਐ ਪ੍ਰਗਟੁ ਪ੍ਰਭੁ ਹੋਆ ਅਨਦਿਨੁ ਕੀਰਤਨੁ ਰਸਨ ਰਮੋਰੀ </p>
<p> ॥੩॥ ਤੁਮ ਸਮਰਥ ਅਪਾਰ ਅਤਿ ਊਚੇ ਸੁਖਦਾਤੇ ਪ੍ਰਭ ਪ੍ਰਾਨ ਅਧੋਰੀ ॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਕੀਜੈ ਕਿਰਪਾ </p>
</section>
<section id='ang209' route='ang/209'><p> ਉਨ ਸੰਤਨ ਕੈ ਸੰਗਿ ਸੰਗੋਰੀ ॥੪॥੧੩॥੧੩੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤੁਮ ਹਰਿ ਸੇਤੀ ਰਾਤੇ ਸੰਤਹੁ ॥ </p>
<p> ਨਿਬਾਹਿ ਲੇਹੁ ਮੋ ਕਉ ਪੁਰਖ ਬਿਧਾਤੇ ਓੜਿ ਪਹੁਚਾਵਹੁ ਦਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮਰਾ ਮਰਮੁ ਤੁਮਾ ਹੀ ਜਾਨਿਆ </p>
<p> ਤੁਮ ਪੂਰਨ ਪੁਰਖ ਬਿਧਾਤੇ ॥ ਰਾਖਹੁ ਸਰਣਿ ਅਨਾਥ ਦੀਨ ਕਉ ਕਰਹੁ ਹਮਾਰੀ ਗਾਤੇ ॥੧॥ ਤਰਣ ਸਾਗਰ </p>
<p> ਬੋਹਿਥ ਚਰਣ ਤੁਮਾਰੇ ਤੁਮ ਜਾਨਹੁ ਅਪੁਨੀ ਭਾਤੇ ॥ ਕਰਿ ਕਿਰਪਾ ਜਿਸੁ ਰਾਖਹੁ ਸੰਗੇ ਤੇ ਤੇ ਪਾਰਿ ਪਰਾਤੇ ॥੨॥ </p>
<p> ਈਤ ਊਤ ਪ੍ਰਭ ਤੁਮ ਸਮਰਥਾ ਸਭੁ ਕਿਛੁ ਤੁਮਰੈ ਹਾਥੇ ॥ ਐਸਾ ਨਿਧਾਨੁ ਦੇਹੁ ਮੋ ਕਉ ਹਰਿ ਜਨ ਚਲੈ ਹਮਾਰੈ ਸਾਥੇ </p>
<p> ॥੩॥ ਨਿਰਗੁਨੀਆਰੇ ਕਉ ਗੁਨੁ ਕੀਜੈ ਹਰਿ ਨਾਮੁ ਮੇਰਾ ਮਨੁ ਜਾਪੇ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਨਾਨਕ ਹਰਿ ਭੇਟੇ ਮਨ ਤਨ </p>
<p> ਸੀਤਲ ਧ੍ਰਾਪੇ ॥੪॥੧੪॥੧੩੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸਹਜਿ ਸਮਾਇਓ ਦੇਵ ॥ ਮੋ ਕਉ ਸਤਿਗੁਰ ਭਏ </p>
<p> ਦਇਆਲ ਦੇਵ ॥੧॥ ਰਹਾਉ ॥ ਕਾਟਿ ਜੇਵਰੀ ਕੀਓ ਦਾਸਰੋ ਸੰਤਨ ਟਹਲਾਇਓ ॥ ਏਕ ਨਾਮ ਕੋ ਥੀਓ ਪੂਜਾਰੀ </p>
<p> ਮੋ ਕਉ ਅਚਰਜੁ ਗੁਰਹਿ ਦਿਖਾਇਓ ॥੧॥ ਭਇਓ ਪ੍ਰਗਾਸੁ ਸਰਬ ਉਜੀਆਰਾ ਗੁਰ ਗਿਆਨੁ ਮਨਹਿ ਪ੍ਰਗਟਾਇਓ </p>
<p> ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਪੀਓ ਮਨੁ ਤ੍ਰਿਪਤਿਆ ਅਨਭੈ ਠਹਰਾਇਓ ॥੨॥ ਮਾਨਿ ਆਗਿਆ ਸਰਬ ਸੁਖ ਪਾਏ ਦੂਖਹ </p>
<p> ਠਾਉ ਗਵਾਇਓ ॥ ਜਉ ਸੁਪ੍ਰਸੰਨ ਭਏ ਪ੍ਰਭ ਠਾਕੁਰ ਸਭੁ ਆਨਦ ਰੂਪੁ ਦਿਖਾਇਓ ॥੩॥ ਨਾ ਕਿਛੁ ਆਵਤ ਨਾ </p>
<p> ਕਿਛੁ ਜਾਵਤ ਸਭੁ ਖੇਲੁ ਕੀਓ ਹਰਿ ਰਾਇਓ ॥ ਕਹੁ ਨਾਨਕ ਅਗਮ ਅਗਮ ਹੈ ਠਾਕੁਰ ਭਗਤ ਟੇਕ ਹਰਿ ਨਾਇਓ </p>
<p> ॥੪॥੧੫॥੧੩੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਪਰਮੇਸੁਰ ਮਨ ਤਾ ਕੀ ਓਟ ਗਹੀਜੈ ਰੇ ॥ </p>
<p> ਜਿਨਿ ਧਾਰੇ ਬ੍ਰਹਮੰਡ ਖੰਡ ਹਰਿ ਤਾ ਕੋ ਨਾਮੁ ਜਪੀਜੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗਹੁ ਹਰਿ ਜਨ ਹੁਕਮੁ </p>
<p> ਬੂਝਿ ਸੁਖੁ ਪਾਈਐ ਰੇ ॥ ਜੋ ਪ੍ਰਭੁ ਕਰੈ ਸੋਈ ਭਲ ਮਾਨਹੁ ਸੁਖਿ ਦੁਖਿ ਓਹੀ ਧਿਆਈਐ ਰੇ ॥੧॥ ਕੋਟਿ ਪਤਿਤ </p>
<p> ਉਧਾਰੇ ਖਿਨ ਮਹਿ ਕਰਤੇ ਬਾਰ ਨ ਲਾਗੈ ਰੇ ॥ ਦੀਨ ਦਰਦ ਦੁਖ ਭੰਜਨ ਸੁਆਮੀ ਜਿਸੁ ਭਾਵੈ ਤਿਸਹਿ ਨਿਵਾਜੈ ਰੇ </p>
<p> ॥੨॥ ਸਭ ਕੋ ਮਾਤ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲਕ ਜੀਅ ਪ੍ਰਾਨ ਸੁਖ ਸਾਗਰੁ ਰੇ ॥ ਦੇਂਦੇ ਤੋਟਿ ਨਾਹੀ ਤਿਸੁ ਕਰਤੇ ਪੂਰਿ </p>
<p> ਰਹਿਓ ਰਤਨਾਗਰੁ ਰੇ ॥੩॥ ਜਾਚਿਕੁ ਜਾਚੈ ਨਾਮੁ ਤੇਰਾ ਸੁਆਮੀ ਘਟ ਘਟ ਅੰਤਰਿ ਸੋਈ ਰੇ ॥ ਨਾਨਕੁ ਦਾਸੁ </p>
<p> ਤਾ ਕੀ ਸਰਣਾਈ ਜਾ ਤੇ ਬ੍ਰਿਥਾ ਨ ਕੋਈ ਰੇ ॥੪॥੧੬॥੧੩੭॥ </p>
</section>
<section id='ang210' route='ang/210'><p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਕਬਹੂ ਨ ਮਨਹੁ ਬਿਸਾਰੇ ॥ ਈਹਾ ਊਹਾ ਸਰਬ ਸੁਖਦਾਤਾ ਸਗਲ ਘਟਾ ਪ੍ਰਤਿਪਾਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਹਾ ਕਸਟ ਕਾਟੈ ਖਿਨ ਭੀਤਰਿ ਰਸਨਾ ਨਾਮੁ ਚਿਤਾਰੇ ॥ ਸੀਤਲ ਸਾਂਤਿ ਸੂਖ ਹਰਿ ਸਰਣੀ ਜਲਤੀ ਅਗਨਿ </p>
<p> ਨਿਵਾਰੇ ॥੧॥ ਗਰਭ ਕੁੰਡ ਨਰਕ ਤੇ ਰਾਖੈ ਭਵਜਲੁ ਪਾਰਿ ਉਤਾਰੇ ॥ ਚਰਨ ਕਮਲ ਆਰਾਧਤ ਮਨ ਮਹਿ ਜਮ ਕੀ </p>
<p> ਤ੍ਰਾਸ ਬਿਦਾਰੇ ॥੨॥ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ ਊਚਾ ਅਗਮ ਅਪਾਰੇ ॥ ਗੁਣ ਗਾਵਤ ਧਿਆਵਤ ਸੁਖ ਸਾਗਰ </p>
<p> ਜੂਏ ਜਨਮੁ ਨ ਹਾਰੇ ॥੩॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਮੋਹਿ ਮਨੁ ਲੀਨੋ ਨਿਰਗੁਣ ਕੇ ਦਾਤਾਰੇ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੋ ਨਾਮੁ </p>
<p> ਦੀਜੈ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੇ ॥੪॥੧॥੧੩੮॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਚੇਤੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੁਖੁ ਨਾਹੀ ਰੇ ਹਰਿ ਭਗਤਿ ਬਿਨਾ ॥ ਜੀਤਿ ਜਨਮੁ ਇਹੁ ਰਤਨੁ ਅਮੋਲਕੁ ਸਾਧਸੰਗਤਿ ਜਪਿ ਇਕ ਖਿਨਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੁਤ ਸੰਪਤਿ ਬਨਿਤਾ ਬਿਨੋਦ ॥ ਛੋਡਿ ਗਏ ਬਹੁ ਲੋਗ ਭੋਗ ॥੧॥ ਹੈਵਰ ਗੈਵਰ ਰਾਜ ਰੰਗ ॥ ਤਿਆਗਿ </p>
<p> ਚਲਿਓ ਹੈ ਮੂੜ ਨੰਗ ॥੨॥ ਚੋਆ ਚੰਦਨ ਦੇਹ ਫੂਲਿਆ ॥ ਸੋ ਤਨੁ ਧਰ ਸੰਗਿ ਰੂਲਿਆ ॥੩॥ ਮੋਹਿ ਮੋਹਿਆ ਜਾਨੈ </p>
<p> ਦੂਰਿ ਹੈ ॥ ਕਹੁ ਨਾਨਕ ਸਦਾ ਹਦੂਰਿ ਹੈ ॥੪॥੧॥੧੩੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਨ ਧਰ ਤਰਬੇ ਹਰਿ ਨਾਮ ਨੋ ॥ </p>
<p> ਸਾਗਰ ਲਹਰਿ ਸੰਸਾ ਸੰਸਾਰੁ ਗੁਰੁ ਬੋਹਿਥੁ ਪਾਰ ਗਰਾਮਨੋ ॥੧॥ ਰਹਾਉ ॥ ਕਲਿ ਕਾਲਖ ਅੰਧਿਆਰੀਆ ॥ ਗੁਰ </p>
<p> ਗਿਆਨ ਦੀਪਕ ਉਜਿਆਰੀਆ ॥੧॥ ਬਿਖੁ ਬਿਖਿਆ ਪਸਰੀ ਅਤਿ ਘਨੀ ॥ ਉਬਰੇ ਜਪਿ ਜਪਿ ਹਰਿ ਗੁਨੀ ॥੨॥ </p>
<p> ਮਤਵਾਰੋ ਮਾਇਆ ਸੋਇਆ ॥ ਗੁਰ ਭੇਟਤ ਭ੍ਰਮੁ ਭਉ ਖੋਇਆ ॥੩॥ ਕਹੁ ਨਾਨਕ ਏਕੁ ਧਿਆਇਆ ॥ ਘਟਿ ਘਟਿ </p>
<p> ਨਦਰੀ ਆਇਆ ॥੪॥੨॥੧੪੦॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਦੀਬਾਨੁ ਹਮਾਰੋ ਤੁਹੀ ਏਕ ॥ ਸੇਵਾ ਥਾਰੀ ਗੁਰਹਿ ਟੇਕ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਜੁਗਤਿ ਨਹੀ ਪਾਇਆ ॥ ਗੁਰਿ ਚਾਕਰ ਲੈ ਲਾਇਆ ॥੧॥ ਮਾਰੇ ਪੰਚ ਬਿਖਾਦੀਆ ॥ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਦਲੁ ਸਾਧਿਆ ॥੨॥ ਬਖਸੀਸ ਵਜਹੁ ਮਿਲਿ ਏਕੁ ਨਾਮ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਬਿਸ੍ਰਾਮ ॥੩॥ </p>
</section>
<section id='ang211' route='ang/211'><p> ਪ੍ਰਭ ਕੇ ਚਾਕਰ ਸੇ ਭਲੇ ॥ ਨਾਨਕ ਤਿਨ ਮੁਖ ਊਜਲੇ ॥੪॥੩॥੧੪੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜੀਅਰੇ ਓਲਾੑ ਨਾਮ </p>
<p> ਕਾ ॥ ਅਵਰੁ ਜਿ ਕਰਨ ਕਰਾਵਨੋ ਤਿਨ ਮਹਿ ਭਉ ਹੈ ਜਾਮ ਕਾ ॥੧॥ ਰਹਾਉ ॥ ਅਵਰ ਜਤਨਿ ਨਹੀ ਪਾਈਐ ॥ </p>
<p> ਵਡੈ ਭਾਗਿ ਹਰਿ ਧਿਆਈਐ ॥੧॥ ਲਾਖ ਹਿਕਮਤੀ ਜਾਨੀਐ ॥ ਆਗੈ ਤਿਲੁ ਨਹੀ ਮਾਨੀਐ ॥੨॥ ਅਹੰਬੁਧਿ ਕਰਮ </p>
<p> ਕਮਾਵਨੇ ॥ ਗ੍ਰਿਹ ਬਾਲੂ ਨੀਰਿ ਬਹਾਵਨੇ ॥੩॥ ਪ੍ਰਭੁ ਕ੍ਰਿਪਾਲੁ ਕਿਰਪਾ ਕਰੈ ॥ ਨਾਮੁ ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ ਮਿਲੈ ॥ </p>
<p> ੪॥੪॥੧੪੨॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਬਾਰਨੈ ਬਲਿਹਾਰਨੈ ਲਖ ਬਰੀਆ ॥ ਨਾਮੋ ਹੋ ਨਾਮੁ ਸਾਹਿਬ ਕੋ ਪ੍ਰਾਨ </p>
<p> ਅਧਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਕਰਨ ਕਰਾਵਨ ਤੁਹੀ ਏਕ ॥ ਜੀਅ ਜੰਤ ਕੀ ਤੁਹੀ ਟੇਕ ॥੧॥ ਰਾਜ ਜੋਬਨ ਪ੍ਰਭ ਤੂੰ </p>
<p> ਧਨੀ ॥ ਤੂੰ ਨਿਰਗੁਨ ਤੂੰ ਸਰਗੁਨੀ ॥੨॥ ਈਹਾ ਊਹਾ ਤੁਮ ਰਖੇ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਕੋ ਲਖੇ ॥੩॥ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭ </p>
<p> ਸੁਜਾਨੁ ॥ ਨਾਨਕ ਤਕੀਆ ਤੁਹੀ ਤਾਣੁ ॥੪॥੫॥੧੪੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਆਰਾਧੀਐ ॥ </p>
<p> ਸੰਤਸੰਗਿ ਹਰਿ ਮਨਿ ਵਸੈ ਭਰਮੁ ਮੋਹੁ ਭਉ ਸਾਧੀਐ ॥੧॥ ਰਹਾਉ ॥ ਬੇਦ ਪੁਰਾਣ ਸਿਮ੍ਰਿਤਿ ਭਨੇ ॥ ਸਭ ਊਚ </p>
<p> ਬਿਰਾਜਿਤ ਜਨ ਸੁਨੇ ॥੧॥ ਸਗਲ ਅਸਥਾਨ ਭੈ ਭੀਤ ਚੀਨ ॥ ਰਾਮ ਸੇਵਕ ਭੈ ਰਹਤ ਕੀਨ ॥੨॥ ਲਖ ਚਉਰਾਸੀਹ </p>
<p> ਜੋਨਿ ਫਿਰਹਿ ॥ ਗੋਬਿੰਦ ਲੋਕ ਨਹੀ ਜਨਮਿ ਮਰਹਿ ॥੩॥ ਬਲ ਬੁਧਿ ਸਿਆਨਪ ਹਉਮੈ ਰਹੀ ॥ ਹਰਿ ਸਾਧ ਸਰਣਿ </p>
<p> ਨਾਨਕ ਗਹੀ ॥੪॥੬॥੧੪੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਨ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਈਐ ॥ ਨੀਤ ਨੀਤ ਹਰਿ ਸੇਵੀਐ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਸੰਗਿ ਹਰਿ ਮਨਿ ਵਸੈ ॥ ਦੁਖੁ ਦਰਦੁ ਅਨੇਰਾ ਭ੍ਰਮੁ ਨਸੈ ॥ </p>
<p> ੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਹਰਿ ਜਾਪੀਐ ॥ ਸੋ ਜਨੁ ਦੂਖਿ ਨ ਵਿਆਪੀਐ ॥੨॥ ਜਾ ਕਉ ਗੁਰੁ ਹਰਿ ਮੰਤ੍ਰੁ ਦੇ ॥ ਸੋ ਉਬਰਿਆ </p>
<p> ਮਾਇਆ ਅਗਨਿ ਤੇ ॥੩॥ ਨਾਨਕ ਕਉ ਪ੍ਰਭ ਮਇਆ ਕਰਿ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਵਾਸੈ ਨਾਮੁ ਹਰਿ ॥੪॥੭॥ </p>
<p> ੧੪੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਜਪੀਐ ਏਕੁ ਨਾਮ ॥ ਈਹਾ ਸੁਖੁ ਆਨੰਦੁ ਘਨਾ ਆਗੈ ਜੀਅ ਕੈ ਸੰਗਿ </p>
<p> ਕਾਮ ॥੧॥ ਰਹਾਉ ॥ ਕਟੀਐ ਤੇਰਾ ਅਹੰ ਰੋਗੁ ॥ ਤੂੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕਰਿ ਰਾਜ ਜੋਗੁ ॥੧॥ ਹਰਿ ਰਸੁ ਜਿਨਿ </p>
<p> ਜਨਿ ਚਾਖਿਆ ॥ ਤਾ ਕੀ ਤ੍ਰਿਸਨਾ ਲਾਥੀਆ ॥੨॥ ਹਰਿ ਬਿਸ੍ਰਾਮ ਨਿਧਿ ਪਾਇਆ ॥ ਸੋ ਬਹੁਰਿ ਨ ਕਤ ਹੀ </p>
<p> ਧਾਇਆ ॥੩॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਾ ਕਉ ਗੁਰਿ ਦੀਆ ॥ ਨਾਨਕ ਤਾ ਕਾ ਭਉ ਗਇਆ ॥੪॥੮॥੧੪੬॥ </p>
</section>
<section id='ang212' route='ang/212'><p>ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਬਿਸਰੈ ਰਾਮ ਨਾਮ ਤਾਹੂ ਕਉ ਪੀਰ ॥ ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਹਰਿ ਰਵਹਿ ਸੇ ਗੁਣੀ </p>
<p> ਗਹੀਰ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕਉ ਗੁਰਮੁਖਿ ਰਿਦੈ ਬੁਧਿ ॥ ਤਾ ਕੈ ਕਰ ਤਲ ਨਵ ਨਿਧਿ ਸਿਧਿ ॥੧॥ ਜੋ ਜਾਨਹਿ ਹਰਿ </p>
<p> ਪ੍ਰਭ ਧਨੀ ॥ ਕਿਛੁ ਨਾਹੀ ਤਾ ਕੈ ਕਮੀ ॥੨॥ ਕਰਣੈਹਾਰੁ ਪਛਾਨਿਆ ॥ ਸਰਬ ਸੂਖ ਰੰਗ ਮਾਣਿਆ ॥੩॥ ਹਰਿ </p>
<p> ਧਨੁ ਜਾ ਕੈ ਗ੍ਰਿਹਿ ਵਸੈ ॥ ਕਹੁ ਨਾਨਕ ਤਿਨ ਸੰਗਿ ਦੁਖੁ ਨਸੈ ॥੪॥੯॥੧੪੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗਰਬੁ ਬਡੋ </p>
<p> ਮੂਲੁ ਇਤਨੋ ॥ ਰਹਨੁ ਨਹੀ ਗਹੁ ਕਿਤਨੋ ॥੧॥ ਰਹਾਉ ॥ ਬੇਬਰਜਤ ਬੇਦ ਸੰਤਨਾ ਉਆਹੂ ਸਿਉ ਰੇ ਹਿਤਨੋ ॥ ਹਾਰ </p>
<p> ਜੂਆਰ ਜੂਆ ਬਿਧੇ ਇੰਦ੍ਰੀ ਵਸਿ ਲੈ ਜਿਤਨੋ ॥੧॥ ਹਰਨ ਭਰਨ ਸੰਪੂਰਨਾ ਚਰਨ ਕਮਲ ਰੰਗਿ ਰਿਤਨੋ ॥ ਨਾਨਕ </p>
<p>ਉਧਰੇ ਸਾਧਸੰਗਿ ਕਿਰਪਾ ਨਿਧਿ ਮੈ ਦਿਤਨੋ ॥੨॥੧੦॥੧੪੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮੋਹਿ ਦਾਸਰੋ ਠਾਕੁਰ ਕੋ ॥ </p>
<p> ਧਾਨੁ ਪ੍ਰਭ ਕਾ ਖਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਐਸੋ ਹੈ ਰੇ ਖਸਮੁ ਹਮਾਰਾ ॥ ਖਿਨ ਮਹਿ ਸਾਜਿ ਸਵਾਰਣਹਾਰਾ ॥੧॥ ਕਾਮੁ </p>
<p> ਕਰੀ ਜੇ ਠਾਕੁਰ ਭਾਵਾ ॥ ਗੀਤ ਚਰਿਤ ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵਾ ॥੨॥ ਸਰਣਿ ਪਰਿਓ ਠਾਕੁਰ ਵਜੀਰਾ ॥ ਤਿਨਾ ਦੇਖਿ </p>
<p> ਮੇਰਾ ਮਨੁ ਧੀਰਾ ॥੩॥ ਏਕ ਟੇਕ ਏਕੋ ਆਧਾਰਾ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਕੀ ਲਾਗਾ ਕਾਰਾ ॥੪॥੧੧॥੧੪੯॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹੈ ਕੋਈ ਐਸਾ ਹਉਮੈ ਤੋਰੈ ॥ ਇਸੁ ਮੀਠੀ ਤੇ ਇਹੁ ਮਨੁ ਹੋਰੈ ॥੧॥ ਰਹਾਉ ॥ ਅਗਿਆਨੀ </p>
<p> ਮਾਨੁਖੁ ਭਇਆ ਜੋ ਨਾਹੀ ਸੋ ਲੋਰੈ ॥ ਰੈਣਿ ਅੰਧਾਰੀ ਕਾਰੀਆ ਕਵਨ ਜੁਗਤਿ ਜਿਤੁ ਭੋਰੈ ॥੧॥ ਭ੍ਰਮਤੋ ਭ੍ਰਮਤੋ </p>
<p> ਹਾਰਿਆ ਅਨਿਕ ਬਿਧੀ ਕਰਿ ਟੋਰੈ ॥ ਕਹੁ ਨਾਨਕ ਕਿਰਪਾ ਭਈ ਸਾਧਸੰਗਤਿ ਨਿਧਿ ਮੋਰੈ ॥੨॥੧੨॥੧੫੦॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਚਿੰਤਾਮਣਿ ਕਰੁਣਾ ਮਏ ॥੧॥ ਰਹਾਉ ॥ ਦੀਨ ਦਇਆਲਾ ਪਾਰਬ੍ਰਹਮ ॥ ਜਾ ਕੈ </p>
<p> ਸਿਮਰਣਿ ਸੁਖ ਭਏ ॥੧॥ ਅਕਾਲ ਪੁਰਖ ਅਗਾਧਿ ਬੋਧ ॥ ਸੁਨਤ ਜਸੋ ਕੋਟਿ ਅਘ ਖਏ ॥੨॥ ਕਿਰਪਾ ਨਿਧਿ </p>
<p> ਪ੍ਰਭ ਮਇਆ ਧਾਰਿ ॥ ਨਾਨਕ ਹਰਿ ਹਰਿ ਨਾਮ ਲਏ ॥੩॥੧੩॥੧੫੧॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਮੇਰੇ ਮਨ ਸਰਣਿ ਪ੍ਰਭੂ ਸੁਖ ਪਾਏ ॥ ਜਾ ਦਿਨਿ ਬਿਸਰੈ ਪ੍ਰਾਨ ਸੁਖਦਾਤਾ ਸੋ ਦਿਨੁ ਜਾਤ ਅਜਾਏ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਏਕ ਰੈਣ ਕੇ ਪਾਹੁਨ ਤੁਮ ਆਏ ਬਹੁ ਜੁਗ ਆਸ ਬਧਾਏ ॥ ਗ੍ਰਿਹ ਮੰਦਰ ਸੰਪੈ ਜੋ ਦੀਸੈ ਜਿਉ ਤਰਵਰ ਕੀ ਛਾਏ ॥ </p>
<p> ੧॥ ਤਨੁ ਮੇਰਾ ਸੰਪੈ ਸਭ ਮੇਰੀ ਬਾਗ ਮਿਲਖ ਸਭ ਜਾਏ ॥ ਦੇਵਨਹਾਰਾ ਬਿਸਰਿਓ ਠਾਕੁਰੁ ਖਿਨ ਮਹਿ ਹੋਤ </p>
</section>
<section id='ang213' route='ang/213'><p> ਪਰਾਏ ॥੨॥ ਪਹਿਰੈ ਬਾਗਾ ਕਰਿ ਇਸਨਾਨਾ ਚੋਆ ਚੰਦਨ ਲਾਏ ॥ ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਨਹੀ ਚੀਨਿਆ ਜਿਉ </p>
<p> ਹਸਤੀ ਨਾਵਾਏ ॥੩॥ ਜਉ ਹੋਇ ਕ੍ਰਿਪਾਲ ਤ ਸਤਿਗੁਰੁ ਮੇਲੈ ਸਭਿ ਸੁਖ ਹਰਿ ਕੇ ਨਾਏ ॥ ਮੁਕਤੁ ਭਇਆ ਬੰਧਨ ਗੁਰਿ </p>
<p> ਖੋਲੇ ਜਨ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਏ ॥੪॥੧੪॥੧੫੨॥ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ ॥ ਮੇਰੇ ਮਨ ਗੁਰੁ ਗੁਰੁ ਗੁਰੁ </p>
<p> ਸਦ ਕਰੀਐ ॥ ਰਤਨ ਜਨਮੁ ਸਫਲੁ ਗੁਰਿ ਕੀਆ ਦਰਸਨ ਕਉ ਬਲਿਹਰੀਐ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਸਾਸ ਗ੍ਰਾਸ </p>
<p> ਮਨੁ ਲੇਤਾ ਤੇਤੇ ਹੀ ਗੁਨ ਗਾਈਐ ॥ ਜਉ ਹੋਇ ਦੈਆਲੁ ਸਤਿਗੁਰੁ ਅਪੁਨਾ ਤਾ ਇਹ ਮਤਿ ਬੁਧਿ ਪਾਈਐ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਨਾਮਿ ਲਏ ਜਮ ਬੰਧ ਤੇ ਛੂਟਹਿ ਸਰਬ ਸੁਖਾ ਸੁਖ ਪਾਈਐ ॥ ਸੇਵਿ ਸੁਆਮੀ ਸਤਿਗੁਰੁ ਦਾਤਾ ਮਨ ਬੰਛਤ </p>
<p> ਫਲ ਆਈਐ ॥੨॥ ਨਾਮੁ ਇਸਟੁ ਮੀਤ ਸੁਤ ਕਰਤਾ ਮਨ ਸੰਗਿ ਤੁਹਾਰੈ ਚਾਲੈ ॥ ਕਰਿ ਸੇਵਾ ਸਤਿਗੁਰ ਅਪੁਨੇ ਕੀ </p>
<p> ਗੁਰ ਤੇ ਪਾਈਐ ਪਾਲੈ ॥੩॥ ਗੁਰਿ ਕਿਰਪਾਲਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭਿ ਧਾਰੀ ਬਿਨਸੇ ਸਰਬ ਅੰਦੇਸਾ ॥ ਨਾਨਕ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਹਰਿ ਕੀਰਤਨਿ ਮਿਟਿਓ ਸਗਲ ਕਲੇਸਾ ॥੪॥੧੫॥੧੫੩॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤ੍ਰਿਸਨਾ ਬਿਰਲੇ ਹੀ ਕੀ ਬੁਝੀ ਹੇ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਜੋਰੇ ਲਾਖ ਕ੍ਰੋਰੇ ਮਨੁ ਨ ਹੋਰੇ ॥ ਪਰੈ ਪਰੈ ਹੀ ਕਉ ਲੁਝੀ ਹੇ </p>
<p> ॥੧॥ ਸੁੰਦਰ ਨਾਰੀ ਅਨਿਕ ਪਰਕਾਰੀ ਪਰ ਗ੍ਰਿਹ ਬਿਕਾਰੀ ॥ ਬੁਰਾ ਭਲਾ ਨਹੀ ਸੁਝੀ ਹੇ ॥੨॥ ਅਨਿਕ ਬੰਧਨ </p>
<p> ਮਾਇਆ ਭਰਮਤੁ ਭਰਮਾਇਆ ਗੁਣ ਨਿਧਿ ਨਹੀ ਗਾਇਆ ॥ ਮਨ ਬਿਖੈ ਹੀ ਮਹਿ ਲੁਝੀ ਹੇ ॥੩॥ ਜਾ ਕਉ ਰੇ </p>
<p> ਕਿਰਪਾ ਕਰੈ ਜੀਵਤ ਸੋਈ ਮਰੈ ਸਾਧਸੰਗਿ ਮਾਇਆ ਤਰੈ ॥ ਨਾਨਕ ਸੋ ਜਨੁ ਦਰਿ ਹਰਿ ਸਿਝੀ ਹੇ ॥੪॥੧॥੧੫੪॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਸਭਹੂ ਕੋ ਰਸੁ ਹਰਿ ਹੋ ॥੧॥ ਰਹਾਉ ॥ ਕਾਹੂ ਜੋਗ ਕਾਹੂ ਭੋਗ ਕਾਹੂ ਗਿਆਨ ਕਾਹੂ ਧਿਆਨ </p>
<p> ॥ ਕਾਹੂ ਹੋ ਡੰਡ ਧਰਿ ਹੋ ॥੧॥ ਕਾਹੂ ਜਾਪ ਕਾਹੂ ਤਾਪ ਕਾਹੂ ਪੂਜਾ ਹੋਮ ਨੇਮ ॥ ਕਾਹੂ ਹੋ ਗਉਨੁ ਕਰਿ ਹੋ ॥੨॥ </p>
<p> ਕਾਹੂ ਤੀਰ ਕਾਹੂ ਨੀਰ ਕਾਹੂ ਬੇਦ ਬੀਚਾਰ ॥ ਨਾਨਕਾ ਭਗਤਿ ਪ੍ਰਿਅ ਹੋ ॥੩॥੨॥੧੫੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੁਨ ਕੀਰਤਿ ਨਿਧਿ ਮੋਰੀ ॥੧॥ ਰਹਾਉ ॥ ਤੂੰਹੀ ਰਸ ਤੂੰਹੀ ਜਸ ਤੂੰਹੀ ਰੂਪ ਤੂਹੀ ਰੰਗ ॥ ਆਸ ਓਟ ਪ੍ਰਭ ਤੋਰੀ ॥ </p>
<p> ੧॥ ਤੂਹੀ ਮਾਨ ਤੂੰਹੀ ਧਾਨ ਤੂਹੀ ਪਤਿ ਤੂਹੀ ਪ੍ਰਾਨ ॥ ਗੁਰਿ ਤੂਟੀ ਲੈ ਜੋਰੀ ॥੨॥ ਤੂਹੀ ਗ੍ਰਿਹਿ ਤੂਹੀ ਬਨਿ </p>
</section>
<section id='ang214' route='ang/214'><p> ਤੂਹੀ ਗਾਉ ਤੂਹੀ ਸੁਨਿ ॥ ਹੈ ਨਾਨਕ ਨੇਰ ਨੇਰੀ ॥੩॥੩॥੧੫੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਾਤੋ ਹਰਿ ਰੰਗਿ ਮਾਤੋ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਓੁਹੀ ਪੀਓ ਓੁਹੀ ਖੀਓ ਗੁਰਹਿ ਦੀਓ ਦਾਨੁ ਕੀਓ ॥ ਉਆਹੂ ਸਿਉ ਮਨੁ ਰਾਤੋ ॥੧॥ ਓੁਹੀ </p>
<p> ਭਾਠੀ ਓੁਹੀ ਪੋਚਾ ਉਹੀ ਪਿਆਰੋ ਉਹੀ ਰੂਚਾ ॥ ਮਨਿ ਓਹੋ ਸੁਖੁ ਜਾਤੋ ॥੨॥ ਸਹਜ ਕੇਲ ਅਨਦ ਖੇਲ ਰਹੇ ਫੇਰ </p>
<p> ਭਏ ਮੇਲ ॥ ਨਾਨਕ ਗੁਰ ਸਬਦਿ ਪਰਾਤੋ ॥੩॥੪॥੧੫੭॥ </p>
<p> ਰਾਗੁ ਗੌੜੀ ਮਾਲਵਾ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਨਾਮੁ ਲੇਹੁ ਮੀਤਾ ਲੇਹੁ ਆਗੈ ਬਿਖਮ ਪੰਥੁ ਭੈਆਨ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੇਵਤ ਸੇਵਤ ਸਦਾ ਸੇਵਿ ਤੇਰੈ ਸੰਗਿ ਬਸਤੁ ਹੈ ਕਾਲੁ ॥ ਕਰਿ ਸੇਵਾ ਤੂੰ ਸਾਧ ਕੀ ਹੋ ਕਾਟੀਐ ਜਮ ਜਾਲੁ ॥੧॥ </p>
<p> ਹੋਮ ਜਗ ਤੀਰਥ ਕੀਏ ਬਿਚਿ ਹਉਮੈ ਬਧੇ ਬਿਕਾਰ ॥ ਨਰਕੁ ਸੁਰਗੁ ਦੁਇ ਭੁੰਚਨਾ ਹੋਇ ਬਹੁਰਿ ਬਹੁਰਿ </p>
<p> ਅਵਤਾਰ ॥੨॥ ਸਿਵ ਪੁਰੀ ਬ੍ਰਹਮ ਇੰਦ੍ਰ ਪੁਰੀ ਨਿਹਚਲੁ ਕੋ ਥਾਉ ਨਾਹਿ ॥ ਬਿਨੁ ਹਰਿ ਸੇਵਾ ਸੁਖੁ ਨਹੀ ਹੋ </p>
<p> ਸਾਕਤ ਆਵਹਿ ਜਾਹਿ ॥੩॥ ਜੈਸੋ ਗੁਰਿ ਉਪਦੇਸਿਆ ਮੈ ਤੈਸੋ ਕਹਿਆ ਪੁਕਾਰਿ ॥ ਨਾਨਕੁ ਕਹੈ ਸੁਨਿ ਰੇ ਮਨਾ </p>
<p> ਕਰਿ ਕੀਰਤਨੁ ਹੋਇ ਉਧਾਰੁ ॥੪॥੧॥੧੫੮॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਾਇਓ ਬਾਲ ਬੁਧਿ ਸੁਖੁ ਰੇ ॥ ਹਰਖ ਸੋਗ ਹਾਨਿ ਮਿਰਤੁ ਦੂਖ ਸੁਖ ਚਿਤਿ ਸਮਸਰਿ ਗੁਰ ਮਿਲੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਉ ਲਉ ਹਉ ਕਿਛੁ ਸੋਚਉ ਚਿਤਵਉ ਤਉ ਲਉ ਦੁਖਨੁ ਭਰੇ ॥ ਜਉ ਕ੍ਰਿਪਾਲੁ ਗੁਰੁ ਪੂਰਾ ਭੇਟਿਆ ਤਉ ਆਨਦ </p>
<p> ਸਹਜੇ ॥੧॥ ਜੇਤੀ ਸਿਆਨਪ ਕਰਮ ਹਉ ਕੀਏ ਤੇਤੇ ਬੰਧ ਪਰੇ ॥ ਜਉ ਸਾਧੂ ਕਰੁ ਮਸਤਕਿ ਧਰਿਓ ਤਬ ਹਮ </p>
<p> ਮੁਕਤ ਭਏ ॥੨॥ ਜਉ ਲਉ ਮੇਰੋ ਮੇਰੋ ਕਰਤੋ ਤਉ ਲਉ ਬਿਖੁ ਘੇਰੇ ॥ ਮਨੁ ਤਨੁ ਬੁਧਿ ਅਰਪੀ ਠਾਕੁਰ ਕਉ ਤਬ </p>
<p> ਹਮ ਸਹਜਿ ਸੋਏ ॥੩॥ ਜਉ ਲਉ ਪੋਟ ਉਠਾਈ ਚਲਿਅਉ ਤਉ ਲਉ ਡਾਨ ਭਰੇ ॥ ਪੋਟ ਡਾਰਿ ਗੁਰੁ ਪੂਰਾ </p>
<p> ਮਿਲਿਆ ਤਉ ਨਾਨਕ ਨਿਰਭਏ ॥੪॥੧॥੧੫੯॥ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ ॥ ਭਾਵਨੁ ਤਿਆਗਿਓ </p>
<p> ਰੀ ਤਿਆਗਿਓ ॥ ਤਿਆਗਿਓ ਮੈ ਗੁਰ ਮਿਲਿ ਤਿਆਗਿਓ ॥ ਸਰਬ ਸੁਖ ਆਨੰਦ ਮੰਗਲ ਰਸ ਮਾਨਿ ਗੋਬਿੰਦੈ </p>
</section>
<section id='ang215' route='ang/215'><p> ਆਗਿਓ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨੁ ਅਭਿਮਾਨੁ ਦੋਊ ਸਮਾਨੇ ਮਸਤਕੁ ਡਾਰਿ ਗੁਰ ਪਾਗਿਓ ॥ ਸੰਪਤ ਹਰਖੁ ਨ ਆਪਤ </p>
<p> ਦੂਖਾ ਰੰਗੁ ਠਾਕੁਰੈ ਲਾਗਿਓ ॥੧॥ ਬਾਸ ਬਾਸਰੀ ਏਕੈ ਸੁਆਮੀ ਉਦਿਆਨ ਦ੍ਰਿਸਟਾਗਿਓ ॥ ਨਿਰਭਉ ਭਏ ਸੰਤ </p>
<p> ਭ੍ਰਮੁ ਡਾਰਿਓ ਪੂਰਨ ਸਰਬਾਗਿਓ ॥੨॥ ਜੋ ਕਿਛੁ ਕਰਤੈ ਕਾਰਣੁ ਕੀਨੋ ਮਨਿ ਬੁਰੋ ਨ ਲਾਗਿਓ ॥ ਸਾਧਸੰਗਤਿ </p>
<p> ਪਰਸਾਦਿ ਸੰਤਨ ਕੈ ਸੋਇਓ ਮਨੁ ਜਾਗਿਓ ॥੩॥ ਜਨ ਨਾਨਕ ਓੜਿ ਤੁਹਾਰੀ ਪਰਿਓ ਆਇਓ ਸਰਣਾਗਿਓ ॥ </p>
<p>ਨਾਮ ਰੰਗ ਸਹਜ ਰਸ ਮਾਣੇ ਫਿਰਿ ਦੂਖੁ ਨ ਲਾਗਿਓ ॥੪॥੨॥੧੬੦॥ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ ॥ ਪਾਇਆ </p>
<p> ਲਾਲੁ ਰਤਨੁ ਮਨਿ ਪਾਇਆ ॥ ਤਨੁ ਸੀਤਲੁ ਮਨੁ ਸੀਤਲੁ ਥੀਆ ਸਤਗੁਰ ਸਬਦਿ ਸਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਲਾਥੀ ਭੂਖ ਤ੍ਰਿਸਨ ਸਭ ਲਾਥੀ ਚਿੰਤਾ ਸਗਲ ਬਿਸਾਰੀ ॥ ਕਰੁ ਮਸਤਕਿ ਗੁਰਿ ਪੂਰੈ ਧਰਿਓ ਮਨੁ ਜੀਤੋ ਜਗੁ ਸਾਰੀ </p>
<p> ॥੧॥ ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਰਹੇ ਰਿਦ ਅੰਤਰਿ ਡੋਲਨ ਤੇ ਅਬ ਚੂਕੇ ॥ ਅਖੁਟੁ ਖਜਾਨਾ ਸਤਿਗੁਰਿ ਦੀਆ ਤੋਟਿ ਨਹੀ </p>
<p> ਰੇ ਮੂਕੇ ॥੨॥ ਅਚਰਜੁ ਏਕੁ ਸੁਨਹੁ ਰੇ ਭਾਈ ਗੁਰਿ ਐਸੀ ਬੂਝ ਬੁਝਾਈ ॥ ਲਾਹਿ ਪਰਦਾ ਠਾਕੁਰੁ ਜਉ ਭੇਟਿਓ ਤਉ </p>
<p> ਬਿਸਰੀ ਤਾਤਿ ਪਰਾਈ ॥੩॥ ਕਹਿਓ ਨ ਜਾਈ ਏਹੁ ਅਚੰਭਉ ਸੋ ਜਾਨੈ ਜਿਨਿ ਚਾਖਿਆ ॥ ਕਹੁ ਨਾਨਕ ਸਚ ਭਏ </p>
<p> ਬਿਗਾਸਾ ਗੁਰਿ ਨਿਧਾਨੁ ਰਿਦੈ ਲੈ ਰਾਖਿਆ ॥੪॥੩॥੧੬੧॥ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ ॥ ਉਬਰਤ ਰਾਜਾ ਰਾਮ </p>
<p> ਕੀ ਸਰਣੀ ॥ ਸਰਬ ਲੋਕ ਮਾਇਆ ਕੇ ਮੰਡਲ ਗਿਰਿ ਗਿਰਿ ਪਰਤੇ ਧਰਣੀ ॥੧॥ ਰਹਾਉ ॥ ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ </p>
<p> ਬੇਦ ਬੀਚਾਰੇ ਮਹਾ ਪੁਰਖਨ ਇਉ ਕਹਿਆ ॥ ਬਿਨੁ ਹਰਿ ਭਜਨ ਨਾਹੀ ਨਿਸਤਾਰਾ ਸੂਖੁ ਨ ਕਿਨਹੂੰ ਲਹਿਆ ॥੧॥ </p>
<p> ਤੀਨਿ ਭਵਨ ਕੀ ਲਖਮੀ ਜੋਰੀ ਬੂਝਤ ਨਾਹੀ ਲਹਰੇ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਕਹਾ ਥਿਤਿ ਪਾਵੈ ਫਿਰਤੋ ਪਹਰੇ ਪਹਰੇ </p>
<p> ॥੨॥ ਅਨਿਕ ਬਿਲਾਸ ਕਰਤ ਮਨ ਮੋਹਨ ਪੂਰਨ ਹੋਤ ਨ ਕਾਮਾ ॥ ਜਲਤੋ ਜਲਤੋ ਕਬਹੂ ਨ ਬੂਝਤ ਸਗਲ ਬ੍ਰਿਥੇ </p>
<p> ਬਿਨੁ ਨਾਮਾ ॥੩॥ ਹਰਿ ਕਾ ਨਾਮੁ ਜਪਹੁ ਮੇਰੇ ਮੀਤਾ ਇਹੈ ਸਾਰ ਸੁਖੁ ਪੂਰਾ ॥ ਸਾਧਸੰਗਤਿ ਜਨਮ ਮਰਣੁ ਨਿਵਾਰੈ </p>
<p> ਨਾਨਕ ਜਨ ਕੀ ਧੂਰਾ ॥੪॥੪॥੧੬੨॥ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ ॥ ਮੋ ਕਉ ਇਹ ਬਿਧਿ ਕੋ ਸਮਝਾਵੈ ॥ </p>
<p> ਕਰਤਾ ਹੋਇ ਜਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਅਨਜਾਨਤ ਕਿਛੁ ਇਨਹਿ ਕਮਾਨੋ ਜਪ ਤਪ ਕਛੂ ਨ ਸਾਧਾ ॥ ਦਹ ਦਿਸਿ </p>
<p> ਲੈ ਇਹੁ ਮਨੁ ਦਉਰਾਇਓ ਕਵਨ ਕਰਮ ਕਰਿ ਬਾਧਾ ॥੧॥ ਮਨ ਤਨ ਧਨ ਭੂਮਿ ਕਾ ਠਾਕੁਰੁ ਹਉ ਇਸ ਕਾ </p>
</section>
<section id='ang216' route='ang/216'><p> ਇਹੁ ਮੇਰਾ ॥ ਭਰਮ ਮੋਹ ਕਛੁ ਸੂਝਸਿ ਨਾਹੀ ਇਹ ਪੈਖਰ ਪਏ ਪੈਰਾ ॥੨॥ ਤਬ ਇਹੁ ਕਹਾ ਕਮਾਵਨ ਪਰਿਆ </p>
<p> ਜਬ ਇਹੁ ਕਛੂ ਨ ਹੋਤਾ ॥ ਜਬ ਏਕ ਨਿਰੰਜਨ ਨਿਰੰਕਾਰ ਪ੍ਰਭ ਸਭੁ ਕਿਛੁ ਆਪਹਿ ਕਰਤਾ ॥੩॥ ਅਪਨੇ ਕਰਤਬ </p>
<p> ਆਪੇ ਜਾਨੈ ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਕਰਣਹਾਰੁ ਹੈ ਆਪੇ ਸਤਿਗੁਰਿ ਭਰਮੁ ਚੁਕਾਇਆ </p>
<p> ॥੪॥੫॥੧੬੩॥ ਗਉੜੀ ਮਾਲਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਬਿਨੁ ਅਵਰ ਕ੍ਰਿਆ ਬਿਰਥੇ ॥ ਜਪ ਤਪ ਸੰਜਮ ਕਰਮ </p>
<p> ਕਮਾਣੇ ਇਹਿ ਓਰੈ ਮੂਸੇ ॥੧॥ ਰਹਾਉ ॥ ਬਰਤ ਨੇਮ ਸੰਜਮ ਮਹਿ ਰਹਤਾ ਤਿਨ ਕਾ ਆਢੁ ਨ ਪਾਇਆ ॥ ਆਗੈ </p>
<p> ਚਲਣੁ ਅਉਰੁ ਹੈ ਭਾਈ ਊਂਹਾ ਕਾਮਿ ਨ ਆਇਆ ॥੧॥ ਤੀਰਥਿ ਨਾਇ ਅਰੁ ਧਰਨੀ ਭ੍ਰਮਤਾ ਆਗੈ ਠਉਰ ਨ </p>
<p> ਪਾਵੈ ॥ ਊਹਾ ਕਾਮਿ ਨ ਆਵੈ ਇਹ ਬਿਧਿ ਓਹੁ ਲੋਗਨ ਹੀ ਪਤੀਆਵੈ ॥੨॥ ਚਤੁਰ ਬੇਦ ਮੁਖ ਬਚਨੀ ਉਚਰੈ </p>
<p> ਆਗੈ ਮਹਲੁ ਨ ਪਾਈਐ ॥ ਬੂਝੈ ਨਾਹੀ ਏਕੁ ਸੁਧਾਖਰੁ ਓਹੁ ਸਗਲੀ ਝਾਖ ਝਖਾਈਐ ॥੩॥ ਨਾਨਕੁ ਕਹਤੋ ਇਹੁ </p>
<p> ਬੀਚਾਰਾ ਜਿ ਕਮਾਵੈ ਸੁ ਪਾਰ ਗਰਾਮੀ ॥ ਗੁਰੁ ਸੇਵਹੁ ਅਰੁ ਨਾਮੁ ਧਿਆਵਹੁ ਤਿਆਗਹੁ ਮਨਹੁ ਗੁਮਾਨੀ ॥੪॥ </p>
<p> ੬॥੧੬੪॥ ਗਉੜੀ ਮਾਲਾ ੫ ॥ ਮਾਧਉ ਹਰਿ ਹਰਿ ਹਰਿ ਮੁਖਿ ਕਹੀਐ ॥ ਹਮ ਤੇ ਕਛੂ ਨ ਹੋਵੈ ਸੁਆਮੀ </p>
<p> ਜਿਉ ਰਾਖਹੁ ਤਿਉ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਕਿਆ ਕਿਛੁ ਕਰੈ ਕਿ ਕਰਣੈਹਾਰਾ ਕਿਆ ਇਸੁ ਹਾਥਿ ਬਿਚਾਰੇ ॥ ਜਿਤੁ </p>
<p> ਤੁਮ ਲਾਵਹੁ ਤਿਤ ਹੀ ਲਾਗਾ ਪੂਰਨ ਖਸਮ ਹਮਾਰੇ ॥੧॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਸਰਬ ਕੇ ਦਾਤੇ ਏਕ ਰੂਪ ਲਿਵ ਲਾਵਹੁ ॥ </p>
<p> ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਹਰਿ ਪਹਿ ਅਪੁਨਾ ਨਾਮੁ ਜਪਾਵਹੁ ॥੨॥੭॥੧੬੫॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੀਨ ਦਇਆਲ ਦਮੋਦਰ ਰਾਇਆ ਜੀਉ ॥ ਕੋਟਿ ਜਨਾ ਕਰਿ ਸੇਵ ਲਗਾਇਆ ਜੀਉ ॥ ਭਗਤ ਵਛਲੁ ਤੇਰਾ ਬਿਰਦੁ </p>
<p> ਰਖਾਇਆ ਜੀਉ ॥ ਪੂਰਨ ਸਭਨੀ ਜਾਈ ਜੀਉ ॥੧॥ ਕਿਉ ਪੇਖਾ ਪ੍ਰੀਤਮੁ ਕਵਣ ਸੁਕਰਣੀ ਜੀਉ ॥ ਸੰਤਾ ਦਾਸੀ </p>
<p> ਸੇਵਾ ਚਰਣੀ ਜੀਉ ॥ ਇਹੁ ਜੀਉ ਵਤਾਈ ਬਲਿ ਬਲਿ ਜਾਈ ਜੀਉ ॥ ਤਿਸੁ ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਈ ਜੀਉ ॥ </p>
<p> ੨॥ ਪੋਥੀ ਪੰਡਿਤ ਬੇਦ ਖੋਜੰਤਾ ਜੀਉ ॥ ਹੋਇ ਬੈਰਾਗੀ ਤੀਰਥਿ ਨਾਵੰਤਾ ਜੀਉ ॥ ਗੀਤ ਨਾਦ ਕੀਰਤਨੁ ਗਾਵੰਤਾ </p>
<p> ਜੀਉ ॥ ਹਰਿ ਨਿਰਭਉ ਨਾਮੁ ਧਿਆਈ ਜੀਉ ॥੩॥ ਭਏ ਕ੍ਰਿਪਾਲ ਸੁਆਮੀ ਮੇਰੇ ਜੀਉ ॥ ਪਤਿਤ ਪਵਿਤ ਲਗਿ </p>
</section>
<section id='ang217' route='ang/217'><p> ਗੁਰ ਕੇ ਪੈਰੇ ਜੀਉ ॥ ਭ੍ਰਮੁ ਭਉ ਕਾਟਿ ਕੀਏ ਨਿਰਵੈਰੇ ਜੀਉ ॥ ਗੁਰ ਮਨ ਕੀ ਆਸ ਪੂਰਾਈ ਜੀਉ ॥੪॥ ਜਿਨਿ </p>
<p> ਨਾਉ ਪਾਇਆ ਸੋ ਧਨਵੰਤਾ ਜੀਉ ॥ ਜਿਨਿ ਪ੍ਰਭੁ ਧਿਆਇਆ ਸੁ ਸੋਭਾਵੰਤਾ ਜੀਉ ॥ ਜਿਸੁ ਸਾਧੂ ਸੰਗਤਿ ਤਿਸੁ ਸਭ </p>
<p> ਸੁਕਰਣੀ ਜੀਉ ॥ ਜਨ ਨਾਨਕ ਸਹਜਿ ਸਮਾਈ ਜੀਉ ॥੫॥੧॥੧੬੬॥ ਗਉੜੀ ਮਹਲਾ ੫ ਮਾਝ ॥ ਆਉ ਹਮਾਰੈ </p>
<p> ਰਾਮ ਪਿਆਰੇ ਜੀਉ ॥ ਰੈਣਿ ਦਿਨਸੁ ਸਾਸਿ ਸਾਸਿ ਚਿਤਾਰੇ ਜੀਉ ॥ ਸੰਤ ਦੇਉ ਸੰਦੇਸਾ ਪੈ ਚਰਣਾਰੇ ਜੀਉ ॥ ਤੁਧੁ </p>
<p> ਬਿਨੁ ਕਿਤੁ ਬਿਧਿ ਤਰੀਐ ਜੀਉ ॥੧॥ ਸੰਗਿ ਤੁਮਾਰੈ ਮੈ ਕਰੇ ਅਨੰਦਾ ਜੀਉ ॥ ਵਣਿ ਤਿਣਿ ਤ੍ਰਿਭਵਣਿ ਸੁਖ </p>
<p> ਪਰਮਾਨੰਦਾ ਜੀਉ ॥ ਸੇਜ ਸੁਹਾਵੀ ਇਹੁ ਮਨੁ ਬਿਗਸੰਦਾ ਜੀਉ ॥ ਪੇਖਿ ਦਰਸਨੁ ਇਹੁ ਸੁਖੁ ਲਹੀਐ ਜੀਉ ॥੨॥ </p>
<p> ਚਰਣ ਪਖਾਰਿ ਕਰੀ ਨਿਤ ਸੇਵਾ ਜੀਉ ॥ ਪੂਜਾ ਅਰਚਾ ਬੰਦਨ ਦੇਵਾ ਜੀਉ ॥ ਦਾਸਨਿ ਦਾਸੁ ਨਾਮੁ ਜਪਿ ਲੇਵਾ ਜੀਉ </p>
<p> ॥ ਬਿਨਉ ਠਾਕੁਰ ਪਹਿ ਕਹੀਐ ਜੀਉ ॥੩॥ ਇਛ ਪੁੰਨੀ ਮੇਰੀ ਮਨੁ ਤਨੁ ਹਰਿਆ ਜੀਉ ॥ ਦਰਸਨ ਪੇਖਤ ਸਭ ਦੁਖ </p>
<p> ਪਰਹਰਿਆ ਜੀਉ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇ ਜਪਿ ਤਰਿਆ ਜੀਉ ॥ ਇਹੁ ਅਜਰੁ ਨਾਨਕ ਸੁਖੁ ਸਹੀਐ ਜੀਉ ॥ </p>
<p> ੪॥੨॥੧੬੭॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸੁਣਿ ਸੁਣਿ ਸਾਜਨ ਮਨ ਮਿਤ ਪਿਆਰੇ ਜੀਉ ॥ ਮਨੁ ਤਨੁ ਤੇਰਾ ਇਹੁ </p>
<p> ਜੀਉ ਭਿ ਵਾਰੇ ਜੀਉ ॥ ਵਿਸਰੁ ਨਾਹੀ ਪ੍ਰਭ ਪ੍ਰਾਣ ਅਧਾਰੇ ਜੀਉ ॥ ਸਦਾ ਤੇਰੀ ਸਰਣਾਈ ਜੀਉ ॥੧॥ ਜਿਸੁ </p>
<p> ਮਿਲਿਐ ਮਨੁ ਜੀਵੈ ਭਾਈ ਜੀਉ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸੋ ਹਰਿ ਹਰਿ ਪਾਈ ਜੀਉ ॥ ਸਭ ਕਿਛੁ ਪ੍ਰਭ ਕਾ ਪ੍ਰਭ ਕੀਆ </p>
<p> ਜਾਈ ਜੀਉ ॥ ਪ੍ਰਭ ਕਉ ਸਦ ਬਲਿ ਜਾਈ ਜੀਉ ॥੨॥ ਏਹੁ ਨਿਧਾਨੁ ਜਪੈ ਵਡਭਾਗੀ ਜੀਉ ॥ ਨਾਮ ਨਿਰੰਜਨ ਏਕ </p>
<p> ਲਿਵ ਲਾਗੀ ਜੀਉ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ਸਭੁ ਦੁਖੁ ਮਿਟਾਇਆ ਜੀਉ ॥ ਆਠ ਪਹਰ ਗੁਣ ਗਾਇਆ ਜੀਉ ॥੩॥ </p>
<p> ਰਤਨ ਪਦਾਰਥ ਹਰਿ ਨਾਮੁ ਤੁਮਾਰਾ ਜੀਉ ॥ ਤੂੰ ਸਚਾ ਸਾਹੁ ਭਗਤੁ ਵਣਜਾਰਾ ਜੀਉ ॥ ਹਰਿ ਧਨੁ ਰਾਸਿ ਸਚੁ </p>
<p> ਵਾਪਾਰਾ ਜੀਉ ॥ ਜਨ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰਾ ਜੀਉ ॥੪॥੩॥੧੬੮॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>

<section id='ang218' route='ang/218'><p> ਬੁਝਾਰਤ ਸਾਰਤਾ ਸੇ ਅਖੀ ਡਿਠੜਿਆ ॥ ਕੋਈ ਜਿ ਮੂਰਖੁ ਲੋਭੀਆ ਮੂਲਿ ਨ ਸੁਣੀ ਕਹਿਆ ॥੨॥ ਇਕਸੁ ਦੁਹੁ </p>
<p> ਚਹੁ ਕਿਆ ਗਣੀ ਸਭ ਇਕਤੁ ਸਾਦਿ ਮੁਠੀ ॥ ਇਕੁ ਅਧੁ ਨਾਇ ਰਸੀਅੜਾ ਕਾ ਵਿਰਲੀ ਜਾਇ ਵੁਠੀ ॥੩॥ ਭਗਤ </p>
<p> ਸਚੇ ਦਰਿ ਸੋਹਦੇ ਅਨਦ ਕਰਹਿ ਦਿਨ ਰਾਤਿ ॥ ਰੰਗਿ ਰਤੇ ਪਰਮੇਸਰੈ ਜਨ ਨਾਨਕ ਤਿਨ ਬਲਿ ਜਾਤ ॥੪॥੧॥੧੬੯ </p>
<p> ॥ ਗਉੜੀ ਮਹਲਾ ੫ ਮਾਂਝ ॥ ਦੁਖ ਭੰਜਨੁ ਤੇਰਾ ਨਾਮੁ ਜੀ ਦੁਖ ਭੰਜਨੁ ਤੇਰਾ ਨਾਮੁ ॥ ਆਠ ਪਹਰ ਆਰਾਧੀਐ ਪੂਰਨ </p>
<p> ਸਤਿਗੁਰ ਗਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਤੁ ਘਟਿ ਵਸੈ ਪਾਰਬ੍ਰਹਮੁ ਸੋਈ ਸੁਹਾਵਾ ਥਾਉ ॥ ਜਮ ਕੰਕਰੁ ਨੇੜਿ ਨ </p>
<p> ਆਵਈ ਰਸਨਾ ਹਰਿ ਗੁਣ ਗਾਉ ॥੧॥ ਸੇਵਾ ਸੁਰਤਿ ਨ ਜਾਣੀਆ ਨਾ ਜਾਪੈ ਆਰਾਧਿ ॥ ਓਟ ਤੇਰੀ ਜਗਜੀਵਨਾ </p>
<p> ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਗਾਧਿ ॥੨॥ ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈਆ ਨਠੇ ਸੋਗ ਸੰਤਾਪ ॥ ਤਤੀ ਵਾਉ ਨ ਲਗਈ </p>
<p> ਸਤਿਗੁਰਿ ਰਖੇ ਆਪਿ ॥੩॥ ਗੁਰੁ ਨਾਰਾਇਣੁ ਦਯੁ ਗੁਰੁ ਗੁਰੁ ਸਚਾ ਸਿਰਜਣਹਾਰੁ ॥ ਗੁਰਿ ਤੁਠੈ ਸਭ ਕਿਛੁ </p>
<p> ਪਾਇਆ ਜਨ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ॥੪॥੨॥੧੭੦॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ ॥ ਹਰਿ ਰਾਮ ਰਾਮ ਰਾਮ ਰਾਮਾ </p>

<p> ਵਿਸਾਰੀਐ ਜਿਸੁ ਸਿਮਰਤ ਦੁਖ ਜਾਹਿ ॥੨॥ ਜਿਸੁ ਲੜਿ ਲਗਿਐ ਜੀਵੀਐ ਭਵਜਲੁ ਪਈਐ ਪਾਰਿ ॥ ਮਿਲਿ </p>
<p> ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੁ ਹੋਇ ਮੁਖ ਊਜਲ ਦਰਬਾਰਿ ॥੩॥ ਜੀਵਨ ਰੂਪ ਗੋਪਾਲ ਜਸੁ ਸੰਤ ਜਨਾ ਕੀ ਰਾਸਿ ॥ ਨਾਨਕ </p>
<p> ਉਬਰੇ ਨਾਮੁ ਜਪਿ ਦਰਿ ਸਚੈ ਸਾਬਾਸਿ ॥੪॥੩॥੧੭੧॥ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ ॥ ਮੀਠੇ ਹਰਿ ਗੁਣ ਗਾਉ </p>
<p> ਜਿੰਦੂ ਤੂੰ ਮੀਠੇ ਹਰਿ ਗੁਣ ਗਾਉ ॥ ਸਚੇ ਸੇਤੀ ਰਤਿਆ ਮਿਲਿਆ ਨਿਥਾਵੇ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥ ਹੋਰਿ ਸਾਦ ਸਭਿ </p>

<section id='ang219' route='ang/219'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਮਨ ਕਾ ਮਾਨੁ ਤਿਆਗਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਸੰਗਤਿ </p>
<p> ਦੁਰਜਨ ਕੀ ਤਾ ਤੇ ਅਹਿਨਿਸਿ ਭਾਗਉ ॥੧॥ ਰਹਾਉ ॥ ਸੁਖੁ ਦੁਖੁ ਦੋਨੋ ਸਮ ਕਰਿ ਜਾਨੈ ਅਉਰੁ ਮਾਨੁ ਅਪਮਾਨਾ ॥ </p>
<p> ਹਰਖ ਸੋਗ ਤੇ ਰਹੈ ਅਤੀਤਾ ਤਿਨਿ ਜਗਿ ਤਤੁ ਪਛਾਨਾ ॥੧॥ ਉਸਤਤਿ ਨਿੰਦਾ ਦੋਊ ਤਿਆਗੈ ਖੋਜੈ ਪਦੁ ਨਿਰਬਾਨਾ </p>
<p> ॥ ਜਨ ਨਾਨਕ ਇਹੁ ਖੇਲੁ ਕਠਨੁ ਹੈ ਕਿਨਹੂੰ ਗੁਰਮੁਖਿ ਜਾਨਾ ॥੨॥੧॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਰਚਨਾ </p>
<p> ਰਾਮ ਬਨਾਈ ॥ ਇਕਿ ਬਿਨਸੈ ਇਕ ਅਸਥਿਰੁ ਮਾਨੈ ਅਚਰਜੁ ਲਖਿਓ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮੋਹ </p>
<p> ਬਸਿ ਪ੍ਰਾਨੀ ਹਰਿ ਮੂਰਤਿ ਬਿਸਰਾਈ ॥ ਝੂਠਾ ਤਨੁ ਸਾਚਾ ਕਰਿ ਮਾਨਿਓ ਜਿਉ ਸੁਪਨਾ ਰੈਨਾਈ ॥੧॥ ਜੋ ਦੀਸੈ </p>
<p> ਸੋ ਸਗਲ ਬਿਨਾਸੈ ਜਿਉ ਬਾਦਰ ਕੀ ਛਾਈ ॥ ਜਨ ਨਾਨਕ ਜਗੁ ਜਾਨਿਓ ਮਿਥਿਆ ਰਹਿਓ ਰਾਮ ਸਰਨਾਈ ॥ </p>
<p> ੨॥੨॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਪ੍ਰਾਨੀ ਕਉ ਹਰਿ ਜਸੁ ਮਨਿ ਨਹੀ ਆਵੈ ॥ ਅਹਿਨਿਸਿ ਮਗਨੁ ਰਹੈ ਮਾਇਆ ਮੈ </p>
<p> ਕਹੁ ਕੈਸੇ ਗੁਨ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਪੂਤ ਮੀਤ ਮਾਇਆ ਮਮਤਾ ਸਿਉ ਇਹ ਬਿਧਿ ਆਪੁ ਬੰਧਾਵੈ ॥ ਮ੍ਰਿਗ </p>
<p> ਤ੍ਰਿਸਨਾ ਜਿਉ ਝੂਠੋ ਇਹੁ ਜਗ ਦੇਖਿ ਤਾਸਿ ਉਠਿ ਧਾਵੈ ॥੧॥ ਭੁਗਤਿ ਮੁਕਤਿ ਕਾ ਕਾਰਨੁ ਸੁਆਮੀ ਮੂੜ ਤਾਹਿ </p>
<p> ਬਿਸਰਾਵੈ ॥ ਜਨ ਨਾਨਕ ਕੋਟਨ ਮੈ ਕੋਊ ਭਜਨੁ ਰਾਮ ਕੋ ਪਾਵੈ ॥੨॥੩॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਇਹੁ ਮਨੁ </p>
<p> ਗਹਿਓ ਨ ਜਾਈ ॥ ਚੰਚਲ ਤ੍ਰਿਸਨਾ ਸੰਗਿ ਬਸਤੁ ਹੈ ਯਾ ਤੇ ਥਿਰੁ ਨ ਰਹਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਠਨ ਕਰੋਧ ਘਟ ਹੀ </p>
<p> ਕੇ ਭੀਤਰਿ ਜਿਹ ਸੁਧਿ ਸਭ ਬਿਸਰਾਈ ॥ ਰਤਨੁ ਗਿਆਨੁ ਸਭ ਕੋ ਹਿਰਿ ਲੀਨਾ ਤਾ ਸਿਉ ਕਛੁ ਨ ਬਸਾਈ ॥੧॥ </p>
<p> ਜੋਗੀ ਜਤਨ ਕਰਤ ਸਭਿ ਹਾਰੇ ਗੁਨੀ ਰਹੇ ਗੁਨ ਗਾਈ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਭਏ ਦਇਆਲਾ ਤਉ ਸਭ ਬਿਧਿ ਬਨਿ </p>
<p> ਆਈ ॥੨॥੪॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵਉ ॥ ਮਾਨਸ ਜਨਮੁ ਅਮੋਲਕੁ ਪਾਇਓ </p>
<p> ਬਿਰਥਾ ਕਾਹਿ ਗਵਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਪਤਿਤ ਪੁਨੀਤ ਦੀਨ ਬੰਧ ਹਰਿ ਸਰਨਿ ਤਾਹਿ ਤੁਮ ਆਵਉ ॥ ਗਜ ਕੋ </p>
<p> ਤ੍ਰਾਸੁ ਮਿਟਿਓ ਜਿਹ ਸਿਮਰਤ ਤੁਮ ਕਾਹੇ ਬਿਸਰਾਵਉ ॥੧॥ ਤਜਿ ਅਭਿਮਾਨ ਮੋਹ ਮਾਇਆ ਫੁਨਿ ਭਜਨ ਰਾਮ ਚਿਤੁ </p>
<p> ਲਾਵਉ ॥ ਨਾਨਕ ਕਹਤ ਮੁਕਤਿ ਪੰਥ ਇਹੁ ਗੁਰਮੁਖਿ ਹੋਇ ਤੁਮ ਪਾਵਉ ॥੨॥੫॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਕੋਊ ਮਾਈ </p>

<section id='ang220' route='ang/220'><p> ਭੂਲਿਓ ਮਨੁ ਸਮਝਾਵੈ ॥ ਬੇਦ ਪੁਰਾਨ ਸਾਧ ਮਗ ਸੁਨਿ ਕਰਿ ਨਿਮਖ ਨ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਦੁਰਲਭ </p>
<p> ਦੇਹ ਪਾਇ ਮਾਨਸ ਕੀ ਬਿਰਥਾ ਜਨਮੁ ਸਿਰਾਵੈ ॥ ਮਾਇਆ ਮੋਹ ਮਹਾ ਸੰਕਟ ਬਨ ਤਾ ਸਿਉ ਰੁਚ ਉਪਜਾਵੈ ॥੧॥ </p>
<p> ਅੰਤਰਿ ਬਾਹਰਿ ਸਦਾ ਸੰਗਿ ਪ੍ਰਭੁ ਤਾ ਸਿਉ ਨੇਹੁ ਨ ਲਾਵੈ ॥ ਨਾਨਕ ਮੁਕਤਿ ਤਾਹਿ ਤੁਮ ਮਾਨਹੁ ਜਿਹ ਘਟਿ ਰਾਮੁ </p>
<p> ਸਮਾਵੈ ॥੨॥੬॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਸਾਧੋ ਰਾਮ ਸਰਨਿ ਬਿਸਰਾਮਾ ॥ ਬੇਦ ਪੁਰਾਨ ਪੜੇ ਕੋ ਇਹ ਗੁਨ ਸਿਮਰੇ </p>
<p> ਹਰਿ ਕੋ ਨਾਮਾ ॥੧॥ ਰਹਾਉ ॥ ਲੋਭ ਮੋਹ ਮਾਇਆ ਮਮਤਾ ਫੁਨਿ ਅਉ ਬਿਖਿਅਨ ਕੀ ਸੇਵਾ ॥ ਹਰਖ ਸੋਗ ਪਰਸੈ </p>
<p> ਜਿਹ ਨਾਹਨਿ ਸੋ ਮੂਰਤਿ ਹੈ ਦੇਵਾ ॥੧॥ ਸੁਰਗ ਨਰਕ ਅੰਮ੍ਰਿਤ ਬਿਖੁ ਏ ਸਭ ਤਿਉ ਕੰਚਨ ਅਰੁ ਪੈਸਾ ॥ ਉਸਤਤਿ </p>
<p> ਨਿੰਦਾ ਏ ਸਮ ਜਾ ਕੈ ਲੋਭੁ ਮੋਹੁ ਫੁਨਿ ਤੈਸਾ ॥੨॥ ਦੁਖੁ ਸੁਖੁ ਏ ਬਾਧੇ ਜਿਹ ਨਾਹਨਿ ਤਿਹ ਤੁਮ ਜਾਨਉ ਗਿਆਨੀ </p>
<p> ॥ ਨਾਨਕ ਮੁਕਤਿ ਤਾਹਿ ਤੁਮ ਮਾਨਉ ਇਹ ਬਿਧਿ ਕੋ ਜੋ ਪ੍ਰਾਨੀ ॥੩॥੭॥ ਗਉੜੀ ਮਹਲਾ ੯ ॥ ਮਨ ਰੇ ਕਹਾ </p>
<p> ਭਇਓ ਤੈ ਬਉਰਾ ॥ ਅਹਿਨਿਸਿ ਅਉਧ ਘਟੈ ਨਹੀ ਜਾਨੈ ਭਇਓ ਲੋਭ ਸੰਗਿ ਹਉਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜੋ </p>
<p> ਤਨੁ ਤੈ ਅਪਨੋ ਕਰਿ ਮਾਨਿਓ ਅਰੁ ਸੁੰਦਰ ਗ੍ਰਿਹ ਨਾਰੀ ॥ ਇਨ ਮੈਂ ਕਛੁ ਤੇਰੋ ਰੇ ਨਾਹਨਿ ਦੇਖੋ ਸੋਚ ਬਿਚਾਰੀ </p>

<p> ਬਿਰਥਾ ਅਉਧ ਸਿਰਾਨੀ ॥੨॥ ਕਹੁ ਨਾਨਕ ਸੋਈ ਨਰੁ ਸੁਖੀਆ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਵੈ ॥ ਅਉਰ ਸਗਲ ਜਗੁ </p>

<section id='ang225' route='ang/225'><p> ਸਤਿਗੁਰੁ ਸਬਦੁ ਬੀਚਾਰੇ ॥ ਦੂਜੈ ਭਾਇ ਦੈਤ ਸੰਘਾਰੇ ॥ ਗੁਰਮੁਖਿ ਸਾਚਿ ਭਗਤਿ ਨਿਸਤਾਰੇ ॥੮॥ ਬੂਡਾ ਦੁਰਜੋਧਨੁ </p>
<p> ਪਤਿ ਖੋਈ ॥ ਰਾਮੁ ਨ ਜਾਨਿਆ ਕਰਤਾ ਸੋਈ ॥ ਜਨ ਕਉ ਦੂਖਿ ਪਚੈ ਦੁਖੁ ਹੋਈ ॥੯॥ ਜਨਮੇਜੈ ਗੁਰ ਸਬਦੁ ਨ </p>
<p> ਜਾਨਿਆ ॥ ਕਿਉ ਸੁਖੁ ਪਾਵੈ ਭਰਮਿ ਭੁਲਾਨਿਆ ॥ ਇਕੁ ਤਿਲੁ ਭੂਲੇ ਬਹੁਰਿ ਪਛੁਤਾਨਿਆ ॥੧੦॥ ਕੰਸੁ ਕੇਸੁ </p>
<p> ਚਾਂਡੂਰੁ ਨ ਕੋਈ ॥ ਰਾਮੁ ਨ ਚੀਨਿਆ ਅਪਨੀ ਪਤਿ ਖੋਈ ॥ ਬਿਨੁ ਜਗਦੀਸ ਨ ਰਾਖੈ ਕੋਈ ॥੧੧॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਗਰਬੁ ਨ ਮੇਟਿਆ ਜਾਇ ॥ ਗੁਰਮਤਿ ਧਰਮੁ ਧੀਰਜੁ ਹਰਿ ਨਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਗੁਣ ਗਾਇ ॥੧੨॥੯॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਚੋਆ ਚੰਦਨੁ ਅੰਕਿ ਚੜਾਵਉ ॥ ਪਾਟ ਪਟੰਬਰ ਪਹਿਰਿ ਹਢਾਵਉ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ </p>
<p> ਕਹਾ ਸੁਖੁ ਪਾਵਉ ॥੧॥ ਕਿਆ ਪਹਿਰਉ ਕਿਆ ਓਢਿ ਦਿਖਾਵਉ ॥ ਬਿਨੁ ਜਗਦੀਸ ਕਹਾ ਸੁਖੁ ਪਾਵਉ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਾਨੀ ਕੁੰਡਲ ਗਲਿ ਮੋਤੀਅਨ ਕੀ ਮਾਲਾ ॥ ਲਾਲ ਨਿਹਾਲੀ ਫੂਲ ਗੁਲਾਲਾ ॥ ਬਿਨੁ ਜਗਦੀਸ ਕਹਾ </p>
<p> ਸੁਖੁ ਭਾਲਾ ॥੨॥ ਨੈਨ ਸਲੋਨੀ ਸੁੰਦਰ ਨਾਰੀ ॥ ਖੋੜ ਸੀਗਾਰ ਕਰੈ ਅਤਿ ਪਿਆਰੀ ॥ ਬਿਨੁ ਜਗਦੀਸ ਭਜੇ ਨਿਤ </p>
<p> ਖੁਆਰੀ ॥੩॥ ਦਰ ਘਰ ਮਹਲਾ ਸੇਜ ਸੁਖਾਲੀ ॥ ਅਹਿਨਿਸਿ ਫੂਲ ਬਿਛਾਵੈ ਮਾਲੀ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਸੁ ਦੇਹ </p>
<p> ਦੁਖਾਲੀ ॥੪॥ ਹੈਵਰ ਗੈਵਰ ਨੇਜੇ ਵਾਜੇ ॥ ਲਸਕਰ ਨੇਬ ਖਵਾਸੀ ਪਾਜੇ ॥ ਬਿਨੁ ਜਗਦੀਸ ਝੂਠੇ ਦਿਵਾਜੇ ॥੫॥ </p>
<p> ਸਿਧੁ ਕਹਾਵਉ ਰਿਧਿ ਸਿਧਿ ਬੁਲਾਵਉ ॥ ਤਾਜ ਕੁਲਹ ਸਿਰਿ ਛਤ੍ਰੁ ਬਨਾਵਉ ॥ ਬਿਨੁ ਜਗਦੀਸ ਕਹਾ ਸਚੁ </p>
<p> ਪਾਵਉ ॥੬॥ ਖਾਨੁ ਮਲੂਕੁ ਕਹਾਵਉ ਰਾਜਾ ॥ ਅਬੇ ਤਬੇ ਕੂੜੇ ਹੈ ਪਾਜਾ ॥ ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਸਵਰਸਿ ਕਾਜਾ ॥ </p>
<p> ੭॥ ਹਉਮੈ ਮਮਤਾ ਗੁਰ ਸਬਦਿ ਵਿਸਾਰੀ ॥ ਗੁਰਮਤਿ ਜਾਨਿਆ ਰਿਦੈ ਮੁਰਾਰੀ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਸਰਣਿ </p>
<p> ਤੁਮਾਰੀ ॥੮॥੧੦॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਸੇਵਾ ਏਕ ਨ ਜਾਨਸਿ ਅਵਰੇ ॥ ਪਰਪੰਚ ਬਿਆਧਿ ਤਿਆਗੈ ਕਵਰੇ॥ਭਾਇਮਿਲੈਸਚੁਸਾਚੈਸਚੁਰੇ॥੧॥ਐਸਾਰਾਮਭਗਤੁਜਨੁਹੋਈ॥ਹਰਿਗੁਣਗਾਇਮਿਲੈਮਲੁਧੋਈ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਊਂਧੋ ਕਵਲੁ ਸਗਲ ਸੰਸਾਰੈ ॥ ਦੁਰਮਤਿ ਅਗਨਿ ਜਗਤ ਪਰਜਾਰੈ ॥ ਸੋ ਉਬਰੈ ਗੁਰ ਸਬਦੁ ਬੀਚਾਰੈ </p>
<p> ॥੨॥ ਭ੍ਰਿੰਗ ਪਤੰਗੁ ਕੁੰਚਰੁ ਅਰੁ ਮੀਨਾ ॥ ਮਿਰਗੁ ਮਰੈ ਸਹਿ ਅਪੁਨਾ ਕੀਨਾ ॥ ਤ੍ਰਿਸਨਾ ਰਾਚਿ ਤਤੁ ਨਹੀ </p>
<p> ਬੀਨਾ ॥੩॥ ਕਾਮੁ ਚਿਤੈ ਕਾਮਣਿ ਹਿਤਕਾਰੀ ॥ ਕ੍ਰੋਧੁ ਬਿਨਾਸੈ ਸਗਲ ਵਿਕਾਰੀ ॥ ਪਤਿ ਮਤਿ ਖੋਵਹਿ ਨਾਮੁ </p>

<section id='ang226' route='ang/226'><p> ਵਿਸਾਰੀ ॥੪॥ ਪਰ ਘਰਿ ਚੀਤੁ ਮਨਮੁਖਿ ਡੋਲਾਇ ॥ ਗਲਿ ਜੇਵਰੀ ਧੰਧੈ ਲਪਟਾਇ ॥ ਗੁਰਮੁਖਿ ਛੂਟਸਿ ਹਰਿ </p>

<p> ॥ ਚੋਆ ਚੰਦਨ ਅਗਰ ਕਪੂਰਿ ॥ ਮਾਇਆ ਮਗਨੁ ਪਰਮ ਪਦੁ ਦੂਰਿ ॥ ਨਾਮਿ ਬਿਸਾਰਿਐ ਸਭੁ ਕੂੜੋ ਕੂਰਿ ॥੨॥ ਨੇਜੇ </p>

<p> ਵਾਹੁ ਤਿਸ ਕਉ ਜਿਸ ਕਾ ਇਹੁ ਜੀਉ ॥ ਗੁਰ ਸਬਦੀ ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਪੀਉ ॥ ਨਾਮ ਵਡਾਈ ਤੁਧੁ ਭਾਣੈ ਦੀਉ ॥੭॥ </p>
<p> ਨਾਮ ਬਿਨਾ ਕਿਉ ਜੀਵਾ ਮਾਇ ॥ ਅਨਦਿਨੁ ਜਪਤੁ ਰਹਉ ਤੇਰੀ ਸਰਣਾਇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਪਤਿ ਪਾਇ ॥੮॥ </p>

<p> ਸਚੁ ਕਰਣੀ ਗੁਰੁ ਭਰਮੁ ਚੁਕਾਵੈ ॥ ਨਿਰਭਉ ਕੈ ਘਰਿ ਤਾੜੀ ਲਾਵੈ ॥੫॥ ਹਉ ਹਉ ਕਰਿ ਮਰਣਾ ਕਿਆ </p>
<p> ਪਾਵੈ ॥ ਪੂਰਾ ਗੁਰੁ ਭੇਟੇ ਸੋ ਝਗਰੁ ਚੁਕਾਵੈ ॥੬॥ ਜੇਤੀ ਹੈ ਤੇਤੀ ਕਿਹੁ ਨਾਹੀ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨ ਭੇਟਿ </p>

<section id='ang227' route='ang/227'><p> ਗੁਣ ਗਾਹੀ ॥੭॥ ਹਉਮੈ ਬੰਧਨ ਬੰਧਿ ਭਵਾਵੈ ॥ ਨਾਨਕ ਰਾਮ ਭਗਤਿ ਸੁਖੁ ਪਾਵੈ ॥੮॥੧੩॥ ਗਉੜੀ ਮਹਲਾ ੧ </p>
<p> ॥ ਪ੍ਰਥਮੇ ਬ੍ਰਹਮਾ ਕਾਲੈ ਘਰਿ ਆਇਆ ॥ ਬ੍ਰਹਮ ਕਮਲੁ ਪਇਆਲਿ ਨ ਪਾਇਆ ॥ ਆਗਿਆ ਨਹੀ ਲੀਨੀ ਭਰਮਿ </p>
<p> ਭੁਲਾਇਆ ॥੧॥ ਜੋ ਉਪਜੈ ਸੋ ਕਾਲਿ ਸੰਘਾਰਿਆ ॥ ਹਮ ਹਰਿ ਰਾਖੇ ਗੁਰ ਸਬਦੁ ਬੀਚਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੇ ਦੇਵੀ ਸਭਿ ਦੇਵਾ ॥ ਕਾਲੁ ਨ ਛੋਡੈ ਬਿਨੁ ਗੁਰ ਕੀ ਸੇਵਾ ॥ ਓਹੁ ਅਬਿਨਾਸੀ ਅਲਖ ਅਭੇਵਾ ॥੨॥ </p>
<p> ਸੁਲਤਾਨ ਖਾਨ ਬਾਦਿਸਾਹ ਨਹੀ ਰਹਨਾ ॥ ਨਾਮਹੁ ਭੂਲੈ ਜਮ ਕਾ ਦੁਖੁ ਸਹਨਾ ॥ ਮੈ ਧਰ ਨਾਮੁ ਜਿਉ ਰਾਖਹੁ ਰਹਨਾ </p>
<p> ॥੩॥ ਚਉਧਰੀ ਰਾਜੇ ਨਹੀ ਕਿਸੈ ਮੁਕਾਮੁ ॥ ਸਾਹ ਮਰਹਿ ਸੰਚਹਿ ਮਾਇਆ ਦਾਮ ॥ ਮੈ ਧਨੁ ਦੀਜੈ ਹਰਿ ਅੰਮ੍ਰਿਤ </p>
<p> ਨਾਮੁ ॥੪॥ ਰਯਤਿ ਮਹਰ ਮੁਕਦਮ ਸਿਕਦਾਰੈ ॥ ਨਿਹਚਲੁ ਕੋਇ ਨ ਦਿਸੈ ਸੰਸਾਰੈ ॥ ਅਫਰਿਉ ਕਾਲੁ ਕੂੜੁ ਸਿਰਿ </p>
<p> ਮਾਰੈ ॥੫॥ ਨਿਹਚਲੁ ਏਕੁ ਸਚਾ ਸਚੁ ਸੋਈ ॥ ਜਿਨਿ ਕਰਿ ਸਾਜੀ ਤਿਨਹਿ ਸਭ ਗੋਈ ॥ ਓਹੁ ਗੁਰਮੁਖਿ ਜਾਪੈ ਤਾਂ </p>
<p> ਪਤਿ ਹੋਈ ॥੬॥ ਕਾਜੀ ਸੇਖ ਭੇਖ ਫਕੀਰਾ ॥ ਵਡੇ ਕਹਾਵਹਿ ਹਉਮੈ ਤਨਿ ਪੀਰਾ ॥ ਕਾਲੁ ਨ ਛੋਡੈ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਕੀ ਧੀਰਾ ॥੭॥ ਕਾਲੁ ਜਾਲੁ ਜਿਹਵਾ ਅਰੁ ਨੈਣੀ ॥ ਕਾਨੀ ਕਾਲੁ ਸੁਣੈ ਬਿਖੁ ਬੈਣੀ ॥ ਬਿਨੁ ਸਬਦੈ ਮੂਠੇ ਦਿਨੁ ਰੈਣੀ </p>
<p> ॥੮॥ ਹਿਰਦੈ ਸਾਚੁ ਵਸੈ ਹਰਿ ਨਾਇ ॥ ਕਾਲੁ ਨ ਜੋਹਿ ਸਕੈ ਗੁਣ ਗਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਬਦਿ ਸਮਾਇ ॥੯ </p>
<p> ॥੧੪॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਬੋਲਹਿ ਸਾਚੁ ਮਿਥਿਆ ਨਹੀ ਰਾਈ ॥ ਚਾਲਹਿ ਗੁਰਮੁਖਿ ਹੁਕਮਿ ਰਜਾਈ ॥ ਰਹਹਿ </p>
<p> ਅਤੀਤ ਸਚੇ ਸਰਣਾਈ ॥੧॥ ਸਚ ਘਰਿ ਬੈਸੈ ਕਾਲੁ ਨ ਜੋਹੈ ॥ ਮਨਮੁਖ ਕਉ ਆਵਤ ਜਾਵਤ ਦੁਖੁ ਮੋਹੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਪਿਉ ਪੀਅਉ ਅਕਥੁ ਕਥਿ ਰਹੀਐ ॥ ਨਿਜ ਘਰਿ ਬੈਸਿ ਸਹਜ ਘਰੁ ਲਹੀਐ ॥ ਹਰਿ ਰਸਿ ਮਾਤੇ ਇਹੁ </p>
<p> ਸੁਖੁ ਕਹੀਐ ॥੨॥ ਗੁਰਮਤਿ ਚਾਲ ਨਿਹਚਲ ਨਹੀ ਡੋਲੈ ॥ ਗੁਰਮਤਿ ਸਾਚਿ ਸਹਜਿ ਹਰਿ ਬੋਲੈ ॥ ਪੀਵੈ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਤਤੁ ਵਿਰੋਲੈ ॥੩॥ ਸਤਿਗੁਰੁ ਦੇਖਿਆ ਦੀਖਿਆ ਲੀਨੀ ॥ ਮਨੁ ਤਨੁ ਅਰਪਿਓ ਅੰਤਰ ਗਤਿ ਕੀਨੀ ॥ ਗਤਿ ਮਿਤਿ </p>
<p> ਪਾਈ ਆਤਮੁ ਚੀਨੀ ॥੪॥ ਭੋਜਨੁ ਨਾਮੁ ਨਿਰੰਜਨ ਸਾਰੁ ॥ ਪਰਮ ਹੰਸੁ ਸਚੁ ਜੋਤਿ ਅਪਾਰ ॥ ਜਹ ਦੇਖਉ ਤਹ </p>
<p> ਏਕੰਕਾਰੁ ॥੫॥ ਰਹੈ ਨਿਰਾਲਮੁ ਏਕਾ ਸਚੁ ਕਰਣੀ ॥ ਪਰਮ ਪਦੁ ਪਾਇਆ ਸੇਵਾ ਗੁਰ ਚਰਣੀ ॥ ਮਨ ਤੇ ਮਨੁ </p>
<p> ਮਾਨਿਆ ਚੂਕੀ ਅਹੰ ਭ੍ਰਮਣੀ ॥੬॥ ਇਨ ਬਿਧਿ ਕਉਣੁ ਕਉਣੁ ਨਹੀ ਤਾਰਿਆ ॥ ਹਰਿ ਜਸਿ ਸੰਤ ਭਗਤ </p>
</section>
<section id='ang228' route='ang/228'><p> ਨਿਸਤਾਰਿਆ ॥ ਪ੍ਰਭ ਪਾਏ ਹਮ ਅਵਰੁ ਨ ਭਾਰਿਆ ॥੭॥ ਸਾਚ ਮਹਲਿ ਗੁਰਿ ਅਲਖੁ ਲਖਾਇਆ ॥ ਨਿਹਚਲ </p>
<p> ਮਹਲੁ ਨਹੀ ਛਾਇਆ ਮਾਇਆ ॥ ਸਾਚਿ ਸੰਤੋਖੇ ਭਰਮੁ ਚੁਕਾਇਆ ॥੮॥ ਜਿਨ ਕੈ ਮਨਿ ਵਸਿਆ ਸਚੁ ਸੋਈ ॥ </p>
<p> ਤਿਨ ਕੀ ਸੰਗਤਿ ਗੁਰਮੁਖਿ ਹੋਈ ॥ ਨਾਨਕ ਸਾਚਿ ਨਾਮਿ ਮਲੁ ਖੋਈ ॥੯॥੧੫॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਰਾਮਿ ਨਾਮਿ </p>
<p> ਚਿਤੁ ਰਾਪੈ ਜਾ ਕਾ ॥ ਉਪਜੰਪਿ ਦਰਸਨੁ ਕੀਜੈ ਤਾ ਕਾ ॥੧॥ ਰਾਮ ਨ ਜਪਹੁ ਅਭਾਗੁ ਤੁਮਾਰਾ ॥ ਜੁਗਿ ਜੁਗਿ ਦਾਤਾ </p>
<p> ਪ੍ਰਭੁ ਰਾਮੁ ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮਤਿ ਰਾਮੁ ਜਪੈ ਜਨੁ ਪੂਰਾ ॥ ਤਿਤੁ ਘਟ ਅਨਹਤ ਬਾਜੇ ਤੂਰਾ ॥੨॥ ਜੋ ਜਨ </p>
<p> ਰਾਮ ਭਗਤਿ ਹਰਿ ਪਿਆਰਿ ॥ ਸੇ ਪ੍ਰਭਿ ਰਾਖੇ ਕਿਰਪਾ ਧਾਰਿ ॥੩॥ ਜਿਨ ਕੈ ਹਿਰਦੈ ਹਰਿ ਹਰਿ ਸੋਈ ॥ ਤਿਨ ਕਾ </p>
<p> ਦਰਸੁ ਪਰਸਿ ਸੁਖੁ ਹੋਈ ॥੪॥ ਸਰਬ ਜੀਆ ਮਹਿ ਏਕੋ ਰਵੈ ॥ ਮਨਮੁਖਿ ਅਹੰਕਾਰੀ ਫਿਰਿ ਜੂਨੀ ਭਵੈ ॥੫॥ ਸੋ </p>
<p> ਬੂਝੈ ਜੋ ਸਤਿਗੁਰੁ ਪਾਏ ॥ ਹਉਮੈ ਮਾਰੇ ਗੁਰ ਸਬਦੇ ਪਾਏ ॥੬॥ ਅਰਧ ਉਰਧ ਕੀ ਸੰਧਿ ਕਿਉ ਜਾਨੈ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਸੰਧਿ ਮਿਲੈ ਮਨੁ ਮਾਨੈ ॥੭॥ ਹਮ ਪਾਪੀ ਨਿਰਗੁਣ ਕਉ ਗੁਣੁ ਕਰੀਐ ॥ ਪ੍ਰਭ ਹੋਇ ਦਇਆਲੁ ਨਾਨਕ ਜਨ ਤਰੀਐ </p>
<p> ॥੮॥੧੬॥ ਸੋਲਹ ਅਸਟਪਦੀਆ ਗੁਆਰੇਰੀ ਗਉੜੀ ਕੀਆ ॥ </p>
<p> ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਉ ਗਾਈ ਕਉ ਗੋਇਲੀ ਰਾਖਹਿ ਕਰਿ ਸਾਰਾ ॥ ਅਹਿਨਿਸਿ ਪਾਲਹਿ ਰਾਖਿ ਲੇਹਿ ਆਤਮ ਸੁਖੁ ਧਾਰਾ ॥੧॥ </p>
<p> ਇਤ ਉਤ ਰਾਖਹੁ ਦੀਨ ਦਇਆਲਾ ॥ ਤਉ ਸਰਣਾਗਤਿ ਨਦਰਿ ਨਿਹਾਲਾ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਦੇਖਉ ਤਹ ਰਵਿ </p>
<p> ਰਹੇ ਰਖੁ ਰਾਖਨਹਾਰਾ ॥ ਤੂੰ ਦਾਤਾ ਭੁਗਤਾ ਤੂੰਹੈ ਤੂੰ ਪ੍ਰਾਣ ਅਧਾਰਾ ॥੨॥ ਕਿਰਤੁ ਪਇਆ ਅਧ ਊਰਧੀ ਬਿਨੁ </p>
<p> ਗਿਆਨ ਬੀਚਾਰਾ ॥ ਬਿਨੁ ਉਪਮਾ ਜਗਦੀਸ ਕੀ ਬਿਨਸੈ ਨ ਅੰਧਿਆਰਾ ॥੩॥ ਜਗੁ ਬਿਨਸਤ ਹਮ ਦੇਖਿਆ ਲੋਭੇ </p>
<p> ਅਹੰਕਾਰਾ ॥ ਗੁਰ ਸੇਵਾ ਪ੍ਰਭੁ ਪਾਇਆ ਸਚੁ ਮੁਕਤਿ ਦੁਆਰਾ ॥੪॥ ਨਿਜ ਘਰਿ ਮਹਲੁ ਅਪਾਰ ਕੋ ਅਪਰੰਪਰੁ ਸੋਈ </p>
<p> ॥ ਬਿਨੁ ਸਬਦੈ ਥਿਰੁ ਕੋ ਨਹੀ ਬੂਝੈ ਸੁਖੁ ਹੋਈ ॥੫॥ ਕਿਆ ਲੈ ਆਇਆ ਲੇ ਜਾਇ ਕਿਆ ਫਾਸਹਿ ਜਮ ਜਾਲਾ ॥ </p>
<p> ਡੋਲੁ ਬਧਾ ਕਸਿ ਜੇਵਰੀ ਆਕਾਸਿ ਪਤਾਲਾ ॥੬॥ ਗੁਰਮਤਿ ਨਾਮੁ ਨ ਵੀਸਰੈ ਸਹਜੇ ਪਤਿ ਪਾਈਐ ॥ ਅੰਤਰਿ </p>

<section id='ang229' route='ang/229'><p> ਮੇਲੁ ਨ ਚੂਕਈ ਲਾਹਾ ਸਚੁ ਪਾਵੈ ॥੮॥੧॥੧੭॥ ਗਉੜੀ ਮਹਲਾ ੧ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੂਝਿ ਲੇ ਤਉ ਹੋਇ ਨਿਬੇਰਾ </p>

<p> ਕਰਮ ਕਮਾਵਹੀ ਬਿਨੁ ਗੁਰ ਅੰਧਿਆਰਾ ॥੧॥ ਰਹਾਉ ॥ ਅੰਧੇ ਅਕਲੀ ਬਾਹਰੇ ਕਿਆ ਤਿਨ ਸਿਉ ਕਹੀਐ ॥ ਬਿਨੁ </p>

<p> ਕੀ ਸੇਵਾ ਕਰਹਿ ਠਾਕੁਰੁ ਨਹੀ ਦੀਸੈ ॥ ਪੋਖਰੁ ਨੀਰੁ ਵਿਰੋਲੀਐ ਮਾਖਨੁ ਨਹੀ ਰੀਸੈ ॥੭॥ ਇਸੁ ਪਦ ਜੋ ਅਰਥਾਇ </p>
<p> ਲੇਇ ਸੋ ਗੁਰੂ ਹਮਾਰਾ ॥ ਨਾਨਕ ਚੀਨੈ ਆਪ ਕਉ ਸੋ ਅਪਰ ਅਪਾਰਾ ॥੮॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪੇ </p>

<p> ਰਤੇ ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੪॥ ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਸੂਤਕੁ ਜਾਇ ॥ ਮਰੈ ਨ ਜਨਮੈ ਕਾਲੁ ਨ ਖਾਇ ॥੫॥ ਸਾਸਤ </p>
<p> ਸਿੰਮ੍ਰਿਤਿ ਸੋਧਿ ਦੇਖਹੁ ਕੋਇ ॥ ਵਿਣੁ ਨਾਵੈ ਕੋ ਮੁਕਤਿ ਨ ਹੋਇ ॥੬॥ ਜੁਗ ਚਾਰੇ ਨਾਮੁ ਉਤਮੁ ਸਬਦੁ ਬੀਚਾਰਿ </p>
<p> ॥ ਕਲਿ ਮਹਿ ਗੁਰਮੁਖਿ ਉਤਰਸਿ ਪਾਰਿ ॥੭॥ ਸਾਚਾ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਰਹੈ ਸਮਾਇ </p>

<section id='ang230' route='ang/230'><p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥ ਗੁਰਮੁਖਿ ਮੈਲੁ ਨ ਲਾਗੈ ਆਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਵਸੈ ਮਨਿ </p>
<p> ਆਇ ॥੨॥ ਗੁਰਮੁਖਿ ਕਰਮ ਧਰਮ ਸਚਿ ਹੋਈ ॥ ਗੁਰਮੁਖਿ ਅਹੰਕਾਰੁ ਜਲਾਏ ਦੋਈ ॥ ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਤੇ </p>
<p> ਸੁਖੁ ਹੋਈ ॥੩॥ ਆਪਣਾ ਮਨੁ ਪਰਬੋਧਹੁ ਬੂਝਹੁ ਸੋਈ ॥ ਲੋਕ ਸਮਝਾਵਹੁ ਸੁਣੇ ਨ ਕੋਈ ॥ ਗੁਰਮੁਖਿ ਸਮਝਹੁ </p>
<p> ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੪॥ ਮਨਮੁਖਿ ਡੰਫੁ ਬਹੁਤੁ ਚਤੁਰਾਈ ॥ ਜੋ ਕਿਛੁ ਕਮਾਵੈ ਸੁ ਥਾਇ ਨ ਪਾਈ ॥ ਆਵੈ ਜਾਵੈ ਠਉਰ </p>
<p> ਨ ਕਾਈ ॥੫॥ ਮਨਮੁਖ ਕਰਮ ਕਰੇ ਬਹੁਤੁ ਅਭਿਮਾਨਾ ॥ ਬਗ ਜਿਉ ਲਾਇ ਬਹੈ ਨਿਤ ਧਿਆਨਾ ॥ ਜਮਿ ਪਕੜਿਆ </p>
<p> ਤਬ ਹੀ ਪਛੁਤਾਨਾ ॥੬॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਿਲੈ ਹਰਿ ਸੋਈ ॥ ਗੁਰੁ ਦਾਤਾ </p>
<p> ਜੁਗ ਚਾਰੇ ਹੋਈ ॥੭॥ ਗੁਰਮੁਖਿ ਜਾਤਿ ਪਤਿ ਨਾਮੇ ਵਡਿਆਈ ॥ ਸਾਇਰ ਕੀ ਪੁਤ੍ਰੀ ਬਿਦਾਰਿ ਗਵਾਈ ॥ ਨਾਨਕ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਝੂਠੀ ਚਤੁਰਾਈ ॥੮॥੨॥ ਗਉੜੀ ਮਃ ੩ ॥ ਇਸੁ ਜੁਗ ਕਾ ਧਰਮੁ ਪੜਹੁ ਤੁਮ ਭਾਈ ॥ ਪੂਰੈ ਗੁਰਿ ਸਭ </p>
<p> ਸੋਝੀ ਪਾਈ ॥ ਐਥੈ ਅਗੈ ਹਰਿ ਨਾਮੁ ਸਖਾਈ ॥੧॥ ਰਾਮ ਪੜਹੁ ਮਨਿ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੈਲੁ </p>
<p> ਉਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਵਾਦਿ ਵਿਰੋਧਿ ਨ ਪਾਇਆ ਜਾਇ ॥ ਮਨੁ ਤਨੁ ਫੀਕਾ ਦੂਜੈ ਭਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਚਿ </p>
<p> ਲਿਵ ਲਾਇ ॥੨॥ ਹਉਮੈ ਮੈਲਾ ਇਹੁ ਸੰਸਾਰਾ ॥ ਨਿਤ ਤੀਰਥਿ ਨਾਵੈ ਨ ਜਾਇ ਅਹੰਕਾਰਾ ॥ ਬਿਨੁ ਗੁਰ ਭੇਟੇ </p>
<p> ਜਮੁ ਕਰੇ ਖੁਆਰਾ ॥੩॥ ਸੋ ਜਨੁ ਸਾਚਾ ਜਿ ਹਉਮੈ ਮਾਰੈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪੰਚ ਸੰਘਾਰੈ ॥ ਆਪਿ ਤਰੈ ਸਗਲੇ </p>
<p> ਕੁਲ ਤਾਰੈ ॥੪॥ ਮਾਇਆ ਮੋਹਿ ਨਟਿ ਬਾਜੀ ਪਾਈ ॥ ਮਨਮੁਖ ਅੰਧ ਰਹੇ ਲਪਟਾਈ ॥ ਗੁਰਮੁਖਿ ਅਲਿਪਤ </p>
<p> ਰਹੇ ਲਿਵ ਲਾਈ ॥੫॥ ਬਹੁਤੇ ਭੇਖ ਕਰੈ ਭੇਖਧਾਰੀ ॥ ਅੰਤਰਿ ਤਿਸਨਾ ਫਿਰੈ ਅਹੰਕਾਰੀ ॥ ਆਪੁ ਨ ਚੀਨੈ ਬਾਜੀ </p>
<p> ਹਾਰੀ ॥੬॥ ਕਾਪੜ ਪਹਿਰਿ ਕਰੇ ਚਤੁਰਾਈ ॥ ਮਾਇਆ ਮੋਹਿ ਅਤਿ ਭਰਮਿ ਭੁਲਾਈ ॥ ਬਿਨੁ ਗੁਰ ਸੇਵੇ ਬਹੁਤੁ </p>
<p> ਦੁਖੁ ਪਾਈ ॥੭॥ ਨਾਮਿ ਰਤੇ ਸਦਾ ਬੈਰਾਗੀ ॥ ਗ੍ਰਿਹੀ ਅੰਤਰਿ ਸਾਚਿ ਲਿਵ ਲਾਗੀ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਹਿ ਸੇ ਵਡਭਾਗੀ ॥੮॥੩॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਬ੍ਰਹਮਾ ਮੂਲੁ ਵੇਦ ਅਭਿਆਸਾ ॥ ਤਿਸ ਤੇ ਉਪਜੇ ਦੇਵ </p>
<p> ਮੋਹ ਪਿਆਸਾ ॥ ਤ੍ਰੈ ਗੁਣ ਭਰਮੇ ਨਾਹੀ ਨਿਜ ਘਰਿ ਵਾਸਾ ॥੧॥ ਹਮ ਹਰਿ ਰਾਖੇ ਸਤਿਗੁਰੂ ਮਿਲਾਇਆ ॥ </p>
<p> ਅਨਦਿਨੁ ਭਗਤਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੈ ਗੁਣ ਬਾਣੀ ਬ੍ਰਹਮ ਜੰਜਾਲਾ ॥ ਪੜਿ ਵਾਦੁ </p>

<section id='ang231' route='ang/231'><p> ਵਖਾਣਹਿ ਸਿਰਿ ਮਾਰੇ ਜਮਕਾਲਾ ॥ ਤਤੁ ਨ ਚੀਨਹਿ ਬੰਨਹਿ ਪੰਡ ਪਰਾਲਾ ॥੨॥ ਮਨਮੁਖ ਅਗਿਆਨਿ ਕੁਮਾਰਗਿ </p>
<p> ਪਾਏ ॥ ਹਰਿ ਨਾਮੁ ਬਿਸਾਰਿਆ ਬਹੁ ਕਰਮ ਦ੍ਰਿੜਾਏ ॥ ਭਵਜਲਿ ਡੂਬੇ ਦੂਜੈ ਭਾਏ ॥੩॥ ਮਾਇਆ ਕਾ ਮੁਹਤਾਜੁ </p>
<p> ਪੰਡਿਤੁ ਕਹਾਵੈ ॥ ਬਿਖਿਆ ਰਾਤਾ ਬਹੁਤੁ ਦੁਖੁ ਪਾਵੈ ॥ ਜਮ ਕਾ ਗਲਿ ਜੇਵੜਾ ਨਿਤ ਕਾਲੁ ਸੰਤਾਵੈ ॥੪॥ ਗੁਰਮੁਖਿ </p>
<p> ਜਮਕਾਲੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਹਉਮੈ ਦੂਜਾ ਸਬਦਿ ਜਲਾਵੈ ॥ ਨਾਮੇ ਰਾਤੇ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੫॥ ਮਾਇਆ ਦਾਸੀ </p>
<p> ਭਗਤਾ ਕੀ ਕਾਰ ਕਮਾਵੈ ॥ ਚਰਣੀ ਲਾਗੈ ਤਾ ਮਹਲੁ ਪਾਵੈ ॥ ਸਦ ਹੀ ਨਿਰਮਲੁ ਸਹਜਿ ਸਮਾਵੈ ॥੬॥ ਹਰਿ ਕਥਾ </p>
<p> ਸੁਣਹਿ ਸੇ ਧਨਵੰਤ ਦਿਸਹਿ ਜੁਗ ਮਾਹੀ ॥ ਤਿਨ ਕਉ ਸਭਿ ਨਿਵਹਿ ਅਨਦਿਨੁ ਪੂਜ ਕਰਾਹੀ ॥ ਸਹਜੇ ਗੁਣ ਰਵਹਿ </p>
<p> ਸਾਚੇ ਮਨ ਮਾਹੀ ॥੭॥ ਪੂਰੈ ਸਤਿਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ॥ ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ ਚਉਥੈ ਚਿਤੁ ਲਾਇਆ ॥ ਨਾਨਕ ਹਉਮੈ </p>
<p> ਮਾਰਿ ਬ੍ਰਹਮ ਮਿਲਾਇਆ ॥੮॥੪॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਬ੍ਰਹਮਾ ਵੇਦੁ ਪੜੈ ਵਾਦੁ ਵਖਾਣੈ ॥ ਅੰਤਰਿ ਤਾਮਸੁ ਆਪੁ </p>
<p> ਨ ਪਛਾਣੈ ॥ ਤਾ ਪ੍ਰਭੁ ਪਾਏ ਗੁਰ ਸਬਦੁ ਵਖਾਣੈ ॥੧॥ ਗੁਰ ਸੇਵਾ ਕਰਉ ਫਿਰਿ ਕਾਲੁ ਨ ਖਾਇ ॥ ਮਨਮੁਖ ਖਾਧੇ </p>
<p> ਦੂਜੈ ਭਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਅਪਰਾਧੀ ਸੀਧੇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਅੰਤਰਿ ਸਹਜਿ ਰੀਧੇ ॥ ਮੇਰਾ </p>
<p> ਪ੍ਰਭੁ ਪਾਇਆ ਗੁਰ ਕੈ ਸਬਦਿ ਸੀਧੇ ॥੨॥ ਸਤਿਗੁਰਿ ਮੇਲੇ ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਏ ॥ ਮੇਰੇ ਪ੍ਰਭ ਸਾਚੇ ਕੈ ਮਨਿ </p>
<p> ਭਾਏ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਸਹਜਿ ਸੁਭਾਏ ॥੩॥ ਬਿਨੁ ਗੁਰ ਸਾਚੇ ਭਰਮਿ ਭੁਲਾਏ ॥ ਮਨਮੁਖ ਅੰਧੇ ਸਦਾ ਬਿਖੁ </p>
<p> ਖਾਏ ॥ ਜਮ ਡੰਡੁ ਸਹਹਿ ਸਦਾ ਦੁਖੁ ਪਾਏ ॥੪॥ ਜਮੂਆ ਨ ਜੋਹੈ ਹਰਿ ਕੀ ਸਰਣਾਈ ॥ ਹਉਮੈ ਮਾਰਿ ਸਚਿ ਲਿਵ </p>
<p> ਲਾਈ ॥ ਸਦਾ ਰਹੈ ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੫॥ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਸੇ ਜਨ ਨਿਰਮਲ ਪਵਿਤਾ ॥ ਮਨ ਸਿਉ </p>
<p> ਮਨੁ ਮਿਲਾਇ ਸਭੁ ਜਗੁ ਜੀਤਾ ॥ ਇਨ ਬਿਧਿ ਕੁਸਲੁ ਤੇਰੈ ਮੇਰੇ ਮੀਤਾ ॥੬॥ ਸਤਿਗੁਰੂ ਸੇਵੇ ਸੋ ਫਲੁ ਪਾਏ ॥ ਹਿਰਦੈ </p>
<p> ਨਾਮੁ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਅਨਹਦ ਬਾਣੀ ਸਬਦੁ ਵਜਾਏ ॥੭॥ ਸਤਿਗੁਰ ਤੇ ਕਵਨੁ ਕਵਨੁ ਨ ਸੀਧੋ ਮੇਰੇ </p>
<p> ਭਾਈ ॥ ਭਗਤੀ ਸੀਧੇ ਦਰਿ ਸੋਭਾ ਪਾਈ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਵਡਿਆਈ ॥੮॥੫॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਤ੍ਰੈ ਗੁਣ </p>
<p> ਵਖਾਣੈ ਭਰਮੁ ਨ ਜਾਇ ॥ ਬੰਧਨ ਨ ਤੂਟਹਿ ਮੁਕਤਿ ਨ ਪਾਇ ॥ ਮੁਕਤਿ ਦਾਤਾ ਸਤਿਗੁਰੁ ਜੁਗ ਮਾਹਿ ॥੧॥ </p>
<p> ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਭਰਮੁ ਗਵਾਇ ॥ ਸਹਜ ਧੁਨਿ ਉਪਜੈ ਹਰਿ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੈ ਗੁਣ ਕਾਲੈ ਕੀ </p>
</section>
<section id='ang232' route='ang/232'><p> ਸਿਰਿ ਕਾਰਾ ॥ ਨਾਮੁ ਨ ਚੇਤਹਿ ਉਪਾਵਣਹਾਰਾ ॥ ਮਰਿ ਜੰਮਹਿ ਫਿਰਿ ਵਾਰੋ ਵਾਰਾ ॥੨॥ ਅੰਧੇ ਗੁਰੂ ਤੇ ਭਰਮੁ ਨ </p>
<p> ਜਾਈ ॥ ਮੂਲੁ ਛੋਡਿ ਲਾਗੇ ਦੂਜੈ ਭਾਈ ॥ ਬਿਖੁ ਕਾ ਮਾਤਾ ਬਿਖੁ ਮਾਹਿ ਸਮਾਈ ॥੩॥ ਮਾਇਆ ਕਰਿ ਮੂਲੁ ਜੰਤ੍ਰ </p>
<p> ਭਰਮਾਏ ॥ ਹਰਿ ਜੀਉ ਵਿਸਰਿਆ ਦੂਜੈ ਭਾਏ ॥ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋ ਪਰਮ ਗਤਿ ਪਾਏ ॥੪॥ ਅੰਤਰਿ ਸਾਚੁ ਬਾਹਰਿ </p>
<p> ਸਾਚੁ ਵਰਤਾਏ ॥ ਸਾਚੁ ਨ ਛਪੈ ਜੇ ਕੋ ਰਖੈ ਛਪਾਏ ॥ ਗਿਆਨੀ ਬੂਝਹਿ ਸਹਜਿ ਸੁਭਾਏ ॥੫॥ ਗੁਰਮੁਖਿ ਸਾਚਿ </p>
<p> ਰਹਿਆ ਲਿਵ ਲਾਏ ॥ ਹਉਮੈ ਮਾਇਆ ਸਬਦਿ ਜਲਾਏ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ ਮੇਲਿ ਮਿਲਾਏ ॥੬॥ ਸਤਿਗੁਰੁ </p>
<p> ਦਾਤਾ ਸਬਦੁ ਸੁਣਾਏ ॥ ਧਾਵਤੁ ਰਾਖੈ ਠਾਕਿ ਰਹਾਏ ॥ ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਪਾਏ ॥੭॥ ਆਪੇ ਕਰਤਾ ਸ੍ਰਿਸਟਿ ਸਿਰਜਿ </p>
<p> ਜਿਨਿ ਗੋਈ ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ॥੮॥੬॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ </p>
<p> ਨਾਮੁ ਅਮੋਲਕੁ ਗੁਰਮੁਖਿ ਪਾਵੈ ॥ ਨਾਮੋ ਸੇਵੇ ਨਾਮਿ ਸਹਜਿ ਸਮਾਵੈ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਰਸਨਾ ਨਿਤ ਗਾਵੈ ॥ ਜਿਸ ਨੋ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੇ ਸੋ ਹਰਿ ਰਸੁ ਪਾਵੈ ॥੧॥ ਅਨਦਿਨੁ ਹਿਰਦੈ ਜਪਉ ਜਗਦੀਸਾ ॥ ਗੁਰਮੁਖਿ ਪਾਵਉ ਪਰਮ ਪਦੁ ਸੂਖਾ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਹਿਰਦੈ ਸੂਖੁ ਭਇਆ ਪਰਗਾਸੁ ॥ ਗੁਰਮੁਖਿ ਗਾਵਹਿ ਸਚੁ ਗੁਣਤਾਸੁ ॥ ਦਾਸਨਿ ਦਾਸ ਨਿਤ </p>
<p> ਹੋਵਹਿ ਦਾਸੁ ॥ ਗ੍ਰਿਹ ਕੁਟੰਬ ਮਹਿ ਸਦਾ ਉਦਾਸੁ ॥੨॥ ਜੀਵਨ ਮੁਕਤੁ ਗੁਰਮੁਖਿ ਕੋ ਹੋਈ ॥ ਪਰਮ ਪਦਾਰਥੁ ਪਾਵੈ </p>
<p> ਸੋਈ ॥ ਤ੍ਰੈ ਗੁਣ ਮੇਟੇ ਨਿਰਮਲੁ ਹੋਈ ॥ ਸਹਜੇ ਸਾਚਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਈ ॥੩॥ ਮੋਹ ਕੁਟੰਬ ਸਿਉ ਪ੍ਰੀਤਿ ਨ ਹੋਇ </p>
<p> ॥ ਜਾ ਹਿਰਦੈ ਵਸਿਆ ਸਚੁ ਸੋਇ ॥ ਗੁਰਮੁਖਿ ਮਨੁ ਬੇਧਿਆ ਅਸਥਿਰੁ ਹੋਇ ॥ ਹੁਕਮੁ ਪਛਾਣੈ ਬੂਝੈ ਸਚੁ ਸੋਇ </p>
<p> ॥੪॥ ਤੂੰ ਕਰਤਾ ਮੈ ਅਵਰੁ ਨ ਕੋਇ ॥ ਤੁਝੁ ਸੇਵੀ ਤੁਝ ਤੇ ਪਤਿ ਹੋਇ ॥ ਕਿਰਪਾ ਕਰਹਿ ਗਾਵਾ ਪ੍ਰਭੁ ਸੋਇ ॥ </p>
<p> ਨਾਮ ਰਤਨੁ ਸਭ ਜਗ ਮਹਿ ਲੋਇ ॥੫॥ ਗੁਰਮੁਖਿ ਬਾਣੀ ਮੀਠੀ ਲਾਗੀ ॥ ਅੰਤਰੁ ਬਿਗਸੈ ਅਨਦਿਨੁ ਲਿਵ </p>
<p> ਲਾਗੀ ॥ ਸਹਜੇ ਸਚੁ ਮਿਲਿਆ ਪਰਸਾਦੀ ॥ ਸਤਿਗੁਰੁ ਪਾਇਆ ਪੂਰੈ ਵਡਭਾਗੀ ॥੬॥ ਹਉਮੈ ਮਮਤਾ ਦੁਰਮਤਿ </p>
<p> ਦੁਖ ਨਾਸੁ ॥ ਜਬ ਹਿਰਦੈ ਰਾਮ ਨਾਮ ਗੁਣਤਾਸੁ ॥ ਗੁਰਮੁਖਿ ਬੁਧਿ ਪ੍ਰਗਟੀ ਪ੍ਰਭ ਜਾਸੁ ॥ ਜਬ ਹਿਰਦੈ ਰਵਿਆ </p>
<p> ਚਰਣ ਨਿਵਾਸੁ ॥੭॥ ਜਿਸੁ ਨਾਮੁ ਦੇਇ ਸੋਈ ਜਨੁ ਪਾਏ ॥ ਗੁਰਮੁਖਿ ਮੇਲੇ ਆਪੁ ਗਵਾਏ ॥ ਹਿਰਦੈ ਸਾਚਾ ਨਾਮੁ </p>
<p> ਵਸਾਏ ॥ ਨਾਨਕ ਸਹਜੇ ਸਾਚਿ ਸਮਾਏ ॥੮॥੭॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਮਨ ਹੀ ਮਨੁ ਸਵਾਰਿਆ ਭੈ ਸਹਜਿ </p>
</section>
<section id='ang233' route='ang/233'><p> ਸੁਭਾਇ ॥ ਸਬਦਿ ਮਨੁ ਰੰਗਿਆ ਲਿਵ ਲਾਇ ॥ ਨਿਜ ਘਰਿ ਵਸਿਆ ਪ੍ਰਭ ਕੀ ਰਜਾਇ ॥੧॥ ਸਤਿਗੁਰੁ ਸੇਵਿਐ </p>
<p> ਜਾਇ ਅਭਿਮਾਨੁ ॥ ਗੋਵਿਦੁ ਪਾਈਐ ਗੁਣੀ ਨਿਧਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਬੈਰਾਗੀ ਜਾ ਸਬਦਿ ਭਉ ਖਾਇ ॥ ਮੇਰਾ </p>
<p> ਪ੍ਰਭੁ ਨਿਰਮਲਾ ਸਭ ਤੈ ਰਹਿਆ ਸਮਾਇ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਿਲੈ ਮਿਲਾਇ ॥੨॥ ਹਰਿ ਦਾਸਨ ਕੋ ਦਾਸੁ ਸੁਖੁ </p>
<p> ਪਾਏ ॥ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਇਨ ਬਿਧਿ ਪਾਇਆ ਜਾਏ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ ਰਾਮ ਗੁਣ ਗਾਏ ॥੩॥ ਧ੍ਰਿਗੁ ਬਹੁ ਜੀਵਣੁ </p>
<p> ਜਿਤੁ ਹਰਿ ਨਾਮਿ ਨ ਲਗੈ ਪਿਆਰੁ ॥ ਧ੍ਰਿਗੁ ਸੇਜ ਸੁਖਾਲੀ ਕਾਮਣਿ ਮੋਹ ਗੁਬਾਰੁ ॥ ਤਿਨ ਸਫਲੁ ਜਨਮੁ ਜਿਨ ਨਾਮੁ </p>
<p> ਅਧਾਰੁ ॥੪॥ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਗ੍ਰਿਹੁ ਕੁਟੰਬੁ ਜਿਤੁ ਹਰਿ ਪ੍ਰੀਤਿ ਨ ਹੋਇ ॥ ਸੋਈ ਹਮਾਰਾ ਮੀਤੁ ਜੋ ਹਰਿ ਗੁਣ ਗਾਵੈ </p>
<p> ਸੋਇ ॥ ਹਰਿ ਨਾਮ ਬਿਨਾ ਮੈ ਅਵਰੁ ਨ ਕੋਇ ॥੫॥ ਸਤਿਗੁਰ ਤੇ ਹਮ ਗਤਿ ਪਤਿ ਪਾਈ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ </p>
<p> ਦੂਖੁ ਸਗਲ ਮਿਟਾਈ ॥ ਸਦਾ ਅਨੰਦੁ ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੬॥ ਗੁਰਿ ਮਿਲਿਐ ਹਮ ਕਉ ਸਰੀਰ ਸੁਧਿ </p>
<p> ਭਈ ॥ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਸਭ ਅਗਨਿ ਬੁਝਈ ॥ ਬਿਨਸੇ ਕ੍ਰੋਧ ਖਿਮਾ ਗਹਿ ਲਈ ॥੭॥ ਹਰਿ ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਨਾਮੁ </p>
<p> ਦੇਵੈ ॥ ਗੁਰਮੁਖਿ ਰਤਨੁ ਕੋ ਵਿਰਲਾ ਲੇਵੈ ॥ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ਹਰਿ ਅਲਖ ਅਭੇਵੈ ॥੮॥੮॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗਉੜੀ ਬੈਰਾਗਣਿ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰ ਤੇ ਜੋ ਮੁਹ ਫੇਰੇ ਤੇ ਵੇਮੁਖ ਬੁਰੇ ਦਿਸੰਨਿ </p>
<p> ॥ ਅਨਦਿਨੁ ਬਧੇ ਮਾਰੀਅਨਿ ਫਿਰਿ ਵੇਲਾ ਨਾ ਲਹੰਨਿ ॥੧॥ ਹਰਿ ਹਰਿ ਰਾਖਹੁ ਕ੍ਰਿਪਾ ਧਾਰਿ ॥ ਸਤਸੰਗਤਿ ਮੇਲਾਇ </p>
<p> ਪ੍ਰਭ ਹਰਿ ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਸੇ ਭਗਤ ਹਰਿ ਭਾਵਦੇ ਜੋ ਗੁਰਮੁਖਿ ਭਾਇ ਚਲੰਨਿ ॥ ਆਪੁ </p>
<p> ਛੋਡਿ ਸੇਵਾ ਕਰਨਿ ਜੀਵਤ ਮੁਏ ਰਹੰਨਿ ॥੨॥ ਜਿਸ ਦਾ ਪਿੰਡੁ ਪਰਾਣ ਹੈ ਤਿਸ ਕੀ ਸਿਰਿ ਕਾਰ ॥ ਓਹੁ ਕਿਉ ਮਨਹੁ </p>
<p> ਵਿਸਾਰੀਐ ਹਰਿ ਰਖੀਐ ਹਿਰਦੈ ਧਾਰਿ ॥੩॥ ਨਾਮਿ ਮਿਲਿਐ ਪਤਿ ਪਾਈਐ ਨਾਮਿ ਮੰਨਿਐ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ਸਤਿਗੁਰ ਤੇ ਨਾਮੁ ਪਾਈਐ ਕਰਮਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਇ ॥੪॥ ਸਤਿਗੁਰ ਤੇ ਜੋ ਮੁਹੁ ਫੇਰੇ ਓਇ ਭ੍ਰਮਦੇ ਨਾ ਟਿਕੰਨਿ ॥ </p>
<p> ਧਰਤਿ ਅਸਮਾਨੁ ਨ ਝਲਈ ਵਿਚਿ ਵਿਸਟਾ ਪਏ ਪਚੰਨਿ ॥੫॥ ਇਹੁ ਜਗੁ ਭਰਮਿ ਭੁਲਾਇਆ ਮੋਹ ਠਗਉਲੀ </p>
<p> ਪਾਇ ॥ ਜਿਨਾ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਤਿਨ ਨੇੜਿ ਨ ਭਿਟੈ ਮਾਇ ॥੬॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੋ ਸੋਹਣੇ ਹਉਮੈ ਮੈਲੁ </p>
</section>
<section id='ang234' route='ang/234'><p> ਗਵਾਇ ॥ ਸਬਦਿ ਰਤੇ ਸੇ ਨਿਰਮਲੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥੭॥ ਹਰਿ ਪ੍ਰਭ ਦਾਤਾ ਏਕੁ ਤੂੰ ਤੂੰ ਆਪੇ ਬਖਸਿ </p>
<p> ਮਿਲਾਇ ॥ ਜਨੁ ਨਾਨਕੁ ਸਰਣਾਗਤੀ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਛਡਾਇ ॥੮॥੧॥੯॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ਕਰਹਲੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਹਲੇ ਮਨ ਪਰਦੇਸੀਆ ਕਿਉ ਮਿਲੀਐ ਹਰਿ ਮਾਇ ॥ ਗੁਰੁ ਭਾਗਿ ਪੂਰੈ ਪਾਇਆ ਗਲਿ ਮਿਲਿਆ ਪਿਆਰਾ </p>
<p> ਆਇ ॥੧॥ ਮਨ ਕਰਹਲਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕਰਹਲਾ ਵੀਚਾਰੀਆ ਹਰਿ ਰਾਮ </p>
<p> ਨਾਮ ਧਿਆਇ ॥ ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ ਹਰਿ ਆਪੇ ਲਏ ਛਡਾਇ ॥੨॥ ਮਨ ਕਰਹਲਾ ਅਤਿ ਨਿਰਮਲਾ ਮਲੁ </p>
<p> ਲਾਗੀ ਹਉਮੈ ਆਇ ॥ ਪਰਤਖਿ ਪਿਰੁ ਘਰਿ ਨਾਲਿ ਪਿਆਰਾ ਵਿਛੁੜਿ ਚੋਟਾ ਖਾਇ ॥੩॥ ਮਨ ਕਰਹਲਾ ਮੇਰੇ </p>
<p> ਪ੍ਰੀਤਮਾ ਹਰਿ ਰਿਦੈ ਭਾਲਿ ਭਾਲਾਇ ॥ ਉਪਾਇ ਕਿਤੈ ਨ ਲਭਈ ਗੁਰੁ ਹਿਰਦੈ ਹਰਿ ਦੇਖਾਇ ॥੪॥ ਮਨ ਕਰਹਲਾ </p>
<p> ਮੇਰੇ ਪ੍ਰੀਤਮਾ ਦਿਨੁ ਰੈਣਿ ਹਰਿ ਲਿਵ ਲਾਇ ॥ ਘਰੁ ਜਾਇ ਪਾਵਹਿ ਰੰਗ ਮਹਲੀ ਗੁਰੁ ਮੇਲੇ ਹਰਿ ਮੇਲਾਇ ॥੫॥ </p>
<p> ਮਨ ਕਰਹਲਾ ਤੂੰ ਮੀਤੁ ਮੇਰਾ ਪਾਖੰਡੁ ਲੋਭੁ ਤਜਾਇ ॥ ਪਾਖੰਡਿ ਲੋਭੀ ਮਾਰੀਐ ਜਮ ਡੰਡੁ ਦੇਇ ਸਜਾਇ ॥੬॥ ਮਨ </p>
<p> ਕਰਹਲਾ ਮੇਰੇ ਪ੍ਰਾਨ ਤੂੰ ਮੈਲੁ ਪਾਖੰਡੁ ਭਰਮੁ ਗਵਾਇ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤ ਸਰੁ ਗੁਰਿ ਪੂਰਿਆ ਮਿਲਿ ਸੰਗਤੀ ਮਲੁ </p>
<p> ਲਹਿ ਜਾਇ ॥੭॥ ਮਨ ਕਰਹਲਾ ਮੇਰੇ ਪਿਆਰਿਆ ਇਕ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣਾਇ ॥ ਇਹੁ ਮੋਹੁ ਮਾਇਆ ਪਸਰਿਆ </p>
<p> ਅੰਤਿ ਸਾਥਿ ਨ ਕੋਈ ਜਾਇ ॥੮॥ ਮਨ ਕਰਹਲਾ ਮੇਰੇ ਸਾਜਨਾ ਹਰਿ ਖਰਚੁ ਲੀਆ ਪਤਿ ਪਾਇ ॥ ਹਰਿ ਦਰਗਹ </p>
<p> ਪੈਨਾਇਆ ਹਰਿ ਆਪਿ ਲਇਆ ਗਲਿ ਲਾਇ ॥੯॥ ਮਨ ਕਰਹਲਾ ਗੁਰਿ ਮੰਨਿਆ ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਇ </p>
<p> ॥ ਗੁਰ ਆਗੈ ਕਰਿ ਜੋਦੜੀ ਜਨ ਨਾਨਕ ਹਰਿ ਮੇਲਾਇ ॥੧੦॥੧॥ ਗਉੜੀ ਮਹਲਾ ੪ ॥ ਮਨ ਕਰਹਲਾ </p>
<p> ਵੀਚਾਰੀਆ ਵੀਚਾਰਿ ਦੇਖੁ ਸਮਾਲਿ ॥ ਬਨ ਫਿਰਿ ਥਕੇ ਬਨ ਵਾਸੀਆ ਪਿਰੁ ਗੁਰਮਤਿ ਰਿਦੈ ਨਿਹਾਲਿ ॥੧॥ ਮਨ </p>
<p> ਕਰਹਲਾ ਗੁਰ ਗੋਵਿੰਦੁ ਸਮਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕਰਹਲਾ ਵੀਚਾਰੀਆ ਮਨਮੁਖ ਫਾਥਿਆ ਮਹਾ ਜਾਲਿ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਮੁਕਤੁ ਹੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥੨॥ ਮਨ ਕਰਹਲਾ ਮੇਰੇ ਪਿਆਰਿਆ ਸਤਸੰਗਤਿ ਸਤਿਗੁਰੁ </p>
<p> ਭਾਲਿ ॥ ਸਤਸੰਗਤਿ ਲਗਿ ਹਰਿ ਧਿਆਈਐ ਹਰਿ ਹਰਿ ਚਲੈ ਤੇਰੈ ਨਾਲਿ ॥੩॥ ਮਨ ਕਰਹਲਾ ਵਡਭਾਗੀਆ </p>
</section>
<section id='ang235' route='ang/235'><p> ਹਰਿ ਏਕ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਆਪਿ ਛਡਾਏ ਛੁਟੀਐ ਸਤਿਗੁਰ ਚਰਣ ਸਮਾਲਿ ॥੪॥ ਮਨ ਕਰਹਲਾ ਮੇਰੇ </p>
<p> ਪਿਆਰਿਆ ਵਿਚਿ ਦੇਹੀ ਜੋਤਿ ਸਮਾਲਿ ॥ ਗੁਰਿ ਨਉ ਨਿਧਿ ਨਾਮੁ ਵਿਖਾਲਿਆ ਹਰਿ ਦਾਤਿ ਕਰੀ ਦਇਆਲਿ ॥੫॥ </p>
<p> ਮਨ ਕਰਹਲਾ ਤੂੰ ਚੰਚਲਾ ਚਤੁਰਾਈ ਛਡਿ ਵਿਕਰਾਲਿ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ਤੂੰ ਹਰਿ ਮੁਕਤਿ ਕਰੇ ਅੰਤ ਕਾਲਿ </p>
<p> ॥੬॥ ਮਨ ਕਰਹਲਾ ਵਡਭਾਗੀਆ ਤੂੰ ਗਿਆਨੁ ਰਤਨੁ ਸਮਾਲਿ ॥ ਗੁਰ ਗਿਆਨੁ ਖੜਗੁ ਹਥਿ ਧਾਰਿਆ ਜਮੁ </p>
<p> ਮਾਰਿਅੜਾ ਜਮਕਾਲਿ ॥੭॥ ਅੰਤਰਿ ਨਿਧਾਨੁ ਮਨ ਕਰਹਲੇ ਭ੍ਰਮਿ ਭਵਹਿ ਬਾਹਰਿ ਭਾਲਿ ॥ ਗੁਰੁ ਪੁਰਖੁ ਪੂਰਾ </p>
<p> ਭੇਟਿਆ ਹਰਿ ਸਜਣੁ ਲਧੜਾ ਨਾਲਿ ॥੮॥ ਰੰਗਿ ਰਤੜੇ ਮਨ ਕਰਹਲੇ ਹਰਿ ਰੰਗੁ ਸਦਾ ਸਮਾਲਿ ॥ ਹਰਿ ਰੰਗੁ ਕਦੇ </p>
<p> ਨ ਉਤਰੈ ਗੁਰ ਸੇਵਾ ਸਬਦੁ ਸਮਾਲਿ ॥੯॥ ਹਮ ਪੰਖੀ ਮਨ ਕਰਹਲੇ ਹਰਿ ਤਰਵਰੁ ਪੁਰਖੁ ਅਕਾਲਿ ॥ ਵਡਭਾਗੀ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ॥੧੦॥੨॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਬ ਇਹੁ ਮਨ ਮਹਿ ਕਰਤ ਗੁਮਾਨਾ ॥ ਤਬ ਇਹੁ ਬਾਵਰੁ ਫਿਰਤ ਬਿਗਾਨਾ ॥ ਜਬ ਇਹੁ ਹੂਆ ਸਗਲ ਕੀ </p>
<p> ਰੀਨਾ ॥ ਤਾ ਤੇ ਰਮਈਆ ਘਟਿ ਘਟਿ ਚੀਨਾ ॥੧॥ ਸਹਜ ਸੁਹੇਲਾ ਫਲੁ ਮਸਕੀਨੀ ॥ ਸਤਿਗੁਰ ਅਪੁਨੈ ਮੋਹਿ </p>
<p> ਦਾਨੁ ਦੀਨੀ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਕਿਸ ਕਉ ਇਹੁ ਜਾਨਸਿ ਮੰਦਾ ॥ ਤਬ ਸਗਲੇ ਇਸੁ ਮੇਲਹਿ ਫੰਦਾ ॥ ਮੇਰ </p>
<p> ਤੇਰ ਜਬ ਇਨਹਿ ਚੁਕਾਈ ॥ ਤਾ ਤੇ ਇਸੁ ਸੰਗਿ ਨਹੀ ਬੈਰਾਈ ॥੨॥ ਜਬ ਇਨਿ ਅਪੁਨੀ ਅਪਨੀ ਧਾਰੀ ॥ ਤਬ </p>
<p> ਇਸ ਕਉ ਹੈ ਮੁਸਕਲੁ ਭਾਰੀ ॥ ਜਬ ਇਨਿ ਕਰਣੈਹਾਰੁ ਪਛਾਤਾ ॥ ਤਬ ਇਸ ਨੋ ਨਾਹੀ ਕਿਛੁ ਤਾਤਾ ॥੩॥ ਜਬ </p>
<p> ਇਨਿ ਅਪੁਨੋ ਬਾਧਿਓ ਮੋਹਾ ॥ ਆਵੈ ਜਾਇ ਸਦਾ ਜਮਿ ਜੋਹਾ ॥ ਜਬ ਇਸ ਤੇ ਸਭ ਬਿਨਸੇ ਭਰਮਾ ॥ ਭੇਦੁ ਨਾਹੀ ਹੈ </p>
<p> ਪਾਰਬ੍ਰਹਮਾ ॥੪॥ ਜਬ ਇਨਿ ਕਿਛੁ ਕਰਿ ਮਾਨੇ ਭੇਦਾ ॥ ਤਬ ਤੇ ਦੂਖ ਡੰਡ ਅਰੁ ਖੇਦਾ ॥ ਜਬ ਇਨਿ ਏਕੋ ਏਕੀ </p>
<p> ਬੂਝਿਆ ॥ ਤਬ ਤੇ ਇਸ ਨੋ ਸਭੁ ਕਿਛੁ ਸੂਝਿਆ ॥੫॥ ਜਬ ਇਹੁ ਧਾਵੈ ਮਾਇਆ ਅਰਥੀ ॥ ਨਹ ਤ੍ਰਿਪਤਾਵੈ ਨਹ </p>
<p> ਤਿਸ ਲਾਥੀ ॥ ਜਬ ਇਸ ਤੇ ਇਹੁ ਹੋਇਓ ਜਉਲਾ ॥ ਪੀਛੈ ਲਾਗਿ ਚਲੀ ਉਠਿ ਕਉਲਾ ॥੬॥ ਕਰਿ ਕਿਰਪਾ ਜਉ </p>
<p> ਸਤਿਗੁਰੁ ਮਿਲਿਓ ॥ ਮਨ ਮੰਦਰ ਮਹਿ ਦੀਪਕੁ ਜਲਿਓ ॥ ਜੀਤ ਹਾਰ ਕੀ ਸੋਝੀ ਕਰੀ ॥ ਤਉ ਇਸੁ ਘਰ ਕੀ </p>

<section id='ang236' route='ang/236'><p> ਕੀਮਤਿ ਪਰੀ ॥੭॥ ਕਰਨ ਕਰਾਵਨ ਸਭੁ ਕਿਛੁ ਏਕੈ ॥ ਆਪੇ ਬੁਧਿ ਬੀਚਾਰਿ ਬਿਬੇਕੈ ॥ ਦੂਰਿ ਨ ਨੇਰੈ ਸਭ ਕੈ ਸੰਗਾ </p>
<p> ॥ ਸਚੁ ਸਾਲਾਹਣੁ ਨਾਨਕ ਹਰਿ ਰੰਗਾ ॥੮॥੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਨਾਮੇ ਲਾਗਾ ॥ ਤਿਸ ਕਉ </p>
<p> ਮਿਲਿਆ ਜਿਸੁ ਮਸਤਕਿ ਭਾਗਾ ॥ ਤਿਸ ਕੈ ਹਿਰਦੈ ਰਵਿਆ ਸੋਇ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਨਿਹਚਲੁ ਹੋਇ ॥੧॥ </p>
<p> ਐਸਾ ਕੀਰਤਨੁ ਕਰਿ ਮਨ ਮੇਰੇ ॥ ਈਹਾ ਊਹਾ ਜੋ ਕਾਮਿ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥ ਜਾਸੁ ਜਪਤ ਭਉ ਅਪਦਾ ਜਾਇ ॥ </p>
<p> ਧਾਵਤ ਮਨੂਆ ਆਵੈ ਠਾਇ ॥ ਜਾਸੁ ਜਪਤ ਫਿਰਿ ਦੂਖੁ ਨ ਲਾਗੈ ॥ ਜਾਸੁ ਜਪਤ ਇਹ ਹਉਮੈ ਭਾਗੈ ॥੨॥ ਜਾਸੁ </p>
<p> ਜਪਤ ਵਸਿ ਆਵਹਿ ਪੰਚਾ ॥ ਜਾਸੁ ਜਪਤ ਰਿਦੈ ਅੰਮ੍ਰਿਤੁ ਸੰਚਾ ॥ ਜਾਸੁ ਜਪਤ ਇਹ ਤ੍ਰਿਸਨਾ ਬੁਝੈ ॥ ਜਾਸੁ ਜਪਤ </p>
<p> ਹਰਿ ਦਰਗਹ ਸਿਝੈ ॥੩॥ ਜਾਸੁ ਜਪਤ ਕੋਟਿ ਮਿਟਹਿ ਅਪਰਾਧ ॥ ਜਾਸੁ ਜਪਤ ਹਰਿ ਹੋਵਹਿ ਸਾਧ ॥ ਜਾਸੁ ਜਪਤ </p>
<p> ਮਨੁ ਸੀਤਲੁ ਹੋਵੈ ॥ ਜਾਸੁ ਜਪਤ ਮਲੁ ਸਗਲੀ ਖੋਵੈ ॥੪॥ ਜਾਸੁ ਜਪਤ ਰਤਨੁ ਹਰਿ ਮਿਲੈ ॥ ਬਹੁਰਿ ਨ ਛੋਡੈ ਹਰਿ </p>
<p> ਸੰਗਿ ਹਿਲੈ ॥ ਜਾਸੁ ਜਪਤ ਕਈ ਬੈਕੁੰਠ ਵਾਸੁ ॥ ਜਾਸੁ ਜਪਤ ਸੁਖ ਸਹਜਿ ਨਿਵਾਸੁ ॥੫॥ ਜਾਸੁ ਜਪਤ ਇਹ </p>
<p> ਅਗਨਿ ਨ ਪੋਹਤ ॥ ਜਾਸੁ ਜਪਤ ਇਹੁ ਕਾਲੁ ਨ ਜੋਹਤ ॥ ਜਾਸੁ ਜਪਤ ਤੇਰਾ ਨਿਰਮਲ ਮਾਥਾ ॥ ਜਾਸੁ ਜਪਤ ਸਗਲਾ </p>
<p> ਦੁਖੁ ਲਾਥਾ ॥੬॥ ਜਾਸੁ ਜਪਤ ਮੁਸਕਲੁ ਕਛੂ ਨ ਬਨੈ ॥ ਜਾਸੁ ਜਪਤ ਸੁਣਿ ਅਨਹਤ ਧੁਨੈ ॥ ਜਾਸੁ ਜਪਤ ਇਹ </p>
<p> ਨਿਰਮਲ ਸੋਇ ॥ ਜਾਸੁ ਜਪਤ ਕਮਲੁ ਸੀਧਾ ਹੋਇ ॥੭॥ ਗੁਰਿ ਸੁਭ ਦ੍ਰਿਸਟਿ ਸਭ ਊਪਰਿ ਕਰੀ ॥ ਜਿਸ ਕੈ </p>
<p> ਹਿਰਦੈ ਮੰਤ੍ਰੁ ਦੇ ਹਰੀ ॥ ਅਖੰਡ ਕੀਰਤਨੁ ਤਿਨਿ ਭੋਜਨੁ ਚੂਰਾ ॥ ਕਹੁ ਨਾਨਕ ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥੮॥੨॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਰਿਦ ਅੰਤਰਿ ਧਾਰੈ ॥ ਪੰਚ ਜਨਾ ਸਿਉ ਸੰਗੁ ਨਿਵਾਰੈ ॥ ਦਸ ਇੰਦ੍ਰੀ ਕਰਿ </p>
<p> ਰਾਖੈ ਵਾਸਿ ॥ ਤਾ ਕੈ ਆਤਮੈ ਹੋਇ ਪਰਗਾਸੁ ॥੧॥ ਐਸੀ ਦ੍ਰਿੜਤਾ ਤਾ ਕੈ ਹੋਇ ॥ ਜਾ ਕਉ ਦਇਆ ਮਇਆ </p>
<p> ਪ੍ਰਭ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਜਨੁ ਦੁਸਟੁ ਜਾ ਕੈ ਏਕ ਸਮਾਨੈ ॥ ਜੇਤਾ ਬੋਲਣੁ ਤੇਤਾ ਗਿਆਨੈ ॥ ਜੇਤਾ ਸੁਨਣਾ </p>
<p> ਤੇਤਾ ਨਾਮੁ ॥ ਜੇਤਾ ਪੇਖਨੁ ਤੇਤਾ ਧਿਆਨੁ ॥੨॥ ਸਹਜੇ ਜਾਗਣੁ ਸਹਜੇ ਸੋਇ ॥ ਸਹਜੇ ਹੋਤਾ ਜਾਇ ਸੁ ਹੋਇ ॥ </p>
<p> ਸਹਜਿ ਬੈਰਾਗੁ ਸਹਜੇ ਹੀ ਹਸਨਾ ॥ ਸਹਜੇ ਚੂਪ ਸਹਜੇ ਹੀ ਜਪਨਾ ॥੩॥ ਸਹਜੇ ਭੋਜਨੁ ਸਹਜੇ ਭਾਉ ॥ ਸਹਜੇ </p>
<p> ਮਿਟਿਓ ਸਗਲ ਦੁਰਾਉ ॥ ਸਹਜੇ ਹੋਆ ਸਾਧੂ ਸੰਗੁ ॥ ਸਹਜਿ ਮਿਲਿਓ ਪਾਰਬ੍ਰਹਮੁ ਨਿਸੰਗੁ ॥੪॥ ਸਹਜੇ </p>
</section>
<section id='ang237' route='ang/237'><p> ਗ੍ਰਿਹ ਮਹਿ ਸਹਜਿ ਉਦਾਸੀ ॥ ਸਹਜੇ ਦੁਬਿਧਾ ਤਨ ਕੀ ਨਾਸੀ ॥ ਜਾ ਕੈ ਸਹਜਿ ਮਨਿ ਭਇਆ ਅਨੰਦੁ ॥ ਤਾ ਕਉ </p>
<p> ਭੇਟਿਆ ਪਰਮਾਨੰਦੁ ॥੫॥ ਸਹਜੇ ਅੰਮ੍ਰਿਤੁ ਪੀਓ ਨਾਮੁ ॥ ਸਹਜੇ ਕੀਨੋ ਜੀਅ ਕੋ ਦਾਨੁ ॥ ਸਹਜ ਕਥਾ ਮਹਿ ਆਤਮੁ </p>
<p> ਰਸਿਆ ॥ ਤਾ ਕੈ ਸੰਗਿ ਅਬਿਨਾਸੀ ਵਸਿਆ ॥੬॥ ਸਹਜੇ ਆਸਣੁ ਅਸਥਿਰੁ ਭਾਇਆ ॥ ਸਹਜੇ ਅਨਹਤ ਸਬਦੁ </p>
<p> ਵਜਾਇਆ ॥ ਸਹਜੇ ਰੁਣ ਝੁਣਕਾਰੁ ਸੁਹਾਇਆ ॥ ਤਾ ਕੈ ਘਰਿ ਪਾਰਬ੍ਰਹਮੁ ਸਮਾਇਆ ॥੭॥ ਸਹਜੇ ਜਾ ਕਉ ਪਰਿਓ </p>
<p> ਕਰਮਾ ॥ ਸਹਜੇ ਗੁਰੁ ਭੇਟਿਓ ਸਚੁ ਧਰਮਾ ॥ ਜਾ ਕੈ ਸਹਜੁ ਭਇਆ ਸੋ ਜਾਣੈ ॥ ਨਾਨਕ ਦਾਸ ਤਾ ਕੈ ਕੁਰਬਾਣੈ ॥ </p>
<p> ੮॥੩॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਪ੍ਰਥਮੇ ਗਰਭ ਵਾਸ ਤੇ ਟਰਿਆ ॥ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਕੁਟੰਬ ਸੰਗਿ ਜੁਰਿਆ ॥ ਭੋਜਨੁ ਅਨਿਕ </p>
<p> ਪ੍ਰਕਾਰ ਬਹੁ ਕਪਰੇ ॥ ਸਰਪਰ ਗਵਨੁ ਕਰਹਿਗੇ ਬਪੁਰੇ ॥੧॥ ਕਵਨੁ ਅਸਥਾਨੁ ਜੋ ਕਬਹੁ ਨ ਟਰੈ ॥ ਕਵਨੁ ਸਬਦੁ </p>
<p> ਜਿਤੁ ਦੁਰਮਤਿ ਹਰੈ ॥੧॥ ਰਹਾਉ ॥ ਇੰਦ੍ਰ ਪੁਰੀ ਮਹਿ ਸਰਪਰ ਮਰਣਾ ॥ ਬ੍ਰਹਮ ਪੁਰੀ ਨਿਹਚਲੁ ਨਹੀ ਰਹਣਾ ॥ </p>
<p> ਸਿਵ ਪੁਰੀ ਕਾ ਹੋਇਗਾ ਕਾਲਾ ॥ ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਬਿਨਸਿ ਬਿਤਾਲਾ ॥੨॥ ਗਿਰਿ ਤਰ ਧਰਣਿ ਗਗਨ ਅਰੁ </p>
<p> ਤਾਰੇ ॥ ਰਵਿ ਸਸਿ ਪਵਣੁ ਪਾਵਕੁ ਨੀਰਾਰੇ ॥ ਦਿਨਸੁ ਰੈਣਿ ਬਰਤ ਅਰੁ ਭੇਦਾ ॥ ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਬਿਨਸਹਿਗੇ </p>
<p> ਬੇਦਾ ॥੩॥ ਤੀਰਥ ਦੇਵ ਦੇਹੁਰਾ ਪੋਥੀ ॥ ਮਾਲਾ ਤਿਲਕੁ ਸੋਚ ਪਾਕ ਹੋਤੀ ॥ ਧੋਤੀ ਡੰਡਉਤਿ ਪਰਸਾਦਨ ਭੋਗਾ ॥ </p>
<p> ਗਵਨੁ ਕਰੈਗੋ ਸਗਲੋ ਲੋਗਾ ॥੪॥ ਜਾਤਿ ਵਰਨ ਤੁਰਕ ਅਰੁ ਹਿੰਦੂ ॥ ਪਸੁ ਪੰਖੀ ਅਨਿਕ ਜੋਨਿ ਜਿੰਦੂ ॥ ਸਗਲ </p>
<p> ਪਾਸਾਰੁ ਦੀਸੈ ਪਾਸਾਰਾ ॥ ਬਿਨਸਿ ਜਾਇਗੋ ਸਗਲ ਆਕਾਰਾ ॥੫॥ ਸਹਜ ਸਿਫਤਿ ਭਗਤਿ ਤਤੁ ਗਿਆਨਾ ॥ </p>
<p> ਸਦਾ ਅਨੰਦੁ ਨਿਹਚਲੁ ਸਚੁ ਥਾਨਾ ॥ ਤਹਾ ਸੰਗਤਿ ਸਾਧ ਗੁਣ ਰਸੈ ॥ ਅਨਭਉ ਨਗਰੁ ਤਹਾ ਸਦ ਵਸੈ ॥੬॥ </p>
<p> ਤਹ ਭਉ ਭਰਮਾ ਸੋਗੁ ਨ ਚਿੰਤਾ ॥ ਆਵਣੁ ਜਾਵਣੁ ਮਿਰਤੁ ਨ ਹੋਤਾ ॥ ਤਹ ਸਦਾ ਅਨੰਦ ਅਨਹਤ ਆਖਾਰੇ ॥ </p>
<p> ਭਗਤ ਵਸਹਿ ਕੀਰਤਨ ਆਧਾਰੇ ॥੭॥ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅੰਤੁ ਨ ਪਾਰੁ ॥ ਕਉਣੁ ਕਰੈ ਤਾ ਕਾ ਬੀਚਾਰੁ ॥ ਕਹੁ </p>
<p> ਨਾਨਕ ਜਿਸੁ ਕਿਰਪਾ ਕਰੈ ॥ ਨਿਹਚਲ ਥਾਨੁ ਸਾਧਸੰਗਿ ਤਰੈ ॥੮॥੪॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਜੋ ਇਸੁ ਮਾਰੇ </p>
<p> ਸੋਈ ਸੂਰਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੋਈ ਪੂਰਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸਹਿ ਵਡਿਆਈ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸ ਕਾ ਦੁਖੁ </p>
<p> ਜਾਈ ॥੧॥ ਐਸਾ ਕੋਇ ਜਿ ਦੁਬਿਧਾ ਮਾਰਿ ਗਵਾਵੈ ॥ ਇਸਹਿ ਮਾਰਿ ਰਾਜ ਜੋਗੁ ਕਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥ </p>

<section id='ang238' route='ang/238'><p> ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸ ਕਉ ਭਉ ਨਾਹਿ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ ਨਾਮਿ ਸਮਾਹਿ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਬੁਝੈ ॥ </p>
<p> ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ ਦਰਗਹ ਸਿਝੈ ॥੨॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੋ ਧਨਵੰਤਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੋ ਪਤਿਵੰਤਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ </p>
<p> ਸੋਈ ਜਤੀ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸੁ ਹੋਵੈ ਗਤੀ ॥੩॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸ ਕਾ ਆਇਆ ਗਨੀ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ </p>
<p> ਨਿਹਚਲੁ ਧਨੀ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੋ ਵਡਭਾਗਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ ਅਨਦਿਨੁ ਜਾਗਾ ॥੪॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ ਜੀਵਨ </p>
<p> ਮੁਕਤਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਤਿਸ ਕੀ ਨਿਰਮਲ ਜੁਗਤਾ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੋਈ ਸੁਗਿਆਨੀ ॥ ਜੋ ਇਸੁ ਮਾਰੇ ਸੁ ਸਹਜ </p>
<p> ਧਿਆਨੀ ॥੫॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਥਾਇ ਨ ਪਰੈ ॥ ਕੋਟਿ ਕਰਮ ਜਾਪ ਤਪ ਕਰੈ ॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਜਨਮੁ ਨ </p>
<p> ਮਿਟੈ ॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਜਮ ਤੇ ਨਹੀ ਛੁਟੈ ॥੬॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਗਿਆਨੁ ਨ ਹੋਈ ॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਜੂਠਿ </p>
<p> ਨ ਧੋਈ ॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਸਭੁ ਕਿਛੁ ਮੈਲਾ ॥ ਇਸੁ ਮਾਰੀ ਬਿਨੁ ਸਭੁ ਕਿਛੁ ਜਉਲਾ ॥੭॥ ਜਾ ਕਉ ਭਏ ਕ੍ਰਿਪਾਲ </p>
<p> ਕ੍ਰਿਪਾ ਨਿਧਿ ॥ ਤਿਸੁ ਭਈ ਖਲਾਸੀ ਹੋਈ ਸਗਲ ਸਿਧਿ ॥ ਗੁਰਿ ਦੁਬਿਧਾ ਜਾ ਕੀ ਹੈ ਮਾਰੀ ॥ ਕਹੁ ਨਾਨਕ ਸੋ ਬ੍ਰਹਮ </p>
<p> ਬੀਚਾਰੀ ॥੮॥੫॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਹਰਿ ਸਿਉ ਜੁਰੈ ਤ ਸਭੁ ਕੋ ਮੀਤੁ ॥ ਹਰਿ ਸਿਉ ਜੁਰੈ ਤ ਨਿਹਚਲੁ ਚੀਤੁ ॥ </p>
<p> ਹਰਿ ਸਿਉ ਜੁਰੈ ਨ ਵਿਆਪੈ ਕਾੜਾੑ ॥ ਹਰਿ ਸਿਉ ਜੁਰੈ ਤ ਹੋਇ ਨਿਸਤਾਰਾ ॥੧॥ ਰੇ ਮਨ ਮੇਰੇ ਤੂੰ ਹਰਿ ਸਿਉ ਜੋਰੁ ॥ </p>
<p> ਕਾਜਿ ਤੁਹਾਰੈ ਨਾਹੀ ਹੋਰੁ ॥੧॥ ਰਹਾਉ ॥ ਵਡੇ ਵਡੇ ਜੋ ਦੁਨੀਆਦਾਰ ॥ ਕਾਹੂ ਕਾਜਿ ਨਾਹੀ ਗਾਵਾਰ ॥ ਹਰਿ ਕਾ ਦਾਸੁ </p>
<p> ਨੀਚ ਕੁਲੁ ਸੁਣਹਿ ॥ ਤਿਸ ਕੈ ਸੰਗਿ ਖਿਨ ਮਹਿ ਉਧਰਹਿ ॥੨॥ ਕੋਟਿ ਮਜਨ ਜਾ ਕੈ ਸੁਣਿ ਨਾਮ ॥ ਕੋਟਿ ਪੂਜਾ ਜਾ ਕੈ </p>
<p> ਹੈ ਧਿਆਨ ॥ ਕੋਟਿ ਪੁੰਨ ਸੁਣਿ ਹਰਿ ਕੀ ਬਾਣੀ ॥ ਕੋਟਿ ਫਲਾ ਗੁਰ ਤੇ ਬਿਧਿ ਜਾਣੀ ॥੩॥ ਮਨ ਅਪੁਨੇ ਮਹਿ ਫਿਰਿ </p>
<p> ਫਿਰਿ ਚੇਤ ॥ ਬਿਨਸਿ ਜਾਹਿ ਮਾਇਆ ਕੇ ਹੇਤ ॥ ਹਰਿ ਅਬਿਨਾਸੀ ਤੁਮਰੈ ਸੰਗਿ ॥ ਮਨ ਮੇਰੇ ਰਚੁ ਰਾਮ ਕੈ ਰੰਗਿ ॥ </p>
<p> ੪॥ ਜਾ ਕੈ ਕਾਮਿ ਉਤਰੈ ਸਭ ਭੂਖ ॥ ਜਾ ਕੈ ਕਾਮਿ ਨ ਜੋਹਹਿ ਦੂਤ ॥ ਜਾ ਕੈ ਕਾਮਿ ਤੇਰਾ ਵਡ ਗਮਰੁ ॥ ਜਾ ਕੈ ਕਾਮਿ </p>
<p> ਹੋਵਹਿ ਤੂੰ ਅਮਰੁ ॥੫॥ ਜਾ ਕੇ ਚਾਕਰ ਕਉ ਨਹੀ ਡਾਨ ॥ ਜਾ ਕੇ ਚਾਕਰ ਕਉ ਨਹੀ ਬਾਨ ॥ ਜਾ ਕੈ ਦਫਤਰਿ ਪੁਛੈ ਨ </p>
<p> ਲੇਖਾ ॥ ਤਾ ਕੀ ਚਾਕਰੀ ਕਰਹੁ ਬਿਸੇਖਾ ॥੬॥ ਜਾ ਕੈ ਊਨ ਨਾਹੀ ਕਾਹੂ ਬਾਤ ॥ ਏਕਹਿ ਆਪਿ ਅਨੇਕਹਿ ਭਾਤਿ ॥ </p>
<p> ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ਹੋਇ ਸਦਾ ਨਿਹਾਲ ॥ ਮਨ ਮੇਰੇ ਕਰਿ ਤਾ ਕੀ ਘਾਲ ॥੭॥ ਨਾ ਕੋ ਚਤੁਰੁ ਨਾਹੀ ਕੋ ਮੂੜਾ ॥ ਨਾ ਕੋ </p>
</section>
<section id='ang239' route='ang/239'><p> ਹੀਣੁ ਨਾਹੀ ਕੋ ਸੂਰਾ ॥ ਜਿਤੁ ਕੋ ਲਾਇਆ ਤਿਤ ਹੀ ਲਾਗਾ ॥ ਸੋ ਸੇਵਕੁ ਨਾਨਕ ਜਿਸੁ ਭਾਗਾ ॥੮॥੬॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਬਿਨੁ ਸਿਮਰਨ ਜੈਸੇ ਸਰਪ ਆਰਜਾਰੀ ॥ ਤਿਉ ਜੀਵਹਿ ਸਾਕਤ ਨਾਮੁ ਬਿਸਾਰੀ ॥੧॥ ਏਕ ਨਿਮਖ ਜੋ </p>
<p> ਸਿਮਰਨ ਮਹਿ ਜੀਆ ॥ ਕੋਟਿ ਦਿਨਸ ਲਾਖ ਸਦਾ ਥਿਰੁ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨੁ ਸਿਮਰਨ ਧ੍ਰਿਗੁ ਕਰਮ ਕਰਾਸ </p>
<p> ॥ ਕਾਗ ਬਤਨ ਬਿਸਟਾ ਮਹਿ ਵਾਸ ॥੨॥ ਬਿਨੁ ਸਿਮਰਨ ਭਏ ਕੂਕਰ ਕਾਮ ॥ ਸਾਕਤ ਬੇਸੁਆ ਪੂਤ ਨਿਨਾਮ ॥੩॥ </p>
<p> ਬਿਨੁ ਸਿਮਰਨ ਜੈਸੇ ਸੀਙ ਛਤਾਰਾ ॥ ਬੋਲਹਿ ਕੂਰੁ ਸਾਕਤ ਮੁਖੁ ਕਾਰਾ ॥੪॥ ਬਿਨੁ ਸਿਮਰਨ ਗਰਧਭ ਕੀ ਨਿਆਈ </p>
<p> ॥ ਸਾਕਤ ਥਾਨ ਭਰਿਸਟ ਫਿਰਾਹੀ ॥੫॥ ਬਿਨੁ ਸਿਮਰਨ ਕੂਕਰ ਹਰਕਾਇਆ ॥ ਸਾਕਤ ਲੋਭੀ ਬੰਧੁ ਨ ਪਾਇਆ ॥ </p>
<p> ੬॥ ਬਿਨੁ ਸਿਮਰਨ ਹੈ ਆਤਮ ਘਾਤੀ ॥ ਸਾਕਤ ਨੀਚ ਤਿਸੁ ਕੁਲੁ ਨਹੀ ਜਾਤੀ ॥੭॥ ਜਿਸੁ ਭਇਆ ਕ੍ਰਿਪਾਲੁ ਤਿਸੁ </p>
<p> ਸਤਸੰਗਿ ਮਿਲਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਜਗਤੁ ਤਰਾਇਆ ॥੮॥੭॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਗੁਰ ਕੈ ਬਚਨਿ </p>
<p> ਮੋਹਿ ਪਰਮ ਗਤਿ ਪਾਈ ॥ ਗੁਰਿ ਪੂਰੈ ਮੇਰੀ ਪੈਜ ਰਖਾਈ ॥੧॥ ਗੁਰ ਕੈ ਬਚਨਿ ਧਿਆਇਓ ਮੋਹਿ ਨਾਉ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦਿ ਮੋਹਿ ਮਿਲਿਆ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਸੁਣਿ ਰਸਨ ਵਖਾਣੀ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ </p>
<p> ਅੰਮ੍ਰਿਤ ਮੇਰੀ ਬਾਣੀ ॥੨॥ ਗੁਰ ਕੈ ਬਚਨਿ ਮਿਟਿਆ ਮੇਰਾ ਆਪੁ ॥ ਗੁਰ ਕੀ ਦਇਆ ਤੇ ਮੇਰਾ ਵਡ ਪਰਤਾਪੁ ॥੩॥ </p>
<p> ਗੁਰ ਕੈ ਬਚਨਿ ਮਿਟਿਆ ਮੇਰਾ ਭਰਮੁ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਪੇਖਿਓ ਸਭੁ ਬ੍ਰਹਮੁ ॥੪॥ ਗੁਰ ਕੈ ਬਚਨਿ ਕੀਨੋ ਰਾਜੁ ਜੋਗੁ </p>
<p> ॥ ਗੁਰ ਕੈ ਸੰਗਿ ਤਰਿਆ ਸਭੁ ਲੋਗੁ ॥੫॥ ਗੁਰ ਕੈ ਬਚਨਿ ਮੇਰੇ ਕਾਰਜ ਸਿਧਿ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਪਾਇਆ ਨਾਉ </p>
<p> ਨਿਧਿ ॥੬॥ ਜਿਨਿ ਜਿਨਿ ਕੀਨੀ ਮੇਰੇ ਗੁਰ ਕੀ ਆਸਾ ॥ ਤਿਸ ਕੀ ਕਟੀਐ ਜਮ ਕੀ ਫਾਸਾ ॥੭॥ ਗੁਰ ਕੈ ਬਚਨਿ </p>
<p> ਜਾਗਿਆ ਮੇਰਾ ਕਰਮੁ ॥ ਨਾਨਕ ਗੁਰੁ ਭੇਟਿਆ ਪਾਰਬ੍ਰਹਮੁ ॥੮॥੮॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਤਿਸੁ ਗੁਰ ਕਉ </p>
<p> ਸਿਮਰਉ ਸਾਸਿ ਸਾਸਿ ॥ ਗੁਰੁ ਮੇਰੇ ਪ੍ਰਾਣ ਸਤਿਗੁਰੁ ਮੇਰੀ ਰਾਸਿ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕਾ ਦਰਸਨੁ ਦੇਖਿ ਦੇਖਿ </p>
<p> ਜੀਵਾ ॥ ਗੁਰ ਕੇ ਚਰਣ ਧੋਇ ਧੋਇ ਪੀਵਾ ॥੧॥ ਗੁਰ ਕੀ ਰੇਣੁ ਨਿਤ ਮਜਨੁ ਕਰਉ ॥ ਜਨਮ ਜਨਮ ਕੀ ਹਉਮੈ </p>
<p> ਮਲੁ ਹਰਉ ॥੨॥ ਤਿਸੁ ਗੁਰ ਕਉ ਝੂਲਾਵਉ ਪਾਖਾ ॥ ਮਹਾ ਅਗਨਿ ਤੇ ਹਾਥੁ ਦੇ ਰਾਖਾ ॥੩॥ ਤਿਸੁ ਗੁਰ ਕੈ </p>
<p> ਗ੍ਰਿਹਿ ਢੋਵਉ ਪਾਣੀ ॥ ਜਿਸੁ ਗੁਰ ਤੇ ਅਕਲ ਗਤਿ ਜਾਣੀ ॥੪॥ ਤਿਸੁ ਗੁਰ ਕੈ ਗ੍ਰਿਹਿ ਪੀਸਉ ਨੀਤ ॥ ਜਿਸੁ </p>
</section>
<section id='ang240' route='ang/240'><p> ਪਰਸਾਦਿ ਵੈਰੀ ਸਭ ਮੀਤ ॥੫॥ ਜਿਨਿ ਗੁਰਿ ਮੋ ਕਉ ਦੀਨਾ ਜੀਉ ॥ ਆਪੁਨਾ ਦਾਸਰਾ ਆਪੇ ਮੁਲਿ ਲੀਉ ॥੬॥ </p>
<p> ਆਪੇ ਲਾਇਓ ਅਪਨਾ ਪਿਆਰੁ ॥ ਸਦਾ ਸਦਾ ਤਿਸੁ ਗੁਰ ਕਉ ਕਰੀ ਨਮਸਕਾਰੁ ॥੭॥ ਕਲਿ ਕਲੇਸ ਭੈ ਭ੍ਰਮ ਦੁਖ </p>
<p> ਲਾਥਾ ॥ ਕਹੁ ਨਾਨਕ ਮੇਰਾ ਗੁਰੁ ਸਮਰਾਥਾ ॥੮॥੯॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮਿਲੁ ਮੇਰੇ ਗੋਬਿੰਦ ਅਪਨਾ ਨਾਮੁ ਦੇਹੁ </p>
<p> ॥ ਨਾਮ ਬਿਨਾ ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਅਸਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮ ਬਿਨਾ ਜੋ ਪਹਿਰੈ ਖਾਇ ॥ ਜਿਉ ਕੂਕਰੁ ਜੂਠਨ ਮਹਿ </p>
<p> ਪਾਇ ॥੧॥ ਨਾਮ ਬਿਨਾ ਜੇਤਾ ਬਿਉਹਾਰੁ ॥ ਜਿਉ ਮਿਰਤਕ ਮਿਥਿਆ ਸੀਗਾਰੁ ॥੨॥ ਨਾਮੁ ਬਿਸਾਰਿ ਕਰੇ ਰਸ ਭੋਗ </p>
<p> ॥ ਸੁਖੁ ਸੁਪਨੈ ਨਹੀ ਤਨ ਮਹਿ ਰੋਗ ॥੩॥ ਨਾਮੁ ਤਿਆਗਿ ਕਰੇ ਅਨ ਕਾਜ ॥ ਬਿਨਸਿ ਜਾਇ ਝੂਠੇ ਸਭਿ ਪਾਜ </p>
<p> ॥੪॥ ਨਾਮ ਸੰਗਿ ਮਨਿ ਪ੍ਰੀਤਿ ਨ ਲਾਵੈ ॥ ਕੋਟਿ ਕਰਮ ਕਰਤੋ ਨਰਕਿ ਜਾਵੈ ॥੫॥ ਹਰਿ ਕਾ ਨਾਮੁ ਜਿਨਿ ਮਨਿ ਨ </p>
<p> ਆਰਾਧਾ ॥ ਚੋਰ ਕੀ ਨਿਆਈ ਜਮ ਪੁਰਿ ਬਾਧਾ ॥੬॥ ਲਾਖ ਅਡੰਬਰ ਬਹੁਤੁ ਬਿਸਥਾਰਾ ॥ ਨਾਮ ਬਿਨਾ ਝੂਠੇ </p>
<p> ਪਾਸਾਰਾ ॥੭॥ ਹਰਿ ਕਾ ਨਾਮੁ ਸੋਈ ਜਨੁ ਲੇਇ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ ਜਿਸੁ ਦੇਇ ॥੮॥੧੦॥ ਗਉੜੀ ਮਹਲਾ ੫ </p>
<p> ॥ ਆਦਿ ਮਧਿ ਜੋ ਅੰਤਿ ਨਿਬਾਹੈ ॥ ਸੋ ਸਾਜਨੁ ਮੇਰਾ ਮਨੁ ਚਾਹੈ ॥੧॥ ਹਰਿ ਕੀ ਪ੍ਰੀਤਿ ਸਦਾ ਸੰਗਿ ਚਾਲੈ ॥ </p>
<p> ਦਇਆਲ ਪੁਰਖ ਪੂਰਨ ਪ੍ਰਤਿਪਾਲੈ ॥੧॥ ਰਹਾਉ ॥ ਬਿਨਸਤ ਨਾਹੀ ਛੋਡਿ ਨ ਜਾਇ ॥ ਜਹ ਪੇਖਾ ਤਹ ਰਹਿਆ </p>
<p> ਸਮਾਇ ॥੨॥ ਸੁੰਦਰੁ ਸੁਘੜੁ ਚਤੁਰੁ ਜੀਅ ਦਾਤਾ ॥ ਭਾਈ ਪੂਤੁ ਪਿਤਾ ਪ੍ਰਭੁ ਮਾਤਾ ॥੩॥ ਜੀਵਨ ਪ੍ਰਾਨ ਅਧਾਰ </p>
<p> ਮੇਰੀ ਰਾਸਿ ॥ ਪ੍ਰੀਤਿ ਲਾਈ ਕਰਿ ਰਿਦੈ ਨਿਵਾਸਿ ॥੪॥ ਮਾਇਆ ਸਿਲਕ ਕਾਟੀ ਗੋਪਾਲਿ ॥ ਕਰਿ ਅਪੁਨਾ ਲੀਨੋ </p>
<p> ਨਦਰਿ ਨਿਹਾਲਿ ॥੫॥ ਸਿਮਰਿ ਸਿਮਰਿ ਕਾਟੇ ਸਭਿ ਰੋਗ ॥ ਚਰਣ ਧਿਆਨ ਸਰਬ ਸੁਖ ਭੋਗ ॥੬॥ ਪੂਰਨ </p>
<p> ਪੁਰਖੁ ਨਵਤਨੁ ਨਿਤ ਬਾਲਾ ॥ ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ ਸੰਗਿ ਰਖਵਾਲਾ ॥੭॥ ਕਹੁ ਨਾਨਕ ਹਰਿ ਹਰਿ ਪਦੁ ਚੀਨ </p>
<p> ॥ ਸਰਬਸੁ ਨਾਮੁ ਭਗਤ ਕਉ ਦੀਨ ॥੮॥੧੧॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਮਾਝ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਖੋਜਤ ਫਿਰੇ ਅਸੰਖ ਅੰਤੁ ਨ ਪਾਰੀਆ ॥ ਸੇਈ ਹੋਏ ਭਗਤ ਜਿਨਾ ਕਿਰਪਾਰੀਆ ॥੧॥ ਹਉ ਵਾਰੀਆ ਹਰਿ ਵਾਰੀਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸੁਣਿ ਸੁਣਿ ਪੰਥੁ ਡਰਾਉ ਬਹੁਤੁ ਭੈਹਾਰੀਆ ॥ ਮੈ ਤਕੀ ਓਟ ਸੰਤਾਹ ਲੇਹੁ ਉਬਾਰੀਆ ॥ </p>
</section>
<section id='ang241' route='ang/241'><p> ੨॥ ਮੋਹਨ ਲਾਲ ਅਨੂਪ ਸਰਬ ਸਾਧਾਰੀਆ ॥ ਗੁਰ ਨਿਵਿ ਨਿਵਿ ਲਾਗਉ ਪਾਇ ਦੇਹੁ ਦਿਖਾਰੀਆ ॥੩॥ ਮੈ </p>
<p> ਕੀਏ ਮਿਤ੍ਰ ਅਨੇਕ ਇਕਸੁ ਬਲਿਹਾਰੀਆ ॥ ਸਭ ਗੁਣ ਕਿਸ ਹੀ ਨਾਹਿ ਹਰਿ ਪੂਰ ਭੰਡਾਰੀਆ ॥੪॥ ਚਹੁ ਦਿਸਿ </p>
<p> ਜਪੀਐ ਨਾਉ ਸੂਖਿ ਸਵਾਰੀਆ ॥ ਮੈ ਆਹੀ ਓੜਿ ਤੁਹਾਰਿ ਨਾਨਕ ਬਲਿਹਾਰੀਆ ॥੫॥ ਗੁਰਿ ਕਾਢਿਓ ਭੁਜਾ </p>
<p> ਪਸਾਰਿ ਮੋਹ ਕੂਪਾਰੀਆ ॥ ਮੈ ਜੀਤਿਓ ਜਨਮੁ ਅਪਾਰੁ ਬਹੁਰਿ ਨ ਹਾਰੀਆ ॥੬॥ ਮੈ ਪਾਇਓ ਸਰਬ ਨਿਧਾਨੁ </p>
<p> ਅਕਥੁ ਕਥਾਰੀਆ ॥ ਹਰਿ ਦਰਗਹ ਸੋਭਾਵੰਤ ਬਾਹ ਲੁਡਾਰੀਆ ॥੭॥ ਜਨ ਨਾਨਕ ਲਧਾ ਰਤਨੁ ਅਮੋਲੁ </p>
<p> ਅਪਾਰੀਆ ॥ ਗੁਰ ਸੇਵਾ ਭਉਜਲੁ ਤਰੀਐ ਕਹਉ ਪੁਕਾਰੀਆ ॥੮॥੧੨॥ </p>
<p> ਗਉੜੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਰਾਇਣ ਹਰਿ ਰੰਗ ਰੰਗੋ ॥ ਜਪਿ ਜਿਹਵਾ ਹਰਿ ਏਕ ਮੰਗੋ ॥੧॥ ਰਹਾਉ ॥ ਤਜਿ ਹਉਮੈ ਗੁਰ ਗਿਆਨ ਭਜੋ ॥ </p>
<p> ਮਿਲਿ ਸੰਗਤਿ ਧੁਰਿ ਕਰਮ ਲਿਖਿਓ ॥੧॥ ਜੋ ਦੀਸੈ ਸੋ ਸੰਗਿ ਨ ਗਇਓ ॥ ਸਾਕਤੁ ਮੂੜੁ ਲਗੇ ਪਚਿ ਮੁਇਓ ॥ </p>
<p> ੨॥ ਮੋਹਨ ਨਾਮੁ ਸਦਾ ਰਵਿ ਰਹਿਓ ॥ ਕੋਟਿ ਮਧੇ ਕਿਨੈ ਗੁਰਮੁਖਿ ਲਹਿਓ ॥੩॥ ਹਰਿ ਸੰਤਨ ਕਰਿ ਨਮੋ ਨਮੋ ॥ </p>
<p> ਨਉ ਨਿਧਿ ਪਾਵਹਿ ਅਤੁਲੁ ਸੁਖੋ ॥੪॥ ਨੈਨ ਅਲੋਵਉ ਸਾਧ ਜਨੋ ॥ ਹਿਰਦੈ ਗਾਵਹੁ ਨਾਮ ਨਿਧੋ ॥੫॥ ਕਾਮ </p>
<p> ਕ੍ਰੋਧ ਲੋਭੁ ਮੋਹੁ ਤਜੋ ॥ ਜਨਮ ਮਰਨ ਦੁਹੁ ਤੇ ਰਹਿਓ ॥੬॥ ਦੂਖੁ ਅੰਧੇਰਾ ਘਰ ਤੇ ਮਿਟਿਓ ॥ ਗੁਰਿ ਗਿਆਨੁ </p>
<p> ਦ੍ਰਿੜਾਇਓ ਦੀਪ ਬਲਿਓ ॥੭॥ ਜਿਨਿ ਸੇਵਿਆ ਸੋ ਪਾਰਿ ਪਰਿਓ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਜਗਤੁ ਤਰਿਓ ॥ </p>
<p> ੮॥੧॥੧੩॥ ਮਹਲਾ ੫ ਗਉੜੀ ॥ ਹਰਿ ਹਰਿ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਭਰਮ ਗਏ ॥ ਮੇਰੈ ਮਨਿ ਸਭਿ ਸੁਖ </p>
<p> ਪਾਇਓ ॥੧॥ ਰਹਾਉ ॥ ਬਲਤੋ ਜਲਤੋ ਤਉਕਿਆ ਗੁਰ ਚੰਦਨੁ ਸੀਤਲਾਇਓ ॥੧॥ ਅਗਿਆਨ ਅੰਧੇਰਾ </p>
<p> ਮਿਟਿ ਗਇਆ ਗੁਰ ਗਿਆਨੁ ਦੀਪਾਇਓ ॥੨॥ ਪਾਵਕੁ ਸਾਗਰੁ ਗਹਰੋ ਚਰਿ ਸੰਤਨ ਨਾਵ ਤਰਾਇਓ ॥੩॥ </p>
<p> ਨਾ ਹਮ ਕਰਮ ਨ ਧਰਮ ਸੁਚ ਪ੍ਰਭਿ ਗਹਿ ਭੁਜਾ ਆਪਾਇਓ ॥੪॥ ਭਉ ਖੰਡਨੁ ਦੁਖ ਭੰਜਨੋ ਭਗਤਿ ਵਛਲ ਹਰਿ </p>
<p> ਨਾਇਓ ॥੫॥ ਅਨਾਥਹ ਨਾਥ ਕ੍ਰਿਪਾਲ ਦੀਨ ਸੰਮ੍ਰਿਥ ਸੰਤ ਓਟਾਇਓ ॥੬॥ ਨਿਰਗੁਨੀਆਰੇ ਕੀ ਬੇਨਤੀ </p>
<p> ਦੇਹੁ ਦਰਸੁ ਹਰਿ ਰਾਇਓ ॥੭॥ ਨਾਨਕ ਸਰਨਿ ਤੁਹਾਰੀ ਠਾਕੁਰ ਸੇਵਕੁ ਦੁਆਰੈ ਆਇਓ ॥੮॥੨॥੧੪॥ </p>
</section>
<section id='ang242' route='ang/242'><p> ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਰੰਗਿ ਸੰਗਿ ਬਿਖਿਆ ਕੇ ਭੋਗਾ ਇਨ ਸੰਗਿ ਅੰਧ ਨ ਜਾਨੀ ॥੧॥ ਹਉ ਸੰਚਉ ਹਉ ਖਾਟਤਾ </p>
<p> ਸਗਲੀ ਅਵਧ ਬਿਹਾਨੀ ॥ ਰਹਾਉ ॥ ਹਉ ਸੂਰਾ ਪਰਧਾਨੁ ਹਉ ਕੋ ਨਾਹੀ ਮੁਝਹਿ ਸਮਾਨੀ ॥੨॥ ਜੋਬਨਵੰਤ </p>
<p> ਅਚਾਰ ਕੁਲੀਨਾ ਮਨ ਮਹਿ ਹੋਇ ਗੁਮਾਨੀ ॥੩॥ ਜਿਉ ਉਲਝਾਇਓ ਬਾਧ ਬੁਧਿ ਕਾ ਮਰਤਿਆ ਨਹੀ </p>
<p> ਬਿਸਰਾਨੀ ॥੪॥ ਭਾਈ ਮੀਤ ਬੰਧਪ ਸਖੇ ਪਾਛੇ ਤਿਨਹੂ ਕਉ ਸੰਪਾਨੀ ॥੫॥ ਜਿਤੁ ਲਾਗੋ ਮਨੁ ਬਾਸਨਾ ਅੰਤਿ </p>
<p> ਸਾਈ ਪ੍ਰਗਟਾਨੀ ॥੬॥ ਅਹੰਬੁਧਿ ਸੁਚਿ ਕਰਮ ਕਰਿ ਇਹ ਬੰਧਨ ਬੰਧਾਨੀ ॥੭॥ ਦਇਆਲ ਪੁਰਖ ਕਿਰਪਾ </p>
<p> ਕਰਹੁ ਨਾਨਕ ਦਾਸ ਦਸਾਨੀ ॥੮॥੩॥੧੫॥੪੪॥ ਜੁਮਲਾ </p>
<p> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਛੰਤ ਮਹਲਾ ੧ ॥ ਮੁੰਧ ਰੈਣਿ ਦੁਹੇਲੜੀਆ </p>
<p> ਜੀਉ ਨੀਦ ਨ ਆਵੈ ॥ ਸਾ ਧਨ ਦੁਬਲੀਆ ਜੀਉ ਪਿਰ ਕੈ ਹਾਵੈ ॥ ਧਨ ਥੀਈ ਦੁਬਲਿ ਕੰਤ ਹਾਵੈ ਕੇਵ ਨੈਣੀ ਦੇਖਏ ॥ </p>
<p> ਸੀਗਾਰ ਮਿਠ ਰਸ ਭੋਗ ਭੋਜਨ ਸਭੁ ਝੂਠੁ ਕਿਤੈ ਨ ਲੇਖਏ ॥ ਮੈ ਮਤ ਜੋਬਨਿ ਗਰਬਿ ਗਾਲੀ ਦੁਧਾ ਥਣੀ ਨ ਆਵਏ ॥ </p>
<p> ਨਾਨਕ ਸਾ ਧਨ ਮਿਲੈ ਮਿਲਾਈ ਬਿਨੁ ਪਿਰ ਨੀਦ ਨ ਆਵਏ ॥੧॥ ਮੁੰਧ ਨਿਮਾਨੜੀਆ ਜੀਉ ਬਿਨੁ ਧਨੀ ਪਿਆਰੇ ॥ </p>
<p> ਕਿਉ ਸੁਖੁ ਪਾਵੈਗੀ ਬਿਨੁ ਉਰ ਧਾਰੇ ॥ ਨਾਹ ਬਿਨੁ ਘਰ ਵਾਸੁ ਨਾਹੀ ਪੁਛਹੁ ਸਖੀ ਸਹੇਲੀਆ ॥ ਬਿਨੁ ਨਾਮ ਪ੍ਰੀਤਿ </p>
<p> ਪਿਆਰੁ ਨਾਹੀ ਵਸਹਿ ਸਾਚਿ ਸੁਹੇਲੀਆ ॥ ਸਚੁ ਮਨਿ ਸਜਨ ਸੰਤੋਖਿ ਮੇਲਾ ਗੁਰਮਤੀ ਸਹੁ ਜਾਣਿਆ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਨ ਛੋਡੈ ਸਾ ਧਨ ਨਾਮਿ ਸਹਜਿ ਸਮਾਣੀਆ ॥੨॥ ਮਿਲੁ ਸਖੀ ਸਹੇਲੜੀਹੋ ਹਮ ਪਿਰੁ ਰਾਵੇਹਾ ॥ ਗੁਰ ਪੁਛਿ </p>
<p> ਲਿਖਉਗੀ ਜੀਉ ਸਬਦਿ ਸਨੇਹਾ ॥ ਸਬਦੁ ਸਾਚਾ ਗੁਰਿ ਦਿਖਾਇਆ ਮਨਮੁਖੀ ਪਛੁਤਾਣੀਆ ॥ ਨਿਕਸਿ ਜਾਤਉ ਰਹੈ </p>
<p> ਅਸਥਿਰੁ ਜਾਮਿ ਸਚੁ ਪਛਾਣਿਆ ॥ ਸਾਚ ਕੀ ਮਤਿ ਸਦਾ ਨਉਤਨ ਸਬਦਿ ਨੇਹੁ ਨਵੇਲਓ ॥ ਨਾਨਕ ਨਦਰੀ ਸਹਜਿ </p>
<p> ਸਾਚਾ ਮਿਲਹੁ ਸਖੀ ਸਹੇਲੀਹੋ ॥੩॥ ਮੇਰੀ ਇਛ ਪੁਨੀ ਜੀਉ ਹਮ ਘਰਿ ਸਾਜਨੁ ਆਇਆ ॥ ਮਿਲਿ ਵਰੁ ਨਾਰੀ </p>
<p> ਮੰਗਲੁ ਗਾਇਆ ॥ ਗੁਣ ਗਾਇ ਮੰਗਲੁ ਪ੍ਰੇਮਿ ਰਹਸੀ ਮੁੰਧ ਮਨਿ ਓਮਾਹਓ ॥ ਸਾਜਨ ਰਹੰਸੇ ਦੁਸਟ ਵਿਆਪੇ ਸਾਚੁ </p>
<p> ਜਪਿ ਸਚੁ ਲਾਹਓ ॥ ਕਰ ਜੋੜਿ ਸਾ ਧਨ ਕਰੈ ਬਿਨਤੀ ਰੈਣਿ ਦਿਨੁ ਰਸਿ ਭਿੰਨੀਆ ॥ ਨਾਨਕ ਪਿਰੁ ਧਨ ਕਰਹਿ </p>
</section>
<section id='ang243' route='ang/243'><p> ਰਲੀਆ ਇਛ ਮੇਰੀ ਪੁੰਨੀਆ ॥੪॥੧॥ ਗਉੜੀ ਛੰਤ ਮਹਲਾ ੧ ॥ ਸੁਣਿ ਨਾਹ ਪ੍ਰਭੂ ਜੀਉ ਏਕਲੜੀ ਬਨ ਮਾਹੇ ॥ ਕਿਉ </p>
<p> ਧੀਰੈਗੀ ਨਾਹ ਬਿਨਾ ਪ੍ਰਭ ਵੇਪਰਵਾਹੇ ॥ ਧਨ ਨਾਹ ਬਾਝਹੁ ਰਹਿ ਨ ਸਾਕੈ ਬਿਖਮ ਰੈਣਿ ਘਣੇਰੀਆ ॥ ਨਹ ਨੀਦ ਆਵੈ </p>
<p> ਪ੍ਰੇਮੁ ਭਾਵੈ ਸੁਣਿ ਬੇਨੰਤੀ ਮੇਰੀਆ ॥ ਬਾਝਹੁ ਪਿਆਰੇ ਕੋਇ ਨ ਸਾਰੇ ਏਕਲੜੀ ਕੁਰਲਾਏ ॥ ਨਾਨਕ ਸਾ ਧਨ ਮਿਲੈ </p>
<p> ਮਿਲਾਈ ਬਿਨੁ ਪ੍ਰੀਤਮ ਦੁਖੁ ਪਾਏ ॥੧॥ ਪਿਰਿ ਛੋਡਿਅੜੀ ਜੀਉ ਕਵਣੁ ਮਿਲਾਵੈ ॥ ਰਸਿ ਪ੍ਰੇਮਿ ਮਿਲੀ ਜੀਉ ਸਬਦਿ </p>
<p> ਸੁਹਾਵੈ ॥ ਸਬਦੇ ਸੁਹਾਵੈ ਤਾ ਪਤਿ ਪਾਵੈ ਦੀਪਕ ਦੇਹ ਉਜਾਰੈ ॥ ਸੁਣਿ ਸਖੀ ਸਹੇਲੀ ਸਾਚਿ ਸੁਹੇਲੀ ਸਾਚੇ ਕੇ ਗੁਣ </p>
<p> ਸਾਰੈ ॥ ਸਤਿਗੁਰਿ ਮੇਲੀ ਤਾ ਪਿਰਿ ਰਾਵੀ ਬਿਗਸੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥ ਨਾਨਕ ਸਾ ਧਨ ਤਾ ਪਿਰੁ ਰਾਵੇ ਜਾ ਤਿਸ ਕੈ </p>
<p> ਮਨਿ ਭਾਣੀ ॥੨॥ ਮਾਇਆ ਮੋਹਣੀ ਨੀਘਰੀਆ ਜੀਉ ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰੇ ॥ ਕਿਉ ਖੂਲੈ ਗਲ ਜੇਵੜੀਆ ਜੀਉ </p>
<p> ਬਿਨੁ ਗੁਰ ਅਤਿ ਪਿਆਰੇ ॥ ਹਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰੇ ਸਬਦਿ ਵੀਚਾਰੇ ਤਿਸ ਹੀ ਕਾ ਸੋ ਹੋਵੈ ॥ ਪੁੰਨ ਦਾਨ ਅਨੇਕ ਨਾਵਣ </p>
<p> ਕਿਉ ਅੰਤਰ ਮਲੁ ਧੋਵੈ ॥ ਨਾਮ ਬਿਨਾ ਗਤਿ ਕੋਇ ਨ ਪਾਵੈ ਹਠਿ ਨਿਗ੍ਰਹਿ ਬੇਬਾਣੈ ॥ ਨਾਨਕ ਸਚ ਘਰੁ ਸਬਦਿ </p>
<p> ਸਿਞਾਪੈ ਦੁਬਿਧਾ ਮਹਲੁ ਕਿ ਜਾਣੈ ॥੩॥ ਤੇਰਾ ਨਾਮੁ ਸਚਾ ਜੀਉ ਸਬਦੁ ਸਚਾ ਵੀਚਾਰੋ ॥ ਤੇਰਾ ਮਹਲੁ ਸਚਾ ਜੀਉ </p>
<p> ਨਾਮੁ ਸਚਾ ਵਾਪਾਰੋ ॥ ਨਾਮ ਕਾ ਵਾਪਾਰੁ ਮੀਠਾ ਭਗਤਿ ਲਾਹਾ ਅਨਦਿਨੋ ॥ ਤਿਸੁ ਬਾਝੁ ਵਖਰੁ ਕੋਇ ਨ ਸੂਝੈ ਨਾਮੁ </p>
<p> ਲੇਵਹੁ ਖਿਨੁ ਖਿਨੋ ॥ ਪਰਖਿ ਲੇਖਾ ਨਦਰਿ ਸਾਚੀ ਕਰਮਿ ਪੂਰੈ ਪਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਸਚੁ ਪਾਇਆ ॥੪॥੨॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਛੰਤ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਾ ਧਨ ਬਿਨਉ ਕਰੇ ਜੀਉ ਹਰਿ ਕੇ ਗੁਣ ਸਾਰੇ ॥ ਖਿਨੁ ਪਲੁ ਰਹਿ ਨ ਸਕੈ ਜੀਉ ਬਿਨੁ ਹਰਿ ਪਿਆਰੇ ॥ ਬਿਨੁ ਹਰਿ </p>
<p> ਪਿਆਰੇ ਰਹਿ ਨ ਸਾਕੈ ਗੁਰ ਬਿਨੁ ਮਹਲੁ ਨ ਪਾਈਐ ॥ ਜੋ ਗੁਰੁ ਕਹੈ ਸੋਈ ਪਰੁ ਕੀਜੈ ਤਿਸਨਾ ਅਗਨਿ ਬੁਝਾਈਐ ॥ </p>
<p> ਹਰਿ ਸਾਚਾ ਸੋਈ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਈ ਬਿਨੁ ਸੇਵਿਐ ਸੁਖੁ ਨ ਪਾਏ ॥ ਨਾਨਕ ਸਾ ਧਨ ਮਿਲੈ ਮਿਲਾਈ ਜਿਸ </p>
<p> ਨੋ ਆਪਿ ਮਿਲਾਏ ॥੧॥ ਧਨ ਰੈਣਿ ਸੁਹੇਲੜੀਏ ਜੀਉ ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਭਾਉ ਕਰੇ ਜੀਉ </p>
<p> ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ਹਰਿ ਗੁਣ ਗਾਏ ਅਨਦਿਨੁ ਲਾਗਾ ਭਾਓ ॥ ਸੁਣਿ ਸਖੀ ਸਹੇਲੀ </p>
</section>
<section id='ang244' route='ang/244'><p> ਜੀਅ ਕੀ ਮੇਲੀ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਓ ॥ ਹਰਿ ਗੁਣ ਸਾਰੀ ਤਾ ਕੰਤ ਪਿਆਰੀ ਨਾਮੇ ਧਰੀ ਪਿਆਰੋ ॥ ਨਾਨਕ </p>
<p> ਕਾਮਣਿ ਨਾਹ ਪਿਆਰੀ ਰਾਮ ਨਾਮੁ ਗਲਿ ਹਾਰੋ ॥੨॥ ਧਨ ਏਕਲੜੀ ਜੀਉ ਬਿਨੁ ਨਾਹ ਪਿਆਰੇ ॥ ਦੂਜੈ ਭਾਇ ਮੁਠੀ </p>
<p> ਜੀਉ ਬਿਨੁ ਗੁਰ ਸਬਦ ਕਰਾਰੇ ॥ ਬਿਨੁ ਸਬਦ ਪਿਆਰੇ ਕਉਣੁ ਦੁਤਰੁ ਤਾਰੇ ਮਾਇਆ ਮੋਹਿ ਖੁਆਈ ॥ ਕੂੜਿ ਵਿਗੁਤੀ </p>
<p> ਤਾ ਪਿਰਿ ਮੁਤੀ ਸਾ ਧਨ ਮਹਲੁ ਨ ਪਾਈ ॥ ਗੁਰ ਸਬਦੇ ਰਾਤੀ ਸਹਜੇ ਮਾਤੀ ਅਨਦਿਨੁ ਰਹੈ ਸਮਾਏ ॥ ਨਾਨਕ ਕਾਮਣਿ </p>
<p> ਸਦਾ ਰੰਗਿ ਰਾਤੀ ਹਰਿ ਜੀਉ ਆਪਿ ਮਿਲਾਏ ॥੩॥ ਤਾ ਮਿਲੀਐ ਹਰਿ ਮੇਲੇ ਜੀਉ ਹਰਿ ਬਿਨੁ ਕਵਣੁ ਮਿਲਾਏ ॥ </p>
<p> ਬਿਨੁ ਗੁਰ ਪ੍ਰੀਤਮ ਆਪਣੇ ਜੀਉ ਕਉਣੁ ਭਰਮੁ ਚੁਕਾਏ ॥ ਗੁਰੁ ਭਰਮੁ ਚੁਕਾਏ ਇਉ ਮਿਲੀਐ ਮਾਏ ਤਾ ਸਾ ਧਨ ਸੁਖੁ </p>
<p> ਪਾਏ ॥ ਗੁਰ ਸੇਵਾ ਬਿਨੁ ਘੋਰ ਅੰਧਾਰੁ ਬਿਨੁ ਗੁਰ ਮਗੁ ਨ ਪਾਏ ॥ ਕਾਮਣਿ ਰੰਗਿ ਰਾਤੀ ਸਹਜੇ ਮਾਤੀ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਵੀਚਾਰੇ ॥ ਨਾਨਕ ਕਾਮਣਿ ਹਰਿ ਵਰੁ ਪਾਇਆ ਗੁਰ ਕੈ ਭਾਇ ਪਿਆਰੇ ॥੪॥੧॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਪਿਰ ਬਿਨੁ </p>
<p> ਖਰੀ ਨਿਮਾਣੀ ਜੀਉ ਬਿਨੁ ਪਿਰ ਕਿਉ ਜੀਵਾ ਮੇਰੀ ਮਾਈ ॥ ਪਿਰ ਬਿਨੁ ਨੀਦ ਨ ਆਵੈ ਜੀਉ ਕਾਪੜੁ ਤਨਿ ਨ </p>
<p> ਸੁਹਾਈ ॥ ਕਾਪਰੁ ਤਨਿ ਸੁਹਾਵੈ ਜਾ ਪਿਰ ਭਾਵੈ ਗੁਰਮਤੀ ਚਿਤੁ ਲਾਈਐ ॥ ਸਦਾ ਸੁਹਾਗਣਿ ਜਾ ਸਤਿਗੁਰੁ ਸੇਵੇ ਗੁਰ </p>
<p> ਕੈ ਅੰਕਿ ਸਮਾਈਐ ॥ ਗੁਰ ਸਬਦੈ ਮੇਲਾ ਤਾ ਪਿਰੁ ਰਾਵੀ ਲਾਹਾ ਨਾਮੁ ਸੰਸਾਰੇ ॥ ਨਾਨਕ ਕਾਮਣਿ ਨਾਹ ਪਿਆਰੀ </p>
<p> ਜਾ ਹਰਿ ਕੇ ਗੁਣ ਸਾਰੇ ॥੧॥ ਸਾ ਧਨ ਰੰਗੁ ਮਾਣੇ ਜੀਉ ਆਪਣੇ ਨਾਲਿ ਪਿਆਰੇ ॥ ਅਹਿਨਿਸਿ ਰੰਗਿ ਰਾਤੀ ਜੀਉ </p>
<p> ਗੁਰ ਸਬਦੁ ਵੀਚਾਰੇ ॥ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰੇ ਹਉਮੈ ਮਾਰੇ ਇਨ ਬਿਧਿ ਮਿਲਹੁ ਪਿਆਰੇ ॥ ਸਾ ਧਨ ਸੋਹਾਗਣਿ </p>
<p> ਸਦਾ ਰੰਗਿ ਰਾਤੀ ਸਾਚੈ ਨਾਮਿ ਪਿਆਰੇ ॥ ਅਪੁਨੇ ਗੁਰ ਮਿਲਿ ਰਹੀਐ ਅੰਮ੍ਰਿਤੁ ਗਹੀਐ ਦੁਬਿਧਾ ਮਾਰਿ ਨਿਵਾਰੇ </p>
<p> ॥ ਨਾਨਕ ਕਾਮਣਿ ਹਰਿ ਵਰੁ ਪਾਇਆ ਸਗਲੇ ਦੂਖ ਵਿਸਾਰੇ ॥੨॥ ਕਾਮਣਿ ਪਿਰਹੁ ਭੁਲੀ ਜੀਉ ਮਾਇਆ ਮੋਹਿ </p>
<p> ਪਿਆਰੇ ॥ ਝੂਠੀ ਝੂਠਿ ਲਗੀ ਜੀਉ ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰੇ ॥ ਕੂੜੁ ਨਿਵਾਰੇ ਗੁਰਮਤਿ ਸਾਰੇ ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੇ ॥ </p>
<p> ਗੁਰ ਸਬਦੁ ਸੇਵੇ ਸਚਿ ਸਮਾਵੈ ਵਿਚਹੁ ਹਉਮੈ ਮਾਰੇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਰਿਦੈ ਵਸਾਏ ਐਸਾ ਕਰੇ ਸੀਗਾਰੋ ॥ ਨਾਨਕ </p>
<p> ਕਾਮਣਿ ਸਹਜਿ ਸਮਾਣੀ ਜਿਸੁ ਸਾਚਾ ਨਾਮੁ ਅਧਾਰੋ ॥੩॥ ਮਿਲੁ ਮੇਰੇ ਪ੍ਰੀਤਮਾ ਜੀਉ ਤੁਧੁ ਬਿਨੁ ਖਰੀ ਨਿਮਾਣੀ ॥ </p>
<p> ਮੈ ਨੈਣੀ ਨੀਦ ਨ ਆਵੈ ਜੀਉ ਭਾਵੈ ਅੰਨੁ ਨ ਪਾਣੀ ॥ ਪਾਣੀ ਅੰਨੁ ਨ ਭਾਵੈ ਮਰੀਐ ਹਾਵੈ ਬਿਨੁ ਪਿਰ ਕਿਉ ਸੁਖੁ </p>
</section>
<section id='ang245' route='ang/245'><p> ਪਾਈਐ ॥ ਗੁਰ ਆਗੈ ਕਰਉ ਬਿਨੰਤੀ ਜੇ ਗੁਰ ਭਾਵੈ ਜਿਉ ਮਿਲੈ ਤਿਵੈ ਮਿਲਾਈਐ ॥ ਆਪੇ ਮੇਲਿ ਲਏ ਸੁਖਦਾਤਾ </p>
<p> ਆਪਿ ਮਿਲਿਆ ਘਰਿ ਆਏ ॥ ਨਾਨਕ ਕਾਮਣਿ ਸਦਾ ਸੁਹਾਗਣਿ ਨਾ ਪਿਰੁ ਮਰੈ ਨ ਜਾਏ ॥੪॥੨॥ ਗਉੜੀ </p>
<p> ਮਹਲਾ ੩ ॥ ਕਾਮਣਿ ਹਰਿ ਰਸਿ ਬੇਧੀ ਜੀਉ ਹਰਿ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ॥ ਮਨੁ ਮੋਹਨਿ ਮੋਹਿ ਲੀਆ ਜੀਉ ਦੁਬਿਧਾ </p>
<p> ਸਹਜਿ ਸਮਾਏ ॥ ਦੁਬਿਧਾ ਸਹਜਿ ਸਮਾਏ ਕਾਮਣਿ ਵਰੁ ਪਾਏ ਗੁਰਮਤੀ ਰੰਗੁ ਲਾਏ ॥ ਇਹੁ ਸਰੀਰੁ ਕੂੜਿ ਕੁਸਤਿ </p>
<p> ਭਰਿਆ ਗਲ ਤਾਈ ਪਾਪ ਕਮਾਏ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਜਿਤੁ ਸਹਜ ਧੁਨਿ ਉਪਜੈ ਬਿਨੁ ਭਗਤੀ ਮੈਲੁ ਨ ਜਾਏ ॥ </p>
<p> ਨਾਨਕ ਕਾਮਣਿ ਪਿਰਹਿ ਪਿਆਰੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੧॥ ਕਾਮਣਿ ਪਿਰੁ ਪਾਇਆ ਜੀਉ ਗੁਰ ਕੈ ਭਾਇ ਪਿਆਰੇ </p>
<p> ॥ ਰੈਣਿ ਸੁਖਿ ਸੁਤੀ ਜੀਉ ਅੰਤਰਿ ਉਰਿ ਧਾਰੇ ॥ ਅੰਤਰਿ ਉਰਿ ਧਾਰੇ ਮਿਲੀਐ ਪਿਆਰੇ ਅਨਦਿਨੁ ਦੁਖੁ ਨਿਵਾਰੇ ॥ </p>
<p> ਅੰਤਰਿ ਮਹਲੁ ਪਿਰੁ ਰਾਵੇ ਕਾਮਣਿ ਗੁਰਮਤੀ ਵੀਚਾਰੇ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਪੀਆ ਦਿਨ ਰਾਤੀ ਦੁਬਿਧਾ ਮਾਰਿ ਨਿਵਾਰੇ </p>
<p> ॥ ਨਾਨਕ ਸਚਿ ਮਿਲੀ ਸੋਹਾਗਣਿ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰੇ ॥੨॥ ਆਵਹੁ ਦਇਆ ਕਰੇ ਜੀਉ ਪ੍ਰੀਤਮ ਅਤਿ ਪਿਆਰੇ ॥ </p>
<p> ਕਾਮਣਿ ਬਿਨਉ ਕਰੇ ਜੀਉ ਸਚਿ ਸਬਦਿ ਸੀਗਾਰੇ ॥ ਸਚਿ ਸਬਦਿ ਸੀਗਾਰੇ ਹਉਮੈ ਮਾਰੇ ਗੁਰਮੁਖਿ ਕਾਰਜ ਸਵਾਰੇ </p>
<p> ॥ ਜੁਗਿ ਜੁਗਿ ਏਕੋ ਸਚਾ ਸੋਈ ਬੂਝੈ ਗੁਰ ਬੀਚਾਰੇ ॥ ਮਨਮੁਖਿ ਕਾਮਿ ਵਿਆਪੀ ਮੋਹਿ ਸੰਤਾਪੀ ਕਿਸੁ ਆਗੈ ਜਾਇ </p>
<p> ਪੁਕਾਰੇ ॥ ਨਾਨਕ ਮਨਮੁਖਿ ਥਾਉ ਨ ਪਾਏ ਬਿਨੁ ਗੁਰ ਅਤਿ ਪਿਆਰੇ ॥੩॥ ਮੁੰਧ ਇਆਣੀ ਭੋਲੀ ਨਿਗੁਣੀਆ </p>
<p> ਜੀਉ ਪਿਰੁ ਅਗਮ ਅਪਾਰਾ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲੀਐ ਜੀਉ ਆਪੇ ਬਖਸਣਹਾਰਾ ॥ ਅਵਗਣ ਬਖਸਣਹਾਰਾ </p>
<p> ਕਾਮਣਿ ਕੰਤੁ ਪਿਆਰਾ ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਈ ॥ ਪ੍ਰੇਮ ਪ੍ਰੀਤਿ ਭਾਇ ਭਗਤੀ ਪਾਈਐ ਸਤਿਗੁਰਿ ਬੂਝ ਬੁਝਾਈ </p>
<p> ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨ ਰਾਤੀ ਅਨਦਿਨੁ ਰਹੈ ਲਿਵ ਲਾਈ ॥ ਨਾਨਕ ਸਹਜੇ ਹਰਿ ਵਰੁ ਪਾਇਆ ਸਾ ਧਨ </p>
<p> ਨਉ ਨਿਧਿ ਪਾਈ ॥੪॥੩॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਮਾਇਆ ਸਰੁ ਸਬਲੁ ਵਰਤੈ ਜੀਉ ਕਿਉ ਕਰਿ ਦੁਤਰੁ ਤਰਿਆ </p>
<p> ਜਾਇ ॥ ਰਾਮ ਨਾਮੁ ਕਰਿ ਬੋਹਿਥਾ ਜੀਉ ਸਬਦੁ ਖੇਵਟੁ ਵਿਚਿ ਪਾਇ ॥ ਸਬਦੁ ਖੇਵਟੁ ਵਿਚਿ ਪਾਏ ਹਰਿ ਆਪਿ </p>
<p> ਲਘਾਏ ਇਨ ਬਿਧਿ ਦੁਤਰੁ ਤਰੀਐ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਪਰਾਪਤਿ ਹੋਵੈ ਜੀਵਤਿਆ ਇਉ ਮਰੀਐ ॥ ਖਿਨ ਮਹਿ </p>
<p> ਰਾਮ ਨਾਮਿ ਕਿਲਵਿਖ ਕਾਟੇ ਭਏ ਪਵਿਤੁ ਸਰੀਰਾ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ ਕੰਚਨ ਭਏ ਮਨੂਰਾ ॥੧॥ </p>
</section>
<section id='ang246' route='ang/246'><p> ਇਸਤਰੀ ਪੁਰਖ ਕਾਮਿ ਵਿਆਪੇ ਜੀਉ ਰਾਮ ਨਾਮ ਕੀ ਬਿਧਿ ਨਹੀ ਜਾਣੀ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ ਭਾਈ ਖਰੇ </p>
<p> ਪਿਆਰੇ ਜੀਉ ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਪਾਣੀ ॥ ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਪਾਣੀ ਗਤਿ ਨਹੀ ਜਾਣੀ ਹਉਮੈ ਧਾਤੁ ਸੰਸਾਰੇ ॥ ਜੋ </p>
<p> ਆਇਆ ਸੋ ਸਭੁ ਕੋ ਜਾਸੀ ਉਬਰੇ ਗੁਰ ਵੀਚਾਰੇ ॥ ਗੁਰਮੁਖਿ ਹੋਵੈ ਰਾਮ ਨਾਮੁ ਵਖਾਣੈ ਆਪਿ ਤਰੈ ਕੁਲ ਤਾਰੇ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਘਟ ਅੰਤਰਿ ਗੁਰਮਤਿ ਮਿਲੇ ਪਿਆਰੇ ॥੨॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਕੋ ਥਿਰੁ ਨਾਹੀ ਜੀਉ ਬਾਜੀ </p>
<p> ਹੈ ਸੰਸਾਰਾ ॥ ਦ੍ਰਿੜੁ ਭਗਤਿ ਸਚੀ ਜੀਉ ਰਾਮ ਨਾਮੁ ਵਾਪਾਰਾ ॥ ਰਾਮ ਨਾਮੁ ਵਾਪਾਰਾ ਅਗਮ ਅਪਾਰਾ ਗੁਰਮਤੀ </p>
<p> ਧਨੁ ਪਾਈਐ ॥ ਸੇਵਾ ਸੁਰਤਿ ਭਗਤਿ ਇਹ ਸਾਚੀ ਵਿਚਹੁ ਆਪੁ ਗਵਾਈਐ ॥ ਹਮ ਮਤਿ ਹੀਣ ਮੂਰਖ ਮੁਗਧ </p>
<p> ਅੰਧੇ ਸਤਿਗੁਰਿ ਮਾਰਗਿ ਪਾਏ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਬਦਿ ਸੁਹਾਵੇ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥੩॥ ਆਪਿ </p>
<p> ਕਰਾਏ ਕਰੇ ਆਪਿ ਜੀਉ ਆਪੇ ਸਬਦਿ ਸਵਾਰੇ ॥ ਆਪੇ ਸਤਿਗੁਰੁ ਆਪਿ ਸਬਦੁ ਜੀਉ ਜੁਗੁ ਜੁਗੁ ਭਗਤ ਪਿਆਰੇ </p>
<p> ॥ ਜੁਗੁ ਜੁਗੁ ਭਗਤ ਪਿਆਰੇ ਹਰਿ ਆਪਿ ਸਵਾਰੇ ਆਪੇ ਭਗਤੀ ਲਾਏ ॥ ਆਪੇ ਦਾਨਾ ਆਪੇ ਬੀਨਾ ਆਪੇ ਸੇਵ </p>
<p> ਕਰਾਏ ॥ ਆਪੇ ਗੁਣਦਾਤਾ ਅਵਗੁਣ ਕਾਟੇ ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੀ ਸਚੇ ਵਿਟਹੁ ਆਪੇ </p>
<p> ਕਰੇ ਕਰਾਏ ॥੪॥੪॥ ਗਉੜੀ ਮਹਲਾ ੩ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਕਰਿ ਪਿਰਾ ਜੀਉ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥ ਮੰਞਹੁ ਦੂਰਿ </p>
<p> ਨ ਜਾਹਿ ਪਿਰਾ ਜੀਉ ਘਰਿ ਬੈਠਿਆ ਹਰਿ ਪਾਏ ॥ ਘਰਿ ਬੈਠਿਆ ਹਰਿ ਪਾਏ ਸਦਾ ਚਿਤੁ ਲਾਏ ਸਹਜੇ ਸਤਿ </p>
<p> ਸੁਭਾਏ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਖਰੀ ਸੁਖਾਲੀ ਜਿਸ ਨੋ ਆਪਿ ਕਰਾਏ ॥ ਨਾਮੋ ਬੀਜੇ ਨਾਮੋ ਜੰਮੈ ਨਾਮੋ ਮੰਨਿ ਵਸਾਏ ॥ </p>
<p> ਨਾਨਕ ਸਚਿ ਨਾਮਿ ਵਡਿਆਈ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਏ ॥੧॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮੀਠਾ ਪਿਰਾ ਜੀਉ ਜਾ ਚਾਖਹਿ </p>
<p> ਚਿਤੁ ਲਾਏ ॥ ਰਸਨਾ ਹਰਿ ਰਸੁ ਚਾਖੁ ਮੁਯੇ ਜੀਉ ਅਨ ਰਸ ਸਾਦ ਗਵਾਏ ॥ ਸਦਾ ਹਰਿ ਰਸੁ ਪਾਏ ਜਾ ਹਰਿ ਭਾਏ </p>
<p> ਰਸਨਾ ਸਬਦਿ ਸੁਹਾਏ ॥ ਨਾਮੁ ਧਿਆਏ ਸਦਾ ਸੁਖੁ ਪਾਏ ਨਾਮਿ ਰਹੈ ਲਿਵ ਲਾਏ ॥ ਨਾਮੇ ਉਪਜੈ ਨਾਮੇ ਬਿਨਸੈ </p>
<p> ਨਾਮੇ ਸਚਿ ਸਮਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਗੁਰਮਤੀ ਪਾਈਐ ਆਪੇ ਲਏ ਲਵਾਏ ॥੨॥ ਏਹ ਵਿਡਾਣੀ ਚਾਕਰੀ ਪਿਰਾ </p>
<p> ਜੀਉ ਧਨ ਛੋਡਿ ਪਰਦੇਸਿ ਸਿਧਾਏ ॥ ਦੂਜੈ ਕਿਨੈ ਸੁਖੁ ਨ ਪਾਇਓ ਪਿਰਾ ਜੀਉ ਬਿਖਿਆ ਲੋਭਿ ਲੁਭਾਏ ॥ ਬਿਖਿਆ </p>
<p> ਲੋਭਿ ਲੁਭਾਏ ਭਰਮਿ ਭੁਲਾਏ ਓਹੁ ਕਿਉ ਕਰਿ ਸੁਖੁ ਪਾਏ ॥ ਚਾਕਰੀ ਵਿਡਾਣੀ ਖਰੀ ਦੁਖਾਲੀ ਆਪੁ ਵੇਚਿ ਧਰਮੁ </p>
</section>
<section id='ang247' route='ang/247'><p> ਗਵਾਏ ॥ ਮਾਇਆ ਬੰਧਨ ਟਿਕੈ ਨਾਹੀ ਖਿਨੁ ਖਿਨੁ ਦੁਖੁ ਸੰਤਾਏ ॥ ਨਾਨਕ ਮਾਇਆ ਕਾ ਦੁਖੁ ਤਦੇ ਚੂਕੈ ਜਾ ਗੁਰ </p>
<p> ਸਬਦੀ ਚਿਤੁ ਲਾਏ ॥੩॥ ਮਨਮੁਖ ਮੁਗਧ ਗਾਵਾਰੁ ਪਿਰਾ ਜੀਉ ਸਬਦੁ ਮਨਿ ਨ ਵਸਾਏ ॥ ਮਾਇਆ ਕਾ ਭ੍ਰਮੁ </p>
<p> ਅੰਧੁ ਪਿਰਾ ਜੀਉ ਹਰਿ ਮਾਰਗੁ ਕਿਉ ਪਾਏ ॥ ਕਿਉ ਮਾਰਗੁ ਪਾਏ ਬਿਨੁ ਸਤਿਗੁਰ ਭਾਏ ਮਨਮੁਖਿ ਆਪੁ ਗਣਾਏ ॥ </p>
<p> ਹਰਿ ਕੇ ਚਾਕਰ ਸਦਾ ਸੁਹੇਲੇ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ॥ ਜਿਸ ਨੋ ਹਰਿ ਜੀਉ ਕਰੇ ਕਿਰਪਾ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ </p>
<p> ਗਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਰਤਨੁ ਜਗਿ ਲਾਹਾ ਗੁਰਮੁਖਿ ਆਪਿ ਬੁਝਾਏ ॥੪॥੫॥੭॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੇਰੈ ਮਨਿ ਬੈਰਾਗੁ ਭਇਆ ਜੀਉ ਕਿਉ ਦੇਖਾ ਪ੍ਰਭ ਦਾਤੇ ॥ ਮੇਰੇ ਮੀਤ ਸਖਾ ਹਰਿ ਜੀਉ </p>
<p> ਗੁਰ ਪੁਰਖ ਬਿਧਾਤੇ ॥ ਪੁਰਖੋ ਬਿਧਾਤਾ ਏਕੁ ਸ੍ਰੀਧਰੁ ਕਿਉ ਮਿਲਹ ਤੁਝੈ ਉਡੀਣੀਆ ॥ ਕਰ ਕਰਹਿ ਸੇਵਾ ਸੀਸੁ </p>
<p> ਚਰਣੀ ਮਨਿ ਆਸ ਦਰਸ ਨਿਮਾਣੀਆ ॥ ਸਾਸਿ ਸਾਸਿ ਨ ਘੜੀ ਵਿਸਰੈ ਪਲੁ ਮੂਰਤੁ ਦਿਨੁ ਰਾਤੇ ॥ ਨਾਨਕ </p>
<p> ਸਾਰਿੰਗ ਜਿਉ ਪਿਆਸੇ ਕਿਉ ਮਿਲੀਐ ਪ੍ਰਭ ਦਾਤੇ ॥੧॥ ਇਕ ਬਿਨਉ ਕਰਉ ਜੀਉ ਸੁਣਿ ਕੰਤ ਪਿਆਰੇ ॥ ਮੇਰਾ </p>
<p> ਮਨੁ ਤਨੁ ਮੋਹਿ ਲੀਆ ਜੀਉ ਦੇਖਿ ਚਲਤ ਤੁਮਾਰੇ ॥ ਚਲਤਾ ਤੁਮਾਰੇ ਦੇਖਿ ਮੋਹੀ ਉਦਾਸ ਧਨ ਕਿਉ ਧੀਰਏ ॥ </p>
<p> ਗੁਣਵੰਤ ਨਾਹ ਦਇਆਲੁ ਬਾਲਾ ਸਰਬ ਗੁਣ ਭਰਪੂਰਏ ॥ ਪਿਰ ਦੋਸੁ ਨਾਹੀ ਸੁਖਹ ਦਾਤੇ ਹਉ ਵਿਛੁੜੀ ਬੁਰਿਆਰੇ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਇਆ ਧਾਰਹੁ ਘਰਿ ਆਵਹੁ ਨਾਹ ਪਿਆਰੇ ॥੨॥ ਹਉ ਮਨੁ ਅਰਪੀ ਸਭੁ ਤਨੁ ਅਰਪੀ ਅਰਪੀ </p>
<p> ਸਭਿ ਦੇਸਾ ॥ ਹਉ ਸਿਰੁ ਅਰਪੀ ਤਿਸੁ ਮੀਤ ਪਿਆਰੇ ਜੋ ਪ੍ਰਭ ਦੇਇ ਸਦੇਸਾ ॥ ਅਰਪਿਆ ਤ ਸੀਸੁ ਸੁਥਾਨਿ ਗੁਰ ਪਹਿ </p>
<p> ਸੰਗਿ ਪ੍ਰਭੂ ਦਿਖਾਇਆ ॥ ਖਿਨ ਮਾਹਿ ਸਗਲਾ ਦੂਖੁ ਮਿਟਿਆ ਮਨਹੁ ਚਿੰਦਿਆ ਪਾਇਆ ॥ ਦਿਨੁ ਰੈਣਿ ਰਲੀਆ </p>
<p> ਕਰੈ ਕਾਮਣਿ ਮਿਟੇ ਸਗਲ ਅੰਦੇਸਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਕੰਤੁ ਮਿਲਿਆ ਲੋੜਤੇ ਹਮ ਜੈਸਾ ॥੩॥ ਮੇਰੈ ਮਨਿ </p>
<p> ਅਨਦੁ ਭਇਆ ਜੀਉ ਵਜੀ ਵਾਧਾਈ ॥ ਘਰਿ ਲਾਲੁ ਆਇਆ ਪਿਆਰਾ ਸਭ ਤਿਖਾ ਬੁਝਾਈ ॥ ਮਿਲਿਆ ਤ </p>
<p> ਲਾਲੁ ਗੁਪਾਲੁ ਠਾਕੁਰੁ ਸਖੀ ਮੰਗਲੁ ਗਾਇਆ ॥ ਸਭ ਮੀਤ ਬੰਧਪ ਹਰਖੁ ਉਪਜਿਆ ਦੂਤ ਥਾਉ ਗਵਾਇਆ ॥ </p>
<p> ਅਨਹਤ ਵਾਜੇ ਵਜਹਿ ਘਰ ਮਹਿ ਪਿਰ ਸੰਗਿ ਸੇਜ ਵਿਛਾਈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕੁ ਸਹਜਿ ਰਹੈ ਹਰਿ ਮਿਲਿਆ </p>
</section>
<section id='ang248' route='ang/248'><p> ਕੰਤੁ ਸੁਖਦਾਈ ॥੪॥੧॥ ਗਉੜੀ ਮਹਲਾ ੫ ॥ ਮੋਹਨ ਤੇਰੇ ਊਚੇ ਮੰਦਰ ਮਹਲ ਅਪਾਰਾ ॥ ਮੋਹਨ ਤੇਰੇ ਸੋਹਨਿ </p>
<p> ਦੁਆਰ ਜੀਉ ਸੰਤ ਧਰਮ ਸਾਲਾ ॥ ਧਰਮ ਸਾਲ ਅਪਾਰ ਦੈਆਰ ਠਾਕੁਰ ਸਦਾ ਕੀਰਤਨੁ ਗਾਵਹੇ ॥ ਜਹ ਸਾਧ ਸੰਤ </p>
<p> ਇਕਤ੍ਰ ਹੋਵਹਿ ਤਹਾ ਤੁਝਹਿ ਧਿਆਵਹੇ ॥ ਕਰਿ ਦਇਆ ਮਇਆ ਦਇਆਲ ਸੁਆਮੀ ਹੋਹੁ ਦੀਨ ਕ੍ਰਿਪਾਰਾ ॥ </p>
<p> ਬਿਨਵੰਤਿ ਨਾਨਕ ਦਰਸ ਪਿਆਸੇ ਮਿਲਿ ਦਰਸਨ ਸੁਖੁ ਸਾਰਾ ॥੧॥ ਮੋਹਨ ਤੇਰੇ ਬਚਨ ਅਨੂਪ ਚਾਲ ਨਿਰਾਲੀ </p>
<p> ॥ ਮੋਹਨ ਤੂੰ ਮਾਨਹਿ ਏਕੁ ਜੀ ਅਵਰ ਸਭ ਰਾਲੀ ॥ ਮਾਨਹਿ ਤ ਏਕੁ ਅਲੇਖੁ ਠਾਕੁਰੁ ਜਿਨਹਿ ਸਭ ਕਲ ਧਾਰੀਆ ॥ </p>

<section id='ang249' route='ang/249'><p> ਭਗਤਿ ਵਛਲ ਪੁਰਖ ਪੂਰਨ ਮਨਹਿ ਚਿੰਦਿਆ ਪਾਈਐ ॥ ਤਮ ਅੰਧ ਕੂਪ ਤੇ ਉਧਾਰੈ ਨਾਮੁ ਮੰਨਿ ਵਸਾਈਐ ॥ </p>

<section id='ang261' route='ang/261'><p> ਕਿਰਪਾਲਾ ॥ ਓਰੈ ਕਛੂ ਨ ਕਿਨਹੂ ਕੀਆ ॥ ਨਾਨਕ ਸਭੁ ਕਛੁ ਪ੍ਰਭ ਤੇ ਹੂਆ ॥੫੧॥ ਸਲੋਕੁ ॥ ਲੇਖੈ ਕਤਹਿ ਨ </p>

<p> ਪਰਦਾ ਢਾਕੈ ॥ ਅਪਨੇ ਸੇਵਕ ਕੀ ਸਰਪਰ ਰਾਖੈ ॥ ਅਪਨੇ ਦਾਸ ਕਉ ਦੇਇ ਵਡਾਈ ॥ ਅਪਨੇ ਸੇਵਕ ਕਉ ਨਾਮੁ </p>
<p> ਜਪਾਈ ॥ ਅਪਨੇ ਸੇਵਕ ਕੀ ਆਪਿ ਪਤਿ ਰਾਖੈ ॥ ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ ਕੋਇ ਨ ਲਾਖੈ ॥ ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਕਉ ਕੋ ਨ </p>
<p> ਪਹੂਚੈ ॥ ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਊਚ ਤੇ ਊਚੇ ॥ ਜੋ ਪ੍ਰਭਿ ਅਪਨੀ ਸੇਵਾ ਲਾਇਆ ॥ ਨਾਨਕ ਸੋ ਸੇਵਕੁ ਦਹ ਦਿਸਿ ਪ੍ਰਗਟਾਇਆ </p>
<p> ॥੪॥ ਨੀਕੀ ਕੀਰੀ ਮਹਿ ਕਲ ਰਾਖੈ ॥ ਭਸਮ ਕਰੈ ਲਸਕਰ ਕੋਟਿ ਲਾਖੈ ॥ ਜਿਸ ਕਾ ਸਾਸੁ ਨ ਕਾਢਤ ਆਪਿ ॥ </p>
</section>
<section id='ang286' route='ang/286'><p> ਤਾ ਕਉ ਰਾਖਤ ਦੇ ਕਰਿ ਹਾਥ ॥ ਮਾਨਸ ਜਤਨ ਕਰਤ ਬਹੁ ਭਾਤਿ ॥ ਤਿਸ ਕੇ ਕਰਤਬ ਬਿਰਥੇ ਜਾਤਿ ॥ ਮਾਰੈ ਨ </p>
<p> ਰਾਖੈ ਅਵਰੁ ਨ ਕੋਇ ॥ ਸਰਬ ਜੀਆ ਕਾ ਰਾਖਾ ਸੋਇ ॥ ਕਾਹੇ ਸੋਚ ਕਰਹਿ ਰੇ ਪ੍ਰਾਣੀ ॥ ਜਪਿ ਨਾਨਕ ਪ੍ਰਭ ਅਲਖ </p>
<p> ਵਿਡਾਣੀ ॥੫॥ ਬਾਰੰ ਬਾਰ ਬਾਰ ਪ੍ਰਭੁ ਜਪੀਐ ॥ ਪੀ ਅੰਮ੍ਰਿਤੁ ਇਹੁ ਮਨੁ ਤਨੁ ਧ੍ਰਪੀਐ ॥ ਨਾਮ ਰਤਨੁ ਜਿਨਿ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਇਆ ॥ ਤਿਸੁ ਕਿਛੁ ਅਵਰੁ ਨਾਹੀ ਦ੍ਰਿਸਟਾਇਆ ॥ ਨਾਮੁ ਧਨੁ ਨਾਮੋ ਰੂਪੁ ਰੰਗੁ ॥ ਨਾਮੋ ਸੁਖੁ ਹਰਿ </p>
<p> ਨਾਮ ਕਾ ਸੰਗੁ ॥ ਨਾਮ ਰਸਿ ਜੋ ਜਨ ਤ੍ਰਿਪਤਾਨੇ ॥ ਮਨ ਤਨ ਨਾਮਹਿ ਨਾਮਿ ਸਮਾਨੇ ॥ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਨਾਮ </p>
<p> ॥ ਕਹੁ ਨਾਨਕ ਜਨ ਕੈ ਸਦ ਕਾਮ ॥੬॥ ਬੋਲਹੁ ਜਸੁ ਜਿਹਬਾ ਦਿਨੁ ਰਾਤਿ ॥ ਪ੍ਰਭਿ ਅਪਨੈ ਜਨ ਕੀਨੀ ਦਾਤਿ ॥ </p>
<p> ਕਰਹਿ ਭਗਤਿ ਆਤਮ ਕੈ ਚਾਇ ॥ ਪ੍ਰਭ ਅਪਨੇ ਸਿਉ ਰਹਹਿ ਸਮਾਇ ॥ ਜੋ ਹੋਆ ਹੋਵਤ ਸੋ ਜਾਨੈ ॥ ਪ੍ਰਭ ਅਪਨੇ ਕਾ </p>
<p> ਹੁਕਮੁ ਪਛਾਨੈ ॥ ਤਿਸ ਕੀ ਮਹਿਮਾ ਕਉਨ ਬਖਾਨਉ ॥ ਤਿਸ ਕਾ ਗੁਨੁ ਕਹਿ ਏਕ ਨ ਜਾਨਉ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭ </p>
<p> ਬਸਹਿ ਹਜੂਰੇ ॥ ਕਹੁ ਨਾਨਕ ਸੇਈ ਜਨ ਪੂਰੇ ॥੭॥ ਮਨ ਮੇਰੇ ਤਿਨ ਕੀ ਓਟ ਲੇਹਿ ॥ ਮਨੁ ਤਨੁ ਅਪਨਾ ਤਿਨ ਜਨ </p>
<p> ਦੇਹਿ ॥ ਜਿਨਿ ਜਨਿ ਅਪਨਾ ਪ੍ਰਭੂ ਪਛਾਤਾ ॥ ਸੋ ਜਨੁ ਸਰਬ ਥੋਕ ਕਾ ਦਾਤਾ ॥ ਤਿਸ ਕੀ ਸਰਨਿ ਸਰਬ ਸੁਖ ਪਾਵਹਿ </p>
<p> ॥ ਤਿਸ ਕੈ ਦਰਸਿ ਸਭ ਪਾਪ ਮਿਟਾਵਹਿ ॥ ਅਵਰ ਸਿਆਨਪ ਸਗਲੀ ਛਾਡੁ ॥ ਤਿਸੁ ਜਨ ਕੀ ਤੂ ਸੇਵਾ ਲਾਗੁ ॥ </p>
<p> ਆਵਨੁ ਜਾਨੁ ਨ ਹੋਵੀ ਤੇਰਾ ॥ ਨਾਨਕ ਤਿਸੁ ਜਨ ਕੇ ਪੂਜਹੁ ਸਦ ਪੈਰਾ ॥੮॥੧੭॥ ਸਲੋਕੁ ॥ ਸਤਿ ਪੁਰਖੁ ਜਿਨਿ </p>
<p> ਜਾਨਿਆ ਸਤਿਗੁਰੁ ਤਿਸ ਕਾ ਨਾਉ ॥ ਤਿਸ ਕੈ ਸੰਗਿ ਸਿਖੁ ਉਧਰੈ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਉ ॥੧॥ ਅਸਟਪਦੀ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸਿਖ ਕੀ ਕਰੈ ਪ੍ਰਤਿਪਾਲ ॥ ਸੇਵਕ ਕਉ ਗੁਰੁ ਸਦਾ ਦਇਆਲ ॥ ਸਿਖ ਕੀ ਗੁਰੁ ਦੁਰਮਤਿ ਮਲੁ ਹਿਰੈ ॥ </p>
<p> ਗੁਰ ਬਚਨੀ ਹਰਿ ਨਾਮੁ ਉਚਰੈ ॥ ਸਤਿਗੁਰੁ ਸਿਖ ਕੇ ਬੰਧਨ ਕਾਟੈ ॥ ਗੁਰ ਕਾ ਸਿਖੁ ਬਿਕਾਰ ਤੇ ਹਾਟੈ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸਿਖ ਕਉ ਨਾਮ ਧਨੁ ਦੇਇ ॥ ਗੁਰ ਕਾ ਸਿਖੁ ਵਡਭਾਗੀ ਹੇ ॥ ਸਤਿਗੁਰੁ ਸਿਖ ਕਾ ਹਲਤੁ ਪਲਤੁ ਸਵਾਰੈ ॥ ਨਾਨਕ </p>
<p> ਸਤਿਗੁਰੁ ਸਿਖ ਕਉ ਜੀਅ ਨਾਲਿ ਸਮਾਰੈ ॥੧॥ ਗੁਰ ਕੈ ਗ੍ਰਿਹਿ ਸੇਵਕੁ ਜੋ ਰਹੈ ॥ ਗੁਰ ਕੀ ਆਗਿਆ ਮਨ ਮਹਿ </p>
<p> ਸਹੈ ॥ ਆਪਸ ਕਉ ਕਰਿ ਕਛੁ ਨ ਜਨਾਵੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਸਦ ਧਿਆਵੈ ॥ ਮਨੁ ਬੇਚੈ ਸਤਿਗੁਰ ਕੈ </p>
<p> ਪਾਸਿ ॥ ਤਿਸੁ ਸੇਵਕ ਕੇ ਕਾਰਜ ਰਾਸਿ ॥ ਸੇਵਾ ਕਰਤ ਹੋਇ ਨਿਹਕਾਮੀ ॥ ਤਿਸ ਕਉ ਹੋਤ ਪਰਾਪਤਿ ਸੁਆਮੀ ॥ </p>
</section>
<section id='ang287' route='ang/287'><p> ਅਪਨੀ ਕ੍ਰਿਪਾ ਜਿਸੁ ਆਪਿ ਕਰੇਇ ॥ ਨਾਨਕ ਸੋ ਸੇਵਕੁ ਗੁਰ ਕੀ ਮਤਿ ਲੇਇ ॥੨॥ ਬੀਸ ਬਿਸਵੇ ਗੁਰ ਕਾ ਮਨੁ </p>
<p> ਮਾਨੈ ॥ ਸੋ ਸੇਵਕੁ ਪਰਮੇਸੁਰ ਕੀ ਗਤਿ ਜਾਨੈ ॥ ਸੋ ਸਤਿਗੁਰੁ ਜਿਸੁ ਰਿਦੈ ਹਰਿ ਨਾਉ ॥ ਅਨਿਕ ਬਾਰ ਗੁਰ ਕਉ </p>
<p> ਬਲਿ ਜਾਉ ॥ ਸਰਬ ਨਿਧਾਨ ਜੀਅ ਕਾ ਦਾਤਾ ॥ ਆਠ ਪਹਰ ਪਾਰਬ੍ਰਹਮ ਰੰਗਿ ਰਾਤਾ ॥ ਬ੍ਰਹਮ ਮਹਿ ਜਨੁ ਜਨ </p>
<p> ਮਹਿ ਪਾਰਬ੍ਰਹਮੁ ॥ ਏਕਹਿ ਆਪਿ ਨਹੀ ਕਛੁ ਭਰਮੁ ॥ ਸਹਸ ਸਿਆਨਪ ਲਇਆ ਨ ਜਾਈਐ ॥ ਨਾਨਕ ਐਸਾ </p>
<p> ਗੁਰੁ ਬਡਭਾਗੀ ਪਾਈਐ ॥੩॥ ਸਫਲ ਦਰਸਨੁ ਪੇਖਤ ਪੁਨੀਤ ॥ ਪਰਸਤ ਚਰਨ ਗਤਿ ਨਿਰਮਲ ਰੀਤਿ ॥ ਭੇਟਤ </p>
<p> ਸੰਗਿ ਰਾਮ ਗੁਨ ਰਵੇ ॥ ਪਾਰਬ੍ਰਹਮ ਕੀ ਦਰਗਹ ਗਵੇ ॥ ਸੁਨਿ ਕਰਿ ਬਚਨ ਕਰਨ ਆਘਾਨੇ ॥ ਮਨਿ ਸੰਤੋਖੁ ਆਤਮ </p>
<p> ਪਤੀਆਨੇ ॥ ਪੂਰਾ ਗੁਰੁ ਅਖੵਓ ਜਾ ਕਾ ਮੰਤ੍ਰ ॥ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਪੇਖੈ ਹੋਇ ਸੰਤ ॥ ਗੁਣ ਬਿਅੰਤ ਕੀਮਤਿ ਨਹੀ </p>
<p> ਪਾਇ ॥ ਨਾਨਕ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਲਏ ਮਿਲਾਇ ॥੪॥ ਜਿਹਬਾ ਏਕ ਉਸਤਤਿ ਅਨੇਕ ॥ ਸਤਿ ਪੁਰਖ ਪੂਰਨ </p>
<p> ਬਿਬੇਕ ॥ ਕਾਹੂ ਬੋਲ ਨ ਪਹੁਚਤ ਪ੍ਰਾਨੀ ॥ ਅਗਮ ਅਗੋਚਰ ਪ੍ਰਭ ਨਿਰਬਾਨੀ ॥ ਨਿਰਾਹਾਰ ਨਿਰਵੈਰ ਸੁਖਦਾਈ ॥ </p>
<p> ਤਾ ਕੀ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈ ॥ ਅਨਿਕ ਭਗਤ ਬੰਦਨ ਨਿਤ ਕਰਹਿ ॥ ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਸਿਮਰਹਿ ॥ ਸਦ </p>
<p> ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਅਪਨੇ ॥ ਨਾਨਕ ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਐਸਾ ਪ੍ਰਭੁ ਜਪਨੇ ॥੫॥ ਇਹੁ ਹਰਿ ਰਸੁ ਪਾਵੈ ਜਨੁ ਕੋਇ ॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਅਮਰੁ ਸੋ ਹੋਇ ॥ ਉਸੁ ਪੁਰਖ ਕਾ ਨਾਹੀ ਕਦੇ ਬਿਨਾਸ ॥ ਜਾ ਕੈ ਮਨਿ ਪ੍ਰਗਟੇ ਗੁਨਤਾਸ ॥ ਆਠ ਪਹਰ </p>
<p> ਹਰਿ ਕਾ ਨਾਮੁ ਲੇਇ ॥ ਸਚੁ ਉਪਦੇਸੁ ਸੇਵਕ ਕਉ ਦੇਇ ॥ ਮੋਹ ਮਾਇਆ ਕੈ ਸੰਗਿ ਨ ਲੇਪੁ ॥ ਮਨ ਮਹਿ ਰਾਖੈ ਹਰਿ </p>
<p> ਹਰਿ ਏਕੁ ॥ ਅੰਧਕਾਰ ਦੀਪਕ ਪਰਗਾਸੇ ॥ ਨਾਨਕ ਭਰਮ ਮੋਹ ਦੁਖ ਤਹ ਤੇ ਨਾਸੇ ॥੬॥ ਤਪਤਿ ਮਾਹਿ ਠਾਢਿ </p>
<p> ਵਰਤਾਈ ॥ ਅਨਦੁ ਭਇਆ ਦੁਖ ਨਾਠੇ ਭਾਈ ॥ ਜਨਮ ਮਰਨ ਕੇ ਮਿਟੇ ਅੰਦੇਸੇ ॥ ਸਾਧੂ ਕੇ ਪੂਰਨ ਉਪਦੇਸੇ ॥ ਭਉ </p>
<p> ਚੂਕਾ ਨਿਰਭਉ ਹੋਇ ਬਸੇ ॥ ਸਗਲ ਬਿਆਧਿ ਮਨ ਤੇ ਖੈ ਨਸੇ ॥ ਜਿਸ ਕਾ ਸਾ ਤਿਨਿ ਕਿਰਪਾ ਧਾਰੀ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥ ਥਿਤਿ ਪਾਈ ਚੂਕੇ ਭ੍ਰਮ ਗਵਨ ॥ ਸੁਨਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਜਸੁ ਸ੍ਰਵਨ ॥੭॥ ਨਿਰਗੁਨੁ ਆਪਿ </p>
<p> ਸਰਗੁਨੁ ਭੀ ਓਹੀ ॥ ਕਲਾ ਧਾਰਿ ਜਿਨਿ ਸਗਲੀ ਮੋਹੀ ॥ ਅਪਨੇ ਚਰਿਤ ਪ੍ਰਭਿ ਆਪਿ ਬਨਾਏ ॥ ਅਪੁਨੀ ਕੀਮਤਿ </p>
<p> ਆਪੇ ਪਾਏ ॥ ਹਰਿ ਬਿਨੁ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਸਰਬ ਨਿਰੰਤਰਿ ਏਕੋ ਸੋਇ ॥ ਓਤਿ ਪੋਤਿ ਰਵਿਆ ਰੂਪ ਰੰਗ ॥ ਭਏ </p>
</section>
<section id='ang288' route='ang/288'><p> ਪ੍ਰਗਾਸ ਸਾਧ ਕੈ ਸੰਗ ॥ ਰਚਿ ਰਚਨਾ ਅਪਨੀ ਕਲ ਧਾਰੀ ॥ ਅਨਿਕ ਬਾਰ ਨਾਨਕ ਬਲਿਹਾਰੀ ॥੮॥੧੮॥ ਸਲੋਕੁ ॥ </p>
<p> ਸਾਥਿ ਨ ਚਾਲੈ ਬਿਨੁ ਭਜਨ ਬਿਖਿਆ ਸਗਲੀ ਛਾਰੁ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਮਾਵਨਾ ਨਾਨਕ ਇਹੁ ਧਨੁ ਸਾਰੁ ॥੧॥ </p>
<p> ਅਸਟਪਦੀ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਏਕੁ ਸਿਮਰਿ ਨਾਮ ਆਧਾਰੁ ॥ ਅਵਰਿ ਉਪਾਵ ਸਭਿ ਮੀਤ </p>
<p> ਬਿਸਾਰਹੁ ॥ ਚਰਨ ਕਮਲ ਰਿਦ ਮਹਿ ਉਰਿ ਧਾਰਹੁ ॥ ਕਰਨ ਕਾਰਨ ਸੋ ਪ੍ਰਭੁ ਸਮਰਥੁ ॥ ਦ੍ਰਿੜੁ ਕਰਿ ਗਹਹੁ ਨਾਮੁ </p>
<p> ਹਰਿ ਵਥੁ ॥ ਇਹੁ ਧਨੁ ਸੰਚਹੁ ਹੋਵਹੁ ਭਗਵੰਤ ॥ ਸੰਤ ਜਨਾ ਕਾ ਨਿਰਮਲ ਮੰਤ ॥ ਏਕ ਆਸ ਰਾਖਹੁ ਮਨ ਮਾਹਿ ॥ </p>
<p> ਸਰਬ ਰੋਗ ਨਾਨਕ ਮਿਟਿ ਜਾਹਿ ॥੧॥ ਜਿਸੁ ਧਨ ਕਉ ਚਾਰਿ ਕੁੰਟ ਉਠਿ ਧਾਵਹਿ ॥ ਸੋ ਧਨੁ ਹਰਿ ਸੇਵਾ ਤੇ ਪਾਵਹਿ ॥ </p>

<p> ਕਉਨ ਅਉਤਾਰ ॥ ਜਬ ਨਿਰਗੁਨ ਪ੍ਰਭ ਸਹਜ ਸੁਭਾਇ ॥ ਤਬ ਸਿਵ ਸਕਤਿ ਕਹਹੁ ਕਿਤੁ ਠਾਇ ॥ ਜਬ ਆਪਹਿ </p>
<p> ਆਪਿ ਅਪਨੀ ਜੋਤਿ ਧਰੈ ॥ ਤਬ ਕਵਨ ਨਿਡਰੁ ਕਵਨ ਕਤ ਡਰੈ ॥ ਆਪਨ ਚਲਿਤ ਆਪਿ ਕਰਨੈਹਾਰ ॥ ਨਾਨਕ </p>
<p> ਠਾਕੁਰ ਅਗਮ ਅਪਾਰ ॥੨॥ ਅਬਿਨਾਸੀ ਸੁਖ ਆਪਨ ਆਸਨ ॥ ਤਹ ਜਨਮ ਮਰਨ ਕਹੁ ਕਹਾ ਬਿਨਾਸਨ ॥ ਜਬ </p>
<p> ਪੂਰਨ ਕਰਤਾ ਪ੍ਰਭੁ ਸੋਇ ॥ ਤਬ ਜਮ ਕੀ ਤ੍ਰਾਸ ਕਹਹੁ ਕਿਸੁ ਹੋਇ ॥ ਜਬ ਅਬਿਗਤ ਅਗੋਚਰ ਪ੍ਰਭ ਏਕਾ ॥ ਤਬ ਚਿਤ੍ਰ </p>
<p> ਗੁਪਤ ਕਿਸੁ ਪੂਛਤ ਲੇਖਾ ॥ ਜਬ ਨਾਥ ਨਿਰੰਜਨ ਅਗੋਚਰ ਅਗਾਧੇ ॥ ਤਬ ਕਉਨ ਛੁਟੇ ਕਉਨ ਬੰਧਨ ਬਾਧੇ ॥ </p>
<p> ਆਪਨ ਆਪ ਆਪ ਹੀ ਅਚਰਜਾ ॥ ਨਾਨਕ ਆਪਨ ਰੂਪ ਆਪ ਹੀ ਉਪਰਜਾ ॥੩॥ ਜਹ ਨਿਰਮਲ ਪੁਰਖੁ ਪੁਰਖ ਪਤਿ </p>
<p> ਹੋਤਾ ॥ ਤਹ ਬਿਨੁ ਮੈਲੁ ਕਹਹੁ ਕਿਆ ਧੋਤਾ ॥ ਜਹ ਨਿਰੰਜਨ ਨਿਰੰਕਾਰ ਨਿਰਬਾਨ ॥ ਤਹ ਕਉਨ ਕਉ ਮਾਨ ਕਉਨ </p>
<p> ਅਭਿਮਾਨ ॥ ਜਹ ਸਰੂਪ ਕੇਵਲ ਜਗਦੀਸ ॥ ਤਹ ਛਲ ਛਿਦ੍ਰ ਲਗਤ ਕਹੁ ਕੀਸ ॥ ਜਹ ਜੋਤਿ ਸਰੂਪੀ ਜੋਤਿ ਸੰਗਿ </p>
<p> ਸਮਾਵੈ ॥ ਤਹ ਕਿਸਹਿ ਭੂਖ ਕਵਨੁ ਤ੍ਰਿਪਤਾਵੈ ॥ ਕਰਨ ਕਰਾਵਨ ਕਰਨੈਹਾਰੁ ॥ ਨਾਨਕ ਕਰਤੇ ਕਾ ਨਾਹਿ ਸੁਮਾਰੁ </p>
<p> ॥੪॥ ਜਬ ਅਪਨੀ ਸੋਭਾ ਆਪਨ ਸੰਗਿ ਬਨਾਈ ॥ ਤਬ ਕਵਨ ਮਾਇ ਬਾਪ ਮਿਤ੍ਰ ਸੁਤ ਭਾਈ ॥ ਜਹ ਸਰਬ ਕਲਾ </p>
<p> ਆਪਹਿ ਪਰਬੀਨ ॥ ਤਹ ਬੇਦ ਕਤੇਬ ਕਹਾ ਕੋਊ ਚੀਨ ॥ ਜਬ ਆਪਨ ਆਪੁ ਆਪਿ ਉਰਿ ਧਾਰੈ ॥ ਤਉ ਸਗਨ </p>
<p> ਅਪਸਗਨ ਕਹਾ ਬੀਚਾਰੈ ॥ ਜਹ ਆਪਨ ਊਚ ਆਪਨ ਆਪਿ ਨੇਰਾ ॥ ਤਹ ਕਉਨ ਠਾਕੁਰੁ ਕਉਨੁ ਕਹੀਐ ਚੇਰਾ ॥ </p>
<p> ਬਿਸਮਨ ਬਿਸਮ ਰਹੇ ਬਿਸਮਾਦ ॥ ਨਾਨਕ ਅਪਨੀ ਗਤਿ ਜਾਨਹੁ ਆਪਿ ॥੫॥ ਜਹ ਅਛਲ ਅਛੇਦ ਅਭੇਦ </p>
<p> ਸਮਾਇਆ ॥ ਊਹਾ ਕਿਸਹਿ ਬਿਆਪਤ ਮਾਇਆ ॥ ਆਪਸ ਕਉ ਆਪਹਿ ਆਦੇਸੁ ॥ ਤਿਹੁ ਗੁਣ ਕਾ ਨਾਹੀ ਪਰਵੇਸੁ </p>
<p> ॥ ਜਹ ਏਕਹਿ ਏਕ ਏਕ ਭਗਵੰਤਾ ॥ ਤਹ ਕਉਨੁ ਅਚਿੰਤੁ ਕਿਸੁ ਲਾਗੈ ਚਿੰਤਾ ॥ ਜਹ ਆਪਨ ਆਪੁ ਆਪਿ </p>
<p> ਪਤੀਆਰਾ ॥ ਤਹ ਕਉਨੁ ਕਥੈ ਕਉਨੁ ਸੁਨਨੈਹਾਰਾ ॥ ਬਹੁ ਬੇਅੰਤ ਊਚ ਤੇ ਊਚਾ ॥ ਨਾਨਕ ਆਪਸ ਕਉ ਆਪਹਿ </p>
<p> ਪਹੂਚਾ ॥੬॥ ਜਹ ਆਪਿ ਰਚਿਓ ਪਰਪੰਚੁ ਅਕਾਰੁ ॥ ਤਿਹੁ ਗੁਣ ਮਹਿ ਕੀਨੋ ਬਿਸਥਾਰੁ ॥ ਪਾਪੁ ਪੁੰਨੁ ਤਹ ਭਈ </p>
</section>
<section id='ang292' route='ang/292'><p> ਕਹਾਵਤ ॥ ਕੋਊ ਨਰਕ ਕੋਊ ਸੁਰਗ ਬੰਛਾਵਤ ॥ ਆਲ ਜਾਲ ਮਾਇਆ ਜੰਜਾਲ ॥ ਹਉਮੈ ਮੋਹ ਭਰਮ ਭੈ ਭਾਰ ॥ </p>
<p> ਦੂਖ ਸੂਖ ਮਾਨ ਅਪਮਾਨ ॥ ਅਨਿਕ ਪ੍ਰਕਾਰ ਕੀਓ ਬਖੵਾਨ ॥ ਆਪਨ ਖੇਲੁ ਆਪਿ ਕਰਿ ਦੇਖੈ ॥ ਖੇਲੁ ਸੰਕੋਚੈ ਤਉ </p>
<p> ਨਾਨਕ ਏਕੈ ॥੭॥ ਜਹ ਅਬਿਗਤੁ ਭਗਤੁ ਤਹ ਆਪਿ ॥ ਜਹ ਪਸਰੈ ਪਾਸਾਰੁ ਸੰਤ ਪਰਤਾਪਿ ॥ ਦੁਹੂ ਪਾਖ ਕਾ </p>
<p> ਆਪਹਿ ਧਨੀ ॥ ਉਨ ਕੀ ਸੋਭਾ ਉਨਹੂ ਬਨੀ ॥ ਆਪਹਿ ਕਉਤਕ ਕਰੈ ਅਨਦ ਚੋਜ ॥ ਆਪਹਿ ਰਸ ਭੋਗਨ </p>
<p> ਨਿਰਜੋਗ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਆਪਨ ਨਾਇ ਲਾਵੈ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਖੇਲ ਖਿਲਾਵੈ ॥ ਬੇਸੁਮਾਰ ਅਥਾਹ ਅਗਨਤ </p>
<p> ਅਤੋਲੈ ॥ ਜਿਉ ਬੁਲਾਵਹੁ ਤਿਉ ਨਾਨਕ ਦਾਸ ਬੋਲੈ ॥੮॥੨੧॥ ਸਲੋਕੁ ॥ ਜੀਅ ਜੰਤ ਕੇ ਠਾਕੁਰਾ ਆਪੇ </p>
<p> ਵਰਤਣਹਾਰ ॥ ਨਾਨਕ ਏਕੋ ਪਸਰਿਆ ਦੂਜਾ ਕਹ ਦ੍ਰਿਸਟਾਰ ॥੧॥ ਅਸਟਪਦੀ ॥ ਆਪਿ ਕਥੈ ਆਪਿ ਸੁਨਨੈਹਾਰੁ </p>
<p> ॥ ਆਪਹਿ ਏਕੁ ਆਪਿ ਬਿਸਥਾਰੁ ॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਤਾ ਸ੍ਰਿਸਟਿ ਉਪਾਏ ॥ ਆਪਨੈ ਭਾਣੈ ਲਏ ਸਮਾਏ ॥ ਤੁਮ ਤੇ </p>
<p> ਭਿੰਨ ਨਹੀ ਕਿਛੁ ਹੋਇ ॥ ਆਪਨ ਸੂਤਿ ਸਭੁ ਜਗਤੁ ਪਰੋਇ ॥ ਜਾ ਕਉ ਪ੍ਰਭ ਜੀਉ ਆਪਿ ਬੁਝਾਏ ॥ ਸਚੁ </p>
<p> ਨਾਮੁ ਸੋਈ ਜਨੁ ਪਾਏ ॥ ਸੋ ਸਮਦਰਸੀ ਤਤ ਕਾ ਬੇਤਾ ॥ ਨਾਨਕ ਸਗਲ ਸ੍ਰਿਸਟਿ ਕਾ ਜੇਤਾ ॥੧॥ ਜੀਅ ਜੰਤ੍ਰ </p>
<p> ਸਭ ਤਾ ਕੈ ਹਾਥ ॥ ਦੀਨ ਦਇਆਲ ਅਨਾਥ ਕੋ ਨਾਥੁ ॥ ਜਿਸੁ ਰਾਖੈ ਤਿਸੁ ਕੋਇ ਨ ਮਾਰੈ ॥ ਸੋ ਮੂਆ ਜਿਸੁ ਮਨਹੁ </p>
<p> ਬਿਸਾਰੈ ॥ ਤਿਸੁ ਤਜਿ ਅਵਰ ਕਹਾ ਕੋ ਜਾਇ ॥ ਸਭ ਸਿਰਿ ਏਕੁ ਨਿਰੰਜਨ ਰਾਇ ॥ ਜੀਅ ਕੀ ਜੁਗਤਿ ਜਾ ਕੈ ਸਭ </p>
<p> ਹਾਥਿ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਜਾਨਹੁ ਸਾਥਿ ॥ ਗੁਨ ਨਿਧਾਨ ਬੇਅੰਤ ਅਪਾਰ ॥ ਨਾਨਕ ਦਾਸ ਸਦਾ ਬਲਿਹਾਰ ॥ </p>
<p> ੨॥ ਪੂਰਨ ਪੂਰਿ ਰਹੇ ਦਇਆਲ ॥ ਸਭ ਊਪਰਿ ਹੋਵਤ ਕਿਰਪਾਲ ॥ ਅਪਨੇ ਕਰਤਬ ਜਾਨੈ ਆਪਿ ॥ ਅੰਤਰਜਾਮੀ </p>
<p> ਰਹਿਓ ਬਿਆਪਿ ॥ ਪ੍ਰਤਿਪਾਲੈ ਜੀਅਨ ਬਹੁ ਭਾਤਿ ॥ ਜੋ ਜੋ ਰਚਿਓ ਸੁ ਤਿਸਹਿ ਧਿਆਤਿ ॥ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ </p>
<p> ਲਏ ਮਿਲਾਇ ॥ ਭਗਤਿ ਕਰਹਿ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ॥ ਮਨ ਅੰਤਰਿ ਬਿਸ੍ਵਾਸੁ ਕਰਿ ਮਾਨਿਆ ॥ ਕਰਨਹਾਰੁ </p>
<p> ਨਾਨਕ ਇਕੁ ਜਾਨਿਆ ॥੩॥ ਜਨੁ ਲਾਗਾ ਹਰਿ ਏਕੈ ਨਾਇ ॥ ਤਿਸ ਕੀ ਆਸ ਨ ਬਿਰਥੀ ਜਾਇ ॥ ਸੇਵਕ </p>
<p> ਕਉ ਸੇਵਾ ਬਨਿ ਆਈ ॥ ਹੁਕਮੁ ਬੂਝਿ ਪਰਮ ਪਦੁ ਪਾਈ ॥ ਇਸ ਤੇ ਊਪਰਿ ਨਹੀ ਬੀਚਾਰੁ ॥ ਜਾ ਕੈ ਮਨਿ </p>
<p> ਬਸਿਆ ਨਿਰੰਕਾਰੁ ॥ ਬੰਧਨ ਤੋਰਿ ਭਏ ਨਿਰਵੈਰ ॥ ਅਨਦਿਨੁ ਪੂਜਹਿ ਗੁਰ ਕੇ ਪੈਰ ॥ ਇਹ ਲੋਕ ਸੁਖੀਏ </p>
</section>
<section id='ang293' route='ang/293'><p> ਪਰਲੋਕ ਸੁਹੇਲੇ ॥ ਨਾਨਕ ਹਰਿ ਪ੍ਰਭਿ ਆਪਹਿ ਮੇਲੇ ॥੪॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਕਰਹੁ ਅਨੰਦ ॥ ਗੁਨ ਗਾਵਹੁ ਪ੍ਰਭ </p>
<p> ਪਰਮਾਨੰਦ ॥ ਰਾਮ ਨਾਮ ਤਤੁ ਕਰਹੁ ਬੀਚਾਰੁ ॥ ਦ੍ਰੁਲਭ ਦੇਹ ਕਾ ਕਰਹੁ ਉਧਾਰੁ ॥ ਅੰਮ੍ਰਿਤ ਬਚਨ ਹਰਿ ਕੇ ਗੁਨ </p>
<p> ਗਾਉ ॥ ਪ੍ਰਾਨ ਤਰਨ ਕਾ ਇਹੈ ਸੁਆਉ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭ ਪੇਖਹੁ ਨੇਰਾ ॥ ਮਿਟੈ ਅਗਿਆਨੁ ਬਿਨਸੈ ਅੰਧੇਰਾ ॥ </p>
<p> ਸੁਨਿ ਉਪਦੇਸੁ ਹਿਰਦੈ ਬਸਾਵਹੁ ॥ ਮਨ ਇਛੇ ਨਾਨਕ ਫਲ ਪਾਵਹੁ ॥੫॥ ਹਲਤੁ ਪਲਤੁ ਦੁਇ ਲੇਹੁ ਸਵਾਰਿ ॥ </p>
<p> ਰਾਮ ਨਾਮੁ ਅੰਤਰਿ ਉਰਿ ਧਾਰਿ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਪੂਰੀ ਦੀਖਿਆ ॥ ਜਿਸੁ ਮਨਿ ਬਸੈ ਤਿਸੁ ਸਾਚੁ ਪਰੀਖਿਆ ॥ ਮਨਿ </p>
<p> ਤਨਿ ਨਾਮੁ ਜਪਹੁ ਲਿਵ ਲਾਇ ॥ ਦੂਖੁ ਦਰਦੁ ਮਨ ਤੇ ਭਉ ਜਾਇ ॥ ਸਚੁ ਵਾਪਾਰੁ ਕਰਹੁ ਵਾਪਾਰੀ ॥ ਦਰਗਹ </p>
<p> ਨਿਬਹੈ ਖੇਪ ਤੁਮਾਰੀ ॥ ਏਕਾ ਟੇਕ ਰਖਹੁ ਮਨ ਮਾਹਿ ॥ ਨਾਨਕ ਬਹੁਰਿ ਨ ਆਵਹਿ ਜਾਹਿ ॥੬॥ ਤਿਸ ਤੇ ਦੂਰਿ </p>
<p> ਕਹਾ ਕੋ ਜਾਇ ॥ ਉਬਰੈ ਰਾਖਨਹਾਰੁ ਧਿਆਇ ॥ ਨਿਰਭਉ ਜਪੈ ਸਗਲ ਭਉ ਮਿਟੈ ॥ ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ ਪ੍ਰਾਣੀ </p>
<p> ਛੁਟੈ ॥ ਜਿਸੁ ਪ੍ਰਭੁ ਰਾਖੈ ਤਿਸੁ ਨਾਹੀ ਦੂਖ ॥ ਨਾਮੁ ਜਪਤ ਮਨਿ ਹੋਵਤ ਸੂਖ ॥ ਚਿੰਤਾ ਜਾਇ ਮਿਟੈ ਅਹੰਕਾਰੁ ॥ </p>
<p> ਤਿਸੁ ਜਨ ਕਉ ਕੋਇ ਨ ਪਹੁਚਨਹਾਰੁ ॥ ਸਿਰ ਊਪਰਿ ਠਾਢਾ ਗੁਰੁ ਸੂਰਾ ॥ ਨਾਨਕ ਤਾ ਕੇ ਕਾਰਜ ਪੂਰਾ ॥੭॥ </p>
<p> ਮਤਿ ਪੂਰੀ ਅੰਮ੍ਰਿਤੁ ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ॥ ਦਰਸਨੁ ਪੇਖਤ ਉਧਰਤ ਸ੍ਰਿਸਟਿ ॥ ਚਰਨ ਕਮਲ ਜਾ ਕੇ ਅਨੂਪ ॥ ਸਫਲ </p>
<p> ਦਰਸਨੁ ਸੁੰਦਰ ਹਰਿ ਰੂਪ ॥ ਧੰਨੁ ਸੇਵਾ ਸੇਵਕੁ ਪਰਵਾਨੁ ॥ ਅੰਤਰਜਾਮੀ ਪੁਰਖੁ ਪ੍ਰਧਾਨੁ ॥ ਜਿਸੁ ਮਨਿ ਬਸੈ ਸੁ ਹੋਤ </p>
<p> ਨਿਹਾਲੁ ॥ ਤਾ ਕੈ ਨਿਕਟਿ ਨ ਆਵਤ ਕਾਲੁ ॥ ਅਮਰ ਭਏ ਅਮਰਾ ਪਦੁ ਪਾਇਆ ॥ ਸਾਧਸੰਗਿ ਨਾਨਕ ਹਰਿ </p>
<p> ਧਿਆਇਆ ॥੮॥੨੨॥ ਸਲੋਕੁ ॥ ਗਿਆਨ ਅੰਜਨੁ ਗੁਰਿ ਦੀਆ ਅਗਿਆਨ ਅੰਧੇਰ ਬਿਨਾਸੁ ॥ ਹਰਿ ਕਿਰਪਾ ਤੇ </p>
<p> ਸੰਤ ਭੇਟਿਆ ਨਾਨਕ ਮਨਿ ਪਰਗਾਸੁ ॥੧॥ ਅਸਟਪਦੀ ॥ ਸੰਤਸੰਗਿ ਅੰਤਰਿ ਪ੍ਰਭੁ ਡੀਠਾ ॥ ਨਾਮੁ ਪ੍ਰਭੂ ਕਾ </p>

<p> ॥ ਤਾ ਕੀ ਆਸ ਕਲਿਆਣ ਸੁਖ ਜਾ ਤੇ ਸਭੁ ਕਛੁ ਹੋਇ ॥ ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸਿ ਭ੍ਰਮਿਓ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ </p>
<p> ਕੋਇ ॥ ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਸੁਨੇ ਬਹੁ ਬਿਧਿ ਕਰਉ ਬੀਚਾਰੁ ॥ ਪਤਿਤ ਉਧਾਰਨ ਭੈ ਹਰਨ ਸੁਖ ਸਾਗਰ ਨਿਰੰਕਾਰ </p>
<p> ॥ ਦਾਤਾ ਭੁਗਤਾ ਦੇਨਹਾਰੁ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਇ ॥ ਜੋ ਚਾਹਹਿ ਸੋਈ ਮਿਲੈ ਨਾਨਕ ਹਰਿ ਗੁਨ ਗਾਇ </p>
<p> ॥੧॥ ਗੋਬਿੰਦ ਜਸੁ ਗਾਈਐ ਹਰਿ ਨੀਤ ॥ ਮਿਲਿ ਭਜੀਐ ਸਾਧਸੰਗਿ ਮੇਰੇ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥ ਸਲੋਕੁ ॥ </p>
<p> ਕਰਉ ਬੰਦਨਾ ਅਨਿਕ ਵਾਰ ਸਰਨਿ ਪਰਉ ਹਰਿ ਰਾਇ ॥ ਭ੍ਰਮੁ ਕਟੀਐ ਨਾਨਕ ਸਾਧਸੰਗਿ ਦੁਤੀਆ ਭਾਉ </p>
<p> ਮਿਟਾਇ ॥੨॥ ਪਉੜੀ ॥ ਦੁਤੀਆ ਦੁਰਮਤਿ ਦੂਰਿ ਕਰਿ ਗੁਰ ਸੇਵਾ ਕਰਿ ਨੀਤ ॥ ਰਾਮ ਰਤਨੁ ਮਨਿ ਤਨਿ </p>
<p> ਬਸੈ ਤਜਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੀਤ ॥ ਮਰਣੁ ਮਿਟੈ ਜੀਵਨੁ ਮਿਲੈ ਬਿਨਸਹਿ ਸਗਲ ਕਲੇਸ ॥ ਆਪੁ ਤਜਹੁ </p>
