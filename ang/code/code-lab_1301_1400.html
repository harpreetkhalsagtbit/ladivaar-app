                            <section id='ang1301' route='ang/1301'><p> ਹਰਿ ਹਰਿ ਮਿਟਿ ਕੋਟਿ ਕਸਮਲ ਜਾਂਤਿ ॥੨॥ ਗੁਣ ਰਮੰਤ ਦੂਖ ਨਾਸਹਿ ਰਿਦ ਭਇਅੰਤ ਸਾਂਤਿ ॥੩॥ ਅੰਮ੍ਰਿਤਾ </p>
<p> ਰਸੁ ਪੀਉ ਰਸਨਾ ਨਾਨਕ ਹਰਿ ਰੰਗਿ ਰਾਤ ॥੪॥੪॥੧੫॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਾਜਨਾ ਸੰਤ ਆਉ ਮੇਰੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਆਨਦਾ ਗੁਨ ਗਾਇ ਮੰਗਲ ਕਸਮਲਾ ਮਿਟਿ ਜਾਹਿ ਪਰੇਰੈ ॥੧॥ ਸੰਤ ਚਰਨ ਧਰਉ ਮਾਥੈ </p>
<p> ਚਾਂਦਨਾ ਗ੍ਰਿਹਿ ਹੋਇ ਅੰਧੇਰੈ ॥੨॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਕਮਲੁ ਬਿਗਸੈ ਗੋਬਿੰਦ ਭਜਉ ਪੇਖਿ ਨੇਰੈ ॥੩॥ ਪ੍ਰਭ ਕ੍ਰਿਪਾ ਤੇ </p>
<p> ਸੰਤ ਪਾਏ ਵਾਰਿ ਵਾਰਿ ਨਾਨਕ ਉਹ ਬੇਰੈ ॥੪॥੫॥੧੬॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਚਰਨ ਸਰਨ ਗੋਪਾਲ ਤੇਰੀ ॥ </p>
<p> ਮੋਹ ਮਾਨ ਧੋਹ ਭਰਮ ਰਾਖਿ ਲੀਜੈ ਕਾਟਿ ਬੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਬੂਡਤ ਸੰਸਾਰ ਸਾਗਰ ॥ ਉਧਰੇ ਹਰਿ ਸਿਮਰਿ </p>
<p> ਰਤਨਾਗਰ ॥੧॥ ਸੀਤਲਾ ਹਰਿ ਨਾਮੁ ਤੇਰਾ ॥ ਪੂਰਨੋ ਠਾਕੁਰ ਪ੍ਰਭੁ ਮੇਰਾ ॥੨॥ ਦੀਨ ਦਰਦ ਨਿਵਾਰਿ ਤਾਰਨ </p>
<p> ॥ ਹਰਿ ਕ੍ਰਿਪਾ ਨਿਧਿ ਪਤਿਤ ਉਧਾਰਨ ॥੩॥ ਕੋਟਿ ਜਨਮ ਦੂਖ ਕਰਿ ਪਾਇਓ ॥ ਸੁਖੀ ਨਾਨਕ ਗੁਰਿ ਨਾਮੁ </p>
<p> ਦ੍ਰਿੜਾਇਓ ॥੪॥੬॥੧੭॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਧਨਿ ਉਹ ਪ੍ਰੀਤਿ ਚਰਨ ਸੰਗਿ ਲਾਗੀ ॥ ਕੋਟਿ ਜਾਪ ਤਾਪ ਸੁਖ </p>
<p> ਪਾਏ ਆਇ ਮਿਲੇ ਪੂਰਨ ਬਡਭਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਮੋਹਿ ਅਨਾਥੁ ਦਾਸੁ ਜਨੁ ਤੇਰਾ ਅਵਰ ਓਟ ਸਗਲੀ ਮੋਹਿ </p>
<p> ਤਿਆਗੀ ॥ ਭੋਰ ਭਰਮ ਕਾਟੇ ਪ੍ਰਭ ਸਿਮਰਤ ਗਿਆਨ ਅੰਜਨ ਮਿਲਿ ਸੋਵਤ ਜਾਗੀ ॥੧॥ ਤੂ ਅਥਾਹੁ ਅਤਿ ਬਡੋ </p>
<p> ਸੁਆਮੀ ਕ੍ਰਿਪਾ ਸਿੰਧੁ ਪੂਰਨ ਰਤਨਾਗੀ ॥ ਨਾਨਕੁ ਜਾਚਕੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਾਂਗੈ ਮਸਤਕੁ ਆਨਿ ਧਰਿਓ ਪ੍ਰਭ </p>
<p> ਪਾਗੀ ॥੨॥੭॥੧੮॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਕੁਚਿਲ ਕਠੋਰ ਕਪਟ ਕਾਮੀ ॥ ਜਿਉ ਜਾਨਹਿ ਤਿਉ ਤਾਰਿ ਸੁਆਮੀ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤੂ ਸਮਰਥੁ ਸਰਨਿ ਜੋਗੁ ਤੂ ਰਾਖਹਿ ਅਪਨੀ ਕਲ ਧਾਰਿ ॥੧॥ ਜਾਪ ਤਾਪ ਨੇਮ ਸੁਚਿ ਸੰਜਮ </p>
<p> ਨਾਹੀ ਇਨ ਬਿਧੇ ਛੁਟਕਾਰ ॥ ਗਰਤ ਘੋਰ ਅੰਧ ਤੇ ਕਾਢਹੁ ਪ੍ਰਭ ਨਾਨਕ ਨਦਰਿ ਨਿਹਾਰਿ ॥੨॥੮॥੧੯॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਨਾਰਾਇਨ ਨਰਪਤਿ ਨਮਸਕਾਰੈ ॥ ਐਸੇ ਗੁਰ ਕਉ ਬਲਿ ਬਲਿ ਜਾਈਐ ਆਪਿ ਮੁਕਤੁ ਮੋਹਿ ਤਾਰੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਵਨ ਕਵਨ ਕਵਨ ਗੁਨ ਕਹੀਐ ਅੰਤੁ ਨਹੀ ਕਛੁ ਪਾਰੈ ॥ ਲਾਖ ਲਾਖ ਲਾਖ ਕਈ ਕੋਰੈ ਕੋ ਹੈ ਐਸੋ </p>
</section>
<section id='ang1302' route='ang/1302'><p> ਬੀਚਾਰੈ ॥੧॥ ਬਿਸਮ ਬਿਸਮ ਬਿਸਮ ਹੀ ਭਈ ਹੈ ਲਾਲ ਗੁਲਾਲ ਰੰਗਾਰੈ ॥ ਕਹੁ ਨਾਨਕ ਸੰਤਨ ਰਸੁ ਆਈ ਹੈ </p>
<p> ਜਿਉ ਚਾਖਿ ਗੂੰਗਾ ਮੁਸਕਾਰੈ ॥੨॥੧॥੨੦॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਨ ਜਾਨੀ ਸੰਤਨ ਪ੍ਰਭ ਬਿਨੁ ਆਨ ॥ ਊਚ </p>
<p> ਨੀਚ ਸਭ ਪੇਖਿ ਸਮਾਨੋ ਮੁਖਿ ਬਕਨੋ ਮਨਿ ਮਾਨ ॥੧॥ ਰਹਾਉ ॥ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹੇ ਸੁਖ ਸਾਗਰ ਭੈ ਭੰਜਨ </p>
<p> ਮੇਰੇ ਪ੍ਰਾਨ ॥ ਮਨਹਿ ਪ੍ਰਗਾਸੁ ਭਇਓ ਭ੍ਰਮੁ ਨਾਸਿਓ ਮੰਤ੍ਰੁ ਦੀਓ ਗੁਰ ਕਾਨ ॥੧॥ ਕਰਤ ਰਹੇ ਕ੍ਰਤਗੵ ਕਰੁਣਾ ਮੈ </p>
<p> ਅੰਤਰਜਾਮੀ ਗੵਿਾਨ ॥ ਆਠ ਪਹਰ ਨਾਨਕ ਜਸੁ ਗਾਵੈ ਮਾਂਗਨ ਕਉ ਹਰਿ ਦਾਨ ॥੨॥੨॥੨੧॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਕਹਨ ਕਹਾਵਨ ਕਉ ਕਈ ਕੇਤੈ ॥ ਐਸੋ ਜਨੁ ਬਿਰਲੋ ਹੈ ਸੇਵਕੁ ਜੋ ਤਤ ਜੋਗ ਕਉ ਬੇਤੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਦੁਖੁ ਨਾਹੀ ਸਭੁ ਸੁਖੁ ਹੀ ਹੈ ਰੇ ਏਕੈ ਏਕੀ ਨੇਤੈ ॥ ਬੁਰਾ ਨਹੀ ਸਭੁ ਭਲਾ ਹੀ ਹੈ ਰੇ ਹਾਰ ਨਹੀ ਸਭ ਜੇਤੈ </p>
<p> ॥੧॥ ਸੋਗੁ ਨਾਹੀ ਸਦਾ ਹਰਖੀ ਹੈ ਰੇ ਛੋਡਿ ਨਾਹੀ ਕਿਛੁ ਲੇਤੈ ॥ ਕਹੁ ਨਾਨਕ ਜਨੁ ਹਰਿ ਹਰਿ ਹਰਿ ਹੈ ਕਤ ਆਵੈ </p>
<p> ਕਤ ਰਮਤੈ ॥੨॥੩॥੨੨॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਹੀਏ ਕੋ ਪ੍ਰੀਤਮੁ ਬਿਸਰਿ ਨ ਜਾਇ ॥ ਤਨ ਮਨ ਗਲਤ ਭਏ </p>
<p> ਤਿਹ ਸੰਗੇ ਮੋਹਨੀ ਮੋਹਿ ਰਹੀ ਮੋਰੀ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੈ ਜੈ ਪਹਿ ਕਹਉ ਬ੍ਰਿਥਾ ਹਉ ਅਪੁਨੀ ਤੇਊ ਤੇਊ </p>
<p> ਗਹੇ ਰਹੇ ਅਟਕਾਇ ॥ ਅਨਿਕ ਭਾਂਤਿ ਕੀ ਏਕੈ ਜਾਲੀ ਤਾ ਕੀ ਗੰਠਿ ਨਹੀ ਛੋਰਾਇ ॥੧॥ ਫਿਰਤ ਫਿਰਤ ਨਾਨਕ </p>
<p> ਦਾਸੁ ਆਇਓ ਸੰਤਨ ਹੀ ਸਰਨਾਇ ॥ ਕਾਟੇ ਅਗਿਆਨ ਭਰਮ ਮੋਹ ਮਾਇਆ ਲੀਓ ਕੰਠਿ ਲਗਾਇ ॥੨॥੪॥੨੩॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਆਨਦ ਰੰਗ ਬਿਨੋਦ ਹਮਾਰੈ ॥ ਨਾਮੋ ਗਾਵਨੁ ਨਾਮੁ ਧਿਆਵਨੁ ਨਾਮੁ ਹਮਾਰੇ ਪ੍ਰਾਨ </p>
<p> ਅਧਾਰੈ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੋ ਗਿਆਨੁ ਨਾਮੁ ਇਸਨਾਨਾ ਹਰਿ ਨਾਮੁ ਹਮਾਰੇ ਕਾਰਜ ਸਵਾਰੈ ॥ ਹਰਿ ਨਾਮੋ ਸੋਭਾ </p>
<p> ਨਾਮੁ ਬਡਾਈ ਭਉਜਲੁ ਬਿਖਮੁ ਨਾਮੁ ਹਰਿ ਤਾਰੈ ॥੧॥ ਅਗਮ ਪਦਾਰਥ ਲਾਲ ਅਮੋਲਾ ਭਇਓ ਪਰਾਪਤਿ </p>
<p> ਗੁਰ ਚਰਨਾਰੈ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲਾ ਮਗਨ ਭਏ ਹੀਅਰੈ ਦਰਸਾਰੈ ॥੨॥੫॥੨੪॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਾਜਨ ਮੀਤ ਸੁਆਮੀ ਨੇਰੋ ॥ ਪੇਖਤ ਸੁਨਤ ਸਭਨ ਕੈ ਸੰਗੇ ਥੋਰੈ ਕਾਜ ਬੁਰੋ ਕਹ ਫੇਰੋ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਨਾਮ ਬਿਨਾ ਜੇਤੋ ਲਪਟਾਇਓ ਕਛੂ ਨਹੀ ਨਾਹੀ ਕਛੁ ਤੇਰੋ ॥ ਆਗੈ ਦ੍ਰਿਸਟਿ ਆਵਤ ਸਭ </p>
<p> ਪਰਗਟ ਈਹਾ ਮੋਹਿਓ ਭਰਮ ਅੰਧੇਰੋ ॥੧॥ ਅਟਕਿਓ ਸੁਤ ਬਨਿਤਾ ਸੰਗ ਮਾਇਆ ਦੇਵਨਹਾਰੁ ਦਾਤਾਰੁ </p>
</section>
<section id='ang1303' route='ang/1303'><p> ਬਿਸੇਰੋ ॥ ਕਹੁ ਨਾਨਕ ਏਕੈ ਭਾਰੋਸਉ ਬੰਧਨ ਕਾਟਨਹਾਰੁ ਗੁਰੁ ਮੇਰੋ ॥੨॥੬॥੨੫॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਬਿਖੈ ਦਲੁ ਸੰਤਨਿ ਤੁਮੑਰੈ ਗਾਹਿਓ ॥ ਤੁਮਰੀ ਟੇਕ ਭਰੋਸਾ ਠਾਕੁਰ ਸਰਨਿ ਤੁਮਾੑਰੀ ਆਹਿਓ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਨਮ ਜਨਮ ਕੇ ਮਹਾ ਪਰਾਛਤ ਦਰਸਨੁ ਭੇਟਿ ਮਿਟਾਹਿਓ ॥ ਭਇਓ ਪ੍ਰਗਾਸੁ ਅਨਦ ਉਜੀਆਰਾ ਸਹਜਿ ਸਮਾਧਿ </p>
<p> ਸਮਾਹਿਓ ॥੧॥ ਕਉਨੁ ਕਹੈ ਤੁਮ ਤੇ ਕਛੁ ਨਾਹੀ ਤੁਮ ਸਮਰਥ ਅਥਾਹਿਓ ॥ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਰੰਗ ਰੂਪ ਰਸ </p>
<p> ਨਾਮੁ ਨਾਨਕ ਲੈ ਲਾਹਿਓ ॥੨॥੭॥੨੬॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਬੂਡਤ ਪ੍ਰਾਨੀ ਹਰਿ ਜਪਿ ਧੀਰੈ ॥ ਬਿਨਸੈ </p>
<p> ਮੋਹੁ ਭਰਮੁ ਦੁਖੁ ਪੀਰੈ ॥੧॥ ਰਹਾਉ ॥ ਸਿਮਰਉ ਦਿਨੁ ਰੈਨਿ ਗੁਰ ਕੇ ਚਰਨਾ ॥ ਜਤ ਕਤ ਪੇਖਉ ਤੁਮਰੀ </p>
<p> ਸਰਨਾ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਹਰਿ ਕੇ ਗੁਨ ਗਾਇਆ ॥ ਗੁਰ ਭੇਟਤ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ॥੨॥੮॥੨੭॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ ਮਨਹਿ ਸੁਖੁ ਪਾਈਐ ॥ ਸਾਧ ਜਨਾ ਮਿਲਿ ਹਰਿ ਜਸੁ ਗਾਈਐ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਰਿਦੈ ਬਸੇਰੋ ॥ ਚਰਨ ਸੰਤਨ ਕੈ ਮਾਥਾ ਮੇਰੋ ॥੧॥ ਪਾਰਬ੍ਰਹਮ ਕਉ ਸਿਮਰਹੁ </p>
<p> ਮਨਾਂ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਹਰਿ ਜਸੁ ਸੁਨਾਂ ॥੨॥੯॥੨੮॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਮੇਰੇ ਮਨ ਪ੍ਰੀਤਿ ਚਰਨ ਪ੍ਰਭ </p>
<p> ਪਰਸਨ ॥ ਰਸਨਾ ਹਰਿ ਹਰਿ ਭੋਜਨਿ ਤ੍ਰਿਪਤਾਨੀ ਅਖੀਅਨ ਕਉ ਸੰਤੋਖੁ ਪ੍ਰਭ ਦਰਸਨ ॥੧॥ ਰਹਾਉ ॥ ਕਰਨਨਿ </p>
<p> ਪੂਰਿ ਰਹਿਓ ਜਸੁ ਪ੍ਰੀਤਮ ਕਲਮਲ ਦੋਖ ਸਗਲ ਮਲ ਹਰਸਨ ॥ ਪਾਵਨ ਧਾਵਨ ਸੁਆਮੀ ਸੁਖ ਪੰਥਾ ਅੰਗ </p>
<p> ਸੰਗ ਕਾਇਆ ਸੰਤ ਸਰਸਨ ॥੧॥ ਸਰਨਿ ਗਹੀ ਪੂਰਨ ਅਬਿਨਾਸੀ ਆਨ ਉਪਾਵ ਥਕਿਤ ਨਹੀ ਕਰਸਨ ॥ </p>
<p> ਕਰੁ ਗਹਿ ਲੀਏ ਨਾਨਕ ਜਨ ਅਪਨੇ ਅੰਧ ਘੋਰ ਸਾਗਰ ਨਹੀ ਮਰਸਨ ॥੨॥੧੦॥੨੯॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਕੁਹਕਤ ਕਪਟ ਖਪਟ ਖਲ ਗਰਜਤ ਮਰਜਤ ਮੀਚੁ ਅਨਿਕ ਬਰੀਆ ॥੧॥ ਰਹਾਉ ॥ ਅਹੰ ਮਤ ਅਨ ਰਤ </p>
<p> ਕੁਮਿਤ ਹਿਤ ਪ੍ਰੀਤਮ ਪੇਖਤ ਭ੍ਰਮਤ ਲਾਖ ਗਰੀਆ ॥੧॥ ਅਨਿਤ ਬਿਉਹਾਰ ਅਚਾਰ ਬਿਧਿ ਹੀਨਤ ਮਮ ਮਦ </p>
<p> ਮਾਤ ਕੋਪ ਜਰੀਆ ॥ ਕਰੁਣ ਕ੍ਰਿਪਾਲ ਗੁੋਪਾਲ ਦੀਨ ਬੰਧੁ ਨਾਨਕ ਉਧਰੁ ਸਰਨਿ ਪਰੀਆ ॥੨॥੧੧॥੩੦॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਜੀਅ ਪ੍ਰਾਨ ਮਾਨ ਦਾਤਾ ॥ ਹਰਿ ਬਿਸਰਤੇ ਹੀ ਹਾਨਿ ॥੧॥ ਰਹਾਉ ॥ ਗੋਬਿੰਦ </p>
<p> ਤਿਆਗਿ ਆਨ ਲਾਗਹਿ ਅੰਮ੍ਰਿਤੋ ਡਾਰਿ ਭੂਮਿ ਪਾਗਹਿ ॥ ਬਿਖੈ ਰਸ ਸਿਉ ਆਸਕਤ ਮੂੜੇ ਕਾਹੇ ਸੁਖ ਮਾਨਿ </p>
</section>
<section id='ang1304' route='ang/1304'><p> ॥੧॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਲੋਭਿ ਬਿਆਪਿਓ ਜਨਮ ਹੀ ਕੀ ਖਾਨਿ ॥ ਪਤਿਤ ਪਾਵਨ ਸਰਨਿ ਆਇਓ ਉਧਰੁ ਨਾਨਕ </p>
<p> ਜਾਨਿ ॥੨॥੧੨॥੩੧॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਅਵਿਲੋਕਉ ਰਾਮ ਕੋ ਮੁਖਾਰਬਿੰਦ ॥ ਖੋਜਤ ਖੋਜਤ ਰਤਨੁ </p>
<p> ਪਾਇਓ ਬਿਸਰੀ ਸਭ ਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥ ਚਰਨ ਕਮਲ ਰਿਦੈ ਧਾਰਿ ॥ ਉਤਰਿਆ ਦੁਖੁ ਮੰਦ ॥੧॥ ਰਾਜ ਧਨੁ </p>
<p> ਪਰਵਾਰੁ ਮੇਰੈ ਸਰਬਸੋ ਗੋਬਿੰਦ ॥ ਸਾਧਸੰਗਮਿ ਲਾਭੁ ਪਾਇਓ ਨਾਨਕ ਫਿਰਿ ਨ ਮਰੰਦ ॥੨॥੧੩॥੩੨॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪ੍ਰਭ ਪੂਜਹੋ ਨਾਮੁ ਅਰਾਧਿ ॥ ਗੁਰ ਸਤਿਗੁਰ ਚਰਨੀ ਲਾਗਿ ॥ ਹਰਿ ਪਾਵਹੁ ਮਨੁ ਅਗਾਧਿ ॥ ਜਗੁ ਜੀਤੋ ਹੋ ਹੋ ਗੁਰ </p>
<p> ਕਿਰਪਾਧਿ ॥੧॥ ਰਹਾਉ ॥ ਅਨਿਕ ਪੂਜਾ ਮੈ ਬਹੁ ਬਿਧਿ ਖੋਜੀ ਸਾ ਪੂਜਾ ਜਿ ਹਰਿ ਭਾਵਾਸਿ ॥ ਮਾਟੀ ਕੀ ਇਹ </p>
<p> ਪੁਤਰੀ ਜੋਰੀ ਕਿਆ ਏਹ ਕਰਮ ਕਮਾਸਿ ॥ ਪ੍ਰਭ ਬਾਹ ਪਕਰਿ ਜਿਸੁ ਮਾਰਗਿ ਪਾਵਹੁ ਸੋ ਤੁਧੁ ਜੰਤ ਮਿਲਾਸਿ ॥੧॥ </p>
<p> ਅਵਰ ਓਟ ਮੈ ਕੋਇ ਨ ਸੂਝੈ ਇਕ ਹਰਿ ਕੀ ਓਟ ਮੈ ਆਸ ॥ ਕਿਆ ਦੀਨੁ ਕਰੇ ਅਰਦਾਸਿ ॥ ਜਉ ਸਭ ਘਟਿ ਪ੍ਰਭੂ </p>
<p> ਨਿਵਾਸ ॥ ਪ੍ਰਭ ਚਰਨਨ ਕੀ ਮਨਿ ਪਿਆਸ ॥ ਜਨ ਨਾਨਕ ਦਾਸੁ ਕਹੀਅਤੁ ਹੈ ਤੁਮੑਰਾ ਹਉ ਬਲਿ ਬਲਿ ਸਦ </p>
<p> ਬਲਿ ਜਾਸ ॥੨॥੧॥੩੩॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੬ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਗਤ ਉਧਾਰਨ ਨਾਮ ਪ੍ਰਿਅ ਤੇਰੈ ॥ ਨਵ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਕੇਰੈ ॥ ਹਰਿ ਰੰਗ ਰੰਗ ਰੰਗ ਅਨੂਪੇਰੈ ॥ ਕਾਹੇ </p>
<p> ਰੇ ਮਨ ਮੋਹਿ ਮਗਨੇਰੈ ॥ ਨੈਨਹੁ ਦੇਖੁ ਸਾਧ ਦਰਸੇਰੈ ॥ ਸੋ ਪਾਵੈ ਜਿਸੁ ਲਿਖਤੁ ਲਿਲੇਰੈ ॥੧॥ ਰਹਾਉ ॥ ਸੇਵਉ </p>
<p> ਸਾਧ ਸੰਤ ਚਰਨੇਰੈ ॥ ਬਾਂਛਉ ਧੂਰਿ ਪਵਿਤ੍ਰ ਕਰੇਰੈ ॥ ਅਠਸਠਿ ਮਜਨੁ ਮੈਲੁ ਕਟੇਰੈ ॥ ਸਾਸਿ ਸਾਸਿ ਧਿਆਵਹੁ </p>
<p> ਮੁਖੁ ਨਹੀ ਮੋਰੈ ॥ ਕਿਛੁ ਸੰਗਿ ਨ ਚਾਲੈ ਲਾਖ ਕਰੋਰੈ ॥ ਪ੍ਰਭ ਜੀ ਕੋ ਨਾਮੁ ਅੰਤਿ ਪੁਕਰੋਰੈ ॥੧॥ ਮਨਸਾ ਮਾਨਿ </p>
<p> ਏਕ ਨਿਰੰਕੇਰੈ ॥ ਸਗਲ ਤਿਆਗਹੁ ਭਾਉ ਦੂਜੇਰੈ ॥ ਕਵਨ ਕਹਾਂ ਹਉ ਗੁਨ ਪ੍ਰਿਅ ਤੇਰੈ ॥ ਬਰਨਿ ਨ ਸਾਕਉ </p>
<p> ਏਕ ਟੁਲੇਰੈ ॥ ਦਰਸਨ ਪਿਆਸ ਬਹੁਤੁ ਮਨਿ ਮੇਰੈ ॥ ਮਿਲੁ ਨਾਨਕ ਦੇਵ ਜਗਤ ਗੁਰ ਕੇਰੈ ॥੨॥੧॥੩੪॥ </p>
</section>
<section id='ang1305' route='ang/1305'><p> ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਐਸੀ ਕਉਨ ਬਿਧੇ ਦਰਸਨ ਪਰਸਨਾ ॥੧॥ ਰਹਾਉ ॥ ਆਸ ਪਿਆਸ ਸਫਲ ਮੂਰਤਿ </p>
<p> ਉਮਗਿ ਹੀਉ ਤਰਸਨਾ ॥੧॥ ਦੀਨ ਲੀਨ ਪਿਆਸ ਮੀਨ ਸੰਤਨਾ ਹਰਿ ਸੰਤਨਾ ॥ ਹਰਿ ਸੰਤਨਾ ਕੀ ਰੇਨ ॥ </p>
<p> ਹੀਉ ਅਰਪਿ ਦੇਨ ॥ ਪ੍ਰਭ ਭਏ ਹੈ ਕਿਰਪੇਨ ॥ ਮਾਨੁ ਮੋਹੁ ਤਿਆਗਿ ਛੋਡਿਓ ਤਉ ਨਾਨਕ ਹਰਿ ਜੀਉ ਭੇਟਨਾ </p>
<p> ॥੨॥੨॥੩੫॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਰੰਗਾ ਰੰਗ ਰੰਗਨ ਕੇ ਰੰਗਾ ॥ ਕੀਟ ਹਸਤ ਪੂਰਨ ਸਭ ਸੰਗਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬਰਤ ਨੇਮ ਤੀਰਥ ਸਹਿਤ ਗੰਗਾ ॥ ਜਲੁ ਹੇਵਤ ਭੂਖ ਅਰੁ ਨੰਗਾ ॥ ਪੂਜਾਚਾਰ ਕਰਤ ਮੇਲੰਗਾ ॥ </p>
<p> ਚਕ੍ਰ ਕਰਮ ਤਿਲਕ ਖਾਟੰਗਾ ॥ ਦਰਸਨੁ ਭੇਟੇ ਬਿਨੁ ਸਤਸੰਗਾ ॥੧॥ ਹਠਿ ਨਿਗ੍ਰਹਿ ਅਤਿ ਰਹਤ ਬਿਟੰਗਾ ॥ </p>
<p> ਹਉ ਰੋਗੁ ਬਿਆਪੈ ਚੁਕੈ ਨ ਭੰਗਾ ॥ ਕਾਮ ਕ੍ਰੋਧ ਅਤਿ ਤ੍ਰਿਸਨ ਜਰੰਗਾ ॥ ਸੋ ਮੁਕਤੁ ਨਾਨਕ ਜਿਸੁ ਸਤਿਗੁਰੁ </p>
<p> ਚੰਗਾ ॥੨॥੩॥੩੬॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੭ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤਿਖ ਬੂਝਿ ਗਈ ਗਈ ਮਿਲਿ ਸਾਧ ਜਨਾ ॥ ਪੰਚ ਭਾਗੇ ਚੋਰ ਸਹਜੇ ਸੁਖੈਨੋ ਹਰੇ ਗੁਨ ਗਾਵਤੀ ਗਾਵਤੀ ਗਾਵਤੀ </p>
<p> ਦਰਸ ਪਿਆਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੀ ਕਰੀ ਪ੍ਰਭ ਮੋ ਸਿਉ ਮੋ ਸਿਉ ਐਸੀ ਹਉ ਕੈਸੇ ਕਰਉ ॥ ਹੀਉ ਤੁਮਾੑਰੇ ਬਲਿ </p>
<p> ਬਲੇ ਬਲਿ ਬਲੇ ਬਲਿ ਗਈ ॥੧॥ ਪਹਿਲੇ ਪੈ ਸੰਤ ਪਾਇ ਧਿਆਇ ਧਿਆਇ ਪ੍ਰੀਤਿ ਲਾਇ ॥ ਪ੍ਰਭ ਥਾਨੁ ਤੇਰੋ </p>
<p> ਕੇਹਰੋ ਜਿਤੁ ਜੰਤਨ ਕਰਿ ਬੀਚਾਰੁ ॥ ਅਨਿਕ ਦਾਸ ਕੀਰਤਿ ਕਰਹਿ ਤੁਹਾਰੀ ॥ ਸੋਈ ਮਿਲਿਓ ਜੋ ਭਾਵਤੋ </p>
<p> ਜਨ ਨਾਨਕ ਠਾਕੁਰ ਰਹਿਓ ਸਮਾਇ ॥ ਏਕ ਤੂਹੀ ਤੂਹੀ ਤੂਹੀ ॥੨॥੧॥੩੭॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੮ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤਿਆਗੀਐ ਗੁਮਾਨੁ ਮਾਨੁ ਪੇਖਤਾ ਦਇਆਲ ਲਾਲ ਹਾਂ ਹਾਂ ਮਨ ਚਰਨ ਰੇਨ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਸੰਤ ਮੰਤ </p>
<p> ਗੁਪਾਲ ਗਿਆਨ ਧਿਆਨ ॥੧॥ ਹਿਰਦੈ ਗੋਬਿੰਦ ਗਾਇ ਚਰਨ ਕਮਲ ਪ੍ਰੀਤਿ ਲਾਇ ਦੀਨ ਦਇਆਲ ਮੋਹਨਾ </p>
<p> ॥ ਕ੍ਰਿਪਾਲ ਦਇਆ ਮਇਆ ਧਾਰਿ ॥ ਨਾਨਕੁ ਮਾਗੈ ਨਾਮੁ ਦਾਨੁ ॥ ਤਜਿ ਮੋਹੁ ਭਰਮੁ ਸਗਲ ਅਭਿਮਾਨੁ </p>
<p> ॥੨॥੧॥੩੮॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭ ਕਹਨ ਮਲਨ ਦਹਨ ਲਹਨ ਗੁਰ ਮਿਲੇ ਆਨ ਨਹੀ ਉਪਾਉ </p>
</section>
<section id='ang1306' route='ang/1306'><p> ॥੧॥ ਰਹਾਉ ॥ ਤਟਨ ਖਟਨ ਜਟਨ ਹੋਮਨ ਨਾਹੀ ਡੰਡਧਾਰ ਸੁਆਉ ॥੧॥ ਜਤਨ ਭਾਂਤਨ ਤਪਨ ਭ੍ਰਮਨ ਅਨਿਕ </p>
<p> ਕਥਨ ਕਥਤੇ ਨਹੀ ਥਾਹ ਪਾਈ ਠਾਉ ॥ ਸੋਧਿ ਸਗਰ ਸੋਧਨਾ ਸੁਖੁ ਨਾਨਕਾ ਭਜੁ ਨਾਉ ॥੨॥੨॥੩੯॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੯ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਤਿਤ ਪਾਵਨੁ ਭਗਤਿ ਬਛਲੁ ਭੈ ਹਰਨ ਤਾਰਨ ਤਰਨ ॥੧॥ ਰਹਾਉ ॥ ਨੈਨ ਤਿਪਤੇ ਦਰਸੁ ਪੇਖਿ ਜਸੁ ਤੋਖਿ </p>
<p> ਸੁਨਤ ਕਰਨ ॥੧॥ ਪ੍ਰਾਨ ਨਾਥ ਅਨਾਥ ਦਾਤੇ ਦੀਨ ਗੋਬਿਦ ਸਰਨ ॥ ਆਸ ਪੂਰਨ ਦੁਖ ਬਿਨਾਸਨ ਗਹੀ ਓਟ </p>
<p> ਨਾਨਕ ਹਰਿ ਚਰਨ ॥੨॥੧॥੪੦॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਚਰਨ ਸਰਨ ਦਇਆਲ ਠਾਕੁਰ ਆਨ ਨਾਹੀ </p>
<p> ਜਾਇ ॥ ਪਤਿਤ ਪਾਵਨ ਬਿਰਦੁ ਸੁਆਮੀ ਉਧਰਤੇ ਹਰਿ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਸੈਸਾਰ ਗਾਰ ਬਿਕਾਰ ਸਾਗਰ </p>
<p> ਪਤਿਤ ਮੋਹ ਮਾਨ ਅੰਧ ॥ ਬਿਕਲ ਮਾਇਆ ਸੰਗਿ ਧੰਧ ॥ ਕਰੁ ਗਹੇ ਪ੍ਰਭ ਆਪਿ ਕਾਢਹੁ ਰਾਖਿ ਲੇਹੁ ਗੋਬਿੰਦ ਰਾਇ </p>
<p> ॥੧॥ ਅਨਾਥ ਨਾਥ ਸਨਾਥ ਸੰਤਨ ਕੋਟਿ ਪਾਪ ਬਿਨਾਸ ॥ ਮਨਿ ਦਰਸਨੈ ਕੀ ਪਿਆਸ ॥ ਪ੍ਰਭ ਪੂਰਨ ਗੁਨਤਾਸ </p>
<p> ॥ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਗੁਪਾਲ ਨਾਨਕ ਹਰਿ ਰਸਨਾ ਗੁਨ ਗਾਇ ॥੨॥੨॥੪੧॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਵਾਰਿ </p>
<p> ਵਾਰਉ ਅਨਿਕ ਡਾਰਉ ॥ ਸੁਖੁ ਪ੍ਰਿਅ ਸੁਹਾਗ ਪਲਕ ਰਾਤ ॥੧॥ ਰਹਾਉ ॥ ਕਨਿਕ ਮੰਦਰ ਪਾਟ ਸੇਜ ਸਖੀ ਮੋਹਿ </p>
<p> ਨਾਹਿ ਇਨ ਸਿਉ ਤਾਤ ॥੧॥ ਮੁਕਤ ਲਾਲ ਅਨਿਕ ਭੋਗ ਬਿਨੁ ਨਾਮ ਨਾਨਕ ਹਾਤ ॥ ਰੂਖੋ ਭੋਜਨੁ ਭੂਮਿ ਸੈਨ </p>
<p> ਸਖੀ ਪ੍ਰਿਅ ਸੰਗਿ ਸੂਖਿ ਬਿਹਾਤ ॥੨॥੩॥੪੨॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਅਹੰ ਤੋਰੋ ਮੁਖੁ ਜੋਰੋ ॥ ਗੁਰੁ ਗੁਰੁ ਕਰਤ </p>
<p> ਮਨੁ ਲੋਰੋ ॥ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਪਿਆਰੋ ਮੋਰੋ ॥੧॥ ਰਹਾਉ ॥ ਗ੍ਰਿਹਿ ਸੇਜ ਸੁਹਾਵੀ ਆਗਨਿ ਚੈਨਾ ਤੋਰੋ ਰੀ ਤੋਰੋ ਪੰਚ </p>
<p> ਦੂਤਨ ਸਿਉ ਸੰਗੁ ਤੋਰੋ ॥੧॥ ਆਇ ਨ ਜਾਇ ਬਸੇ ਨਿਜ ਆਸਨਿ ਊਂਧ ਕਮਲ ਬਿਗਸੋਰੋ ॥ ਛੁਟਕੀ ਹਉਮੈ </p>
<p> ਸੋਰੋ ॥ ਗਾਇਓ ਰੀ ਗਾਇਓ ਪ੍ਰਭ ਨਾਨਕ ਗੁਨੀ ਗਹੇਰੋ ॥੨॥੪॥੪੩॥ ਕਾਨੜਾ ਮਃ ੫ ਘਰੁ ੯ ॥ ਤਾਂ ਤੇ </p>
<p> ਜਾਪਿ ਮਨਾ ਹਰਿ ਜਾਪਿ ॥ ਜੋ ਸੰਤ ਬੇਦ ਕਹਤ ਪੰਥੁ ਗਾਖਰੋ ਮੋਹ ਮਗਨ ਅਹੰ ਤਾਪ ॥ ਰਹਾਉ ॥ ਜੋ ਰਾਤੇ ਮਾਤੇ ਸੰਗਿ </p>
<p> ਬਪੁਰੀ ਮਾਇਆ ਮੋਹ ਸੰਤਾਪ ॥੧॥ ਨਾਮੁ ਜਪਤ ਸੋਊ ਜਨੁ ਉਧਰੈ ਜਿਸਹਿ ਉਧਾਰਹੁ ਆਪ ॥ ਬਿਨਸਿ ਜਾਇ </p>
</section>
<section id='ang1307' route='ang/1307'><p> ਮੋਹ ਭੈ ਭਰਮਾ ਨਾਨਕ ਸੰਤ ਪ੍ਰਤਾਪ ॥੨॥੫॥੪੪॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੧੦ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਐਸੋ ਦਾਨੁ ਦੇਹੁ ਜੀ ਸੰਤਹੁ ਜਾਤ ਜੀਉ ਬਲਿਹਾਰਿ ॥ ਮਾਨ ਮੋਹੀ ਪੰਚ ਦੋਹੀ ਉਰਝਿ ਨਿਕਟਿ ਬਸਿਓ ਤਾਕੀ ਸਰਨਿ </p>
<p> ਸਾਧੂਆ ਦੂਤ ਸੰਗੁ ਨਿਵਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਕੋਟਿ ਜਨਮ ਜੋਨਿ ਭ੍ਰਮਿਓ ਹਾਰਿ ਪਰਿਓ ਦੁਆਰਿ ॥੧॥ ਕਿਰਪਾ </p>
<p> ਗੋਬਿੰਦ ਭਈ ਮਿਲਿਓ ਨਾਮੁ ਅਧਾਰੁ ॥ ਦੁਲਭ ਜਨਮੁ ਸਫਲੁ ਨਾਨਕ ਭਵ ਉਤਾਰਿ ਪਾਰਿ ॥੨॥੧॥੪੫॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੫ ਘਰੁ ੧੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਹਜ ਸੁਭਾਏ ਆਪਨ ਆਏ ॥ ਕਛੂ ਨ ਜਾਨੌ ਕਛੂ ਦਿਖਾਏ ॥ ਪ੍ਰਭੁ ਮਿਲਿਓ ਸੁਖ ਬਾਲੇ ਭੋਲੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸੰਜੋਗਿ ਮਿਲਾਏ ਸਾਧ ਸੰਗਾਏ ॥ ਕਤਹੂ ਨ ਜਾਏ ਘਰਹਿ ਬਸਾਏ ॥ ਗੁਨ ਨਿਧਾਨੁ ਪ੍ਰਗਟਿਓ ਇਹ ਚੋਲੈ </p>
<p> ॥੧॥ ਚਰਨ ਲੁਭਾਏ ਆਨ ਤਜਾਏ ॥ ਥਾਨ ਥਨਾਏ ਸਰਬ ਸਮਾਏ ॥ ਰਸਕਿ ਰਸਕਿ ਨਾਨਕੁ ਗੁਨ ਬੋਲੈ </p>
<p> ॥੨॥੧॥੪੬॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਗੋਬਿੰਦ ਠਾਕੁਰ ਮਿਲਨ ਦੁਰਾੲੀਂ ॥ ਪਰਮਿਤਿ ਰੂਪੁ ਅਗੰਮ ਅਗੋਚਰ </p>
<p> ਰਹਿਓ ਸਰਬ ਸਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਹਨਿ ਭਵਨਿ ਨਾਹੀ ਪਾਇਓ ਪਾਇਓ ਅਨਿਕ ਉਕਤਿ ਚਤੁਰਾਈ </p>
<p> ॥੧॥ ਜਤਨ ਜਤਨ ਅਨਿਕ ਉਪਾਵ ਰੇ ਤਉ ਮਿਲਿਓ ਜਉ ਕਿਰਪਾਈ ॥ ਪ੍ਰਭੂ ਦਇਆਰ ਕ੍ਰਿਪਾਰ </p>
<p> ਕ੍ਰਿਪਾ ਨਿਧਿ ਜਨ ਨਾਨਕ ਸੰਤ ਰੇਨਾਈ ॥੨॥੨॥੪੭॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਮਾਈ ਸਿਮਰਤ ਰਾਮ ਰਾਮ </p>
<p> ਰਾਮ ॥ ਪ੍ਰਭ ਬਿਨਾ ਨਾਹੀ ਹੋਰੁ ॥ ਚਿਤਵਉ ਚਰਨਾਰਬਿੰਦ ਸਾਸਨ ਨਿਸਿ ਭੋਰ ॥੧॥ ਰਹਾਉ ॥ ਲਾਇ ਪ੍ਰੀਤਿ ਕੀਨ </p>
<p> ਆਪਨ ਤੂਟਤ ਨਹੀ ਜੋਰੁ ॥ ਪ੍ਰਾਨ ਮਨੁ ਧਨੁ ਸਰਬਸੁੋ ਹਰਿ ਗੁਨ ਨਿਧੇ ਸੁਖ ਮੋਰ ॥੧॥ ਈਤ ਊਤ ਰਾਮ ਪੂਰਨੁ </p>
<p> ਨਿਰਖਤ ਰਿਦ ਖੋਰਿ ॥ ਸੰਤ ਸਰਨ ਤਰਨ ਨਾਨਕ ਬਿਨਸਿਓ ਦੁਖੁ ਘੋਰ ॥੨॥੩॥੪੮॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਜਨ ਕੋ ਪ੍ਰਭੁ ਸੰਗੇ ਅਸਨੇਹੁ ॥ ਸਾਜਨੋ ਤੂ ਮੀਤੁ ਮੇਰਾ ਗ੍ਰਿਹਿ ਤੇਰੈ ਸਭੁ ਕੇਹੁ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨੁ ਮਾਂਗਉ </p>
<p> ਤਾਨੁ ਮਾਂਗਉ ਧਨੁ ਲਖਮੀ ਸੁਤ ਦੇਹ ॥੧॥ ਮੁਕਤਿ ਜੁਗਤਿ ਭੁਗਤਿ ਪੂਰਨ ਪਰਮਾਨੰਦ ਪਰਮ ਨਿਧਾਨ ॥ </p>
</section>
<section id='ang1308' route='ang/1308'><p> ਭੈ ਭਾਇ ਭਗਤਿ ਨਿਹਾਲ ਨਾਨਕ ਸਦਾ ਸਦਾ ਕੁਰਬਾਨ ॥੨॥੪॥੪੯॥ ਕਾਨੜਾ ਮਹਲਾ ੫ ॥ ਕਰਤ </p>
<p> ਕਰਤ ਚਰਚ ਚਰਚ ਚਰਚਰੀ ॥ ਜੋਗ ਧਿਆਨ ਭੇਖ ਗਿਆਨ ਫਿਰਤ ਫਿਰਤ ਧਰਤ ਧਰਤ ਧਰਚਰੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਹੰ ਅਹੰ ਅਹੈ ਅਵਰ ਮੂੜ ਮੂੜ ਮੂੜ ਬਵਰਈ ॥ ਜਤਿ ਜਾਤ ਜਾਤ ਜਾਤ ਸਦਾ ਸਦਾ ਸਦਾ ਸਦਾ </p>
<p> ਕਾਲ ਹਈ ॥੧॥ ਮਾਨੁ ਮਾਨੁ ਮਾਨੁ ਤਿਆਗਿ ਮਿਰਤੁ ਮਿਰਤੁ ਨਿਕਟਿ ਨਿਕਟਿ ਸਦਾ ਹਈ ॥ ਹਰਿ ਹਰੇ ਹਰੇ </p>
<p> ਭਾਜੁ ਕਹਤੁ ਨਾਨਕੁ ਸੁਨਹੁ ਰੇ ਮੂੜ ਬਿਨੁ ਭਜਨ ਭਜਨ ਭਜਨ ਅਹਿਲਾ ਜਨਮੁ ਗਈ ॥੨॥੫॥੫੦॥੧੨॥੬੨॥ </p>
<p> ਕਾਨੜਾ ਅਸਟਪਦੀਆ ਮਹਲਾ ੪ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਪਿ ਮਨ ਰਾਮ ਨਾਮੁ ਸੁਖੁ ਪਾਵੈਗੋ ॥ ਜਿਉ ਜਿਉ ਜਪੈ ਤਿਵੈ ਸੁਖੁ ਪਾਵੈ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਮਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਭਗਤ ਜਨਾਂ ਕੀ ਖਿਨੁ ਖਿਨੁ ਲੋਚਾ ਨਾਮੁ ਜਪਤ ਸੁਖੁ ਪਾਵੈਗੋ ॥ ਅਨ ਰਸ ਸਾਦ ਗਏ ਸਭ ਨੀਕਰਿ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਕਿਛੁ ਨ ਸੁਖਾਵੈਗੋ ॥੧॥ ਗੁਰਮਤਿ ਹਰਿ ਹਰਿ ਮੀਠਾ ਲਾਗਾ ਗੁਰੁ ਮੀਠੇ ਬਚਨ ਕਢਾਵੈਗੋ ॥ ਸਤਿਗੁਰ ਬਾਣੀ </p>
<p> ਪੁਰਖੁ ਪੁਰਖੋਤਮ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਵੈਗੋ ॥੨॥ ਗੁਰਬਾਣੀ ਸੁਨਤ ਮੇਰਾ ਮਨੁ ਦ੍ਰਵਿਆ ਮਨੁ ਭੀਨਾ ਨਿਜ ਘਰਿ </p>
<p> ਆਵੈਗੋ ॥ ਤਹ ਅਨਹਤ ਧੁਨੀ ਬਾਜਹਿ ਨਿਤ ਬਾਜੇ ਨੀਝਰ ਧਾਰ ਚੁਆਵੈਗੋ ॥੩॥ ਰਾਮ ਨਾਮੁ ਇਕੁ ਤਿਲ ਤਿਲ </p>
<p> ਗਾਵੈ ਮਨੁ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਵੈਗੋ ॥ ਨਾਮੁ ਸੁਣੈ ਨਾਮੋ ਮਨਿ ਭਾਵੈ ਨਾਮੇ ਹੀ ਤ੍ਰਿਪਤਾਵੈਗੋ ॥੪॥ ਕਨਿਕ </p>
<p> ਕਨਿਕ ਪਹਿਰੇ ਬਹੁ ਕੰਗਨਾ ਕਾਪਰੁ ਭਾਂਤਿ ਬਨਾਵੈਗੋ ॥ ਨਾਮ ਬਿਨਾ ਸਭਿ ਫੀਕ ਫਿਕਾਨੇ ਜਨਮਿ ਮਰੈ ਫਿਰਿ </p>
<p> ਆਵੈਗੋ ॥੫॥ ਮਾਇਆ ਪਟਲ ਪਟਲ ਹੈ ਭਾਰੀ ਘਰੁ ਘੂਮਨਿ ਘੇਰਿ ਘੁਲਾਵੈਗੋ ॥ ਪਾਪ ਬਿਕਾਰ ਮਨੂਰ ਸਭਿ </p>
<p> ਭਾਰੇ ਬਿਖੁ ਦੁਤਰੁ ਤਰਿਓ ਨ ਜਾਵੈਗੋ ॥੬॥ ਭਉ ਬੈਰਾਗੁ ਭਇਆ ਹੈ ਬੋਹਿਥੁ ਗੁਰੁ ਖੇਵਟੁ ਸਬਦਿ ਤਰਾਵੈਗੋ ॥ </p>
<p> ਰਾਮ ਨਾਮੁ ਹਰਿ ਭੇਟੀਐ ਹਰਿ ਰਾਮੈ ਨਾਮਿ ਸਮਾਵੈਗੋ ॥੭॥ ਅਗਿਆਨਿ ਲਾਇ ਸਵਾਲਿਆ ਗੁਰ ਗਿਆਨੈ </p>
<p> ਲਾਇ ਜਗਾਵੈਗੋ ॥ ਨਾਨਕ ਭਾਣੈ ਆਪਣੈ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵੈਗੋ ॥੮॥੧॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਜਪਿ </p>
<p> ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਤਰਾਵੈਗੋ ॥ ਜੋ ਜੋ ਜਪੈ ਸੋਈ ਗਤਿ ਪਾਵੈ ਜਿਉ ਧ੍ਰੂ ਪ੍ਰਹਿਲਾਦੁ ਸਮਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='ang1309' route='ang/1309'><p> ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਹਰਿ ਜੀਉ ਕਰਿ ਕਿਰਪਾ ਨਾਮਿ ਲਗਾਵੈਗੋ ॥ ਕਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੂ ਮਿਲਾਵਹੁ ਮਿਲਿ </p>
<p> ਸਤਿਗੁਰ ਨਾਮੁ ਧਿਆਵੈਗੋ ॥੧॥ ਜਨਮ ਜਨਮ ਕੀ ਹਉਮੈ ਮਲੁ ਲਾਗੀ ਮਿਲਿ ਸੰਗਤਿ ਮਲੁ ਲਹਿ ਜਾਵੈਗੋ ॥ </p>
<p> ਜਿਉ ਲੋਹਾ ਤਰਿਓ ਸੰਗਿ ਕਾਸਟ ਲਗਿ ਸਬਦਿ ਗੁਰੂ ਹਰਿ ਪਾਵੈਗੋ ॥੨॥ ਸੰਗਤਿ ਸੰਤ ਮਿਲਹੁ ਸਤਸੰਗਤਿ </p>
<p> ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਰਸੁ ਆਵੈਗੋ ॥ ਬਿਨੁ ਸੰਗਤਿ ਕਰਮ ਕਰੈ ਅਭਿਮਾਨੀ ਕਢਿ ਪਾਣੀ ਚੀਕੜੁ ਪਾਵੈਗੋ ॥੩॥ </p>
<p> ਭਗਤ ਜਨਾ ਕੇ ਹਰਿ ਰਖਵਾਰੇ ਜਨ ਹਰਿ ਰਸੁ ਮੀਠ ਲਗਾਵੈਗੋ ॥ ਖਿਨੁ ਖਿਨੁ ਨਾਮੁ ਦੇਇ ਵਡਿਆਈ ਸਤਿਗੁਰ </p>
<p> ਉਪਦੇਸਿ ਸਮਾਵੈਗੋ ॥੪॥ ਭਗਤ ਜਨਾ ਕਉ ਸਦਾ ਨਿਵਿ ਰਹੀਐ ਜਨ ਨਿਵਹਿ ਤਾ ਫਲ ਗੁਨ ਪਾਵੈਗੋ ॥ ਜੋ </p>
<p> ਨਿੰਦਾ ਦੁਸਟ ਕਰਹਿ ਭਗਤਾ ਕੀ ਹਰਨਾਖਸ ਜਿਉ ਪਚਿ ਜਾਵੈਗੋ ॥੫॥ ਬ੍ਰਹਮ ਕਮਲ ਪੁਤੁ ਮੀਨ ਬਿਆਸਾ </p>
<p> ਤਪੁ ਤਾਪਨ ਪੂਜ ਕਰਾਵੈਗੋ ॥ ਜੋ ਜੋ ਭਗਤੁ ਹੋਇ ਸੋ ਪੂਜਹੁ ਭਰਮਨ ਭਰਮੁ ਚੁਕਾਵੈਗੋ ॥੬॥ ਜਾਤ ਨਜਾਤਿ </p>
<p> ਦੇਖਿ ਮਤ ਭਰਮਹੁ ਸੁਕ ਜਨਕ ਪਗੀਂ ਲਗਿ ਧਿਆਵੈਗੋ ॥ ਜੂਠਨ ਜੂਠਿ ਪਈ ਸਿਰ ਊਪਰਿ ਖਿਨੁ ਮਨੂਆ ਤਿਲੁ </p>
<p> ਨ ਡੁਲਾਵੈਗੋ ॥੭॥ ਜਨਕ ਜਨਕ ਬੈਠੇ ਸਿੰਘਾਸਨਿ ਨਉ ਮੁਨੀ ਧੂਰਿ ਲੈ ਲਾਵੈਗੋ ॥ ਨਾਨਕ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ </p>
<p> ਕਰਿ ਠਾਕੁਰ ਮੈ ਦਾਸਨਿ ਦਾਸ ਕਰਾਵੈਗੋ ॥੮॥੨॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮਨੁ ਗੁਰਮਤਿ ਰਸਿ ਗੁਨ ਗਾਵੈਗੋ </p>
<p> ॥ ਜਿਹਵਾ ਏਕ ਹੋਇ ਲਖ ਕੋਟੀ ਲਖ ਕੋਟੀ ਕੋਟਿ ਧਿਆਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ ਸਹਸ ਫਨੀ ਜਪਿਓ ਸੇਖਨਾਗੈ </p>
<p> ਹਰਿ ਜਪਤਿਆ ਅੰਤੁ ਨ ਪਾਵੈਗੋ ॥ ਤੂ ਅਥਾਹੁ ਅਤਿ ਅਗਮੁ ਅਗਮੁ ਹੈ ਮਤਿ ਗੁਰਮਤਿ ਮਨੁ ਠਹਰਾਵੈਗੋ ॥੧॥ </p>
<p> ਜਿਨ ਤੂ ਜਪਿਓ ਤੇਈ ਜਨ ਨੀਕੇ ਹਰਿ ਜਪਤਿਅਹੁ ਕਉ ਸੁਖੁ ਪਾਵੈਗੋ ॥ ਬਿਦਰ ਦਾਸੀ ਸੁਤੁ ਛੋਕ ਛੋਹਰਾ </p>
<p> ਕ੍ਰਿਸਨੁ ਅੰਕਿ ਗਲਿ ਲਾਵੈਗੋ ॥੨॥ ਜਲ ਤੇ ਓਪਤਿ ਭਈ ਹੈ ਕਾਸਟ ਕਾਸਟ ਅੰਗਿ ਤਰਾਵੈਗੋ ॥ ਰਾਮ ਜਨਾ </p>
<p> ਹਰਿ ਆਪਿ ਸਵਾਰੇ ਅਪਨਾ ਬਿਰਦੁ ਰਖਾਵੈਗੋ ॥੩॥ ਹਮ ਪਾਥਰ ਲੋਹ ਲੋਹ ਬਡ ਪਾਥਰ ਗੁਰ ਸੰਗਤਿ ਨਾਵ </p>
<p> ਤਰਾਵੈਗੋ ॥ ਜਿਉ ਸਤਸੰਗਤਿ ਤਰਿਓ ਜੁਲਾਹੋ ਸੰਤ ਜਨਾ ਮਨਿ ਭਾਵੈਗੋ ॥੪॥ ਖਰੇ ਖਰੋਏ ਬੈਠਤ ਊਠਤ </p>
<p> ਮਾਰਗਿ ਪੰਥਿ ਧਿਆਵੈਗੋ ॥ ਸਤਿਗੁਰ ਬਚਨ ਬਚਨ ਹੈ ਸਤਿਗੁਰ ਪਾਧਰੁ ਮੁਕਤਿ ਜਨਾਵੈਗੋ ॥੫॥ ਸਾਸਨਿ </p>
<p> ਸਾਸਿ ਸਾਸਿ ਬਲੁ ਪਾਈ ਹੈ ਨਿਹਸਾਸਨਿ ਨਾਮੁ ਧਿਆਵੈਗੋ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਉਮੈ ਬੂਝੈ ਤੌ ਗੁਰਮਤਿ ਨਾਮਿ </p>
</section>
<section id='ang1310' route='ang/1310'><p> ਸਮਾਵੈਗੋ ॥੬॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਜੀਅ ਜੀਅਨ ਕੋ ਭਾਗਹੀਨ ਨਹੀ ਭਾਵੈਗੋ ॥ ਫਿਰਿ ਏਹ ਵੇਲਾ ਹਾਥਿ ਨ </p>
<p> ਆਵੈ ਪਰਤਾਪੈ ਪਛੁਤਾਵੈਗੋ ॥੭॥ ਜੇ ਕੋ ਭਲਾ ਲੋੜੈ ਭਲ ਅਪਨਾ ਗੁਰ ਆਗੈ ਢਹਿ ਢਹਿ ਪਾਵੈਗੋ ॥ ਨਾਨਕ </p>
<p> ਦਇਆ ਦਇਆ ਕਰਿ ਠਾਕੁਰ ਮੈ ਸਤਿਗੁਰ ਭਸਮ ਲਗਾਵੈਗੋ ॥੮॥੩॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮਨੁ ਹਰਿ </p>
<p> ਰੰਗਿ ਰਾਤਾ ਗਾਵੈਗੋ ॥ ਭੈ ਭੈ ਤ੍ਰਾਸ ਭਏ ਹੈ ਨਿਰਮਲ ਗੁਰਮਤਿ ਲਾਗਿ ਲਗਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਰੰਗਿ </p>
<p> ਰਾਤਾ ਸਦ ਬੈਰਾਗੀ ਹਰਿ ਨਿਕਟਿ ਤਿਨਾ ਘਰਿ ਆਵੈਗੋ ॥ ਤਿਨ ਕੀ ਪੰਕ ਮਿਲੈ ਤਾਂ ਜੀਵਾ ਕਰਿ ਕਿਰਪਾ ਆਪਿ </p>
<p> ਦਿਵਾਵੈਗੋ ॥੧॥ ਦੁਬਿਧਾ ਲੋਭਿ ਲਗੇ ਹੈ ਪ੍ਰਾਣੀ ਮਨਿ ਕੋਰੈ ਰੰਗੁ ਨ ਆਵੈਗੋ ॥ ਫਿਰਿ ਉਲਟਿਓ ਜਨਮੁ ਹੋਵੈ </p>
<p> ਗੁਰ ਬਚਨੀ ਗੁਰੁ ਪੁਰਖੁ ਮਿਲੈ ਰੰਗੁ ਲਾਵੈਗੋ ॥੨॥ ਇੰਦ੍ਰੀ ਦਸੇ ਦਸੇ ਫੁਨਿ ਧਾਵਤ ਤ੍ਰੈ ਗੁਣੀਆ ਖਿਨੁ ਨ </p>
<p> ਟਿਕਾਵੈਗੋ ॥ ਸਤਿਗੁਰ ਪਰਚੈ ਵਸਗਤਿ ਆਵੈ ਮੋਖ ਮੁਕਤਿ ਸੋ ਪਾਵੈਗੋ ॥੩॥ ਓਅੰਕਾਰਿ ਏਕੋ ਰਵਿ ਰਹਿਆ </p>
<p> ਸਭੁ ਏਕਸ ਮਾਹਿ ਸਮਾਵੈਗੋ ॥ ਏਕੋ ਰੂਪੁ ਏਕੋ ਬਹੁ ਰੰਗੀ ਸਭੁ ਏਕਤੁ ਬਚਨਿ ਚਲਾਵੈਗੋ ॥੪॥ ਗੁਰਮੁਖਿ ਏਕੋ </p>
<p> ਏਕੁ ਪਛਾਤਾ ਗੁਰਮੁਖਿ ਹੋਇ ਲਖਾਵੈਗੋ ॥ ਗੁਰਮੁਖਿ ਜਾਇ ਮਿਲੈ ਨਿਜ ਮਹਲੀ ਅਨਹਦ ਸਬਦੁ ਬਜਾਵੈਗੋ </p>
<p> ॥੫॥ ਜੀਅ ਜੰਤ ਸਭ ਸਿਸਟਿ ਉਪਾਈ ਗੁਰਮੁਖਿ ਸੋਭਾ ਪਾਵੈਗੋ ॥ ਬਿਨੁ ਗੁਰ ਭੇਟੇ ਕੋ ਮਹਲੁ ਨ ਪਾਵੈ ਆਇ </p>
<p> ਜਾਇ ਦੁਖੁ ਪਾਵੈਗੋ ॥੬॥ ਅਨੇਕ ਜਨਮ ਵਿਛੁੜੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਕਰਿ ਕਿਰਪਾ ਗੁਰੂ ਮਿਲਾਵੈਗੋ ॥ ਸਤਿਗੁਰ </p>
<p> ਮਿਲਤ ਮਹਾ ਸੁਖੁ ਪਾਇਆ ਮਤਿ ਮਲੀਨ ਬਿਗਸਾਵੈਗੋ ॥੭॥ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਹੁ ਜਗਜੀਵਨ ਮੈ </p>
<p> ਸਰਧਾ ਨਾਮਿ ਲਗਾਵੈਗੋ ॥ ਨਾਨਕ ਗੁਰੂ ਗੁਰੂ ਹੈ ਸਤਿਗੁਰੁ ਮੈ ਸਤਿਗੁਰੁ ਸਰਨਿ ਮਿਲਾਵੈਗੋ ॥੮॥੪॥ </p>
<p> ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮਨ ਗੁਰਮਤਿ ਚਾਲ ਚਲਾਵੈਗੋ ॥ ਜਿਉ ਮੈਗਲੁ ਮਸਤੁ ਦੀਜੈ ਤਲਿ ਕੁੰਡੇ ਗੁਰ ਅੰਕਸੁ ਸਬਦੁ </p>
<p> ਦ੍ਰਿੜਾਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ ਚਲਤੌ ਚਲੈ ਚਲੈ ਦਹ ਦਹ ਦਿਸਿ ਗੁਰੁ ਰਾਖੈ ਹਰਿ ਲਿਵ ਲਾਵੈਗੋ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸਬਦੁ ਦੇਇ ਰਿਦ ਅੰਤਰਿ ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਚੁਆਵੈਗੋ ॥੧॥ ਬਿਸੀਅਰ ਬਿਸੂ ਭਰੇ ਹੈ ਪੂਰਨ ਗੁਰੁ </p>
<p> ਗਰੁੜ ਸਬਦੁ ਮੁਖਿ ਪਾਵੈਗੋ ॥ ਮਾਇਆ ਭੁਇਅੰਗ ਤਿਸੁ ਨੇੜਿ ਨ ਆਵੈ ਬਿਖੁ ਝਾਰਿ ਝਾਰਿ ਲਿਵ ਲਾਵੈਗੋ </p>
<p> ॥੨॥ ਸੁਆਨੁ ਲੋਭੁ ਨਗਰ ਮਹਿ ਸਬਲਾ ਗੁਰੁ ਖਿਨ ਮਹਿ ਮਾਰਿ ਕਢਾਵੈਗੋ ॥ ਸਤੁ ਸੰਤੋਖੁ ਧਰਮੁ ਆਨਿ ਰਾਖੇ </p>
</section>
<section id='ang1311' route='ang/1311'><p> ਹਰਿ ਨਗਰੀ ਹਰਿ ਗੁਨ ਗਾਵੈਗੋ ॥੩॥ ਪੰਕਜ ਮੋਹ ਨਿਘਰਤੁ ਹੈ ਪ੍ਰਾਨੀ ਗੁਰੁ ਨਿਘਰਤ ਕਾਢਿ ਕਢਾਵੈਗੋ ॥ </p>
<p> ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਸਰਨਿ ਜਨ ਆਏ ਗੁਰੁ ਹਾਥੀ ਦੇ ਨਿਕਲਾਵੈਗੋ ॥੪॥ ਸੁਪਨੰਤਰੁ ਸੰਸਾਰੁ ਸਭੁ ਬਾਜੀ ਸਭੁ ਬਾਜੀ </p>
<p> ਖੇਲੁ ਖਿਲਾਵੈਗੋ ॥ ਲਾਹਾ ਨਾਮੁ ਗੁਰਮਤਿ ਲੈ ਚਾਲਹੁ ਹਰਿ ਦਰਗਹ ਪੈਧਾ ਜਾਵੈਗੋ ॥੫॥ ਹਉਮੈ ਕਰੈ ਕਰਾਵੈ </p>
<p> ਹਉਮੈ ਪਾਪ ਕੋਇਲੇ ਆਨਿ ਜਮਾਵੈਗੋ ॥ ਆਇਆ ਕਾਲੁ ਦੁਖਦਾਈ ਹੋਏ ਜੋ ਬੀਜੇ ਸੋ ਖਵਲਾਵੈਗੋ ॥੬॥ ਸੰਤਹੁ </p>
<p> ਰਾਮ ਨਾਮੁ ਧਨੁ ਸੰਚਹੁ ਲੈ ਖਰਚੁ ਚਲੇ ਪਤਿ ਪਾਵੈਗੋ ॥ ਖਾਇ ਖਰਚਿ ਦੇਵਹਿ ਬਹੁਤੇਰਾ ਹਰਿ ਦੇਦੇ ਤੋਟਿ ਨ </p>
<p> ਆਵੈਗੋ ॥੭॥ ਰਾਮ ਨਾਮ ਧਨੁ ਹੈ ਰਿਦ ਅੰਤਰਿ ਧਨੁ ਗੁਰ ਸਰਣਾਈ ਪਾਵੈਗੋ ॥ ਨਾਨਕ ਦਇਆ ਦਇਆ </p>
<p> ਕਰਿ ਦੀਨੀ ਦੁਖੁ ਦਾਲਦੁ ਭੰਜਿ ਸਮਾਵੈਗੋ ॥੮॥੫॥ ਕਾਨੜਾ ਮਹਲਾ ੪ ॥ ਮਨੁ ਸਤਿਗੁਰ ਸਰਨਿ ਧਿਆਵੈਗੋ </p>
<p> ॥ ਲੋਹਾ ਹਿਰਨੁ ਹੋਵੈ ਸੰਗਿ ਪਾਰਸ ਗੁਨੁ ਪਾਰਸ ਕੋ ਹੋਇ ਆਵੈਗੋ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਮਹਾ ਪੁਰਖੁ ਹੈ </p>
<p> ਪਾਰਸੁ ਜੋ ਲਾਗੈ ਸੋ ਫਲੁ ਪਾਵੈਗੋ ॥ ਜਿਉ ਗੁਰ ਉਪਦੇਸਿ ਤਰੇ ਪ੍ਰਹਿਲਾਦਾ ਗੁਰੁ ਸੇਵਕ ਪੈਜ ਰਖਾਵੈਗੋ ॥੧॥ </p>
<p> ਸਤਿਗੁਰ ਬਚਨੁ ਬਚਨੁ ਹੈ ਨੀਕੋ ਗੁਰ ਬਚਨੀ ਅੰਮ੍ਰਿਤੁ ਪਾਵੈਗੋ ॥ ਜਿਉ ਅੰਬਰੀਕਿ ਅਮਰਾ ਪਦ ਪਾਏ ਸਤਿਗੁਰ </p>
<p> ਮੁਖ ਬਚਨ ਧਿਆਵੈਗੋ ॥੨॥ ਸਤਿਗੁਰ ਸਰਨਿ ਸਰਨਿ ਮਨਿ ਭਾਈ ਸੁਧਾ ਸੁਧਾ ਕਰਿ ਧਿਆਵੈਗੋ ॥ ਦਇਆਲ </p>
<p> ਦੀਨ ਭਏ ਹੈ ਸਤਿਗੁਰ ਹਰਿ ਮਾਰਗੁ ਪੰਥੁ ਦਿਖਾਵੈਗੋ ॥੩॥ ਸਤਿਗੁਰ ਸਰਨਿ ਪਏ ਸੇ ਥਾਪੇ ਤਿਨ ਰਾਖਨ ਕਉ </p>
<p> ਪ੍ਰਭੁ ਆਵੈਗੋ ॥ ਜੇ ਕੋ ਸਰੁ ਸੰਧੈ ਜਨ ਊਪਰਿ ਫਿਰਿ ਉਲਟੋ ਤਿਸੈ ਲਗਾਵੈਗੋ ॥੪॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ </p>
<p> ਸਰੁ ਸੇਵਹਿ ਤਿਨ ਦਰਗਹ ਮਾਨੁ ਦਿਵਾਵੈਗੋ ॥ ਗੁਰਮਤਿ ਗੁਰਮਤਿ ਗੁਰਮਤਿ ਧਿਆਵਹਿ ਹਰਿ ਗਲਿ ਮਿਲਿ </p>
<p> ਮੇਲਿ ਮਿਲਾਵੈਗੋ ॥੫॥ ਗੁਰਮੁਖਿ ਨਾਦੁ ਬੇਦੁ ਹੈ ਗੁਰਮੁਖਿ ਗੁਰ ਪਰਚੈ ਨਾਮੁ ਧਿਆਵੈਗੋ ॥ ਹਰਿ ਹਰਿ ਰੂਪੁ </p>
<p> ਹਰਿ ਰੂਪੋ ਹੋਵੈ ਹਰਿ ਜਨ ਕਉ ਪੂਜ ਕਰਾਵੈਗੋ ॥੬॥ ਸਾਕਤ ਨਰ ਸਤਿਗੁਰੁ ਨਹੀ ਕੀਆ ਤੇ ਬੇਮੁਖ ਹਰਿ </p>
<p> ਭਰਮਾਵੈਗੋ ॥ ਲੋਭ ਲਹਰਿ ਸੁਆਨ ਕੀ ਸੰਗਤਿ ਬਿਖੁ ਮਾਇਆ ਕਰੰਗਿ ਲਗਾਵੈਗੋ ॥੭॥ ਰਾਮ ਨਾਮੁ </p>
<p> ਸਭ ਜਗ ਕਾ ਤਾਰਕੁ ਲਗਿ ਸੰਗਤਿ ਨਾਮੁ ਧਿਆਵੈਗੋ ॥ ਨਾਨਕ ਰਾਖੁ ਰਾਖੁ ਪ੍ਰਭ ਮੇਰੇ ਸਤਸੰਗਤਿ </p>
<p> ਰਾਖਿ ਸਮਾਵੈਗੋ ॥੮॥੬॥ ਛਕਾ ੧ ॥ </p>
</section>
<section id='ang1312' route='ang/1312'><p> ਕਾਨੜਾ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੇ ਉਧਰੇ ਜਿਨ ਰਾਮ ਧਿਆਏ ॥ ਜਤਨ ਮਾਇਆ ਕੇ ਕਾਮਿ ਨ ਆਏ ॥ ਰਾਮ ਧਿਆਏ ਸਭਿ ਫਲ ਪਾਏ ਧਨਿ </p>
<p> ਧੰਨਿ ਤੇ ਬਡਭਾਗੀਆ ॥ ਸਤਸੰਗਿ ਜਾਗੇ ਨਾਮਿ ਲਾਗੇ ਏਕ ਸਿਉ ਲਿਵ ਲਾਗੀਆ ॥ ਤਜਿ ਮਾਨ ਮੋਹ ਬਿਕਾਰ </p>
<p> ਸਾਧੂ ਲਗਿ ਤਰਉ ਤਿਨ ਕੈ ਪਾਏ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਸਰਣਿ ਸੁਆਮੀ ਬਡਭਾਗਿ ਦਰਸਨੁ ਪਾਏ ॥੧॥ </p>
<p> ਮਿਲਿ ਸਾਧੂ ਨਿਤ ਭਜਹ ਨਾਰਾਇਣ ॥ ਰਸਕਿ ਰਸਕਿ ਸੁਆਮੀ ਗੁਣ ਗਾਇਣ ॥ ਗੁਣ ਗਾਇ ਜੀਵਹ ਹਰਿ </p>
<p> ਅਮਿਉ ਪੀਵਹ ਜਨਮ ਮਰਣਾ ਭਾਗਏ ॥ ਸਤਸੰਗਿ ਪਾਈਐ ਹਰਿ ਧਿਆਈਐ ਬਹੁੜਿ ਦੂਖੁ ਨ ਲਾਗਏ ॥ ਕਰਿ </p>
<p> ਦਇਆ ਦਾਤੇ ਪੁਰਖ ਬਿਧਾਤੇ ਸੰਤ ਸੇਵ ਕਮਾਇਣ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਜਨ ਧੂਰਿ ਬਾਂਛਹਿ ਹਰਿ ਦਰਸਿ </p>
<p> ਸਹਜਿ ਸਮਾਇਣ ॥੨॥ ਸਗਲੇ ਜੰਤ ਭਜਹੁ ਗੋਪਾਲੈ ॥ ਜਪ ਤਪ ਸੰਜਮ ਪੂਰਨ ਘਾਲੈ ॥ ਨਿਤ ਭਜਹੁ ਸੁਆਮੀ </p>
<p> ਅੰਤਰਜਾਮੀ ਸਫਲ ਜਨਮੁ ਸਬਾਇਆ ॥ ਗੋਬਿਦੁ ਗਾਈਐ ਨਿਤ ਧਿਆਈਐ ਪਰਵਾਣੁ ਸੋਈ ਆਇਆ ॥ </p>
<p> ਜਪ ਤਾਪ ਸੰਜਮ ਹਰਿ ਹਰਿ ਨਿਰੰਜਨ ਗੋਬਿੰਦ ਧਨੁ ਸੰਗਿ ਚਾਲੈ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਕਰਿ ਦਇਆ ਦੀਜੈ </p>
<p> ਹਰਿ ਰਤਨੁ ਬਾਧਉ ਪਾਲੈ ॥੩॥ ਮੰਗਲਚਾਰ ਚੋਜ ਆਨੰਦਾ ॥ ਕਰਿ ਕਿਰਪਾ ਮਿਲੇ ਪਰਮਾਨੰਦਾ ॥ ਪ੍ਰਭ ਮਿਲੇ </p>
<p> ਸੁਆਮੀ ਸੁਖਹਗਾਮੀ ਇਛ ਮਨ ਕੀ ਪੁੰਨੀਆ ॥ ਬਜੀ ਬਧਾਈ ਸਹਜੇ ਸਮਾਈ ਬਹੁੜਿ ਦੂਖਿ ਨ ਰੁੰਨੀਆ ॥ </p>
<p> ਲੇ ਕੰਠਿ ਲਾਏ ਸੁਖ ਦਿਖਾਏ ਬਿਕਾਰ ਬਿਨਸੇ ਮੰਦਾ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਮਿਲੇ ਸੁਆਮੀ ਪੁਰਖ ਪਰਮਾਨੰਦਾ </p>
<p> ॥੪॥੧॥ </p>
<p> ਕਾਨੜੇ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ਮੂਸੇ ਕੀ ਵਾਰ ਕੀ ਧੁਨੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਰਾਮ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਗੁਰਮਤਿ ਰਖੁ ਉਰ ਧਾਰਿ ॥ ਦਾਸਨ ਦਾਸਾ ਹੋਇ ਰਹੁ ਹਉਮੈ </p>
<p> ਬਿਖਿਆ ਮਾਰਿ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਜੀਤਿਆ ਕਦੇ ਨ ਆਵੈ ਹਾਰਿ ॥ ਧਨੁ ਧਨੁ ਵਡਭਾਗੀ ਨਾਨਕਾ ਜਿਨ </p>
<p> ਗੁਰਮਤਿ ਹਰਿ ਰਸੁ ਸਾਰਿ ॥੧॥ ਮਃ ੪ ॥ ਗੋਵਿੰਦੁ ਗੋਵਿਦੁ ਗੋਵਿਦੁ ਹਰਿ ਗੋਵਿਦੁ ਗੁਣੀ ਨਿਧਾਨੁ ॥ ਗੋਵਿਦੁ </p>

<section id='ang1313' route='ang/1313'><p> ਗੋਵਿਦੁ ਗੁਰਮਤਿ ਧਿਆਈਐ ਤਾਂ ਦਰਗਹ ਪਾਈਐ ਮਾਨੁ ॥ ਗੋਵਿਦੁ ਗੋਵਿਦੁ ਗੋਵਿਦੁ ਜਪਿ ਮੁਖੁ ਊਜਲਾ </p>
<p> ਪਰਧਾਨੁ ॥ ਨਾਨਕ ਗੁਰੁ ਗੋਵਿੰਦੁ ਹਰਿ ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਪਾਇਆ ਨਾਮੁ ॥੨॥ ਪਉੜੀ ॥ ਤੂੰ ਆਪੇ ਹੀ ਸਿਧ </p>
<p> ਸਾਧਿਕੋ ਤੂ ਆਪੇ ਹੀ ਜੁਗ ਜੋਗੀਆ ॥ ਤੂ ਆਪੇ ਹੀ ਰਸ ਰਸੀਅੜਾ ਤੂ ਆਪੇ ਹੀ ਭੋਗ ਭੋਗੀਆ ॥ ਤੂ ਆਪੇ ਆਪਿ </p>
<p> ਵਰਤਦਾ ਤੂ ਆਪੇ ਕਰਹਿ ਸੁ ਹੋਗੀਆ ॥ ਸਤਸੰਗਤਿ ਸਤਿਗੁਰ ਧੰਨੁ ਧਨੁੋ ਧੰਨ ਧੰਨ ਧਨੋ ਜਿਤੁ ਮਿਲਿ ਹਰਿ </p>
<p> ਬੁਲਗ ਬੁਲੋਗੀਆ ॥ ਸਭਿ ਕਹਹੁ ਮੁਖਹੁ ਹਰਿ ਹਰਿ ਹਰੇ ਹਰਿ ਹਰਿ ਹਰੇ ਹਰਿ ਬੋਲਤ ਸਭਿ ਪਾਪ ਲਹੋਗੀਆ </p>
<p> ॥੧॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥ ਹਉਮੈ ਮਮਤਾ ਨਾਸੁ ਹੋਇ </p>
<p> ਦੁਰਮਤਿ ਕਢੈ ਧੋਇ ॥ ਨਾਨਕ ਅਨਦਿਨੁ ਗੁਣ ਉਚਰੈ ਜਿਨ ਕਉ ਧੁਰਿ ਲਿਖਿਆ ਹੋਇ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ </p>
<p> ਆਪੇ ਆਪਿ ਦਇਆਲੁ ਹਰਿ ਆਪੇ ਕਰੇ ਸੁ ਹੋਇ ॥ ਹਰਿ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਹਰਿ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ </p>
<p> ਜੋ ਹਰਿ ਪ੍ਰਭੁ ਭਾਵੈ ਸੋ ਥੀਐ ਜੋ ਹਰਿ ਪ੍ਰਭ ਕਰੇ ਸੁ ਹੋਇ ॥ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈਆ ਬੇਅੰਤੁ ਪ੍ਰਭੂ ਹਰਿ ਸੋਇ ॥ </p>
<p> ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਰਿ ਸਾਲਾਹਿਆ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਸਭ ਜੋਤਿ ਤੇਰੀ ਜਗਜੀਵਨਾ </p>
<p> ਤੂ ਘਟਿ ਘਟਿ ਹਰਿ ਰੰਗ ਰੰਗਨਾ ॥ ਸਭਿ ਧਿਆਵਹਿ ਤੁਧੁ ਮੇਰੇ ਪ੍ਰੀਤਮਾ ਤੂ ਸਤਿ ਸਤਿ ਪੁਰਖ ਨਿਰੰਜਨਾ ॥ ਇਕੁ </p>
<p> ਦਾਤਾ ਸਭੁ ਜਗਤੁ ਭਿਖਾਰੀਆ ਹਰਿ ਜਾਚਹਿ ਸਭ ਮੰਗ ਮੰਗਨਾ ॥ ਸੇਵਕੁ ਠਾਕੁਰੁ ਸਭੁ ਤੂਹੈ ਤੂਹੈ ਗੁਰਮਤੀ ਹਰਿ </p>
<p> ਚੰਗ ਚੰਗਨਾ ॥ ਸਭਿ ਕਹਹੁ ਮੁਖਹੁ ਰਿਖੀਕੇਸੁ ਹਰੇ ਰਿਖੀਕੇਸੁ ਹਰੇ ਜਿਤੁ ਪਾਵਹਿ ਸਭ ਫਲ ਫਲਨਾ ॥੨॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ਮਨ ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥ ਜੋ ਇਛਹਿ ਸੋ ਫਲੁ ਪਾਇਸੀ </p>
<p> ਗੁਰ ਸਬਦੀ ਲਗੈ ਧਿਆਨੁ ॥ ਕਿਲਵਿਖ ਪਾਪ ਸਭਿ ਕਟੀਅਹਿ ਹਉਮੈ ਚੁਕੈ ਗੁਮਾਨੁ ॥ ਗੁਰਮੁਖਿ ਕਮਲੁ </p>
<p> ਵਿਗਸਿਆ ਸਭੁ ਆਤਮ ਬ੍ਰਹਮੁ ਪਛਾਨੁ ॥ ਹਰਿ ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਪ੍ਰਭ ਜਨ ਨਾਨਕ ਜਪਿ ਹਰਿ ਨਾਮੁ ॥੧॥ </p>
<p> ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਵਿਤੁ ਹੈ ਨਾਮੁ ਜਪਤ ਦੁਖੁ ਜਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ ਮਨਿ </p>
<p> ਵਸਿਆ ਆਇ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ ਤਿਨ ਦਾਲਦੁ ਦੁਖੁ ਲਹਿ ਜਾਇ ॥ ਆਪਣੈ ਭਾਣੈ ਕਿਨੈ ਨ ਪਾਇਓ </p>
<p> ਜਨ ਵੇਖਹੁ ਮਨਿ ਪਤੀਆਇ ॥ ਜਨੁ ਨਾਨਕੁ ਦਾਸਨ ਦਾਸੁ ਹੈ ਜੋ ਸਤਿਗੁਰ ਲਾਗੇ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
</section>
<section id='ang1314' route='ang/1314'><p> ਤੂੰ ਥਾਨ ਥਨੰਤਰਿ ਭਰਪੂਰੁ ਹਹਿ ਕਰਤੇ ਸਭ ਤੇਰੀ ਬਣਤ ਬਣਾਵਣੀ ॥ ਰੰਗ ਪਰੰਗ ਸਿਸਟਿ ਸਭ ਸਾਜੀ ਬਹੁ </p>
<p> ਬਹੁ ਬਿਧਿ ਭਾਂਤਿ ਉਪਾਵਣੀ ॥ ਸਭ ਤੇਰੀ ਜੋਤਿ ਜੋਤੀ ਵਿਚਿ ਵਰਤਹਿ ਗੁਰਮਤੀ ਤੁਧੈ ਲਾਵਣੀ ॥ ਜਿਨ ਹੋਹਿ </p>
<p> ਦਇਆਲੁ ਤਿਨ ਸਤਿਗੁਰੁ ਮੇਲਹਿ ਮੁਖਿ ਗੁਰਮੁਖਿ ਹਰਿ ਸਮਝਾਵਣੀ ॥ ਸਭਿ ਬੋਲਹੁ ਰਾਮ ਰਮੋ ਸ੍ਰੀ ਰਾਮ ਰਮੋ </p>
<p> ਜਿਤੁ ਦਾਲਦੁ ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਵਣੀ ॥੩॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਨਾਮ ਰਸੁ ਹਰਿ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਉਰ ਧਾਰਿ ॥ ਵਿਚਿ ਸੰਗਤਿ ਹਰਿ ਪ੍ਰਭੁ ਵਰਤਦਾ ਬੁਝਹੁ ਸਬਦ ਵੀਚਾਰਿ ॥ ਮਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਇਆ ਬਿਖੁ ਹਉਮੈ ਕਢੀ ਮਾਰਿ ॥ ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਿਓ ਤਿਨ ਜੂਐ ਜਨਮੁ ਸਭੁ ਹਾਰਿ ॥ ਗੁਰਿ </p>
<p> ਤੁਠੈ ਹਰਿ ਚੇਤਾਇਆ ਹਰਿ ਨਾਮਾ ਹਰਿ ਉਰ ਧਾਰਿ ॥ ਜਨ ਨਾਨਕ ਤੇ ਮੁਖ ਉਜਲੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥੧॥ </p>
<p> ਮਃ ੪ ॥ ਹਰਿ ਕੀਰਤਿ ਉਤਮੁ ਨਾਮੁ ਹੈ ਵਿਚਿ ਕਲਿਜੁਗ ਕਰਣੀ ਸਾਰੁ ॥ ਮਤਿ ਗੁਰਮਤਿ ਕੀਰਤਿ ਪਾਈਐ ਹਰਿ </p>
<p> ਨਾਮਾ ਹਰਿ ਉਰਿ ਹਾਰੁ ॥ ਵਡਭਾਗੀ ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਤਿਨ ਸਉਪਿਆ ਹਰਿ ਭੰਡਾਰੁ ॥ ਬਿਨੁ ਨਾਵੈ ਜਿ </p>
<p> ਕਰਮ ਕਮਾਵਣੇ ਨਿਤ ਹਉਮੈ ਹੋਇ ਖੁਆਰੁ ॥ ਜਲਿ ਹਸਤੀ ਮਲਿ ਨਾਵਾਲੀਐ ਸਿਰਿ ਭੀ ਫਿਰਿ ਪਾਵੈ ਛਾਰੁ ॥ </p>
<p> ਹਰਿ ਮੇਲਹੁ ਸਤਿਗੁਰੁ ਦਇਆ ਕਰਿ ਮਨਿ ਵਸੈ ਏਕੰਕਾਰੁ ॥ ਜਿਨ ਗੁਰਮੁਖਿ ਸੁਣਿ ਹਰਿ ਮੰਨਿਆ ਜਨ ਨਾਨਕ </p>
<p> ਤਿਨ ਜੈਕਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਰਾਮ ਨਾਮੁ ਵਖਰੁ ਹੈ ਊਤਮੁ ਹਰਿ ਨਾਇਕੁ ਪੁਰਖੁ ਹਮਾਰਾ ॥ ਹਰਿ ਖੇਲੁ ਕੀਆ </p>
<p> ਹਰਿ ਆਪੇ ਵਰਤੈ ਸਭੁ ਜਗਤੁ ਕੀਆ ਵਣਜਾਰਾ ॥ ਸਭ ਜੋਤਿ ਤੇਰੀ ਜੋਤੀ ਵਿਚਿ ਕਰਤੇ ਸਭੁ ਸਚੁ ਤੇਰਾ ਪਾਸਾਰਾ </p>
<p> ॥ ਸਭਿ ਧਿਆਵਹਿ ਤੁਧੁ ਸਫਲ ਸੇ ਗਾਵਹਿ ਗੁਰਮਤੀ ਹਰਿ ਨਿਰੰਕਾਰਾ ॥ ਸਭਿ ਚਵਹੁ ਮੁਖਹੁ ਜਗੰਨਾਥੁ </p>
<p> ਜਗੰਨਾਥੁ ਜਗਜੀਵਨੋ ਜਿਤੁ ਭਵਜਲ ਪਾਰਿ ਉਤਾਰਾ ॥੪॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਮਰੀ ਜਿਹਬਾ ਏਕ ਪ੍ਰਭ ਹਰਿ ਕੇ </p>
<p> ਗੁਣ ਅਗਮ ਅਥਾਹ ॥ ਹਮ ਕਿਉ ਕਰਿ ਜਪਹ ਇਆਣਿਆ ਹਰਿ ਤੁਮ ਵਡ ਅਗਮ ਅਗਾਹ ॥ ਹਰਿ ਦੇਹੁ ਪ੍ਰਭੂ </p>
<p> ਮਤਿ ਊਤਮਾ ਗੁਰ ਸਤਿਗੁਰ ਕੈ ਪਗਿ ਪਾਹ ॥ ਸਤਸੰਗਤਿ ਹਰਿ ਮੇਲਿ ਪ੍ਰਭ ਹਮ ਪਾਪੀ ਸੰਗਿ ਤਰਾਹ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਕਉ ਹਰਿ ਬਖਸਿ ਲੈਹੁ ਹਰਿ ਤੁਠੈ ਮੇਲਿ ਮਿਲਾਹ ॥ ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਸੁਣਿ ਬੇਨਤੀ ਹਮ ਪਾਪੀ ਕਿਰਮ </p>
<p> ਤਰਾਹ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਕਰਹੁ ਕ੍ਰਿਪਾ ਜਗਜੀਵਨਾ ਗੁਰੁ ਸਤਿਗੁਰੁ ਮੇਲਿ ਦਇਆਲੁ ॥ ਗੁਰ ਸੇਵਾ ਹਰਿ </p>
</section>
<section id='ang1315' route='ang/1315'><p> ਹਮ ਭਾਈਆ ਹਰਿ ਹੋਆ ਹਰਿ ਕਿਰਪਾਲੁ ॥ ਸਭ ਆਸਾ ਮਨਸਾ ਵਿਸਰੀ ਮਨਿ ਚੂਕਾ ਆਲ ਜੰਜਾਲੁ ॥ ਗੁਰਿ ਤੁਠੈ </p>
<p> ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਹਮ ਕੀਏ ਸਬਦਿ ਨਿਹਾਲੁ ॥ ਜਨ ਨਾਨਕਿ ਅਤੁਟੁ ਧਨੁ ਪਾਇਆ ਹਰਿ ਨਾਮਾ ਹਰਿ ਧਨੁ ਮਾਲੁ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਤੁਮੑ ਵਡ ਵਡੇ ਵਡੇ ਵਡ ਊਚੇ ਸਭ ਊਪਰਿ ਵਡੇ ਵਡੌਨਾ ॥ ਜੋ ਧਿਆਵਹਿ ਹਰਿ ਅਪਰੰਪਰੁ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਧਿਆਇ ਹਰੇ ਤੇ ਹੋਨਾ ॥ ਜੋ ਗਾਵਹਿ ਸੁਣਹਿ ਤੇਰਾ ਜਸੁ ਸੁਆਮੀ ਤਿਨ ਕਾਟੇ ਪਾਪ ਕਟੋਨਾ ॥ ਤੁਮ </p>
<p> ਜੈਸੇ ਹਰਿ ਪੁਰਖ ਜਾਨੇ ਮਤਿ ਗੁਰਮਤਿ ਮੁਖਿ ਵਡ ਵਡ ਭਾਗ ਵਡੋਨਾ ॥ ਸਭਿ ਧਿਆਵਹੁ ਆਦਿ ਸਤੇ ਜੁਗਾਦਿ ਸਤੇ </p>
<p> ਪਰਤਖਿ ਸਤੇ ਸਦਾ ਸਦਾ ਸਤੇ ਜਨੁ ਨਾਨਕੁ ਦਾਸੁ ਦਸੋਨਾ ॥੫॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਮਰੇ ਹਰਿ ਜਗਜੀਵਨਾ ਹਰਿ </p>
<p> ਜਪਿਓ ਹਰਿ ਗੁਰ ਮੰਤ ॥ ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਅਗਮੁ ਹਰਿ ਹਰਿ ਮਿਲਿਆ ਆਇ ਅਚਿੰਤ ॥ ਹਰਿ ਆਪੇ ਘਟਿ </p>
<p> ਘਟਿ ਵਰਤਦਾ ਹਰਿ ਆਪੇ ਆਪਿ ਬਿਅੰਤ ॥ ਹਰਿ ਆਪੇ ਸਭ ਰਸ ਭੋਗਦਾ ਹਰਿ ਆਪੇ ਕਵਲਾ ਕੰਤ ॥ ਹਰਿ ਆਪੇ </p>
<p> ਭਿਖਿਆ ਪਾਇਦਾ ਸਭ ਸਿਸਟਿ ਉਪਾਈ ਜੀਅ ਜੰਤ ॥ ਹਰਿ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ ਹਰਿ ਮਾਂਗਹਿ ਹਰਿ ਜਨ </p>
<p> ਸੰਤ ॥ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਆਇ ਮਿਲੁ ਹਮ ਗਾਵਹ ਹਰਿ ਗੁਣ ਛੰਤ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਨਾਮੁ </p>
<p> ਹਰਿ ਮੈ ਮਨਿ ਤਨਿ ਨਾਮੁ ਸਰੀਰਿ ॥ ਸਭਿ ਆਸਾ ਗੁਰਮੁਖਿ ਪੂਰੀਆ ਜਨ ਨਾਨਕ ਸੁਣਿ ਹਰਿ ਧੀਰ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਹਰਿ ਊਤਮੁ ਹਰਿਆ ਨਾਮੁ ਹੈ ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਮਉਲਾ ॥ ਜੋ ਜਪਦੇ ਹਰਿ ਹਰਿ ਦਿਨਸੁ ਰਾਤਿ </p>
<p> ਤਿਨ ਸੇਵੇ ਚਰਨ ਨਿਤ ਕਉਲਾ ॥ ਨਿਤ ਸਾਰਿ ਸਮਾੑਲੇ ਸਭ ਜੀਅ ਜੰਤ ਹਰਿ ਵਸੈ ਨਿਕਟਿ ਸਭ ਜਉਲਾ ॥ ਸੋ ਬੂਝੈ </p>
<p> ਜਿਸੁ ਆਪਿ ਬੁਝਾਇਸੀ ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਪ੍ਰਭੁ ਸਉਲਾ ॥ ਸਭਿ ਗਾਵਹੁ ਗੁਣ ਗੋਵਿੰਦ ਹਰੇ ਗੋਵਿੰਦ ਹਰੇ </p>
<p> ਗੋਵਿੰਦ ਹਰੇ ਗੁਣ ਗਾਵਤ ਗੁਣੀ ਸਮਉਲਾ ॥੬॥ ਸਲੋਕ ਮਃ ੪ ॥ ਸੁਤਿਆ ਹਰਿ ਪ੍ਰਭੁ ਚੇਤਿ ਮਨਿ ਹਰਿ ਸਹਜਿ </p>
<p> ਸਮਾਧਿ ਸਮਾਇ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਹਰਿ ਚਾਉ ਮਨਿ ਗੁਰੁ ਤੁਠਾ ਮੇਲੇ ਮਾਇ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਇਕਸੁ </p>
<p> ਸੇਤੀ ਪਿਰਹੜੀ ਹਰਿ ਇਕੋ ਮੇਰੈ ਚਿਤਿ ॥ ਜਨ ਨਾਨਕ ਇਕੁ ਅਧਾਰੁ ਹਰਿ ਪ੍ਰਭ ਇਕਸ ਤੇ ਗਤਿ ਪਤਿ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਪੰਚੇ ਸਬਦ ਵਜੇ ਮਤਿ ਗੁਰਮਤਿ ਵਡਭਾਗੀ ਅਨਹਦੁ ਵਜਿਆ ॥ ਆਨਦ ਮੂਲੁ ਰਾਮੁ ਸਭੁ ਦੇਖਿਆ </p>
<p> ਗੁਰ ਸਬਦੀ ਗੋਵਿਦੁ ਗਜਿਆ ॥ ਆਦਿ ਜੁਗਾਦਿ ਵੇਸੁ ਹਰਿ ਏਕੋ ਮਤਿ ਗੁਰਮਤਿ ਹਰਿ ਪ੍ਰਭੁ ਭਜਿਆ ॥ ਹਰਿ </p>
</section>
<section id='ang1316' route='ang/1316'><p> ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ ਜਨ ਰਾਖਹੁ ਹਰਿ ਪ੍ਰਭ ਲਜਿਆ ॥ ਸਭਿ ਧੰਨੁ ਕਹਹੁ ਗੁਰੁ ਸਤਿਗੁਰੂ ਗੁਰੁ ਸਤਿਗੁਰੂ </p>
<p> ਜਿਤੁ ਮਿਲਿ ਹਰਿ ਪੜਦਾ ਕਜਿਆ ॥੭॥ ਸਲੋਕੁ ਮਃ ੪ ॥ ਭਗਤਿ ਸਰੋਵਰੁ ਉਛਲੈ ਸੁਭਰ ਭਰੇ ਵਹੰਨਿ ॥ ਜਿਨਾ </p>
<p> ਸਤਿਗੁਰੁ ਮੰਨਿਆ ਜਨ ਨਾਨਕ ਵਡ ਭਾਗ ਲਹੰਨਿ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮ ਅਸੰਖ ਹਰਿ ਹਰਿ ਕੇ ਗੁਨ </p>
<p> ਕਥਨੁ ਨ ਜਾਹਿ ॥ ਹਰਿ ਹਰਿ ਅਗਮੁ ਅਗਾਧਿ ਹਰਿ ਜਨ ਕਿਤੁ ਬਿਧਿ ਮਿਲਹਿ ਮਿਲਾਹਿ ॥ ਹਰਿ ਹਰਿ ਜਸੁ ਜਪਤ </p>
<p> ਜਪੰਤ ਜਨ ਇਕੁ ਤਿਲੁ ਨਹੀ ਕੀਮਤਿ ਪਾਇ ॥ ਜਨ ਨਾਨਕ ਹਰਿ ਅਗਮ ਪ੍ਰਭ ਹਰਿ ਮੇਲਿ ਲੈਹੁ ਲੜਿ ਲਾਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਅਗਮੁ ਹਰਿ ਕਿਉ ਕਰਿ ਹਰਿ ਦਰਸਨੁ ਪਿਖਾ ॥ ਕਿਛੁ ਵਖਰੁ ਹੋਇ ਸੁ </p>
<p> ਵਰਨੀਐ ਤਿਸੁ ਰੂਪੁ ਨ ਰਿਖਾ ॥ ਜਿਸੁ ਬੁਝਾਏ ਆਪਿ ਬੁਝਾਇ ਦੇਇ ਸੋਈ ਜਨੁ ਦਿਖਾ ॥ ਸਤਸੰਗਤਿ ਸਤਿਗੁਰ </p>
<p> ਚਟਸਾਲ ਹੈ ਜਿਤੁ ਹਰਿ ਗੁਣ ਸਿਖਾ ॥ ਧਨੁ ਧੰਨੁ ਸੁ ਰਸਨਾ ਧੰਨੁ ਕਰ ਧੰਨੁ ਸੁ ਪਾਧਾ ਸਤਿਗੁਰੂ ਜਿਤੁ ਮਿਲਿ ਹਰਿ </p>
<p> ਲੇਖਾ ਲਿਖਾ ॥੮॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਹਰਿ ਜਪੀਐ ਸਤਿਗੁਰ ਭਾਇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਪਵਿਤੁ ਹੈ ਹਰਿ ਜਪਤ ਸੁਨਤ ਦੁਖੁ ਜਾਇ ॥ ਹਰਿ ਨਾਮੁ ਤਿਨੀ ਆਰਾਧਿਆ ਜਿਨ ਮਸਤਕਿ ਲਿਖਿਆ ਧੁਰਿ ਪਾਇ </p>
<p> ॥ ਹਰਿ ਦਰਗਹ ਜਨ ਪੈਨਾਈਅਨਿ ਜਿਨ ਹਰਿ ਮਨਿ ਵਸਿਆ ਆਇ ॥ ਜਨ ਨਾਨਕ ਤੇ ਮੁਖ ਉਜਲੇ ਜਿਨ ਹਰਿ </p>
<p> ਸੁਣਿਆ ਮਨਿ ਭਾਇ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥ ਜਿਨ ਧੁਰਿ </p>
<p> ਮਸਤਕਿ ਲਿਖਿਆ ਤਿਨ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇਆ ਸਾਂਤਿ ਵਸੀ ਮਨਿ ਆਇ ॥ </p>
<p> ਨਾਨਕ ਹਰਿ ਹਰਿ ਚਉਦਿਆ ਸਭੁ ਦਾਲਦੁ ਦੁਖੁ ਲਹਿ ਜਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਉ ਵਾਰਿਆ ਤਿਨ ਕਉ ਸਦਾ </p>
<p> ਸਦਾ ਜਿਨਾ ਸਤਿਗੁਰੁ ਮੇਰਾ ਪਿਆਰਾ ਦੇਖਿਆ ॥ ਤਿਨ ਕਉ ਮਿਲਿਆ ਮੇਰਾ ਸਤਿਗੁਰੂ ਜਿਨ ਕਉ ਧੁਰਿ ਮਸਤਕਿ </p>
<p> ਲੇਖਿਆ ॥ ਹਰਿ ਅਗਮੁ ਧਿਆਇਆ ਗੁਰਮਤੀ ਤਿਸੁ ਰੂਪੁ ਨਹੀ ਪ੍ਰਭ ਰੇਖਿਆ ॥ ਗੁਰ ਬਚਨਿ ਧਿਆਇਆ ਜਿਨਾ </p>
<p> ਅਗਮੁ ਹਰਿ ਤੇ ਠਾਕੁਰ ਸੇਵਕ ਰਲਿ ਏਕਿਆ ॥ ਸਭਿ ਕਹਹੁ ਮੁਖਹੁ ਨਰ ਨਰਹਰੇ ਨਰ ਨਰਹਰੇ ਨਰ ਨਰਹਰੇ </p>
<p> ਹਰਿ ਲਾਹਾ ਹਰਿ ਭਗਤਿ ਵਿਸੇਖਿਆ ॥੯॥ ਸਲੋਕ ਮਃ ੪ ॥ ਰਾਮ ਨਾਮੁ ਰਮੁ ਰਵਿ ਰਹੇ ਰਮੁ ਰਾਮੋ ਰਾਮੁ ਰਮੀਤਿ </p>
<p> ॥ ਘਟਿ ਘਟਿ ਆਤਮ ਰਾਮੁ ਹੈ ਪ੍ਰਭਿ ਖੇਲੁ ਕੀਓ ਰੰਗਿ ਰੀਤਿ ॥ ਹਰਿ ਨਿਕਟਿ ਵਸੈ ਜਗਜੀਵਨਾ ਪਰਗਾਸੁ ਕੀਓ </p>
</section>
<section id='ang1317' route='ang/1317'><p> ਗੁਰ ਮੀਤਿ ॥ ਹਰਿ ਸੁਆਮੀ ਹਰਿ ਪ੍ਰਭੁ ਤਿਨ ਮਿਲੇ ਜਿਨ ਲਿਖਿਆ ਧੁਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਧਿਆਇਆ ਗੁਰ ਬਚਨਿ ਜਪਿਓ ਮਨਿ ਚੀਤਿ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਪ੍ਰਭੁ ਸਜਣੁ ਲੋੜਿ ਲਹੁ ਭਾਗਿ ਵਸੈ ਵਡਭਾਗਿ </p>
<p> ॥ ਗੁਰਿ ਪੂਰੈ ਦੇਖਾਲਿਆ ਨਾਨਕ ਹਰਿ ਲਿਵ ਲਾਗਿ ॥੨॥ ਪਉੜੀ ॥ ਧਨੁ ਧਨੁ ਸੁਹਾਵੀ ਸਫਲ ਘੜੀ ਜਿਤੁ ਹਰਿ </p>
<p> ਸੇਵਾ ਮਨਿ ਭਾਣੀ ॥ ਹਰਿ ਕਥਾ ਸੁਣਾਵਹੁ ਮੇਰੇ ਗੁਰਸਿਖਹੁ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਅਕਥ ਕਹਾਣੀ ॥ ਕਿਉ ਪਾਈਐ ਕਿਉ </p>
<p> ਦੇਖੀਐ ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਸੁਘੜੁ ਸੁਜਾਣੀ ॥ ਹਰਿ ਮੇਲਿ ਦਿਖਾਏ ਆਪਿ ਹਰਿ ਗੁਰ ਬਚਨੀ ਨਾਮਿ ਸਮਾਣੀ ॥ ਤਿਨ </p>
<p> ਵਿਟਹੁ ਨਾਨਕੁ ਵਾਰਿਆ ਜੋ ਜਪਦੇ ਹਰਿ ਨਿਰਬਾਣੀ ॥੧੦॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਪ੍ਰਭ ਰਤੇ ਲੋਇਣਾ ਗਿਆਨ </p>
<p> ਅੰਜਨੁ ਗੁਰੁ ਦੇਇ ॥ ਮੈ ਪ੍ਰਭੁ ਸਜਣੁ ਪਾਇਆ ਜਨ ਨਾਨਕ ਸਹਜਿ ਮਿਲੇਇ ॥੧॥ ਮਃ ੪ ॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ </p>
<p> ਸਾਂਤਿ ਹੈ ਮਨਿ ਤਨਿ ਨਾਮਿ ਸਮਾਇ ॥ ਨਾਮੁ ਚਿਤਵੈ ਨਾਮੋ ਪੜੈ ਨਾਮਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਈਐ </p>
<p> ਚਿੰਤਾ ਗਈ ਬਿਲਾਇ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਨਾਮੁ ਊਪਜੈ ਤ੍ਰਿਸਨਾ ਭੁਖ ਸਭ ਜਾਇ ॥ ਨਾਨਕ ਨਾਮੇ ਰਤਿਆ ਨਾਮੋ </p>
<p> ਪਲੈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਤੁਧੁ ਆਪੇ ਜਗਤੁ ਉਪਾਇ ਕੈ ਤੁਧੁ ਆਪੇ ਵਸਗਤਿ ਕੀਤਾ ॥ ਇਕਿ ਮਨਮੁਖ ਕਰਿ </p>
<p> ਹਾਰਾਇਅਨੁ ਇਕਨਾ ਮੇਲਿ ਗੁਰੂ ਤਿਨਾ ਜੀਤਾ ॥ ਹਰਿ ਊਤਮੁ ਹਰਿ ਪ੍ਰਭ ਨਾਮੁ ਹੈ ਗੁਰ ਬਚਨਿ ਸਭਾਗੈ ਲੀਤਾ ॥ </p>
<p> ਦੁਖੁ ਦਾਲਦੁ ਸਭੋ ਲਹਿ ਗਇਆ ਜਾਂ ਨਾਉ ਗੁਰੂ ਹਰਿ ਦੀਤਾ ॥ ਸਭਿ ਸੇਵਹੁ ਮੋਹਨੋ ਮਨਮੋਹਨੋ ਜਗਮੋਹਨੋ ਜਿਨਿ </p>
<p> ਜਗਤੁ ਉਪਾਇ ਸਭੋ ਵਸਿ ਕੀਤਾ ॥੧੧॥ ਸਲੋਕ ਮਃ ੪ ॥ ਮਨ ਅੰਤਰਿ ਹਉਮੈ ਰੋਗੁ ਹੈ ਭ੍ਰਮਿ ਭੂਲੇ ਮਨਮੁਖ </p>
<p> ਦੁਰਜਨਾ ॥ ਨਾਨਕ ਰੋਗੁ ਵਞਾਇ ਮਿਲਿ ਸਤਿਗੁਰ ਸਾਧੂ ਸਜਨਾ ॥੧॥ ਮਃ ੪ ॥ ਮਨੁ ਤਨੁ ਤਾਮਿ ਸਗਾਰਵਾ ਜਾਂ </p>
<p> ਦੇਖਾ ਹਰਿ ਨੈਣੇ ॥ ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਮੈ ਮਿਲੈ ਹਉ ਜੀਵਾ ਸਦੁ ਸੁਣੇ ॥੨॥ ਪਉੜੀ ॥ ਜਗੰਨਾਥ ਜਗਦੀਸਰ ਕਰਤੇ </p>
<p> ਅਪਰੰਪਰ ਪੁਰਖੁ ਅਤੋਲੁ ॥ ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ ਮੇਰੇ ਗੁਰਸਿਖਹੁ ਹਰਿ ਊਤਮੁ ਹਰਿ ਨਾਮੁ ਅਮੋਲੁ ॥ ਜਿਨ </p>
<p> ਧਿਆਇਆ ਹਿਰਦੈ ਦਿਨਸੁ ਰਾਤਿ ਤੇ ਮਿਲੇ ਨਹੀ ਹਰਿ ਰੋਲੁ ॥ ਵਡਭਾਗੀ ਸੰਗਤਿ ਮਿਲੈ ਗੁਰ ਸਤਿਗੁਰ ਪੂਰਾ </p>
<p> ਬੋਲੁ ॥ ਸਭਿ ਧਿਆਵਹੁ ਨਰ ਨਾਰਾਇਣੋ ਨਾਰਾਇਣੋ ਜਿਤੁ ਚੂਕਾ ਜਮ ਝਗੜੁ ਝਗੋਲੁ ॥੧੨॥ ਸਲੋਕ ਮਃ ੪ ॥ </p>
<p> ਹਰਿ ਜਨ ਹਰਿ ਹਰਿ ਚਉਦਿਆ ਸਰੁ ਸੰਧਿਆ ਗਾਵਾਰ ॥ ਨਾਨਕ ਹਰਿ ਜਨ ਹਰਿ ਲਿਵ ਉਬਰੇ ਜਿਨ ਸੰਧਿਆ </p>
</section>
<section id='ang1318' route='ang/1318'><p> ਤਿਸੁ ਫਿਰਿ ਮਾਰ ॥੧॥ ਮਃ ੪ ॥ ਅਖੀ ਪ੍ਰੇਮਿ ਕਸਾਈਆ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਿਖੰਨਿੑ ॥ ਜੇ ਕਰਿ ਦੂਜਾ ਦੇਖਦੇ ਜਨ </p>
<p> ਨਾਨਕ ਕਢਿ ਦਿਚੰਨਿੑ ॥੨॥ ਪਉੜੀ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨੋ ਅਪਰੰਪਰੁ ਸੋਈ ॥ ਜੀਅ ਜੰਤ ਪ੍ਰਤਿਪਾਲਦਾ </p>
<p> ਜੋ ਕਰੇ ਸੁ ਹੋਈ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ ਭ੍ਰਾਤ ਮੀਤ ਤਿਸੁ ਬਿਨੁ ਨਹੀ ਕੋਈ ॥ ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ </p>
<p> ਜਪਿਅਹੁ ਜਨ ਕੋਈ ॥ ਸਗਲ ਜਪਹੁ ਗੋਪਾਲ ਗੁਨ ਪਰਗਟੁ ਸਭ ਲੋਈ ॥੧੩॥ ਸਲੋਕ ਮਃ ੪ ॥ ਗੁਰਮੁਖਿ ਮਿਲੇ </p>
<p> ਸਿ ਸਜਣਾ ਹਰਿ ਪ੍ਰਭ ਪਾਇਆ ਰੰਗੁ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਲੁਡਿ ਲੁਡਿ ਦਰਗਹਿ ਵੰਞੁ ॥੧॥ ਮਃ ੪ ॥ </p>
<p> ਹਰਿ ਤੂਹੈ ਦਾਤਾ ਸਭਸ ਦਾ ਸਭਿ ਜੀਅ ਤੁਮਾੑਰੇ ॥ ਸਭਿ ਤੁਧੈ ਨੋ ਆਰਾਧਦੇ ਦਾਨੁ ਦੇਹਿ ਪਿਆਰੇ ॥ ਹਰਿ ਦਾਤੈ </p>
<p> ਦਾਤਾਰਿ ਹਥੁ ਕਢਿਆ ਮੀਹੁ ਵੁਠਾ ਸੈਸਾਰੇ ॥ ਅੰਨੁ ਜੰਮਿਆ ਖੇਤੀ ਭਾਉ ਕਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾੑਰੇ ॥ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਮੰਗੈ ਦਾਨੁ ਪ੍ਰਭ ਹਰਿ ਨਾਮੁ ਅਧਾਰੇ ॥੨॥ ਪਉੜੀ ॥ ਇਛਾ ਮਨ ਕੀ ਪੂਰੀਐ ਜਪੀਐ ਸੁਖ ਸਾਗਰੁ ॥ ਹਰਿ ਕੇ ਚਰਨ </p>
<p> ਅਰਾਧੀਅਹਿ ਗੁਰ ਸਬਦਿ ਰਤਨਾਗਰੁ ॥ ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਉਧਾਰੁ ਹੋਇ ਫਾਟੈ ਜਮ ਕਾਗਰੁ ॥ ਜਨਮ ਪਦਾਰਥੁ </p>
<p> ਜੀਤੀਐ ਜਪਿ ਹਰਿ ਬੈਰਾਗਰੁ ॥ ਸਭਿ ਪਵਹੁ ਸਰਨਿ ਸਤਿਗੁਰੂ ਕੀ ਬਿਨਸੈ ਦੁਖ ਦਾਗਰੁ ॥੧੪॥ ਸਲੋਕ ਮਃ ੪ ॥ </p>
<p> ਹਉ ਢੂੰਢੇਂਦੀ ਸਜਣਾ ਸਜਣੁ ਮੈਡੈ ਨਾਲਿ ॥ ਜਨ ਨਾਨਕ ਅਲਖੁ ਨ ਲਖੀਐ ਗੁਰਮੁਖਿ ਦੇਹਿ ਦਿਖਾਲਿ ॥੧॥ </p>
<p> ਮਃ ੪ ॥ ਨਾਨਕ ਪ੍ਰੀਤਿ ਲਾਈ ਤਿਨਿ ਸਚੈ ਤਿਸੁ ਬਿਨੁ ਰਹਣੁ ਨ ਜਾਈ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤ ਪੂਰਾ ਪਾਈਐ ਹਰਿ </p>
<p> ਰਸਿ ਰਸਨ ਰਸਾਈ ॥੨॥ ਪਉੜੀ ॥ ਕੋਈ ਗਾਵੈ ਕੋ ਸੁਣੈ ਕੋ ਉਚਰਿ ਸੁਨਾਵੈ ॥ ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਉਤਰੈ ਮਨ </p>
<p> ਚਿੰਦਿਆ ਪਾਵੈ ॥ ਆਵਣੁ ਜਾਣਾ ਮੇਟੀਐ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵੈ ॥ ਆਪਿ ਤਰਹਿ ਸੰਗੀ ਤਰਾਹਿ ਸਭ ਕੁਟੰਬੁ ਤਰਾਵੈ </p>
<p> ॥ ਜਨੁ ਨਾਨਕੁ ਤਿਸੁ ਬਲਿਹਾਰਣੈ ਜੋ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ ॥੧੫॥੧॥ ਸੁਧੁ ॥ </p>
<p> ਰਾਗੁ ਕਾਨੜਾ ਬਾਣੀ ਨਾਮਦੇਵ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਐਸੋ ਰਾਮ ਰਾਇ ਅੰਤਰਜਾਮੀ ॥ ਜੈਸੇ ਦਰਪਨ ਮਾਹਿ ਬਦਨ ਪਰਵਾਨੀ ॥੧॥ ਰਹਾਉ ॥ ਬਸੈ ਘਟਾ ਘਟ </p>
<p> ਲੀਪ ਨ ਛੀਪੈ ॥ ਬੰਧਨ ਮੁਕਤਾ ਜਾਤੁ ਨ ਦੀਸੈ ॥੧॥ ਪਾਨੀ ਮਾਹਿ ਦੇਖੁ ਮੁਖੁ ਜੈਸਾ ॥ ਨਾਮੇ ਕੋ ਸੁਆਮੀ </p>
<p> ਬੀਠਲੁ ਐਸਾ ॥੨॥੧॥ </p>
</section>
<section id='ang1319' route='ang/1319'><p> ਰਾਗੁ ਕਲਿਆਨ ਮਹਲਾ ੪ </p>
<h1> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਮਾ ਰਮ ਰਾਮੈ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਹਮ ਬਾਰਿਕ ਪ੍ਰਤਿਪਾਰੇ ਤੁਮਰੇ ਤੂ ਬਡ ਪੁਰਖੁ ਪਿਤਾ ਮੇਰਾ ਮਾਇਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਕੇ ਨਾਮ ਅਸੰਖ ਅਗਮ ਹਹਿ ਅਗਮ ਅਗਮ ਹਰਿ ਰਾਇਆ ॥ ਗੁਣੀ ਗਿਆਨੀ ਸੁਰਤਿ ਬਹੁ ਕੀਨੀ </p>
<p> ਇਕੁ ਤਿਲੁ ਨਹੀ ਕੀਮਤਿ ਪਾਇਆ ॥੧॥ ਗੋਬਿਦ ਗੁਣ ਗੋਬਿਦ ਸਦ ਗਾਵਹਿ ਗੁਣ ਗੋਬਿਦ ਅੰਤੁ ਨ ਪਾਇਆ ॥ </p>
<p> ਤੂ ਅਮਿਤਿ ਅਤੋਲੁ ਅਪਰੰਪਰ ਸੁਆਮੀ ਬਹੁ ਜਪੀਐ ਥਾਹ ਨ ਪਾਇਆ ॥੨॥ ਉਸਤਤਿ ਕਰਹਿ ਤੁਮਰੀ ਜਨ </p>
<p> ਮਾਧੌ ਗੁਨ ਗਾਵਹਿ ਹਰਿ ਰਾਇਆ ॥ ਤੁਮੑ ਜਲ ਨਿਧਿ ਹਮ ਮੀਨੇ ਤੁਮਰੇ ਤੇਰਾ ਅੰਤੁ ਨ ਕਤਹੂ ਪਾਇਆ ॥੩॥ </p>
<p> ਜਨ ਕਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਮਧਸੂਦਨ ਹਰਿ ਦੇਵਹੁ ਨਾਮੁ ਜਪਾਇਆ ॥ ਮੈ ਮੂਰਖ ਅੰਧੁਲੇ ਨਾਮੁ ਟੇਕ ਹੈ ਜਨ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਪਾਇਆ ॥੪॥੧॥ ਕਲਿਆਨੁ ਮਹਲਾ ੪ ॥ ਹਰਿ ਜਨੁ ਗੁਨ ਗਾਵਤ ਹਸਿਆ ॥ ਹਰਿ ਹਰਿ ਭਗਤਿ </p>
<p> ਬਨੀ ਮਤਿ ਗੁਰਮਤਿ ਧੁਰਿ ਮਸਤਕਿ ਪ੍ਰਭਿ ਲਿਖਿਆ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੇ ਪਗ ਸਿਮਰਉ ਦਿਨੁ ਰਾਤੀ ਮਨਿ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਬਸਿਆ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਕੀਰਤਿ ਜਗਿ ਸਾਰੀ ਘਸਿ ਚੰਦਨੁ ਜਸੁ ਘਸਿਆ ॥੧॥ ਹਰਿ ਜਨ </p>
<p> ਹਰਿ ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਈ ਸਭਿ ਸਾਕਤ ਖੋਜਿ ਪਇਆ ॥ ਜਿਉ ਕਿਰਤ ਸੰਜੋਗਿ ਚਲਿਓ ਨਰ ਨਿੰਦਕੁ ਪਗੁ </p>
<p> ਨਾਗਨਿ ਛੁਹਿ ਜਲਿਆ ॥੨॥ ਜਨ ਕੇ ਤੁਮੑ ਹਰਿ ਰਾਖੇ ਸੁਆਮੀ ਤੁਮੑ ਜੁਗਿ ਜੁਗਿ ਜਨ ਰਖਿਆ ॥ ਕਹਾ ਭਇਆ </p>
<p> ਦੈਤਿ ਕਰੀ ਬਖੀਲੀ ਸਭ ਕਰਿ ਕਰਿ ਝਰਿ ਪਰਿਆ ॥੩॥ ਜੇਤੇ ਜੀਅ ਜੰਤ ਪ੍ਰਭਿ ਕੀਏ ਸਭਿ ਕਾਲੈ ਮੁਖਿ ਗ੍ਰਸਿਆ </p>
<p> ॥ ਹਰਿ ਜਨ ਹਰਿ ਹਰਿ ਹਰਿ ਪ੍ਰਭਿ ਰਾਖੇ ਜਨ ਨਾਨਕ ਸਰਨਿ ਪਇਆ ॥੪॥੨॥ ਕਲਿਆਨ ਮਹਲਾ ੪ ॥ </p>
</section>
<section id='ang1320' route='ang/1320'><p> ਮੇਰੇ ਮਨ ਜਪੁ ਜਪਿ ਜਗੰਨਾਥੇ ॥ ਗੁਰ ਉਪਦੇਸਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਓ ਸਭਿ ਕਿਲਬਿਖ ਦੁਖ ਲਾਥੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਰਸਨਾ ਏਕ ਜਸੁ ਗਾਇ ਨ ਸਾਕੈ ਬਹੁ ਕੀਜੈ ਬਹੁ ਰਸੁਨਥੇ ॥ ਬਾਰ ਬਾਰ ਖਿਨੁ ਪਲ ਸਭਿ ਗਾਵਹਿ ਗੁਨ </p>
<p> ਕਹਿ ਨ ਸਕਹਿ ਪ੍ਰਭ ਤੁਮਨਥੇ ॥੧॥ ਹਮ ਬਹੁ ਪ੍ਰੀਤਿ ਲਗੀ ਪ੍ਰਭ ਸੁਆਮੀ ਹਮ ਲੋਚਹ ਪ੍ਰਭੁ ਦਿਖਨਥੇ ॥ ਤੁਮ </p>
<p> ਬਡ ਦਾਤੇ ਜੀਅ ਜੀਅਨ ਕੇ ਤੁਮ ਜਾਨਹੁ ਹਮ ਬਿਰਥੇ ॥੨॥ ਕੋਈ ਮਾਰਗੁ ਪੰਥੁ ਬਤਾਵੈ ਪ੍ਰਭ ਕਾ ਕਹੁ ਤਿਨ ਕਉ </p>
<p> ਕਿਆ ਦਿਨਥੇ ॥ ਸਭੁ ਤਨੁ ਮਨੁ ਅਰਪਉ ਅਰਪਿ ਅਰਾਪਉ ਕੋਈ ਮੇਲੈ ਪ੍ਰਭ ਮਿਲਥੇ ॥੩॥ ਹਰਿ ਕੇ ਗੁਨ ਬਹੁਤ </p>
<p> ਬਹੁਤ ਬਹੁ ਸੋਭਾ ਹਮ ਤੁਛ ਕਰਿ ਕਰਿ ਬਰਨਥੇ ॥ ਹਮਰੀ ਮਤਿ ਵਸਗਤਿ ਪ੍ਰਭ ਤੁਮਰੈ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ </p>
<p> ਸਮਰਥੇ ॥੪॥੩॥ ਕਲਿਆਨ ਮਹਲਾ ੪ ॥ ਮੇਰੇ ਮਨ ਜਪਿ ਹਰਿ ਗੁਨ ਅਕਥ ਸੁਨਥਈ ॥ ਧਰਮੁ ਅਰਥੁ ਸਭੁ </p>
<p> ਕਾਮੁ ਮੋਖੁ ਹੈ ਜਨ ਪੀਛੈ ਲਗਿ ਫਿਰਥਈ ॥੧॥ ਰਹਾਉ ॥ ਸੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ਹਰਿ ਜਨੁ ਜਿਸੁ ਬਡਭਾਗ </p>
<p> ਮਥਈ ॥ ਜਹ ਦਰਗਹਿ ਪ੍ਰਭੁ ਲੇਖਾ ਮਾਗੈ ਤਹ ਛੁਟੈ ਨਾਮੁ ਧਿਆਇਥਈ ॥੧॥ ਹਮਰੇ ਦੋਖ ਬਹੁ ਜਨਮ ਜਨਮ ਕੇ </p>
<p> ਦੁਖੁ ਹਉਮੈ ਮੈਲੁ ਲਗਥਈ ॥ ਗੁਰਿ ਧਾਰਿ ਕ੍ਰਿਪਾ ਹਰਿ ਜਲਿ ਨਾਵਾਏ ਸਭ ਕਿਲਬਿਖ ਪਾਪ ਗਥਈ ॥੨॥ ਜਨ ਕੈ </p>
<p> ਰਿਦ ਅੰਤਰਿ ਪ੍ਰਭੁ ਸੁਆਮੀ ਜਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਭਜਥਈ ॥ ਜਹ ਅੰਤੀ ਅਉਸਰੁ ਆਇ ਬਨਤੁ ਹੈ ਤਹ ਰਾਖੈ </p>
<p> ਨਾਮੁ ਸਾਥਈ ॥੩॥ ਜਨ ਤੇਰਾ ਜਸੁ ਗਾਵਹਿ ਹਰਿ ਹਰਿ ਪ੍ਰਭ ਹਰਿ ਜਪਿਓ ਜਗੰਨਥਈ ॥ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ </p>
<p> ਰਾਖੇ ਸੁਆਮੀ ਹਮ ਪਾਥਰ ਰਖੁ ਬੁਡਥਈ ॥੪॥੪॥ ਕਲਿਆਨ ਮਹਲਾ ੪ ॥ ਹਮਰੀ ਚਿਤਵਨੀ ਹਰਿ ਪ੍ਰਭੁ ਜਾਨੈ </p>
<p> ॥ ਅਉਰੁ ਕੋਈ ਨਿੰਦ ਕਰੈ ਹਰਿ ਜਨ ਕੀ ਪ੍ਰਭੁ ਤਾ ਕਾ ਕਹਿਆ ਇਕੁ ਤਿਲੁ ਨਹੀ ਮਾਨੈ ॥੧॥ ਰਹਾਉ ॥ ਅਉਰ </p>
<p> ਸਭ ਤਿਆਗਿ ਸੇਵਾ ਕਰਿ ਅਚੁਤ ਜੋ ਸਭ ਤੇ ਊਚ ਠਾਕੁਰੁ ਭਗਵਾਨੈ ॥ ਹਰਿ ਸੇਵਾ ਤੇ ਕਾਲੁ ਜੋਹਿ ਨ ਸਾਕੈ ਚਰਨੀ </p>
<p> ਆਇ ਪਵੈ ਹਰਿ ਜਾਨੈ ॥੧॥ ਜਾ ਕਉ ਰਾਖਿ ਲੇਇ ਮੇਰਾ ਸੁਆਮੀ ਤਾ ਕਉ ਸੁਮਤਿ ਦੇਇ ਪੈ ਕਾਨੈ ॥ ਤਾ ਕਉ </p>
<p> ਕੋਈ ਅਪਰਿ ਨ ਸਾਕੈ ਜਾ ਕੀ ਭਗਤਿ ਮੇਰਾ ਪ੍ਰਭੁ ਮਾਨੈ ॥੨॥ ਹਰਿ ਕੇ ਚੋਜ ਵਿਡਾਨ ਦੇਖੁ ਜਨ ਜੋ ਖੋਟਾ ਖਰਾ ਇਕ </p>
<p> ਨਿਮਖ ਪਛਾਨੈ ॥ ਤਾ ਤੇ ਜਨ ਕਉ ਅਨਦੁ ਭਇਆ ਹੈ ਰਿਦ ਸੁਧ ਮਿਲੇ ਖੋਟੇ ਪਛੁਤਾਨੈ ॥੩॥ ਤੁਮ ਹਰਿ ਦਾਤੇ </p>
<p> ਸਮਰਥ ਸੁਆਮੀ ਇਕੁ ਮਾਗਉ ਤੁਝ ਪਾਸਹੁ ਹਰਿ ਦਾਨੈ ॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਜੈ ਸਦ ਬਸਹਿ </p>
</section>
<section id='ang1321' route='ang/1321'><p> ਰਿਦੈ ਮੋਹਿ ਹਰਿ ਚਰਾਨੈ ॥੪॥੫॥ ਕਲਿਆਨ ਮਹਲਾ ੪ ॥ ਪ੍ਰਭ ਕੀਜੈ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਹਮ ਹਰਿ ਗੁਨ ਗਾਵਹਗੇ </p>
<p> ॥ ਹਉ ਤੁਮਰੀ ਕਰਉ ਨਿਤ ਆਸ ਪ੍ਰਭ ਮੋਹਿ ਕਬ ਗਲਿ ਲਾਵਹਿਗੇ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਬਾਰਿਕ ਮੁਗਧ ਇਆਨ </p>
<p> ਪਿਤਾ ਸਮਝਾਵਹਿਗੇ ॥ ਸੁਤੁ ਖਿਨੁ ਖਿਨੁ ਭੂਲਿ ਬਿਗਾਰਿ ਜਗਤ ਪਿਤ ਭਾਵਹਿਗੇ ॥੧॥ ਜੋ ਹਰਿ ਸੁਆਮੀ ਤੁਮ </p>
<p> ਦੇਹੁ ਸੋਈ ਹਮ ਪਾਵਹਗੇ ॥ ਮੋਹਿ ਦੂਜੀ ਨਾਹੀ ਠਉਰ ਜਿਸੁ ਪਹਿ ਹਮ ਜਾਵਹਗੇ ॥੨॥ ਜੋ ਹਰਿ ਭਾਵਹਿ </p>
<p> ਭਗਤ ਤਿਨਾ ਹਰਿ ਭਾਵਹਿਗੇ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇ ਜੋਤਿ ਰਲਿ ਜਾਵਹਗੇ ॥੩॥ ਹਰਿ ਆਪੇ ਹੋਇ </p>
<p> ਕ੍ਰਿਪਾਲੁ ਆਪਿ ਲਿਵ ਲਾਵਹਿਗੇ ॥ ਜਨੁ ਨਾਨਕੁ ਸਰਨਿ ਦੁਆਰਿ ਹਰਿ ਲਾਜ ਰਖਾਵਹਿਗੇ ॥੪॥੬॥ ਛਕਾ ੧ ॥ </p>
<p> ਕਲਿਆਨੁ ਭੋਪਾਲੀ ਮਹਲਾ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸੁਰੁ ਸੁਆਮੀ ਦੂਖ ਨਿਵਾਰਣੁ ਨਾਰਾਇਣੇ ॥ ਸਗਲ ਭਗਤ ਜਾਚਹਿ ਸੁਖ ਸਾਗਰ ਭਵ ਨਿਧਿ </p>
<p> ਤਰਣ ਹਰਿ ਚਿੰਤਾਮਣੇ ॥੧॥ ਰਹਾਉ ॥ ਦੀਨ ਦਇਆਲ ਜਗਦੀਸ ਦਮੋਦਰ ਹਰਿ ਅੰਤਰਜਾਮੀ ਗੋਬਿੰਦੇ ॥ </p>
<p> ਤੇ ਨਿਰਭਉ ਜਿਨ ਸ੍ਰੀਰਾਮੁ ਧਿਆਇਆ ਗੁਰਮਤਿ ਮੁਰਾਰਿ ਹਰਿ ਮੁਕੰਦੇ ॥੧॥ ਜਗਦੀਸੁਰ ਚਰਨ ਸਰਨ </p>
<p> ਜੋ ਆਏ ਤੇ ਜਨ ਭਵ ਨਿਧਿ ਪਾਰਿ ਪਰੇ ॥ ਭਗਤ ਜਨਾ ਕੀ ਪੈਜ ਹਰਿ ਰਾਖੈ ਜਨ ਨਾਨਕ ਆਪਿ ਹਰਿ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੇ ॥੨॥੧॥੭॥ </p>
<p> ਰਾਗੁ ਕਲਿਆਨੁ ਮਹਲਾ ੫ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਮਾਰੈ ਏਹ ਕਿਰਪਾ ਕੀਜੈ ॥ ਅਲਿ ਮਕਰੰਦ ਚਰਨ ਕਮਲ ਸਿਉ ਮਨੁ ਫੇਰਿ ਫੇਰਿ ਰੀਝੈ ॥੧॥ ਰਹਾਉ ॥ ਆਨ </p>
<p> ਜਲਾ ਸਿਉ ਕਾਜੁ ਨ ਕਛੂਐ ਹਰਿ ਬੂੰਦ ਚਾਤ੍ਰਿਕ ਕਉ ਦੀਜੈ ॥੧॥ ਬਿਨੁ ਮਿਲਬੇ ਨਾਹੀ ਸੰਤੋਖਾ ਪੇਖਿ ਦਰਸਨੁ </p>
<p> ਨਾਨਕੁ ਜੀਜੈ ॥੨॥੧॥ ਕਲਿਆਨ ਮਹਲਾ ੫ ॥ ਜਾਚਿਕੁ ਨਾਮੁ ਜਾਚੈ ਜਾਚੈ ॥ ਸਰਬ ਧਾਰ ਸਰਬ ਕੇ ਨਾਇਕ ਸੁਖ </p>
<p> ਸਮੂਹ ਕੇ ਦਾਤੇ ॥੧॥ ਰਹਾਉ ॥ ਕੇਤੀ ਕੇਤੀ ਮਾਂਗਨਿ ਮਾਗੈ ਭਾਵਨੀਆ ਸੋ ਪਾਈਐ ॥੧॥ ਸਫਲ ਸਫਲ ਸਫਲ </p>
<p> ਦਰਸੁ ਰੇ ਪਰਸਿ ਪਰਸਿ ਗੁਨ ਗਾਈਐ ॥ ਨਾਨਕ ਤਤ ਤਤ ਸਿਉ ਮਿਲੀਐ ਹੀਰੈ ਹੀਰੁ ਬਿਧਾਈਐ ॥੨॥੨॥ </p>
</section>
<section id='ang1322' route='ang/1322'><p> ਕਲਿਆਨ ਮਹਲਾ ੫ ॥ ਮੇਰੇ ਲਾਲਨ ਕੀ ਸੋਭਾ ॥ ਸਦ ਨਵਤਨ ਮਨ ਰੰਗੀ ਸੋਭਾ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮ ਮਹੇਸ </p>
<p> ਸਿਧ ਮੁਨਿ ਇੰਦ੍ਰਾ ਭਗਤਿ ਦਾਨੁ ਜਸੁ ਮੰਗੀ ॥੧॥ ਜੋਗ ਗਿਆਨ ਧਿਆਨ ਸੇਖਨਾਗੈ ਸਗਲ ਜਪਹਿ ਤਰੰਗੀ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਸੰਤਨ ਬਲਿਹਾਰੈ ਜੋ ਪ੍ਰਭ ਕੇ ਸਦ ਸੰਗੀ ॥੨॥੩॥ </p>
<p> ਕਲਿਆਨ ਮਹਲਾ ੫ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੇਰੈ ਮਾਨਿ ਹਰਿ ਹਰਿ ਮਾਨਿ ॥ ਨੈਨ ਬੈਨ ਸ੍ਰਵਨ ਸੁਨੀਐ ਅੰਗ ਅੰਗੇ ਸੁਖ ਪ੍ਰਾਨਿ ॥੧॥ ਰਹਾਉ ॥ ਇਤ ਉਤ </p>
<p> ਦਹ ਦਿਸਿ ਰਵਿਓ ਮੇਰ ਤਿਨਹਿ ਸਮਾਨਿ ॥੧॥ ਜਤ ਕਤਾ ਤਤ ਪੇਖੀਐ ਹਰਿ ਪੁਰਖ ਪਤਿ ਪਰਧਾਨ ॥ ਸਾਧਸੰਗਿ </p>
<p> ਭ੍ਰਮ ਭੈ ਮਿਟੇ ਕਥੇ ਨਾਨਕ ਬ੍ਰਹਮ ਗਿਆਨ ॥੨॥੧॥੪॥ ਕਲਿਆਨ ਮਹਲਾ ੫ ॥ ਗੁਨ ਨਾਦ ਧੁਨਿ ਅਨੰਦ ਬੇਦ </p>
<p> ॥ ਕਥਤ ਸੁਨਤ ਮੁਨਿ ਜਨਾ ਮਿਲਿ ਸੰਤ ਮੰਡਲੀ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨ ਧਿਆਨ ਮਾਨ ਦਾਨ ਮਨ ਰਸਿਕ </p>
<p> ਰਸਨ ਨਾਮੁ ਜਪਤ ਤਹ ਪਾਪ ਖੰਡਲੀ ॥੧॥ ਜੋਗ ਜੁਗਤਿ ਗਿਆਨ ਭੁਗਤਿ ਸੁਰਤਿ ਸਬਦ ਤਤ ਬੇਤੇ ਜਪੁ ਤਪੁ </p>
<p> ਅਖੰਡਲੀ ॥ ਓਤਿ ਪੋਤਿ ਮਿਲਿ ਜੋਤਿ ਨਾਨਕ ਕਛੂ ਦੁਖੁ ਨ ਡੰਡਲੀ ॥੨॥੨॥੫॥ ਕਲਿਆਨੁ ਮਹਲਾ ੫ ॥ </p>
<p> ਕਉਨੁ ਬਿਧਿ ਤਾ ਕੀ ਕਹਾ ਕਰਉ ॥ ਧਰਤ ਧਿਆਨੁ ਗਿਆਨੁ ਸਸਤ੍ਰਗਿਆ ਅਜਰ ਪਦੁ ਕੈਸੇ ਜਰਉ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬਿਸਨ ਮਹੇਸ ਸਿਧ ਮੁਨਿ ਇੰਦ੍ਰਾ ਕੈ ਦਰਿ ਸਰਨਿ ਪਰਉ ॥੧॥ ਕਾਹੂ ਪਹਿ ਰਾਜੁ ਕਾਹੂ ਪਹਿ ਸੁਰਗਾ ਕੋਟਿ </p>
<p> ਮਧੇ ਮੁਕਤਿ ਕਹਉ ॥ ਕਹੁ ਨਾਨਕ ਨਾਮ ਰਸੁ ਪਾਈਐ ਸਾਧੂ ਚਰਨ ਗਹਉ ॥੨॥੩॥੬॥ ਕਲਿਆਨ ਮਹਲਾ ੫ ॥ </p>
<p> ਪ੍ਰਾਨਪਤਿ ਦਇਆਲ ਪੁਰਖ ਪ੍ਰਭ ਸਖੇ ॥ ਗਰਭ ਜੋਨਿ ਕਲਿ ਕਾਲ ਜਾਲ ਦੁਖ ਬਿਨਾਸਨੁ ਹਰਿ ਰਖੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਾਮ ਧਾਰੀ ਸਰਨਿ ਤੇਰੀ ॥ ਪ੍ਰਭ ਦਇਆਲ ਟੇਕ ਮੇਰੀ ॥੧॥ ਅਨਾਥ ਦੀਨ ਆਸਵੰਤ ॥ ਨਾਮੁ ਸੁਆਮੀ </p>
<p> ਮਨਹਿ ਮੰਤ ॥੨॥ ਤੁਝ ਬਿਨਾ ਪ੍ਰਭ ਕਿਛੂ ਨ ਜਾਨੂ ॥ ਸਰਬ ਜੁਗ ਮਹਿ ਤੁਮ ਪਛਾਨੂ ॥੩॥ ਹਰਿ ਮਨਿ ਬਸੇ </p>
<p> ਨਿਸਿ ਬਾਸਰੋ ॥ ਗੋਬਿੰਦ ਨਾਨਕ ਆਸਰੋ ॥੪॥੪॥੭॥ ਕਲਿਆਨ ਮਹਲਾ ੫ ॥ ਮਨਿ ਤਨਿ ਜਾਪੀਐ ਭਗਵਾਨ </p>
<p> ॥ ਗੁਰ ਪੂਰੇ ਸੁਪ੍ਰਸੰਨ ਭਏ ਸਦਾ ਸੂਖ ਕਲਿਆਨ ॥੧॥ ਰਹਾਉ ॥ ਸਰਬ ਕਾਰਜ ਸਿਧਿ ਭਏ ਗਾਇ ਗੁਨ ਗੁਪਾਲ ॥ </p>
<p> ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਪ੍ਰਭੂ ਸਿਮਰੇ ਨਾਠਿਆ ਦੁਖ ਕਾਲ ॥੧॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਮੇਰਿਆ ਕਰਉ ਦਿਨੁ ਰੈਨਿ </p>
</section>
<section id='ang1323' route='ang/1323'><p> ਸੇਵ ॥ ਨਾਨਕ ਦਾਸ ਸਰਣਾਗਤੀ ਹਰਿ ਪੁਰਖ ਪੂਰਨ ਦੇਵ ॥੨॥੫॥੮॥ ਕਲਿਆਨੁ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭੁ ਮੇਰਾ </p>
<p> ਅੰਤਰਜਾਮੀ ਜਾਣੁ ॥ ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਪਰਮੇਸਰ ਨਿਹਚਲੁ ਸਚੁ ਸਬਦੁ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਬਿਨੁ </p>
<p> ਆਨ ਨ ਕੋਈ ਸਮਰਥੁ ਤੇਰੀ ਆਸ ਤੇਰਾ ਮਨਿ ਤਾਣੁ ॥ ਸਰਬ ਘਟਾ ਕੇ ਦਾਤੇ ਸੁਆਮੀ ਦੇਹਿ ਸੁ ਪਹਿਰਣੁ ਖਾਣੁ </p>
<p> ॥੧॥ ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਸੋਭਾ ਰੂਪੁ ਰੰਗੁ ਧਨੁ ਮਾਣੁ ॥ ਸਰਬ ਸੂਖ ਆਨੰਦ ਨਾਨਕ ਜਪਿ ਰਾਮ ਨਾਮੁ </p>
<p> ਕਲਿਆਣੁ ॥੨॥੬॥੯॥ ਕਲਿਆਨੁ ਮਹਲਾ ੫ ॥ ਹਰਿ ਚਰਨ ਸਰਨ ਕਲਿਆਨ ਕਰਨ ॥ ਪ੍ਰਭ ਨਾਮੁ ਪਤਿਤ </p>
<p> ਪਾਵਨੋ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਸੰਗਿ ਜਪਿ ਨਿਸੰਗ ਜਮਕਾਲੁ ਤਿਸੁ ਨ ਖਾਵਨੋ ॥੧॥ ਮੁਕਤਿ ਜੁਗਤਿ ਅਨਿਕ </p>
<p> ਸੂਖ ਹਰਿ ਭਗਤਿ ਲਵੈ ਨ ਲਾਵਨੋ ॥ ਪ੍ਰਭ ਦਰਸ ਲੁਬਧ ਦਾਸ ਨਾਨਕ ਬਹੁੜਿ ਜੋਨਿ ਨ ਧਾਵਨੋ ॥੨॥੭॥੧੦॥ </p>
<p> ਕਲਿਆਨ ਮਹਲਾ ੪ ਅਸਟਪਦੀਆ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਮਾ ਰਮ ਰਾਮੋ ਸੁਨਿ ਮਨੁ ਭੀਜੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਰਸੁ ਮੀਠਾ ਗੁਰਮਤਿ ਸਹਜੇ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਸਟ ਮਹਿ ਜਿਉ ਹੈ ਬੈਸੰਤਰੁ ਮਥਿ ਸੰਜਮਿ ਕਾਢਿ ਕਢੀਜੈ ॥ ਰਾਮ ਨਾਮੁ ਹੈ ਜੋਤਿ ਸਬਾਈ ਤਤੁ ਗੁਰਮਤਿ ਕਾਢਿ </p>
<p> ਲਈਜੈ ॥੧॥ ਨਉ ਦਰਵਾਜ ਨਵੇ ਦਰ ਫੀਕੇ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਦਸਵੇ ਚੁਈਜੈ ॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਿਰਪਾ ਕਰਿ ਪਿਆਰੇ </p>
<p> ਗੁਰ ਸਬਦੀ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੨॥ ਕਾਇਆ ਨਗਰੁ ਨਗਰੁ ਹੈ ਨੀਕੋ ਵਿਚਿ ਸਉਦਾ ਹਰਿ ਰਸੁ ਕੀਜੈ ॥ ਰਤਨ </p>
<p> ਲਾਲ ਅਮੋਲ ਅਮੋਲਕ ਸਤਿਗੁਰ ਸੇਵਾ ਲੀਜੈ ॥੩॥ ਸਤਿਗੁਰੁ ਅਗਮੁ ਅਗਮੁ ਹੈ ਠਾਕੁਰੁ ਭਰਿ ਸਾਗਰ ਭਗਤਿ </p>
<p> ਕਰੀਜੈ ॥ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਨ ਹਮ ਸਾਰਿੰਗ ਇਕ ਬੂੰਦ ਨਾਮੁ ਮੁਖਿ ਦੀਜੈ ॥੪॥ ਲਾਲਨੁ ਲਾਲੁ ਲਾਲੁ ਹੈ </p>
<p> ਰੰਗਨੁ ਮਨੁ ਰੰਗਨ ਕਉ ਗੁਰ ਦੀਜੈ ॥ ਰਾਮ ਰਾਮ ਰਾਮ ਰੰਗਿ ਰਾਤੇ ਰਸ ਰਸਿਕ ਗਟਕ ਨਿਤ ਪੀਜੈ ॥੫॥ ਬਸੁਧਾ </p>
<p> ਸਪਤ ਦੀਪ ਹੈ ਸਾਗਰ ਕਢਿ ਕੰਚਨੁ ਕਾਢਿ ਧਰੀਜੈ ॥ ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਜਨ ਇਨਹੁ ਨ ਬਾਛਹਿ ਹਰਿ ਮਾਗਹਿ </p>
<p> ਹਰਿ ਰਸੁ ਦੀਜੈ ॥੬॥ ਸਾਕਤ ਨਰ ਪ੍ਰਾਨੀ ਸਦ ਭੂਖੇ ਨਿਤ ਭੂਖਨ ਭੂਖ ਕਰੀਜੈ ॥ ਧਾਵਤੁ ਧਾਇ ਧਾਵਹਿ ਪ੍ਰੀਤਿ </p>
<p> ਮਾਇਆ ਲਖ ਕੋਸਨ ਕਉ ਬਿਥਿ ਦੀਜੈ ॥੭॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਜਨ ਊਤਮ ਕਿਆ ਉਪਮਾ ਤਿਨੑ ਦੀਜੈ ॥ </p>
</section>
<section id='ang1324' route='ang/1324'><p> ਰਾਮ ਨਾਮ ਤੁਲਿ ਅਉਰੁ ਨ ਉਪਮਾ ਜਨ ਨਾਨਕ ਕ੍ਰਿਪਾ ਕਰੀਜੈ ॥੮॥੧॥ ਕਲਿਆਨ ਮਹਲਾ ੪ ॥ ਰਾਮ ਗੁਰੁ </p>

<section id='ang1326' route='ang/1326'><p> ਅਤਿ ਬਿਖਿਆ ਹਿਵ ਸੀਤਲੁ ਸਬਦੁ ਗੁਰ ਦੀਜੈ ॥ ਤਨਿ ਮਨਿ ਸਾਂਤਿ ਹੋਇ ਅਧਿਕਾਈ ਰੋਗੁ ਕਾਟੈ ਸੂਖਿ </p>

<p> ਭਾਈ ਗੁਰਿ ਕਾਢੀ ਬਾਹ ਕੁਕੀਜੈ ॥ ਜੇ ਆਤਮ ਕਉ ਸੁਖੁ ਸੁਖੁ ਨਿਤ ਲੋੜਹੁ ਤਾਂ ਸਤਿਗੁਰ ਸਰਨਿ ਪਵੀਜੈ ॥੫॥ </p>
<p> ਜੇ ਵਡ ਭਾਗੁ ਹੋਇ ਅਤਿ ਨੀਕਾ ਤਾਂ ਗੁਰਮਤਿ ਨਾਮੁ ਦ੍ਰਿੜੀਜੈ ॥ ਸਭੁ ਮਾਇਆ ਮੋਹੁ ਬਿਖਮੁ ਜਗੁ ਤਰੀਐ </p>
<p> ਸਹਜੇ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੬॥ ਮਾਇਆ ਮਾਇਆ ਕੇ ਜੋ ਅਧਿਕਾਈ ਵਿਚਿ ਮਾਇਆ ਪਚੈ ਪਚੀਜੈ ॥ </p>
<p> ਅਗਿਆਨੁ ਅੰਧੇਰੁ ਮਹਾ ਪੰਥੁ ਬਿਖੜਾ ਅਹੰਕਾਰਿ ਭਾਰਿ ਲਦਿ ਲੀਜੈ ॥੭॥ ਨਾਨਕ ਰਾਮ ਰਮ ਰਮੁ ਰਮ ਰਮ </p>
<p> ਰਾਮੈ ਤੇ ਗਤਿ ਕੀਜੈ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਤਾ ਨਾਮੁ ਦ੍ਰਿੜਾਏ ਰਾਮ ਨਾਮੈ ਰਲੈ ਮਿਲੀਜੈ ॥੮॥੬॥ ਛਕਾ ੧ ॥ </p>
</section>
<section id='ang1327' route='ang/1327'><h1> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਪਰਭਾਤੀ ਬਿਭਾਸ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੧ ॥ </p>
<p> ਨਾਇ ਤੇਰੈ ਤਰਣਾ ਨਾਇ ਪਤਿ ਪੂਜ ॥ ਨਾਉ ਤੇਰਾ ਗਹਣਾ ਮਤਿ ਮਕਸੂਦੁ ॥ ਨਾਇ ਤੇਰੈ ਨਾਉ ਮੰਨੇ ਸਭ ਕੋਇ ॥ </p>
<p> ਵਿਣੁ ਨਾਵੈ ਪਤਿ ਕਬਹੁ ਨ ਹੋਇ ॥੧॥ ਅਵਰ ਸਿਆਣਪ ਸਗਲੀ ਪਾਜੁ ॥ ਜੈ ਬਖਸੇ ਤੈ ਪੂਰਾ ਕਾਜੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਨਾਉ ਤੇਰਾ ਤਾਣੁ ਨਾਉ ਦੀਬਾਣੁ ॥ ਨਾਉ ਤੇਰਾ ਲਸਕਰੁ ਨਾਉ ਸੁਲਤਾਨੁ ॥ ਨਾਇ ਤੇਰੈ ਮਾਣੁ ਮਹਤ </p>
<p> ਪਰਵਾਣੁ ॥ ਤੇਰੀ ਨਦਰੀ ਕਰਮਿ ਪਵੈ ਨੀਸਾਣੁ ॥੨॥ ਨਾਇ ਤੇਰੈ ਸਹਜੁ ਨਾਇ ਸਾਲਾਹ ॥ ਨਾਉ ਤੇਰਾ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਬਿਖੁ ਉਠਿ ਜਾਇ ॥ ਨਾਇ ਤੇਰੈ ਸਭਿ ਸੁਖ ਵਸਹਿ ਮਨਿ ਆਇ ॥ ਬਿਨੁ ਨਾਵੈ ਬਾਧੀ ਜਮ ਪੁਰਿ ਜਾਇ ॥੩॥ ਨਾਰੀ </p>
<p> ਬੇਰੀ ਘਰ ਦਰ ਦੇਸ ॥ ਮਨ ਕੀਆ ਖੁਸੀਆ ਕੀਚਹਿ ਵੇਸ ॥ ਜਾਂ ਸਦੇ ਤਾਂ ਢਿਲ ਨ ਪਾਇ ॥ ਨਾਨਕ ਕੂੜੁ ਕੂੜੋ </p>
<p> ਹੋਇ ਜਾਇ ॥੪॥੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਤੇਰਾ ਨਾਮੁ ਰਤਨੁ ਕਰਮੁ ਚਾਨਣੁ ਸੁਰਤਿ ਤਿਥੈ ਲੋਇ ॥ ਅੰਧੇਰੁ </p>
<p> ਅੰਧੀ ਵਾਪਰੈ ਸਗਲ ਲੀਜੈ ਖੋਇ ॥੧॥ ਇਹੁ ਸੰਸਾਰੁ ਸਗਲ ਬਿਕਾਰੁ ॥ ਤੇਰਾ ਨਾਮੁ ਦਾਰੂ ਅਵਰੁ ਨਾਸਤਿ </p>
<p> ਕਰਣਹਾਰੁ ਅਪਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਪਾਤਾਲ ਪੁਰੀਆ ਏਕ ਭਾਰ ਹੋਵਹਿ ਲਾਖ ਕਰੋੜਿ ॥ ਤੇਰੇ ਲਾਲ ਕੀਮਤਿ </p>
</section>
<section id='ang1328' route='ang/1328'><p> ਤਾ ਪਵੈ ਜਾਂ ਸਿਰੈ ਹੋਵਹਿ ਹੋਰਿ ॥੨॥ ਦੂਖਾ ਤੇ ਸੁਖ ਊਪਜਹਿ ਸੂਖੀ ਹੋਵਹਿ ਦੂਖ ॥ ਜਿਤੁ ਮੁਖਿ ਤੂ ਸਾਲਾਹੀਅਹਿ </p>
<p> ਤਿਤੁ ਮੁਖਿ ਕੈਸੀ ਭੂਖ ॥੩॥ ਨਾਨਕ ਮੂਰਖੁ ਏਕੁ ਤੂ ਅਵਰੁ ਭਲਾ ਸੈਸਾਰੁ ॥ ਜਿਤੁ ਤਨਿ ਨਾਮੁ ਨ ਊਪਜੈ ਸੇ ਤਨ </p>
<p> ਹੋਹਿ ਖੁਆਰ ॥੪॥੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਜੈ ਕਾਰਣਿ ਬੇਦ ਬ੍ਰਹਮੈ ਉਚਰੇ ਸੰਕਰਿ ਛੋਡੀ ਮਾਇਆ ॥ ਜੈ ਕਾਰਣਿ </p>
<p> ਸਿਧ ਭਏ ਉਦਾਸੀ ਦੇਵੀ ਮਰਮੁ ਨ ਪਾਇਆ ॥੧॥ ਬਾਬਾ ਮਨਿ ਸਾਚਾ ਮੁਖਿ ਸਾਚਾ ਕਹੀਐ ਤਰੀਐ ਸਾਚਾ ਹੋਈ </p>
<p> ॥ ਦੁਸਮਨੁ ਦੂਖੁ ਨ ਆਵੈ ਨੇੜੈ ਹਰਿ ਮਤਿ ਪਾਵੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਅਗਨਿ ਬਿੰਬ ਪਵਣੈ ਕੀ ਬਾਣੀ ਤੀਨਿ </p>
<p> ਨਾਮ ਕੇ ਦਾਸਾ ॥ ਤੇ ਤਸਕਰ ਜੋ ਨਾਮੁ ਨ ਲੇਵਹਿ ਵਾਸਹਿ ਕੋਟ ਪੰਚਾਸਾ ॥੨॥ ਜੇ ਕੋ ਏਕ ਕਰੈ ਚੰਗਿਆਈ ਮਨਿ </p>
<p> ਚਿਤਿ ਬਹੁਤੁ ਬਫਾਵੈ ॥ ਏਤੇ ਗੁਣ ਏਤੀਆ ਚੰਗਿਆਈਆ ਦੇਇ ਨ ਪਛੋਤਾਵੈ ॥੩॥ ਤੁਧੁ ਸਾਲਾਹਨਿ ਤਿਨ ਧਨੁ </p>
<p> ਪਲੈ ਨਾਨਕ ਕਾ ਧਨੁ ਸੋਈ ॥ ਜੇ ਕੋ ਜੀਉ ਕਹੈ ਓਨਾ ਕਉ ਜਮ ਕੀ ਤਲਬ ਨ ਹੋਈ ॥੪॥੩॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ </p>
<p> ਜਾ ਕੈ ਰੂਪੁ ਨਾਹੀ ਜਾਤਿ ਨਾਹੀ ਨਾਹੀ ਮੁਖੁ ਮਾਸਾ ॥ ਸਤਿਗੁਰਿ ਮਿਲੇ ਨਿਰੰਜਨੁ ਪਾਇਆ ਤੇਰੈ ਨਾਮਿ ਹੈ </p>
<p> ਨਿਵਾਸਾ ॥੧॥ ਅਉਧੂ ਸਹਜੇ ਤਤੁ ਬੀਚਾਰਿ ॥ ਜਾ ਤੇ ਫਿਰਿ ਨ ਆਵਹੁ ਸੈਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਕਰਮੁ </p>
<p> ਨਾਹੀ ਧਰਮੁ ਨਾਹੀ ਨਾਹੀ ਸੁਚਿ ਮਾਲਾ ॥ ਸਿਵ ਜੋਤਿ ਕੰਨਹੁ ਬੁਧਿ ਪਾਈ ਸਤਿਗੁਰੂ ਰਖਵਾਲਾ ॥੨॥ ਜਾ ਕੈ </p>
<p> ਬਰਤੁ ਨਾਹੀ ਨੇਮੁ ਨਾਹੀ ਨਾਹੀ ਬਕਬਾਈ ॥ ਗਤਿ ਅਵਗਤਿ ਕੀ ਚਿੰਤ ਨਾਹੀ ਸਤਿਗੁਰੂ ਫੁਰਮਾਈ ॥੩॥ ਜਾ ਕੈ </p>
<p> ਆਸ ਨਾਹੀ ਨਿਰਾਸ ਨਾਹੀ ਚਿਤਿ ਸੁਰਤਿ ਸਮਝਾਈ ॥ ਤੰਤ ਕਉ ਪਰਮ ਤੰਤੁ ਮਿਲਿਆ ਨਾਨਕਾ ਬੁਧਿ ਪਾਈ </p>
<p> ॥੪॥੪॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਤਾ ਕਾ ਕਹਿਆ ਦਰਿ ਪਰਵਾਣੁ ॥ ਬਿਖੁ ਅੰਮ੍ਰਿਤੁ ਦੁਇ ਸਮ ਕਰਿ ਜਾਣੁ </p>
<p> ॥੧॥ ਕਿਆ ਕਹੀਐ ਸਰਬੇ ਰਹਿਆ ਸਮਾਇ ॥ ਜੋ ਕਿਛੁ ਵਰਤੈ ਸਭ ਤੇਰੀ ਰਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਗਟੀ </p>
<p> ਜੋਤਿ ਚੂਕਾ ਅਭਿਮਾਨੁ ॥ ਸਤਿਗੁਰਿ ਦੀਆ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥੨॥ ਕਲਿ ਮਹਿ ਆਇਆ ਸੋ ਜਨੁ ਜਾਣੁ ॥ ਸਾਚੀ </p>
<p> ਦਰਗਹ ਪਾਵੈ ਮਾਣੁ ॥੩॥ ਕਹਣਾ ਸੁਨਣਾ ਅਕਥ ਘਰਿ ਜਾਇ ॥ ਕਥਨੀ ਬਦਨੀ ਨਾਨਕ ਜਲਿ ਜਾਇ ॥੪॥੫॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਅੰਮ੍ਰਿਤੁ ਨੀਰੁ ਗਿਆਨਿ ਮਨ ਮਜਨੁ ਅਠਸਠਿ ਤੀਰਥ ਸੰਗਿ ਗਹੇ ॥ ਗੁਰ ਉਪਦੇਸਿ </p>
<p> ਜਵਾਹਰ ਮਾਣਕ ਸੇਵੇ ਸਿਖੁ ਸੁੋ ਖੋਜਿ ਲਹੈ ॥੧॥ ਗੁਰ ਸਮਾਨਿ ਤੀਰਥੁ ਨਹੀ ਕੋਇ ॥ ਸਰੁ ਸੰਤੋਖੁ ਤਾਸੁ ਗੁਰੁ ਹੋਇ </p>
</section>
<section id='ang1329' route='ang/1329'><p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਦਰੀਆਉ ਸਦਾ ਜਲੁ ਨਿਰਮਲੁ ਮਿਲਿਆ ਦੁਰਮਤਿ ਮੈਲੁ ਹਰੈ ॥ ਸਤਿਗੁਰਿ ਪਾਇਐ ਪੂਰਾ </p>
<p> ਨਾਵਣੁ ਪਸੂ ਪਰੇਤਹੁ ਦੇਵ ਕਰੈ ॥੨॥ ਰਤਾ ਸਚਿ ਨਾਮਿ ਤਲ ਹੀਅਲੁ ਸੋ ਗੁਰੁ ਪਰਮਲੁ ਕਹੀਐ ॥ ਜਾ ਕੀ ਵਾਸੁ </p>
<p> ਬਨਾਸਪਤਿ ਸਉਰੈ ਤਾਸੁ ਚਰਣ ਲਿਵ ਰਹੀਐ ॥੩॥ ਗੁਰਮੁਖਿ ਜੀਅ ਪ੍ਰਾਨ ਉਪਜਹਿ ਗੁਰਮੁਖਿ ਸਿਵ ਘਰਿ </p>
<p> ਜਾਈਐ ॥ ਗੁਰਮੁਖਿ ਨਾਨਕ ਸਚਿ ਸਮਾਈਐ ਗੁਰਮੁਖਿ ਨਿਜ ਪਦੁ ਪਾਈਐ ॥੪॥੬॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਵਿਦਿਆ ਵੀਚਾਰੈ ਪੜਿ ਪੜਿ ਪਾਵੈ ਮਾਨੁ ॥ ਆਪਾ ਮਧੇ ਆਪੁ ਪਰਗਾਸਿਆ ਪਾਇਆ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਨਾਮੁ ॥੧॥ ਕਰਤਾ ਤੂ ਮੇਰਾ ਜਜਮਾਨੁ ॥ ਇਕ ਦਖਿਣਾ ਹਉ ਤੈ ਪਹਿ ਮਾਗਉ ਦੇਹਿ ਆਪਣਾ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪੰਚ ਤਸਕਰ ਧਾਵਤ ਰਾਖੇ ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨੁ ॥ ਦਿਸਟਿ ਬਿਕਾਰੀ ਦੁਰਮਤਿ ਭਾਗੀ ਐਸਾ ਬ੍ਰਹਮ ਗਿਆਨੁ </p>
<p> ॥੨॥ ਜਤੁ ਸਤੁ ਚਾਵਲ ਦਇਆ ਕਣਕ ਕਰਿ ਪ੍ਰਾਪਤਿ ਪਾਤੀ ਧਾਨੁ ॥ ਦੂਧੁ ਕਰਮੁ ਸੰਤੋਖੁ ਘੀਉ ਕਰਿ ਐਸਾ </p>
<p> ਮਾਂਗਉ ਦਾਨੁ ॥੩॥ ਖਿਮਾ ਧੀਰਜੁ ਕਰਿ ਗਊ ਲਵੇਰੀ ਸਹਜੇ ਬਛਰਾ ਖੀਰੁ ਪੀਐ ॥ ਸਿਫਤਿ ਸਰਮ ਕਾ ਕਪੜਾ </p>
<p> ਮਾਂਗਉ ਹਰਿ ਗੁਣ ਨਾਨਕ ਰਵਤੁ ਰਹੈ ॥੪॥੭॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਆਵਤੁ ਕਿਨੈ ਨ ਰਾਖਿਆ ਜਾਵਤੁ ਕਿਉ </p>
<p> ਰਾਖਿਆ ਜਾਇ ॥ ਜਿਸ ਤੇ ਹੋਆ ਸੋਈ ਪਰੁ ਜਾਣੈ ਜਾਂ ਉਸ ਹੀ ਮਾਹਿ ਸਮਾਇ ॥੧॥ ਤੂਹੈ ਹੈ ਵਾਹੁ ਤੇਰੀ ਰਜਾਇ ॥ </p>
<p> ਜੋ ਕਿਛੁ ਕਰਹਿ ਸੋਈ ਪਰੁ ਹੋਇਬਾ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਹਰਹਟ ਕੀ ਮਾਲਾ ਟਿੰਡ </p>
<p> ਲਗਤ ਹੈ ਇਕ ਸਖਨੀ ਹੋਰ ਫੇਰ ਭਰੀਅਤ ਹੈ ॥ ਤੈਸੋ ਹੀ ਇਹੁ ਖੇਲੁ ਖਸਮ ਕਾ ਜਿਉ ਉਸ ਕੀ ਵਡਿਆਈ ॥੨॥ </p>
<p> ਸੁਰਤੀ ਕੈ ਮਾਰਗਿ ਚਲਿ ਕੈ ਉਲਟੀ ਨਦਰਿ ਪ੍ਰਗਾਸੀ ॥ ਮਨਿ ਵੀਚਾਰਿ ਦੇਖੁ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਉਨੁ ਗਿਰਹੀ </p>
<p> ਕਉਨੁ ਉਦਾਸੀ ॥੩॥ ਜਿਸ ਕੀ ਆਸਾ ਤਿਸ ਹੀ ਸਉਪਿ ਕੈ ਏਹੁ ਰਹਿਆ ਨਿਰਬਾਣੁ ॥ ਜਿਸ ਤੇ ਹੋਆ ਸੋਈ ਕਰਿ </p>
<p> ਮਾਨਿਆ ਨਾਨਕ ਗਿਰਹੀ ਉਦਾਸੀ ਸੋ ਪਰਵਾਣੁ ॥੪॥੮॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਦਿਸਟਿ ਬਿਕਾਰੀ ਬੰਧਨਿ </p>
<p> ਬਾਂਧੈ ਹਉ ਤਿਸ ਕੈ ਬਲਿ ਜਾਈ ॥ ਪਾਪ ਪੁੰਨ ਕੀ ਸਾਰ ਨ ਜਾਣੈ ਭੂਲਾ ਫਿਰੈ ਅਜਾਈ ॥੧॥ ਬੋਲਹੁ ਸਚੁ ਨਾਮੁ </p>
<p> ਕਰਤਾਰ ॥ ਫੁਨਿ ਬਹੁੜਿ ਨ ਆਵਣ ਵਾਰ ॥੧॥ ਰਹਾਉ ॥ ਊਚਾ ਤੇ ਫੁਨਿ ਨੀਚੁ ਕਰਤੁ ਹੈ ਨੀਚ ਕਰੈ ਸੁਲਤਾਨੁ ॥ </p>
<p> ਜਿਨੀ ਜਾਣੁ ਸੁਜਾਣਿਆ ਜਗਿ ਤੇ ਪੂਰੇ ਪਰਵਾਣੁ ॥੨॥ ਤਾ ਕਉ ਸਮਝਾਵਣ ਜਾਈਐ ਜੇ ਕੋ ਭੂਲਾ ਹੋਈ ॥ </p>
</section>
<section id='ang1330' route='ang/1330'><p> ਆਪੇ ਖੇਲ ਕਰੇ ਸਭ ਕਰਤਾ ਐਸਾ ਬੂਝੈ ਕੋਈ ॥੩॥ ਨਾਉ ਪ੍ਰਭਾਤੈ ਸਬਦਿ ਧਿਆਈਐ ਛੋਡਹੁ ਦੁਨੀ ਪਰੀਤਾ ॥ </p>
<p> ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਦਾਸਨਿ ਦਾਸਾ ਜਗਿ ਹਾਰਿਆ ਤਿਨਿ ਜੀਤਾ ॥੪॥੯॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਮਨੁ ਮਾਇਆ </p>
<p> ਮਨੁ ਧਾਇਆ ਮਨੁ ਪੰਖੀ ਆਕਾਸਿ ॥ ਤਸਕਰ ਸਬਦਿ ਨਿਵਾਰਿਆ ਨਗਰੁ ਵੁਠਾ ਸਾਬਾਸਿ ॥ ਜਾ ਤੂ ਰਾਖਹਿ </p>
<p> ਰਾਖਿ ਲੈਹਿ ਸਾਬਤੁ ਹੋਵੈ ਰਾਸਿ ॥੧॥ ਐਸਾ ਨਾਮੁ ਰਤਨੁ ਨਿਧਿ ਮੇਰੈ ॥ ਗੁਰਮਤਿ ਦੇਹਿ ਲਗਉ ਪਗਿ ਤੇਰੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਜੋਗੀ ਮਨੁ ਭੋਗੀਆ ਮਨੁ ਮੂਰਖੁ ਗਾਵਾਰੁ ॥ ਮਨੁ ਦਾਤਾ ਮਨੁ ਮੰਗਤਾ ਮਨ ਸਿਰਿ ਗੁਰੁ </p>
<p> ਕਰਤਾਰੁ ॥ ਪੰਚ ਮਾਰਿ ਸੁਖੁ ਪਾਇਆ ਐਸਾ ਬ੍ਰਹਮੁ ਵੀਚਾਰੁ ॥੨॥ ਘਟਿ ਘਟਿ ਏਕੁ ਵਖਾਣੀਐ ਕਹਉ ਨ </p>
<p> ਦੇਖਿਆ ਜਾਇ ॥ ਖੋਟੋ ਪੂਠੋ ਰਾਲੀਐ ਬਿਨੁ ਨਾਵੈ ਪਤਿ ਜਾਇ ॥ ਜਾ ਤੂ ਮੇਲਹਿ ਤਾ ਮਿਲਿ ਰਹਾਂ ਜਾਂ ਤੇਰੀ ਹੋਇ </p>
<p> ਰਜਾਇ ॥੩॥ ਜਾਤਿ ਜਨਮੁ ਨਹ ਪੂਛੀਐ ਸਚ ਘਰੁ ਲੇਹੁ ਬਤਾਇ ॥ ਸਾ ਜਾਤਿ ਸਾ ਪਤਿ ਹੈ ਜੇਹੇ ਕਰਮ ਕਮਾਇ ॥ </p>
<p> ਜਨਮ ਮਰਨ ਦੁਖੁ ਕਾਟੀਐ ਨਾਨਕ ਛੂਟਸਿ ਨਾਇ ॥੪॥੧੦॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਜਾਗਤੁ ਬਿਗਸੈ ਮੂਠੋ </p>
<p> ਅੰਧਾ ॥ ਗਲਿ ਫਾਹੀ ਸਿਰਿ ਮਾਰੇ ਧੰਧਾ ॥ ਆਸਾ ਆਵੈ ਮਨਸਾ ਜਾਇ ॥ ਉਰਝੀ ਤਾਣੀ ਕਿਛੁ ਨ ਬਸਾਇ ॥੧॥ </p>
<p> ਜਾਗਸਿ ਜੀਵਣ ਜਾਗਣਹਾਰਾ ॥ ਸੁਖ ਸਾਗਰ ਅੰਮ੍ਰਿਤ ਭੰਡਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਹਿਓ ਨ ਬੂਝੈ ਅੰਧੁ ਨ ਸੂਝੈ </p>
<p> ਭੋਂਡੀ ਕਾਰ ਕਮਾਈ ॥ ਆਪੇ ਪ੍ਰੀਤਿ ਪ੍ਰੇਮ ਪਰਮੇਸੁਰੁ ਕਰਮੀ ਮਿਲੈ ਵਡਾਈ ॥੨॥ ਦਿਨੁ ਦਿਨੁ ਆਵੈ ਤਿਲੁ </p>
<p> ਤਿਲੁ ਛੀਜੈ ਮਾਇਆ ਮੋਹੁ ਘਟਾਈ ॥ ਬਿਨੁ ਗੁਰ ਬੂਡੋ ਠਉਰ ਨ ਪਾਵੈ ਜਬ ਲਗ ਦੂਜੀ ਰਾਈ ॥੩॥ ਅਹਿਨਿਸਿ </p>
<p> ਜੀਆ ਦੇਖਿ ਸਮਾੑਲੈ ਸੁਖੁ ਦੁਖੁ ਪੁਰਬਿ ਕਮਾਈ ॥ ਕਰਮਹੀਣੁ ਸਚੁ ਭੀਖਿਆ ਮਾਂਗੈ ਨਾਨਕ ਮਿਲੈ ਵਡਾਈ </p>
<p> ॥੪॥੧੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਮਸਟਿ ਕਰਉ ਮੂਰਖੁ ਜਗਿ ਕਹੀਆ ॥ ਅਧਿਕ ਬਕਉ ਤੇਰੀ ਲਿਵ ਰਹੀਆ ॥ </p>
<p> ਭੂਲ ਚੂਕ ਤੇਰੈ ਦਰਬਾਰਿ ॥ ਨਾਮ ਬਿਨਾ ਕੈਸੇ ਆਚਾਰ ॥੧॥ ਐਸੇ ਝੂਠਿ ਮੁਠੇ ਸੰਸਾਰਾ ॥ ਨਿੰਦਕੁ ਨਿੰਦੈ ਮੁਝੈ </p>
<p> ਪਿਆਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜਿਸੁ ਨਿੰਦਹਿ ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥ ਗੁਰ ਕੈ ਸਬਦੇ ਦਰਿ ਨੀਸਾਣੈ ॥ ਕਾਰਣ ਨਾਮੁ </p>
<p> ਅੰਤਰਗਤਿ ਜਾਣੈ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋਈ ਬਿਧਿ ਜਾਣੈ ॥੨॥ ਮੈ ਮੈਲੌ ਊਜਲੁ ਸਚੁ ਸੋਇ ॥ ਊਤਮੁ </p>
<p> ਆਖਿ ਨ ਊਚਾ ਹੋਇ ॥ ਮਨਮੁਖੁ ਖੂਲਿੑ ਮਹਾ ਬਿਖੁ ਖਾਇ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਰਾਚੈ ਨਾਇ ॥੩॥ ਅੰਧੌ ਬੋਲੌ </p>
</section>
<section id='ang1331' route='ang/1331'><p> ਮੁਗਧੁ ਗਵਾਰੁ ॥ ਹੀਣੌ ਨੀਚੁ ਬੁਰੌ ਬੁਰਿਆਰੁ ॥ ਨੀਧਨ ਕੌ ਧਨੁ ਨਾਮੁ ਪਿਆਰੁ ॥ ਇਹੁ ਧਨੁ ਸਾਰੁ ਹੋਰੁ ਬਿਖਿਆ </p>
<p> ਛਾਰੁ ॥੪॥ ਉਸਤਤਿ ਨਿੰਦਾ ਸਬਦੁ ਵੀਚਾਰੁ ॥ ਜੋ ਦੇਵੈ ਤਿਸ ਕਉ ਜੈਕਾਰੁ ॥ ਤੂ ਬਖਸਹਿ ਜਾਤਿ ਪਤਿ ਹੋਇ ॥ </p>
<p> ਨਾਨਕੁ ਕਹੈ ਕਹਾਵੈ ਸੋਇ ॥੫॥੧੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਖਾਇਆ ਮੈਲੁ ਵਧਾਇਆ ਪੈਧੈ ਘਰ ਕੀ ਹਾਣਿ ॥ </p>
<p> ਬਕਿ ਬਕਿ ਵਾਦੁ ਚਲਾਇਆ ਬਿਨੁ ਨਾਵੈ ਬਿਖੁ ਜਾਣਿ ॥੧॥ ਬਾਬਾ ਐਸਾ ਬਿਖਮ ਜਾਲਿ ਮਨੁ ਵਾਸਿਆ ॥ </p>
<p> ਬਿਬਲੁ ਝਾਗਿ ਸਹਜਿ ਪਰਗਾਸਿਆ ॥੧॥ ਰਹਾਉ ॥ ਬਿਖੁ ਖਾਣਾ ਬਿਖੁ ਬੋਲਣਾ ਬਿਖੁ ਕੀ ਕਾਰ ਕਮਾਇ ॥ </p>
<p> ਜਮ ਦਰਿ ਬਾਧੇ ਮਾਰੀਅਹਿ ਛੂਟਸਿ ਸਾਚੈ ਨਾਇ ॥੨॥ ਜਿਵ ਆਇਆ ਤਿਵ ਜਾਇਸੀ ਕੀਆ ਲਿਖਿ ਲੈ ਜਾਇ ॥ </p>
<p> ਮਨਮੁਖਿ ਮੂਲੁ ਗਵਾਇਆ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥੩॥ ਜਗੁ ਖੋਟੌ ਸਚੁ ਨਿਰਮਲੌ ਗੁਰ ਸਬਦੀਂ ਵੀਚਾਰਿ ॥ </p>
<p> ਤੇ ਨਰ ਵਿਰਲੇ ਜਾਣੀਅਹਿ ਜਿਨ ਅੰਤਰਿ ਗਿਆਨੁ ਮੁਰਾਰਿ ॥੪॥ ਅਜਰੁ ਜਰੈ ਨੀਝਰੁ ਝਰੈ ਅਮਰ ਅਨੰਦ ਸਰੂਪ </p>
<p> ॥ ਨਾਨਕੁ ਜਲ ਕੌ ਮੀਨੁ ਸੈ ਥੇ ਭਾਵੈ ਰਾਖਹੁ ਪ੍ਰੀਤਿ ॥੫॥੧੩॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਗੀਤ ਨਾਦ ਹਰਖ </p>
<p> ਚਤੁਰਾਈ ॥ ਰਹਸ ਰੰਗ ਫੁਰਮਾਇਸਿ ਕਾਈ ॥ ਪੈਨੑਣੁ ਖਾਣਾ ਚੀਤਿ ਨ ਪਾਈ ॥ ਸਾਚੁ ਸਹਜੁ ਸੁਖੁ ਨਾਮਿ ਵਸਾਈ </p>
<p> ॥੧॥ ਕਿਆ ਜਾਨਾਂ ਕਿਆ ਕਰੈ ਕਰਾਵੈ ॥ ਨਾਮ ਬਿਨਾ ਤਨਿ ਕਿਛੁ ਨ ਸੁਖਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਜੋਗ ਬਿਨੋਦ </p>
<p> ਸ੍ਵਾਦ ਆਨੰਦਾ ॥ ਮਤਿ ਸਤ ਭਾਇ ਭਗਤਿ ਗੋਬਿੰਦਾ ॥ ਕੀਰਤਿ ਕਰਮ ਕਾਰ ਨਿਜ ਸੰਦਾ ॥ ਅੰਤਰਿ ਰਵਤੌ ਰਾਜ </p>
<p> ਰਵਿੰਦਾ ॥੨॥ ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਪ੍ਰੀਤਿ ਪ੍ਰੇਮਿ ਉਰ ਧਾਰੀ ॥ ਦੀਨਾ ਨਾਥੁ ਪੀਉ ਬਨਵਾਰੀ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਦਾਨੁ </p>
<p> ਬ੍ਰਤਕਾਰੀ ॥ ਤ੍ਰਿਪਤਿ ਤਰੰਗ ਤਤੁ ਬੀਚਾਰੀ ॥੩॥ ਅਕਥੌ ਕਥਉ ਕਿਆ ਮੈ ਜੋਰੁ ॥ ਭਗਤਿ ਕਰੀ ਕਰਾਇਹਿ ਮੋਰ ॥ </p>
<p> ਅੰਤਰਿ ਵਸੈ ਚੂਕੈ ਮੈ ਮੋਰ ॥ ਕਿਸੁ ਸੇਵੀ ਦੂਜਾ ਨਹੀ ਹੋਰੁ ॥੪॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮਹਾ ਰਸੁ ਮੀਠਾ ॥ ਐਸਾ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਅੰਤਰਿ ਡੀਠਾ ॥ ਜਿਨਿ ਚਾਖਿਆ ਪੂਰਾ ਪਦੁ ਹੋਇ ॥ ਨਾਨਕ ਧ੍ਰਾਪਿਓ ਤਨਿ ਸੁਖੁ ਹੋਇ ॥੫॥੧੪॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਅੰਤਰਿ ਦੇਖਿ ਸਬਦਿ ਮਨੁ ਮਾਨਿਆ ਅਵਰੁ ਨ ਰਾਂਗਨਹਾਰਾ ॥ ਅਹਿਨਿਸਿ ਜੀਆ ਦੇਖਿ </p>
<p> ਸਮਾਲੇ ਤਿਸ ਹੀ ਕੀ ਸਰਕਾਰਾ ॥੧॥ ਮੇਰਾ ਪ੍ਰਭੁ ਰਾਂਗਿ ਘਣੌ ਅਤਿ ਰੂੜੌ ॥ ਦੀਨ ਦਇਆਲੁ ਪ੍ਰੀਤਮ ਮਨਮੋਹਨੁ </p>
<p> ਅਤਿ ਰਸ ਲਾਲ ਸਗੂੜੌ ॥੧॥ ਰਹਾਉ ॥ ਊਪਰਿ ਕੂਪੁ ਗਗਨ ਪਨਿਹਾਰੀ ਅੰਮ੍ਰਿਤੁ ਪੀਵਣਹਾਰਾ ॥ ਜਿਸ ਕੀ </p>
</section>
<section id='ang1332' route='ang/1332'><p> ਰਚਨਾ ਸੋ ਬਿਧਿ ਜਾਣੈ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਵੀਚਾਰਾ ॥੨॥ ਪਸਰੀ ਕਿਰਣਿ ਰਸਿ ਕਮਲ ਬਿਗਾਸੇ ਸਸਿ ਘਰਿ </p>
<p> ਸੂਰੁ ਸਮਾਇਆ ॥ ਕਾਲੁ ਬਿਧੁੰਸਿ ਮਨਸਾ ਮਨਿ ਮਾਰੀ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭੁ ਪਾਇਆ ॥੩॥ ਅਤਿ ਰਸਿ ਰੰਗਿ </p>
<p> ਚਲੂਲੈ ਰਾਤੀ ਦੂਜਾ ਰੰਗੁ ਨ ਕੋਈ ॥ ਨਾਨਕ ਰਸਨਿ ਰਸਾਏ ਰਾਤੇ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸੋਈ ॥੪॥੧੫॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਬਾਰਹ ਮਹਿ ਰਾਵਲ ਖਪਿ ਜਾਵਹਿ ਚਹੁ ਛਿਅ ਮਹਿ ਸੰਨਿਆਸੀ ॥ ਜੋਗੀ ਕਾਪੜੀਆ </p>
<p> ਸਿਰਖੂਥੇ ਬਿਨੁ ਸਬਦੈ ਗਲਿ ਫਾਸੀ ॥੧॥ ਸਬਦਿ ਰਤੇ ਪੂਰੇ ਬੈਰਾਗੀ ॥ ਅਉਹਠਿ ਹਸਤ ਮਹਿ ਭੀਖਿਆ ਜਾਚੀ ਏਕ </p>
<p> ਭਾਇ ਲਿਵ ਲਾਗੀ ॥੧॥ ਰਹਾਉ ॥ ਬ੍ਰਹਮਣ ਵਾਦੁ ਪੜਹਿ ਕਰਿ ਕਿਰਿਆ ਕਰਣੀ ਕਰਮ ਕਰਾਏ ॥ ਬਿਨੁ ਬੂਝੇ </p>
<p> ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ ਮਨਮੁਖੁ ਵਿਛੁੜਿ ਦੁਖੁ ਪਾਏ ॥੨॥ ਸਬਦਿ ਮਿਲੇ ਸੇ ਸੂਚਾਚਾਰੀ ਸਾਚੀ ਦਰਗਹ ਮਾਨੇ ॥ </p>
<p> ਅਨਦਿਨੁ ਨਾਮਿ ਰਤਨਿ ਲਿਵ ਲਾਗੇ ਜੁਗਿ ਜੁਗਿ ਸਾਚਿ ਸਮਾਨੇ ॥੩॥ ਸਗਲੇ ਕਰਮ ਧਰਮ ਸੁਚਿ ਸੰਜਮ </p>
<p> ਜਪ ਤਪ ਤੀਰਥ ਸਬਦਿ ਵਸੇ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਮਿਲੈ ਮਿਲਾਇਆ ਦੂਖ ਪਰਾਛਤ ਕਾਲ ਨਸੇ ॥੪॥੧੬॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਸੰਤਾ ਕੀ ਰੇਣੁ ਸਾਧ ਜਨ ਸੰਗਤਿ ਹਰਿ ਕੀਰਤਿ ਤਰੁ ਤਾਰੀ ॥ ਕਹਾ ਕਰੈ ਬਪੁਰਾ ਜਮੁ ਡਰਪੈ </p>
<p> ਗੁਰਮੁਖਿ ਰਿਦੈ ਮੁਰਾਰੀ ॥੧॥ ਜਲਿ ਜਾਉ ਜੀਵਨੁ ਨਾਮ ਬਿਨਾ ॥ ਹਰਿ ਜਪਿ ਜਾਪੁ ਜਪਉ ਜਪਮਾਲੀ ਗੁਰਮੁਖਿ </p>
<p> ਆਵੈ ਸਾਦੁ ਮਨਾ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਉਪਦੇਸ ਸਾਚੁ ਸੁਖੁ ਜਾ ਕਉ ਕਿਆ ਤਿਸੁ ਉਪਮਾ ਕਹੀਐ ॥ ਲਾਲ ਜਵੇਹਰ </p>
<p> ਰਤਨ ਪਦਾਰਥ ਖੋਜਤ ਗੁਰਮੁਖਿ ਲਹੀਐ ॥੨॥ ਚੀਨੈ ਗਿਆਨੁ ਧਿਆਨੁ ਧਨੁ ਸਾਚੌ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਵੈ ॥ </p>
<p> ਨਿਰਾਲੰਬੁ ਨਿਰਹਾਰੁ ਨਿਹਕੇਵਲੁ ਨਿਰਭਉ ਤਾੜੀ ਲਾਵੈ ॥੩॥ ਸਾਇਰ ਸਪਤ ਭਰੇ ਜਲ ਨਿਰਮਲਿ ਉਲਟੀ </p>
<p> ਨਾਵ ਤਰਾਵੈ ॥ ਬਾਹਰਿ ਜਾਤੌ ਠਾਕਿ ਰਹਾਵੈ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਵੈ ॥੪॥ ਸੋ ਗਿਰਹੀ ਸੋ ਦਾਸੁ ਉਦਾਸੀ </p>
<p> ਜਿਨਿ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਨਿਆ ॥ ਨਾਨਕੁ ਕਹੈ ਅਵਰੁ ਨਹੀ ਦੂਜਾ ਸਾਚ ਸਬਦਿ ਮਨੁ ਮਾਨਿਆ ॥੫॥੧੭॥ </p>
<p> ਰਾਗੁ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ਚਉਪਦੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਕੋਈ ਬੂਝੈ ਸਬਦੇ ਰਹਿਆ ਸਮਾਈ ॥ ਨਾਮਿ ਰਤੇ ਸਦਾ ਸੁਖੁ ਪਾਵੈ ਸਾਚਿ ਰਹੈ ਲਿਵ ਲਾਈ </p>
</section>
<section id='ang1333' route='ang/1333'><p> ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਜਨ ਭਾਈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਮਨੁ ਅਸਥਿਰੁ ਹੋਵੈ ਅਨਦਿਨੁ ਹਰਿ ਰਸਿ ਰਹਿਆ </p>
<p> ਅਘਾਈ ॥੧॥ ਰਹਾਉ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹੁ ਦਿਨੁ ਰਾਤੀ ਇਸੁ ਜੁਗ ਕਾ ਲਾਹਾ ਭਾਈ ॥ ਸਦਾ ਜਨ </p>
<p> ਨਿਰਮਲ ਮੈਲੁ ਨ ਲਾਗੈ ਸਚਿ ਨਾਮਿ ਚਿਤੁ ਲਾਈ ॥੨॥ ਸੁਖੁ ਸੀਗਾਰੁ ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ ਨਾਮਿ ਵਡੀ </p>
<p> ਵਡਿਆਈ ॥ ਅਖੁਟ ਭੰਡਾਰ ਭਰੇ ਕਦੇ ਤੋਟਿ ਨ ਆਵੈ ਸਦਾ ਹਰਿ ਸੇਵਹੁ ਭਾਈ ॥੩॥ ਆਪੇ ਕਰਤਾ ਜਿਸ ਨੋ </p>
<p> ਦੇਵੈ ਤਿਸੁ ਵਸੈ ਮਨਿ ਆਈ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਸਦਾ ਤੂ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਈ ॥੪॥੧॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਨਿਰਗੁਣੀਆਰੇ ਕਉ ਬਖਸਿ ਲੈ ਸੁਆਮੀ ਆਪੇ ਲੈਹੁ ਮਿਲਾਈ ॥ ਤੂ ਬਿਅੰਤੁ ਤੇਰਾ ਅੰਤੁ ਨ </p>
<p> ਪਾਇਆ ਸਬਦੇ ਦੇਹੁ ਬੁਝਾਈ ॥੧॥ ਹਰਿ ਜੀਉ ਤੁਧੁ ਵਿਟਹੁ ਬਲਿ ਜਾਈ ॥ ਤਨੁ ਮਨੁ ਅਰਪੀ ਤੁਧੁ ਆਗੈ ਰਾਖਉ </p>
<p> ਸਦਾ ਰਹਾਂ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥ ਆਪਣੇ ਭਾਣੇ ਵਿਚਿ ਸਦਾ ਰਖੁ ਸੁਆਮੀ ਹਰਿ ਨਾਮੋ ਦੇਹਿ ਵਡਿਆਈ ॥ </p>
<p> ਪੂਰੇ ਗੁਰ ਤੇ ਭਾਣਾ ਜਾਪੈ ਅਨਦਿਨੁ ਸਹਜਿ ਸਮਾਈ ॥੨॥ ਤੇਰੈ ਭਾਣੈ ਭਗਤਿ ਜੇ ਤੁਧੁ ਭਾਵੈ ਆਪੇ ਬਖਸਿ ਮਿਲਾਈ </p>
<p> ॥ ਤੇਰੈ ਭਾਣੈ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਗੁਰਿ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਈ ॥੩॥ ਜੋ ਤੂ ਕਰਹਿ ਸੁ ਹੋਵੈ ਕਰਤੇ ਅਵਰੁ ਨ </p>
<p> ਕਰਣਾ ਜਾਈ ॥ ਨਾਨਕ ਨਾਵੈ ਜੇਵਡੁ ਅਵਰੁ ਨ ਦਾਤਾ ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਈ ॥੪॥੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਹਰਿ ਸਾਲਾਹਿਆ ਜਿੰਨਾ ਤਿਨ ਸਲਾਹਿ ਹਰਿ ਜਾਤਾ ॥ ਵਿਚਹੁ ਭਰਮੁ ਗਇਆ ਹੈ ਦੂਜਾ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਪਛਾਤਾ ॥੧॥ ਹਰਿ ਜੀਉ ਤੂ ਮੇਰਾ ਇਕੁ ਸੋਈ ॥ ਤੁਧੁ ਜਪੀ ਤੁਧੈ ਸਾਲਾਹੀ ਗਤਿ ਮਤਿ ਤੁਝ ਤੇ ਹੋਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਸਾਲਾਹਨਿ ਸੇ ਸਾਦੁ ਪਾਇਨਿ ਮੀਠਾ ਅੰਮ੍ਰਿਤੁ ਸਾਰੁ ॥ ਸਦਾ ਮੀਠਾ ਕਦੇ ਨ ਫੀਕਾ ਗੁਰ ਸਬਦੀ </p>
<p> ਵੀਚਾਰੁ ॥੨॥ ਜਿਨਿ ਮੀਠਾ ਲਾਇਆ ਸੋਈ ਜਾਣੈ ਤਿਸੁ ਵਿਟਹੁ ਬਲਿ ਜਾਈ ॥ ਸਬਦਿ ਸਲਾਹੀ ਸਦਾ ਸੁਖਦਾਤਾ </p>
<p> ਵਿਚਹੁ ਆਪੁ ਗਵਾਈ ॥੩॥ ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਹੈ ਦਾਤਾ ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ </p>
<p> ਵਡਿਆਈ ਗੁਰ ਸਬਦੀ ਸਚੁ ਪਾਏ ॥੪॥੩॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਜੋ ਤੇਰੀ ਸਰਣਾਈ ਹਰਿ ਜੀਉ ਤਿਨ ਤੂ </p>
<p> ਰਾਖਨ ਜੋਗੁ ॥ ਤੁਧੁ ਜੇਵਡੁ ਮੈ ਅਵਰੁ ਨ ਸੂਝੈ ਨਾ ਕੋ ਹੋਆ ਨ ਹੋਗੁ ॥੧॥ ਹਰਿ ਜੀਉ ਸਦਾ ਤੇਰੀ ਸਰਣਾਈ ॥ ਜਿਉ </p>
<p> ਭਾਵੈ ਤਿਉ ਰਾਖਹੁ ਮੇਰੇ ਸੁਆਮੀ ਏਹ ਤੇਰੀ ਵਡਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਤੇਰੀ ਸਰਣਾਈ ਹਰਿ ਜੀਉ ਤਿਨ ਕੀ </p>
</section>
<section id='ang1334' route='ang/1334'><p> ਕਰਹਿ ਪ੍ਰਤਿਪਾਲ ॥ ਆਪਿ ਕ੍ਰਿਪਾ ਕਰਿ ਰਾਖਹੁ ਹਰਿ ਜੀਉ ਪੋਹਿ ਨ ਸਕੈ ਜਮਕਾਲੁ ॥੨॥ ਤੇਰੀ ਸਰਣਾਈ ਸਚੀ </p>
<p> ਹਰਿ ਜੀਉ ਨਾ ਓਹ ਘਟੈ ਨ ਜਾਇ ॥ ਜੋ ਹਰਿ ਛੋਡਿ ਦੂਜੈ ਭਾਇ ਲਾਗੈ ਓਹੁ ਜੰਮੈ ਤੈ ਮਰਿ ਜਾਇ ॥੩॥ ਜੋ ਤੇਰੀ </p>
<p> ਸਰਣਾਈ ਹਰਿ ਜੀਉ ਤਿਨਾ ਦੂਖ ਭੂਖ ਕਿਛੁ ਨਾਹਿ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਸਦਾ ਤੂ ਸਚੈ ਸਬਦਿ ਸਮਾਹਿ </p>
<p> ॥੪॥੪॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਜੀਉ ਸਦਾ ਧਿਆਵਹੁ ਜਬ ਲਗੁ ਜੀਅ ਪਰਾਨ ॥ ਗੁਰ ਸਬਦੀ </p>
<p> ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨੁ ॥ ਸਫਲੁ ਜਨਮੁ ਤਿਸੁ ਪ੍ਰਾਨੀ ਕੇਰਾ ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਨ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣੀਜੈ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ ਸਹਜੇ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਮੂਲੁ </p>
<p> ਪਛਾਣਨਿ ਤਿਨ ਨਿਜ ਘਰਿ ਵਾਸਾ ਸਹਜੇ ਹੀ ਸੁਖੁ ਹੋਈ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਕਮਲੁ ਪਰਗਾਸਿਆ ਹਉਮੈ ਦੁਰਮਤਿ </p>
<p> ਖੋਈ ॥ ਸਭਨਾ ਮਹਿ ਏਕੋ ਸਚੁ ਵਰਤੈ ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥੨॥ ਗੁਰਮਤੀ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ਅੰਮ੍ਰਿਤੁ ਤਤੁ </p>
<p> ਵਖਾਨੈ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਸਦਾ ਮਨਿ ਵਸਿਆ ਵਿਚਿ ਮਨ ਹੀ ਮਨੁ ਮਾਨੈ ॥ ਸਦ ਬਲਿਹਾਰੀ ਗੁਰ ਅਪੁਨੇ ਵਿਟਹੁ </p>
<p> ਜਿਤੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੈ ॥੩॥ ਮਾਨਸ ਜਨਮਿ ਸਤਿਗੁਰੂ ਨ ਸੇਵਿਆ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਨਦਰਿ </p>
<p> ਕਰੇ ਤਾਂ ਸਤਿਗੁਰੁ ਮੇਲੇ ਸਹਜੇ ਸਹਜਿ ਸਮਾਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ ਪੂਰੈ ਭਾਗਿ ਧਿਆਇਆ </p>
<p> ॥੪॥੫॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਆਪੇ ਭਾਂਤਿ ਬਣਾਏ ਬਹੁ ਰੰਗੀ ਸਿਸਟਿ ਉਪਾਇ ਪ੍ਰਭਿ ਖੇਲੁ ਕੀਆ ॥ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਖੈ ਕਰੇ ਕਰਾਏ ਸਰਬ ਜੀਆ ਨੋ ਰਿਜਕੁ ਦੀਆ ॥੧॥ ਕਲੀ ਕਾਲ ਮਹਿ ਰਵਿਆ ਰਾਮੁ ॥ ਘਟਿ ਘਟਿ ਪੂਰਿ </p>
<p> ਰਹਿਆ ਪ੍ਰਭੁ ਏਕੋ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਪਤਾ ਨਾਮੁ ਵਰਤੈ ਵਿਚਿ ਕਲਜੁਗਿ ਘਟਿ </p>
<p> ਘਟਿ ਹਰਿ ਭਰਪੂਰਿ ਰਹਿਆ ॥ ਨਾਮੁ ਰਤਨੁ ਤਿਨਾ ਹਿਰਦੈ ਪ੍ਰਗਟਿਆ ਜੋ ਗੁਰ ਸਰਣਾਈ ਭਜਿ ਪਇਆ ॥੨॥ </p>
<p> ਇੰਦ੍ਰੀ ਪੰਚ ਪੰਚੇ ਵਸਿ ਆਣੈ ਖਿਮਾ ਸੰਤੋਖੁ ਗੁਰਮਤਿ ਪਾਵੈ ॥ ਸੋ ਧਨੁ ਧਨੁ ਹਰਿ ਜਨੁ ਵਡ ਪੂਰਾ ਜੋ ਭੈ ਬੈਰਾਗਿ </p>
<p> ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੩॥ ਗੁਰ ਤੇ ਮੁਹੁ ਫੇਰੇ ਜੇ ਕੋਈ ਗੁਰ ਕਾ ਕਹਿਆ ਨ ਚਿਤਿ ਧਰੈ ॥ ਕਰਿ ਆਚਾਰ ਬਹੁ ਸੰਪਉ </p>
<p> ਸੰਚੈ ਜੋ ਕਿਛੁ ਕਰੈ ਸੁ ਨਰਕਿ ਪਰੈ ॥੪॥ ਏਕੋ ਸਬਦੁ ਏਕੋ ਪ੍ਰਭੁ ਵਰਤੈ ਸਭ ਏਕਸੁ ਤੇ ਉਤਪਤਿ ਚਲੈ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਏ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਜਾਇ ਰਲੈ ॥੫॥੬॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਮੇਰੇ ਮਨ ਗੁਰੁ ਅਪਣਾ </p>
</section>
<section id='ang1335' route='ang/1335'><p> ਸਾਲਾਹਿ ॥ ਪੂਰਾ ਭਾਗੁ ਹੋਵੈ ਮੁਖਿ ਮਸਤਕਿ ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਭੋਜਨੁ </p>
<p> ਹਰਿ ਦੇਇ ॥ ਕੋਟਿ ਮਧੇ ਕੋਈ ਵਿਰਲਾ ਲੇਇ ॥ ਜਿਸ ਨੋ ਅਪਣੀ ਨਦਰਿ ਕਰੇਇ ॥੧॥ ਗੁਰ ਕੇ ਚਰਣ ਮਨ ਮਾਹਿ </p>
<p> ਵਸਾਇ ॥ ਦੁਖੁ ਅਨੇੑਰਾ ਅੰਦਰਹੁ ਜਾਇ ॥ ਆਪੇ ਸਾਚਾ ਲਏ ਮਿਲਾਇ ॥੨॥ ਗੁਰ ਕੀ ਬਾਣੀ ਸਿਉ ਲਾਇ </p>
<p> ਪਿਆਰੁ ॥ ਐਥੈ ਓਥੈ ਏਹੁ ਅਧਾਰੁ ॥ ਆਪੇ ਦੇਵੈ ਸਿਰਜਨਹਾਰੁ ॥੩॥ ਸਚਾ ਮਨਾਏ ਅਪਣਾ ਭਾਣਾ ॥ ਸੋਈ </p>
<p> ਭਗਤੁ ਸੁਘੜੁ ਸੁੋਜਾਣਾ ॥ ਨਾਨਕੁ ਤਿਸ ਕੈ ਸਦ ਕੁਰਬਾਣਾ ॥੪॥੭॥੧੭॥੭॥੨੪॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੪ ਬਿਭਾਸ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਸਕਿ ਰਸਕਿ ਗੁਨ ਗਾਵਹ ਗੁਰਮਤਿ ਲਿਵ ਉਨਮਨਿ ਨਾਮਿ ਲਗਾਨ ॥ ਅੰਮ੍ਰਿਤੁ ਰਸੁ ਪੀਆ ਗੁਰ ਸਬਦੀ ਹਮ </p>
<p> ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਨ ॥੧॥ ਹਮਰੇ ਜਗਜੀਵਨ ਹਰਿ ਪ੍ਰਾਨ ॥ ਹਰਿ ਊਤਮੁ ਰਿਦ ਅੰਤਰਿ ਭਾਇਓ ਗੁਰਿ ਮੰਤੁ </p>
<p> ਦੀਓ ਹਰਿ ਕਾਨ ॥੧॥ ਰਹਾਉ ॥ ਆਵਹੁ ਸੰਤ ਮਿਲਹੁ ਮੇਰੇ ਭਾਈ ਮਿਲਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਖਾਨ ॥ ਕਿਤੁ </p>
<p> ਬਿਧਿ ਕਿਉ ਪਾਈਐ ਪ੍ਰਭੁ ਅਪੁਨਾ ਮੋ ਕਉ ਕਰਹੁ ਉਪਦੇਸੁ ਹਰਿ ਦਾਨ ॥੨॥ ਸਤਸੰਗਤਿ ਮਹਿ ਹਰਿ ਹਰਿ </p>
<p> ਵਸਿਆ ਮਿਲਿ ਸੰਗਤਿ ਹਰਿ ਗੁਨ ਜਾਨ ॥ ਵਡੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਪਾਈ ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਰਸਿ ਭਗਵਾਨ </p>
<p> ॥੩॥ ਗੁਨ ਗਾਵਹ ਪ੍ਰਭ ਅਗਮ ਠਾਕੁਰ ਕੇ ਗੁਨ ਗਾਇ ਰਹੇ ਹੈਰਾਨ ॥ ਜਨ ਨਾਨਕ ਕਉ ਗੁਰਿ ਕਿਰਪਾ ਧਾਰੀ </p>

<section id='ang1336' route='ang/1336'><p> ਖਿਨੁ ਹਰਿ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ਗੁਨ ਗਾਏ ਰਸਕ ਰਸੀਕ ॥ ਗਾਵਤ ਸੁਨਤ ਦੋਊ ਭਏ ਮੁਕਤੇ ਜਿਨਾ ਗੁਰਮੁਖਿ </p>

<section id='ang1337' route='ang/1337'><p> ਮਹਿ ਜਨ ਨਾਨਕੁ ਹਰਿ ਪ੍ਰਭੁ ਇਕਫਾ ॥੪॥੫॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੪ ॥ ਗੁਰ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਓ ਹਰਿ </p>

<p> ਰਹਾਉ ॥ ਸੁਨਿ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਰਿ ਧਿਆਨੁ ॥ ਸੁਨਿ ਮਨ ਹਰਿ ਕੀਰਤਿ ਅਠਸਠਿ ਮਜਾਨੁ ॥ ਸੁਨਿ ਮਨ </p>

<section id='ang1338' route='ang/1338'><p> ਬਹੁਰਿ ਨ ਬੁਲਾਵੈ ॥੩॥ ਕਿਰਤ ਸੰਜੋਗੀ ਪਾਇਆ ਭਾਲਿ ॥ ਸਾਧਸੰਗਤਿ ਮਹਿ ਬਸੇ ਗੁਪਾਲ ॥ ਗੁਰ ਮਿਲਿ </p>

<p> ਨਿਰੰਕਾਰੁ ॥ ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਠਾਕੁਰ ਦੇਵਾ ॥ ਨਾਨਕੁ ਉਧਰੈ ਜਨ ਕੀ ਸੇਵਾ ॥੪॥੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੁਨ ਗਾਵਤ ਮਨਿ ਹੋਇ ਅਨੰਦ ॥ ਆਠ ਪਹਰ ਸਿਮਰਉ ਭਗਵੰਤ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਕਲਮਲ ਜਾਹਿ ॥ ਤਿਸੁ </p>
<p> ਗੁਰ ਕੀ ਹਮ ਚਰਨੀ ਪਾਹਿ ॥੧॥ ਸੁਮਤਿ ਦੇਵਹੁ ਸੰਤ ਪਿਆਰੇ ॥ ਸਿਮਰਉ ਨਾਮੁ ਮੋਹਿ ਨਿਸਤਾਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਨਿ ਗੁਰਿ ਕਹਿਆ ਮਾਰਗੁ ਸੀਧਾ ॥ ਸਗਲ ਤਿਆਗਿ ਨਾਮਿ ਹਰਿ ਗੀਧਾ ॥ ਤਿਸੁ ਗੁਰ ਕੈ ਸਦਾ </p>
<p> ਬਲਿ ਜਾਈਐ ॥ ਹਰਿ ਸਿਮਰਨੁ ਜਿਸੁ ਗੁਰ ਤੇ ਪਾਈਐ ॥੨॥ ਬੂਡਤ ਪ੍ਰਾਨੀ ਜਿਨਿ ਗੁਰਹਿ ਤਰਾਇਆ ॥ </p>
<p> ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਮੋਹੈ ਨਹੀ ਮਾਇਆ ॥ ਹਲਤੁ ਪਲਤੁ ਜਿਨਿ ਗੁਰਹਿ ਸਵਾਰਿਆ ॥ ਤਿਸੁ ਗੁਰ ਊਪਰਿ ਸਦਾ </p>
<p> ਹਉ ਵਾਰਿਆ ॥੩॥ ਮਹਾ ਮੁਗਧ ਤੇ ਕੀਆ ਗਿਆਨੀ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਅਕਥ ਕਹਾਨੀ ॥ ਪਾਰਬ੍ਰਹਮ ਨਾਨਕ </p>
<p> ਗੁਰਦੇਵ ॥ ਵਡੈ ਭਾਗਿ ਪਾਈਐ ਹਰਿ ਸੇਵ ॥੪॥੩॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਸਗਲੇ ਦੂਖ ਮਿਟੇ ਸੁਖ ਦੀਏ ਅਪਨਾ </p>
<p> ਨਾਮੁ ਜਪਾਇਆ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੀ ਸੇਵਾ ਲਾਏ ਸਗਲਾ ਦੁਰਤੁ ਮਿਟਾਇਆ ॥੧॥ ਹਮ ਬਾਰਿਕ ਸਰਨਿ </p>
<p> ਪ੍ਰਭ ਦਇਆਲ ॥ ਅਵਗਣ ਕਾਟਿ ਕੀਏ ਪ੍ਰਭਿ ਅਪੁਨੇ ਰਾਖਿ ਲੀਏ ਮੇਰੈ ਗੁਰ ਗੋਪਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਤਾਪ </p>
<p> ਪਾਪ ਬਿਨਸੇ ਖਿਨ ਭੀਤਰਿ ਭਏ ਕ੍ਰਿਪਾਲ ਗੁਸਾਈ ॥ ਸਾਸਿ ਸਾਸਿ ਪਾਰਬ੍ਰਹਮੁ ਅਰਾਧੀ ਅਪੁਨੇ ਸਤਿਗੁਰ </p>
<p> ਕੈ ਬਲਿ ਜਾਈ ॥੨॥ ਅਗਮ ਅਗੋਚਰੁ ਬਿਅੰਤੁ ਸੁਆਮੀ ਤਾ ਕਾ ਅੰਤੁ ਨ ਪਾਈਐ ॥ ਲਾਹਾ ਖਾਟਿ ਹੋਈਐ </p>
</section>
<section id='ang1339' route='ang/1339'><p> ਧਨਵੰਤਾ ਅਪੁਨਾ ਪ੍ਰਭੂ ਧਿਆਈਐ ॥੩॥ ਆਠ ਪਹਰ ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਈ ਸਦਾ ਸਦਾ ਗੁਨ ਗਾਇਆ </p>
<p> ॥ ਕਹੁ ਨਾਨਕ ਮੇਰੇ ਪੂਰੇ ਮਨੋਰਥ ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ ਪਾਇਆ ॥੪॥੪॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ </p>
<p> ਕਿਲਬਿਖ ਸਭਿ ਨਾਸੇ ॥ ਸਚੁ ਨਾਮੁ ਗੁਰਿ ਦੀਨੀ ਰਾਸੇ ॥ ਪ੍ਰਭ ਕੀ ਦਰਗਹ ਸੋਭਾਵੰਤੇ ॥ ਸੇਵਕ ਸੇਵਿ ਸਦਾ ਸੋਹੰਤੇ </p>
<p> ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮੇਰੇ ਭਾਈ ॥ ਸਗਲੇ ਰੋਗ ਦੋਖ ਸਭਿ ਬਿਨਸਹਿ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਮਨ ਤੇ ਜਾਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਜਨਮ ਮਰਨ ਗੁਰਿ ਰਾਖੇ ਮੀਤ ॥ ਹਰਿ ਕੇ ਨਾਮ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਕੋਟਿ ਜਨਮ ਕੇ ਗਏ </p>
<p> ਕਲੇਸ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਭਲ ਹੋਸ ॥੨॥ ਤਿਸੁ ਗੁਰ ਕਉ ਹਉ ਸਦ ਬਲਿ ਜਾਈ ॥ ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਈ ॥ ਐਸਾ ਗੁਰੁ ਪਾਈਐ ਵਡਭਾਗੀ ॥ ਜਿਸੁ ਮਿਲਤੇ ਰਾਮ ਲਿਵ ਲਾਗੀ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ </p>
<p> ਸੁਆਮੀ ॥ ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥ ਆਠ ਪਹਰ ਅਪੁਨੀ ਲਿਵ ਲਾਇ ॥ ਜਨੁ ਨਾਨਕੁ ਪ੍ਰਭ ਕੀ ਸਰਨਾਇ </p>
<p> ॥੪॥੫॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੇ ਪ੍ਰਭਿ ਕੀਏ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਜਪਨ ਕਉ ਦੀਏ ॥ ਆਠ </p>
<p> ਪਹਰ ਗੁਨ ਗਾਇ ਗੁਬਿੰਦ ॥ ਭੈ ਬਿਨਸੇ ਉਤਰੀ ਸਭ ਚਿੰਦ ॥੧॥ ਉਬਰੇ ਸਤਿਗੁਰ ਚਰਨੀ ਲਾਗਿ ॥ ਜੋ ਗੁਰੁ </p>
<p> ਕਹੈ ਸੋਈ ਭਲ ਮੀਠਾ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨਿ ਤਨਿ ਵਸਿਆ ਹਰਿ ਪ੍ਰਭੁ ਸੋਈ ॥ ਕਲਿ </p>
<p> ਕਲੇਸ ਕਿਛੁ ਬਿਘਨੁ ਨ ਹੋਈ ॥ ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ ਜੀਅ ਕੈ ਸੰਗਿ ॥ ਉਤਰੀ ਮੈਲੁ ਨਾਮ ਕੈ ਰੰਗਿ ॥੨॥ ਚਰਨ ਕਮਲ </p>
<p> ਸਿਉ ਲਾਗੋ ਪਿਆਰੁ ॥ ਬਿਨਸੇ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ ॥ ਪ੍ਰਭ ਮਿਲਨ ਕਾ ਮਾਰਗੁ ਜਾਨਾਂ ॥ ਭਾਇ ਭਗਤਿ ਹਰਿ </p>
<p> ਸਿਉ ਮਨੁ ਮਾਨਾਂ ॥੩॥ ਸੁਣਿ ਸਜਣ ਸੰਤ ਮੀਤ ਸੁਹੇਲੇ ॥ ਨਾਮੁ ਰਤਨੁ ਹਰਿ ਅਗਹ ਅਤੋਲੇ ॥ ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ </p>
<p> ਗੁਣ ਨਿਧਿ ਗਾਈਐ ॥ ਕਹੁ ਨਾਨਕ ਵਡਭਾਗੀ ਪਾਈਐ ॥੪॥੬॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਸੇ ਧਨਵੰਤ ਸੇਈ </p>
<p> ਸਚੁ ਸਾਹਾ ॥ ਹਰਿ ਕੀ ਦਰਗਹ ਨਾਮੁ ਵਿਸਾਹਾ ॥੧॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੀਤ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ </p>
<p> ਵਡਭਾਗੀ ਨਿਰਮਲ ਪੂਰਨ ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਪਾਇਆ ਲਾਭੁ ਵਜੀ ਵਾਧਾਈ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਹਰਿ ਕੇ </p>
<p> ਗੁਨ ਗਾਈ ॥੨॥ ਸਫਲ ਜਨਮੁ ਜੀਵਨ ਪਰਵਾਣੁ ॥ ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰੰਗੁ ਮਾਣੁ ॥੩॥ ਬਿਨਸੇ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਅਹੰਕਾਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਤਰਹਿ ਪਾਰਿ ॥੪॥੭॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਪੂਰਾ ਪੂਰੀ ਤਾ ਕੀ ਕਲਾ ॥ </p>
</section>
<section id='ang1340' route='ang/1340'><p> ਗੁਰ ਕਾ ਸਬਦੁ ਸਦਾ ਸਦ ਅਟਲਾ ॥ ਗੁਰ ਕੀ ਬਾਣੀ ਜਿਸੁ ਮਨਿ ਵਸੈ ॥ ਦੂਖੁ ਦਰਦੁ ਸਭੁ ਤਾ ਕਾ ਨਸੈ ॥੧॥ </p>
<p> ਹਰਿ ਰੰਗਿ ਰਾਤਾ ਮਨੁ ਰਾਮ ਗੁਨ ਗਾਵੈ ॥ ਮੁਕਤੁੋ ਸਾਧੂ ਧੂਰੀ ਨਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਪਰਸਾਦੀ ਉਤਰੇ </p>
<p> ਪਾਰਿ ॥ ਭਉ ਭਰਮੁ ਬਿਨਸੇ ਬਿਕਾਰ ॥ ਮਨ ਤਨ ਅੰਤਰਿ ਬਸੇ ਗੁਰ ਚਰਨਾ ॥ ਨਿਰਭੈ ਸਾਧ ਪਰੇ ਹਰਿ ਸਰਨਾ </p>
<p> ॥੨॥ ਅਨਦ ਸਹਜ ਰਸ ਸੂਖ ਘਨੇਰੇ ॥ ਦੁਸਮਨੁ ਦੂਖੁ ਨ ਆਵੈ ਨੇਰੇ ॥ ਗੁਰਿ ਪੂਰੈ ਅਪੁਨੇ ਕਰਿ ਰਾਖੇ ॥ ਹਰਿ ਨਾਮੁ </p>
<p> ਜਪਤ ਕਿਲਬਿਖ ਸਭਿ ਲਾਥੇ ॥੩॥ ਸੰਤ ਸਾਜਨ ਸਿਖ ਭਏ ਸੁਹੇਲੇ ॥ ਗੁਰਿ ਪੂਰੈ ਪ੍ਰਭ ਸਿਉ ਲੈ ਮੇਲੇ ॥ ਜਨਮ </p>
<p> ਮਰਨ ਦੁਖ ਫਾਹਾ ਕਾਟਿਆ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਪੜਦਾ ਢਾਕਿਆ ॥੪॥੮॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਪੂਰੈ ਨਾਮੁ ਦੀਆ ॥ ਅਨਦ ਮੰਗਲ ਕਲਿਆਣ ਸਦਾ ਸੁਖੁ ਕਾਰਜੁ ਸਗਲਾ ਰਾਸਿ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਚਰਨ ਕਮਲ ਗੁਰ ਕੇ ਮਨਿ ਵੂਠੇ ॥ ਦੂਖ ਦਰਦ ਭ੍ਰਮ ਬਿਨਸੇ ਝੂਠੇ ॥੧॥ ਨਿਤ ਉਠਿ ਗਾਵਹੁ ਪ੍ਰਭ ਕੀ ਬਾਣੀ ॥ </p>
<p> ਆਠ ਪਹਰ ਹਰਿ ਸਿਮਰਹੁ ਪ੍ਰਾਣੀ ॥੨॥ ਘਰਿ ਬਾਹਰਿ ਪ੍ਰਭੁ ਸਭਨੀ ਥਾਈ ॥ ਸੰਗਿ ਸਹਾਈ ਜਹ ਹਉ ਜਾਈ </p>
<p> ॥੩॥ ਦੁਇ ਕਰ ਜੋੜਿ ਕਰੀ ਅਰਦਾਸਿ ॥ ਸਦਾ ਜਪੇ ਨਾਨਕੁ ਗੁਣਤਾਸੁ ॥੪॥੯॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਸੁਘੜ ਸੁਜਾਣੁ ॥ ਗੁਰੁ ਪੂਰਾ ਪਾਈਐ ਵਡਭਾਗੀ ਦਰਸਨ ਕਉ ਜਾਈਐ ਕੁਰਬਾਣੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਿਲਬਿਖ ਮੇਟੇ ਸਬਦਿ ਸੰਤੋਖੁ ॥ ਨਾਮੁ ਅਰਾਧਨ ਹੋਆ ਜੋਗੁ ॥ ਸਾਧਸੰਗਿ ਹੋਆ ਪਰਗਾਸੁ ॥ </p>
<p> ਚਰਨ ਕਮਲ ਮਨ ਮਾਹਿ ਨਿਵਾਸੁ ॥੧॥ ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਲੀਆ ਰਾਖਿ ॥ ਪ੍ਰਭੁ ਪੂਰਾ ਅਨਾਥ ਕਾ ਨਾਥੁ ॥ </p>
<p> ਜਿਸਹਿ ਨਿਵਾਜੇ ਕਿਰਪਾ ਧਾਰਿ ॥ ਪੂਰਨ ਕਰਮ ਤਾ ਕੇ ਆਚਾਰ ॥੨॥ ਗੁਣ ਗਾਵੈ ਨਿਤ ਨਿਤ ਨਿਤ ਨਵੇ ॥ ਲਖ </p>
<p> ਚਉਰਾਸੀਹ ਜੋਨਿ ਨ ਭਵੇ ॥ ਈਹਾਂ ਊਹਾਂ ਚਰਣ ਪੂਜਾਰੇ ॥ ਮੁਖੁ ਊਜਲੁ ਸਾਚੇ ਦਰਬਾਰੇ ॥੩॥ ਜਿਸੁ ਮਸਤਕਿ </p>
<p> ਗੁਰਿ ਧਰਿਆ ਹਾਥੁ ॥ ਕੋਟਿ ਮਧੇ ਕੋ ਵਿਰਲਾ ਦਾਸੁ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੇਖੈ ਭਰਪੂਰਿ ॥ ਨਾਨਕ ਉਧਰਸਿ </p>
<p> ਤਿਸੁ ਜਨ ਕੀ ਧੂਰਿ ॥੪॥੧੦॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਕੁਰਬਾਣੁ ਜਾਈ ਗੁਰ ਪੂਰੇ ਅਪਨੇ ॥ ਜਿਸੁ ਪ੍ਰਸਾਦਿ </p>
<p> ਹਰਿ ਹਰਿ ਜਪੁ ਜਪਨੇ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸੁਣਤ ਨਿਹਾਲ ॥ ਬਿਨਸਿ ਗਏ ਬਿਖਿਆ ਜੰਜਾਲ </p>
<p> ॥੧॥ ਸਾਚ ਸਬਦ ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਹਰਿ ਪ੍ਰਭੁ ਅਪੁਨਾ ਆਇਆ ਚੀਤਿ ॥੨॥ ਨਾਮੁ ਜਪਤ ਹੋਆ </p>
</section>
<section id='ang1341' route='ang/1341'><p> ਪਰਗਾਸੁ ॥ ਗੁਰ ਸਬਦੇ ਕੀਨਾ ਰਿਦੈ ਨਿਵਾਸੁ ॥੩॥ ਗੁਰ ਸਮਰਥ ਸਦਾ ਦਇਆਲ ॥ ਹਰਿ ਜਪਿ ਜਪਿ </p>
<p> ਨਾਨਕ ਭਏ ਨਿਹਾਲ ॥੪॥੧੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਗੁਰੁ ਗੁਰੁ ਕਰਤ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਦੀਨ ਦਇਆਲ ਭਏ ਕਿਰਪਾਲਾ ਅਪਣਾ ਨਾਮੁ ਆਪਿ ਜਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਸੰਤਸੰਗਤਿ ਮਿਲਿ </p>
<p> ਭਇਆ ਪ੍ਰਗਾਸ ॥ ਹਰਿ ਹਰਿ ਜਪਤ ਪੂਰਨ ਭਈ ਆਸ ॥੧॥ ਸਰਬ ਕਲਿਆਣ ਸੂਖ ਮਨਿ ਵੂਠੇ ॥ </p>
<p> ਹਰਿ ਗੁਣ ਗਾਏ ਗੁਰ ਨਾਨਕ ਤੂਠੇ ॥੨॥੧੨॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ਘਰੁ ੨ ਬਿਭਾਸ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਅਵਰੁ ਨ ਦੂਜਾ ਠਾਉ ॥ ਨਾਹੀ ਬਿਨੁ ਹਰਿ ਨਾਉ ॥ ਸਰਬ ਸਿਧਿ ਕਲਿਆਨ ॥ ਪੂਰਨ ਹੋਹਿ ਸਗਲ ਕਾਮ ॥੧॥ </p>
<p> ਹਰਿ ਕੋ ਨਾਮੁ ਜਪੀਐ ਨੀਤ ॥ ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰੁ ਬਿਨਸੈ ਲਗੈ ਏਕੈ ਪ੍ਰੀਤਿ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮਿ ਲਾਗੈ </p>
<p> ਦੂਖੁ ਭਾਗੈ ਸਰਨਿ ਪਾਲਨ ਜੋਗੁ ॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਜਮੁ ਨ ਤੇਟੈ ਜਿਸੁ ਧੁਰਿ ਹੋਵੈ ਸੰਜੋਗੁ ॥੨॥ ਰੈਨਿ ਦਿਨਸੁ </p>
<p> ਧਿਆਇ ਹਰਿ ਹਰਿ ਤਜਹੁ ਮਨ ਕੇ ਭਰਮ ॥ ਸਾਧਸੰਗਤਿ ਹਰਿ ਮਿਲੈ ਜਿਸਹਿ ਪੂਰਨ ਕਰਮ ॥੩॥ ਜਨਮ ਜਨਮ </p>
<p> ਬਿਖਾਦ ਬਿਨਸੇ ਰਾਖਿ ਲੀਨੇ ਆਪਿ ॥ ਮਾਤ ਪਿਤਾ ਮੀਤ ਭਾਈ ਜਨ ਨਾਨਕ ਹਰਿ ਹਰਿ ਜਾਪਿ ॥੪॥੧॥੧੩॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ਬਿਭਾਸ ਪੜਤਾਲ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਮ ਰਾਮ ਰਾਮ ਰਾਮ ਜਾਪ ॥ ਕਲਿ ਕਲੇਸ ਲੋਭ ਮੋਹ ਬਿਨਸਿ ਜਾਇ ਅਹੰ ਤਾਪ ॥੧॥ ਰਹਾਉ ॥ ਆਪੁ </p>
<p> ਤਿਆਗਿ ਸੰਤ ਚਰਨ ਲਾਗਿ ਮਨੁ ਪਵਿਤੁ ਜਾਹਿ ਪਾਪ ॥੧॥ ਨਾਨਕੁ ਬਾਰਿਕੁ ਕਛੂ ਨ ਜਾਨੈ ਰਾਖਨ ਕਉ </p>
<p> ਪ੍ਰਭੁ ਮਾਈ ਬਾਪ ॥੨॥੧॥੧੪॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਚਰਨ ਕਮਲ ਸਰਨਿ ਟੇਕ ॥ ਊਚ ਮੂਚ ਬੇਅੰਤੁ </p>
<p> ਠਾਕੁਰੁ ਸਰਬ ਊਪਰਿ ਤੁਹੀ ਏਕ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਾਨ ਅਧਾਰ ਦੁਖ ਬਿਦਾਰ ਦੈਨਹਾਰ ਬੁਧਿ ਬਿਬੇਕ ॥੧॥ </p>
<p> ਨਮਸਕਾਰ ਰਖਨਹਾਰ ਮਨਿ ਅਰਾਧਿ ਪ੍ਰਭੂ ਮੇਕ ॥ ਸੰਤ ਰੇਨੁ ਕਰਉ ਮਜਨੁ ਨਾਨਕ ਪਾਵੈ ਸੁਖ ਅਨੇਕ </p>
<p> ॥੨॥੨॥੧੫॥ </p>

<section id='ang1342' route='ang/1342'><p> ਪ੍ਰਭਾਤੀ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਬਿਭਾਸ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੁਬਿਧਾ ਬਉਰੀ ਮਨੁ ਬਉਰਾਇਆ ॥ ਝੂਠੈ ਲਾਲਚਿ ਜਨਮੁ ਗਵਾਇਆ ॥ ਲਪਟਿ ਰਹੀ ਫੁਨਿ ਬੰਧੁ ਨ ਪਾਇਆ </p>
<p> ॥ ਸਤਿਗੁਰਿ ਰਾਖੇ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥੧॥ ਨਾ ਮਨੁ ਮਰੈ ਨ ਮਾਇਆ ਮਰੈ ॥ ਜਿਨਿ ਕਿਛੁ ਕੀਆ ਸੋਈ ਜਾਣੈ </p>
<p> ਸਬਦੁ ਵੀਚਾਰਿ ਭਉ ਸਾਗਰੁ ਤਰੈ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਸੰਚਿ ਰਾਜੇ ਅਹੰਕਾਰੀ ॥ ਮਾਇਆ ਸਾਥਿ ਨ ਚਲੈ </p>
<p> ਪਿਆਰੀ ॥ ਮਾਇਆ ਮਮਤਾ ਹੈ ਬਹੁ ਰੰਗੀ ॥ ਬਿਨੁ ਨਾਵੈ ਕੋ ਸਾਥਿ ਨ ਸੰਗੀ ॥੨॥ ਜਿਉ ਮਨੁ ਦੇਖਹਿ ਪਰ ਮਨੁ </p>
<p> ਤੈਸਾ ॥ ਜੈਸੀ ਮਨਸਾ ਤੈਸੀ ਦਸਾ ॥ ਜੈਸਾ ਕਰਮੁ ਤੈਸੀ ਲਿਵ ਲਾਵੈ ॥ ਸਤਿਗੁਰੁ ਪੂਛਿ ਸਹਜ ਘਰੁ ਪਾਵੈ ॥੩॥ </p>
<p> ਰਾਗਿ ਨਾਦਿ ਮਨੁ ਦੂਜੈ ਭਾਇ ॥ ਅੰਤਰਿ ਕਪਟੁ ਮਹਾ ਦੁਖੁ ਪਾਇ ॥ ਸਤਿਗੁਰੁ ਭੇਟੈ ਸੋਝੀ ਪਾਇ ॥ ਸਚੈ ਨਾਮਿ ਰਹੈ </p>
<p> ਲਿਵ ਲਾਇ ॥੪॥ ਸਚੈ ਸਬਦਿ ਸਚੁ ਕਮਾਵੈ ॥ ਸਚੀ ਬਾਣੀ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ ਨਿਜ ਘਰਿ ਵਾਸੁ ਅਮਰ ਪਦੁ </p>
<p> ਪਾਵੈ ॥ ਤਾ ਦਰਿ ਸਾਚੈ ਸੋਭਾ ਪਾਵੈ ॥੫॥ ਗੁਰ ਸੇਵਾ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਈ ॥ ਅਨੇਕ ਜਤਨ ਕਰੈ ਜੇ ਕੋਈ ॥ ਹਉਮੈ </p>
<p> ਮੇਰਾ ਸਬਦੇ ਖੋਈ ॥ ਨਿਰਮਲ ਨਾਮੁ ਵਸੈ ਮਨਿ ਸੋਈ ॥੬॥ ਇਸੁ ਜਗ ਮਹਿ ਸਬਦੁ ਕਰਣੀ ਹੈ ਸਾਰੁ ॥ ਬਿਨੁ </p>
<p> ਸਬਦੈ ਹੋਰੁ ਮੋਹੁ ਗੁਬਾਰੁ ॥ ਸਬਦੇ ਨਾਮੁ ਰਖੈ ਉਰਿ ਧਾਰਿ ॥ ਸਬਦੇ ਗਤਿ ਮਤਿ ਮੋਖ ਦੁਆਰੁ ॥੭॥ ਅਵਰੁ ਨਾਹੀ </p>
<p> ਕਰਿ ਦੇਖਣਹਾਰੋ ॥ ਸਾਚਾ ਆਪਿ ਅਨੂਪੁ ਅਪਾਰੋ ॥ ਰਾਮ ਨਾਮ ਊਤਮ ਗਤਿ ਹੋਈ ॥ ਨਾਨਕ ਖੋਜਿ ਲਹੈ ਜਨੁ ਕੋਈ </p>
<p> ॥੮॥੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਮਾਇਆ ਮੋਹਿ ਸਗਲ ਜਗੁ ਛਾਇਆ ॥ ਕਾਮਣਿ ਦੇਖਿ ਕਾਮਿ ਲੋਭਾਇਆ ॥ </p>
<p> ਸੁਤ ਕੰਚਨ ਸਿਉ ਹੇਤੁ ਵਧਾਇਆ ॥ ਸਭੁ ਕਿਛੁ ਅਪਨਾ ਇਕੁ ਰਾਮੁ ਪਰਾਇਆ ॥੧॥ ਐਸਾ ਜਾਪੁ ਜਪਉ </p>
<p> ਜਪਮਾਲੀ ॥ ਦੁਖ ਸੁਖ ਪਰਹਰਿ ਭਗਤਿ ਨਿਰਾਲੀ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣ ਨਿਧਾਨ ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥ ਸਾਚ </p>
<p> ਸਬਦਿ ਤੁਝ ਮਾਹਿ ਸਮਾਇਆ ॥ ਆਵਾ ਗਉਣੁ ਤੁਧੁ ਆਪਿ ਰਚਾਇਆ ॥ ਸੇਈ ਭਗਤ ਜਿਨ ਸਚਿ ਚਿਤੁ ਲਾਇਆ </p>
<p> ॥੨॥ ਗਿਆਨੁ ਧਿਆਨੁ ਨਰਹਰਿ ਨਿਰਬਾਣੀ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਕੋਇ ਨ ਜਾਣੀ ॥ ਸਗਲ ਸਰੋਵਰ ਜੋਤਿ </p>
<p> ਸਮਾਣੀ ॥ ਆਨਦ ਰੂਪ ਵਿਟਹੁ ਕੁਰਬਾਣੀ ॥੩॥ ਭਾਉ ਭਗਤਿ ਗੁਰਮਤੀ ਪਾਏ ॥ ਹਉਮੈ ਵਿਚਹੁ ਸਬਦਿ ਜਲਾਏ ॥ </p>
</section>
<section id='ang1343' route='ang/1343'><p> ਧਾਵਤੁ ਰਾਖੈ ਠਾਕਿ ਰਹਾਏ ॥ ਸਚਾ ਨਾਮੁ ਮੰਨਿ ਵਸਾਏ ॥੪॥ ਬਿਸਮ ਬਿਨੋਦ ਰਹੇ ਪਰਮਾਦੀ ॥ ਗੁਰਮਤਿ </p>
<p> ਮਾਨਿਆ ਏਕ ਲਿਵ ਲਾਗੀ ॥ ਦੇਖਿ ਨਿਵਾਰਿਆ ਜਲ ਮਹਿ ਆਗੀ ॥ ਸੋ ਬੂਝੈ ਹੋਵੈ ਵਡਭਾਗੀ ॥੫॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵੇ ਭਰਮੁ ਚੁਕਾਏ ॥ ਅਨਦਿਨੁ ਜਾਗੈ ਸਚਿ ਲਿਵ ਲਾਏ ॥ ਏਕੋ ਜਾਣੈ ਅਵਰੁ ਨ ਕੋਇ ॥ ਸੁਖਦਾਤਾ ਸੇਵੇ ਨਿਰਮਲੁ </p>
<p> ਹੋਇ ॥੬॥ ਸੇਵਾ ਸੁਰਤਿ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਹਉਮੈ ਮਾਰਿ ॥ ਜੀਵਨ ਮੁਕਤੁ ਜਾ ਸਬਦੁ ਸੁਣਾਏ </p>
<p> ॥ ਸਚੀ ਰਹਤ ਸਚਾ ਸੁਖੁ ਪਾਏ ॥੭॥ ਸੁਖਦਾਤਾ ਦੁਖੁ ਮੇਟਣਹਾਰਾ ॥ ਅਵਰੁ ਨ ਸੂਝਸਿ ਬੀਜੀ ਕਾਰਾ ॥ ਤਨੁ ਮਨੁ </p>
<p> ਧਨੁ ਹਰਿ ਆਗੈ ਰਾਖਿਆ ॥ ਨਾਨਕੁ ਕਹੈ ਮਹਾ ਰਸੁ ਚਾਖਿਆ ॥੮॥੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਨਿਵਲੀ ਕਰਮ </p>
<p> ਭੁਅੰਗਮ ਭਾਠੀ ਰੇਚਕ ਪੂਰਕ ਕੁੰਭ ਕਰੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕਿਛੁ ਸੋਝੀ ਨਾਹੀ ਭਰਮੇ ਭੂਲਾ ਬੂਡਿ ਮਰੈ ॥ ਅੰਧਾ </p>
<p> ਭਰਿਆ ਭਰਿ ਭਰਿ ਧੋਵੈ ਅੰਤਰ ਕੀ ਮਲੁ ਕਦੇ ਨ ਲਹੈ ॥ ਨਾਮ ਬਿਨਾ ਫੋਕਟ ਸਭਿ ਕਰਮਾ ਜਿਉ ਬਾਜੀਗਰੁ ਭਰਮਿ </p>
<p> ਭੁਲੈ ॥੧॥ ਖਟੁ ਕਰਮ ਨਾਮੁ ਨਿਰੰਜਨੁ ਸੋਈ ॥ ਤੂ ਗੁਣ ਸਾਗਰੁ ਅਵਗੁਣ ਮੋਹੀ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ ਧੰਧਾ </p>
<p> ਧਾਵਣੀ ਦੁਰਮਤਿ ਕਾਰ ਬਿਕਾਰ ॥ ਮੂਰਖੁ ਆਪੁ ਗਣਾਇਦਾ ਬੂਝਿ ਨ ਸਕੈ ਕਾਰ ॥ ਮਨਸਾ ਮਾਇਆ ਮੋਹਣੀ </p>
<p> ਮਨਮੁਖ ਬੋਲ ਖੁਆਰ ॥ ਮਜਨੁ ਝੂਠਾ ਚੰਡਾਲ ਕਾ ਫੋਕਟ ਚਾਰ ਸੀਂਗਾਰ ॥੨॥ ਝੂਠੀ ਮਨ ਕੀ ਮਤਿ ਹੈ ਕਰਣੀ </p>
<p> ਬਾਦਿ ਬਿਬਾਦੁ ॥ ਝੂਠੇ ਵਿਚਿ ਅਹੰਕਰਣੁ ਹੈ ਖਸਮ ਨ ਪਾਵੈ ਸਾਦੁ ॥ ਬਿਨੁ ਨਾਵੈ ਹੋਰੁ ਕਮਾਵਣਾ ਫਿਕਾ ਆਵੈ ਸਾਦੁ </p>
<p> ॥ ਦੁਸਟੀ ਸਭਾ ਵਿਗੁਚੀਐ ਬਿਖੁ ਵਾਤੀ ਜੀਵਣ ਬਾਦਿ ॥੩॥ ਏ ਭ੍ਰਮਿ ਭੂਲੇ ਮਰਹੁ ਨ ਕੋਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ </p>
<p> ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਕਿਨੈ ਨ ਪਾਈ ॥ ਆਵਹਿ ਜਾਂਹਿ ਮਰਹਿ ਮਰਿ ਜਾਈ ॥੪॥ ਏਹੁ </p>
<p> ਸਰੀਰੁ ਹੈ ਤ੍ਰੈ ਗੁਣ ਧਾਤੁ ॥ ਇਸ ਨੋ ਵਿਆਪੈ ਸੋਗ ਸੰਤਾਪੁ ॥ ਸੋ ਸੇਵਹੁ ਜਿਸੁ ਮਾਈ ਨ ਬਾਪੁ ॥ ਵਿਚਹੁ ਚੂਕੈ ਤਿਸਨਾ </p>
<p> ਅਰੁ ਆਪੁ ॥੫॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਤਹ ਸੋਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਹਿਰਦੈ ਸਚੁ ਏਹ </p>
<p> ਕਰਣੀ ਸਾਰੁ ॥ ਹੋਰੁ ਸਭੁ ਪਾਖੰਡੁ ਪੂਜ ਖੁਆਰੁ ॥੬॥ ਦੁਬਿਧਾ ਚੂਕੈ ਤਾਂ ਸਬਦੁ ਪਛਾਣੁ ॥ ਘਰਿ ਬਾਹਰਿ ਏਕੋ ਕਰਿ </p>
<p> ਜਾਣੁ ॥ ਏਹਾ ਮਤਿ ਸਬਦੁ ਹੈ ਸਾਰੁ ॥ ਵਿਚਿ ਦੁਬਿਧਾ ਮਾਥੈ ਪਵੈ ਛਾਰੁ ॥੭॥ ਕਰਣੀ ਕੀਰਤਿ ਗੁਰਮਤਿ ਸਾਰੁ ॥ </p>
<p> ਸੰਤ ਸਭਾ ਗੁਣ ਗਿਆਨੁ ਬੀਚਾਰੁ ॥ ਮਨੁ ਮਾਰੇ ਜੀਵਤ ਮਰਿ ਜਾਣੁ ॥ ਨਾਨਕ ਨਦਰੀ ਨਦਰਿ ਪਛਾਣੁ ॥੮॥੩॥ </p>
</section>
<section id='ang1344' route='ang/1344'><p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ਦਖਣੀ ॥ ਗੋਤਮੁ ਤਪਾ ਅਹਿਲਿਆ ਇਸਤ੍ਰੀ ਤਿਸੁ ਦੇਖਿ ਇੰਦ੍ਰੁ ਲੁਭਾਇਆ ॥ ਸਹਸ ਸਰੀਰ </p>
<p> ਚਿਹਨ ਭਗ ਹੂਏ ਤਾ ਮਨਿ ਪਛੋਤਾਇਆ ॥੧॥ ਕੋਈ ਜਾਣਿ ਨ ਭੂਲੈ ਭਾਈ ॥ ਸੋ ਭੂਲੈ ਜਿਸੁ ਆਪਿ ਭੁਲਾਏ ਬੂਝੈ </p>
<p> ਜਿਸੈ ਬੁਝਾਈ ॥੧॥ ਰਹਾਉ ॥ ਤਿਨਿ ਹਰੀ ਚੰਦਿ ਪ੍ਰਿਥਮੀ ਪਤਿ ਰਾਜੈ ਕਾਗਦਿ ਕੀਮ ਨ ਪਾਈ ॥ ਅਉਗਣੁ ਜਾਣੈ ਤ </p>
<p> ਪੁੰਨ ਕਰੇ ਕਿਉ ਕਿਉ ਨੇਖਾਸਿ ਬਿਕਾਈ ॥੨॥ ਕਰਉ ਅਢਾਈ ਧਰਤੀ ਮਾਂਗੀ ਬਾਵਨ ਰੂਪਿ ਬਹਾਨੈ ॥ ਕਿਉ </p>
<p> ਪਇਆਲਿ ਜਾਇ ਕਿਉ ਛਲੀਐ ਜੇ ਬਲਿ ਰੂਪੁ ਪਛਾਨੈ ॥੩॥ ਰਾਜਾ ਜਨਮੇਜਾ ਦੇ ਮਤੀਂ ਬਰਜਿ ਬਿਆਸਿ </p>
<p> ਪੜਾੑਇਆ ॥ ਤਿਨਿੑ ਕਰਿ ਜਗ ਅਠਾਰਹ ਘਾਏ ਕਿਰਤੁ ਨ ਚਲੈ ਚਲਾਇਆ ॥੪॥ ਗਣਤ ਨ ਗਣੀਂ ਹੁਕਮੁ ਪਛਾਣਾ </p>
<p> ਬੋਲੀ ਭਾਇ ਸੁਭਾਈ ॥ ਜੋ ਕਿਛੁ ਵਰਤੈ ਤੁਧੈ ਸਲਾਹੀਂ ਸਭ ਤੇਰੀ ਵਡਿਆਈ ॥੫॥ ਗੁਰਮੁਖਿ ਅਲਿਪਤੁ ਲੇਪੁ ਕਦੇ </p>
<p> ਨ ਲਾਗੈ ਸਦਾ ਰਹੈ ਸਰਣਾਈ ॥ ਮਨਮੁਖੁ ਮੁਗਧੁ ਆਗੈ ਚੇਤੈ ਨਾਹੀ ਦੁਖਿ ਲਾਗੈ ਪਛੁਤਾਈ ॥੬॥ ਆਪੇ ਕਰੇ </p>
<p> ਕਰਾਏ ਕਰਤਾ ਜਿਨਿ ਏਹ ਰਚਨਾ ਰਚੀਐ ॥ ਹਰਿ ਅਭਿਮਾਨੁ ਨ ਜਾਈ ਜੀਅਹੁ ਅਭਿਮਾਨੇ ਪੈ ਪਚੀਐ ॥੭॥ ਭੁਲਣ </p>
<p> ਵਿਚਿ ਕੀਆ ਸਭੁ ਕੋਈ ਕਰਤਾ ਆਪਿ ਨ ਭੁਲੈ ॥ ਨਾਨਕ ਸਚਿ ਨਾਮਿ ਨਿਸਤਾਰਾ ਕੋ ਗੁਰ ਪਰਸਾਦਿ ਅਘੁਲੈ </p>
<p> ॥੮॥੪॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਆਖਣਾ ਸੁਨਣਾ ਨਾਮੁ ਅਧਾਰੁ ॥ ਧੰਧਾ ਛੁਟਕਿ ਗਇਆ ਵੇਕਾਰੁ ॥ ਜਿਉ ਮਨਮੁਖਿ </p>
<p> ਦੂਜੈ ਪਤਿ ਖੋਈ ॥ ਬਿਨੁ ਨਾਵੈ ਮੈ ਅਵਰੁ ਨ ਕੋਈ ॥੧॥ ਸੁਣਿ ਮਨ ਅੰਧੇ ਮੂਰਖ ਗਵਾਰ ॥ ਆਵਤ ਜਾਤ ਲਾਜ </p>
<p> ਨਹੀ ਲਾਗੈ ਬਿਨੁ ਗੁਰ ਬੂਡੈ ਬਾਰੋ ਬਾਰ ॥੧॥ ਰਹਾਉ ॥ ਇਸੁ ਮਨ ਮਾਇਆ ਮੋਹਿ ਬਿਨਾਸੁ ॥ ਧੁਰਿ ਹੁਕਮੁ </p>
<p> ਲਿਖਿਆ ਤਾਂ ਕਹੀਐ ਕਾਸੁ ॥ ਗੁਰਮੁਖਿ ਵਿਰਲਾ ਚੀਨੈੑ ਕੋਈ ॥ ਨਾਮ ਬਿਹੂਨਾ ਮੁਕਤਿ ਨ ਹੋਈ ॥੨॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ </p>
<p> ਡੋਲੈ ਲਖ ਚਉਰਾਸੀ ॥ ਬਿਨੁ ਗੁਰ ਬੂਝੇ ਜਮ ਕੀ ਫਾਸੀ ॥ ਇਹੁ ਮਨੂਆ ਖਿਨੁ ਖਿਨੁ ਊਭਿ ਪਇਆਲਿ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਛੂਟੈ ਨਾਮੁ ਸਮਾੑਲਿ ॥੩॥ ਆਪੇ ਸਦੇ ਢਿਲ ਨ ਹੋਇ ॥ ਸਬਦਿ ਮਰੈ ਸਹਿਲਾ ਜੀਵੈ ਸੋਇ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਸੋਝੀ ਕਿਸੈ ਨ ਹੋਇ ॥ ਆਪੇ ਕਰੈ ਕਰਾਵੈ ਸੋਇ ॥੪॥ ਝਗੜੁ ਚੁਕਾਵੈ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ </p>
<p> ਸਹਜਿ ਸਮਾਵੈ ॥ ਇਹੁ ਮਨੁ ਡੋਲਤ ਤਉ ਠਹਰਾਵੈ ॥ ਸਚੁ ਕਰਣੀ ਕਰਿ ਕਾਰ ਕਮਾਵੈ ॥੫॥ ਅੰਤਰਿ ਜੂਠਾ ਕਿਉ </p>
<p> ਸੁਚਿ ਹੋਇ ॥ ਸਬਦੀ ਧੋਵੈ ਵਿਰਲਾ ਕੋਇ ॥ ਗੁਰਮੁਖਿ ਕੋਈ ਸਚੁ ਕਮਾਵੈ ॥ ਆਵਣੁ ਜਾਣਾ ਠਾਕਿ ਰਹਾਵੈ </p>
</section>
<section id='ang1345' route='ang/1345'><p> ॥੬॥ ਭਉ ਖਾਣਾ ਪੀਣਾ ਸੁਖੁ ਸਾਰੁ ॥ ਹਰਿ ਜਨ ਸੰਗਤਿ ਪਾਵੈ ਪਾਰੁ ॥ ਸਚੁ ਬੋਲੈ ਬੋਲਾਵੈ ਪਿਆਰੁ ॥ ਗੁਰ ਕਾ ਸਬਦੁ </p>
<p> ਕਰਣੀ ਹੈ ਸਾਰੁ ॥੭॥ ਹਰਿ ਜਸੁ ਕਰਮੁ ਧਰਮੁ ਪਤਿ ਪੂਜਾ ॥ ਕਾਮ ਕ੍ਰੋਧ ਅਗਨੀ ਮਹਿ ਭੂੰਜਾ ॥ ਹਰਿ ਰਸੁ ਚਾਖਿਆ </p>
<p> ਤਉ ਮਨੁ ਭੀਜਾ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ ਅਵਰੁ ਨ ਦੂਜਾ ॥੮॥੫॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਰਾਮ ਨਾਮੁ ਜਪਿ ਅੰਤਰਿ </p>
<p> ਪੂਜਾ ॥ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰਿ ਅਵਰੁ ਨਹੀ ਦੂਜਾ ॥੧॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਸਭ ਠਾਈ ॥ ਅਵਰੁ ਨ ਦੀਸੈ ਕਿਸੁ </p>
<p> ਪੂਜ ਚੜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਤਨੁ ਆਗੈ ਜੀਅੜਾ ਤੁਝ ਪਾਸਿ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖਹੁ ਅਰਦਾਸਿ ॥੨॥ </p>
<p> ਸਚੁ ਜਿਹਵਾ ਹਰਿ ਰਸਨ ਰਸਾਈ ॥ ਗੁਰਮਤਿ ਛੂਟਸਿ ਪ੍ਰਭ ਸਰਣਾਈ ॥੩॥ ਕਰਮ ਧਰਮ ਪ੍ਰਭਿ ਮੇਰੈ ਕੀਏ ॥ </p>
<p> ਨਾਮੁ ਵਡਾਈ ਸਿਰਿ ਕਰਮਾਂ ਕੀਏ ॥੪॥ ਸਤਿਗੁਰ ਕੈ ਵਸਿ ਚਾਰਿ ਪਦਾਰਥ ॥ ਤੀਨਿ ਸਮਾਏ ਏਕ ਕ੍ਰਿਤਾਰਥ </p>
<p> ॥੫॥ ਸਤਿਗੁਰਿ ਦੀਏ ਮੁਕਤਿ ਧਿਆਨਾਂ ॥ ਹਰਿ ਪਦੁ ਚੀਨਿੑ ਭਏ ਪਰਧਾਨਾ ॥੬॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਗੁਰਿ ਬੂਝ </p>
<p> ਬੁਝਾਈ ॥ ਪ੍ਰਭੁ ਨਿਵਾਜੇ ਕਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥੭॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਬੂਝ ਬੁਝਾਈ ॥ ਨਾਮ ਬਿਨਾ ਗਤਿ ਕਿਨੈ </p>
<p> ਨ ਪਾਈ ॥੮॥੬॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੧ ॥ ਇਕਿ ਧੁਰਿ ਬਖਸਿ ਲਏ ਗੁਰਿ ਪੂਰੈ ਸਚੀ ਬਣਤ ਬਣਾਈ ॥ ਹਰਿ ਰੰਗ </p>
<p> ਰਾਤੇ ਸਦਾ ਰੰਗੁ ਸਾਚਾ ਦੁਖ ਬਿਸਰੇ ਪਤਿ ਪਾਈ ॥੧॥ ਝੂਠੀ ਦੁਰਮਤਿ ਕੀ ਚਤੁਰਾਈ ॥ ਬਿਨਸਤ ਬਾਰ ਨ ਲਾਗੈ </p>
<p> ਕਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਕਉ ਦੁਖੁ ਦਰਦੁ ਵਿਆਪਸਿ ਮਨਮੁਖਿ ਦੁਖੁ ਨ ਜਾਈ ॥ ਸੁਖ ਦੁਖ ਦਾਤਾ ਗੁਰਮੁਖਿ </p>
<p> ਜਾਤਾ ਮੇਲਿ ਲਏ ਸਰਣਾਈ ॥੨॥ ਮਨਮੁਖ ਤੇ ਅਭ ਭਗਤਿ ਨ ਹੋਵਸਿ ਹਉਮੈ ਪਚਹਿ ਦਿਵਾਨੇ ॥ ਇਹੁ ਮਨੂਆ </p>
<p> ਖਿਨੁ ਊਭਿ ਪਇਆਲੀ ਜਬ ਲਗਿ ਸਬਦ ਨ ਜਾਨੇ ॥੩॥ ਭੂਖ ਪਿਆਸਾ ਜਗੁ ਭਇਆ ਤਿਪਤਿ ਨਹੀ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਪਾਏ ॥ ਸਹਜੈ ਸਹਜੁ ਮਿਲੈ ਸੁਖੁ ਪਾਈਐ ਦਰਗਹ ਪੈਧਾ ਜਾਏ ॥੪॥ ਦਰਗਹ ਦਾਨਾ ਬੀਨਾ ਇਕੁ ਆਪੇ </p>
<p> ਨਿਰਮਲ ਗੁਰ ਕੀ ਬਾਣੀ ॥ ਆਪੇ ਸੁਰਤਾ ਸਚੁ ਵੀਚਾਰਸਿ ਆਪੇ ਬੂਝੈ ਪਦੁ ਨਿਰਬਾਣੀ ॥੫॥ ਜਲੁ ਤਰੰਗ ਅਗਨੀ </p>
<p> ਪਵਨੈ ਫੁਨਿ ਤ੍ਰੈ ਮਿਲਿ ਜਗਤੁ ਉਪਾਇਆ ॥ ਐਸਾ ਬਲੁ ਛਲੁ ਤਿਨ ਕਉ ਦੀਆ ਹੁਕਮੀ ਠਾਕਿ ਰਹਾਇਆ ॥੬॥ </p>
<p> ਐਸੇ ਜਨ ਵਿਰਲੇ ਜਗ ਅੰਦਰਿ ਪਰਖਿ ਖਜਾਨੈ ਪਾਇਆ ॥ ਜਾਤਿ ਵਰਨ ਤੇ ਭਏ ਅਤੀਤਾ ਮਮਤਾ ਲੋਭੁ ਚੁਕਾਇਆ </p>
<p> ॥੭॥ ਨਾਮਿ ਰਤੇ ਤੀਰਥ ਸੇ ਨਿਰਮਲ ਦੁਖੁ ਹਉਮੈ ਮੈਲੁ ਚੁਕਾਇਆ ॥ ਨਾਨਕੁ ਤਿਨ ਕੇ ਚਰਨ ਪਖਾਲੈ </p>
</section>
<section id='ang1346' route='ang/1346'><p> ਜਿਨਾ ਗੁਰਮੁਖਿ ਸਾਚਾ ਭਾਇਆ ॥੮॥੭॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ਬਿਭਾਸ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਵੇਖੁ ਤੂ ਹਰਿ ਮੰਦਰੁ ਤੇਰੈ ਨਾਲਿ ॥ ਹਰਿ ਮੰਦਰੁ ਸਬਦੇ ਖੋਜੀਐ ਹਰਿ ਨਾਮੋ ਲੇਹੁ ਸਮਾੑਲਿ ॥੧॥ </p>
<p> ਮਨ ਮੇਰੇ ਸਬਦਿ ਰਪੈ ਰੰਗੁ ਹੋਇ ॥ ਸਚੀ ਭਗਤਿ ਸਚਾ ਹਰਿ ਮੰਦਰੁ ਪ੍ਰਗਟੀ ਸਾਚੀ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਮੰਦਰੁ </p>
<p> ਏਹੁ ਸਰੀਰੁ ਹੈ ਗਿਆਨਿ ਰਤਨਿ ਪਰਗਟੁ ਹੋਇ ॥ ਮਨਮੁਖ ਮੂਲੁ ਨ ਜਾਣਨੀ ਮਾਣਸਿ ਹਰਿ ਮੰਦਰੁ ਨ ਹੋਇ </p>
<p> ॥੨॥ ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਜੀਉ ਸਾਜਿਆ ਰਖਿਆ ਹੁਕਮਿ ਸਵਾਰਿ ॥ ਧੁਰਿ ਲੇਖੁ ਲਿਖਿਆ ਸੁ ਕਮਾਵਣਾ ਕੋਇ ਨ </p>
<p> ਮੇਟਣਹਾਰੁ ॥੩॥ ਸਬਦੁ ਚੀਨਿੑ ਸੁਖੁ ਪਾਇਆ ਸਚੈ ਨਾਇ ਪਿਆਰ ॥ ਹਰਿ ਮੰਦਰੁ ਸਬਦੇ ਸੋਹਣਾ ਕੰਚਨੁ ਕੋਟੁ </p>
<p> ਅਪਾਰ ॥੪॥ ਹਰਿ ਮੰਦਰੁ ਏਹੁ ਜਗਤੁ ਹੈ ਗੁਰ ਬਿਨੁ ਘੋਰੰਧਾਰ ॥ ਦੂਜਾ ਭਾਉ ਕਰਿ ਪੂਜਦੇ ਮਨਮੁਖ ਅੰਧ ਗਵਾਰ </p>
<p> ॥੫॥ ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ ਤਿਥੈ ਦੇਹ ਜਾਤਿ ਨ ਜਾਇ ॥ ਸਾਚਿ ਰਤੇ ਸੇ ਉਬਰੇ ਦੁਖੀਏ ਦੂਜੈ ਭਾਇ ॥੬॥ ਹਰਿ ਮੰਦਰ </p>
<p> ਮਹਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਨਾ ਬੂਝਹਿ ਮੁਗਧ ਗਵਾਰ ॥ ਗੁਰ ਪਰਸਾਦੀ ਚੀਨਿੑਆ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ </p>
<p> ॥੭॥ ਗੁਰ ਕੀ ਬਾਣੀ ਗੁਰ ਤੇ ਜਾਤੀ ਜਿ ਸਬਦਿ ਰਤੇ ਰੰਗੁ ਲਾਇ ॥ ਪਵਿਤੁ ਪਾਵਨ ਸੇ ਜਨ ਨਿਰਮਲ ਹਰਿ ਕੈ </p>
<p> ਨਾਮਿ ਸਮਾਇ ॥੮॥ ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਕਾ ਹਾਟੁ ਹੈ ਰਖਿਆ ਸਬਦਿ ਸਵਾਰਿ ॥ ਤਿਸੁ ਵਿਚਿ ਸਉਦਾ ਏਕੁ </p>
<p> ਨਾਮੁ ਗੁਰਮੁਖਿ ਲੈਨਿ ਸਵਾਰਿ ॥੯॥ ਹਰਿ ਮੰਦਰ ਮਹਿ ਮਨੁ ਲੋਹਟੁ ਹੈ ਮੋਹਿਆ ਦੂਜੈ ਭਾਇ ॥ ਪਾਰਸਿ ਭੇਟਿਐ </p>
<p> ਕੰਚਨੁ ਭਇਆ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥੧੦॥ ਹਰਿ ਮੰਦਰ ਮਹਿ ਹਰਿ ਵਸੈ ਸਰਬ ਨਿਰੰਤਰਿ ਸੋਇ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਵਣਜੀਐ ਸਚਾ ਸਉਦਾ ਹੋਇ ॥੧੧॥੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੩ ॥ ਭੈ ਭਾਇ ਜਾਗੇ ਸੇ ਜਨ ਜਾਗ੍ਰਣ ਕਰਹਿ </p>
<p> ਹਉਮੈ ਮੈਲੁ ਉਤਾਰਿ ॥ ਸਦਾ ਜਾਗਹਿ ਘਰੁ ਅਪਣਾ ਰਾਖਹਿ ਪੰਚ ਤਸਕਰ ਕਾਢਹਿ ਮਾਰਿ ॥੧॥ ਮਨ ਮੇਰੇ </p>
<p> ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥ ਜਿਤੁ ਮਾਰਗਿ ਹਰਿ ਪਾਈਐ ਮਨ ਸੇਈ ਕਰਮ ਕਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਸਹਜ ਧੁਨਿ ਊਪਜੈ ਦੁਖੁ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥ ਹਰਿ ਨਾਮਾ ਹਰਿ ਮਨਿ ਵਸੈ ਸਹਜੇ ਹਰਿ ਗੁਣ ਗਾਇ ॥੨॥ </p>
<p> ਗੁਰਮਤੀ ਮੁਖ ਸੋਹਣੇ ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥ ਐਥੈ ਓਥੈ ਸੁਖੁ ਘਣਾ ਜਪਿ ਹਰਿ ਹਰਿ ਉਤਰੇ ਪਾਰਿ </p>
</section>
<section id='ang1347' route='ang/1347'><p> ॥੩॥ ਹਉਮੈ ਵਿਚਿ ਜਾਗ੍ਰਣੁ ਨ ਹੋਵਈ ਹਰਿ ਭਗਤਿ ਨ ਪਵਈ ਥਾਇ ॥ ਮਨਮੁਖ ਦਰਿ ਢੋਈ ਨਾ ਲਹਹਿ ਭਾਇ </p>
<p> ਦੂਜੈ ਕਰਮ ਕਮਾਇ ॥੪॥ ਧ੍ਰਿਗੁ ਖਾਣਾ ਧ੍ਰਿਗੁ ਪੈਨੑਣਾ ਜਿਨਾੑ ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥ ਬਿਸਟਾ ਕੇ ਕੀੜੇ ਬਿਸਟਾ </p>
<p> ਰਾਤੇ ਮਰਿ ਜੰਮਹਿ ਹੋਹਿ ਖੁਆਰੁ ॥੫॥ ਜਿਨ ਕਉ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਤਿਨਾ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ </p>
<p> ਮਿਲਿ ਰਹਾਂ ਸਚੇ ਸਚਿ ਸਮਾਉ ॥੬॥ ਪੂਰੈ ਭਾਗਿ ਗੁਰੁ ਪਾਈਐ ਉਪਾਇ ਕਿਤੈ ਨ ਪਾਇਆ ਜਾਇ ॥ ਸਤਿਗੁਰ ਤੇ </p>
<p> ਸਹਜੁ ਊਪਜੈ ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥੭॥ ਹਰਿ ਸਰਣਾਈ ਭਜੁ ਮਨ ਮੇਰੇ ਸਭ ਕਿਛੁ ਕਰਣੈ ਜੋਗੁ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਨ ਵੀਸਰੈ ਜੋ ਕਿਛੁ ਕਰੈ ਸੁ ਹੋਗੁ ॥੮॥੨॥੭॥੨॥੯॥ </p>
<p> ਬਿਭਾਸ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤੁ ਬਨਿਤਾ ॥ ਚੂਗਹਿ ਚੋਗ ਅਨੰਦ ਸਿਉ ਜੁਗਤਾ ॥ ਉਰਝਿ ਪਰਿਓ ਮਨ ਮੀਠ ਮੁੋਹਾਰਾ ॥ </p>
<p> ਗੁਨ ਗਾਹਕ ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਏਕੁ ਹਮਾਰਾ ਅੰਤਰਜਾਮੀ ॥ ਧਰ ਏਕਾ ਮੈ ਟਿਕ ਏਕਸੁ ਕੀ ਸਿਰਿ ਸਾਹਾ </p>
<p> ਵਡ ਪੁਰਖੁ ਸੁਆਮੀ ॥੧॥ ਰਹਾਉ ॥ ਛਲ ਨਾਗਨਿ ਸਿਉ ਮੇਰੀ ਟੂਟਨਿ ਹੋਈ ॥ ਗੁਰਿ ਕਹਿਆ ਇਹ ਝੂਠੀ ਧੋਹੀ </p>
<p> ॥ ਮੁਖਿ ਮੀਠੀ ਖਾਈ ਕਉਰਾਇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮਿ ਮਨੁ ਰਹਿਆ ਅਘਾਇ ॥੨॥ ਲੋਭ ਮੋਹ ਸਿਉ ਗਈ ਵਿਖੋਟਿ </p>
<p> ॥ ਗੁਰਿ ਕ੍ਰਿਪਾਲਿ ਮੋਹਿ ਕੀਨੀ ਛੋਟਿ ॥ ਇਹ ਠਗਵਾਰੀ ਬਹੁਤੁ ਘਰ ਗਾਲੇ ॥ ਹਮ ਗੁਰਿ ਰਾਖਿ ਲੀਏ ਕਿਰਪਾਲੇ </p>
<p> ॥੩॥ ਕਾਮ ਕ੍ਰੋਧ ਸਿਉ ਠਾਟੁ ਨ ਬਨਿਆ ॥ ਗੁਰ ਉਪਦੇਸੁ ਮੋਹਿ ਕਾਨੀ ਸੁਨਿਆ ॥ ਜਹ ਦੇਖਉ ਤਹ ਮਹਾ ਚੰਡਾਲ </p>
<p> ॥ ਰਾਖਿ ਲੀਏ ਅਪੁਨੈ ਗੁਰਿ ਗੋਪਾਲ ॥੪॥ ਦਸ ਨਾਰੀ ਮੈ ਕਰੀ ਦੁਹਾਗਨਿ ॥ ਗੁਰਿ ਕਹਿਆ ਏਹ ਰਸਹਿ </p>
<p> ਬਿਖਾਗਨਿ ॥ ਇਨ ਸਨਬੰਧੀ ਰਸਾਤਲਿ ਜਾਇ ॥ ਹਮ ਗੁਰਿ ਰਾਖੇ ਹਰਿ ਲਿਵ ਲਾਇ ॥੫॥ ਅਹੰਮੇਵ ਸਿਉ </p>
<p> ਮਸਲਤਿ ਛੋਡੀ ॥ ਗੁਰਿ ਕਹਿਆ ਇਹੁ ਮੂਰਖੁ ਹੋਡੀ ॥ ਇਹੁ ਨੀਘਰੁ ਘਰੁ ਕਹੀ ਨ ਪਾਏ ॥ ਹਮ ਗੁਰਿ ਰਾਖਿ ਲੀਏ </p>
<p> ਲਿਵ ਲਾਏ ॥੬॥ ਇਨ ਲੋਗਨ ਸਿਉ ਹਮ ਭਏ ਬੈਰਾਈ ॥ ਏਕ ਗ੍ਰਿਹ ਮਹਿ ਦੁਇ ਨ ਖਟਾਂਈ ॥ ਆਏ ਪ੍ਰਭ ਪਹਿ </p>
<p> ਅੰਚਰਿ ਲਾਗਿ ॥ ਕਰਹੁ ਤਪਾਵਸੁ ਪ੍ਰਭ ਸਰਬਾਗਿ ॥੭॥ ਪ੍ਰਭ ਹਸਿ ਬੋਲੇ ਕੀਏ ਨਿਆਂਏਂ ॥ ਸਗਲ ਦੂਤ ਮੇਰੀ ਸੇਵਾ </p>
<p> ਲਾਏ ॥ ਤੂੰ ਠਾਕੁਰੁ ਇਹੁ ਗ੍ਰਿਹੁ ਸਭੁ ਤੇਰਾ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਕੀਆ ਨਿਬੇਰਾ ॥੮॥੧॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang1348' route='ang/1348'><p> ਮਨ ਮਹਿ ਕ੍ਰੋਧੁ ਮਹਾ ਅਹੰਕਾਰਾ ॥ ਪੂਜਾ ਕਰਹਿ ਬਹੁਤੁ ਬਿਸਥਾਰਾ ॥ ਕਰਿ ਇਸਨਾਨੁ ਤਨਿ ਚਕ੍ਰ ਬਣਾਏ ॥ ਅੰਤਰ </p>
<p> ਕੀ ਮਲੁ ਕਬ ਹੀ ਨ ਜਾਏ ॥੧॥ ਇਤੁ ਸੰਜਮਿ ਪ੍ਰਭੁ ਕਿਨ ਹੀ ਨ ਪਾਇਆ ॥ ਭਗਉਤੀ ਮੁਦ੍ਰਾ ਮਨੁ ਮੋਹਿਆ </p>
<p> ਮਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਪਾਪ ਕਰਹਿ ਪੰਚਾਂ ਕੇ ਬਸਿ ਰੇ ॥ ਤੀਰਥਿ ਨਾਇ ਕਹਹਿ ਸਭਿ ਉਤਰੇ ॥ ਬਹੁਰਿ </p>
<p> ਕਮਾਵਹਿ ਹੋਇ ਨਿਸੰਕ ॥ ਜਮ ਪੁਰਿ ਬਾਂਧਿ ਖਰੇ ਕਾਲੰਕ ॥੨॥ ਘੂਘਰ ਬਾਧਿ ਬਜਾਵਹਿ ਤਾਲਾ ॥ ਅੰਤਰਿ ਕਪਟੁ </p>
<p> ਫਿਰਹਿ ਬੇਤਾਲਾ ॥ ਵਰਮੀ ਮਾਰੀ ਸਾਪੁ ਨ ਮੂਆ ॥ ਪ੍ਰਭੁ ਸਭ ਕਿਛੁ ਜਾਨੈ ਜਿਨਿ ਤੂ ਕੀਆ ॥੩॥ ਪੂੰਅਰ ਤਾਪ ਗੇਰੀ </p>
<p> ਕੇ ਬਸਤ੍ਰਾ ॥ ਅਪਦਾ ਕਾ ਮਾਰਿਆ ਗ੍ਰਿਹ ਤੇ ਨਸਤਾ ॥ ਦੇਸੁ ਛੋਡਿ ਪਰਦੇਸਹਿ ਧਾਇਆ ॥ ਪੰਚ ਚੰਡਾਲ ਨਾਲੇ ਲੈ </p>
<p> ਆਇਆ ॥੪॥ ਕਾਨ ਫਰਾਇ ਹਿਰਾਏ ਟੂਕਾ ॥ ਘਰਿ ਘਰਿ ਮਾਂਗੈ ਤ੍ਰਿਪਤਾਵਨ ਤੇ ਚੂਕਾ ॥ ਬਨਿਤਾ ਛੋਡਿ ਬਦ </p>
<p> ਨਦਰਿ ਪਰ ਨਾਰੀ ॥ ਵੇਸਿ ਨ ਪਾਈਐ ਮਹਾ ਦੁਖਿਆਰੀ ॥੫॥ ਬੋਲੈ ਨਾਹੀ ਹੋਇ ਬੈਠਾ ਮੋਨੀ ॥ ਅੰਤਰਿ ਕਲਪ </p>
<p> ਭਵਾਈਐ ਜੋਨੀ ॥ ਅੰਨ ਤੇ ਰਹਤਾ ਦੁਖੁ ਦੇਹੀ ਸਹਤਾ ॥ ਹੁਕਮੁ ਨ ਬੂਝੈ ਵਿਆਪਿਆ ਮਮਤਾ ॥੬॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਕਿਨੈ ਨ ਪਾਈ ਪਰਮ ਗਤੇ ॥ ਪੂਛਹੁ ਸਗਲ ਬੇਦ ਸਿੰਮ੍ਰਿਤੇ ॥ ਮਨਮੁਖ ਕਰਮ ਕਰੈ ਅਜਾਈ ॥ ਜਿਉ ਬਾਲੂ ਘਰ ਠਉਰ </p>
<p> ਨ ਠਾਈ ॥੭॥ ਜਿਸ ਨੋ ਭਏ ਗੁੋਬਿੰਦ ਦਇਆਲਾ ॥ ਗੁਰ ਕਾ ਬਚਨੁ ਤਿਨਿ ਬਾਧਿਓ ਪਾਲਾ ॥ ਕੋਟਿ ਮਧੇ ਕੋਈ </p>
<p> ਸੰਤੁ ਦਿਖਾਇਆ ॥ ਨਾਨਕੁ ਤਿਨ ਕੈ ਸੰਗਿ ਤਰਾਇਆ ॥੮॥ ਜੇ ਹੋਵੈ ਭਾਗੁ ਤਾ ਦਰਸਨੁ ਪਾਈਐ ॥ ਆਪਿ ਤਰੈ </p>
<p> ਸਭੁ ਕੁਟੰਬੁ ਤਰਾਈਐ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੨॥ ਪ੍ਰਭਾਤੀ ਮਹਲਾ ੫ ॥ ਸਿਮਰਤ ਨਾਮੁ ਕਿਲਬਿਖ ਸਭਿ ਕਾਟੇ ॥ </p>
<p> ਧਰਮ ਰਾਇ ਕੇ ਕਾਗਰ ਫਾਟੇ ॥ ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਹਰਿ ਰਸੁ ਪਾਇਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਰਿਦ ਮਾਹਿ ਸਮਾਇਆ </p>
<p> ॥੧॥ ਰਾਮ ਰਮਤ ਹਰਿ ਹਰਿ ਸੁਖੁ ਪਾਇਆ ॥ ਤੇਰੇ ਦਾਸ ਚਰਨ ਸਰਨਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਚੂਕਾ ਗਉਣੁ </p>
<p> ਮਿਟਿਆ ਅੰਧਿਆਰੁ ॥ ਗੁਰਿ ਦਿਖਲਾਇਆ ਮੁਕਤਿ ਦੁਆਰੁ ॥ ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਮਨੁ ਤਨੁ ਸਦ ਰਾਤਾ ॥ ਪ੍ਰਭੂ </p>
<p> ਜਨਾਇਆ ਤਬ ਹੀ ਜਾਤਾ ॥੨॥ ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਰਵਿਆ ਸੋਇ ॥ ਤਿਸੁ ਬਿਨੁ ਬੀਜੋ ਨਾਹੀ ਕੋਇ ॥ ਬੈਰ ਬਿਰੋਧ </p>
<p> ਛੇਦੇ ਭੈ ਭਰਮਾਂ ॥ ਪ੍ਰਭਿ ਪੁੰਨਿ ਆਤਮੈ ਕੀਨੇ ਧਰਮਾ ॥੩॥ ਮਹਾ ਤਰੰਗ ਤੇ ਕਾਂਢੈ ਲਾਗਾ ॥ ਜਨਮ ਜਨਮ ਕਾ ਟੂਟਾ </p>
<p> ਗਾਂਢਾ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਨਾਮੁ ਸਮਾੑਲਿਆ ॥ ਅਪੁਨੈ ਠਾਕੁਰਿ ਨਦਰਿ ਨਿਹਾਲਿਆ ॥੪॥ ਮੰਗਲ ਸੂਖ </p>
</section>
<section id='ang1349' route='ang/1349'><p> ਕਲਿਆਣ ਤਿਥਾਈਂ ॥ ਜਹ ਸੇਵਕ ਗੋਪਾਲ ਗੁਸਾਈ ॥ ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ ਭਏ ਗੋਪਾਲ ॥ ਜਨਮ ਜਨਮ ਕੇ ਮਿਟੇ </p>
<p> ਬਿਤਾਲ ॥੫॥ ਹੋਮ ਜਗ ਉਰਧ ਤਪ ਪੂਜਾ ॥ ਕੋਟਿ ਤੀਰਥ ਇਸਨਾਨੁ ਕਰੀਜਾ ॥ ਚਰਨ ਕਮਲ ਨਿਮਖ ਰਿਦੈ </p>
<p> ਧਾਰੇ ॥ ਗੋਬਿੰਦ ਜਪਤ ਸਭਿ ਕਾਰਜ ਸਾਰੇ ॥੬॥ ਊਚੇ ਤੇ ਊਚਾ ਪ੍ਰਭ ਥਾਨੁ ॥ ਹਰਿ ਜਨ ਲਾਵਹਿ ਸਹਜਿ </p>
<p> ਧਿਆਨੁ ॥ ਦਾਸ ਦਾਸਨ ਕੀ ਬਾਂਛਉ ਧੂਰਿ ॥ ਸਰਬ ਕਲਾ ਪ੍ਰੀਤਮ ਭਰਪੂਰਿ ॥੭॥ ਮਾਤ ਪਿਤਾ ਹਰਿ ਪ੍ਰੀਤਮੁ </p>
<p> ਨੇਰਾ ॥ ਮੀਤ ਸਾਜਨ ਭਰਵਾਸਾ ਤੇਰਾ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਅਪੁਨੇ ਦਾਸ ॥ ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ ਗੁਣਤਾਸ </p>
<p> ॥੮॥੩॥੨॥੭॥੧੨॥ </p>
<p> ਬਿਭਾਸ ਪ੍ਰਭਾਤੀ ਬਾਣੀ ਭਗਤ ਕਬੀਰ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਰਨ ਜੀਵਨ ਕੀ ਸੰਕਾ ਨਾਸੀ ॥ ਆਪਨ ਰੰਗਿ ਸਹਜ ਪਰਗਾਸੀ ॥੧॥ ਪ੍ਰਗਟੀ ਜੋਤਿ ਮਿਟਿਆ ਅੰਧਿਆਰਾ ॥ </p>
<p> ਰਾਮ ਰਤਨੁ ਪਾਇਆ ਕਰਤ ਬੀਚਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਅਨੰਦੁ ਦੁਖੁ ਦੂਰਿ ਪਇਆਨਾ ॥ ਮਨੁ ਮਾਨਕੁ ਲਿਵ </p>
<p> ਤਤੁ ਲੁਕਾਨਾ ॥੨॥ ਜੋ ਕਿਛੁ ਹੋਆ ਸੁ ਤੇਰਾ ਭਾਣਾ ॥ ਜੋ ਇਵ ਬੂਝੈ ਸੁ ਸਹਜਿ ਸਮਾਣਾ ॥੩॥ ਕਹਤੁ ਕਬੀਰੁ </p>
<p> ਕਿਲਬਿਖ ਗਏ ਖੀਣਾ ॥ ਮਨੁ ਭਇਆ ਜਗਜੀਵਨ ਲੀਣਾ ॥੪॥੧॥ ਪ੍ਰਭਾਤੀ ॥ ਅਲਹੁ ਏਕੁ ਮਸੀਤਿ ਬਸਤੁ ਹੈ </p>
<p> ਅਵਰੁ ਮੁਲਖੁ ਕਿਸੁ ਕੇਰਾ ॥ ਹਿੰਦੂ ਮੂਰਤਿ ਨਾਮ ਨਿਵਾਸੀ ਦੁਹ ਮਹਿ ਤਤੁ ਨ ਹੇਰਾ ॥੧॥ ਅਲਹ ਰਾਮ ਜੀਵਉ </p>
<p> ਤੇਰੇ ਨਾਈ ॥ ਤੂ ਕਰਿ ਮਿਹਰਾਮਤਿ ਸਾਈ ॥੧॥ ਰਹਾਉ ॥ ਦਖਨ ਦੇਸਿ ਹਰੀ ਕਾ ਬਾਸਾ ਪਛਿਮਿ ਅਲਹ ਮੁਕਾਮਾ </p>
<p> ॥ ਦਿਲ ਮਹਿ ਖੋਜਿ ਦਿਲੈ ਦਿਲਿ ਖੋਜਹੁ ਏਹੀ ਠਉਰ ਮੁਕਾਮਾ ॥੨॥ ਬ੍ਰਹਮਨ ਗਿਆਸ ਕਰਹਿ ਚਉਬੀਸਾ ਕਾਜੀ </p>
<p> ਮਹ ਰਮਜਾਨਾ ॥ ਗਿਆਰਹ ਮਾਸ ਪਾਸ ਕੈ ਰਾਖੇ ਏਕੈ ਮਾਹਿ ਨਿਧਾਨਾ ॥੩॥ ਕਹਾ ਉਡੀਸੇ ਮਜਨੁ ਕੀਆ ਕਿਆ </p>
<p> ਮਸੀਤਿ ਸਿਰੁ ਨਾਂਏਂ ॥ ਦਿਲ ਮਹਿ ਕਪਟੁ ਨਿਵਾਜ ਗੁਜਾਰੈ ਕਿਆ ਹਜ ਕਾਬੈ ਜਾਂਏਂ ॥੪॥ ਏਤੇ ਅਉਰਤ ਮਰਦਾ </p>
<p> ਸਾਜੇ ਏ ਸਭ ਰੂਪ ਤੁਮਾੑਰੇ ॥ ਕਬੀਰੁ ਪੂੰਗਰਾ ਰਾਮ ਅਲਹ ਕਾ ਸਭ ਗੁਰ ਪੀਰ ਹਮਾਰੇ ॥੫॥ ਕਹਤੁ ਕਬੀਰੁ ਸੁਨਹੁ </p>
<p> ਨਰ ਨਰਵੈ ਪਰਹੁ ਏਕ ਕੀ ਸਰਨਾ ॥ ਕੇਵਲ ਨਾਮੁ ਜਪਹੁ ਰੇ ਪ੍ਰਾਨੀ ਤਬ ਹੀ ਨਿਹਚੈ ਤਰਨਾ ॥੬॥੨॥ ਪ੍ਰਭਾਤੀ ॥ </p>
<p> ਅਵਲਿ ਅਲਹ ਨੂਰੁ ਉਪਾਇਆ ਕੁਦਰਤਿ ਕੇ ਸਭ ਬੰਦੇ ॥ ਏਕ ਨੂਰ ਤੇ ਸਭੁ ਜਗੁ ਉਪਜਿਆ ਕਉਨ ਭਲੇ ਕੋ ਮੰਦੇ </p>
</section>
<section id='ang1350' route='ang/1350'><p> ॥੧॥ ਲੋਗਾ ਭਰਮਿ ਨ ਭੂਲਹੁ ਭਾਈ ॥ ਖਾਲਿਕੁ ਖਲਕ ਖਲਕ ਮਹਿ ਖਾਲਿਕੁ ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਠਾਂਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਮਾਟੀ ਏਕ ਅਨੇਕ ਭਾਂਤਿ ਕਰਿ ਸਾਜੀ ਸਾਜਨਹਾਰੈ ॥ ਨਾ ਕਛੁ ਪੋਚ ਮਾਟੀ ਕੇ ਭਾਂਡੇ ਨਾ ਕਛੁ ਪੋਚ ਕੁੰਭਾਰੈ </p>
<p> ॥੨॥ ਸਭ ਮਹਿ ਸਚਾ ਏਕੋ ਸੋਈ ਤਿਸ ਕਾ ਕੀਆ ਸਭੁ ਕਛੁ ਹੋਈ ॥ ਹੁਕਮੁ ਪਛਾਨੈ ਸੁ ਏਕੋ ਜਾਨੈ ਬੰਦਾ ਕਹੀਐ </p>
<p> ਸੋਈ ॥੩॥ ਅਲਹੁ ਅਲਖੁ ਨ ਜਾਈ ਲਖਿਆ ਗੁਰਿ ਗੁੜੁ ਦੀਨਾ ਮੀਠਾ ॥ ਕਹਿ ਕਬੀਰ ਮੇਰੀ ਸੰਕਾ ਨਾਸੀ ਸਰਬ </p>
<p> ਨਿਰੰਜਨੁ ਡੀਠਾ ॥੪॥੩॥ ਪ੍ਰਭਾਤੀ ॥ ਬੇਦ ਕਤੇਬ ਕਹਹੁ ਮਤ ਝੂਠੇ ਝੂਠਾ ਜੋ ਨ ਬਿਚਾਰੈ ॥ ਜਉ ਸਭ ਮਹਿ ਏਕੁ </p>
<p> ਖੁਦਾਇ ਕਹਤ ਹਉ ਤਉ ਕਿਉ ਮੁਰਗੀ ਮਾਰੈ ॥੧॥ ਮੁਲਾਂ ਕਹਹੁ ਨਿਆਉ ਖੁਦਾਈ ॥ ਤੇਰੇ ਮਨ ਕਾ ਭਰਮੁ ਨ </p>
<p> ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪਕਰਿ ਜੀਉ ਆਨਿਆ ਦੇਹ ਬਿਨਾਸੀ ਮਾਟੀ ਕਉ ਬਿਸਮਿਲਿ ਕੀਆ ॥ ਜੋਤਿ ਸਰੂਪ </p>
<p> ਅਨਾਹਤ ਲਾਗੀ ਕਹੁ ਹਲਾਲੁ ਕਿਆ ਕੀਆ ॥੨॥ ਕਿਆ ਉਜੂ ਪਾਕੁ ਕੀਆ ਮੁਹੁ ਧੋਇਆ ਕਿਆ ਮਸੀਤਿ ਸਿਰੁ </p>
<p> ਲਾਇਆ ॥ ਜਉ ਦਿਲ ਮਹਿ ਕਪਟੁ ਨਿਵਾਜ ਗੁਜਾਰਹੁ ਕਿਆ ਹਜ ਕਾਬੈ ਜਾਇਆ ॥੩॥ ਤੂੰ ਨਾਪਾਕੁ ਪਾਕੁ ਨਹੀ </p>
<p> ਸੂਝਿਆ ਤਿਸ ਕਾ ਮਰਮੁ ਨ ਜਾਨਿਆ ॥ ਕਹਿ ਕਬੀਰ ਭਿਸਤਿ ਤੇ ਚੂਕਾ ਦੋਜਕ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ॥੪॥੪॥ </p>
<p> ਪ੍ਰਭਾਤੀ ॥ ਸੁੰਨ ਸੰਧਿਆ ਤੇਰੀ ਦੇਵ ਦੇਵਾਕਰ ਅਧਪਤਿ ਆਦਿ ਸਮਾਈ ॥ ਸਿਧ ਸਮਾਧਿ ਅੰਤੁ ਨਹੀ ਪਾਇਆ </p>
<p> ਲਾਗਿ ਰਹੇ ਸਰਨਾਈ ॥੧॥ ਲੇਹੁ ਆਰਤੀ ਹੋ ਪੁਰਖ ਨਿਰੰਜਨ ਸਤਿਗੁਰ ਪੂਜਹੁ ਭਾਈ ॥ ਠਾਢਾ ਬ੍ਰਹਮਾ ਨਿਗਮ </p>
<p> ਬੀਚਾਰੈ ਅਲਖੁ ਨ ਲਖਿਆ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਤਤੁ ਤੇਲੁ ਨਾਮੁ ਕੀਆ ਬਾਤੀ ਦੀਪਕੁ ਦੇਹ ਉਜੵਾਰਾ ॥ ਜੋਤਿ </p>
<p> ਲਾਇ ਜਗਦੀਸ ਜਗਾਇਆ ਬੂਝੈ ਬੂਝਨਹਾਰਾ ॥੨॥ ਪੰਚੇ ਸਬਦ ਅਨਾਹਦ ਬਾਜੇ ਸੰਗੇ ਸਾਰਿੰਗਪਾਨੀ ॥ ਕਬੀਰ </p>
<p> ਦਾਸ ਤੇਰੀ ਆਰਤੀ ਕੀਨੀ ਨਿਰੰਕਾਰ ਨਿਰਬਾਨੀ ॥੩॥੫॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਬਾਣੀ ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨ ਕੀ ਬਿਰਥਾ ਮਨੁ ਹੀ ਜਾਨੈ ਕੈ ਬੂਝਲ ਆਗੈ ਕਹੀਐ ॥ ਅੰਤਰਜਾਮੀ ਰਾਮੁ ਰਵਾਂਈ ਮੈ ਡਰੁ ਕੈਸੇ ਚਹੀਐ ॥੧॥ </p>
<p> ਬੇਧੀਅਲੇ ਗੋਪਾਲ ਗੁੋਸਾਈ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਰਵਿਆ ਸਰਬੇ ਠਾਈ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨੈ ਹਾਟੁ ਮਾਨੈ ਪਾਟੁ </p>
<p> ਮਾਨੈ ਹੈ ਪਾਸਾਰੀ ॥ ਮਾਨੈ ਬਾਸੈ ਨਾਨਾ ਭੇਦੀ ਭਰਮਤੁ ਹੈ ਸੰਸਾਰੀ ॥੨॥ ਗੁਰ ਕੈ ਸਬਦਿ ਏਹੁ ਮਨੁ ਰਾਤਾ </p>
</section>
<section id='ang1351' route='ang/1351'><p> ਦੁਬਿਧਾ ਸਹਜਿ ਸਮਾਣੀ ॥ ਸਭੋ ਹੁਕਮੁ ਹੁਕਮੁ ਹੈ ਆਪੇ ਨਿਰਭਉ ਸਮਤੁ ਬੀਚਾਰੀ ॥੩॥ ਜੋ ਜਨ ਜਾਨਿ ਭਜਹਿ </p>
<p> ਪੁਰਖੋਤਮੁ ਤਾ ਚੀ ਅਬਿਗਤੁ ਬਾਣੀ ॥ ਨਾਮਾ ਕਹੈ ਜਗਜੀਵਨੁ ਪਾਇਆ ਹਿਰਦੈ ਅਲਖ ਬਿਡਾਣੀ ॥੪॥੧॥ </p>
<p> ਪ੍ਰਭਾਤੀ ॥ ਆਦਿ ਜੁਗਾਦਿ ਜੁਗਾਦਿ ਜੁਗੋ ਜੁਗੁ ਤਾ ਕਾ ਅੰਤੁ ਨ ਜਾਨਿਆ ॥ ਸਰਬ ਨਿਰੰਤਰਿ ਰਾਮੁ ਰਹਿਆ </p>
<p> ਰਵਿ ਐਸਾ ਰੂਪੁ ਬਖਾਨਿਆ ॥੧॥ ਗੋਬਿਦੁ ਗਾਜੈ ਸਬਦੁ ਬਾਜੈ ॥ ਆਨਦ ਰੂਪੀ ਮੇਰੋ ਰਾਮਈਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਬਾਵਨ ਬੀਖੂ ਬਾਨੈ ਬੀਖੇ ਬਾਸੁ ਤੇ ਸੁਖ ਲਾਗਿਲਾ ॥ ਸਰਬੇ ਆਦਿ ਪਰਮਲਾਦਿ ਕਾਸਟ ਚੰਦਨੁ ਭੈਇਲਾ </p>
<p> ॥੨॥ ਤੁਮੑ ਚੇ ਪਾਰਸੁ ਹਮ ਚੇ ਲੋਹਾ ਸੰਗੇ ਕੰਚਨੁ ਭੈਇਲਾ ॥ ਤੂ ਦਇਆਲੁ ਰਤਨੁ ਲਾਲੁ ਨਾਮਾ ਸਾਚਿ ਸਮਾਇਲਾ </p>
<p> ॥੩॥੨॥ ਪ੍ਰਭਾਤੀ ॥ ਅਕੁਲ ਪੁਰਖ ਇਕੁ ਚਲਿਤੁ ਉਪਾਇਆ ॥ ਘਟਿ ਘਟਿ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਲੁਕਾਇਆ ॥੧॥ </p>
<p> ਜੀਅ ਕੀ ਜੋਤਿ ਨ ਜਾਨੈ ਕੋਈ ॥ ਤੈ ਮੈ ਕੀਆ ਸੁ ਮਾਲੂਮੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ ਪ੍ਰਗਾਸਿਆ ਮਾਟੀ </p>
<p> ਕੁੰਭੇਉ ॥ ਆਪ ਹੀ ਕਰਤਾ ਬੀਠੁਲੁ ਦੇਉ ॥੨॥ ਜੀਅ ਕਾ ਬੰਧਨੁ ਕਰਮੁ ਬਿਆਪੈ ॥ ਜੋ ਕਿਛੁ ਕੀਆ ਸੁ ਆਪੈ </p>
<p> ਆਪੈ ॥੩॥ ਪ੍ਰਣਵਤਿ ਨਾਮਦੇਉ ਇਹੁ ਜੀਉ ਚਿਤਵੈ ਸੁ ਲਹੈ ॥ ਅਮਰੁ ਹੋਇ ਸਦ ਆਕੁਲ ਰਹੈ ॥੪॥੩॥ </p>
<p> ਪ੍ਰਭਾਤੀ ਭਗਤ ਬੇਣੀ ਜੀ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤਨਿ ਚੰਦਨੁ ਮਸਤਕਿ ਪਾਤੀ ॥ ਰਿਦ ਅੰਤਰਿ ਕਰ ਤਲ ਕਾਤੀ ॥ ਠਗ ਦਿਸਟਿ ਬਗਾ ਲਿਵ ਲਾਗਾ ॥ ਦੇਖਿ </p>
<p> ਬੈਸਨੋ ਪ੍ਰਾਨ ਮੁਖ ਭਾਗਾ ॥੧॥ ਕਲਿ ਭਗਵਤ ਬੰਦ ਚਿਰਾਂਮੰ ॥ ਕ੍ਰੂਰ ਦਿਸਟਿ ਰਤਾ ਨਿਸਿ ਬਾਦੰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਿਤਪ੍ਰਤਿ ਇਸਨਾਨੁ ਸਰੀਰੰ ॥ ਦੁਇ ਧੋਤੀ ਕਰਮ ਮੁਖਿ ਖੀਰੰ ॥ ਰਿਦੈ ਛੁਰੀ ਸੰਧਿਆਨੀ ॥ ਪਰ ਦਰਬੁ ਹਿਰਨ ਕੀ </p>
<p> ਬਾਨੀ ॥੨॥ ਸਿਲ ਪੂਜਸਿ ਚਕ੍ਰ ਗਣੇਸੰ ॥ ਨਿਸਿ ਜਾਗਸਿ ਭਗਤਿ ਪ੍ਰਵੇਸੰ ॥ ਪਗ ਨਾਚਸਿ ਚਿਤੁ ਅਕਰਮੰ ॥ </p>
<p> ਏ ਲੰਪਟ ਨਾਚ ਅਧਰਮੰ ॥੩॥ ਮ੍ਰਿਗ ਆਸਣੁ ਤੁਲਸੀ ਮਾਲਾ ॥ ਕਰ ਊਜਲ ਤਿਲਕੁ ਕਪਾਲਾ ॥ ਰਿਦੈ ਕੂੜੁ </p>
<p> ਕੰਠਿ ਰੁਦ੍ਰਾਖੰ ॥ ਰੇ ਲੰਪਟ ਕ੍ਰਿਸਨੁ ਅਭਾਖੰ ॥੪॥ ਜਿਨਿ ਆਤਮ ਤਤੁ ਨ ਚੀਨਿੑਆ ॥ ਸਭ ਫੋਕਟ ਧਰਮ </p>
<p> ਅਬੀਨਿਆ ॥ ਕਹੁ ਬੇਣੀ ਗੁਰਮੁਖਿ ਧਿਆਵੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਬਾਟ ਨ ਪਾਵੈ ॥੫॥੧॥ </p>
</section>
<section id='ang1352' route='ang/1352'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਜੈਜਾਵੰਤੀ ਮਹਲਾ ੯ ॥ </p>
<p> ਰਾਮੁ ਸਿਮਰਿ ਰਾਮੁ ਸਿਮਰਿ ਇਹੈ ਤੇਰੈ ਕਾਜਿ ਹੈ ॥ ਮਾਇਆ ਕੋ ਸੰਗੁ ਤਿਆਗੁ ਪ੍ਰਭ ਜੂ ਕੀ ਸਰਨਿ ਲਾਗੁ ॥ ਜਗਤ </p>
<p> ਸੁਖ ਮਾਨੁ ਮਿਥਿਆ ਝੂਠੋ ਸਭ ਸਾਜੁ ਹੈ ॥੧॥ ਰਹਾਉ ॥ ਸੁਪਨੇ ਜਿਉ ਧਨੁ ਪਛਾਨੁ ਕਾਹੇ ਪਰਿ ਕਰਤ ਮਾਨੁ ॥ ਬਾਰੂ </p>
<p> ਕੀ ਭੀਤਿ ਜੈਸੇ ਬਸੁਧਾ ਕੋ ਰਾਜੁ ਹੈ ॥੧॥ ਨਾਨਕੁ ਜਨੁ ਕਹਤੁ ਬਾਤ ਬਿਨਸਿ ਜੈਹੈ ਤੇਰੋ ਗਾਤੁ ॥ ਛਿਨੁ ਛਿਨੁ ਕਰਿ </p>
<p> ਗਇਓ ਕਾਲੁ ਤੈਸੇ ਜਾਤੁ ਆਜੁ ਹੈ ॥੨॥੧॥ ਜੈਜਾਵੰਤੀ ਮਹਲਾ ੯ ॥ ਰਾਮੁ ਭਜੁ ਰਾਮੁ ਭਜੁ ਜਨਮੁ ਸਿਰਾਤੁ ਹੈ ॥ </p>
<p> ਕਹਉ ਕਹਾ ਬਾਰ ਬਾਰ ਸਮਝਤ ਨਹ ਕਿਉ ਗਵਾਰ ॥ ਬਿਨਸਤ ਨਹ ਲਗੈ ਬਾਰ ਓਰੇ ਸਮ ਗਾਤੁ ਹੈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਗਲ ਭਰਮ ਡਾਰਿ ਦੇਹਿ ਗੋਬਿੰਦ ਕੋ ਨਾਮੁ ਲੇਹਿ ॥ ਅੰਤਿ ਬਾਰ ਸੰਗਿ ਤੇਰੈ ਇਹੈ ਏਕੁ ਜਾਤੁ ਹੈ ॥੧॥ </p>
<p> ਬਿਖਿਆ ਬਿਖੁ ਜਿਉ ਬਿਸਾਰਿ ਪ੍ਰਭ ਕੌ ਜਸੁ ਹੀਏ ਧਾਰਿ ॥ ਨਾਨਕ ਜਨ ਕਹਿ ਪੁਕਾਰਿ ਅਉਸਰੁ ਬਿਹਾਤੁ ਹੈ ॥੨॥੨॥ </p>
<p> ਜੈਜਾਵੰਤੀ ਮਹਲਾ ੯ ॥ ਰੇ ਮਨ ਕਉਨ ਗਤਿ ਹੋਇ ਹੈ ਤੇਰੀ ॥ ਇਹ ਜਗ ਮਹਿ ਰਾਮ ਨਾਮੁ ਸੋ ਤਉ ਨਹੀ ਸੁਨਿਓ </p>
<p> ਕਾਨਿ ॥ ਬਿਖਿਅਨ ਸਿਉ ਅਤਿ ਲੁਭਾਨਿ ਮਤਿ ਨਾਹਿਨ ਫੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨਸ ਕੋ ਜਨਮੁ ਲੀਨੁ ਸਿਮਰਨੁ </p>
<p> ਨਹ ਨਿਮਖ ਕੀਨੁ ॥ ਦਾਰਾ ਸੁਖ ਭਇਓ ਦੀਨੁ ਪਗਹੁ ਪਰੀ ਬੇਰੀ ॥੧॥ ਨਾਨਕ ਜਨ ਕਹਿ ਪੁਕਾਰਿ ਸੁਪਨੈ ਜਿਉ </p>
<p> ਜਗਪਸਾਰੁ॥ਸਿਮਰਤਨਹਕਿਉਮੁਰਾਰਿਮਾਇਆਜਾਕੀਚੇਰੀ॥੨॥੩॥ਜੈਜਾਵੰਤੀਮਹਲਾ੯॥ਬੀਤਜੈਹੈਬੀਤਜੈਹੈ ਜਨਮੁ ਅਕਾਜੁ ਰੇ ॥ ਨਿਸਿ ਦਿਨੁ ਸੁਨਿ ਕੈ ਪੁਰਾਨ ਸਮਝਤ ਨਹ ਰੇ ਅਜਾਨ ॥ ਕਾਲੁ ਤਉ ਪਹੂਚਿਓ </p>
</section>
<section id='ang1353' route='ang/1353'><p> ਆਨਿ ਕਹਾ ਜੈਹੈ ਭਾਜਿ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਅਸਥਿਰੁ ਜੋ ਮਾਨਿਓ ਦੇਹ ਸੋ ਤਉ ਤੇਰਉ ਹੋਇ ਹੈ ਖੇਹ ॥ ਕਿਉ ਨ </p>
<p> ਹਰਿ ਕੋ ਨਾਮੁ ਲੇਹਿ ਮੂਰਖ ਨਿਲਾਜ ਰੇ ॥੧॥ ਰਾਮ ਭਗਤਿ ਹੀਏ ਆਨਿ ਛਾਡਿ ਦੇ ਤੈ ਮਨ ਕੋ ਮਾਨੁ ॥ ਨਾਨਕ ਜਨ </p>
<p> ਇਹ ਬਖਾਨਿ ਜਗ ਮਹਿ ਬਿਰਾਜੁ ਰੇ ॥੨॥੪॥ </p>
<p> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </p>
<p> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਲੋਕ ਸਹਸਕ੍ਰਿਤੀ ਮਹਲਾ ੧ ॥ </p>
<p> ਪੜਿੑ ਪੁਸ੍ਤਕ ਸੰਧਿਆ ਬਾਦੰ ॥ ਸਿਲ ਪੂਜਸਿ ਬਗੁਲ ਸਮਾਧੰ ॥ ਮੁਖਿ ਝੂਠੁ ਬਿਭੂਖਨ ਸਾਰੰ ॥ ਤ੍ਰੈਪਾਲ ਤਿਹਾਲ </p>
<p> ਬਿਚਾਰੰ ॥ ਗਲਿ ਮਾਲਾ ਤਿਲਕ ਲਿਲਾਟੰ ॥ ਦੁਇ ਧੋਤੀ ਬਸਤ੍ਰ ਕਪਾਟੰ ॥ ਜੋ ਜਾਨਸਿ ਬ੍ਰਹਮੰ ਕਰਮੰ ॥ ਸਭ </p>
<p> ਫੋਕਟ ਨਿਸਚੈ ਕਰਮੰ ॥ ਕਹੁ ਨਾਨਕ ਨਿਸਚੌ ਧੵਿਾਵੈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਬਾਟ ਨ ਪਾਵੈ ॥੧॥ ਨਿਹਫਲੰ ਤਸੵ </p>
<p> ਜਨਮਸੵ ਜਾਵਦ ਬ੍ਰਹਮ ਨ ਬਿੰਦਤੇ ॥ ਸਾਗਰੰ ਸੰਸਾਰਸੵ ਗੁਰ ਪਰਸਾਦੀ ਤਰਹਿ ਕੇ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ </p>
<p> ਹੈ ਕਹੁ ਨਾਨਕ ਬੀਚਾਰਿ ॥ ਕਾਰਣੁ ਕਰਤੇ ਵਸਿ ਹੈ ਜਿਨਿ ਕਲ ਰਖੀ ਧਾਰਿ ॥੨॥ ਜੋਗ ਸਬਦੰ ਗਿਆਨ </p>
<p> ਸਬਦੰ ਬੇਦ ਸਬਦੰ ਤ ਬ੍ਰਾਹਮਣਹ ॥ ਖੵਤ੍ਰੀ ਸਬਦੰ ਸੂਰ ਸਬਦੰ ਸੂਦ੍ਰ ਸਬਦੰ ਪਰਾ ਕ੍ਰਿਤਹ ॥ ਸਰਬ ਸਬਦੰ ਤ ਏਕ </p>
<p> ਸਬਦੰ ਜੇ ਕੋ ਜਾਨਸਿ ਭੇਉ ॥ ਨਾਨਕ ਤਾ ਕੋ ਦਾਸੁ ਹੈ ਸੋਈ ਨਿਰੰਜਨ ਦੇਉ ॥੩॥ ਏਕ ਕ੍ਰਿਸ˜ੰ ਤ ਸਰਬ ਦੇਵਾ ਦੇਵ ਦੇਵਾ </p>
<p> ਤ ਆਤਮਹ ॥ ਆਤਮੰ ਸ੍ਰੀ ਬਾਸ੍ਵਦੇਵਸੵ ਜੇ ਕੋਈ ਜਾਨਸਿ ਭੇਵ ॥ ਨਾਨਕ ਤਾ ਕੋ ਦਾਸੁ ਹੈ ਸੋਈ ਨਿਰੰਜਨ ਦੇਵ ॥੪॥ </p>
<p> ਸਲੋਕ ਸਹਸਕ੍ਰਿਤੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </p>
<p> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਤੰਚ ਮਾਤਾ ਕਤੰਚ ਪਿਤਾ ਕਤੰਚ ਬਨਿਤਾ ਬਿਨੋਦ ਸੁਤਹ ॥ ਕਤੰਚ ਭ੍ਰਾਤ ਮੀਤ ਹਿਤ ਬੰਧਵ ਕਤੰਚ ਮੋਹ </p>
<p> ਕੁਟੰਬੵਤੇ ॥ ਕਤੰਚ ਚਪਲ ਮੋਹਨੀ ਰੂਪੰ ਪੇਖੰਤੇ ਤਿਆਗੰ ਕਰੋਤਿ ॥ ਰਹੰਤ ਸੰਗ ਭਗਵਾਨ ਸਿਮਰਣ ਨਾਨਕ ਲਬਧੵੰ </p>
