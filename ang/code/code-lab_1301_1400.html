<section id='ang1354' route='ang/1354'><p> ਅਚੁਤ ਤਨਹ ॥੧॥ ਧ੍ਰਿਗੰਤ ਮਾਤ ਪਿਤਾ ਸਨੇਹੰ ਧ੍ਰਿਗ ਸਨੇਹੰ ਭ੍ਰਾਤ ਬਾਂਧਵਹ ॥ ਧ੍ਰਿਗ ਸ˜ੇਹੰ ਬਨਿਤਾ ਬਿਲਾਸ ਸੁਤਹ </p>
<p> ॥ ਧ੍ਰਿਗ ਸ˜ੇਹੰ ਗ੍ਰਿਹਾਰਥ ਕਹ ॥ ਸਾਧਸੰਗ ਸ˜ੇਹ ਸਤੵਿੰ ਸੁਖਯੰ ਬਸੰਤਿ ਨਾਨਕਹ ॥੨॥ ਮਿਥੵੰਤ ਦੇਹੰ ਖੀਣੰਤ ਬਲਨੰ ॥ </p>
<p> ਬਰਧੰਤਿ ਜਰੂਆ ਹਿਤੵੰਤ ਮਾਇਆ ॥ ਅਤੵੰਤ ਆਸਾ ਆਥਿਤੵ ਭਵਨੰ ॥ ਗਨੰਤ ਸ੍ਵਾਸਾ ਭੈਯਾਨ ਧਰਮੰ ॥ ਪਤੰਤਿ ਮੋਹ </p>
<p> ਕੂਪ ਦੁਰਲਭੵ ਦੇਹੰ ਤਤ ਆਸ੍ਰਯੰ ਨਾਨਕ ॥ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਬਿੰਦ ਗੋਪਾਲ ਕ੍ਰਿਪਾ ॥੩॥ ਕਾਚ ਕੋਟੰ ਰਚੰਤਿ ਤੋਯੰ </p>
<p> ਲੇਪਨੰ ਰਕਤ ਚਰਮਣਹ ॥ ਨਵੰਤ ਦੁਆਰੰ ਭੀਤ ਰਹਿਤੰ ਬਾਇ ਰੂਪੰ ਅਸਥੰਭਨਹ ॥ ਗੋਬਿੰਦ ਨਾਮੰ ਨਹ ਸਿਮਰੰਤਿ </p>
<p> ਅਗਿਆਨੀ ਜਾਨੰਤਿ ਅਸਥਿਰੰ ॥ ਦੁਰਲਭ ਦੇਹ ਉਧਰੰਤ ਸਾਧ ਸਰਣ ਨਾਨਕ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰੇ </p>
<p> ਜਪੰਤਿ ॥੪॥ ਸੁਭੰਤ ਤੁਯੰ ਅਚੁਤ ਗੁਣਗੵੰ ਪੂਰਨੰ ਬਹੁਲੋ ਕ੍ਰਿਪਾਲਾ ॥ ਗੰਭੀਰੰ ਊਚੈ ਸਰਬਗਿ ਅਪਾਰਾ ॥ ਭ੍ਰਿਤਿਆ </p>
<p> ਪ੍ਰਿਅੰ ਬਿਸ੍ਰਾਮ ਚਰਣੰ ॥ ਅਨਾਥ ਨਾਥੇ ਨਾਨਕ ਸਰਣੰ ॥੫॥ ਮ੍ਰਿਗੀ ਪੇਖੰਤ ਬਧਿਕ ਪ੍ਰਹਾਰੇਣ ਲਖੵ ਆਵਧਹ ॥ </p>
<p> ਅਹੋ ਜਸੵ ਰਖੇਣ ਗੋਪਾਲਹ ਨਾਨਕ ਰੋਮ ਨ ਛੇਦੵਤੇ ॥੬॥ ਬਹੁ ਜਤਨ ਕਰਤਾ ਬਲਵੰਤ ਕਾਰੀ ਸੇਵੰਤ ਸੂਰਾ </p>
<p> ਚਤੁਰ ਦਿਸਹ ॥ ਬਿਖਮ ਥਾਨ ਬਸੰਤ ਊਚਹ ਨਹ ਸਿਮਰੰਤ ਮਰਣੰ ਕਦਾਂਚਹ ॥ ਹੋਵੰਤਿ ਆਗਿਆ ਭਗਵਾਨ </p>
<p> ਪੁਰਖਹ ਨਾਨਕ ਕੀਟੀ ਸਾਸ ਅਕਰਖਤੇ ॥੭॥ ਸਬਦੰ ਰਤੰ ਹਿਤੰ ਮਇਆ ਕੀਰਤੰ ਕਲੀ ਕਰਮ ਕ੍ਰਿਤੁਆ ॥ </p>
<p> ਮਿਟੰਤਿ ਤਤ੍ਰਾਗਤ ਭਰਮ ਮੋਹੰ ॥ ਭਗਵਾਨ ਰਮਣੰ ਸਰਬਤ੍ਰ ਥਾਨੵਿੰ ॥ ਦ੍ਰਿਸਟ ਤੁਯੰ ਅਮੋਘ ਦਰਸਨੰ ਬਸੰਤ ਸਾਧ </p>
<p> ਰਸਨਾ ॥ ਹਰਿ ਹਰਿ ਹਰਿ ਹਰੇ ਨਾਨਕ ਪ੍ਰਿਅੰ ਜਾਪੁ ਜਪਨਾ ॥੮॥ ਘਟੰਤ ਰੂਪੰ ਘਟੰਤ ਦੀਪੰ ਘਟੰਤ ਰਵਿ </p>
<p> ਸਸੀਅਰ ਨਖੵਤ੍ਰ ਗਗਨੰ ॥ ਘਟੰਤ ਬਸੁਧਾ ਗਿਰਿ ਤਰ ਸਿਖੰਡੰ ॥ ਘਟੰਤ ਲਲਨਾ ਸੁਤ ਭ੍ਰਾਤ ਹੀਤੰ ॥ ਘਟੰਤ </p>
<p> ਕਨਿਕ ਮਾਨਿਕ ਮਾਇਆ ਸ੍ਵਰੂਪੰ ॥ ਨਹ ਘਟੰਤ ਕੇਵਲ ਗੋਪਾਲ ਅਚੁਤ ॥ ਅਸਥਿਰੰ ਨਾਨਕ ਸਾਧ ਜਨ ॥੯॥ </p>
<p> ਨਹ ਬਿਲੰਬ ਧਰਮੰ ਬਿਲੰਬ ਪਾਪੰ ॥ ਦ੍ਰਿੜੰਤ ਨਾਮੰ ਤਜੰਤ ਲੋਭੰ ॥ ਸਰਣਿ ਸੰਤੰ ਕਿਲਬਿਖ ਨਾਸੰ ਪ੍ਰਾਪਤੰ ਧਰਮ </p>
<p> ਲਖੵਿਣ ॥ ਨਾਨਕ ਜਿਹ ਸੁਪ੍ਰਸੰਨ ਮਾਧਵਹ ॥੧੦॥ ਮਿਰਤ ਮੋਹੰ ਅਲਪ ਬੁਧੵੰ ਰਚੰਤਿ ਬਨਿਤਾ ਬਿਨੋਦ ਸਾਹੰ ॥ </p>
<p> ਜੌਬਨ ਬਹਿਕ੍ਰਮ ਕਨਿਕ ਕੁੰਡਲਹ ॥ ਬਚਿਤ੍ਰ ਮੰਦਿਰ ਸੋਭੰਤਿ ਬਸਤ੍ਰਾ ਇਤੵੰਤ ਮਾਇਆ ਬੵਾਪਿਤੰ ॥ ਹੇ ਅਚੁਤ </p>
<p> ਸਰਣਿ ਸੰਤ ਨਾਨਕ ਭੋ ਭਗਵਾਨਏ ਨਮਹ ॥੧੧॥ ਜਨਮੰ ਤ ਮਰਣੰ ਹਰਖੰ ਤ ਸੋਗੰ ਭੋਗੰ ਤ ਰੋਗੰ ॥ ਊਚੰ ਤ ਨੀਚੰ </p>
</section>
<section id='ang1355' route='ang/1355'><p> ਨਾਨਾੑ ਸੁ ਮੂਚੰ ॥ ਰਾਜੰ ਤ ਮਾਨੰ ਅਭਿਮਾਨੰ ਤ ਹੀਨੰ ॥ ਪ੍ਰਵਿਰਤਿ ਮਾਰਗੰ ਵਰਤੰਤਿ ਬਿਨਾਸਨੰ ॥ ਗੋਬਿੰਦ ਭਜਨ </p>
<p> ਸਾਧ ਸੰਗੇਣ ਅਸਥਿਰੰ ਨਾਨਕ ਭਗਵੰਤ ਭਜਨਾਸਨੰ ॥੧੨॥ ਕਿਰਪੰਤ ਹਰੀਅੰ ਮਤਿ ਤਤੁ ਗਿਆਨੰ ॥ </p>
<p> ਬਿਗਸੀਧੵਿ ਬੁਧਾ ਕੁਸਲ ਥਾਨੰ ॥ ਬਸੵਿੰਤ ਰਿਖਿਅੰ ਤਿਆਗਿ ਮਾਨੰ ॥ ਸੀਤਲੰਤ ਰਿਦਯੰ ਦ੍ਰਿੜੁ ਸੰਤ ਗਿਆਨੰ ॥ </p>
<p> ਰਹੰਤ ਜਨਮੰ ਹਰਿ ਦਰਸ ਲੀਣਾ ॥ ਬਾਜੰਤ ਨਾਨਕ ਸਬਦ ਬੀਣਾਂ ॥੧੩॥ ਕਹੰਤ ਬੇਦਾ ਗੁਣੰਤ ਗੁਨੀਆ ਸੁਣੰਤ </p>
<p> ਬਾਲਾ ਬਹੁ ਬਿਧਿ ਪ੍ਰਕਾਰਾ ॥ ਦ੍ਰਿੜੰਤ ਸੁਬਿਦਿਆ ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾਲਾ ॥ ਨਾਮ ਦਾਨੁ ਜਾਚੰਤ ਨਾਨਕ ਦੈਨਹਾਰ </p>
<p> ਗੁਰ ਗੋਪਾਲਾ ॥੧੪॥ ਨਹ ਚਿੰਤਾ ਮਾਤ ਪਿਤ ਭ੍ਰਾਤਹ ਨਹ ਚਿੰਤਾ ਕਛੁ ਲੋਕ ਕਹ ॥ ਨਹ ਚਿੰਤਾ ਬਨਿਤਾ ਸੁਤ </p>
<p> ਮੀਤਹ ਪ੍ਰਵਿਰਤਿ ਮਾਇਆ ਸਨਬੰਧਨਹ ॥ ਦਇਆਲ ਏਕ ਭਗਵਾਨ ਪੁਰਖਹ ਨਾਨਕ ਸਰਬ ਜੀਅ ਪ੍ਰਤਿਪਾਲਕਹ </p>
<p> ॥੧੫॥ ਅਨਿਤੵ ਵਿਤੰ ਅਨਿਤੵ ਚਿਤੰ ਅਨਿਤੵ ਆਸਾ ਬਹੁ ਬਿਧਿ ਪ੍ਰਕਾਰੰ ॥ ਅਨਿਤੵ ਹੇਤੰ ਅਹੰ ਬੰਧੰ ਭਰਮ ਮਾਇਆ </p>
<p> ਮਲਨੰ ਬਿਕਾਰੰ ॥ ਫਿਰੰਤ ਜੋਨਿ ਅਨੇਕ ਜਠਰਾਗਨਿ ਨਹ ਸਿਮਰੰਤ ਮਲੀਣ ਬੁਧੵੰ ॥ ਹੇ ਗੋਬਿੰਦ ਕਰਤ ਮਇਆ </p>
<p> ਨਾਨਕ ਪਤਿਤ ਉਧਾਰਣ ਸਾਧ ਸੰਗਮਹ ॥੧੬॥ ਗਿਰੰਤ ਗਿਰਿ ਪਤਿਤ ਪਾਤਾਲੰ ਜਲੰਤ ਦੇਦੀਪੵ ਬੈਸ੍ਵਾਂਤਰਹ ॥ </p>
<p> ਬਹੰਤਿ ਅਗਾਹ ਤੋਯੰ ਤਰੰਗੰ ਦੁਖੰਤ ਗ੍ਰਹ ਚਿੰਤਾ ਜਨਮੰ ਤ ਮਰਣਹ ॥ ਅਨਿਕ ਸਾਧਨੰ ਨ ਸਿਧੵਤੇ ਨਾਨਕ ਅਸਥੰਭੰ </p>
<p> ਅਸਥੰਭੰ ਅਸਥੰਭੰ ਸਬਦ ਸਾਧ ਸ੍ਵਜਨਹ ॥੧੭॥ ਘੋਰ ਦੁਖੵੰ ਅਨਿਕ ਹਤੵੰ ਜਨਮ ਦਾਰਿਦ੍ਰੰ ਮਹਾ ਬਿਖੵਾਦੰ ॥ </p>
<p> ਮਿਟੰਤ ਸਗਲ ਸਿਮਰੰਤ ਹਰਿ ਨਾਮ ਨਾਨਕ ਜੈਸੇ ਪਾਵਕ ਕਾਸਟ ਭਸਮੰ ਕਰੋਤਿ ॥੧੮॥ ਅੰਧਕਾਰ ਸਿਮਰਤ </p>
<p> ਪ੍ਰਕਾਸੰ ਗੁਣ ਰਮੰਤ ਅਘ ਖੰਡਨਹ ॥ ਰਿਦ ਬਸੰਤਿ ਭੈ ਭੀਤ ਦੂਤਹ ਕਰਮ ਕਰਤ ਮਹਾ ਨਿਰਮਲਹ ॥ ਜਨਮ ਮਰਣ </p>
<p> ਰਹੰਤ ਸ੍ਰੋਤਾ ਸੁਖ ਸਮੂਹ ਅਮੋਘ ਦਰਸਨਹ ॥ ਸਰਣਿ ਜੋਗੰ ਸੰਤ ਪ੍ਰਿਅ ਨਾਨਕ ਸੋ ਭਗਵਾਨ ਖੇਮੰ ਕਰੋਤਿ ॥੧੯॥ </p>
<p> ਪਾਛੰ ਕਰੋਤਿ ਅਗ੍ਰਣੀਵਹ ਨਿਰਾਸੰ ਆਸ ਪੂਰਨਹ ॥ ਨਿਰਧਨ ਭਯੰ ਧਨਵੰਤਹ ਰੋਗੀਅੰ ਰੋਗ ਖੰਡਨਹ ॥ ਭਗਤੵੰ </p>
<p> ਭਗਤਿ ਦਾਨੰ ਰਾਮ ਨਾਮ ਗੁਣ ਕੀਰਤਨਹ ॥ ਪਾਰਬ੍ਰਹਮ ਪੁਰਖ ਦਾਤਾਰਹ ਨਾਨਕ ਗੁਰ ਸੇਵਾ ਕਿੰ ਨ ਲਭੵਤੇ </p>
<p> ॥੨੦॥ ਅਧਰੰ ਧਰੰ ਧਾਰਣਹ ਨਿਰਧਨੰ ਧਨ ਨਾਮ ਨਰਹਰਹ ॥ ਅਨਾਥ ਨਾਥ ਗੋਬਿੰਦਹ ਬਲਹੀਣ ਬਲ ਕੇਸਵਹ </p>
<p> ॥ ਸਰਬ ਭੂਤ ਦਯਾਲ ਅਚੁਤ ਦੀਨ ਬਾਂਧਵ ਦਾਮੋਦਰਹ ॥ ਸਰਬਗੵ ਪੂਰਨ ਪੁਰਖ ਭਗਵਾਨਹ ਭਗਤਿ ਵਛਲ </p>
</section>
<section id='ang1356' route='ang/1356'><p> ਕਰੁਣਾ ਮਯਹ ॥ ਘਟਿ ਘਟਿ ਬਸੰਤ ਬਾਸੁਦੇਵਹ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰਹ ॥ ਜਾਚੰਤਿ ਨਾਨਕ ਕ੍ਰਿਪਾਲ ਪ੍ਰਸਾਦੰ ਨਹ </p>
<p> ਬਿਸਰੰਤਿ ਨਹ ਬਿਸਰੰਤਿ ਨਾਰਾਇਣਹ ॥੨੧॥ ਨਹ ਸਮਰਥੰ ਨਹ ਸੇਵਕੰ ਨਹ ਪ੍ਰੀਤਿ ਪਰਮ ਪੁਰਖੋਤਮੰ ॥ </p>
<p> ਤਵ ਪ੍ਰਸਾਦਿ ਸਿਮਰਤੇ ਨਾਮੰ ਨਾਨਕ ਕ੍ਰਿਪਾਲ ਹਰਿ ਹਰਿ ਗੁਰੰ ॥੨੨॥ ਭਰਣ ਪੋਖਣ ਕਰੰਤ ਜੀਆ ਬਿਸ੍ਰਾਮ </p>
<p> ਛਾਦਨ ਦੇਵੰਤ ਦਾਨੰ ॥ ਸ੍ਰਿਜੰਤ ਰਤਨ ਜਨਮ ਚਤੁਰ ਚੇਤਨਹ ॥ ਵਰਤੰਤਿ ਸੁਖ ਆਨੰਦ ਪ੍ਰਸਾਦਹ ॥ ਸਿਮਰੰਤ </p>
<p> ਨਾਨਕ ਹਰਿ ਹਰਿ ਹਰੇ ॥ ਅਨਿਤੵ ਰਚਨਾ ਨਿਰਮੋਹ ਤੇ ॥੨੩॥ ਦਾਨੰ ਪਰਾ ਪੂਰਬੇਣ ਭੁੰਚੰਤੇ ਮਹੀਪਤੇ ॥ ਬਿਪਰੀਤ </p>
<p> ਬੁਧੵੰ ਮਾਰਤ ਲੋਕਹ ਨਾਨਕ ਚਿਰੰਕਾਲ ਦੁਖ ਭੋਗਤੇ ॥੨੪॥ ਬ੍ਰਿਥਾ ਅਨੁਗ੍ਰਹੰ ਗੋਬਿੰਦਹ ਜਸੵ ਸਿਮਰਣ ਰਿਦੰਤਰਹ </p>
<p> ॥ ਆਰੋਗੵੰ ਮਹਾ ਰੋਗੵੰ ਬਿਸਿਮ੍ਰਿਤੇ ਕਰੁਣਾ ਮਯਹ ॥੨੫॥ ਰਮਣੰ ਕੇਵਲੰ ਕੀਰਤਨੰ ਸੁਧਰਮੰ ਦੇਹ ਧਾਰਣਹ ॥ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਨਾਰਾਇਣ ਨਾਨਕ ਪੀਵਤੰ ਸੰਤ ਨ ਤ੍ਰਿਪੵਤੇ ॥੨੬॥ ਸਹਣ ਸੀਲ ਸੰਤੰ ਸਮ ਮਿਤ੍ਰਸੵ ਦੁਰਜਨਹ ॥ </p>
<p> ਨਾਨਕ ਭੋਜਨ ਅਨਿਕ ਪ੍ਰਕਾਰੇਣ ਨਿੰਦਕ ਆਵਧ ਹੋਇ ਉਪਤਿਸਟਤੇ ॥੨੭॥ ਤਿਰਸਕਾਰ ਨਹ ਭਵੰਤਿ ਨਹ </p>
<p> ਭਵੰਤਿ ਮਾਨ ਭੰਗਨਹ ॥ ਸੋਭਾ ਹੀਨ ਨਹ ਭਵੰਤਿ ਨਹ ਪੋਹੰਤਿ ਸੰਸਾਰ ਦੁਖਨਹ ॥ ਗੋਬਿੰਦ ਨਾਮ ਜਪੰਤਿ ਮਿਲਿ </p>
<p> ਸਾਧ ਸੰਗਹ ਨਾਨਕ ਸੇ ਪ੍ਰਾਣੀ ਸੁਖ ਬਾਸਨਹ ॥੨੮॥ ਸੈਨਾ ਸਾਧ ਸਮੂਹ ਸੂਰ ਅਜਿਤੰ ਸੰਨਾਹੰ ਤਨਿ ਨਿੰਮ੍ਰਤਾਹ ॥ </p>
<p> ਆਵਧਹ ਗੁਣ ਗੋਬਿੰਦ ਰਮਣੰ ਓਟ ਗੁਰ ਸਬਦ ਕਰ ਚਰਮਣਹ ॥ ਆਰੂੜਤੇ ਅਸ੍ਵ ਰਥ ਨਾਗਹ ਬੁਝੰਤੇ ਪ੍ਰਭ </p>
<p> ਮਾਰਗਹ ॥ ਬਿਚਰਤੇ ਨਿਰਭਯੰ ਸਤ੍ਰੁ ਸੈਨਾ ਧਾਯੰਤੇ ਗੁੋਪਾਲ ਕੀਰਤਨਹ ॥ ਜਿਤਤੇ ਬਿਸ੍ਵ ਸੰਸਾਰਹ ਨਾਨਕ ਵਸੵੰ </p>
<p> ਕਰੋਤਿ ਪੰਚ ਤਸਕਰਹ ॥੨੯॥ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਗੰਧਰਬ ਨਗਰੰ ਦ੍ਰੁਮ ਛਾਯਾ ਰਚਿ ਦੁਰਮਤਿਹ ॥ ਤਤਹ ਕੁਟੰਬ </p>
<p> ਮੋਹ ਮਿਥੵਾ ਸਿਮਰੰਤਿ ਨਾਨਕ ਰਾਮ ਰਾਮ ਨਾਮਹ ॥੩੦॥ ਨਚ ਬਿਦਿਆ ਨਿਧਾਨ ਨਿਗਮੰ ਨਚ ਗੁਣਗੵ ਨਾਮ </p>
<p> ਕੀਰਤਨਹ ॥ ਨਚ ਰਾਗ ਰਤਨ ਕੰਠੰ ਨਹ ਚੰਚਲ ਚਤੁਰ ਚਾਤੁਰਹ ॥ ਭਾਗ ਉਦਿਮ ਲਬਧੵੰ ਮਾਇਆ ਨਾਨਕ </p>
<p> ਸਾਧਸੰਗਿ ਖਲ ਪੰਡਿਤਹ ॥੩੧॥ ਕੰਠ ਰਮਣੀਯ ਰਾਮ ਰਾਮ ਮਾਲਾ ਹਸਤ ਊਚ ਪ੍ਰੇਮ ਧਾਰਣੀ ॥ ਜੀਹ ਭਣਿ ਜੋ </p>
<p> ਉਤਮ ਸਲੋਕ ਉਧਰਣੰ ਨੈਨ ਨੰਦਨੀ ॥੩੨॥ ਗੁਰ ਮੰਤ੍ਰ ਹੀਣਸੵ ਜੋ ਪ੍ਰਾਣੀ ਧ੍ਰਿਗੰਤ ਜਨਮ ਭ੍ਰਸਟਣਹ ॥ ਕੂਕਰਹ </p>
<p> ਸੂਕਰਹ ਗਰਧਭਹ ਕਾਕਹ ਸਰਪਨਹ ਤੁਲਿ ਖਲਹ ॥੩੩॥ ਚਰਣਾਰਬਿੰਦ ਭਜਨੰ ਰਿਦਯੰ ਨਾਮ ਧਾਰਣਹ ॥ </p>
</section>
<section id='ang1357' route='ang/1357'><p> ਕੀਰਤਨੰ ਸਾਧਸੰਗੇਣ ਨਾਨਕ ਨਹ ਦ੍ਰਿਸਟੰਤਿ ਜਮਦੂਤਨਹ ॥੩੪॥ ਨਚ ਦੁਰਲਭੰ ਧਨੰ ਰੂਪੰ ਨਚ ਦੁਰਲਭੰ ਸ੍ਵਰਗ </p>
<p> ਰਾਜਨਹ ॥ ਨਚ ਦੁਰਲਭੰ ਭੋਜਨੰ ਬਿੰਜਨੰ ਨਚ ਦੁਰਲਭੰ ਸ੍ਵਛ ਅੰਬਰਹ ॥ ਨਚ ਦੁਰਲਭੰ ਸੁਤ ਮਿਤ੍ਰ ਭ੍ਰਾਤ ਬਾਂਧਵ </p>
<p> ਨਚ ਦੁਰਲਭੰ ਬਨਿਤਾ ਬਿਲਾਸਹ ॥ ਨਚ ਦੁਰਲਭੰ ਬਿਦਿਆ ਪ੍ਰਬੀਣੰ ਨਚ ਦੁਰਲਭੰ ਚਤੁਰ ਚੰਚਲਹ ॥ ਦੁਰਲਭੰ </p>
<p> ਏਕ ਭਗਵਾਨ ਨਾਮਹ ਨਾਨਕ ਲਬਧੵਿੰ ਸਾਧਸੰਗਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭੰ ॥੩੫॥ ਜਤ ਕਤਹ ਤਤਹ ਦ੍ਰਿਸਟੰ ਸ੍ਵਰਗ ਮਰਤ </p>
<p> ਪਯਾਲ ਲੋਕਹ ॥ ਸਰਬਤ੍ਰ ਰਮਣੰ ਗੋਬਿੰਦਹ ਨਾਨਕ ਲੇਪ ਛੇਪ ਨ ਲਿਪੵਤੇ ॥੩੬॥ ਬਿਖਯਾ ਭਯੰਤਿ ਅੰਮ੍ਰਿਤੰ </p>
<p> ਦ੍ਰੁਸਟਾਂ ਸਖਾ ਸ੍ਵਜਨਹ ॥ ਦੁਖੰ ਭਯੰਤਿ ਸੁਖੵੰ ਭੈ ਭੀਤੰ ਤ ਨਿਰਭਯਹ ॥ ਥਾਨ ਬਿਹੂਨ ਬਿਸ੍ਰਾਮ ਨਾਮੰ ਨਾਨਕ ਕ੍ਰਿਪਾਲ </p>
<p> ਹਰਿ ਹਰਿ ਗੁਰਹ ॥੩੭॥ ਸਰਬ ਸੀਲ ਮਮੰ ਸੀਲੰ ਸਰਬ ਪਾਵਨ ਮਮ ਪਾਵਨਹ ॥ ਸਰਬ ਕਰਤਬ ਮਮੰ ਕਰਤਾ </p>
<p> ਨਾਨਕ ਲੇਪ ਛੇਪ ਨ ਲਿਪੵਤੇ ॥੩੮॥ ਨਹ ਸੀਤਲੰ ਚੰਦ੍ਰ ਦੇਵਹ ਨਹ ਸੀਤਲੰ ਬਾਵਨ ਚੰਦਨਹ ॥ ਨਹ ਸੀਤਲੰ </p>
<p> ਸੀਤ ਰੁਤੇਣ ਨਾਨਕ ਸੀਤਲੰ ਸਾਧ ਸ੍ਵਜਨਹ ॥੩੯॥ ਮੰਤ੍ਰੰ ਰਾਮ ਰਾਮ ਨਾਮੰ ਧੵਾਨੰ ਸਰਬਤ੍ਰ ਪੂਰਨਹ ॥ ਗੵਾਨੰ ਸਮ </p>
<p> ਦੁਖ ਸੁਖੰ ਜੁਗਤਿ ਨਿਰਮਲ ਨਿਰਵੈਰਣਹ ॥ ਦਯਾਲੰ ਸਰਬਤ੍ਰ ਜੀਆ ਪੰਚ ਦੋਖ ਬਿਵਰਜਿਤਹ ॥ ਭੋਜਨੰ ਗੋਪਾਲ </p>
<p> ਕੀਰਤਨੰ ਅਲਪ ਮਾਯਾ ਜਲ ਕਮਲ ਰਹਤਹ ॥ ਉਪਦੇਸੰ ਸਮ ਮਿਤ੍ਰ ਸਤ੍ਰਹ ਭਗਵੰਤ ਭਗਤਿ ਭਾਵਨੀ ॥ ਪਰ ਨਿੰਦਾ </p>
<p> ਨਹ ਸ੍ਰੋਤਿ ਸ੍ਰਵਣੰ ਆਪੁ ਤੵਿਾਗਿ ਸਗਲ ਰੇਣੁਕਹ ॥ ਖਟ ਲਖੵਣ ਪੂਰਨੰ ਪੁਰਖਹ ਨਾਨਕ ਨਾਮ ਸਾਧ ਸ੍ਵਜਨਹ </p>
<p> ॥੪੦॥ ਅਜਾ ਭੋਗੰਤ ਕੰਦ ਮੂਲੰ ਬਸੰਤੇ ਸਮੀਪਿ ਕੇਹਰਹ ॥ ਤਤ੍ਰ ਗਤੇ ਸੰਸਾਰਹ ਨਾਨਕ ਸੋਗ ਹਰਖੰ ਬਿਆਪਤੇ </p>
<p> ॥੪੧॥ ਛਲੰ ਛਿਦ੍ਰੰ ਕੋਟਿ ਬਿਘਨੰ ਅਪਰਾਧੰ ਕਿਲਬਿਖ ਮਲੰ ॥ ਭਰਮ ਮੋਹੰ ਮਾਨ ਅਪਮਾਨੰ ਮਦੰ ਮਾਯਾ ਬਿਆਪਿਤੰ </p>
<p> ॥ ਮ੍ਰਿਤੵੁ ਜਨਮ ਭ੍ਰਮੰਤਿ ਨਰਕਹ ਅਨਿਕ ਉਪਾਵੰ ਨ ਸਿਧੵਤੇ ॥ ਨਿਰਮਲੰ ਸਾਧ ਸੰਗਹ ਜਪੰਤਿ ਨਾਨਕ ਗੋਪਾਲ </p>
<p> ਨਾਮੰ ॥ ਰਮੰਤਿ ਗੁਣ ਗੋਬਿੰਦ ਨਿਤ ਪ੍ਰਤਹ ॥੪੨॥ ਤਰਣ ਸਰਣ ਸੁਆਮੀ ਰਮਣ ਸੀਲ ਪਰਮੇਸੁਰਹ ॥ </p>
<p> ਕਰਣ ਕਾਰਣ ਸਮਰਥਹ ਦਾਨੁ ਦੇਤ ਪ੍ਰਭੁ ਪੂਰਨਹ ॥ ਨਿਰਾਸ ਆਸ ਕਰਣੰ ਸਗਲ ਅਰਥ ਆਲਯਹ ॥ ਗੁਣ </p>
<p> ਨਿਧਾਨ ਸਿਮਰੰਤਿ ਨਾਨਕ ਸਗਲ ਜਾਚੰਤ ਜਾਚਿਕਹ ॥੪੩॥ ਦੁਰਗਮ ਸਥਾਨ ਸੁਗਮੰ ਮਹਾ ਦੂਖ ਸਰਬ ਸੂਖਣਹ </p>
<p> ॥ ਦੁਰਬਚਨ ਭੇਦ ਭਰਮੰ ਸਾਕਤ ਪਿਸਨੰ ਤ ਸੁਰਜਨਹ ॥ ਅਸਥਿਤੰ ਸੋਗ ਹਰਖੰ ਭੈ ਖੀਣੰ ਤ ਨਿਰਭਵਹ ॥ </p>
</section>
<section id='ang1358' route='ang/1358'><p> ਭੈ ਅਟਵੀਅੰ ਮਹਾ ਨਗਰ ਬਾਸੰ ਧਰਮ ਲਖੵਣ ਪ੍ਰਭ ਮਇਆ ॥ ਸਾਧ ਸੰਗਮ ਰਾਮ ਰਾਮ ਰਮਣੰ ਸਰਣਿ ਨਾਨਕ </p>
<p> ਹਰਿ ਹਰਿ ਦਯਾਲ ਚਰਣੰ ॥੪੪॥ ਹੇ ਅਜਿਤ ਸੂਰ ਸੰਗ੍ਰਾਮੰ ਅਤਿ ਬਲਨਾ ਬਹੁ ਮਰਦਨਹ ॥ ਗਣ ਗੰਧਰਬ ਦੇਵ </p>
<p> ਮਾਨੁਖੵੰ ਪਸੁ ਪੰਖੀ ਬਿਮੋਹਨਹ ॥ ਹਰਿ ਕਰਣਹਾਰੰ ਨਮਸਕਾਰੰ ਸਰਣਿ ਨਾਨਕ ਜਗਦੀਸ੍ਵਰਹ ॥੪੫॥ ਹੇ ਕਾਮੰ </p>
<p> ਨਰਕ ਬਿਸ੍ਰਾਮੰ ਬਹੁ ਜੋਨੀ ਭ੍ਰਮਾਵਣਹ ॥ ਚਿਤ ਹਰਣੰ ਤ੍ਰੈ ਲੋਕ ਗੰਮੵੰ ਜਪ ਤਪ ਸੀਲ ਬਿਦਾਰਣਹ ॥ ਅਲਪ ਸੁਖ </p>
<p> ਅਵਿਤ ਚੰਚਲ ਊਚ ਨੀਚ ਸਮਾਵਣਹ ॥ ਤਵ ਭੈ ਬਿਮੁੰਚਿਤ ਸਾਧ ਸੰਗਮ ਓਟ ਨਾਨਕ ਨਾਰਾਇਣਹ ॥੪੬॥ </p>
<p> ਹੇ ਕਲਿ ਮੂਲ ਕ੍ਰੋਧੰ ਕਦੰਚ ਕਰੁਣਾ ਨ ਉਪਰਜਤੇ ॥ ਬਿਖਯੰਤ ਜੀਵੰ ਵਸੵੰ ਕਰੋਤਿ ਨਿਰਤੵੰ ਕਰੋਤਿ ਜਥਾ ਮਰਕਟਹ ॥ </p>
<p> ਅਨਿਕ ਸਾਸਨ ਤਾੜੰਤਿ ਜਮਦੂਤਹ ਤਵ ਸੰਗੇ ਅਧਮੰ ਨਰਹ ॥ ਦੀਨ ਦੁਖ ਭੰਜਨ ਦਯਾਲ ਪ੍ਰਭੁ ਨਾਨਕ ਸਰਬ </p>
<p> ਜੀਅ ਰਖੵਾ ਕਰੋਤਿ ॥੪੭॥ ਹੇ ਲੋਭਾ ਲੰਪਟ ਸੰਗ ਸਿਰਮੋਰਹ ਅਨਿਕ ਲਹਰੀ ਕਲੋਲਤੇ ॥ ਧਾਵੰਤ ਜੀਆ ਬਹੁ </p>
<p> ਪ੍ਰਕਾਰੰ ਅਨਿਕ ਭਾਂਤਿ ਬਹੁ ਡੋਲਤੇ ॥ ਨਚ ਮਿਤ੍ਰੰ ਨਚ ਇਸਟੰ ਨਚ ਬਾਧਵ ਨਚ ਮਾਤ ਪਿਤਾ ਤਵ ਲਜਯਾ ॥ </p>
<p> ਅਕਰਣੰ ਕਰੋਤਿ ਅਖਾਦੵਿ ਖਾਦੵੰ ਅਸਾਜੵੰ ਸਾਜਿ ਸਮਜਯਾ ॥ ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਸਰਣਿ ਸੁਆਮੀ ਬਿਗੵਾਪ੍ਤਿ ਨਾਨਕ ਹਰਿ </p>
<p> ਨਰਹਰਹ ॥੪੮॥ ਹੇ ਜਨਮ ਮਰਣ ਮੂਲੰ ਅਹੰਕਾਰੰ ਪਾਪਾਤਮਾ ॥ ਮਿਤ੍ਰੰ ਤਜੰਤਿ ਸਤ੍ਰੰ ਦ੍ਰਿੜੰਤਿ ਅਨਿਕ ਮਾਯਾ </p>
<p> ਬਿਸ੍ਤੀਰਨਹ ॥ ਆਵੰਤ ਜਾਵੰਤ ਥਕੰਤ ਜੀਆ ਦੁਖ ਸੁਖ ਬਹੁ ਭੋਗਣਹ ॥ ਭ੍ਰਮ ਭਯਾਨ ਉਦਿਆਨ ਰਮਣੰ ਮਹਾ </p>
<p> ਬਿਕਟ ਅਸਾਧ ਰੋਗਣਹ ॥ ਬੈਦੵੰ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਆਰਾਧਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਹਰੇ ॥੪੯॥ ਹੇ ਪ੍ਰਾਣ ਨਾਥ </p>
<p> ਗੋਬਿੰਦਹ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਜਗਦ ਗੁਰੋ ॥ ਹੇ ਸੰਸਾਰ ਤਾਪ ਹਰਣਹ ਕਰੁਣਾ ਮੈ ਸਭ ਦੁਖ ਹਰੋ ॥ ਹੇ ਸਰਣਿ ਜੋਗ </p>
<p> ਦਯਾਲਹ ਦੀਨਾ ਨਾਥ ਮਯਾ ਕਰੋ ॥ ਸਰੀਰ ਸ੍ਵਸਥ ਖੀਣ ਸਮਏ ਸਿਮਰੰਤਿ ਨਾਨਕ ਰਾਮ ਦਾਮੋਦਰ ਮਾਧਵਹ </p>
<p> ॥੫੦॥ ਚਰਣ ਕਮਲ ਸਰਣੰ ਰਮਣੰ ਗੋਪਾਲ ਕੀਰਤਨਹ ॥ ਸਾਧ ਸੰਗੇਣ ਤਰਣੰ ਨਾਨਕ ਮਹਾ ਸਾਗਰ ਭੈ ਦੁਤਰਹ </p>
<p> ॥੫੧॥ ਸਿਰ ਮਸ੍ਤਕ ਰਖੵਾ ਪਾਰਬ੍ਰਹਮੰ ਹਸ੍ਤ ਕਾਯਾ ਰਖੵਾ ਪਰਮੇਸ੍ਵਰਹ ॥ ਆਤਮ ਰਖੵਾ ਗੋਪਾਲ ਸੁਆਮੀ ਧਨ </p>
<p> ਚਰਣ ਰਖੵਾ ਜਗਦੀਸ੍ਵਰਹ ॥ ਸਰਬ ਰਖੵਾ ਗੁਰ ਦਯਾਲਹ ਭੈ ਦੂਖ ਬਿਨਾਸਨਹ ॥ ਭਗਤਿ ਵਛਲ ਅਨਾਥ ਨਾਥੇ </p>
<p> ਸਰਣਿ ਨਾਨਕ ਪੁਰਖ ਅਚੁਤਹ ॥੫੨॥ ਜੇਨ ਕਲਾ ਧਾਰਿਓ ਆਕਾਸੰ ਬੈਸੰਤਰੰ ਕਾਸਟ ਬੇਸਟੰ ॥ ਜੇਨ ਕਲਾ </p>
</section>
<section id='ang1359' route='ang/1359'><p> ਸਸਿ ਸੂਰ ਨਖੵਤ੍ਰ ਜੋਤੵਿੰ ਸਾਸੰ ਸਰੀਰ ਧਾਰਣੰ ॥ ਜੇਨ ਕਲਾ ਮਾਤ ਗਰਭ ਪ੍ਰਤਿਪਾਲੰ ਨਹ ਛੇਦੰਤ ਜਠਰ ਰੋਗਣਹ ॥ </p>
<p> ਤੇਨ ਕਲਾ ਅਸਥੰਭੰ ਸਰੋਵਰੰ ਨਾਨਕ ਨਹ ਛਿਜੰਤਿ ਤਰੰਗ ਤੋਯਣਹ ॥੫੩॥ ਗੁਸਾਂਈ ਗਰਿਸ† ਰੂਪੇਣ ਸਿਮਰਣੰ </p>
<p> ਸਰਬਤ੍ਰ ਜੀਵਣਹ ॥ ਲਬਧੵੰ ਸੰਤ ਸੰਗੇਣ ਨਾਨਕ ਸ੍ਵਛ ਮਾਰਗ ਹਰਿ ਭਗਤਣਹ ॥੫੪॥ ਮਸਕੰ ਭਗਨੰਤ ਸੈਲੰ </p>
<p> ਕਰਦਮੰ ਤਰੰਤ ਪਪੀਲਕਹ ॥ ਸਾਗਰੰ ਲੰਘੰਤਿ ਪਿੰਗੰ ਤਮ ਪਰਗਾਸ ਅੰਧਕਹ ॥ ਸਾਧ ਸੰਗੇਣਿ ਸਿਮਰੰਤਿ ਗੋਬਿੰਦ </p>
<p> ਸਰਣਿ ਨਾਨਕ ਹਰਿ ਹਰਿ ਹਰੇ ॥੫੫॥ ਤਿਲਕ ਹੀਣੰ ਜਥਾ ਬਿਪ੍ਰਾ ਅਮਰ ਹੀਣੰ ਜਥਾ ਰਾਜਨਹ ॥ ਆਵਧ ਹੀਣੰ </p>
<p> ਜਥਾ ਸੂਰਾ ਨਾਨਕ ਧਰਮ ਹੀਣੰ ਤਥਾ ਬੈਸ˜ਵਹ ॥੫੬॥ ਨ ਸੰਖੰ ਨ ਚਕ੍ਰੰ ਨ ਗਦਾ ਨ ਸਿਆਮੰ ॥ ਅਸ੍ਚਰਜ ਰੂਪੰ </p>
<p> ਰਹੰਤ ਜਨਮੰ ॥ ਨੇਤ ਨੇਤ ਕਥੰਤਿ ਬੇਦਾ ॥ ਊਚ ਮੂਚ ਅਪਾਰ ਗੋਬਿੰਦਹ ॥ ਬਸੰਤਿ ਸਾਧ ਰਿਦਯੰ ਅਚੁਤ ਬੁਝੰਤਿ </p>
<p> ਨਾਨਕ ਬਡਭਾਗੀਅਹ ॥੫੭॥ ਉਦਿਆਨ ਬਸਨੰ ਸੰਸਾਰੰ ਸਨਬੰਧੀ ਸ੍ਵਾਨ ਸਿਆਲ ਖਰਹ ॥ ਬਿਖਮ ਸਥਾਨ </p>
<p> ਮਨ ਮੋਹ ਮਦਿਰੰ ਮਹਾਂ ਅਸਾਧ ਪੰਚ ਤਸਕਰਹ ॥ ਹੀਤ ਮੋਹ ਭੈ ਭਰਮ ਭ੍ਰਮਣੰ ਅਹੰ ਫਾਂਸ ਤੀਖੵਣ ਕਠਿਨਹ ॥ </p>
<p> ਪਾਵਕ ਤੋਅ ਅਸਾਧ ਘੋਰੰ ਅਗਮ ਤੀਰ ਨਹ ਲੰਘਨਹ ॥ ਭਜੁ ਸਾਧਸੰਗਿ ਗੁੋਪਾਲ ਨਾਨਕ ਹਰਿ ਚਰਣ ਸਰਣ </p>
<p> ਉਧਰਣ ਕ੍ਰਿਪਾ ॥੫੮॥ ਕ੍ਰਿਪਾ ਕਰੰਤ ਗੋਬਿੰਦ ਗੋਪਾਲਹ ਸਗਲੵੰ ਰੋਗ ਖੰਡਣਹ ॥ ਸਾਧ ਸੰਗੇਣਿ ਗੁਣ ਰਮਤ </p>
<p> ਨਾਨਕ ਸਰਣਿ ਪੂਰਨ ਪਰਮੇਸੁਰਹ ॥੫੯॥ ਸਿਆਮਲੰ ਮਧੁਰ ਮਾਨੁਖੵੰ ਰਿਦਯੰ ਭੂਮਿ ਵੈਰਣਹ ॥ ਨਿਵੰਤਿ ਹੋਵੰਤਿ </p>
<p> ਮਿਥਿਆ ਚੇਤਨੰ ਸੰਤ ਸ੍ਵਜਨਹ ॥੬੦॥ ਅਚੇਤ ਮੂੜਾ ਨ ਜਾਣੰਤ ਘਟੰਤ ਸਾਸਾ ਨਿਤ ਪ੍ਰਤੇ ॥ ਛਿਜੰਤ ਮਹਾ ਸੁੰਦਰੀ </p>
<p> ਕਾਂਇਆ ਕਾਲ ਕੰਨਿਆ ਗ੍ਰਾਸਤੇ ॥ ਰਚੰਤਿ ਪੁਰਖਹ ਕੁਟੰਬ ਲੀਲਾ ਅਨਿਤ ਆਸਾ ਬਿਖਿਆ ਬਿਨੋਦ ॥ ਭ੍ਰਮੰਤਿ </p>
<p> ਭ੍ਰਮੰਤਿ ਬਹੁ ਜਨਮ ਹਾਰਿਓ ਸਰਣਿ ਨਾਨਕ ਕਰੁਣਾ ਮਯਹ ॥੬੧॥ ਹੇ ਜਿਹਬੇ ਹੇ ਰਸਗੇ ਮਧੁਰ ਪ੍ਰਿਅ ਤੁਯੰ ॥ </p>
<p> ਸਤ ਹਤੰ ਪਰਮ ਬਾਦੰ ਅਵਰਤ ਏਥਹ ਸੁਧ ਅਛਰਣਹ ॥ ਗੋਬਿੰਦ ਦਾਮੋਦਰ ਮਾਧਵੇ ॥੬੨॥ ਗਰਬੰਤਿ ਨਾਰੀ ਮਦੋਨ </p>
<p> ਮਤੰ ॥ ਬਲਵੰਤ ਬਲਾਤ ਕਾਰਣਹ ॥ ਚਰਨ ਕਮਲ ਨਹ ਭਜੰਤ ਤ੍ਰਿਣ ਸਮਾਨਿ ਧ੍ਰਿਗੁ ਜਨਮਨਹ ॥ ਹੇ ਪਪੀਲਕਾ </p>
<p> ਗ੍ਰਸਟੇ ਗੋਬਿੰਦ ਸਿਮਰਣ ਤੁਯੰ ਧਨੇ ॥ ਨਾਨਕ ਅਨਿਕ ਬਾਰ ਨਮੋ ਨਮਹ ॥੬੩॥ ਤ੍ਰਿਣੰ ਤ ਮੇਰੰ ਸਹਕੰ ਤ ਹਰੀਅੰ </p>
<p> ॥ ਬੂਡੰ ਤ ਤਰੀਅੰ ਊਣੰ ਤ ਭਰੀਅੰ ॥ ਅੰਧਕਾਰ ਕੋਟਿ ਸੂਰ ਉਜਾਰੰ ॥ ਬਿਨਵੰਤਿ ਨਾਨਕ ਹਰਿ ਗੁਰ ਦਯਾਰੰ ॥੬੪॥ </p>
</section>
<section id='ang1360' route='ang/1360'><p> ਬ੍ਰਹਮਣਹ ਸੰਗਿ ਉਧਰਣੰ ਬ੍ਰਹਮ ਕਰਮ ਜਿ ਪੂਰਣਹ ॥ ਆਤਮ ਰਤੰ ਸੰਸਾਰ ਗਹੰ ਤੇ ਨਰ ਨਾਨਕ ਨਿਹਫਲਹ </p>
<p> ॥੬੫॥ ਪਰ ਦਰਬ ਹਿਰਣੰ ਬਹੁ ਵਿਘਨ ਕਰਣੰ ਉਚਰਣੰ ਸਰਬ ਜੀਅ ਕਹ ॥ ਲਉ ਲਈ ਤ੍ਰਿਸਨਾ ਅਤਿਪਤਿ </p>
<p> ਮਨ ਮਾਏ ਕਰਮ ਕਰਤ ਸਿ ਸੂਕਰਹ ॥੬੬॥ ਮਤੇ ਸਮੇਵ ਚਰਣੰ ਉਧਰਣੰ ਭੈ ਦੁਤਰਹ ॥ ਅਨੇਕ ਪਾਤਿਕ ਹਰਣੰ </p>
<p> ਨਾਨਕ ਸਾਧ ਸੰਗਮ ਨ ਸੰਸਯਹ ॥੬੭॥੪॥ </p>
<p> ਮਹਲਾ ੫ ਗਾਥਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਰਪੂਰ ਪੁਹਪ ਸੁਗੰਧਾ ਪਰਸ ਮਾਨੁਖੵ ਦੇਹੰ ਮਲੀਣੰ ॥ ਮਜਾ ਰੁਧਿਰ ਦ੍ਰੁਗੰਧਾ ਨਾਨਕ ਅਥਿ ਗਰਬੇਣ ਅਗੵਾਨਣੋ </p>
<p> ॥੧॥ ਪਰਮਾਣੋ ਪਰਜੰਤ ਆਕਾਸਹ ਦੀਪ ਲੋਅ ਸਿਖੰਡਣਹ ॥ ਗਛੇਣ ਨੈਣ ਭਾਰੇਣ ਨਾਨਕ ਬਿਨਾ ਸਾਧੂ ਨ </p>
<p> ਸਿਧੵਤੇ ॥੨॥ ਜਾਣੋ ਸਤਿ ਹੋਵੰਤੋ ਮਰਣੋ ਦ੍ਰਿਸਟੇਣ ਮਿਥਿਆ ॥ ਕੀਰਤਿ ਸਾਥਿ ਚਲੰਥੋ ਭਣੰਤਿ ਨਾਨਕ ਸਾਧ ਸੰਗੇਣ </p>
<p> ॥੩॥ ਮਾਯਾ ਚਿਤ ਭਰਮੇਣ ਇਸਟ ਮਿਤ੍ਰੇਖੁ ਬਾਂਧਵਹ ॥ ਲਬਧੵੰ ਸਾਧ ਸੰਗੇਣ ਨਾਨਕ ਸੁਖ ਅਸਥਾਨੰ ਗੋਪਾਲ </p>
<p> ਭਜਣੰ ॥੪॥ ਮੈਲਾਗਰ ਸੰਗੇਣ ਨਿੰਮੁ ਬਿਰਖ ਸਿ ਚੰਦਨਹ ॥ ਨਿਕਟਿ ਬਸੰਤੋ ਬਾਂਸੋ ਨਾਨਕ ਅਹੰ ਬੁਧਿ ਨ ਬੋਹਤੇ </p>
<p> ॥੫॥ ਗਾਥਾ ਗੁੰਫ ਗੋਪਾਲ ਕਥੰ ਮਥੰ ਮਾਨ ਮਰਦਨਹ ॥ ਹਤੰ ਪੰਚ ਸਤ੍ਰੇਣ ਨਾਨਕ ਹਰਿ ਬਾਣੇ ਪ੍ਰਹਾਰਣਹ ॥੬॥ </p>
<p> ਬਚਨ ਸਾਧ ਸੁਖ ਪੰਥਾ ਲਹੰਥਾ ਬਡ ਕਰਮਣਹ ॥ ਰਹੰਤਾ ਜਨਮ ਮਰਣੇਨ ਰਮਣੰ ਨਾਨਕ ਹਰਿ ਕੀਰਤਨਹ ॥੭॥ </p>
<p> ਪਤ੍ਰ ਭੁਰਿਜੇਣ ਝੜੀਯੰ ਨਹ ਜੜੀਅੰ ਪੇਡ ਸੰਪਤਾ ॥ ਨਾਮ ਬਿਹੂਣ ਬਿਖਮਤਾ ਨਾਨਕ ਬਹੰਤਿ ਜੋਨਿ ਬਾਸਰੋ ਰੈਣੀ </p>
<p> ॥੮॥ ਭਾਵਨੀ ਸਾਧ ਸੰਗੇਣ ਲਭੰਤੰ ਬਡ ਭਾਗਣਹ ॥ ਹਰਿ ਨਾਮ ਗੁਣ ਰਮਣੰ ਨਾਨਕ ਸੰਸਾਰ ਸਾਗਰ ਨਹ </p>
<p> ਬਿਆਪਣਹ ॥੯॥ ਗਾਥਾ ਗੂੜ ਅਪਾਰੰ ਸਮਝਣੰ ਬਿਰਲਾ ਜਨਹ ॥ ਸੰਸਾਰ ਕਾਮ ਤਜਣੰ ਨਾਨਕ ਗੋਬਿੰਦ ਰਮਣੰ </p>
<p> ਸਾਧ ਸੰਗਮਹ ॥੧੦॥ ਸੁਮੰਤ੍ਰ ਸਾਧ ਬਚਨਾ ਕੋਟਿ ਦੋਖ ਬਿਨਾਸਨਹ ॥ ਹਰਿ ਚਰਣ ਕਮਲ ਧੵਾਨੰ ਨਾਨਕ ਕੁਲ </p>
<p> ਸਮੂਹ ਉਧਾਰਣਹ ॥੧੧॥ ਸੁੰਦਰ ਮੰਦਰ ਸੈਣਹ ਜੇਣ ਮਧੵ ਹਰਿ ਕੀਰਤਨਹ ॥ ਮੁਕਤੇ ਰਮਣ ਗੋਬਿੰਦਹ ਨਾਨਕ </p>
<p> ਲਬਧੵੰ ਬਡ ਭਾਗਣਹ ॥੧੨॥ ਹਰਿ ਲਬਧੋ ਮਿਤ੍ਰ ਸੁਮਿਤੋ ॥ ਬਿਦਾਰਣ ਕਦੇ ਨ ਚਿਤੋ ॥ ਜਾ ਕਾ ਅਸਥਲੁ </p>
<p> ਤੋਲੁ ਅਮਿਤੋ ॥ ਸੁੋਈ ਨਾਨਕ ਸਖਾ ਜੀਅ ਸੰਗਿ ਕਿਤੋ ॥੧੩॥ ਅਪਜਸੰ ਮਿਟੰਤ ਸਤ ਪੁਤ੍ਰਹ ॥ ਸਿਮਰਤਬੵ ਰਿਦੈ </p>
</section>
<section id='ang1361' route='ang/1361'><p> ਗੁਰ ਮੰਤ੍ਰਣਹ ॥ ਪ੍ਰੀਤਮ ਭਗਵਾਨ ਅਚੁਤ ॥ ਨਾਨਕ ਸੰਸਾਰ ਸਾਗਰ ਤਾਰਣਹ ॥੧੪॥ ਮਰਣੰ ਬਿਸਰਣੰ ਗੋਬਿੰਦਹ ॥ </p>
<p> ਜੀਵਣੰ ਹਰਿ ਨਾਮ ਧੵਾਵਣਹ ॥ ਲਭਣੰ ਸਾਧ ਸੰਗੇਣ ॥ ਨਾਨਕ ਹਰਿ ਪੂਰਬਿ ਲਿਖਣਹ ॥੧੫॥ ਦਸਨ ਬਿਹੂਨ ਭੁਯੰਗੰ </p>
<p> ਮੰਤ੍ਰੰ ਗਾਰੁੜੀ ਨਿਵਾਰੰ ॥ ਬੵਾਧਿ ਉਪਾੜਣ ਸੰਤੰ ॥ ਨਾਨਕ ਲਬਧ ਕਰਮਣਹ ॥੧੬॥ ਜਥ ਕਥ ਰਮਣੰ ਸਰਣੰ </p>
<p> ਸਰਬਤ੍ਰ ਜੀਅਣਹ ॥ ਤਥ ਲਗਣੰ ਪ੍ਰੇਮ ਨਾਨਕ ॥ ਪਰਸਾਦੰ ਗੁਰ ਦਰਸਨਹ ॥੧੭॥ ਚਰਣਾਰਬਿੰਦ ਮਨ ਬਿਧੵੰ ॥ ਸਿਧੵੰ </p>
<p> ਸਰਬ ਕੁਸਲਣਹ ॥ ਗਾਥਾ ਗਾਵੰਤਿ ਨਾਨਕ ਭਬੵੰ ਪਰਾ ਪੂਰਬਣਹ ॥੧੮॥ ਸੁਭ ਬਚਨ ਰਮਣੰ ਗਵਣੰ ਸਾਧ ਸੰਗੇਣ </p>

<p> ਹੋਵੰਤੋ ਹਰਣ ਭਰਣ ਸੰਪੂਰਣਃ ॥ ਸਾਧੂ ਸਤਮ ਜਾਣੋ ਨਾਨਕ ਪ੍ਰੀਤਿ ਕਾਰਣੰ ॥੨੩॥ ਸੁਖੇਣ ਬੈਣ ਰਤਨੰ ਰਚਨੰ </p>
<p> ਕਸੁੰਭ ਰੰਗਣਃ ॥ ਰੋਗ ਸੋਗ ਬਿਓਗੰ ਨਾਨਕ ਸੁਖੁ ਨ ਸੁਪਨਹ ॥੨੪॥ </p>
<p> ਫੁਨਹੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਾਥਿ ਕਲੰਮ ਅਗੰਮ ਮਸਤਕਿ ਲੇਖਾਵਤੀ ॥ ਉਰਝਿ ਰਹਿਓ ਸਭ ਸੰਗਿ ਅਨੂਪ ਰੂਪਾਵਤੀ ॥ ਉਸਤਤਿ ਕਹਨੁ ਨ </p>
<p> ਜਾਇ ਮੁਖਹੁ ਤੁਹਾਰੀਆ ॥ ਮੋਹੀ ਦੇਖਿ ਦਰਸੁ ਨਾਨਕ ਬਲਿਹਾਰੀਆ ॥੧॥ ਸੰਤ ਸਭਾ ਮਹਿ ਬੈਸਿ ਕਿ ਕੀਰਤਿ </p>
<p> ਮੈ ਕਹਾਂ ॥ ਅਰਪੀ ਸਭੁ ਸੀਗਾਰੁ ਏਹੁ ਜੀਉ ਸਭੁ ਦਿਵਾ ॥ ਆਸ ਪਿਆਸੀ ਸੇਜ ਸੁ ਕੰਤਿ ਵਿਛਾਈਐ ॥ ਹਰਿਹਾਂ </p>
<p> ਮਸਤਕਿ ਹੋਵੈ ਭਾਗੁ ਤ ਸਾਜਨੁ ਪਾਈਐ ॥੨॥ ਸਖੀ ਕਾਜਲ ਹਾਰ ਤੰਬੋਲ ਸਭੈ ਕਿਛੁ ਸਾਜਿਆ ॥ ਸੋਲਹ ਕੀਏ </p>
<p> ਸੀਗਾਰ ਕਿ ਅੰਜਨੁ ਪਾਜਿਆ ॥ ਜੇ ਘਰਿ ਆਵੈ ਕੰਤੁ ਤ ਸਭੁ ਕਿਛੁ ਪਾਈਐ ॥ ਹਰਿਹਾਂ ਕੰਤੈ ਬਾਝੁ ਸੀਗਾਰੁ ਸਭੁ </p>
<p> ਬਿਰਥਾ ਜਾਈਐ ॥੩॥ ਜਿਸੁ ਘਰਿ ਵਸਿਆ ਕੰਤੁ ਸਾ ਵਡਭਾਗਣੇ ॥ ਤਿਸੁ ਬਣਿਆ ਹਭੁ ਸੀਗਾਰੁ ਸਾਈ </p>
<p> ਸੋਹਾਗਣੇ ॥ ਹਉ ਸੁਤੀ ਹੋਇ ਅਚਿੰਤ ਮਨਿ ਆਸ ਪੁਰਾਈਆ ॥ ਹਰਿਹਾਂ ਜਾ ਘਰਿ ਆਇਆ ਕੰਤੁ ਤ ਸਭੁ ਕਿਛੁ </p>

<section id='ang1362' route='ang/1362'><p> ਪਾਈਆ ॥੪॥ ਆਸਾ ਇਤੀ ਆਸ ਕਿ ਆਸ ਪੁਰਾਈਐ ॥ ਸਤਿਗੁਰ ਭਏ ਦਇਆਲ ਤ ਪੂਰਾ ਪਾਈਐ ॥ ਮੈ </p>
<p> ਤਨਿ ਅਵਗਣ ਬਹੁਤੁ ਕਿ ਅਵਗਣ ਛਾਇਆ ॥ ਹਰਿਹਾਂ ਸਤਿਗੁਰ ਭਏ ਦਇਆਲ ਤ ਮਨੁ ਠਹਰਾਇਆ ॥੫॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਬੇਅੰਤੁ ਬੇਅੰਤੁ ਧਿਆਇਆ ॥ ਦੁਤਰੁ ਇਹੁ ਸੰਸਾਰੁ ਸਤਿਗੁਰੂ ਤਰਾਇਆ ॥ ਮਿਟਿਆ ਆਵਾ ਗਉਣੁ </p>
<p> ਜਾਂ ਪੂਰਾ ਪਾਇਆ ॥ ਹਰਿਹਾਂ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ ਸਤਿਗੁਰ ਤੇ ਪਾਇਆ ॥੬॥ ਮੇਰੈ ਹਾਥਿ ਪਦਮੁ ਆਗਨਿ </p>
<p> ਸੁਖ ਬਾਸਨਾ ॥ ਸਖੀ ਮੋਰੈ ਕੰਠਿ ਰਤੰਨੁ ਪੇਖਿ ਦੁਖੁ ਨਾਸਨਾ ॥ ਬਾਸਉ ਸੰਗਿ ਗੁਪਾਲ ਸਗਲ ਸੁਖ ਰਾਸਿ ਹਰਿ ॥ </p>
<p> ਹਰਿਹਾਂ ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਬਸਹਿ ਜਿਸੁ ਸਦਾ ਕਰਿ ॥੭॥ ਪਰ ਤ੍ਰਿਅ ਰਾਵਣਿ ਜਾਹਿ ਸੇਈ ਤਾ ਲਾਜੀਅਹਿ </p>
<p> ॥ ਨਿਤਪ੍ਰਤਿ ਹਿਰਹਿ ਪਰ ਦਰਬੁ ਛਿਦ੍ਰ ਕਤ ਢਾਕੀਅਹਿ ॥ ਹਰਿ ਗੁਣ ਰਮਤ ਪਵਿਤ੍ਰ ਸਗਲ ਕੁਲ ਤਾਰਈ ॥ </p>
<p> ਹਰਿਹਾਂ ਸੁਨਤੇ ਭਏ ਪੁਨੀਤ ਪਾਰਬ੍ਰਹਮੁ ਬੀਚਾਰਈ ॥੮॥ ਊਪਰਿ ਬਨੈ ਅਕਾਸੁ ਤਲੈ ਧਰ ਸੋਹਤੀ ॥ ਦਹ ਦਿਸ </p>
<p> ਚਮਕੈ ਬੀਜੁਲਿ ਮੁਖ ਕਉ ਜੋਹਤੀ ॥ ਖੋਜਤ ਫਿਰਉ ਬਿਦੇਸਿ ਪੀਉ ਕਤ ਪਾਈਐ ॥ ਹਰਿਹਾਂ ਜੇ ਮਸਤਕਿ ਹੋਵੈ </p>
<p> ਭਾਗੁ ਤ ਦਰਸਿ ਸਮਾਈਐ ॥੯॥ ਡਿਠੇ ਸਭੇ ਥਾਵ ਨਹੀ ਤੁਧੁ ਜੇਹਿਆ ॥ ਬਧੋਹੁ ਪੁਰਖਿ ਬਿਧਾਤੈ ਤਾਂ ਤੂ ਸੋਹਿਆ </p>
<p> ॥ ਵਸਦੀ ਸਘਨ ਅਪਾਰ ਅਨੂਪ ਰਾਮਦਾਸ ਪੁਰ ॥ ਹਰਿਹਾਂ ਨਾਨਕ ਕਸਮਲ ਜਾਹਿ ਨਾਇਐ ਰਾਮਦਾਸ ਸਰ </p>
<p> ॥੧੦॥ ਚਾਤ੍ਰਿਕ ਚਿਤ ਸੁਚਿਤ ਸੁ ਸਾਜਨੁ ਚਾਹੀਐ ॥ ਜਿਸੁ ਸੰਗਿ ਲਾਗੇ ਪ੍ਰਾਣ ਤਿਸੈ ਕਉ ਆਹੀਐ ॥ ਬਨੁ ਬਨੁ </p>
<p> ਫਿਰਤ ਉਦਾਸ ਬੂੰਦ ਜਲ ਕਾਰਣੇ ॥ ਹਰਿਹਾਂ ਤਿਉ ਹਰਿ ਜਨੁ ਮਾਂਗੈ ਨਾਮੁ ਨਾਨਕ ਬਲਿਹਾਰਣੇ ॥੧੧॥ ਮਿਤ </p>
<p> ਕਾ ਚਿਤੁ ਅਨੂਪੁ ਮਰੰਮੁ ਨ ਜਾਨੀਐ ॥ ਗਾਹਕ ਗੁਨੀ ਅਪਾਰ ਸੁ ਤਤੁ ਪਛਾਨੀਐ ॥ ਚਿਤਹਿ ਚਿਤੁ ਸਮਾਇ ਤ </p>
<p> ਹੋਵੈ ਰੰਗੁ ਘਨਾ ॥ ਹਰਿਹਾਂ ਚੰਚਲ ਚੋਰਹਿ ਮਾਰਿ ਤ ਪਾਵਹਿ ਸਚੁ ਧਨਾ ॥੧੨॥ ਸੁਪਨੈ ਊਭੀ ਭਈ ਗਹਿਓ ਕੀ </p>
<p> ਨ ਅੰਚਲਾ ॥ ਸੁੰਦਰ ਪੁਰਖ ਬਿਰਾਜਿਤ ਪੇਖਿ ਮਨੁ ਬੰਚਲਾ ॥ ਖੋਜਉ ਤਾ ਕੇ ਚਰਣ ਕਹਹੁ ਕਤ ਪਾਈਐ ॥ ਹਰਿਹਾਂ </p>
<p> ਸੋਈ ਜਤੰਨੁ ਬਤਾਇ ਸਖੀ ਪ੍ਰਿਉ ਪਾਈਐ ॥੧੩॥ ਨੈਣ ਨ ਦੇਖਹਿ ਸਾਧ ਸਿ ਨੈਣ ਬਿਹਾਲਿਆ ॥ ਕਰਨ ਨ </p>
<p> ਸੁਨਹੀ ਨਾਦੁ ਕਰਨ ਮੁੰਦਿ ਘਾਲਿਆ ॥ ਰਸਨਾ ਜਪੈ ਨ ਨਾਮੁ ਤਿਲੁ ਤਿਲੁ ਕਰਿ ਕਟੀਐ ॥ ਹਰਿਹਾਂ ਜਬ ਬਿਸਰੈ </p>
<p> ਗੋਬਿਦ ਰਾਇ ਦਿਨੋ ਦਿਨੁ ਘਟੀਐ ॥੧੪॥ ਪੰਕਜ ਫਾਥੇ ਪੰਕ ਮਹਾ ਮਦ ਗੁੰਫਿਆ ॥ ਅੰਗ ਸੰਗ ਉਰਝਾਇ </p>
</section>
<section id='ang1363' route='ang/1363'><p> ਬਿਸਰਤੇ ਸੁੰਫਿਆ ॥ ਹੈ ਕੋਊ ਐਸਾ ਮੀਤੁ ਜਿ ਤੋਰੈ ਬਿਖਮ ਗਾਂਠਿ ॥ ਨਾਨਕ ਇਕੁ ਸ੍ਰੀਧਰ ਨਾਥੁ ਜਿ ਟੂਟੇ ਲੇਇ </p>
<p> ਸਾਂਠਿ ॥੧੫॥ ਧਾਵਉ ਦਸਾ ਅਨੇਕ ਪ੍ਰੇਮ ਪ੍ਰਭ ਕਾਰਣੇ ॥ ਪੰਚ ਸਤਾਵਹਿ ਦੂਤ ਕਵਨ ਬਿਧਿ ਮਾਰਣੇ ॥ ਤੀਖਣ </p>
<p> ਬਾਣ ਚਲਾਇ ਨਾਮੁ ਪ੍ਰਭ ਧੵਾਈਐ ॥ ਹਰਿਹਾਂ ਮਹਾਂ ਬਿਖਾਦੀ ਘਾਤ ਪੂਰਨ ਗੁਰੁ ਪਾਈਐ ॥੧੬॥ ਸਤਿਗੁਰ </p>
<p> ਕੀਨੀ ਦਾਤਿ ਮੂਲਿ ਨ ਨਿਖੁਟਈ ॥ ਖਾਵਹੁ ਭੁੰਚਹੁ ਸਭਿ ਗੁਰਮੁਖਿ ਛੁਟਈ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਧਾਨੁ ਦਿਤਾ </p>
<p> ਤੁਸਿ ਹਰਿ ॥ ਨਾਨਕ ਸਦਾ ਅਰਾਧਿ ਕਦੇ ਨ ਜਾਂਹਿ ਮਰਿ ॥੧੭॥ ਜਿਥੈ ਜਾਏ ਭਗਤੁ ਸੁ ਥਾਨੁ ਸੁਹਾਵਣਾ ॥ ਸਗਲੇ </p>
<p> ਹੋਏ ਸੁਖ ਹਰਿ ਨਾਮੁ ਧਿਆਵਣਾ ॥ ਜੀਅ ਕਰਨਿ ਜੈਕਾਰੁ ਨਿੰਦਕ ਮੁਏ ਪਚਿ ॥ ਸਾਜਨ ਮਨਿ ਆਨੰਦੁ ਨਾਨਕ ਨਾਮੁ </p>
<p> ਜਪਿ ॥੧੮॥ ਪਾਵਨ ਪਤਿਤ ਪੁਨੀਤ ਕਤਹ ਨਹੀ ਸੇਵੀਐ ॥ ਝੂਠੈ ਰੰਗਿ ਖੁਆਰੁ ਕਹਾਂ ਲਗੁ ਖੇਵੀਐ ॥ </p>
<p> ਹਰਿਚੰਦਉਰੀ ਪੇਖਿ ਕਾਹੇ ਸੁਖੁ ਮਾਨਿਆ ॥ ਹਰਿਹਾਂ ਹਉ ਬਲਿਹਾਰੀ ਤਿੰਨ ਜਿ ਦਰਗਹਿ ਜਾਨਿਆ ॥੧੯॥ </p>
<p> ਕੀਨੇ ਕਰਮ ਅਨੇਕ ਗਵਾਰ ਬਿਕਾਰ ਘਨ ॥ ਮਹਾ ਦ੍ਰੁਗੰਧਤ ਵਾਸੁ ਸਠ ਕਾ ਛਾਰੁ ਤਨ ॥ ਫਿਰਤਉ ਗਰਬ ਗੁਬਾਰਿ </p>
<p> ਮਰਣੁ ਨਹ ਜਾਨਈ ॥ ਹਰਿਹਾਂ ਹਰਿਚੰਦਉਰੀ ਪੇਖਿ ਕਾਹੇ ਸਚੁ ਮਾਨਈ ॥੨੦॥ ਜਿਸ ਕੀ ਪੂਜੈ ਅਉਧ </p>
<p> ਤਿਸੈ ਕਉਣੁ ਰਾਖਈ ॥ ਬੈਦਕ ਅਨਿਕ ਉਪਾਵ ਕਹਾਂ ਲਉ ਭਾਖਈ ॥ ਏਕੋ ਚੇਤਿ ਗਵਾਰ ਕਾਜਿ ਤੇਰੈ ਆਵਈ ॥ </p>
<p> ਹਰਿਹਾਂ ਬਿਨੁ ਨਾਵੈ ਤਨੁ ਛਾਰੁ ਬ੍ਰਿਥਾ ਸਭੁ ਜਾਵਈ ॥੨੧॥ ਅਉਖਧੁ ਨਾਮੁ ਅਪਾਰੁ ਅਮੋਲਕੁ ਪੀਜਈ ॥ </p>
<p> ਮਿਲਿ ਮਿਲਿ ਖਾਵਹਿ ਸੰਤ ਸਗਲ ਕਉ ਦੀਜਈ ॥ ਜਿਸੈ ਪਰਾਪਤਿ ਹੋਇ ਤਿਸੈ ਹੀ ਪਾਵਣੇ ॥ ਹਰਿਹਾਂ ਹਉ </p>
<p> ਬਲਿਹਾਰੀ ਤਿੰਨੑ ਜਿ ਹਰਿ ਰੰਗੁ ਰਾਵਣੇ ॥੨੨॥ ਵੈਦਾ ਸੰਦਾ ਸੰਗੁ ਇਕਠਾ ਹੋਇਆ ॥ ਅਉਖਦ ਆਏ </p>
<p> ਰਾਸਿ ਵਿਚਿ ਆਪਿ ਖਲੋਇਆ ॥ ਜੋ ਜੋ ਓਨਾ ਕਰਮ ਸੁਕਰਮ ਹੋਇ ਪਸਰਿਆ ॥ ਹਰਿਹਾਂ ਦੂਖ ਰੋਗ ਸਭਿ ਪਾਪ </p>
<p> ਤਨ ਤੇ ਖਿਸਰਿਆ ॥੨੩॥ </p>
<p> ਚਉਬੋਲੇ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੰਮਨ ਜਉ ਇਸ ਪ੍ਰੇਮ ਕੀ ਦਮ ਕੵਿਹੁ ਹੋਤੀ ਸਾਟ ॥ ਰਾਵਨ ਹੁਤੇ ਸੁ ਰੰਕ ਨਹਿ ਜਿਨਿ ਸਿਰ ਦੀਨੇ ਕਾਟਿ ॥੧॥ </p>
<p> ਪ੍ਰੀਤਿ ਪ੍ਰੇਮ ਤਨੁ ਖਚਿ ਰਹਿਆ ਬੀਚੁ ਨ ਰਾਈ ਹੋਤ ॥ ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਓ ਬੂਝਨੁ ਸੁਰਤਿ ਸੰਜੋਗ ॥੨॥ </p>
</section>
<section id='ang1364' route='ang/1364'><p> ਸਾਗਰ ਮੇਰ ਉਦਿਆਨ ਬਨ ਨਵ ਖੰਡ ਬਸੁਧਾ ਭਰਮ ॥ ਮੂਸਨ ਪ੍ਰੇਮ ਪਿਰੰਮ ਕੈ ਗਨਉ ਏਕ ਕਰਿ ਕਰਮ ॥੩॥ </p>
<p> ਮੂਸਨ ਮਸਕਰ ਪ੍ਰੇਮ ਕੀ ਰਹੀ ਜੁ ਅੰਬਰੁ ਛਾਇ ॥ ਬੀਧੇ ਬਾਂਧੇ ਕਮਲ ਮਹਿ ਭਵਰ ਰਹੇ ਲਪਟਾਇ ॥੪॥ ਜਪ ਤਪ </p>
<p> ਸੰਜਮ ਹਰਖ ਸੁਖ ਮਾਨ ਮਹਤ ਅਰੁ ਗਰਬ ॥ ਮੂਸਨ ਨਿਮਖਕ ਪ੍ਰੇਮ ਪਰਿ ਵਾਰਿ ਵਾਰਿ ਦੇਂਉ ਸਰਬ ॥੫॥ ਮੂਸਨ </p>
<p> ਮਰਮੁ ਨ ਜਾਨਈ ਮਰਤ ਹਿਰਤ ਸੰਸਾਰ ॥ ਪ੍ਰੇਮ ਪਿਰੰਮ ਨ ਬੇਧਿਓ ਉਰਝਿਓ ਮਿਥ ਬਿਉਹਾਰ ॥੬॥ ਘਬੁ ਦਬੁ </p>
<p> ਜਬ ਜਾਰੀਐ ਬਿਛੁਰਤ ਪ੍ਰੇਮ ਬਿਹਾਲ ॥ ਮੂਸਨ ਤਬ ਹੀ ਮੂਸੀਐ ਬਿਸਰਤ ਪੁਰਖ ਦਇਆਲ ॥੭॥ ਜਾ ਕੋ ਪ੍ਰੇਮ </p>
<p> ਸੁਆਉ ਹੈ ਚਰਨ ਚਿਤਵ ਮਨ ਮਾਹਿ ॥ ਨਾਨਕ ਬਿਰਹੀ ਬ੍ਰਹਮ ਕੇ ਆਨ ਨ ਕਤਹੂ ਜਾਹਿ ॥੮॥ ਲਖ ਘਾਟੀਂ ਊਂਚੌ </p>
<p> ਘਨੋ ਚੰਚਲ ਚੀਤ ਬਿਹਾਲ ॥ ਨੀਚ ਕੀਚ ਨਿਮ੍ਰਿਤ ਘਨੀ ਕਰਨੀ ਕਮਲ ਜਮਾਲ ॥੯॥ ਕਮਲ ਨੈਨ ਅੰਜਨ ਸਿਆਮ </p>
<p> ਚੰਦ੍ਰ ਬਦਨ ਚਿਤ ਚਾਰ ॥ ਮੂਸਨ ਮਗਨ ਮਰੰਮ ਸਿਉ ਖੰਡ ਖੰਡ ਕਰਿ ਹਾਰ ॥੧੦॥ ਮਗਨੁ ਭਇਓ ਪ੍ਰਿਅ ਪ੍ਰੇਮ ਸਿਉ </p>
<p> ਸੂਧ ਨ ਸਿਮਰਤ ਅੰਗ ॥ ਪ੍ਰਗਟਿ ਭਇਓ ਸਭ ਲੋਅ ਮਹਿ ਨਾਨਕ ਅਧਮ ਪਤੰਗ ॥੧੧॥ </p>
<p> ਸਲੋਕ ਭਗਤ ਕਬੀਰ ਜੀਉ ਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕਬੀਰ ਮੇਰੀ ਸਿਮਰਨੀ ਰਸਨਾ ਊਪਰਿ ਰਾਮੁ ॥ ਆਦਿ ਜੁਗਾਦੀ ਸਗਲ ਭਗਤ ਤਾ ਕੋ ਸੁਖੁ ਬਿਸ੍ਰਾਮੁ ॥੧॥ </p>
<p> ਕਬੀਰ ਮੇਰੀ ਜਾਤਿ ਕਉ ਸਭੁ ਕੋ ਹਸਨੇਹਾਰੁ ॥ ਬਲਿਹਾਰੀ ਇਸ ਜਾਤਿ ਕਉ ਜਿਹ ਜਪਿਓ ਸਿਰਜਨਹਾਰੁ ॥੨॥ </p>
<p> ਕਬੀਰ ਡਗਮਗ ਕਿਆ ਕਰਹਿ ਕਹਾ ਡੁਲਾਵਹਿ ਜੀਉ ॥ ਸਰਬ ਸੂਖ ਕੋ ਨਾਇਕੋ ਰਾਮ ਨਾਮ ਰਸੁ ਪੀਉ ॥੩॥ </p>
<p> ਕਬੀਰ ਕੰਚਨ ਕੇ ਕੁੰਡਲ ਬਨੇ ਊਪਰਿ ਲਾਲ ਜੜਾਉ ॥ ਦੀਸਹਿ ਦਾਧੇ ਕਾਨ ਜਿਉ ਜਿਨੑ ਮਨਿ ਨਾਹੀ ਨਾਉ ॥੪॥ </p>
<p> ਕਬੀਰ ਐਸਾ ਏਕੁ ਆਧੁ ਜੋ ਜੀਵਤ ਮਿਰਤਕੁ ਹੋਇ ॥ ਨਿਰਭੈ ਹੋਇ ਕੈ ਗੁਨ ਰਵੈ ਜਤ ਪੇਖਉ ਤਤ ਸੋਇ ॥੫॥ ਕਬੀਰ </p>
<p> ਜਾ ਦਿਨ ਹਉ ਮੂਆ ਪਾਛੈ ਭਇਆ ਅਨੰਦੁ ॥ ਮੋਹਿ ਮਿਲਿਓ ਪ੍ਰਭੁ ਆਪਨਾ ਸੰਗੀ ਭਜਹਿ ਗੁੋਬਿੰਦੁ ॥੬॥ ਕਬੀਰ ਸਭ </p>
<p> ਤੇ ਹਮ ਬੁਰੇ ਹਮ ਤਜਿ ਭਲੋ ਸਭੁ ਕੋਇ ॥ ਜਿਨਿ ਐਸਾ ਕਰਿ ਬੂਝਿਆ ਮੀਤੁ ਹਮਾਰਾ ਸੋਇ ॥੭॥ ਕਬੀਰ ਆਈ ਮੁਝਹਿ </p>
<p> ਪਹਿ ਅਨਿਕ ਕਰੇ ਕਰਿ ਭੇਸ ॥ ਹਮ ਰਾਖੇ ਗੁਰ ਆਪਨੇ ਉਨਿ ਕੀਨੋ ਆਦੇਸੁ ॥੮॥ ਕਬੀਰ ਸੋਈ ਮਾਰੀਐ ਜਿਹ </p>
<p> ਮੂਐ ਸੁਖੁ ਹੋਇ ॥ ਭਲੋ ਭਲੋ ਸਭੁ ਕੋ ਕਹੈ ਬੁਰੋ ਨ ਮਾਨੈ ਕੋਇ ॥੯॥ ਕਬੀਰ ਰਾਤੀ ਹੋਵਹਿ ਕਾਰੀਆ ਕਾਰੇ ਊਭੇ ਜੰਤ ॥ </p>
</section>
<section id='ang1365' route='ang/1365'><p> ਲੈ ਫਾਹੇ ਉਠਿ ਧਾਵਤੇ ਸਿ ਜਾਨਿ ਮਾਰੇ ਭਗਵੰਤ ॥੧੦॥ ਕਬੀਰ ਚੰਦਨ ਕਾ ਬਿਰਵਾ ਭਲਾ ਬੇੜਿੑਓ ਢਾਕ ਪਲਾਸ ॥ </p>
<p> ਓਇ ਭੀ ਚੰਦਨੁ ਹੋਇ ਰਹੇ ਬਸੇ ਜੁ ਚੰਦਨ ਪਾਸਿ ॥੧੧॥ ਕਬੀਰ ਬਾਂਸੁ ਬਡਾਈ ਬੂਡਿਆ ਇਉ ਮਤ ਡੂਬਹੁ </p>
<p> ਕੋਇ ॥ ਚੰਦਨ ਕੈ ਨਿਕਟੇ ਬਸੈ ਬਾਂਸੁ ਸੁਗੰਧੁ ਨ ਹੋਇ ॥੧੨॥ ਕਬੀਰ ਦੀਨੁ ਗਵਾਇਆ ਦੁਨੀ ਸਿਉ ਦੁਨੀ ਨ ਚਾਲੀ </p>
<p> ਸਾਥਿ ॥ ਪਾਇ ਕੁਹਾੜਾ ਮਾਰਿਆ ਗਾਫਲਿ ਅਪੁਨੈ ਹਾਥਿ ॥੧੩॥ ਕਬੀਰ ਜਹ ਜਹ ਹਉ ਫਿਰਿਓ ਕਉਤਕ ਠਾਓ </p>
<p> ਠਾਇ ॥ ਇਕ ਰਾਮ ਸਨੇਹੀ ਬਾਹਰਾ ਊਜਰੁ ਮੇਰੈ ਭਾਂਇ ॥੧੪॥ ਕਬੀਰ ਸੰਤਨ ਕੀ ਝੁੰਗੀਆ ਭਲੀ ਭਠਿ ਕੁਸਤੀ </p>
<p> ਗਾਉ ॥ ਆਗਿ ਲਗਉ ਤਿਹ ਧਉਲਹਰ ਜਿਹ ਨਾਹੀ ਹਰਿ ਕੋ ਨਾਉ ॥੧੫॥ ਕਬੀਰ ਸੰਤ ਮੂਏ ਕਿਆ ਰੋਈਐ </p>
<p> ਜੋ ਅਪੁਨੇ ਗ੍ਰਿਹਿ ਜਾਇ ॥ ਰੋਵਹੁ ਸਾਕਤ ਬਾਪੁਰੇ ਜੁ ਹਾਟੈ ਹਾਟ ਬਿਕਾਇ ॥੧੬॥ ਕਬੀਰ ਸਾਕਤੁ ਐਸਾ ਹੈ ਜੈਸੀ </p>
<p> ਲਸਨ ਕੀ ਖਾਨਿ ॥ ਕੋਨੇ ਬੈਠੇ ਖਾਈਐ ਪਰਗਟ ਹੋਇ ਨਿਦਾਨਿ ॥੧੭॥ ਕਬੀਰ ਮਾਇਆ ਡੋਲਨੀ ਪਵਨੁ </p>
<p> ਝਕੋਲਨਹਾਰੁ ॥ ਸੰਤਹੁ ਮਾਖਨੁ ਖਾਇਆ ਛਾਛਿ ਪੀਐ ਸੰਸਾਰੁ ॥੧੮॥ ਕਬੀਰ ਮਾਇਆ ਡੋਲਨੀ ਪਵਨੁ ਵਹੈ </p>
<p> ਹਿਵ ਧਾਰ ॥ ਜਿਨਿ ਬਿਲੋਇਆ ਤਿਨਿ ਖਾਇਆ ਅਵਰ ਬਿਲੋਵਨਹਾਰ ॥੧੯॥ ਕਬੀਰ ਮਾਇਆ ਚੋਰਟੀ ਮੁਸਿ </p>
<p> ਮੁਸਿ ਲਾਵੈ ਹਾਟਿ ॥ ਏਕੁ ਕਬੀਰਾ ਨਾ ਮੁਸੈ ਜਿਨਿ ਕੀਨੀ ਬਾਰਹ ਬਾਟ ॥੨੦॥ ਕਬੀਰ ਸੂਖੁ ਨ ਏਂਹ ਜੁਗਿ ਕਰਹਿ </p>
<p> ਜੁ ਬਹੁਤੈ ਮੀਤ ॥ ਜੋ ਚਿਤੁ ਰਾਖਹਿ ਏਕ ਸਿਉ ਤੇ ਸੁਖੁ ਪਾਵਹਿ ਨੀਤ ॥੨੧॥ ਕਬੀਰ ਜਿਸੁ ਮਰਨੇ ਤੇ ਜਗੁ ਡਰੈ </p>
<p> ਮੇਰੇ ਮਨਿ ਆਨੰਦੁ ॥ ਮਰਨੇ ਹੀ ਤੇ ਪਾਈਐ ਪੂਰਨੁ ਪਰਮਾਨੰਦੁ ॥੨੨॥ ਰਾਮ ਪਦਾਰਥੁ ਪਾਇ ਕੈ ਕਬੀਰਾ ਗਾਂਠਿ </p>
<p> ਨ ਖੋਲੑ ॥ ਨਹੀ ਪਟਣੁ ਨਹੀ ਪਾਰਖੂ ਨਹੀ ਗਾਹਕੁ ਨਹੀ ਮੋਲੁ ॥੨੩॥ ਕਬੀਰ ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜਾ ਕੋ ਠਾਕੁਰੁ </p>
<p> ਰਾਮੁ ॥ ਪੰਡਿਤ ਰਾਜੇ ਭੂਪਤੀ ਆਵਹਿ ਕਉਨੇ ਕਾਮ ॥੨੪॥ ਕਬੀਰ ਪ੍ਰੀਤਿ ਇਕ ਸਿਉ ਕੀਏ ਆਨ ਦੁਬਿਧਾ ਜਾਇ </p>
<p> ॥ ਭਾਵੈ ਲਾਂਬੇ ਕੇਸ ਕਰੁ ਭਾਵੈ ਘਰਰਿ ਮੁਡਾਇ ॥੨੫॥ ਕਬੀਰ ਜਗੁ ਕਾਜਲ ਕੀ ਕੋਠਰੀ ਅੰਧ ਪਰੇ ਤਿਸ ਮਾਹਿ ॥ </p>
<p> ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ ਪੈਸਿ ਜੁ ਨੀਕਸਿ ਜਾਹਿ ॥੨੬॥ ਕਬੀਰ ਇਹੁ ਤਨੁ ਜਾਇਗਾ ਸਕਹੁ ਤ ਲੇਹੁ ਬਹੋਰਿ ॥ </p>
<p> ਨਾਂਗੇ ਪਾਵਹੁ ਤੇ ਗਏ ਜਿਨ ਕੇ ਲਾਖ ਕਰੋਰਿ ॥੨੭॥ ਕਬੀਰ ਇਹੁ ਤਨੁ ਜਾਇਗਾ ਕਵਨੈ ਮਾਰਗਿ ਲਾਇ ॥ ਕੈ ਸੰਗਤਿ </p>
<p> ਕਰਿ ਸਾਧ ਕੀ ਕੈ ਹਰਿ ਕੇ ਗੁਨ ਗਾਇ ॥੨੮॥ ਕਬੀਰ ਮਰਤਾ ਮਰਤਾ ਜਗੁ ਮੂਆ ਮਰਿ ਭੀ ਨ ਜਾਨਿਆ ਕੋਇ ॥ </p>
</section>
<section id='ang1366' route='ang/1366'><p> ਐਸੇ ਮਰਨੇ ਜੋ ਮਰੈ ਬਹੁਰਿ ਨ ਮਰਨਾ ਹੋਇ ॥੨੯॥ ਕਬੀਰ ਮਾਨਸ ਜਨਮੁ ਦੁਲੰਭੁ ਹੈ ਹੋਇ ਨ ਬਾਰੈ ਬਾਰ ॥ ਜਿਉ </p>
<p> ਬਨ ਫਲ ਪਾਕੇ ਭੁਇ ਗਿਰਹਿ ਬਹੁਰਿ ਨ ਲਾਗਹਿ ਡਾਰ ॥੩੦॥ ਕਬੀਰਾ ਤੁਹੀ ਕਬੀਰੁ ਤੂ ਤੇਰੋ ਨਾਉ ਕਬੀਰੁ ॥ </p>
<p> ਰਾਮ ਰਤਨੁ ਤਬ ਪਾਈਐ ਜਉ ਪਹਿਲੇ ਤਜਹਿ ਸਰੀਰੁ ॥੩੧॥ ਕਬੀਰ ਝੰਖੁ ਨ ਝੰਖੀਐ ਤੁਮਰੋ ਕਹਿਓ ਨ ਹੋਇ </p>
<p> ॥ ਕਰਮ ਕਰੀਮ ਜੁ ਕਰਿ ਰਹੇ ਮੇਟਿ ਨ ਸਾਕੈ ਕੋਇ ॥੩੨॥ ਕਬੀਰ ਕਸਉਟੀ ਰਾਮ ਕੀ ਝੂਠਾ ਟਿਕੈ ਨ ਕੋਇ ॥ </p>
<p> ਰਾਮ ਕਸਉਟੀ ਸੋ ਸਹੈ ਜੋ ਮਰਿ ਜੀਵਾ ਹੋਇ ॥੩੩॥ ਕਬੀਰ ਊਜਲ ਪਹਿਰਹਿ ਕਾਪਰੇ ਪਾਨ ਸੁਪਾਰੀ ਖਾਹਿ ॥ </p>
<p> ਏਕਸ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ ਬਾਧੇ ਜਮ ਪੁਰਿ ਜਾਂਹਿ ॥੩੪॥ ਕਬੀਰ ਬੇੜਾ ਜਰਜਰਾ ਫੂਟੇ ਛੇਂਕ ਹਜਾਰ ॥ ਹਰੂਏ </p>
<p> ਹਰੂਏ ਤਿਰਿ ਗਏ ਡੂਬੇ ਜਿਨ ਸਿਰ ਭਾਰ ॥੩੫॥ ਕਬੀਰ ਹਾਡ ਜਰੇ ਜਿਉ ਲਾਕਰੀ ਕੇਸ ਜਰੇ ਜਿਉ ਘਾਸੁ ॥ ਇਹੁ </p>
<p> ਜਗੁ ਜਰਤਾ ਦੇਖਿ ਕੈ ਭਇਓ ਕਬੀਰੁ ਉਦਾਸੁ ॥੩੬॥ ਕਬੀਰ ਗਰਬੁ ਨ ਕੀਜੀਐ ਚਾਮ ਲਪੇਟੇ ਹਾਡ ॥ ਹੈਵਰ </p>
<p> ਊਪਰਿ ਛਤ੍ਰ ਤਰ ਤੇ ਫੁਨਿ ਧਰਨੀ ਗਾਡ ॥੩੭॥ ਕਬੀਰ ਗਰਬੁ ਨ ਕੀਜੀਐ ਊਚਾ ਦੇਖਿ ਅਵਾਸੁ ॥ ਆਜੁ ਕਾਲਿੑ </p>
<p> ਭੁਇ ਲੇਟਣਾ ਊਪਰਿ ਜਾਮੈ ਘਾਸੁ ॥੩੮॥ ਕਬੀਰ ਗਰਬੁ ਨ ਕੀਜੀਐ ਰੰਕੁ ਨ ਹਸੀਐ ਕੋਇ ॥ ਅਜਹੁ ਸੁ ਨਾਉ </p>
<p> ਸਮੁੰਦ੍ਰ ਮਹਿ ਕਿਆ ਜਾਨਉ ਕਿਆ ਹੋਇ ॥੩੯॥ ਕਬੀਰ ਗਰਬੁ ਨ ਕੀਜੀਐ ਦੇਹੀ ਦੇਖਿ ਸੁਰੰਗ ॥ ਆਜੁ ਕਾਲਿੑ </p>
<p> ਤਜਿ ਜਾਹੁਗੇ ਜਿਉ ਕਾਂਚੁਰੀ ਭੁਯੰਗ ॥੪੦॥ ਕਬੀਰ ਲੂਟਨਾ ਹੈ ਤ ਲੂਟਿ ਲੈ ਰਾਮ ਨਾਮ ਹੈ ਲੂਟਿ ॥ ਫਿਰਿ ਪਾਛੈ </p>
<p> ਪਛੁਤਾਹੁਗੇ ਪ੍ਰਾਨ ਜਾਹਿੰਗੇ ਛੂਟਿ ॥੪੧॥ ਕਬੀਰ ਐਸਾ ਕੋਈ ਨ ਜਨਮਿਓ ਅਪਨੈ ਘਰਿ ਲਾਵੈ ਆਗਿ ॥ ਪਾਂਚਉ </p>
<p> ਲਰਿਕਾ ਜਾਰਿ ਕੈ ਰਹੈ ਰਾਮ ਲਿਵ ਲਾਗਿ ॥੪੨॥ ਕੋ ਹੈ ਲਰਿਕਾ ਬੇਚਈ ਲਰਿਕੀ ਬੇਚੈ ਕੋਇ ॥ ਸਾਝਾ ਕਰੈ </p>
<p> ਕਬੀਰ ਸਿਉ ਹਰਿ ਸੰਗਿ ਬਨਜੁ ਕਰੇਇ ॥੪੩॥ ਕਬੀਰ ਇਹ ਚੇਤਾਵਨੀ ਮਤ ਸਹਸਾ ਰਹਿ ਜਾਇ ॥ ਪਾਛੈ ਭੋਗ </p>
<p> ਜੁ ਭੋਗਵੇ ਤਿਨ ਕੋ ਗੁੜੁ ਲੈ ਖਾਹਿ ॥੪੪॥ ਕਬੀਰ ਮੈ ਜਾਨਿਓ ਪੜਿਬੋ ਭਲੋ ਪੜਿਬੇ ਸਿਉ ਭਲ ਜੋਗੁ ॥ ਭਗਤਿ ਨ </p>
<p> ਛਾਡਉ ਰਾਮ ਕੀ ਭਾਵੈ ਨਿੰਦਉ ਲੋਗੁ ॥੪੫॥ ਕਬੀਰ ਲੋਗੁ ਕਿ ਨਿੰਦੈ ਬਪੁੜਾ ਜਿਹ ਮਨਿ ਨਾਹੀ ਗਿਆਨੁ ॥ ਰਾਮ </p>
<p> ਕਬੀਰਾ ਰਵਿ ਰਹੇ ਅਵਰ ਤਜੇ ਸਭ ਕਾਮ ॥੪੬॥ ਕਬੀਰ ਪਰਦੇਸੀ ਕੈ ਘਾਘਰੈ ਚਹੁ ਦਿਸਿ ਲਾਗੀ ਆਗਿ ॥ ਖਿੰਥਾ </p>
<p> ਜਲਿ ਕੋਇਲਾ ਭਈ ਤਾਗੇ ਆਂਚ ਨ ਲਾਗ ॥੪੭॥ ਕਬੀਰ ਖਿੰਥਾ ਜਲਿ ਕੋਇਲਾ ਭਈ ਖਾਪਰੁ ਫੂਟ ਮਫੂਟ ॥ ਜੋਗੀ </p>
</section>
<section id='ang1367' route='ang/1367'><p> ਬਪੁੜਾ ਖੇਲਿਓ ਆਸਨਿ ਰਹੀ ਬਿਭੂਤਿ ॥੪੮॥ ਕਬੀਰ ਥੋਰੈ ਜਲਿ ਮਾਛੁਲੀ ਝੀਵਰਿ ਮੇਲਿਓ ਜਾਲੁ ॥ ਇਹ </p>
<p> ਟੋਘਨੈ ਨ ਛੂਟਸਹਿ ਫਿਰਿ ਕਰਿ ਸਮੁੰਦੁ ਸਮਾੑਲਿ ॥੪੯॥ ਕਬੀਰ ਸਮੁੰਦੁ ਨ ਛੋਡੀਐ ਜਉ ਅਤਿ ਖਾਰੋ ਹੋਇ ॥ </p>
<p> ਪੋਖਰਿ ਪੋਖਰਿ ਢੂਢਤੇ ਭਲੋ ਨ ਕਹਿਹੈ ਕੋਇ ॥੫੦॥ ਕਬੀਰ ਨਿਗੁਸਾਂਏਂ ਬਹਿ ਗਏ ਥਾਂਘੀ ਨਾਹੀ ਕੋਇ ॥ ਦੀਨ </p>
<p> ਗਰੀਬੀ ਆਪੁਨੀ ਕਰਤੇ ਹੋਇ ਸੁ ਹੋਇ ॥੫੧॥ ਕਬੀਰ ਬੈਸਨਉ ਕੀ ਕੂਕਰਿ ਭਲੀ ਸਾਕਤ ਕੀ ਬੁਰੀ ਮਾਇ ॥ </p>
<p> ਓਹ ਨਿਤ ਸੁਨੈ ਹਰਿ ਨਾਮ ਜਸੁ ਉਹ ਪਾਪ ਬਿਸਾਹਨ ਜਾਇ ॥੫੨॥ ਕਬੀਰ ਹਰਨਾ ਦੂਬਲਾ ਇਹੁ ਹਰੀਆਰਾ </p>
<p> ਤਾਲੁ ॥ ਲਾਖ ਅਹੇਰੀ ਏਕੁ ਜੀਉ ਕੇਤਾ ਬੰਚਉ ਕਾਲੁ ॥੫੩॥ ਕਬੀਰ ਗੰਗਾ ਤੀਰ ਜੁ ਘਰੁ ਕਰਹਿ ਪੀਵਹਿ ਨਿਰਮਲ </p>
<p> ਨੀਰੁ ॥ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਨ ਮੁਕਤਿ ਹੋਇ ਇਉ ਕਹਿ ਰਮੇ ਕਬੀਰ ॥੫੪॥ ਕਬੀਰ ਮਨੁ ਨਿਰਮਲੁ ਭਇਆ ਜੈਸਾ </p>
<p> ਗੰਗਾ ਨੀਰੁ ॥ ਪਾਛੈ ਲਾਗੋ ਹਰਿ ਫਿਰੈ ਕਹਤ ਕਬੀਰ ਕਬੀਰ ॥੫੫॥ ਕਬੀਰ ਹਰਦੀ ਪੀਅਰੀ ਚੂੰਨਾਂ ਊਜਲ ਭਾਇ </p>
<p> ॥ ਰਾਮ ਸਨੇਹੀ ਤਉ ਮਿਲੈ ਦੋਨਉ ਬਰਨ ਗਵਾਇ ॥੫੬॥ ਕਬੀਰ ਹਰਦੀ ਪੀਰਤਨੁ ਹਰੈ ਚੂਨ ਚਿਹਨੁ ਨ ਰਹਾਇ </p>
<p> ॥ ਬਲਿਹਾਰੀ ਇਹ ਪ੍ਰੀਤਿ ਕਉ ਜਿਹ ਜਾਤਿ ਬਰਨੁ ਕੁਲੁ ਜਾਇ ॥੫੭॥ ਕਬੀਰ ਮੁਕਤਿ ਦੁਆਰਾ ਸੰਕੁਰਾ ਰਾਈ </p>
<p> ਦਸਏਂ ਭਾਇ ॥ ਮਨੁ ਤਉ ਮੈਗਲੁ ਹੋਇ ਰਹਿਓ ਨਿਕਸੋ ਕਿਉ ਕੈ ਜਾਇ ॥੫੮॥ ਕਬੀਰ ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ ਮਿਲੈ </p>
<p> ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥ ਮੁਕਤਿ ਦੁਆਰਾ ਮੋਕਲਾ ਸਹਜੇ ਆਵਉ ਜਾਉ ॥੫੯॥ ਕਬੀਰ ਨਾ ਮੁੋਹਿ ਛਾਨਿ ਨ ਛਾਪਰੀ </p>
<p> ਨਾ ਮੁੋਹਿ ਘਰੁ ਨਹੀ ਗਾਉ ॥ ਮਤ ਹਰਿ ਪੂਛੈ ਕਉਨੁ ਹੈ ਮੇਰੇ ਜਾਤਿ ਨ ਨਾਉ ॥੬੦॥ ਕਬੀਰ ਮੁਹਿ ਮਰਨੇ ਕਾ ਚਾਉ </p>
<p> ਹੈ ਮਰਉ ਤ ਹਰਿ ਕੈ ਦੁਆਰ ॥ ਮਤ ਹਰਿ ਪੂਛੈ ਕਉਨੁ ਹੈ ਪਰਾ ਹਮਾਰੈ ਬਾਰ ॥੬੧॥ ਕਬੀਰ ਨਾ ਹਮ ਕੀਆ ਨ </p>
<p> ਕਰਹਿਗੇ ਨਾ ਕਰਿ ਸਕੈ ਸਰੀਰੁ ॥ ਕਿਆ ਜਾਨਉ ਕਿਛੁ ਹਰਿ ਕੀਆ ਭਇਓ ਕਬੀਰੁ ਕਬੀਰੁ ॥੬੨॥ ਕਬੀਰ </p>
<p> ਸੁਪਨੈ ਹੂ ਬਰੜਾਇ ਕੈ ਜਿਹ ਮੁਖਿ ਨਿਕਸੈ ਰਾਮੁ ॥ ਤਾ ਕੇ ਪਗ ਕੀ ਪਾਨਹੀ ਮੇਰੇ ਤਨ ਕੋ ਚਾਮੁ ॥੬੩॥ ਕਬੀਰ ਮਾਟੀ </p>
<p> ਕੇ ਹਮ ਪੂਤਰੇ ਮਾਨਸੁ ਰਾਖਿਓੁ ਨਾਉ ॥ ਚਾਰਿ ਦਿਵਸ ਕੇ ਪਾਹੁਨੇ ਬਡ ਬਡ ਰੂੰਧਹਿ ਠਾਉ ॥੬੪॥ ਕਬੀਰ ਮਹਿਦੀ </p>
<p> ਕਰਿ ਘਾਲਿਆ ਆਪੁ ਪੀਸਾਇ ਪੀਸਾਇ ॥ ਤੈ ਸਹ ਬਾਤ ਨ ਪੂਛੀਐ ਕਬਹੁ ਨ ਲਾਈ ਪਾਇ ॥੬੫॥ ਕਬੀਰ ਜਿਹ </p>
<p> ਦਰਿ ਆਵਤ ਜਾਤਿਅਹੁ ਹਟਕੈ ਨਾਹੀ ਕੋਇ ॥ ਸੋ ਦਰੁ ਕੈਸੇ ਛੋਡੀਐ ਜੋ ਦਰੁ ਐਸਾ ਹੋਇ ॥੬੬॥ ਕਬੀਰ ਡੂਬਾ ਥਾ </p>
</section>
<section id='ang1368' route='ang/1368'><p> ਪੈ ਉਬਰਿਓ ਗੁਨ ਕੀ ਲਹਰਿ ਝਬਕਿ ॥ ਜਬ ਦੇਖਿਓ ਬੇੜਾ ਜਰਜਰਾ ਤਬ ਉਤਰਿ ਪਰਿਓ ਹਉ ਫਰਕਿ ॥੬੭॥ </p>
<p> ਕਬੀਰ ਪਾਪੀ ਭਗਤਿ ਨ ਭਾਵਈ ਹਰਿ ਪੂਜਾ ਨ ਸੁਹਾਇ ॥ ਮਾਖੀ ਚੰਦਨੁ ਪਰਹਰੈ ਜਹ ਬਿਗੰਧ ਤਹ ਜਾਇ ॥੬੮॥ </p>
<p> ਕਬੀਰ ਬੈਦੁ ਮੂਆ ਰੋਗੀ ਮੂਆ ਮੂਆ ਸਭੁ ਸੰਸਾਰੁ ॥ ਏਕੁ ਕਬੀਰਾ ਨਾ ਮੂਆ ਜਿਹ ਨਾਹੀ ਰੋਵਨਹਾਰੁ ॥੬੯॥ </p>
<p> ਕਬੀਰ ਰਾਮੁ ਨ ਧਿਆਇਓ ਮੋਟੀ ਲਾਗੀ ਖੋਰਿ ॥ ਕਾਇਆ ਹਾਂਡੀ ਕਾਠ ਕੀ ਨਾ ਓਹ ਚਰ੍ਹੈ ਬਹੋਰਿ ॥੭੦॥ ਕਬੀਰ </p>
<p> ਐਸੀ ਹੋਇ ਪਰੀ ਮਨ ਕੋ ਭਾਵਤੁ ਕੀਨੁ ॥ ਮਰਨੇ ਤੇ ਕਿਆ ਡਰਪਨਾ ਜਬ ਹਾਥਿ ਸਿਧਉਰਾ ਲੀਨ ॥੭੧॥ ਕਬੀਰ </p>
<p> ਰਸ ਕੋ ਗਾਂਡੋ ਚੂਸੀਐ ਗੁਨ ਕਉ ਮਰੀਐ ਰੋਇ ॥ ਅਵਗੁਨੀਆਰੇ ਮਾਨਸੈ ਭਲੋ ਨ ਕਹਿਹੈ ਕੋਇ ॥੭੨॥ ਕਬੀਰ </p>
<p> ਗਾਗਰਿ ਜਲ ਭਰੀ ਆਜੁ ਕਾਲਿੑ ਜੈਹੈ ਫੂਟਿ ॥ ਗੁਰੁ ਜੁ ਨ ਚੇਤਹਿ ਆਪਨੋ ਅਧ ਮਾਝਿ ਲੀਜਹਿਗੇ ਲੂਟਿ ॥੭੩॥ </p>
<p> ਕਬੀਰ ਕੂਕਰੁ ਰਾਮ ਕੋ ਮੁਤੀਆ ਮੇਰੋ ਨਾਉ ॥ ਗਲੇ ਹਮਾਰੇ ਜੇਵਰੀ ਜਹ ਖਿੰਚੈ ਤਹ ਜਾਉ ॥੭੪॥ ਕਬੀਰ ਜਪਨੀ </p>
<p> ਕਾਠ ਕੀ ਕਿਆ ਦਿਖਲਾਵਹਿ ਲੋਇ ॥ ਹਿਰਦੈ ਰਾਮੁ ਨ ਚੇਤਹੀ ਇਹ ਜਪਨੀ ਕਿਆ ਹੋਇ ॥੭੫॥ ਕਬੀਰ ਬਿਰਹੁ </p>
<p> ਭੁਯੰਗਮੁ ਮਨਿ ਬਸੈ ਮੰਤੁ ਨ ਮਾਨੈ ਕੋਇ ॥ ਰਾਮ ਬਿਓਗੀ ਨਾ ਜੀਐ ਜੀਐ ਤ ਬਉਰਾ ਹੋਇ ॥੭੬॥ ਕਬੀਰ ਪਾਰਸ </p>
<p> ਚੰਦਨੈ ਤਿਨੑ ਹੈ ਏਕ ਸੁਗੰਧ ॥ ਤਿਹ ਮਿਲਿ ਤੇਊ ਊਤਮ ਭਏ ਲੋਹ ਕਾਠ ਨਿਰਗੰਧ ॥੭੭॥ ਕਬੀਰ ਜਮ ਕਾ ਠੇਂਗਾ </p>
<p> ਬੁਰਾ ਹੈ ਓਹੁ ਨਹੀ ਸਹਿਆ ਜਾਇ ॥ ਏਕੁ ਜੁ ਸਾਧੂ ਮੁੋਹਿ ਮਿਲਿਓ ਤਿਨਿੑ ਲੀਆ ਅੰਚਲਿ ਲਾਇ ॥੭੮॥ ਕਬੀਰ </p>
<p> ਬੈਦੁ ਕਹੈ ਹਉ ਹੀ ਭਲਾ ਦਾਰੂ ਮੇਰੈ ਵਸਿ ॥ ਇਹ ਤਉ ਬਸਤੁ ਗੁਪਾਲ ਕੀ ਜਬ ਭਾਵੈ ਲੇਇ ਖਸਿ ॥੭੯॥ </p>
<p> ਕਬੀਰ ਨਉਬਤਿ ਆਪਨੀ ਦਿਨ ਦਸ ਲੇਹੁ ਬਜਾਇ ॥ ਨਦੀ ਨਾਵ ਸੰਜੋਗ ਜਿਉ ਬਹੁਰਿ ਨ ਮਿਲਹੈ ਆਇ ॥੮੦॥ </p>
<p> ਕਬੀਰ ਸਾਤ ਸਮੁੰਦਹਿ ਮਸੁ ਕਰਉ ਕਲਮ ਕਰਉ ਬਨਰਾਇ ॥ ਬਸੁਧਾ ਕਾਗਦੁ ਜਉ ਕਰਉ ਹਰਿ ਜਸੁ ਲਿਖਨੁ ਨ </p>
<p> ਜਾਇ ॥੮੧॥ ਕਬੀਰ ਜਾਤਿ ਜੁਲਾਹਾ ਕਿਆ ਕਰੈ ਹਿਰਦੈ ਬਸੇ ਗੁਪਾਲ ॥ ਕਬੀਰ ਰਮਈਆ ਕੰਠਿ ਮਿਲੁ ਚੂਕਹਿ </p>
<p> ਸਰਬ ਜੰਜਾਲ ॥੮੨॥ ਕਬੀਰ ਐਸਾ ਕੋ ਨਹੀ ਮੰਦਰੁ ਦੇਇ ਜਰਾਇ ॥ ਪਾਂਚਉ ਲਰਿਕੇ ਮਾਰਿ ਕੈ ਰਹੈ ਰਾਮ ਲਿਉ </p>
<p> ਲਾਇ ॥੮੩॥ ਕਬੀਰ ਐਸਾ ਕੋ ਨਹੀ ਇਹੁ ਤਨੁ ਦੇਵੈ ਫੂਕਿ ॥ ਅੰਧਾ ਲੋਗੁ ਨ ਜਾਨਈ ਰਹਿਓ ਕਬੀਰਾ ਕੂਕਿ </p>
<p> ॥੮੪॥ ਕਬੀਰ ਸਤੀ ਪੁਕਾਰੈ ਚਿਹ ਚੜੀ ਸੁਨੁ ਹੋ ਬੀਰ ਮਸਾਨ ॥ ਲੋਗੁ ਸਬਾਇਆ ਚਲਿ ਗਇਓ ਹਮ ਤੁਮ ਕਾਮੁ </p>
</section>
<section id='ang1369' route='ang/1369'><p> ਨਿਦਾਨ ॥੮੫॥ ਕਬੀਰ ਮਨੁ ਪੰਖੀ ਭਇਓ ਉਡਿ ਉਡਿ ਦਹ ਦਿਸ ਜਾਇ ॥ ਜੋ ਜੈਸੀ ਸੰਗਤਿ ਮਿਲੈ ਸੋ ਤੈਸੋ ਫਲੁ </p>
<p> ਖਾਇ ॥੮੬॥ ਕਬੀਰ ਜਾ ਕਉ ਖੋਜਤੇ ਪਾਇਓ ਸੋਈ ਠਉਰੁ ॥ ਸੋਈ ਫਿਰਿ ਕੈ ਤੂ ਭਇਆ ਜਾ ਕਉ ਕਹਤਾ ਅਉਰੁ </p>
<p> ॥੮੭॥ ਕਬੀਰ ਮਾਰੀ ਮਰਉ ਕੁਸੰਗ ਕੀ ਕੇਲੇ ਨਿਕਟਿ ਜੁ ਬੇਰਿ ॥ ਉਹ ਝੂਲੈ ਉਹ ਚੀਰੀਐ ਸਾਕਤ ਸੰਗੁ ਨ ਹੇਰਿ </p>
<p> ॥੮੮॥ ਕਬੀਰ ਭਾਰ ਪਰਾਈ ਸਿਰਿ ਚਰੈ ਚਲਿਓ ਚਾਹੈ ਬਾਟ ॥ ਅਪਨੇ ਭਾਰਹਿ ਨਾ ਡਰੈ ਆਗੈ ਅਉਘਟ ਘਾਟ </p>
<p> ॥੮੯॥ ਕਬੀਰ ਬਨ ਕੀ ਦਾਧੀ ਲਾਕਰੀ ਠਾਢੀ ਕਰੈ ਪੁਕਾਰ ॥ ਮਤਿ ਬਸਿ ਪਰਉ ਲੁਹਾਰ ਕੇ ਜਾਰੈ ਦੂਜੀ ਬਾਰ </p>
<p> ॥੯੦॥ ਕਬੀਰ ਏਕ ਮਰੰਤੇ ਦੁਇ ਮੂਏ ਦੋਇ ਮਰੰਤਹ ਚਾਰਿ ॥ ਚਾਰਿ ਮਰੰਤਹ ਛਹ ਮੂਏ ਚਾਰਿ ਪੁਰਖ ਦੁਇ ਨਾਰਿ </p>
<p> ॥੯੧॥ ਕਬੀਰ ਦੇਖਿ ਦੇਖਿ ਜਗੁ ਢੂੰਢਿਆ ਕਹੂੰ ਨ ਪਾਇਆ ਠਉਰੁ ॥ ਜਿਨਿ ਹਰਿ ਕਾ ਨਾਮੁ ਨ ਚੇਤਿਓ ਕਹਾ </p>
<p> ਭੁਲਾਨੇ ਅਉਰ ॥੯੨॥ ਕਬੀਰ ਸੰਗਤਿ ਕਰੀਐ ਸਾਧ ਕੀ ਅੰਤਿ ਕਰੈ ਨਿਰਬਾਹੁ ॥ ਸਾਕਤ ਸੰਗੁ ਨ ਕੀਜੀਐ ਜਾ </p>
<p> ਤੇ ਹੋਇ ਬਿਨਾਹੁ ॥੯੩॥ ਕਬੀਰ ਜਗ ਮਹਿ ਚੇਤਿਓ ਜਾਨਿ ਕੈ ਜਗ ਮਹਿ ਰਹਿਓ ਸਮਾਇ ॥ ਜਿਨ ਹਰਿ ਕਾ ਨਾਮੁ </p>
<p> ਨ ਚੇਤਿਓ ਬਾਦਹਿ ਜਨਮੇਂ ਆਇ ॥੯੪॥ ਕਬੀਰ ਆਸਾ ਕਰੀਐ ਰਾਮ ਕੀ ਅਵਰੈ ਆਸ ਨਿਰਾਸ ॥ ਨਰਕਿ </p>
<p> ਪਰਹਿ ਤੇ ਮਾਨਈ ਜੋ ਹਰਿ ਨਾਮ ਉਦਾਸ ॥੯੫॥ ਕਬੀਰ ਸਿਖ ਸਾਖਾ ਬਹੁਤੇ ਕੀਏ ਕੇਸੋ ਕੀਓ ਨ ਮੀਤੁ ॥ ਚਾਲੇ </p>
<p> ਥੇ ਹਰਿ ਮਿਲਨ ਕਉ ਬੀਚੈ ਅਟਕਿਓ ਚੀਤੁ ॥੯੬॥ ਕਬੀਰ ਕਾਰਨੁ ਬਪੁਰਾ ਕਿਆ ਕਰੈ ਜਉ ਰਾਮੁ ਨ ਕਰੈ ਸਹਾਇ </p>
<p> ॥ ਜਿਹ ਜਿਹ ਡਾਲੀ ਪਗੁ ਧਰਉ ਸੋਈ ਮੁਰਿ ਮੁਰਿ ਜਾਇ ॥੯੭॥ ਕਬੀਰ ਅਵਰਹ ਕਉ ਉਪਦੇਸਤੇ ਮੁਖ ਮੈ ਪਰਿ ਹੈ </p>
<p> ਰੇਤੁ ॥ ਰਾਸਿ ਬਿਰਾਨੀ ਰਾਖਤੇ ਖਾਯਾ ਘਰ ਕਾ ਖੇਤੁ ॥੯੮॥ ਕਬੀਰ ਸਾਧੂ ਕੀ ਸੰਗਤਿ ਰਹਉ ਜਉ ਕੀ ਭੂਸੀ ਖਾਉ </p>
<p> ॥ ਹੋਨਹਾਰੁ ਸੋ ਹੋਇਹੈ ਸਾਕਤ ਸੰਗਿ ਨ ਜਾਉ ॥੯੯॥ ਕਬੀਰ ਸੰਗਤਿ ਸਾਧ ਕੀ ਦਿਨ ਦਿਨ ਦੂਨਾ ਹੇਤੁ ॥ ਸਾਕਤ </p>
<p> ਕਾਰੀ ਕਾਂਬਰੀ ਧੋਏ ਹੋਇ ਨ ਸੇਤੁ ॥੧੦੦॥ ਕਬੀਰ ਮਨੁ ਮੂੰਡਿਆ ਨਹੀ ਕੇਸ ਮੁੰਡਾਏ ਕਾਂਇ ॥ ਜੋ ਕਿਛੁ ਕੀਆ </p>
<p> ਸੋ ਮਨ ਕੀਆ ਮੂੰਡਾ ਮੂੰਡੁ ਅਜਾਂਇ ॥੧੦੧॥ ਕਬੀਰ ਰਾਮੁ ਨ ਛੋਡੀਐ ਤਨੁ ਧਨੁ ਜਾਇ ਤ ਜਾਉ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਚਿਤੁ ਬੇਧਿਆ ਰਾਮਹਿ ਨਾਮਿ ਸਮਾਉ ॥੧੦੨॥ ਕਬੀਰ ਜੋ ਹਮ ਜੰਤੁ ਬਜਾਵਤੇ ਟੂਟਿ ਗਈਂ ਸਭ ਤਾਰ ॥ ਜੰਤੁ </p>
<p> ਬਿਚਾਰਾ ਕਿਆ ਕਰੈ ਚਲੇ ਬਜਾਵਨਹਾਰ ॥੧੦੩॥ ਕਬੀਰ ਮਾਇ ਮੂੰਡਉ ਤਿਹ ਗੁਰੂ ਕੀ ਜਾ ਤੇ ਭਰਮੁ ਨ ਜਾਇ ॥ </p>
</section>
<section id='ang1370' route='ang/1370'><p> ਆਪ ਡੁਬੇ ਚਹੁ ਬੇਦ ਮਹਿ ਚੇਲੇ ਦੀਏ ਬਹਾਇ ॥੧੦੪॥ ਕਬੀਰ ਜੇਤੇ ਪਾਪ ਕੀਏ ਰਾਖੇ ਤਲੈ ਦੁਰਾਇ ॥ ਪਰਗਟ </p>
<p> ਭਏ ਨਿਦਾਨ ਸਭ ਜਬ ਪੂਛੇ ਧਰਮ ਰਾਇ ॥੧੦੫॥ ਕਬੀਰ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ ਪਾਲਿਓ ਬਹੁਤੁ ਕੁਟੰਬੁ ॥ </p>
<p> ਧੰਧਾ ਕਰਤਾ ਰਹਿ ਗਇਆ ਭਾਈ ਰਹਿਆ ਨ ਬੰਧੁ ॥੧੦੬॥ ਕਬੀਰ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ ਰਾਤਿ ਜਗਾਵਨ </p>
<p> ਜਾਇ ॥ ਸਰਪਨਿ ਹੋਇ ਕੈ ਅਉਤਰੈ ਜਾਏ ਅਪੁਨੇ ਖਾਇ ॥੧੦੭॥ ਕਬੀਰ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ ਅਹੋਈ </p>
<p> ਰਾਖੈ ਨਾਰਿ ॥ ਗਦਹੀ ਹੋਇ ਕੈ ਅਉਤਰੈ ਭਾਰੁ ਸਹੈ ਮਨ ਚਾਰਿ ॥੧੦੮॥ ਕਬੀਰ ਚਤੁਰਾਈ ਅਤਿ ਘਨੀ ਹਰਿ </p>
<p> ਜਪਿ ਹਿਰਦੈ ਮਾਹਿ ॥ ਸੂਰੀ ਊਪਰਿ ਖੇਲਨਾ ਗਿਰੈ ਤ ਠਾਹਰ ਨਾਹਿ ॥੧੦੯॥ ਕਬੀਰ ਸੁੋਈ ਮੁਖੁ ਧੰਨਿ ਹੈ ਜਾ </p>
<p> ਮੁਖਿ ਕਹੀਐ ਰਾਮੁ ॥ ਦੇਹੀ ਕਿਸ ਕੀ ਬਾਪੁਰੀ ਪਵਿਤ੍ਰੁ ਹੋਇਗੋ ਗ੍ਰਾਮੁ ॥੧੧੦॥ ਕਬੀਰ ਸੋਈ ਕੁਲ ਭਲੀ ਜਾ ਕੁਲ </p>
<p> ਹਰਿ ਕੋ ਦਾਸੁ ॥ ਜਿਹ ਕੁਲ ਦਾਸੁ ਨ ਊਪਜੈ ਸੋ ਕੁਲ ਢਾਕੁ ਪਲਾਸੁ ॥੧੧੧॥ ਕਬੀਰ ਹੈ ਗਇ ਬਾਹਨ ਸਘਨ </p>
<p> ਘਨ ਲਾਖ ਧਜਾ ਫਹਰਾਹਿ ॥ ਇਆ ਸੁਖ ਤੇ ਭਿਖੵਾ ਭਲੀ ਜਉ ਹਰਿ ਸਿਮਰਤ ਦਿਨ ਜਾਹਿ ॥੧੧੨॥ ਕਬੀਰ ਸਭੁ </p>
<p> ਜਗੁ ਹਉ ਫਿਰਿਓ ਮਾਂਦਲੁ ਕੰਧ ਚਢਾਇ ॥ ਕੋਈ ਕਾਹੂ ਕੋ ਨਹੀ ਸਭ ਦੇਖੀ ਠੋਕਿ ਬਜਾਇ ॥੧੧੩॥ ਮਾਰਗਿ ਮੋਤੀ </p>
<p> ਬੀਥਰੇ ਅੰਧਾ ਨਿਕਸਿਓ ਆਇ ॥ ਜੋਤਿ ਬਿਨਾ ਜਗਦੀਸ ਕੀ ਜਗਤੁ ਉਲੰਘੇ ਜਾਇ ॥੧੧੪॥ ਬੂਡਾ ਬੰਸੁ ਕਬੀਰ </p>
<p> ਕਾ ਉਪਜਿਓ ਪੂਤੁ ਕਮਾਲੁ ॥ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਛਾਡਿ ਕੈ ਘਰਿ ਲੇ ਆਯਾ ਮਾਲੁ ॥੧੧੫॥ ਕਬੀਰ ਸਾਧੂ ਕਉ </p>
<p> ਮਿਲਨੇ ਜਾਈਐ ਸਾਥਿ ਨ ਲੀਜੈ ਕੋਇ ॥ ਪਾਛੈ ਪਾਉ ਨ ਦੀਜੀਐ ਆਗੈ ਹੋਇ ਸੁ ਹੋਇ ॥੧੧੬॥ ਕਬੀਰ ਜਗੁ </p>
<p> ਬਾਧਿਓ ਜਿਹ ਜੇਵਰੀ ਤਿਹ ਮਤ ਬੰਧਹੁ ਕਬੀਰ ॥ ਜੈਹਹਿ ਆਟਾ ਲੋਨ ਜਿਉ ਸੋਨ ਸਮਾਨਿ ਸਰੀਰੁ ॥੧੧੭॥ </p>
<p> ਕਬੀਰ ਹੰਸੁ ਉਡਿਓ ਤਨੁ ਗਾਡਿਓ ਸੋਝਾਈ ਸੈਨਾਹ ॥ ਅਜਹੂ ਜੀਉ ਨ ਛੋਡਈ ਰੰਕਾਈ ਨੈਨਾਹ ॥੧੧੮॥ ਕਬੀਰ </p>
<p> ਨੈਨ ਨਿਹਾਰਉ ਤੁਝ ਕਉ ਸ੍ਰਵਨ ਸੁਨਉ ਤੁਅ ਨਾਉ ॥ ਬੈਨ ਉਚਰਉ ਤੁਅ ਨਾਮ ਜੀ ਚਰਨ ਕਮਲ ਰਿਦ ਠਾਉ </p>
<p> ॥੧੧੯॥ ਕਬੀਰ ਸੁਰਗ ਨਰਕ ਤੇ ਮੈ ਰਹਿਓ ਸਤਿਗੁਰ ਕੇ ਪਰਸਾਦਿ ॥ ਚਰਨ ਕਮਲ ਕੀ ਮਉਜ ਮਹਿ ਰਹਉ </p>
<p> ਅੰਤਿ ਅਰੁ ਆਦਿ ॥੧੨੦॥ ਕਬੀਰ ਚਰਨ ਕਮਲ ਕੀ ਮਉਜ ਕੋ ਕਹਿ ਕੈਸੇ ਉਨਮਾਨ ॥ ਕਹਿਬੇ ਕਉ ਸੋਭਾ </p>
<p> ਨਹੀ ਦੇਖਾ ਹੀ ਪਰਵਾਨੁ ॥੧੨੧॥ ਕਬੀਰ ਦੇਖਿ ਕੈ ਕਿਹ ਕਹਉ ਕਹੇ ਨ ਕੋ ਪਤੀਆਇ ॥ ਹਰਿ ਜੈਸਾ ਤੈਸਾ ਉਹੀ </p>
</section>
<section id='ang1371' route='ang/1371'><p> ਰਹਉ ਹਰਖਿ ਗੁਨ ਗਾਇ ॥੧੨੨॥ ਕਬੀਰ ਚੁਗੈ ਚਿਤਾਰੈ ਭੀ ਚੁਗੈ ਚੁਗਿ ਚੁਗਿ ਚਿਤਾਰੇ ॥ ਜੈਸੇ ਬਚਰਹਿ ਕੂੰਜ </p>
<p> ਮਨ ਮਾਇਆ ਮਮਤਾ ਰੇ ॥੧੨੩॥ ਕਬੀਰ ਅੰਬਰ ਘਨਹਰੁ ਛਾਇਆ ਬਰਖਿ ਭਰੇ ਸਰ ਤਾਲ ॥ ਚਾਤ੍ਰਿਕ ਜਿਉ </p>
<p> ਤਰਸਤ ਰਹੈ ਤਿਨ ਕੋ ਕਉਨੁ ਹਵਾਲੁ ॥੧੨੪॥ ਕਬੀਰ ਚਕਈ ਜਉ ਨਿਸਿ ਬੀਛੁਰੈ ਆਇ ਮਿਲੈ ਪਰਭਾਤਿ ॥ ਜੋ </p>
<p> ਨਰ ਬਿਛੁਰੇ ਰਾਮ ਸਿਉ ਨਾ ਦਿਨ ਮਿਲੇ ਨ ਰਾਤਿ ॥੧੨੫॥ ਕਬੀਰ ਰੈਨਾਇਰ ਬਿਛੋਰਿਆ ਰਹੁ ਰੇ ਸੰਖ ਮਝੂਰਿ </p>
<p> ॥ ਦੇਵਲ ਦੇਵਲ ਧਾਹੜੀ ਦੇਸਹਿ ਉਗਵਤ ਸੂਰ ॥੧੨੬॥ ਕਬੀਰ ਸੂਤਾ ਕਿਆ ਕਰਹਿ ਜਾਗੁ ਰੋਇ ਭੈ ਦੁਖ ॥ </p>
<p> ਜਾ ਕਾ ਬਾਸਾ ਗੋਰ ਮਹਿ ਸੋ ਕਿਉ ਸੋਵੈ ਸੁਖ ॥੧੨੭॥ ਕਬੀਰ ਸੂਤਾ ਕਿਆ ਕਰਹਿ ਉਠਿ ਕਿ ਨ ਜਪਹਿ ਮੁਰਾਰਿ ॥ </p>
<p> ਇਕ ਦਿਨ ਸੋਵਨੁ ਹੋਇਗੋ ਲਾਂਬੇ ਗੋਡ ਪਸਾਰਿ ॥੧੨੮॥ ਕਬੀਰ ਸੂਤਾ ਕਿਆ ਕਰਹਿ ਬੈਠਾ ਰਹੁ ਅਰੁ ਜਾਗੁ </p>
<p> ॥ ਜਾ ਕੇ ਸੰਗ ਤੇ ਬੀਛੁਰਾ ਤਾ ਹੀ ਕੇ ਸੰਗਿ ਲਾਗੁ ॥੧੨੯॥ ਕਬੀਰ ਸੰਤ ਕੀ ਗੈਲ ਨ ਛੋਡੀਐ ਮਾਰਗਿ ਲਾਗਾ </p>
<p> ਜਾਉ ॥ ਪੇਖਤ ਹੀ ਪੁੰਨੀਤ ਹੋਇ ਭੇਟਤ ਜਪੀਐ ਨਾਉ ॥੧੩੦॥ ਕਬੀਰ ਸਾਕਤ ਸੰਗੁ ਨ ਕੀਜੀਐ ਦੂਰਹਿ ਜਾਈਐ </p>
<p> ਭਾਗਿ ॥ ਬਾਸਨੁ ਕਾਰੋ ਪਰਸੀਐ ਤਉ ਕਛੁ ਲਾਗੈ ਦਾਗੁ ॥੧੩੧॥ ਕਬੀਰਾ ਰਾਮੁ ਨ ਚੇਤਿਓ ਜਰਾ ਪਹੂੰਚਿਓ ਆਇ </p>
<p> ॥ ਲਾਗੀ ਮੰਦਿਰ ਦੁਆਰ ਤੇ ਅਬ ਕਿਆ ਕਾਢਿਆ ਜਾਇ ॥੧੩੨॥ ਕਬੀਰ ਕਾਰਨੁ ਸੋ ਭਇਓ ਜੋ ਕੀਨੋ ਕਰਤਾਰਿ </p>
<p> ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਸਰੁ ਕੋ ਨਹੀ ਏਕੈ ਸਿਰਜਨਹਾਰੁ ॥੧੩੩॥ ਕਬੀਰ ਫਲ ਲਾਗੇ ਫਲਨਿ ਪਾਕਨਿ ਲਾਗੇ ਆਂਬ ॥ </p>
<p> ਜਾਇ ਪਹੂਚਹਿ ਖਸਮ ਕਉ ਜਉ ਬੀਚਿ ਨ ਖਾਹੀ ਕਾਂਬ ॥੧੩੪॥ ਕਬੀਰ ਠਾਕੁਰੁ ਪੂਜਹਿ ਮੋਲਿ ਲੇ ਮਨਹਠਿ </p>
<p> ਤੀਰਥ ਜਾਹਿ ॥ ਦੇਖਾ ਦੇਖੀ ਸ੍ਵਾਂਗੁ ਧਰਿ ਭੂਲੇ ਭਟਕਾ ਖਾਹਿ ॥੧੩੫॥ ਕਬੀਰ ਪਾਹਨੁ ਪਰਮੇਸੁਰੁ ਕੀਆ ਪੂਜੈ ਸਭੁ </p>
<p> ਸੰਸਾਰੁ ॥ ਇਸ ਭਰਵਾਸੇ ਜੋ ਰਹੇ ਬੂਡੇ ਕਾਲੀ ਧਾਰ ॥੧੩੬॥ ਕਬੀਰ ਕਾਗਦ ਕੀ ਓਬਰੀ ਮਸੁ ਕੇ ਕਰਮ ਕਪਾਟ ॥ </p>
<p> ਪਾਹਨ ਬੋਰੀ ਪਿਰਥਮੀ ਪੰਡਿਤ ਪਾੜੀ ਬਾਟ ॥੧੩੭॥ ਕਬੀਰ ਕਾਲਿ ਕਰੰਤਾ ਅਬਹਿ ਕਰੁ ਅਬ ਕਰਤਾ ਸੁਇ </p>
<p> ਤਾਲ ॥ ਪਾਛੈ ਕਛੂ ਨ ਹੋਇਗਾ ਜਉ ਸਿਰ ਪਰਿ ਆਵੈ ਕਾਲੁ ॥੧੩੮॥ ਕਬੀਰ ਐਸਾ ਜੰਤੁ ਇਕੁ ਦੇਖਿਆ ਜੈਸੀ </p>
<p> ਧੋਈ ਲਾਖ ॥ ਦੀਸੈ ਚੰਚਲੁ ਬਹੁ ਗੁਨਾ ਮਤਿ ਹੀਨਾ ਨਾਪਾਕ ॥੧੩੯॥ ਕਬੀਰ ਮੇਰੀ ਬੁਧਿ ਕਉ ਜਮੁ ਨ ਕਰੈ </p>
<p> ਤਿਸਕਾਰ ॥ ਜਿਨਿ ਇਹੁ ਜਮੂਆ ਸਿਰਜਿਆ ਸੁ ਜਪਿਆ ਪਰਵਿਦਗਾਰ ॥੧੪੦॥ ਕਬੀਰੁ ਕਸਤੂਰੀ ਭਇਆ </p>
</section>
<section id='ang1372' route='ang/1372'><p> ਭਵਰ ਭਏ ਸਭ ਦਾਸ ॥ ਜਿਉ ਜਿਉ ਭਗਤਿ ਕਬੀਰ ਕੀ ਤਿਉ ਤਿਉ ਰਾਮ ਨਿਵਾਸ ॥੧੪੧॥ ਕਬੀਰ ਗਹਗਚਿ </p>
<p> ਪਰਿਓ ਕੁਟੰਬ ਕੈ ਕਾਂਠੈ ਰਹਿ ਗਇਓ ਰਾਮੁ ॥ ਆਇ ਪਰੇ ਧਰਮ ਰਾਇ ਕੇ ਬੀਚਹਿ ਧੂਮਾ ਧਾਮ ॥੧੪੨॥ ਕਬੀਰ </p>
<p> ਸਾਕਤ ਤੇ ਸੂਕਰ ਭਲਾ ਰਾਖੈ ਆਛਾ ਗਾਉ ॥ ਉਹੁ ਸਾਕਤੁ ਬਪੁਰਾ ਮਰਿ ਗਇਆ ਕੋਇ ਨ ਲੈਹੈ ਨਾਉ ॥੧੪੩॥ </p>
<p> ਕਬੀਰ ਕਉਡੀ ਕਉਡੀ ਜੋਰਿ ਕੈ ਜੋਰੇ ਲਾਖ ਕਰੋਰਿ ॥ ਚਲਤੀ ਬਾਰ ਨ ਕਛੁ ਮਿਲਿਓ ਲਈ ਲੰਗੋਟੀ ਤੋਰਿ ॥੧੪੪॥ </p>
<p> ਕਬੀਰ ਬੈਸਨੋ ਹੂਆ ਤ ਕਿਆ ਭਇਆ ਮਾਲਾ ਮੇਲੀਂ ਚਾਰਿ ॥ ਬਾਹਰਿ ਕੰਚਨੁ ਬਾਰਹਾ ਭੀਤਰਿ ਭਰੀ ਭੰਗਾਰ </p>
<p> ॥੧੪੫॥ ਕਬੀਰ ਰੋੜਾ ਹੋਇ ਰਹੁ ਬਾਟ ਕਾ ਤਜਿ ਮਨ ਕਾ ਅਭਿਮਾਨੁ ॥ ਐਸਾ ਕੋਈ ਦਾਸੁ ਹੋਇ ਤਾਹਿ ਮਿਲੈ </p>
<p> ਭਗਵਾਨੁ ॥੧੪੬॥ ਕਬੀਰ ਰੋੜਾ ਹੂਆ ਤ ਕਿਆ ਭਇਆ ਪੰਥੀ ਕਉ ਦੁਖੁ ਦੇਇ ॥ ਐਸਾ ਤੇਰਾ ਦਾਸੁ ਹੈ ਜਿਉ </p>
<p> ਧਰਨੀ ਮਹਿ ਖੇਹ ॥੧੪੭॥ ਕਬੀਰ ਖੇਹ ਹੂਈ ਤਉ ਕਿਆ ਭਇਆ ਜਉ ਉਡਿ ਲਾਗੈ ਅੰਗ ॥ ਹਰਿ ਜਨੁ ਐਸਾ </p>
<p> ਚਾਹੀਐ ਜਿਉ ਪਾਨੀ ਸਰਬੰਗ ॥੧੪੮॥ ਕਬੀਰ ਪਾਨੀ ਹੂਆ ਤ ਕਿਆ ਭਇਆ ਸੀਰਾ ਤਾਤਾ ਹੋਇ ॥ ਹਰਿ ਜਨੁ </p>
<p> ਐਸਾ ਚਾਹੀਐ ਜੈਸਾ ਹਰਿ ਹੀ ਹੋਇ ॥੧੪੯॥ ਊਚ ਭਵਨ ਕਨਕਾਮਨੀ ਸਿਖਰਿ ਧਜਾ ਫਹਰਾਇ ॥ ਤਾ ਤੇ ਭਲੀ </p>
<p> ਮਧੂਕਰੀ ਸੰਤਸੰਗਿ ਗੁਨ ਗਾਇ ॥੧੫੦॥ ਕਬੀਰ ਪਾਟਨ ਤੇ ਊਜਰੁ ਭਲਾ ਰਾਮ ਭਗਤ ਜਿਹ ਠਾਇ ॥ ਰਾਮ ਸਨੇਹੀ </p>
<p> ਬਾਹਰਾ ਜਮ ਪੁਰੁ ਮੇਰੇ ਭਾਂਇ ॥੧੫੧॥ ਕਬੀਰ ਗੰਗ ਜਮੁਨ ਕੇ ਅੰਤਰੇ ਸਹਜ ਸੁੰਨ ਕੇ ਘਾਟ ॥ ਤਹਾ ਕਬੀਰੈ ਮਟੁ </p>
<p> ਕੀਆ ਖੋਜਤ ਮੁਨਿ ਜਨ ਬਾਟ ॥੧੫੨॥ ਕਬੀਰ ਜੈਸੀ ਉਪਜੀ ਪੇਡ ਤੇ ਜਉ ਤੈਸੀ ਨਿਬਹੈ ਓੜਿ ॥ ਹੀਰਾ ਕਿਸ ਕਾ </p>
<p> ਬਾਪੁਰਾ ਪੁਜਹਿ ਨ ਰਤਨ ਕਰੋੜਿ ॥੧੫੩॥ ਕਬੀਰਾ ਏਕੁ ਅਚੰਭਉ ਦੇਖਿਓ ਹੀਰਾ ਹਾਟ ਬਿਕਾਇ ॥ ਬਨਜਨਹਾਰੇ </p>
<p> ਬਾਹਰਾ ਕਉਡੀ ਬਦਲੈ ਜਾਇ ॥੧੫੪॥ ਕਬੀਰਾ ਜਹਾ ਗਿਆਨੁ ਤਹ ਧਰਮੁ ਹੈ ਜਹਾ ਝੂਠੁ ਤਹ ਪਾਪੁ ॥ ਜਹਾ ਲੋਭੁ </p>
<p> ਤਹ ਕਾਲੁ ਹੈ ਜਹਾ ਖਿਮਾ ਤਹ ਆਪਿ ॥੧੫੫॥ ਕਬੀਰ ਮਾਇਆ ਤਜੀ ਤ ਕਿਆ ਭਇਆ ਜਉ ਮਾਨੁ ਤਜਿਆ </p>
<p> ਨਹੀ ਜਾਇ ॥ ਮਾਨ ਮੁਨੀ ਮੁਨਿਵਰ ਗਲੇ ਮਾਨੁ ਸਭੈ ਕਉ ਖਾਇ ॥੧੫੬॥ ਕਬੀਰ ਸਾਚਾ ਸਤਿਗੁਰੁ ਮੈ ਮਿਲਿਆ </p>
<p> ਸਬਦੁ ਜੁ ਬਾਹਿਆ ਏਕੁ ॥ ਲਾਗਤ ਹੀ ਭੁਇ ਮਿਲਿ ਗਇਆ ਪਰਿਆ ਕਲੇਜੇ ਛੇਕੁ ॥੧੫੭॥ ਕਬੀਰ ਸਾਚਾ </p>
<p> ਸਤਿਗੁਰੁ ਕਿਆ ਕਰੈ ਜਉ ਸਿਖਾ ਮਹਿ ਚੂਕ ॥ ਅੰਧੇ ਏਕ ਨ ਲਾਗਈ ਜਿਉ ਬਾਂਸੁ ਬਜਾਈਐ ਫੂਕ ॥੧੫੮॥ ਕਬੀਰ </p>
</section>
<section id='ang1373' route='ang/1373'><p> ਹੈ ਗੈ ਬਾਹਨ ਸਘਨ ਘਨ ਛਤ੍ਰਪਤੀ ਕੀ ਨਾਰਿ ॥ ਤਾਸੁ ਪਟੰਤਰ ਨ ਪੁਜੈ ਹਰਿ ਜਨ ਕੀ ਪਨਿਹਾਰਿ ॥੧੫੯॥ </p>
<p> ਕਬੀਰ ਨ੍ਰਿਪ ਨਾਰੀ ਕਿਉ ਨਿੰਦੀਐ ਕਿਉ ਹਰਿ ਚੇਰੀ ਕਉ ਮਾਨੁ ॥ ਓਹ ਮਾਂਗ ਸਵਾਰੈ ਬਿਖੈ ਕਉ ਓਹ ਸਿਮਰੈ ਹਰਿ </p>
<p> ਨਾਮੁ ॥੧੬੦॥ ਕਬੀਰ ਥੂਨੀ ਪਾਈ ਥਿਤਿ ਭਈ ਸਤਿਗੁਰ ਬੰਧੀ ਧੀਰ ॥ ਕਬੀਰ ਹੀਰਾ ਬਨਜਿਆ ਮਾਨ ਸਰੋਵਰ </p>
<p> ਤੀਰ ॥੧੬੧॥ ਕਬੀਰ ਹਰਿ ਹੀਰਾ ਜਨ ਜਉਹਰੀ ਲੇ ਕੈ ਮਾਂਡੈ ਹਾਟ ॥ ਜਬ ਹੀ ਪਾਈਅਹਿ ਪਾਰਖੂ ਤਬ ਹੀਰਨ ਕੀ </p>
<p> ਸਾਟ ॥੧੬੨॥ ਕਬੀਰ ਕਾਮ ਪਰੇ ਹਰਿ ਸਿਮਰੀਐ ਐਸਾ ਸਿਮਰਹੁ ਨਿਤ ॥ ਅਮਰਾ ਪੁਰ ਬਾਸਾ ਕਰਹੁ ਹਰਿ </p>
<p> ਗਇਆ ਬਹੋਰੈ ਬਿਤ ॥੧੬੩॥ ਕਬੀਰ ਸੇਵਾ ਕਉ ਦੁਇ ਭਲੇ ਏਕੁ ਸੰਤੁ ਇਕੁ ਰਾਮੁ ॥ ਰਾਮੁ ਜੁ ਦਾਤਾ ਮੁਕਤਿ ਕੋ </p>
<p> ਸੰਤੁ ਜਪਾਵੈ ਨਾਮੁ ॥੧੬੪॥ ਕਬੀਰ ਜਿਹ ਮਾਰਗਿ ਪੰਡਿਤ ਗਏ ਪਾਛੈ ਪਰੀ ਬਹੀਰ ॥ ਇਕ ਅਵਘਟ ਘਾਟੀ ਰਾਮ </p>
<p> ਕੀ ਤਿਹ ਚੜਿ ਰਹਿਓ ਕਬੀਰ ॥੧੬੫॥ ਕਬੀਰ ਦੁਨੀਆ ਕੇ ਦੋਖੇ ਮੂਆ ਚਾਲਤ ਕੁਲ ਕੀ ਕਾਨਿ ॥ ਤਬ ਕੁਲੁ </p>
<p> ਕਿਸ ਕਾ ਲਾਜਸੀ ਜਬ ਲੇ ਧਰਹਿ ਮਸਾਨਿ ॥੧੬੬॥ ਕਬੀਰ ਡੂਬਹਿਗੋ ਰੇ ਬਾਪੁਰੇ ਬਹੁ ਲੋਗਨ ਕੀ ਕਾਨਿ ॥ </p>
<p> ਪਾਰੋਸੀ ਕੇ ਜੋ ਹੂਆ ਤੂ ਅਪਨੇ ਭੀ ਜਾਨੁ ॥੧੬੭॥ ਕਬੀਰ ਭਲੀ ਮਧੂਕਰੀ ਨਾਨਾ ਬਿਧਿ ਕੋ ਨਾਜੁ ॥ ਦਾਵਾ ਕਾਹੂ ਕੋ </p>
<p> ਨਹੀ ਬਡਾ ਦੇਸੁ ਬਡ ਰਾਜੁ ॥੧੬੮॥ ਕਬੀਰ ਦਾਵੈ ਦਾਝਨੁ ਹੋਤੁ ਹੈ ਨਿਰਦਾਵੈ ਰਹੈ ਨਿਸੰਕ ॥ ਜੋ ਜਨੁ ਨਿਰਦਾਵੈ </p>
<p> ਰਹੈ ਸੋ ਗਨੈ ਇੰਦ੍ਰ ਸੋ ਰੰਕ ॥੧੬੯॥ ਕਬੀਰ ਪਾਲਿ ਸਮੁਹਾ ਸਰਵਰੁ ਭਰਾ ਪੀ ਨ ਸਕੈ ਕੋਈ ਨੀਰੁ ॥ ਭਾਗ ਬਡੇ ਤੈ </p>
<p> ਪਾਇਓ ਤੂੰ ਭਰਿ ਭਰਿ ਪੀਉ ਕਬੀਰ ॥੧੭੦॥ ਕਬੀਰ ਪਰਭਾਤੇ ਤਾਰੇ ਖਿਸਹਿ ਤਿਉ ਇਹੁ ਖਿਸੈ ਸਰੀਰੁ ॥ ਏ ਦੁਇ </p>
<p> ਅਖਰ ਨਾ ਖਿਸਹਿ ਸੋ ਗਹਿ ਰਹਿਓ ਕਬੀਰੁ ॥੧੭੧॥ ਕਬੀਰ ਕੋਠੀ ਕਾਠ ਕੀ ਦਹ ਦਿਸਿ ਲਾਗੀ ਆਗਿ ॥ ਪੰਡਿਤ </p>
<p> ਪੰਡਿਤ ਜਲਿ ਮੂਏ ਮੂਰਖ ਉਬਰੇ ਭਾਗਿ ॥੧੭੨॥ ਕਬੀਰ ਸੰਸਾ ਦੂਰਿ ਕਰੁ ਕਾਗਦ ਦੇਹ ਬਿਹਾਇ ॥ ਬਾਵਨ ਅਖਰ </p>
<p> ਸੋਧਿ ਕੈ ਹਰਿ ਚਰਨੀ ਚਿਤੁ ਲਾਇ ॥੧੭੩॥ ਕਬੀਰ ਸੰਤੁ ਨ ਛਾਡੈ ਸੰਤਈ ਜਉ ਕੋਟਿਕ ਮਿਲਹਿ ਅਸੰਤ ॥ </p>
<p> ਮਲਿਆਗਰੁ ਭੁਯੰਗਮ ਬੇਢਿਓ ਤ ਸੀਤਲਤਾ ਨ ਤਜੰਤ ॥੧੭੪॥ ਕਬੀਰ ਮਨੁ ਸੀਤਲੁ ਭਇਆ ਪਾਇਆ </p>
<p> ਬ੍ਰਹਮ ਗਿਆਨੁ ॥ ਜਿਨਿ ਜੁਆਲਾ ਜਗੁ ਜਾਰਿਆ ਸੁ ਜਨ ਕੇ ਉਦਕ ਸਮਾਨਿ ॥੧੭੫॥ ਕਬੀਰ ਸਾਰੀ ਸਿਰਜਨਹਾਰ </p>
<p> ਕੀ ਜਾਨੈ ਨਾਹੀ ਕੋਇ ॥ ਕੈ ਜਾਨੈ ਆਪਨ ਧਨੀ ਕੈ ਦਾਸੁ ਦੀਵਾਨੀ ਹੋਇ ॥੧੭੬॥ ਕਬੀਰ ਭਲੀ ਭਈ ਜੋ ਭਉ </p>
</section>
<section id='ang1374' route='ang/1374'><p> ਪਰਿਆ ਦਿਸਾ ਗੲੀਂ ਸਭ ਭੂਲਿ ॥ ਓਰਾ ਗਰਿ ਪਾਨੀ ਭਇਆ ਜਾਇ ਮਿਲਿਓ ਢਲਿ ਕੂਲਿ ॥੧੭੭॥ ਕਬੀਰਾ ਧੂਰਿ </p>
<p> ਸਕੇਲਿ ਕੈ ਪੁਰੀਆ ਬਾਂਧੀ ਦੇਹ ॥ ਦਿਵਸ ਚਾਰਿ ਕੋ ਪੇਖਨਾ ਅੰਤਿ ਖੇਹ ਕੀ ਖੇਹ ॥੧੭੮॥ ਕਬੀਰ ਸੂਰਜ ਚਾਂਦ ਕੈ </p>
<p> ਉਦੈ ਭਈ ਸਭ ਦੇਹ ॥ ਗੁਰ ਗੋਬਿੰਦ ਕੇ ਬਿਨੁ ਮਿਲੇ ਪਲਟਿ ਭਈ ਸਭ ਖੇਹ ॥੧੭੯॥ ਜਹ ਅਨਭਉ ਤਹ ਭੈ ਨਹੀ </p>
<p> ਜਹ ਭਉ ਤਹ ਹਰਿ ਨਾਹਿ ॥ ਕਹਿਓ ਕਬੀਰ ਬਿਚਾਰਿ ਕੈ ਸੰਤ ਸੁਨਹੁ ਮਨ ਮਾਹਿ ॥੧੮੦॥ ਕਬੀਰ ਜਿਨਹੁ ਕਿਛੂ </p>
<p> ਜਾਨਿਆ ਨਹੀ ਤਿਨ ਸੁਖ ਨੀਦ ਬਿਹਾਇ ॥ ਹਮਹੁ ਜੁ ਬੂਝਾ ਬੂਝਨਾ ਪੂਰੀ ਪਰੀ ਬਲਾਇ ॥੧੮੧॥ ਕਬੀਰ ਮਾਰੇ </p>
<p> ਬਹੁਤੁ ਪੁਕਾਰਿਆ ਪੀਰ ਪੁਕਾਰੈ ਅਉਰ ॥ ਲਾਗੀ ਚੋਟ ਮਰੰਮ ਕੀ ਰਹਿਓ ਕਬੀਰਾ ਠਉਰ ॥੧੮੨॥ ਕਬੀਰ </p>
<p> ਚੋਟ ਸੁਹੇਲੀ ਸੇਲ ਕੀ ਲਾਗਤ ਲੇਇ ਉਸਾਸ ॥ ਚੋਟ ਸਹਾਰੈ ਸਬਦ ਕੀ ਤਾਸੁ ਗੁਰੂ ਮੈ ਦਾਸ ॥੧੮੩॥ ਕਬੀਰ </p>
<p> ਮੁਲਾਂ ਮੁਨਾਰੇ ਕਿਆ ਚਢਹਿ ਸਾਂਈ ਨ ਬਹਰਾ ਹੋਇ ॥ ਜਾ ਕਾਰਨਿ ਤੂੰ ਬਾਂਗ ਦੇਹਿ ਦਿਲ ਹੀ ਭੀਤਰਿ ਜੋਇ </p>
<p> ॥੧੮੪॥ ਸੇਖ ਸਬੂਰੀ ਬਾਹਰਾ ਕਿਆ ਹਜ ਕਾਬੇ ਜਾਇ ॥ ਕਬੀਰ ਜਾ ਕੀ ਦਿਲ ਸਾਬਤਿ ਨਹੀ ਤਾ ਕਉ ਕਹਾਂ </p>
<p> ਖੁਦਾਇ ॥੧੮੫॥ ਕਬੀਰ ਅਲਹ ਕੀ ਕਰਿ ਬੰਦਗੀ ਜਿਹ ਸਿਮਰਤ ਦੁਖੁ ਜਾਇ ॥ ਦਿਲ ਮਹਿ ਸਾਂਈ ਪਰਗਟੈ </p>
<p> ਬੁਝੈ ਬਲੰਤੀ ਨਾਂਇ ॥੧੮੬॥ ਕਬੀਰ ਜੋਰੀ ਕੀਏ ਜੁਲਮੁ ਹੈ ਕਹਤਾ ਨਾਉ ਹਲਾਲੁ ॥ ਦਫਤਰਿ ਲੇਖਾ ਮਾਂਗੀਐ </p>
<p> ਤਬ ਹੋਇਗੋ ਕਉਨੁ ਹਵਾਲੁ ॥੧੮੭॥ ਕਬੀਰ ਖੂਬੁ ਖਾਨਾ ਖੀਚਰੀ ਜਾ ਮਹਿ ਅੰਮ੍ਰਿਤੁ ਲੋਨੁ ॥ ਹੇਰਾ ਰੋਟੀ ਕਾਰਨੇ </p>
<p> ਗਲਾ ਕਟਾਵੈ ਕਉਨੁ ॥੧੮੮॥ ਕਬੀਰ ਗੁਰੁ ਲਾਗਾ ਤਬ ਜਾਨੀਐ ਮਿਟੈ ਮੋਹੁ ਤਨ ਤਾਪ ॥ ਹਰਖ ਸੋਗ ਦਾਝੈ </p>
<p> ਨਹੀ ਤਬ ਹਰਿ ਆਪਹਿ ਆਪਿ ॥੧੮੯॥ ਕਬੀਰ ਰਾਮ ਕਹਨ ਮਹਿ ਭੇਦੁ ਹੈ ਤਾ ਮਹਿ ਏਕੁ ਬਿਚਾਰੁ ॥ ਸੋਈ ਰਾਮੁ </p>
<p> ਸਭੈ ਕਹਹਿ ਸੋਈ ਕਉਤਕਹਾਰ ॥੧੯੦॥ ਕਬੀਰ ਰਾਮੈ ਰਾਮ ਕਹੁ ਕਹਿਬੇ ਮਾਹਿ ਬਿਬੇਕ ॥ ਏਕੁ ਅਨੇਕਹਿ ਮਿਲਿ </p>
<p> ਗਇਆ ਏਕ ਸਮਾਨਾ ਏਕ ॥੧੯੧॥ ਕਬੀਰ ਜਾ ਘਰ ਸਾਧ ਨ ਸੇਵੀਅਹਿ ਹਰਿ ਕੀ ਸੇਵਾ ਨਾਹਿ ॥ ਤੇ ਘਰ </p>
<p> ਮਰਹਟ ਸਾਰਖੇ ਭੂਤ ਬਸਹਿ ਤਿਨ ਮਾਹਿ ॥੧੯੨॥ ਕਬੀਰ ਗੂੰਗਾ ਹੂਆ ਬਾਵਰਾ ਬਹਰਾ ਹੂਆ ਕਾਨ ॥ ਪਾਵਹੁ </p>
<p> ਤੇ ਪਿੰਗੁਲ ਭਇਆ ਮਾਰਿਆ ਸਤਿਗੁਰ ਬਾਨ ॥੧੯੩॥ ਕਬੀਰ ਸਤਿਗੁਰ ਸੂਰਮੇ ਬਾਹਿਆ ਬਾਨੁ ਜੁ ਏਕੁ ॥ </p>
<p> ਲਾਗਤ ਹੀ ਭੁਇ ਗਿਰਿ ਪਰਿਆ ਪਰਾ ਕਰੇਜੇ ਛੇਕੁ ॥੧੯੪॥ ਕਬੀਰ ਨਿਰਮਲ ਬੂੰਦ ਅਕਾਸ ਕੀ ਪਰਿ ਗਈ ਭੂਮਿ </p>
</section>
<section id='ang1375' route='ang/1375'><p> ਬਿਕਾਰ ॥ ਬਿਨੁ ਸੰਗਤਿ ਇਉ ਮਾਂਨਈ ਹੋਇ ਗਈ ਭਠ ਛਾਰ ॥੧੯੫॥ ਕਬੀਰ ਨਿਰਮਲ ਬੂੰਦ ਅਕਾਸ ਕੀ </p>
<p> ਲੀਨੀ ਭੂਮਿ ਮਿਲਾਇ ॥ ਅਨਿਕ ਸਿਆਨੇ ਪਚਿ ਗਏ ਨਾ ਨਿਰਵਾਰੀ ਜਾਇ ॥੧੯੬॥ ਕਬੀਰ ਹਜ ਕਾਬੇ ਹਉ </p>
<p> ਜਾਇ ਥਾ ਆਗੈ ਮਿਲਿਆ ਖੁਦਾਇ ॥ ਸਾਂਈ ਮੁਝ ਸਿਉ ਲਰਿ ਪਰਿਆ ਤੁਝੈ ਕਿਨਿੑ ਫੁਰਮਾਈ ਗਾਇ ॥੧੯੭॥ </p>
<p> ਕਬੀਰ ਹਜ ਕਾਬੈ ਹੋਇ ਹੋਇ ਗਇਆ ਕੇਤੀ ਬਾਰ ਕਬੀਰ ॥ ਸਾਂਈ ਮੁਝ ਮਹਿ ਕਿਆ ਖਤਾ ਮੁਖਹੁ ਨ ਬੋਲੈ ਪੀਰ </p>
<p> ॥੧੯੮॥ ਕਬੀਰ ਜੀਅ ਜੁ ਮਾਰਹਿ ਜੋਰੁ ਕਰਿ ਕਹਤੇ ਹਹਿ ਜੁ ਹਲਾਲੁ ॥ ਦਫਤਰੁ ਦਈ ਜਬ ਕਾਢਿ ਹੈ ਹੋਇਗਾ </p>
<p> ਕਉਨੁ ਹਵਾਲੁ ॥੧੯੯॥ ਕਬੀਰ ਜੋਰੁ ਕੀਆ ਸੋ ਜੁਲਮੁ ਹੈ ਲੇਇ ਜਬਾਬੁ ਖੁਦਾਇ ॥ ਦਫਤਰਿ ਲੇਖਾ ਨੀਕਸੈ ਮਾਰ </p>
<p> ਮੁਹੈ ਮੁਹਿ ਖਾਇ ॥੨੦੦॥ ਕਬੀਰ ਲੇਖਾ ਦੇਨਾ ਸੁਹੇਲਾ ਜਉ ਦਿਲ ਸੂਚੀ ਹੋਇ ॥ ਉਸੁ ਸਾਚੇ ਦੀਬਾਨ ਮਹਿ </p>
<p> ਪਲਾ ਨ ਪਕਰੈ ਕੋਇ ॥੨੦੧॥ ਕਬੀਰ ਧਰਤੀ ਅਰੁ ਆਕਾਸ ਮਹਿ ਦੁਇ ਤੂੰ ਬਰੀ ਅਬਧ ॥ ਖਟ ਦਰਸਨ ਸੰਸੇ </p>
<p> ਪਰੇ ਅਰੁ ਚਉਰਾਸੀਹ ਸਿਧ ॥੨੦੨॥ ਕਬੀਰ ਮੇਰਾ ਮੁਝ ਮਹਿ ਕਿਛੁ ਨਹੀ ਜੋ ਕਿਛੁ ਹੈ ਸੋ ਤੇਰਾ ॥ ਤੇਰਾ ਤੁਝ ਕਉ </p>
<p> ਸਉਪਤੇ ਕਿਆ ਲਾਗੈ ਮੇਰਾ ॥੨੦੩॥ ਕਬੀਰ ਤੂੰ ਤੂੰ ਕਰਤਾ ਤੂ ਹੂਆ ਮੁਝ ਮਹਿ ਰਹਾ ਨ ਹੂੰ ॥ ਜਬ ਆਪਾ ਪਰ ਕਾ </p>
<p> ਮਿਟਿ ਗਇਆ ਜਤ ਦੇਖਉ ਤਤ ਤੂ ॥੨੦੪॥ ਕਬੀਰ ਬਿਕਾਰਹ ਚਿਤਵਤੇ ਝੂਠੇ ਕਰਤੇ ਆਸ ॥ ਮਨੋਰਥੁ ਕੋਇ ਨ </p>
<p> ਪੂਰਿਓ ਚਾਲੇ ਊਠਿ ਨਿਰਾਸ ॥੨੦੫॥ ਕਬੀਰ ਹਰਿ ਕਾ ਸਿਮਰਨੁ ਜੋ ਕਰੈ ਸੋ ਸੁਖੀਆ ਸੰਸਾਰਿ ॥ ਇਤ ਉਤ ਕਤਹਿ </p>
<p> ਨ ਡੋਲਈ ਜਿਸ ਰਾਖੈ ਸਿਰਜਨਹਾਰ ॥੨੦੬॥ ਕਬੀਰ ਘਾਣੀ ਪੀੜਤੇ ਸਤਿਗੁਰ ਲੀਏ ਛਡਾਇ ॥ ਪਰਾ ਪੂਰਬਲੀ </p>
<p> ਭਾਵਨੀ ਪਰਗਟੁ ਹੋਈ ਆਇ ॥੨੦੭॥ ਕਬੀਰ ਟਾਲੈ ਟੋਲੈ ਦਿਨੁ ਗਇਆ ਬਿਆਜੁ ਬਢੰਤਉ ਜਾਇ ॥ ਨਾ ਹਰਿ </p>
<p> ਭਜਿਓ ਨ ਖਤੁ ਫਟਿਓ ਕਾਲੁ ਪਹੂੰਚੋ ਆਇ ॥੨੦੮॥ ਮਹਲਾ ੫ ॥ ਕਬੀਰ ਕੂਕਰੁ ਭਉਕਨਾ ਕਰੰਗ ਪਿਛੈ ਉਠਿ </p>
<p> ਧਾਇ ॥ ਕਰਮੀ ਸਤਿਗੁਰੁ ਪਾਇਆ ਜਿਨਿ ਹਉ ਲੀਆ ਛਡਾਇ ॥੨੦੯॥ ਮਹਲਾ ੫ ॥ ਕਬੀਰ ਧਰਤੀ ਸਾਧ </p>
<p> ਕੀ ਤਸਕਰ ਬੈਸਹਿ ਗਾਹਿ ॥ ਧਰਤੀ ਭਾਰਿ ਨ ਬਿਆਪਈ ਉਨ ਕਉ ਲਾਹੂ ਲਾਹਿ ॥੨੧੦॥ ਮਹਲਾ ੫ ॥ </p>
<p> ਕਬੀਰ ਚਾਵਲ ਕਾਰਨੇ ਤੁਖ ਕਉ ਮੁਹਲੀ ਲਾਇ ॥ ਸੰਗਿ ਕੁਸੰਗੀ ਬੈਸਤੇ ਤਬ ਪੂਛੈ ਧਰਮ ਰਾਇ ॥੨੧੧॥ ਨਾਮਾ </p>
<p> ਮਾਇਆ ਮੋਹਿਆ ਕਹੈ ਤਿਲੋਚਨੁ ਮੀਤ ॥ ਕਾਹੇ ਛੀਪਹੁ ਛਾਇਲੈ ਰਾਮ ਨ ਲਾਵਹੁ ਚੀਤੁ ॥੨੧੨॥ ਨਾਮਾ ਕਹੈ </p>
</section>
<section id='ang1376' route='ang/1376'><p> ਤਿਲੋਚਨਾ ਮੁਖ ਤੇ ਰਾਮੁ ਸੰਮਾੑਲਿ ॥ ਹਾਥ ਪਾਉ ਕਰਿ ਕਾਮੁ ਸਭੁ ਚੀਤੁ ਨਿਰੰਜਨ ਨਾਲਿ ॥੨੧੩॥ ਮਹਲਾ ੫ ॥ </p>
<p> ਕਬੀਰਾ ਹਮਰਾ ਕੋ ਨਹੀ ਹਮ ਕਿਸ ਹੂ ਕੇ ਨਾਹਿ ॥ ਜਿਨਿ ਇਹੁ ਰਚਨੁ ਰਚਾਇਆ ਤਿਸ ਹੀ ਮਾਹਿ ਸਮਾਹਿ </p>
<p> ॥੨੧੪॥ ਕਬੀਰ ਕੀਚੜਿ ਆਟਾ ਗਿਰਿ ਪਰਿਆ ਕਿਛੂ ਨ ਆਇਓ ਹਾਥ ॥ ਪੀਸਤ ਪੀਸਤ ਚਾਬਿਆ ਸੋਈ </p>
<p> ਨਿਬਹਿਆ ਸਾਥ ॥੨੧੫॥ ਕਬੀਰ ਮਨੁ ਜਾਨੈ ਸਭ ਬਾਤ ਜਾਨਤ ਹੀ ਅਉਗਨੁ ਕਰੈ ॥ ਕਾਹੇ ਕੀ ਕੁਸਲਾਤ ਹਾਥਿ </p>
<p> ਦੀਪੁ ਕੂਏ ਪਰੈ ॥੨੧੬॥ ਕਬੀਰ ਲਾਗੀ ਪ੍ਰੀਤਿ ਸੁਜਾਨ ਸਿਉ ਬਰਜੈ ਲੋਗੁ ਅਜਾਨੁ ॥ ਤਾ ਸਿਉ ਟੂਟੀ ਕਿਉ ਬਨੈ </p>
<p> ਜਾ ਕੇ ਜੀਅ ਪਰਾਨ ॥੨੧੭॥ ਕਬੀਰ ਕੋਠੇ ਮੰਡਪ ਹੇਤੁ ਕਰਿ ਕਾਹੇ ਮਰਹੁ ਸਵਾਰਿ ॥ ਕਾਰਜੁ ਸਾਢੇ ਤੀਨਿ ਹਥ </p>
<p> ਘਨੀ ਤ ਪਉਨੇ ਚਾਰਿ ॥੨੧੮॥ ਕਬੀਰ ਜੋ ਮੈ ਚਿਤਵਉ ਨਾ ਕਰੈ ਕਿਆ ਮੇਰੇ ਚਿਤਵੇ ਹੋਇ ॥ ਅਪਨਾ ਚਿਤਵਿਆ </p>
<p> ਹਰਿ ਕਰੈ ਜੋ ਮੇਰੇ ਚਿਤਿ ਨ ਹੋਇ ॥੨੧੯॥ ਮਃ ੩ ॥ ਚਿੰਤਾ ਭਿ ਆਪਿ ਕਰਾਇਸੀ ਅਚਿੰਤੁ ਭਿ ਆਪੇ ਦੇਇ ॥ </p>
<p> ਨਾਨਕ ਸੋ ਸਾਲਾਹੀਐ ਜਿ ਸਭਨਾ ਸਾਰ ਕਰੇਇ ॥੨੨੦॥ ਮਃ ੫ ॥ ਕਬੀਰ ਰਾਮੁ ਨ ਚੇਤਿਓ ਫਿਰਿਆ ਲਾਲਚ </p>
<p> ਮਾਹਿ ॥ ਪਾਪ ਕਰੰਤਾ ਮਰਿ ਗਇਆ ਅਉਧ ਪੁਨੀ ਖਿਨ ਮਾਹਿ ॥੨੨੧॥ ਕਬੀਰ ਕਾਇਆ ਕਾਚੀ ਕਾਰਵੀ ਕੇਵਲ </p>
<p> ਕਾਚੀ ਧਾਤੁ ॥ ਸਾਬਤੁ ਰਖਹਿ ਤ ਰਾਮ ਭਜੁ ਨਾਹਿ ਤ ਬਿਨਠੀ ਬਾਤ ॥੨੨੨॥ ਕਬੀਰ ਕੇਸੋ ਕੇਸੋ ਕੂਕੀਐ ਨ ਸੋਈਐ </p>
<p> ਅਸਾਰ ॥ ਰਾਤਿ ਦਿਵਸ ਕੇ ਕੂਕਨੇ ਕਬਹੂ ਕੇ ਸੁਨੈ ਪੁਕਾਰ ॥੨੨੩॥ ਕਬੀਰ ਕਾਇਆ ਕਜਲੀ ਬਨੁ ਭਇਆ ਮਨੁ </p>
<p> ਕੁੰਚਰੁ ਮਯ ਮੰਤੁ ॥ ਅੰਕਸੁ ਗੵਾਨੁ ਰਤਨੁ ਹੈ ਖੇਵਟੁ ਬਿਰਲਾ ਸੰਤੁ ॥੨੨੪॥ ਕਬੀਰ ਰਾਮ ਰਤਨੁ ਮੁਖੁ ਕੋਥਰੀ ਪਾਰਖ </p>
<p> ਆਗੈ ਖੋਲਿ ॥ ਕੋਈ ਆਇ ਮਿਲੈਗੋ ਗਾਹਕੀ ਲੇਗੋ ਮਹਗੇ ਮੋਲਿ ॥੨੨੫॥ ਕਬੀਰ ਰਾਮ ਨਾਮੁ ਜਾਨਿਓ ਨਹੀ </p>
<p> ਪਾਲਿਓ ਕਟਕੁ ਕੁਟੰਬੁ ॥ ਧੰਧੇ ਹੀ ਮਹਿ ਮਰਿ ਗਇਓ ਬਾਹਰਿ ਭਈ ਨ ਬੰਬ ॥੨੨੬॥ ਕਬੀਰ ਆਖੀ ਕੇਰੇ ਮਾਟੁਕੇ </p>
<p> ਪਲੁ ਪਲੁ ਗਈ ਬਿਹਾਇ ॥ ਮਨੁ ਜੰਜਾਲੁ ਨ ਛੋਡਈ ਜਮ ਦੀਆ ਦਮਾਮਾ ਆਇ ॥੨੨੭॥ ਕਬੀਰ ਤਰਵਰ ਰੂਪੀ </p>
<p> ਰਾਮੁ ਹੈ ਫਲ ਰੂਪੀ ਬੈਰਾਗੁ ॥ ਛਾਇਆ ਰੂਪੀ ਸਾਧੁ ਹੈ ਜਿਨਿ ਤਜਿਆ ਬਾਦੁ ਬਿਬਾਦੁ ॥੨੨੮॥ ਕਬੀਰ ਐਸਾ </p>
<p> ਬੀਜੁ ਬੋਇ ਬਾਰਹ ਮਾਸ ਫਲੰਤ ॥ ਸੀਤਲ ਛਾਇਆ ਗਹਿਰ ਫਲ ਪੰਖੀ ਕੇਲ ਕਰੰਤ ॥੨੨੯॥ ਕਬੀਰ ਦਾਤਾ </p>
<p> ਤਰਵਰੁ ਦਯਾ ਫਲੁ ਉਪਕਾਰੀ ਜੀਵੰਤ ॥ ਪੰਖੀ ਚਲੇ ਦਿਸਾਵਰੀ ਬਿਰਖਾ ਸੁਫਲ ਫਲੰਤ ॥੨੩੦॥ ਕਬੀਰ ਸਾਧੂ </p>
</section>
<section id='ang1377' route='ang/1377'><p> ਸੰਗੁ ਪਰਾਪਤੀ ਲਿਖਿਆ ਹੋਇ ਲਿਲਾਟ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਪਾਈਐ ਠਾਕ ਨ ਅਵਘਟ ਘਾਟ ॥੨੩੧॥ </p>
<p> ਕਬੀਰ ਏਕ ਘੜੀ ਆਧੀ ਘਰੀ ਆਧੀ ਹੂੰ ਤੇ ਆਧ ॥ ਭਗਤਨ ਸੇਤੀ ਗੋਸਟੇ ਜੋ ਕੀਨੇ ਸੋ ਲਾਭ ॥੨੩੨॥ ਕਬੀਰ </p>
<p> ਭਾਂਗ ਮਾਛੁਲੀ ਸੁਰਾ ਪਾਨਿ ਜੋ ਜੋ ਪ੍ਰਾਨੀ ਖਾਂਹਿ ॥ ਤੀਰਥ ਬਰਤ ਨੇਮ ਕੀਏ ਤੇ ਸਭੈ ਰਸਾਤਲਿ ਜਾਂਹਿ ॥੨੩੩॥ </p>
<p> ਨੀਚੇ ਲੋਇਨ ਕਰਿ ਰਹਉ ਲੇ ਸਾਜਨ ਘਟ ਮਾਹਿ ॥ ਸਭ ਰਸ ਖੇਲਉ ਪੀਅ ਸਉ ਕਿਸੀ ਲਖਾਵਉ ਨਾਹਿ ॥੨੩੪॥ </p>
<p> ਆਠ ਜਾਮ ਚਉਸਠਿ ਘਰੀ ਤੁਅ ਨਿਰਖਤ ਰਹੈ ਜੀਉ ॥ ਨੀਚੇ ਲੋਇਨ ਕਿਉ ਕਰਉ ਸਭ ਘਟ ਦੇਖਉ ਪੀਉ </p>
<p> ॥੨੩੫॥ ਸੁਨੁ ਸਖੀ ਪੀਅ ਮਹਿ ਜੀਉ ਬਸੈ ਜੀਅ ਮਹਿ ਬਸੈ ਕਿ ਪੀਉ ॥ ਜੀਉ ਪੀਉ ਬੂਝਉ ਨਹੀ ਘਟ ਮਹਿ </p>
<p> ਜੀਉ ਕਿ ਪੀਉ ॥੨੩੬॥ ਕਬੀਰ ਬਾਮਨੁ ਗੁਰੂ ਹੈ ਜਗਤ ਕਾ ਭਗਤਨ ਕਾ ਗੁਰੁ ਨਾਹਿ ॥ ਅਰਝਿ ਉਰਝਿ ਕੈ ਪਚਿ </p>
<p> ਮੂਆ ਚਾਰਉ ਬੇਦਹੁ ਮਾਹਿ ॥੨੩੭॥ ਹਰਿ ਹੈ ਖਾਂਡੁ ਰੇਤੁ ਮਹਿ ਬਿਖਰੀ ਹਾਥੀ ਚੁਨੀ ਨ ਜਾਇ ॥ ਕਹਿ ਕਬੀਰ </p>
<p> ਗੁਰਿ ਭਲੀ ਬੁਝਾਈ ਕੀਟੀ ਹੋਇ ਕੈ ਖਾਇ ॥੨੩੮॥ ਕਬੀਰ ਜਉ ਤੁਹਿ ਸਾਧ ਪਿਰੰਮ ਕੀ ਸੀਸੁ ਕਾਟਿ ਕਰਿ ਗੋਇ </p>
<p> ॥ ਖੇਲਤ ਖੇਲਤ ਹਾਲ ਕਰਿ ਜੋ ਕਿਛੁ ਹੋਇ ਤ ਹੋਇ ॥੨੩੯॥ ਕਬੀਰ ਜਉ ਤੁਹਿ ਸਾਧ ਪਿਰੰਮ ਕੀ ਪਾਕੇ ਸੇਤੀ </p>
<p> ਖੇਲੁ ॥ ਕਾਚੀ ਸਰਸਉਂ ਪੇਲਿ ਕੈ ਨਾ ਖਲਿ ਭਈ ਨ ਤੇਲੁ ॥੨੪੦॥ ਢੂੰਢਤ ਡੋਲਹਿ ਅੰਧ ਗਤਿ ਅਰੁ ਚੀਨਤ ਨਾਹੀ </p>
<p> ਸੰਤ ॥ ਕਹਿ ਨਾਮਾ ਕਿਉ ਪਾਈਐ ਬਿਨੁ ਭਗਤਹੁ ਭਗਵੰਤੁ ॥੨੪੧॥ ਹਰਿ ਸੋ ਹੀਰਾ ਛਾਡਿ ਕੈ ਕਰਹਿ ਆਨ ਕੀ </p>
<p> ਆਸ ॥ ਤੇ ਨਰ ਦੋਜਕ ਜਾਹਿਗੇ ਸਤਿ ਭਾਖੈ ਰਵਿਦਾਸ ॥੨੪੨॥ ਕਬੀਰ ਜਉ ਗ੍ਰਿਹੁ ਕਰਹਿ ਤ ਧਰਮੁ ਕਰੁ </p>
<p> ਨਾਹੀ ਤ ਕਰੁ ਬੈਰਾਗੁ ॥ ਬੈਰਾਗੀ ਬੰਧਨੁ ਕਰੈ ਤਾ ਕੋ ਬਡੋ ਅਭਾਗੁ ॥੨੪੩॥ </p>
<p> ਸਲੋਕ ਸੇਖ ਫਰੀਦ ਕੇ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਤੁ ਦਿਹਾੜੈ ਧਨ ਵਰੀ ਸਾਹੇ ਲਏ ਲਿਖਾਇ ॥ ਮਲਕੁ ਜਿ ਕੰਨੀ ਸੁਣੀਦਾ ਮੁਹੁ ਦੇਖਾਲੇ ਆਇ ॥ ਜਿੰਦੁ ਨਿਮਾਣੀ </p>
<p> ਕਢੀਐ ਹਡਾ ਕੂ ਕੜਕਾਇ ॥ ਸਾਹੇ ਲਿਖੇ ਨ ਚਲਨੀ ਜਿੰਦੂ ਕੂੰ ਸਮਝਾਇ ॥ ਜਿੰਦੁ ਵਹੁਟੀ ਮਰਣੁ ਵਰੁ ਲੈ ਜਾਸੀ </p>
<p> ਪਰਣਾਇ ॥ ਆਪਣ ਹਥੀ ਜੋਲਿ ਕੈ ਕੈ ਗਲਿ ਲਗੈ ਧਾਇ ॥ ਵਾਲਹੁ ਨਿਕੀ ਪੁਰਸਲਾਤ ਕੰਨੀ ਨ ਸੁਣੀ ਆਇ ॥ </p>

<section id='ang1378' route='ang/1378'><p> ਬੰਨਿੑ ਉਠਾਈ ਪੋਟਲੀ ਕਿਥੈ ਵੰਞਾ ਘਤਿ ॥੨॥ ਕਿਝੁ ਨ ਬੁਝੈ ਕਿਝੁ ਨ ਸੁਝੈ ਦੁਨੀਆ ਗੁਝੀ ਭਾਹਿ ॥ ਸਾਂਈਂ ਮੇਰੈ </p>
<p> ਚੰਗਾ ਕੀਤਾ ਨਾਹੀ ਤ ਹੰ ਭੀ ਦਝਾਂ ਆਹਿ ॥੩॥ ਫਰੀਦਾ ਜੇ ਜਾਣਾ ਤਿਲ ਥੋੜੜੇ ਸੰਮਲਿ ਬੁਕੁ ਭਰੀ ॥ ਜੇ ਜਾਣਾ </p>
<p> ਸਹੁ ਨੰਢੜਾ ਤਾਂ ਥੋੜਾ ਮਾਣੁ ਕਰੀ ॥੪॥ ਜੇ ਜਾਣਾ ਲੜੁ ਛਿਜਣਾ ਪੀਡੀ ਪਾਈਂ ਗੰਢਿ ॥ ਤੈ ਜੇਵਡੁ ਮੈ ਨਾਹਿ ਕੋ </p>
<p> ਸਭੁ ਜਗੁ ਡਿਠਾ ਹੰਢਿ ॥੫॥ ਫਰੀਦਾ ਜੇ ਤੂ ਅਕਲਿ ਲਤੀਫੁ ਕਾਲੇ ਲਿਖੁ ਨ ਲੇਖ ॥ ਆਪਨੜੇ ਗਿਰੀਵਾਨ </p>
<p> ਮਹਿ ਸਿਰੁ ਨੀਂਵਾਂ ਕਰਿ ਦੇਖੁ ॥੬॥ ਫਰੀਦਾ ਜੋ ਤੈ ਮਾਰਨਿ ਮੁਕੀਆਂ ਤਿਨਾੑ ਨ ਮਾਰੇ ਘੁੰਮਿ ॥ ਆਪਨੜੈ ਘਰਿ </p>
<p> ਜਾਈਐ ਪੈਰ ਤਿਨਾੑ ਦੇ ਚੁੰਮਿ ॥੭॥ ਫਰੀਦਾ ਜਾਂ ਤਉ ਖਟਣ ਵੇਲ ਤਾਂ ਤੂ ਰਤਾ ਦੁਨੀ ਸਿਉ ॥ ਮਰਗ ਸਵਾਈ ਨੀਹਿ </p>
<p> ਜਾਂ ਭਰਿਆ ਤਾਂ ਲਦਿਆ ॥੮॥ ਦੇਖੁ ਫਰੀਦਾ ਜੁ ਥੀਆ ਦਾੜੀ ਹੋਈ ਭੂਰ ॥ ਅਗਹੁ ਨੇੜਾ ਆਇਆ ਪਿਛਾ ਰਹਿਆ </p>
<p> ਦੂਰਿ ॥੯॥ ਦੇਖੁ ਫਰੀਦਾ ਜਿ ਥੀਆ ਸਕਰ ਹੋਈ ਵਿਸੁ ॥ ਸਾਂਈ ਬਾਝਹੁ ਆਪਣੇ ਵੇਦਣ ਕਹੀਐ ਕਿਸੁ ॥੧੦॥ </p>
<p> ਫਰੀਦਾ ਅਖੀ ਦੇਖਿ ਪਤੀਣੀਆਂ ਸੁਣਿ ਸੁਣਿ ਰੀਣੇ ਕੰਨ ॥ ਸਾਖ ਪਕੰਦੀ ਆਈਆ ਹੋਰ ਕਰੇਂਦੀ ਵੰਨ ॥੧੧॥ </p>
<p> ਫਰੀਦਾ ਕਾਲੀਂ ਜਿਨੀ ਨ ਰਾਵਿਆ ਧਉਲੀ ਰਾਵੈ ਕੋਇ ॥ ਕਰਿ ਸਾਂਈ ਸਿਉ ਪਿਰਹੜੀ ਰੰਗੁ ਨਵੇਲਾ ਹੋਇ ॥੧੨॥ </p>
<p> ਮਃ ੩ ॥ ਫਰੀਦਾ ਕਾਲੀ ਧਉਲੀ ਸਾਹਿਬੁ ਸਦਾ ਹੈ ਜੇ ਕੋ ਚਿਤਿ ਕਰੇ ॥ ਆਪਣਾ ਲਾਇਆ ਪਿਰਮੁ ਨ ਲਗਈ ਜੇ </p>
<p> ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ ਏਹੁ ਪਿਰਮੁ ਪਿਆਲਾ ਖਸਮ ਕਾ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੧੩॥ ਫਰੀਦਾ ਜਿਨੑ ਲੋਇਣ ਜਗੁ ਮੋਹਿਆ </p>
<p> ਸੇ ਲੋਇਣ ਮੈ ਡਿਠੁ ॥ ਕਜਲ ਰੇਖ ਨ ਸਹਦਿਆ ਸੇ ਪੰਖੀ ਸੂਇ ਬਹਿਠੁ ॥੧੪॥ ਫਰੀਦਾ ਕੂਕੇਦਿਆ ਚਾਂਗੇਦਿਆ </p>
<p> ਮਤੀ ਦੇਦਿਆ ਨਿਤ ॥ ਜੋ ਸੈਤਾਨਿ ਵੰਞਾਇਆ ਸੇ ਕਿਤ ਫੇਰਹਿ ਚਿਤ ॥੧੫॥ ਫਰੀਦਾ ਥੀਉ ਪਵਾਹੀ ਦਭੁ ॥ ਜੇ </p>
<p> ਸਾਂਈ ਲੋੜਹਿ ਸਭੁ ॥ ਇਕੁ ਛਿਜਹਿ ਬਿਆ ਲਤਾੜੀਅਹਿ ॥ ਤਾਂ ਸਾਈ ਦੈ ਦਰਿ ਵਾੜੀਅਹਿ ॥੧੬॥ ਫਰੀਦਾ </p>
<p> ਖਾਕੁ ਨ ਨਿੰਦੀਐ ਖਾਕੂ ਜੇਡੁ ਨ ਕੋਇ ॥ ਜੀਵਦਿਆ ਪੈਰਾ ਤਲੈ ਮੁਇਆ ਉਪਰਿ ਹੋਇ ॥੧੭॥ ਫਰੀਦਾ ਜਾ ਲਬੁ </p>
<p> ਤਾ ਨੇਹੁ ਕਿਆ ਲਬੁ ਤ ਕੂੜਾ ਨੇਹੁ ॥ ਕਿਚਰੁ ਝਤਿ ਲਘਾਈਐ ਛਪਰਿ ਤੁਟੈ ਮੇਹੁ ॥੧੮॥ ਫਰੀਦਾ ਜੰਗਲੁ ਜੰਗਲੁ </p>
<p> ਕਿਆ ਭਵਹਿ ਵਣਿ ਕੰਡਾ ਮੋੜੇਹਿ ॥ ਵਸੀ ਰਬੁ ਹਿਆਲੀਐ ਜੰਗਲੁ ਕਿਆ ਢੂਢੇਹਿ ॥੧੯॥ ਫਰੀਦਾ ਇਨੀ ਨਿਕੀ </p>
<p> ਜੰਘੀਐ ਥਲ ਡੂੰਗਰ ਭਵਿਓਮਿੑ ॥ ਅਜੁ ਫਰੀਦੈ ਕੂਜੜਾ ਸੈ ਕੋਹਾਂ ਥੀਓਮਿ ॥੨੦॥ ਫਰੀਦਾ ਰਾਤੀ ਵਡੀਆਂ </p>

<section id='ang1379' route='ang/1379'><p> ਧੁਖਿ ਧੁਖਿ ਉਠਨਿ ਪਾਸ ॥ ਧਿਗੁ ਤਿਨਾੑ ਦਾ ਜੀਵਿਆ ਜਿਨਾ ਵਿਡਾਣੀ ਆਸ ॥੨੧॥ ਫਰੀਦਾ ਜੇ ਮੈ ਹੋਦਾ ਵਾਰਿਆ </p>
<p> ਮਿਤਾ ਆਇੜਿਆਂ ॥ ਹੇੜਾ ਜਲੈ ਮਜੀਠ ਜਿਉ ਉਪਰਿ ਅੰਗਾਰਾ ॥੨੨॥ ਫਰੀਦਾ ਲੋੜੈ ਦਾਖ ਬਿਜਉਰੀਆਂ ਕਿਕਰਿ </p>
<p> ਬੀਜੈ ਜਟੁ ॥ ਹੰਢੈ ਉਂਨ ਕਤਾਇਦਾ ਪੈਧਾ ਲੋੜੈ ਪਟੁ ॥੨੩॥ ਫਰੀਦਾ ਗਲੀਏ ਚਿਕੜੁ ਦੂਰਿ ਘਰੁ ਨਾਲਿ ਪਿਆਰੇ </p>
<p> ਨੇਹੁ ॥ ਚਲਾ ਤ ਭਿਜੈ ਕੰਬਲੀ ਰਹਾਂ ਤ ਤੁਟੈ ਨੇਹੁ ॥੨੪॥ ਭਿਜਉ ਸਿਜਉ ਕੰਬਲੀ ਅਲਹ ਵਰਸਉ ਮੇਹੁ ॥ ਜਾਇ </p>
<p> ਮਿਲਾ ਤਿਨਾ ਸਜਣਾ ਤੁਟਉ ਨਾਹੀ ਨੇਹੁ ॥੨੫॥ ਫਰੀਦਾ ਮੈ ਭੋਲਾਵਾ ਪਗ ਦਾ ਮਤੁ ਮੈਲੀ ਹੋਇ ਜਾਇ ॥ ਗਹਿਲਾ </p>
<p> ਰੂਹੁ ਨ ਜਾਣਈ ਸਿਰੁ ਭੀ ਮਿਟੀ ਖਾਇ ॥੨੬॥ ਫਰੀਦਾ ਸਕਰ ਖੰਡੁ ਨਿਵਾਤ ਗੁੜੁ ਮਾਖਿਓੁ ਮਾਂਝਾ ਦੁਧੁ ॥ ਸਭੇ ਵਸਤੂ </p>
<p> ਮਿਠੀਆਂ ਰਬ ਨ ਪੁਜਨਿ ਤੁਧੁ ॥੨੭॥ ਫਰੀਦਾ ਰੋਟੀ ਮੇਰੀ ਕਾਠ ਕੀ ਲਾਵਣੁ ਮੇਰੀ ਭੁਖ ॥ ਜਿਨਾ ਖਾਧੀ ਚੋਪੜੀ </p>
<p> ਘਣੇ ਸਹਨਿਗੇ ਦੁਖ ॥੨੮॥ ਰੁਖੀ ਸੁਖੀ ਖਾਇ ਕੈ ਠੰਢਾ ਪਾਣੀ ਪੀਉ ॥ ਫਰੀਦਾ ਦੇਖਿ ਪਰਾਈ ਚੋਪੜੀ ਨਾ ਤਰਸਾਏ </p>
<p> ਜੀਉ ॥੨੯॥ ਅਜੁ ਨ ਸੁਤੀ ਕੰਤ ਸਿਉ ਅੰਗੁ ਮੁੜੇ ਮੁੜਿ ਜਾਇ ॥ ਜਾਇ ਪੁਛਹੁ ਡੋਹਾਗਣੀ ਤੁਮ ਕਿਉ ਰੈਣਿ </p>
<p> ਵਿਹਾਇ ॥੩੦॥ ਸਾਹੁਰੈ ਢੋਈ ਨਾ ਲਹੈ ਪੇਈਐ ਨਾਹੀ ਥਾਉ ॥ ਪਿਰੁ ਵਾਤੜੀ ਨ ਪੁਛਈ ਧਨ ਸੋਹਾਗਣਿ ਨਾਉ </p>
<p> ॥੩੧॥ ਸਾਹੁਰੈ ਪੇਈਐ ਕੰਤ ਕੀ ਕੰਤੁ ਅਗੰਮੁ ਅਥਾਹੁ ॥ ਨਾਨਕ ਸੋ ਸੋਹਾਗਣੀ ਜੁ ਭਾਵੈ ਬੇਪਰਵਾਹ ॥੩੨॥ ਨਾਤੀ </p>
<p> ਧੋਤੀ ਸੰਬਹੀ ਸੁਤੀ ਆਇ ਨਚਿੰਦੁ ॥ ਫਰੀਦਾ ਰਹੀ ਸੁ ਬੇੜੀ ਹਿੰਙੁ ਦੀ ਗਈ ਕਥੂਰੀ ਗੰਧੁ ॥੩੩॥ ਜੋਬਨ ਜਾਂਦੇ ਨਾ </p>
<p> ਡਰਾਂ ਜੇ ਸਹ ਪ੍ਰੀਤਿ ਨ ਜਾਇ ॥ ਫਰੀਦਾ ਕਿਤੀਂ ਜੋਬਨ ਪ੍ਰੀਤਿ ਬਿਨੁ ਸੁਕਿ ਗਏ ਕੁਮਲਾਇ ॥੩੪॥ ਫਰੀਦਾ ਚਿੰਤ </p>
<p> ਖਟੋਲਾ ਵਾਣੁ ਦੁਖੁ ਬਿਰਹਿ ਵਿਛਾਵਣ ਲੇਫੁ ॥ ਏਹੁ ਹਮਾਰਾ ਜੀਵਣਾ ਤੂ ਸਾਹਿਬ ਸਚੇ ਵੇਖੁ ॥੩੫॥ ਬਿਰਹਾ ਬਿਰਹਾ </p>
<p> ਆਖੀਐ ਬਿਰਹਾ ਤੂ ਸੁਲਤਾਨੁ ॥ ਫਰੀਦਾ ਜਿਤੁ ਤਨਿ ਬਿਰਹੁ ਨ ਊਪਜੈ ਸੋ ਤਨੁ ਜਾਣੁ ਮਸਾਨੁ ॥੩੬॥ ਫਰੀਦਾ ਏ </p>
<p> ਵਿਸੁ ਗੰਦਲਾ ਧਰੀਆਂ ਖੰਡੁ ਲਿਵਾੜਿ ॥ ਇਕਿ ਰਾਹੇਦੇ ਰਹਿ ਗਏ ਇਕਿ ਰਾਧੀ ਗਏ ਉਜਾੜਿ ॥੩੭॥ ਫਰੀਦਾ </p>
<p> ਚਾਰਿ ਗਵਾਇਆ ਹੰਢਿ ਕੈ ਚਾਰਿ ਗਵਾਇਆ ਸੰਮਿ ॥ ਲੇਖਾ ਰਬੁ ਮੰਗੇਸੀਆ ਤੂ ਆਂਹੋ ਕੇਰ੍ਹੇ ਕੰਮਿ ॥੩੮॥ ਫਰੀਦਾ </p>
<p> ਦਰਿ ਦਰਵਾਜੈ ਜਾਇ ਕੈ ਕਿਉ ਡਿਠੋ ਘੜੀਆਲੁ ॥ ਏਹੁ ਨਿਦੋਸਾਂ ਮਾਰੀਐ ਹਮ ਦੋਸਾਂ ਦਾ ਕਿਆ ਹਾਲੁ ॥੩੯॥ </p>
<p> ਘੜੀਏ ਘੜੀਏ ਮਾਰੀਐ ਪਹਰੀ ਲਹੈ ਸਜਾਇ ॥ ਸੋ ਹੇੜਾ ਘੜੀਆਲ ਜਿਉ ਡੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥੪੦॥ </p>
</section>
<section id='ang1380' route='ang/1380'><p> ਬੁਢਾ ਹੋਆ ਸੇਖ ਫਰੀਦੁ ਕੰਬਣਿ ਲਗੀ ਦੇਹ ॥ ਜੇ ਸਉ ਵਰਿੑਆ ਜੀਵਣਾ ਭੀ ਤਨੁ ਹੋਸੀ ਖੇਹ ॥੪੧॥ ਫਰੀਦਾ ਬਾਰਿ </p>
<p> ਪਰਾਇਐ ਬੈਸਣਾ ਸਾਂਈ ਮੁਝੈ ਨ ਦੇਹਿ ॥ ਜੇ ਤੂ ਏਵੈ ਰਖਸੀ ਜੀਉ ਸਰੀਰਹੁ ਲੇਹਿ ॥੪੨॥ ਕੰਧਿ ਕੁਹਾੜਾ ਸਿਰਿ </p>
<p> ਘੜਾ ਵਣਿ ਕੈ ਸਰੁ ਲੋਹਾਰੁ ॥ ਫਰੀਦਾ ਹਉ ਲੋੜੀ ਸਹੁ ਆਪਣਾ ਤੂ ਲੋੜਹਿ ਅੰਗਿਆਰ ॥੪੩॥ ਫਰੀਦਾ ਇਕਨਾ </p>
<p> ਆਟਾ ਅਗਲਾ ਇਕਨਾ ਨਾਹੀ ਲੋਣੁ ॥ ਅਗੈ ਗਏ ਸਿੰਞਾਪਸਨਿ ਚੋਟਾਂ ਖਾਸੀ ਕਉਣੁ ॥੪੪॥ ਪਾਸਿ ਦਮਾਮੇ ਛਤੁ </p>
<p> ਸਿਰਿ ਭੇਰੀ ਸਡੋ ਰਡ ॥ ਜਾਇ ਸੁਤੇ ਜੀਰਾਣ ਮਹਿ ਥੀਏ ਅਤੀਮਾ ਗਡ ॥੪੫॥ ਫਰੀਦਾ ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ </p>
<p> ਉਸਾਰੇਦੇ ਭੀ ਗਏ ॥ ਕੂੜਾ ਸਉਦਾ ਕਰਿ ਗਏ ਗੋਰੀ ਆਇ ਪਏ ॥੪੬॥ ਫਰੀਦਾ ਖਿੰਥੜਿ ਮੇਖਾ ਅਗਲੀਆ </p>
<p> ਜਿੰਦੁ ਨ ਕਾਈ ਮੇਖ ॥ ਵਾਰੀ ਆਪੋ ਆਪਣੀ ਚਲੇ ਮਸਾਇਕ ਸੇਖ ॥੪੭॥ ਫਰੀਦਾ ਦੁਹੁ ਦੀਵੀ ਬਲੰਦਿਆ </p>
<p> ਮਲਕੁ ਬਹਿਠਾ ਆਇ ॥ ਗੜੁ ਲੀਤਾ ਘਟੁ ਲੁਟਿਆ ਦੀਵੜੇ ਗਇਆ ਬੁਝਾਇ ॥੪੮॥ ਫਰੀਦਾ ਵੇਖੁ ਕਪਾਹੈ ਜਿ </p>
<p> ਥੀਆ ਜਿ ਸਿਰਿ ਥੀਆ ਤਿਲਾਹ ॥ ਕਮਾਦੈ ਅਰੁ ਕਾਗਦੈ ਕੁੰਨੇ ਕੋਇਲਿਆਹ ॥ ਮੰਦੇ ਅਮਲ ਕਰੇਦਿਆ ਏਹ </p>
<p> ਸਜਾਇ ਤਿਨਾਹ ॥੪੯॥ ਫਰੀਦਾ ਕੰਨਿ ਮੁਸਲਾ ਸੂਫੁ ਗਲਿ ਦਿਲਿ ਕਾਤੀ ਗੁੜੁ ਵਾਤਿ ॥ ਬਾਹਰਿ ਦਿਸੈ ਚਾਨਣਾ </p>
<p> ਦਿਲਿ ਅੰਧਿਆਰੀ ਰਾਤਿ ॥੫੦॥ ਫਰੀਦਾ ਰਤੀ ਰਤੁ ਨ ਨਿਕਲੈ ਜੇ ਤਨੁ ਚੀਰੈ ਕੋਇ ॥ ਜੋ ਤਨ ਰਤੇ ਰਬ ਸਿਉ ਤਿਨ </p>
<p> ਤਨਿ ਰਤੁ ਨ ਹੋਇ ॥੫੧॥ ਮਃ ੩ ॥ ਇਹੁ ਤਨੁ ਸਭੋ ਰਤੁ ਹੈ ਰਤੁ ਬਿਨੁ ਤੰਨੁ ਨ ਹੋਇ ॥ ਜੋ ਸਹ ਰਤੇ ਆਪਣੇ ਤਿਤੁ </p>
<p> ਤਨਿ ਲੋਭੁ ਰਤੁ ਨ ਹੋਇ ॥ ਭੈ ਪਇਐ ਤਨੁ ਖੀਣੁ ਹੋਇ ਲੋਭੁ ਰਤੁ ਵਿਚਹੁ ਜਾਇ ॥ ਜਿਉ ਬੈਸੰਤਰਿ ਧਾਤੁ ਸੁਧੁ ਹੋਇ </p>
<p> ਤਿਉ ਹਰਿ ਕਾ ਭਉ ਦੁਰਮਤਿ ਮੈਲੁ ਗਵਾਇ ॥ ਨਾਨਕ ਤੇ ਜਨ ਸੋਹਣੇ ਜਿ ਰਤੇ ਹਰਿ ਰੰਗੁ ਲਾਇ ॥੫੨॥ ਫਰੀਦਾ </p>
<p> ਸੋਈ ਸਰਵਰੁ ਢੂਢਿ ਲਹੁ ਜਿਥਹੁ ਲਭੀ ਵਥੁ ॥ ਛਪੜਿ ਢੂਢੈ ਕਿਆ ਹੋਵੈ ਚਿਕੜਿ ਡੁਬੈ ਹਥੁ ॥੫੩॥ ਫਰੀਦਾ ਨੰਢੀ </p>
<p> ਕੰਤੁ ਨ ਰਾਵਿਓ ਵਡੀ ਥੀ ਮੁਈਆਸੁ ॥ ਧਨ ਕੂਕੇਂਦੀ ਗੋਰ ਮੇਂ ਤੈ ਸਹ ਨਾ ਮਿਲੀਆਸੁ ॥੫੪॥ ਫਰੀਦਾ ਸਿਰੁ </p>
<p> ਪਲਿਆ ਦਾੜੀ ਪਲੀ ਮੁਛਾਂ ਭੀ ਪਲੀਆਂ ॥ ਰੇ ਮਨ ਗਹਿਲੇ ਬਾਵਲੇ ਮਾਣਹਿ ਕਿਆ ਰਲੀਆਂ ॥੫੫॥ ਫਰੀਦਾ </p>
<p> ਕੋਠੇ ਧੁਕਣੁ ਕੇਤੜਾ ਪਿਰ ਨੀਦੜੀ ਨਿਵਾਰਿ ॥ ਜੋ ਦਿਹ ਲਧੇ ਗਾਣਵੇ ਗਏ ਵਿਲਾੜਿ ਵਿਲਾੜਿ ॥੫੬॥ ਫਰੀਦਾ </p>
<p> ਕੋਠੇ ਮੰਡਪ ਮਾੜੀਆ ਏਤੁ ਨ ਲਾਏ ਚਿਤੁ ॥ ਮਿਟੀ ਪਈ ਅਤੋਲਵੀ ਕੋਇ ਨ ਹੋਸੀ ਮਿਤੁ ॥੫੭॥ ਫਰੀਦਾ ਮੰਡਪ </p>
</section>
<section id='ang1381' route='ang/1381'><p> ਮਾਲੁ ਨ ਲਾਇ ਮਰਗ ਸਤਾਣੀ ਚਿਤਿ ਧਰਿ ॥ ਸਾਈ ਜਾਇ ਸਮਾੑਲਿ ਜਿਥੈ ਹੀ ਤਉ ਵੰਞਣਾ ॥੫੮॥ ਫਰੀਦਾ </p>
<p> ਜਿਨੀੑ ਕੰਮੀ ਨਾਹਿ ਗੁਣ ਤੇ ਕੰਮੜੇ ਵਿਸਾਰਿ ॥ ਮਤੁ ਸਰਮਿੰਦਾ ਥੀਵਹੀ ਸਾਂਈ ਦੈ ਦਰਬਾਰਿ ॥੫੯॥ ਫਰੀਦਾ </p>
<p> ਸਾਹਿਬ ਦੀ ਕਰਿ ਚਾਕਰੀ ਦਿਲ ਦੀ ਲਾਹਿ ਭਰਾਂਦਿ ॥ ਦਰਵੇਸਾਂ ਨੋ ਲੋੜੀਐ ਰੁਖਾਂ ਦੀ ਜੀਰਾਂਦਿ ॥੬੦॥ ਫਰੀਦਾ </p>
<p> ਕਾਲੇ ਮੈਡੇ ਕਪੜੇ ਕਾਲਾ ਮੈਡਾ ਵੇਸੁ ॥ ਗੁਨਹੀ ਭਰਿਆ ਮੈ ਫਿਰਾ ਲੋਕੁ ਕਹੈ ਦਰਵੇਸੁ ॥੬੧॥ ਤਤੀ ਤੋਇ ਨ ਪਲਵੈ </p>
<p> ਜੇ ਜਲਿ ਟੁਬੀ ਦੇਇ ॥ ਫਰੀਦਾ ਜੋ ਡੋਹਾਗਣਿ ਰਬ ਦੀ ਝੂਰੇਦੀ ਝੂਰੇਇ ॥੬੨॥ ਜਾਂ ਕੁਆਰੀ ਤਾ ਚਾਉ ਵੀਵਾਹੀ ਤਾਂ </p>
<p> ਮਾਮਲੇ ॥ ਫਰੀਦਾ ਏਹੋ ਪਛੋਤਾਉ ਵਤਿ ਕੁਆਰੀ ਨ ਥੀਐ ॥੬੩॥ ਕਲਰ ਕੇਰੀ ਛਪੜੀ ਆਇ ਉਲਥੇ ਹੰਝ ॥ ਚਿੰਜੂ </p>
<p> ਬੋੜਨਿੑ ਨਾ ਪੀਵਹਿ ਉਡਣ ਸੰਦੀ ਡੰਝ ॥੬੪॥ ਹੰਸੁ ਉਡਰਿ ਕੋਧ੍ਰੈ ਪਇਆ ਲੋਕੁ ਵਿਡਾਰਣਿ ਜਾਇ ॥ ਗਹਿਲਾ ਲੋਕੁ </p>
<p> ਨ ਜਾਣਦਾ ਹੰਸੁ ਨ ਕੋਧ੍ਰਾ ਖਾਇ ॥੬੫॥ ਚਲਿ ਚਲਿ ਗਈਆਂ ਪੰਖੀਆਂ ਜਿਨੀੑ ਵਸਾਏ ਤਲ ॥ ਫਰੀਦਾ ਸਰੁ ਭਰਿਆ </p>
<p> ਭੀ ਚਲਸੀ ਥਕੇ ਕਵਲ ਇਕਲ ॥੬੬॥ ਫਰੀਦਾ ਇਟ ਸਿਰਾਣੇ ਭੁਇ ਸਵਣੁ ਕੀੜਾ ਲੜਿਓ ਮਾਸਿ ॥ ਕੇਤੜਿਆ </p>
<p> ਜੁਗ ਵਾਪਰੇ ਇਕਤੁ ਪਇਆ ਪਾਸਿ ॥੬੭॥ ਫਰੀਦਾ ਭੰਨੀ ਘੜੀ ਸਵੰਨਵੀ ਟੁਟੀ ਨਾਗਰ ਲਜੁ ॥ ਅਜਰਾਈਲੁ </p>
<p> ਫਰੇਸਤਾ ਕੈ ਘਰਿ ਨਾਠੀ ਅਜੁ ॥੬੮॥ ਫਰੀਦਾ ਭੰਨੀ ਘੜੀ ਸਵੰਨਵੀ ਟੂਟੀ ਨਾਗਰ ਲਜੁ ॥ ਜੋ ਸਜਣ ਭੁਇ ਭਾਰੁ </p>
<p> ਥੇ ਸੇ ਕਿਉ ਆਵਹਿ ਅਜੁ ॥੬੯॥ ਫਰੀਦਾ ਬੇ ਨਿਵਾਜਾ ਕੁਤਿਆ ਏਹ ਨ ਭਲੀ ਰੀਤਿ ॥ ਕਬਹੀ ਚਲਿ ਨ ਆਇਆ </p>
<p> ਪੰਜੇ ਵਖਤ ਮਸੀਤਿ ॥੭੦॥ ਉਠੁ ਫਰੀਦਾ ਉਜੂ ਸਾਜਿ ਸੁਬਹ ਨਿਵਾਜ ਗੁਜਾਰਿ ॥ ਜੋ ਸਿਰੁ ਸਾਂਈ ਨਾ ਨਿਵੈ ਸੋ ਸਿਰੁ </p>
<p> ਕਪਿ ਉਤਾਰਿ ॥੭੧॥ ਜੋ ਸਿਰੁ ਸਾਈ ਨਾ ਨਿਵੈ ਸੋ ਸਿਰੁ ਕੀਜੈ ਕਾਂਇ ॥ ਕੁੰਨੇ ਹੇਠਿ ਜਲਾਈਐ ਬਾਲਣ ਸੰਦੈ ਥਾਇ </p>
<p> ॥੭੨॥ ਫਰੀਦਾ ਕਿਥੈ ਤੈਡੇ ਮਾਪਿਆ ਜਿਨੀੑ ਤੂ ਜਣਿਓਹਿ ॥ ਤੈ ਪਾਸਹੁ ਓਇ ਲਦਿ ਗਏ ਤੂੰ ਅਜੈ ਨ ਪਤੀਣੋਹਿ </p>
<p> ॥੭੩॥ ਫਰੀਦਾ ਮਨੁ ਮੈਦਾਨੁ ਕਰਿ ਟੋਏ ਟਿਬੇ ਲਾਹਿ ॥ ਅਗੈ ਮੂਲਿ ਨ ਆਵਸੀ ਦੋਜਕ ਸੰਦੀ ਭਾਹਿ ॥੭੪॥ </p>
<p> ਮਹਲਾ ੫ ॥ ਫਰੀਦਾ ਖਾਲਕੁ ਖਲਕ ਮਹਿ ਖਲਕ ਵਸੈ ਰਬ ਮਾਹਿ ॥ ਮੰਦਾ ਕਿਸ ਨੋ ਆਖੀਐ ਜਾਂ ਤਿਸੁ ਬਿਨੁ ਕੋਈ </p>
<p> ਨਾਹਿ ॥੭੫॥ ਫਰੀਦਾ ਜਿ ਦਿਹਿ ਨਾਲਾ ਕਪਿਆ ਜੇ ਗਲੁ ਕਪਹਿ ਚੁਖ ॥ ਪਵਨਿ ਨ ਇਤੀ ਮਾਮਲੇ ਸਹਾਂ ਨ ਇਤੀ </p>
<p> ਦੁਖ ॥੭੬॥ ਚਬਣ ਚਲਣ ਰਤੰਨ ਸੇ ਸੁਣੀਅਰ ਬਹਿ ਗਏ ॥ ਹੇੜੇ ਮੁਤੀ ਧਾਹ ਸੇ ਜਾਨੀ ਚਲਿ ਗਏ ॥੭੭॥ ਫਰੀਦਾ </p>
</section>
<section id='ang1382' route='ang/1382'><p> ਬੁਰੇ ਦਾ ਭਲਾ ਕਰਿ ਗੁਸਾ ਮਨਿ ਨ ਹਢਾਇ ॥ ਦੇਹੀ ਰੋਗੁ ਨ ਲਗਈ ਪਲੈ ਸਭੁ ਕਿਛੁ ਪਾਇ ॥੭੮॥ ਫਰੀਦਾ ਪੰਖ </p>
<p> ਪਰਾਹੁਣੀ ਦੁਨੀ ਸੁਹਾਵਾ ਬਾਗੁ ॥ ਨਉਬਤਿ ਵਜੀ ਸੁਬਹ ਸਿਉ ਚਲਣ ਕਾ ਕਰਿ ਸਾਜੁ ॥੭੯॥ ਫਰੀਦਾ ਰਾਤਿ ਕਥੂਰੀ </p>
<p> ਵੰਡੀਐ ਸੁਤਿਆ ਮਿਲੈ ਨ ਭਾਉ ॥ ਜਿੰਨਾੑ ਨੈਣ ਨੀਂਦ੍ਰਾਵਲੇ ਤਿੰਨਾੑ ਮਿਲਣੁ ਕੁਆਉ ॥੮੦॥ ਫਰੀਦਾ ਮੈ ਜਾਨਿਆ </p>
<p> ਦੁਖੁ ਮੁਝ ਕੂ ਦੁਖੁ ਸਬਾਇਐ ਜਗਿ ॥ ਊਚੇ ਚੜਿ ਕੈ ਦੇਖਿਆ ਤਾਂ ਘਰਿ ਘਰਿ ਏਹਾ ਅਗਿ ॥੮੧॥ ਮਹਲਾ ੫ ॥ </p>
<p> ਫਰੀਦਾ ਭੂਮਿ ਰੰਗਾਵਲੀ ਮੰਝਿ ਵਿਸੂਲਾ ਬਾਗ ॥ ਜੋ ਜਨ ਪੀਰਿ ਨਿਵਾਜਿਆ ਤਿੰਨਾੑ ਅੰਚ ਨ ਲਾਗ ॥੮੨॥ </p>
<p> ਮਹਲਾ ੫ ॥ ਫਰੀਦਾ ਉਮਰ ਸੁਹਾਵੜੀ ਸੰਗਿ ਸੁਵੰਨੜੀ ਦੇਹ ॥ ਵਿਰਲੇ ਕੇਈ ਪਾਈਅਨਿ ਜਿੰਨਾੑ ਪਿਆਰੇ ਨੇਹ ॥੮੩॥ </p>
<p> ਕੰਧੀ ਵਹਣ ਨ ਢਾਹਿ ਤਉ ਭੀ ਲੇਖਾ ਦੇਵਣਾ ॥ ਜਿਧਰਿ ਰਬ ਰਜਾਇ ਵਹਣੁ ਤਿਦਾਊ ਗੰਉ ਕਰੇ ॥੮੪॥ ਫਰੀਦਾ </p>
<p> ਡੁਖਾ ਸੇਤੀ ਦਿਹੁ ਗਇਆ ਸੂਲਾਂ ਸੇਤੀ ਰਾਤਿ ॥ ਖੜਾ ਪੁਕਾਰੇ ਪਾਤਣੀ ਬੇੜਾ ਕਪਰ ਵਾਤਿ ॥੮੫॥ ਲੰਮੀ ਲੰਮੀ </p>
<p> ਨਦੀ ਵਹੈ ਕੰਧੀ ਕੇਰੈ ਹੇਤਿ ॥ ਬੇੜੇ ਨੋ ਕਪਰੁ ਕਿਆ ਕਰੇ ਜੇ ਪਾਤਣ ਰਹੈ ਸੁਚੇਤਿ ॥੮੬॥ ਫਰੀਦਾ ਗਲੀਂ ਸੁ ਸਜਣ </p>
<p> ਵੀਹ ਇਕੁ ਢੂੰਢੇਦੀ ਨ ਲਹਾਂ ॥ ਧੁਖਾਂ ਜਿਉ ਮਾਂਲੀਹ ਕਾਰਣਿ ਤਿੰਨਾੑ ਮਾ ਪਿਰੀ ॥੮੭॥ ਫਰੀਦਾ ਇਹੁ ਤਨੁ ਭਉਕਣਾ </p>
<p> ਨਿਤ ਨਿਤ ਦੁਖੀਐ ਕਉਣੁ ॥ ਕੰਨੀ ਬੁਜੇ ਦੇ ਰਹਾਂ ਕਿਤੀ ਵਗੈ ਪਉਣੁ ॥੮੮॥ ਫਰੀਦਾ ਰਬ ਖਜੂਰੀ ਪਕੀਆਂ </p>
<p> ਮਾਖਿਅ ਨਈ ਵਹੰਨਿੑ ॥ ਜੋ ਜੋ ਵੰਞੈਂ ਡੀਹੜਾ ਸੋ ਉਮਰ ਹਥ ਪਵੰਨਿ ॥੮੯॥ ਫਰੀਦਾ ਤਨੁ ਸੁਕਾ ਪਿੰਜਰੁ ਥੀਆ </p>
<p> ਤਲੀਆਂ ਖੂੰਡਹਿ ਕਾਗ ॥ ਅਜੈ ਸੁ ਰਬੁ ਨ ਬਾਹੁੜਿਓ ਦੇਖੁ ਬੰਦੇ ਕੇ ਭਾਗ ॥੯੦॥ ਕਾਗਾ ਕਰੰਗ ਢੰਢੋਲਿਆ ਸਗਲਾ </p>
<p> ਖਾਇਆ ਮਾਸੁ ॥ ਏ ਦੁਇ ਨੈਨਾ ਮਤਿ ਛੁਹਉ ਪਿਰ ਦੇਖਨ ਕੀ ਆਸ ॥੯੧॥ ਕਾਗਾ ਚੂੰਡਿ ਨ ਪਿੰਜਰਾ ਬਸੈ ਤ ਉਡਰਿ </p>
<p> ਜਾਹਿ ॥ ਜਿਤੁ ਪਿੰਜਰੈ ਮੇਰਾ ਸਹੁ ਵਸੈ ਮਾਸੁ ਨ ਤਿਦੂ ਖਾਹਿ ॥੯੨॥ ਫਰੀਦਾ ਗੋਰ ਨਿਮਾਣੀ ਸਡੁ ਕਰੇ ਨਿਘਰਿਆ </p>
<p> ਘਰਿ ਆਉ ॥ ਸਰਪਰ ਮੈਥੈ ਆਵਣਾ ਮਰਣਹੁ ਨ ਡਰਿਆਹੁ ॥੯੩॥ ਏਨੀ ਲੋਇਣੀ ਦੇਖਦਿਆ ਕੇਤੀ ਚਲਿ ਗਈ </p>
<p> ॥ ਫਰੀਦਾ ਲੋਕਾਂ ਆਪੋ ਆਪਣੀ ਮੈ ਆਪਣੀ ਪਈ ॥੯੪॥ ਆਪੁ ਸਵਾਰਹਿ ਮੈ ਮਿਲਹਿ ਮੈ ਮਿਲਿਆ ਸੁਖੁ ਹੋਇ </p>
<p> ॥ ਫਰੀਦਾ ਜੇ ਤੂ ਮੇਰਾ ਹੋਇ ਰਹਹਿ ਸਭੁ ਜਗੁ ਤੇਰਾ ਹੋਇ ॥੯੫॥ ਕੰਧੀ ਉਤੈ ਰੁਖੜਾ ਕਿਚਰਕੁ ਬੰਨੈ ਧੀਰੁ ॥ </p>
<p> ਫਰੀਦਾ ਕਚੈ ਭਾਂਡੈ ਰਖੀਐ ਕਿਚਰੁ ਤਾਈ ਨੀਰੁ ॥੯੬॥ ਫਰੀਦਾ ਮਹਲ ਨਿਸਖਣ ਰਹਿ ਗਏ ਵਾਸਾ ਆਇਆ </p>
</section>
<section id='ang1383' route='ang/1383'><p> ਤਲਿ ॥ ਗੋਰਾਂ ਸੇ ਨਿਮਾਣੀਆ ਬਹਸਨਿ ਰੂਹਾਂ ਮਲਿ ॥ ਆਖੀਂ ਸੇਖਾ ਬੰਦਗੀ ਚਲਣੁ ਅਜੁ ਕਿ ਕਲਿ ॥੯੭॥ </p>
<p> ਫਰੀਦਾ ਮਉਤੈ ਦਾ ਬੰਨਾ ਏਵੈ ਦਿਸੈ ਜਿਉ ਦਰੀਆਵੈ ਢਾਹਾ ॥ ਅਗੈ ਦੋਜਕੁ ਤਪਿਆ ਸੁਣੀਐ ਹੂਲ ਪਵੈ ਕਾਹਾਹਾ ॥ </p>
<p> ਇਕਨਾ ਨੋ ਸਭ ਸੋਝੀ ਆਈ ਇਕਿ ਫਿਰਦੇ ਵੇਪਰਵਾਹਾ ॥ ਅਮਲ ਜਿ ਕੀਤਿਆ ਦੁਨੀ ਵਿਚਿ ਸੇ ਦਰਗਹ ਓਗਾਹਾ </p>
<p> ॥੯੮॥ ਫਰੀਦਾ ਦਰੀਆਵੈ ਕੰਨੈੑ ਬਗੁਲਾ ਬੈਠਾ ਕੇਲ ਕਰੇ ॥ ਕੇਲ ਕਰੇਦੇ ਹੰਝ ਨੋ ਅਚਿੰਤੇ ਬਾਜ ਪਏ ॥ ਬਾਜ ਪਏ </p>
<p> ਤਿਸੁ ਰਬ ਦੇ ਕੇਲਾਂ ਵਿਸਰੀਆਂ ॥ ਜੋ ਮਨਿ ਚਿਤਿ ਨ ਚੇਤੇ ਸਨਿ ਸੋ ਗਾਲੀ ਰਬ ਕੀਆਂ ॥੯੯॥ ਸਾਢੇ ਤ੍ਰੈ ਮਣ </p>
<p> ਦੇਹੁਰੀ ਚਲੈ ਪਾਣੀ ਅੰਨਿ ॥ ਆਇਓ ਬੰਦਾ ਦੁਨੀ ਵਿਚਿ ਵਤਿ ਆਸੂਣੀ ਬੰਨਿੑ ॥ ਮਲਕਲ ਮਉਤ ਜਾਂ ਆਵਸੀ </p>
<p> ਸਭ ਦਰਵਾਜੇ ਭੰਨਿ ॥ ਤਿਨਾੑ ਪਿਆਰਿਆ ਭਾਈਆਂ ਅਗੈ ਦਿਤਾ ਬੰਨਿੑ ॥ ਵੇਖਹੁ ਬੰਦਾ ਚਲਿਆ ਚਹੁ ਜਣਿਆ ਦੈ </p>
<p> ਕੰਨਿੑ ॥ ਫਰੀਦਾ ਅਮਲ ਜਿ ਕੀਤੇ ਦੁਨੀ ਵਿਚਿ ਦਰਗਹ ਆਏ ਕੰਮਿ ॥੧੦੦॥ ਫਰੀਦਾ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ </p>
<p> ਪੰਖੀਆ ਜੰਗਲਿ ਜਿੰਨਾੑ ਵਾਸੁ ॥ ਕਕਰੁ ਚੁਗਨਿ ਥਲਿ ਵਸਨਿ ਰਬ ਨ ਛੋਡਨਿ ਪਾਸੁ ॥੧੦੧॥ ਫਰੀਦਾ ਰੁਤਿ </p>
<p> ਫਿਰੀ ਵਣੁ ਕੰਬਿਆ ਪਤ ਝੜੇ ਝੜਿ ਪਾਹਿ ॥ ਚਾਰੇ ਕੁੰਡਾ ਢੂੰਢੀਆਂ ਰਹਣੁ ਕਿਥਾਊ ਨਾਹਿ ॥੧੦੨॥ ਫਰੀਦਾ ਪਾੜਿ </p>
<p> ਪਟੋਲਾ ਧਜ ਕਰੀ ਕੰਬਲੜੀ ਪਹਿਰੇਉ ॥ ਜਿਨੀੑ ਵੇਸੀ ਸਹੁ ਮਿਲੈ ਸੇਈ ਵੇਸ ਕਰੇਉ ॥੧੦੩॥ ਮਃ ੩ ॥ ਕਾਇ </p>
<p> ਪਟੋਲਾ ਪਾੜਤੀ ਕੰਬਲੜੀ ਪਹਿਰੇਇ ॥ ਨਾਨਕ ਘਰ ਹੀ ਬੈਠਿਆ ਸਹੁ ਮਿਲੈ ਜੇ ਨੀਅਤਿ ਰਾਸਿ ਕਰੇਇ ॥੧੦੪॥ </p>
<p> ਮਃ ੫ ॥ ਫਰੀਦਾ ਗਰਬੁ ਜਿਨਾੑ ਵਡਿਆਈਆ ਧਨਿ ਜੋਬਨਿ ਆਗਾਹ ॥ ਖਾਲੀ ਚਲੇ ਧਣੀ ਸਿਉ ਟਿਬੇ ਜਿਉ </p>
<p> ਮੀਹਾਹੁ ॥੧੦੫॥ ਫਰੀਦਾ ਤਿਨਾ ਮੁਖ ਡਰਾਵਣੇ ਜਿਨਾ ਵਿਸਾਰਿਓਨੁ ਨਾਉ ॥ ਐਥੈ ਦੁਖ ਘਣੇਰਿਆ ਅਗੈ ਠਉਰ </p>
<p> ਨ ਠਾਉ ॥੧੦੬॥ ਫਰੀਦਾ ਪਿਛਲ ਰਾਤਿ ਨ ਜਾਗਿਓਹਿ ਜੀਵਦੜੋ ਮੁਇਓਹਿ ॥ ਜੇ ਤੈ ਰਬੁ ਵਿਸਾਰਿਆ ਤ ਰਬਿ </p>
<p> ਨ ਵਿਸਰਿਓਹਿ ॥੧੦੭॥ ਮਃ ੫ ॥ ਫਰੀਦਾ ਕੰਤੁ ਰੰਗਾਵਲਾ ਵਡਾ ਵੇਮੁਹਤਾਜੁ ॥ ਅਲਹ ਸੇਤੀ ਰਤਿਆ ਏਹੁ </p>
<p> ਸਚਾਵਾਂ ਸਾਜੁ ॥੧੦੮॥ ਮਃ ੫ ॥ ਫਰੀਦਾ ਦੁਖੁ ਸੁਖੁ ਇਕੁ ਕਰਿ ਦਿਲ ਤੇ ਲਾਹਿ ਵਿਕਾਰੁ ॥ ਅਲਹ ਭਾਵੈ ਸੋ ਭਲਾ </p>
<p> ਤਾਂ ਲਭੀ ਦਰਬਾਰੁ ॥੧੦੯॥ ਮਃ ੫ ॥ ਫਰੀਦਾ ਦੁਨੀ ਵਜਾਈ ਵਜਦੀ ਤੂੰ ਭੀ ਵਜਹਿ ਨਾਲਿ ॥ ਸੋਈ ਜੀਉ ਨ </p>
<p> ਵਜਦਾ ਜਿਸੁ ਅਲਹੁ ਕਰਦਾ ਸਾਰ ॥੧੧੦॥ ਮਃ ੫ ॥ ਫਰੀਦਾ ਦਿਲੁ ਰਤਾ ਇਸੁ ਦੁਨੀ ਸਿਉ ਦੁਨੀ ਨ ਕਿਤੈ ਕੰਮਿ </p>
</section>
<section id='ang1384' route='ang/1384'><p> ॥ ਮਿਸਲ ਫਕੀਰਾਂ ਗਾਖੜੀ ਸੁ ਪਾਈਐ ਪੂਰ ਕਰੰਮਿ ॥੧੧੧॥ ਪਹਿਲੈ ਪਹਰੈ ਫੁਲੜਾ ਫਲੁ ਭੀ ਪਛਾ ਰਾਤਿ ॥ </p>
<p> ਜੋ ਜਾਗੰਨਿੑ ਲਹੰਨਿ ਸੇ ਸਾਈ ਕੰਨੋ ਦਾਤਿ ॥੧੧੨॥ ਦਾਤੀ ਸਾਹਿਬ ਸੰਦੀਆ ਕਿਆ ਚਲੈ ਤਿਸੁ ਨਾਲਿ ॥ ਇਕਿ </p>
<p> ਜਾਗੰਦੇ ਨਾ ਲਹਨਿੑ ਇਕਨਾੑ ਸੁਤਿਆ ਦੇਇ ਉਠਾਲਿ ॥੧੧੩॥ ਢੂਢੇਦੀਏ ਸੁਹਾਗ ਕੂ ਤਉ ਤਨਿ ਕਾਈ ਕੋਰ ॥ </p>
<p> ਜਿਨਾੑ ਨਾਉ ਸੁਹਾਗਣੀ ਤਿਨਾੑ ਝਾਕ ਨ ਹੋਰ ॥੧੧੪॥ ਸਬਰ ਮੰਝ ਕਮਾਣ ਏ ਸਬਰੁ ਕਾ ਨੀਹਣੋ ॥ ਸਬਰ ਸੰਦਾ </p>
<p> ਬਾਣੁ ਖਾਲਕੁ ਖਤਾ ਨ ਕਰੀ ॥੧੧੫॥ ਸਬਰ ਅੰਦਰਿ ਸਾਬਰੀ ਤਨੁ ਏਵੈ ਜਾਲੇਨਿੑ ॥ ਹੋਨਿ ਨਜੀਕਿ ਖੁਦਾਇ ਦੈ ਭੇਤੁ </p>
<p> ਨ ਕਿਸੈ ਦੇਨਿ ॥੧੧੬॥ ਸਬਰੁ ਏਹੁ ਸੁਆਉ ਜੇ ਤੂੰ ਬੰਦਾ ਦਿੜੁ ਕਰਹਿ ॥ ਵਧਿ ਥੀਵਹਿ ਦਰੀਆਉ ਟੁਟਿ ਨ </p>
<p> ਥੀਵਹਿ ਵਾਹੜਾ ॥੧੧੭॥ ਫਰੀਦਾ ਦਰਵੇਸੀ ਗਾਖੜੀ ਚੋਪੜੀ ਪਰੀਤਿ ॥ ਇਕਨਿ ਕਿਨੈ ਚਾਲੀਐ ਦਰਵੇਸਾਵੀ </p>
<p> ਰੀਤਿ ॥੧੧੮॥ ਤਨੁ ਤਪੈ ਤਨੂਰ ਜਿਉ ਬਾਲਣੁ ਹਡ ਬਲੰਨਿੑ ॥ ਪੈਰੀ ਥਕਾਂ ਸਿਰਿ ਜੁਲਾਂ ਜੇ ਮੂੰ ਪਿਰੀ ਮਿਲੰਨਿੑ </p>
<p> ॥੧੧੯॥ ਤਨੁ ਨ ਤਪਾਇ ਤਨੂਰ ਜਿਉ ਬਾਲਣੁ ਹਡ ਨ ਬਾਲਿ ॥ ਸਿਰਿ ਪੈਰੀ ਕਿਆ ਫੇੜਿਆ ਅੰਦਰਿ ਪਿਰੀ </p>
<p> ਨਿਹਾਲਿ ॥੧੨੦॥ ਹਉ ਢੂਢੇਦੀ ਸਜਣਾ ਸਜਣੁ ਮੈਡੇ ਨਾਲਿ ॥ ਨਾਨਕ ਅਲਖੁ ਨ ਲਖੀਐ ਗੁਰਮੁਖਿ ਦੇਇ </p>
<p> ਦਿਖਾਲਿ ॥੧੨੧॥ ਹੰਸਾ ਦੇਖਿ ਤਰੰਦਿਆ ਬਗਾ ਆਇਆ ਚਾਉ ॥ ਡੁਬਿ ਮੁਏ ਬਗ ਬਪੁੜੇ ਸਿਰੁ ਤਲਿ ਉਪਰਿ </p>
<p> ਪਾਉ ॥੧੨੨॥ ਮੈ ਜਾਣਿਆ ਵਡ ਹੰਸੁ ਹੈ ਤਾਂ ਮੈ ਕੀਤਾ ਸੰਗੁ ॥ ਜੇ ਜਾਣਾ ਬਗੁ ਬਪੁੜਾ ਜਨਮਿ ਨ ਭੇੜੀ ਅੰਗੁ </p>
<p> ॥੧੨੩॥ ਕਿਆ ਹੰਸੁ ਕਿਆ ਬਗੁਲਾ ਜਾ ਕਉ ਨਦਰਿ ਧਰੇ ॥ ਜੇ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ ਕਾਗਹੁ ਹੰਸੁ ਕਰੇ ॥੧੨੪॥ </p>
<p> ਸਰਵਰ ਪੰਖੀ ਹੇਕੜੋ ਫਾਹੀਵਾਲ ਪਚਾਸ ॥ ਇਹੁ ਤਨੁ ਲਹਰੀ ਗਡੁ ਥਿਆ ਸਚੇ ਤੇਰੀ ਆਸ ॥੧੨੫॥ ਕਵਣੁ ਸੁ </p>
<p> ਅਖਰੁ ਕਵਣੁ ਗੁਣੁ ਕਵਣੁ ਸੁ ਮਣੀਆ ਮੰਤੁ ॥ ਕਵਣੁ ਸੁ ਵੇਸੋ ਹਉ ਕਰੀ ਜਿਤੁ ਵਸਿ ਆਵੈ ਕੰਤੁ ॥੧੨੬॥ ਨਿਵਣੁ </p>
<p> ਸੁ ਅਖਰੁ ਖਵਣੁ ਗੁਣੁ ਜਿਹਬਾ ਮਣੀਆ ਮੰਤੁ ॥ ਏ ਤ੍ਰੈ ਭੈਣੇ ਵੇਸ ਕਰਿ ਤਾਂ ਵਸਿ ਆਵੀ ਕੰਤੁ ॥੧੨੭॥ ਮਤਿ ਹੋਦੀ </p>
<p> ਹੋਇ ਇਆਣਾ ॥ ਤਾਣ ਹੋਦੇ ਹੋਇ ਨਿਤਾਣਾ ॥ ਅਣਹੋਦੇ ਆਪੁ ਵੰਡਾਏ ॥ ਕੋ ਐਸਾ ਭਗਤੁ ਸਦਾਏ ॥੧੨੮॥ ਇਕੁ </p>
<p> ਫਿਕਾ ਨ ਗਾਲਾਇ ਸਭਨਾ ਮੈ ਸਚਾ ਧਣੀ ॥ ਹਿਆਉ ਨ ਕੈਹੀ ਠਾਹਿ ਮਾਣਕ ਸਭ ਅਮੋਲਵੇ ॥੧੨੯॥ ਸਭਨਾ </p>
<p> ਮਨ ਮਾਣਿਕ ਠਾਹਣੁ ਮੂਲਿ ਮਚਾਂਗਵਾ ॥ ਜੇ ਤਉ ਪਿਰੀਆ ਦੀ ਸਿਕ ਹਿਆਉ ਨ ਠਾਹੇ ਕਹੀ ਦਾ ॥੧੩੦॥ </p>
</section>
<section id='ang1385' route='ang/1385'><h1>ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਸਵਯੇ ਸ੍ਰੀ ਮੁਖਬਾਕੵ ਮਹਲਾ ੫ ॥ </p>
<p> ਆਦਿ ਪੁਰਖ ਕਰਤਾਰ ਕਰਣ ਕਾਰਣ ਸਭ ਆਪੇ ॥ ਸਰਬ ਰਹਿਓ ਭਰਪੂਰਿ ਸਗਲ ਘਟ ਰਹਿਓ ਬਿਆਪੇ ॥ </p>
<p> ਬੵਾਪਤੁ ਦੇਖੀਐ ਜਗਤਿ ਜਾਨੈ ਕਉਨੁ ਤੇਰੀ ਗਤਿ ਸਰਬ ਕੀ ਰਖੵਾ ਕਰੈ ਆਪੇ ਹਰਿ ਪਤਿ ॥ ਅਬਿਨਾਸੀ ਅਬਿਗਤ </p>
<p> ਆਪੇ ਆਪਿ ਉਤਪਤਿ ॥ ਏਕੈ ਤੂਹੀ ਏਕੈ ਅਨ ਨਾਹੀ ਤੁਮ ਭਤਿ ॥ ਹਰਿ ਅੰਤੁ ਨਾਹੀ ਪਾਰਾਵਾਰੁ ਕਉਨੁ ਹੈ </p>
<p> ਕਰੈ ਬੀਚਾਰੁ ਜਗਤ ਪਿਤਾ ਹੈ ਸ੍ਰਬ ਪ੍ਰਾਨ ਕੋ ਅਧਾਰੁ ॥ ਜਨੁ ਨਾਨਕੁ ਭਗਤੁ ਦਰਿ ਤੁਲਿ ਬ੍ਰਹਮ ਸਮਸਰਿ ਏਕ </p>
<p> ਜੀਹ ਕਿਆ ਬਖਾਨੈ ॥ ਹਾਂ ਕਿ ਬਲਿ ਬਲਿ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿਹਾਰਿ ॥੧॥ ਅੰਮ੍ਰਿਤ ਪ੍ਰਵਾਹ ਸਰਿ ਅਤੁਲ </p>
<p> ਭੰਡਾਰ ਭਰਿ ਪਰੈ ਹੀ ਤੇ ਪਰੈ ਅਪਰ ਅਪਾਰ ਪਰਿ ॥ ਆਪੁਨੋ ਭਾਵਨੁ ਕਰਿ ਮੰਤ੍ਰਿ ਨ ਦੂਸਰੋ ਧਰਿ ਓਪਤਿ ਪਰਲੌ </p>
<p> ਏਕੈ ਨਿਮਖ ਤੁ ਘਰਿ ॥ ਆਨ ਨਾਹੀ ਸਮਸਰਿ ਉਜੀਆਰੋ ਨਿਰਮਰਿ ਕੋਟਿ ਪਰਾਛਤ ਜਾਹਿ ਨਾਮ ਲੀਏ ਹਰਿ </p>
<p> ਹਰਿ ॥ ਜਨੁ ਨਾਨਕੁ ਭਗਤੁ ਦਰਿ ਤੁਲਿ ਬ੍ਰਹਮ ਸਮਸਰਿ ਏਕ ਜੀਹ ਕਿਆ ਬਖਾਨੈ ॥ ਹਾਂ ਕਿ ਬਲਿ ਬਲਿ ਬਲਿ </p>
<p> ਬਲਿ ਸਦ ਬਲਿਹਾਰਿ ॥੨॥ ਸਗਲ ਭਵਨ ਧਾਰੇ ਏਕ ਥੇਂ ਕੀਏ ਬਿਸਥਾਰੇ ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਮਹਿ ਆਪਿ </p>
<p> ਹੈ ਨਿਰਾਰੇ ॥ ਹਰਿ ਗੁਨ ਨਾਹੀ ਅੰਤ ਪਾਰੇ ਜੀਅ ਜੰਤ ਸਭਿ ਥਾਰੇ ਸਗਲ ਕੋ ਦਾਤਾ ਏਕੈ ਅਲਖ ਮੁਰਾਰੇ ॥ </p>
</section>
<section id='ang1386' route='ang/1386'><p> ਆਪ ਹੀ ਧਾਰਨ ਧਾਰੇ ਕੁਦਰਤਿ ਹੈ ਦੇਖਾਰੇ ਬਰਨੁ ਚਿਹਨੁ ਨਾਹੀ ਮੁਖ ਨ ਮਸਾਰੇ ॥ ਜਨੁ ਨਾਨਕੁ ਭਗਤੁ ਦਰਿ </p>
<p> ਤੁਲਿ ਬ੍ਰਹਮ ਸਮਸਰਿ ਏਕ ਜੀਹ ਕਿਆ ਬਖਾਨੈ ॥ ਹਾਂ ਕਿ ਬਲਿ ਬਲਿ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿਹਾਰਿ ॥੩॥ </p>
<p> ਸਰਬ ਗੁਣ ਨਿਧਾਨੰ ਕੀਮਤਿ ਨ ਗੵਾਨੰ ਧੵਾਨੰ ਊਚੇ ਤੇ ਊਚੌ ਜਾਨੀਜੈ ਪ੍ਰਭ ਤੇਰੋ ਥਾਨੰ ॥ ਮਨੁ ਧਨੁ ਤੇਰੋ ਪ੍ਰਾਨੰ ਏਕੈ </p>
<p> ਸੂਤਿ ਹੈ ਜਹਾਨੰ ਕਵਨ ਉਪਮਾ ਦੇਉ ਬਡੇ ਤੇ ਬਡਾਨੰ ॥ ਜਾਨੈ ਕਉਨੁ ਤੇਰੋ ਭੇਉ ਅਲਖ ਅਪਾਰ ਦੇਉ ਅਕਲ ਕਲਾ </p>
<p> ਹੈ ਪ੍ਰਭ ਸਰਬ ਕੋ ਧਾਨੰ ॥ ਜਨੁ ਨਾਨਕੁ ਭਗਤੁ ਦਰਿ ਤੁਲਿ ਬ੍ਰਹਮ ਸਮਸਰਿ ਏਕ ਜੀਹ ਕਿਆ ਬਖਾਨੈ ॥ ਹਾਂ ਕਿ </p>
<p> ਬਲਿ ਬਲਿ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿਹਾਰਿ ॥੪॥ ਨਿਰੰਕਾਰੁ ਆਕਾਰ ਅਛਲ ਪੂਰਨ ਅਬਿਨਾਸੀ ॥ ਹਰਖਵੰਤ </p>
<p> ਆਨੰਤ ਰੂਪ ਨਿਰਮਲ ਬਿਗਾਸੀ ॥ ਗੁਣ ਗਾਵਹਿ ਬੇਅੰਤ ਅੰਤੁ ਇਕੁ ਤਿਲੁ ਨਹੀ ਪਾਸੀ ॥ ਜਾ ਕਉ ਹੋਂਹਿ ਕ੍ਰਿਪਾਲ </p>

<section id='ang1388' route='ang/1388'><p> ਜਗੁ ਜਾਨਤ ਸੁਪਨਾ ॥੪॥ ਦੇਹ ਨ ਗੇਹ ਨ ਨੇਹ ਨ ਨੀਤਾ ਮਾਇਆ ਮਤ ਕਹਾ ਲਉ ਗਾਰਹੁ ॥ ਛਤ੍ਰ ਨ ਪਤ੍ਰ ਨ </p>

<p> ॥ ਕਰਮ ਧਰਮ ਸੰਜਮ ਸੁਚ ਨੇਮਾ ਚੰਚਲ ਸੰਗਿ ਸਗਲ ਬਿਧਿ ਹਾਰੀ ॥ ਪਸੁ ਪੰਖੀ ਬਿਰਖ ਅਸਥਾਵਰ ਬਹੁ ਬਿਧਿ </p>
<p> ਜੋਨਿ ਭ੍ਰਮਿਓ ਅਤਿ ਭਾਰੀ ॥ ਖਿਨੁ ਪਲੁ ਚਸਾ ਨਾਮੁ ਨਹੀ ਸਿਮਰਿਓ ਦੀਨਾ ਨਾਥ ਪ੍ਰਾਨਪਤਿ ਸਾਰੀ ॥ ਖਾਨ ਪਾਨ </p>

<p> ਜਾਚਹਿ ਮੁਖ ਦੰਤ ਰਸਨ ਸਗਲ ਘਸਿ ਜਾਵਤ ॥ ਰੇ ਮਨ ਮੂੜ ਸਿਮਰਿ ਸੁਖਦਾਤਾ ਨਾਨਕ ਦਾਸ ਤੁਝਹਿ </p>
<p> ਸਮਝਾਵਤ ॥੭॥ ਮਾਇਆ ਰੰਗ ਬਿਰੰਗ ਕਰਤ ਭ੍ਰਮ ਮੋਹ ਕੈ ਕੂਪਿ ਗੁਬਾਰਿ ਪਰਿਓ ਹੈ ॥ ਏਤਾ ਗਬੁ ਅਕਾਸਿ ਨ </p>

<p> ਹਰਿਓ ਹੈ ॥ ਜੋਬਨ ਬੀਤਿ ਜਰਾ ਰੋਗਿ ਗ੍ਰਸਿਓ ਜਮਦੂਤਨ ਡੰਨੁ ਮਿਰਤੁ ਮਰਿਓ ਹੈ ॥ ਅਨਿਕ ਜੋਨਿ ਸੰਕਟ ਨਰਕ </p>

<section id='ang1389' route='ang/1389'><p> ਸਰਬ ਰੋਗ ਖੰਡਣ ਗੁਣਕਾਰੀ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮਦ ਮਤਸਰ ਤ੍ਰਿਸਨਾ ਬਿਨਸਿ ਜਾਹਿ ਹਰਿ ਨਾਮੁ ਉਚਾਰੀ ॥ </p>
<p> ਇਸਨਾਨ ਦਾਨ ਤਾਪਨ ਸੁਚਿ ਕਿਰਿਆ ਚਰਣ ਕਮਲ ਹਿਰਦੈ ਪ੍ਰਭ ਧਾਰੀ ॥ ਸਾਜਨ ਮੀਤ ਸਖਾ ਹਰਿ ਬੰਧਪ </p>
<p> ਜੀਅ ਧਾਨ ਪ੍ਰਭ ਪ੍ਰਾਨ ਅਧਾਰੀ ॥ ਓਟ ਗਹੀ ਸੁਆਮੀ ਸਮਰਥਹ ਨਾਨਕ ਦਾਸ ਸਦਾ ਬਲਿਹਾਰੀ ॥੯॥ ਆਵਧ </p>
<p> ਕਟਿਓ ਨ ਜਾਤ ਪ੍ਰੇਮ ਰਸ ਚਰਨ ਕਮਲ ਸੰਗਿ ॥ ਦਾਵਨਿ ਬੰਧਿਓ ਨ ਜਾਤ ਬਿਧੇ ਮਨ ਦਰਸ ਮਗਿ ॥ ਪਾਵਕ </p>
<p> ਜਰਿਓ ਨ ਜਾਤ ਰਹਿਓ ਜਨ ਧੂਰਿ ਲਗਿ ॥ ਨੀਰੁ ਨ ਸਾਕਸਿ ਬੋਰਿ ਚਲਹਿ ਹਰਿ ਪੰਥਿ ਪਗਿ ॥ ਨਾਨਕ ਰੋਗ </p>
<p> ਦੋਖ ਅਘ ਮੋਹ ਛਿਦੇ ਹਰਿ ਨਾਮ ਖਗਿ ॥੧॥੧੦॥ ਉਦਮੁ ਕਰਿ ਲਾਗੇ ਬਹੁ ਭਾਤੀ ਬਿਚਰਹਿ ਅਨਿਕ ਸਾਸਤ੍ਰ </p>
<p> ਬਹੁ ਖਟੂਆ ॥ ਭਸਮ ਲਗਾਇ ਤੀਰਥ ਬਹੁ ਭ੍ਰਮਤੇ ਸੂਖਮ ਦੇਹ ਬੰਧਹਿ ਬਹੁ ਜਟੂਆ ॥ ਬਿਨੁ ਹਰਿ ਭਜਨ ਸਗਲ </p>
<p> ਦੁਖ ਪਾਵਤ ਜਿਉ ਪ੍ਰੇਮ ਬਢਾਇ ਸੂਤ ਕੇ ਹਟੂਆ ॥ ਪੂਜਾ ਚਕ੍ਰ ਕਰਤ ਸੋਮਪਾਕਾ ਅਨਿਕ ਭਾਂਤਿ ਥਾਟਹਿ ਕਰਿ </p>
<p> ਥਟੂਆ ॥੨॥੧੧॥੨੦॥ </p>
<p> ਸਵਈਏ ਮਹਲੇ ਪਹਿਲੇ ਕੇ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇਕ ਮਨਿ ਪੁਰਖੁ ਧਿਆਇ ਬਰਦਾਤਾ ॥ ਸੰਤ ਸਹਾਰੁ ਸਦਾ ਬਿਖਿਆਤਾ ॥ ਤਾਸੁ ਚਰਨ ਲੇ ਰਿਦੈ ਬਸਾਵਉ ॥ </p>
<p> ਤਉ ਪਰਮ ਗੁਰੂ ਨਾਨਕ ਗੁਨ ਗਾਵਉ ॥੧॥ ਗਾਵਉ ਗੁਨ ਪਰਮ ਗੁਰੂ ਸੁਖ ਸਾਗਰ ਦੁਰਤ ਨਿਵਾਰਣ </p>
<p> ਸਬਦ ਸਰੇ ॥ ਗਾਵਹਿ ਗੰਭੀਰ ਧੀਰ ਮਤਿ ਸਾਗਰ ਜੋਗੀ ਜੰਗਮ ਧਿਆਨੁ ਧਰੇ ॥ ਗਾਵਹਿ ਇੰਦ੍ਰਾਦਿ ਭਗਤ </p>
<p> ਪ੍ਰਹਿਲਾਦਿਕ ਆਤਮ ਰਸੁ ਜਿਨਿ ਜਾਣਿਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਗਾਵਉ ਗੁਰ ਨਾਨਕ ਰਾਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ </p>
<p> ॥੨॥ ਗਾਵਹਿ ਜਨਕਾਦਿ ਜੁਗਤਿ ਜੋਗੇਸੁਰ ਹਰਿ ਰਸ ਪੂਰਨ ਸਰਬ ਕਲਾ ॥ ਗਾਵਹਿ ਸਨਕਾਦਿ ਸਾਧ </p>
<p> ਸਿਧਾਦਿਕ ਮੁਨਿ ਜਨ ਗਾਵਹਿ ਅਛਲ ਛਲਾ ॥ ਗਾਵੈ ਗੁਣ ਧੋਮੁ ਅਟਲ ਮੰਡਲਵੈ ਭਗਤਿ ਭਾਇ ਰਸੁ </p>
<p> ਜਾਣਿਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਗਾਵਉ ਗੁਰ ਨਾਨਕ ਰਾਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੩॥ ਗਾਵਹਿ ਕਪਿਲਾਦਿ </p>
<p> ਆਦਿ ਜੋਗੇਸੁਰ ਅਪਰੰਪਰ ਅਵਤਾਰ ਵਰੋ ॥ ਗਾਵੈ ਜਮਦਗਨਿ ਪਰਸਰਾਮੇਸੁਰ ਕਰ ਕੁਠਾਰੁ ਰਘੁ ਤੇਜੁ </p>
<p> ਹਰਿਓ ॥ ਉਧੌ ਅਕ੍ਰੂਰੁ ਬਿਦਰੁ ਗੁਣ ਗਾਵੈ ਸਰਬਾਤਮੁ ਜਿਨਿ ਜਾਣਿਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਗਾਵਉ </p>
</section>
<section id='ang1390' route='ang/1390'><p> ਗੁਰ ਨਾਨਕ ਰਾਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੪॥ ਗਾਵਹਿ ਗੁਣ ਬਰਨ ਚਾਰਿ ਖਟ ਦਰਸਨ ਬ੍ਰਹਮਾਦਿਕ </p>
<p> ਸਿਮਰੰਥਿ ਗੁਨਾ ॥ ਗਾਵੈ ਗੁਣ ਸੇਸੁ ਸਹਸ ਜਿਹਬਾ ਰਸ ਆਦਿ ਅੰਤਿ ਲਿਵ ਲਾਗਿ ਧੁਨਾ ॥ ਗਾਵੈ ਗੁਣ </p>
<p> ਮਹਾਦੇਉ ਬੈਰਾਗੀ ਜਿਨਿ ਧਿਆਨ ਨਿਰੰਤਰਿ ਜਾਣਿਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਗਾਵਉ ਗੁਰ ਨਾਨਕ ਰਾਜੁ </p>
<p> ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੫॥ ਰਾਜੁ ਜੋਗੁ ਮਾਣਿਓ ਬਸਿਓ ਨਿਰਵੈਰੁ ਰਿਦੰਤਰਿ ॥ ਸ੍ਰਿਸਟਿ ਸਗਲ ਉਧਰੀ </p>
<p> ਨਾਮਿ ਲੇ ਤਰਿਓ ਨਿਰੰਤਰਿ ॥ ਗੁਣ ਗਾਵਹਿ ਸਨਕਾਦਿ ਆਦਿ ਜਨਕਾਦਿ ਜੁਗਹ ਲਗਿ ॥ ਧੰਨਿ ਧੰਨਿ </p>
<p> ਗੁਰੁ ਧੰਨਿ ਜਨਮੁ ਸਕਯਥੁ ਭਲੌ ਜਗਿ ॥ ਪਾਤਾਲ ਪੁਰੀ ਜੈਕਾਰ ਧੁਨਿ ਕਬਿ ਜਨ ਕਲ ਵਖਾਣਿਓ ॥ ਹਰਿ </p>
<p> ਨਾਮ ਰਸਿਕ ਨਾਨਕ ਗੁਰ ਰਾਜੁ ਜੋਗੁ ਤੈ ਮਾਣਿਓ ॥੬॥ ਸਤਜੁਗਿ ਤੈ ਮਾਣਿਓ ਛਲਿਓ ਬਲਿ ਬਾਵਨ </p>
<p> ਭਾਇਓ ॥ ਤ੍ਰੇਤੈ ਤੈ ਮਾਣਿਓ ਰਾਮੁ ਰਘੁਵੰਸੁ ਕਹਾਇਓ ॥ ਦੁਆਪੁਰਿ ਕ੍ਰਿਸਨ ਮੁਰਾਰਿ ਕੰਸੁ ਕਿਰਤਾਰਥੁ ਕੀਓ ॥ </p>
<p> ਉਗ੍ਰਸੈਣ ਕਉ ਰਾਜੁ ਅਭੈ ਭਗਤਹ ਜਨ ਦੀਓ ॥ ਕਲਿਜੁਗਿ ਪ੍ਰਮਾਣੁ ਨਾਨਕ ਗੁਰੁ ਅੰਗਦੁ ਅਮਰੁ ਕਹਾਇਓ </p>
<p> ॥ ਸ੍ਰੀ ਗੁਰੂ ਰਾਜੁ ਅਬਿਚਲੁ ਅਟਲੁ ਆਦਿ ਪੁਰਖਿ ਫੁਰਮਾਇਓ ॥੭॥ ਗੁਣ ਗਾਵੈ ਰਵਿਦਾਸੁ ਭਗਤੁ ਜੈਦੇਵ </p>
<p> ਤ੍ਰਿਲੋਚਨ ॥ ਨਾਮਾ ਭਗਤੁ ਕਬੀਰੁ ਸਦਾ ਗਾਵਹਿ ਸਮ ਲੋਚਨ ॥ ਭਗਤੁ ਬੇਣਿ ਗੁਣ ਰਵੈ ਸਹਜਿ ਆਤਮ ਰੰਗੁ </p>
<p> ਮਾਣੈ ॥ ਜੋਗ ਧਿਆਨਿ ਗੁਰ ਗਿਆਨਿ ਬਿਨਾ ਪ੍ਰਭ ਅਵਰੁ ਨ ਜਾਣੈ ॥ ਸੁਖਦੇਉ ਪਰੀਖੵਤੁ ਗੁਣ ਰਵੈ ਗੋਤਮ ਰਿਖਿ </p>
<p> ਜਸੁ ਗਾਇਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਨਾਨਕ ਗੁਰ ਨਿਤ ਨਵਤਨੁ ਜਗਿ ਛਾਇਓ ॥੮॥ ਗੁਣ ਗਾਵਹਿ </p>
<p> ਪਾਯਾਲਿ ਭਗਤ ਨਾਗਾਦਿ ਭੁਯੰਗਮ ॥ ਮਹਾਦੇਉ ਗੁਣ ਰਵੈ ਸਦਾ ਜੋਗੀ ਜਤਿ ਜੰਗਮ ॥ ਗੁਣ ਗਾਵੈ ਮੁਨਿ ਬੵਾਸੁ </p>
<p> ਜਿਨਿ ਬੇਦ ਬੵਾਕਰਣ ਬੀਚਾਰਿਅ ॥ ਬ੍ਰਹਮਾ ਗੁਣ ਉਚਰੈ ਜਿਨਿ ਹੁਕਮਿ ਸਭ ਸ੍ਰਿਸਟਿ ਸਵਾਰੀਅ ॥ ਬ੍ਰਹਮੰਡ ਖੰਡ </p>
<p> ਪੂਰਨ ਬ੍ਰਹਮੁ ਗੁਣ ਨਿਰਗੁਣ ਸਮ ਜਾਣਿਓ ॥ ਜਪੁ ਕਲ ਸੁਜਸੁ ਨਾਨਕ ਗੁਰ ਸਹਜੁ ਜੋਗੁ ਜਿਨਿ ਮਾਣਿਓ ॥੯॥ </p>
<p> ਗੁਣ ਗਾਵਹਿ ਨਵ ਨਾਥ ਧੰਨਿ ਗੁਰੁ ਸਾਚਿ ਸਮਾਇਓ ॥ ਮਾਂਧਾਤਾ ਗੁਣ ਰਵੈ ਜੇਨ ਚਕ੍ਰਵੈ ਕਹਾਇਓ ॥ ਗੁਣ ਗਾਵੈ </p>
<p> ਬਲਿ ਰਾਉ ਸਪਤ ਪਾਤਾਲਿ ਬਸੰਤੌ ॥ ਭਰਥਰਿ ਗੁਣ ਉਚਰੈ ਸਦਾ ਗੁਰ ਸੰਗਿ ਰਹੰਤੌ ॥ ਦੂਰਬਾ ਪਰੂਰਉ </p>
<p> ਅੰਗਰੈ ਗੁਰ ਨਾਨਕ ਜਸੁ ਗਾਇਓ ॥ ਕਬਿ ਕਲ ਸੁਜਸੁ ਨਾਨਕ ਗੁਰ ਘਟਿ ਘਟਿ ਸਹਜਿ ਸਮਾਇਓ ॥੧੦॥ </p>
</section>
<section id='ang1391' route='ang/1391'><p> ਸਵਈਏ ਮਹਲੇ ਦੂਜੇ ਕੇ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੋਈ ਪੁਰਖੁ ਧੰਨੁ ਕਰਤਾ ਕਾਰਣ ਕਰਤਾਰੁ ਕਰਣ ਸਮਰਥੋ ॥ ਸਤਿਗੁਰੂ ਧੰਨੁ ਨਾਨਕੁ ਮਸਤਕਿ ਤੁਮ ਧਰਿਓ ਜਿਨਿ </p>
<p> ਹਥੋ ॥ ਤ ਧਰਿਓ ਮਸਤਕਿ ਹਥੁ ਸਹਜਿ ਅਮਿਉ ਵੁਠਉ ਛਜਿ ਸੁਰਿ ਨਰ ਗਣ ਮੁਨਿ ਬੋਹਿਯ ਅਗਾਜਿ ॥ ਮਾਰਿਓ </p>
<p> ਕੰਟਕੁ ਕਾਲੁ ਗਰਜਿ ਧਾਵਤੁ ਲੀਓ ਬਰਜਿ ਪੰਚ ਭੂਤ ਏਕ ਘਰਿ ਰਾਖਿ ਲੇ ਸਮਜਿ ॥ ਜਗੁ ਜੀਤਉ ਗੁਰ ਦੁਆਰਿ </p>
<p> ਖੇਲਹਿ ਸਮਤ ਸਾਰਿ ਰਥੁ ਉਨਮਨਿ ਲਿਵ ਰਾਖਿ ਨਿਰੰਕਾਰਿ ॥ ਕਹੁ ਕੀਰਤਿ ਕਲ ਸਹਾਰ ਸਪਤ ਦੀਪ ਮਝਾਰ </p>
<p> ਲਹਣਾ ਜਗਤ੍ਰ ਗੁਰੁ ਪਰਸਿ ਮੁਰਾਰਿ ॥੧॥ ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ਅੰਮ੍ਰਿਤ ਧਾਰ ਕਾਲੁਖ ਖਨਿ ਉਤਾਰ ਤਿਮਰ ਅਗੵਾਨ </p>
<p> ਜਾਹਿ ਦਰਸ ਦੁਆਰ ॥ ਓਇ ਜੁ ਸੇਵਹਿ ਸਬਦੁ ਸਾਰੁ ਗਾਖੜੀ ਬਿਖਮ ਕਾਰ ਤੇ ਨਰ ਭਵ ਉਤਾਰਿ ਕੀਏ ਨਿਰਭਾਰ </p>
<p> ॥ ਸਤਸੰਗਤਿ ਸਹਜ ਸਾਰਿ ਜਾਗੀਲੇ ਗੁਰ ਬੀਚਾਰਿ ਨਿੰਮਰੀ ਭੂਤ ਸਦੀਵ ਪਰਮ ਪਿਆਰਿ ॥ ਕਹੁ ਕੀਰਤਿ </p>
<p> ਕਲ ਸਹਾਰ ਸਪਤ ਦੀਪ ਮਝਾਰ ਲਹਣਾ ਜਗਤ੍ਰ ਗੁਰੁ ਪਰਸਿ ਮੁਰਾਰਿ ॥੨॥ ਤੈ ਤਉ ਦ੍ਰਿੜਿਓ ਨਾਮੁ ਅਪਾਰੁ </p>
<p> ਬਿਮਲ ਜਾਸੁ ਬਿਥਾਰੁ ਸਾਧਿਕ ਸਿਧ ਸੁਜਨ ਜੀਆ ਕੋ ਅਧਾਰੁ ॥ ਤੂ ਤਾ ਜਨਿਕ ਰਾਜਾ ਅਉਤਾਰੁ ਸਬਦੁ ਸੰਸਾਰਿ </p>
<p> ਸਾਰੁ ਰਹਹਿ ਜਗਤ੍ਰ ਜਲ ਪਦਮ ਬੀਚਾਰ ॥ ਕਲਿਪ ਤਰੁ ਰੋਗ ਬਿਦਾਰੁ ਸੰਸਾਰ ਤਾਪ ਨਿਵਾਰੁ ਆਤਮਾ ਤ੍ਰਿਬਿਧਿ </p>
<p> ਤੇਰੈ ਏਕ ਲਿਵ ਤਾਰ ॥ ਕਹੁ ਕੀਰਤਿ ਕਲ ਸਹਾਰ ਸਪਤ ਦੀਪ ਮਝਾਰ ਲਹਣਾ ਜਗਤ੍ਰ ਗੁਰੁ ਪਰਸਿ ਮੁਰਾਰਿ ॥੩॥ </p>
<p> ਤੈ ਤਾ ਹਦਰਥਿ ਪਾਇਓ ਮਾਨੁ ਸੇਵਿਆ ਗੁਰੁ ਪਰਵਾਨੁ ਸਾਧਿ ਅਜਗਰੁ ਜਿਨਿ ਕੀਆ ਉਨਮਾਨੁ ॥ ਹਰਿ ਹਰਿ </p>
<p> ਦਰਸ ਸਮਾਨ ਆਤਮਾ ਵੰਤਗਿਆਨ ਜਾਣੀਅ ਅਕਲ ਗਤਿ ਗੁਰ ਪਰਵਾਨ ॥ ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ ਅਚਲ ਠਾਣ </p>
<p> ਬਿਮਲ ਬੁਧਿ ਸੁਥਾਨ ਪਹਿਰਿ ਸੀਲ ਸਨਾਹੁ ਸਕਤਿ ਬਿਦਾਰਿ ॥ ਕਹੁ ਕੀਰਤਿ ਕਲ ਸਹਾਰ ਸਪਤ ਦੀਪ ਮਝਾਰ </p>
<p> ਲਹਣਾ ਜਗਤ੍ਰ ਗੁਰੁ ਪਰਸਿ ਮੁਰਾਰਿ ॥੪॥ ਦ੍ਰਿਸਟਿ ਧਰਤ ਤਮ ਹਰਨ ਦਹਨ ਅਘ ਪਾਪ ਪ੍ਰਨਾਸਨ ॥ ਸਬਦ ਸੂਰ </p>
<p> ਬਲਵੰਤ ਕਾਮ ਅਰੁ ਕ੍ਰੋਧ ਬਿਨਾਸਨ ॥ ਲੋਭ ਮੋਹ ਵਸਿ ਕਰਣ ਸਰਣ ਜਾਚਿਕ ਪ੍ਰਤਿਪਾਲਣ ॥ ਆਤਮ ਰਤ </p>
<p> ਸੰਗ੍ਰਹਣ ਕਹਣ ਅੰਮ੍ਰਿਤ ਕਲ ਢਾਲਣ ॥ ਸਤਿਗੁਰੂ ਕਲ ਸਤਿਗੁਰ ਤਿਲਕੁ ਸਤਿ ਲਾਗੈ ਸੋ ਪੈ ਤਰੈ ॥ ਗੁਰੁ ਜਗਤ </p>
</section>
<section id='ang1392' route='ang/1392'><p> ਫਿਰਣਸੀਹ ਅੰਗਰਉ ਰਾਜੁ ਜੋਗੁ ਲਹਣਾ ਕਰੈ ॥੫॥ ਸਦਾ ਅਕਲ ਲਿਵ ਰਹੈ ਕਰਨ ਸਿਉ ਇਛਾ ਚਾਰਹ ॥ </p>
<p> ਦ੍ਰੁਮ ਸਪੂਰ ਜਿਉ ਨਿਵੈ ਖਵੈ ਕਸੁ ਬਿਮਲ ਬੀਚਾਰਹ ॥ ਇਹੈ ਤਤੁ ਜਾਣਿਓ ਸਰਬ ਗਤਿ ਅਲਖੁ ਬਿਡਾਣੀ ॥ </p>
<p> ਸਹਜ ਭਾਇ ਸੰਚਿਓ ਕਿਰਣਿ ਅੰਮ੍ਰਿਤ ਕਲ ਬਾਣੀ ॥ ਗੁਰ ਗਮਿ ਪ੍ਰਮਾਣੁ ਤੈ ਪਾਇਓ ਸਤੁ ਸੰਤੋਖੁ ਗ੍ਰਾਹਜਿ ਲਯੌ ॥ </p>
<p> ਹਰਿ ਪਰਸਿਓ ਕਲੁ ਸਮੁਲਵੈ ਜਨ ਦਰਸਨੁ ਲਹਣੇ ਭਯੌ ॥੬॥ ਮਨਿ ਬਿਸਾਸੁ ਪਾਇਓ ਗਹਰਿ ਗਹੁ ਹਦਰਥਿ </p>
<p> ਦੀਓ ॥ ਗਰਲ ਨਾਸੁ ਤਨਿ ਨਠਯੋ ਅਮਿਉ ਅੰਤਰਗਤਿ ਪੀਓ ॥ ਰਿਦਿ ਬਿਗਾਸੁ ਜਾਗਿਓ ਅਲਖਿ ਕਲ ਧਰੀ </p>
<p> ਜੁਗੰਤਰਿ ॥ ਸਤਿਗੁਰੁ ਸਹਜ ਸਮਾਧਿ ਰਵਿਓ ਸਾਮਾਨਿ ਨਿਰੰਤਰਿ ॥ ਉਦਾਰਉ ਚਿਤ ਦਾਰਿਦ ਹਰਨ ਪਿਖੰਤਿਹ </p>
<p> ਕਲਮਲ ਤ੍ਰਸਨ ॥ ਸਦ ਰੰਗਿ ਸਹਜਿ ਕਲੁ ਉਚਰੈ ਜਸੁ ਜੰਪਉ ਲਹਣੇ ਰਸਨ ॥੭॥ ਨਾਮੁ ਅਵਖਧੁ ਨਾਮੁ </p>
<p> ਆਧਾਰੁ ਅਰੁ ਨਾਮੁ ਸਮਾਧਿ ਸੁਖੁ ਸਦਾ ਨਾਮ ਨੀਸਾਣੁ ਸੋਹੈ ॥ ਰੰਗਿ ਰਤੌ ਨਾਮ ਸਿਉ ਕਲ ਨਾਮੁ ਸੁਰਿ ਨਰਹ ਬੋਹੈ </p>
<p> ॥ ਨਾਮ ਪਰਸੁ ਜਿਨਿ ਪਾਇਓ ਸਤੁ ਪ੍ਰਗਟਿਓ ਰਵਿ ਲੋਇ ॥ ਦਰਸਨਿ ਪਰਸਿਐ ਗੁਰੂ ਕੈ ਅਠਸਠਿ ਮਜਨੁ ਹੋਇ </p>
<p> ॥੮॥ ਸਚੁ ਤੀਰਥੁ ਸਚੁ ਇਸਨਾਨੁ ਅਰੁ ਭੋਜਨੁ ਭਾਉ ਸਚੁ ਸਦਾ ਸਚੁ ਭਾਖੰਤੁ ਸੋਹੈ ॥ ਸਚੁ ਪਾਇਓ ਗੁਰ ਸਬਦਿ </p>
<p> ਸਚੁ ਨਾਮੁ ਸੰਗਤੀ ਬੋਹੈ ॥ ਜਿਸੁ ਸਚੁ ਸੰਜਮੁ ਵਰਤੁ ਸਚੁ ਕਬਿ ਜਨ ਕਲ ਵਖਾਣੁ ॥ ਦਰਸਨਿ ਪਰਸਿਐ ਗੁਰੂ ਕੈ </p>
<p> ਸਚੁ ਜਨਮੁ ਪਰਵਾਣੁ ॥੯॥ ਅਮਿਅ ਦ੍ਰਿਸਟਿ ਸੁਭ ਕਰੈ ਹਰੈ ਅਘ ਪਾਪ ਸਕਲ ਮਲ ॥ ਕਾਮ ਕ੍ਰੋਧ ਅਰੁ ਲੋਭ ਮੋਹ </p>
<p> ਵਸਿ ਕਰੈ ਸਭੈ ਬਲ ॥ ਸਦਾ ਸੁਖੁ ਮਨਿ ਵਸੈ ਦੁਖੁ ਸੰਸਾਰਹ ਖੋਵੈ ॥ ਗੁਰੁ ਨਵ ਨਿਧਿ ਦਰੀਆਉ ਜਨਮ ਹਮ </p>
<p> ਕਾਲਖ ਧੋਵੈ ॥ ਸੁ ਕਹੁ ਟਲ ਗੁਰੁ ਸੇਵੀਐ ਅਹਿਨਿਸਿ ਸਹਜਿ ਸੁਭਾਇ ॥ ਦਰਸਨਿ ਪਰਸਿਐ ਗੁਰੂ ਕੈ ਜਨਮ </p>
<p> ਮਰਣ ਦੁਖੁ ਜਾਇ ॥੧੦॥ </p>
<p> ਸਵਈਏ ਮਹਲੇ ਤੀਜੇ ਕੇ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸੋਈ ਪੁਰਖੁ ਸਿਵਰਿ ਸਾਚਾ ਜਾ ਕਾ ਇਕੁ ਨਾਮੁ ਅਛਲੁ ਸੰਸਾਰੇ ॥ ਜਿਨਿ ਭਗਤ ਭਵਜਲ ਤਾਰੇ ਸਿਮਰਹੁ ਸੋਈ ਨਾਮੁ </p>
<p> ਪਰਧਾਨੁ ॥ ਤਿਤੁ ਨਾਮਿ ਰਸਿਕੁ ਨਾਨਕੁ ਲਹਣਾ ਥਪਿਓ ਜੇਨ ਸ੍ਰਬ ਸਿਧੀ ॥ ਕਵਿ ਜਨ ਕਲੵ ਸਬੁਧੀ ਕੀਰਤਿ </p>
<p> ਜਨ ਅਮਰਦਾਸ ਬਿਸ੍ਤਰੀਯਾ ॥ ਕੀਰਤਿ ਰਵਿ ਕਿਰਣਿ ਪ੍ਰਗਟਿ ਸੰਸਾਰਹ ਸਾਖ ਤਰੋਵਰ ਮਵਲਸਰਾ ॥ ਉਤਰਿ </p>
</section>
<section id='ang1393' route='ang/1393'><p> ਦਖਿਣਹਿ ਪੁਬਿ ਅਰੁ ਪਸ੍ਚਮਿ ਜੈ ਜੈ ਕਾਰੁ ਜਪੰਥਿ ਨਰਾ ॥ ਹਰਿ ਨਾਮੁ ਰਸਨਿ ਗੁਰਮੁਖਿ ਬਰਦਾਯਉ ਉਲਟਿ ਗੰਗ </p>
<p> ਪਸ੍ਚਮਿ ਧਰੀਆ ॥ ਸੋਈ ਨਾਮੁ ਅਛਲੁ ਭਗਤਹ ਭਵ ਤਾਰਣੁ ਅਮਰਦਾਸ ਗੁਰ ਕਉ ਫੁਰਿਆ ॥੧॥ ਸਿਮਰਹਿ ਸੋਈ </p>
<p> ਨਾਮੁ ਜਖੵ ਅਰੁ ਕਿੰਨਰ ਸਾਧਿਕ ਸਿਧ ਸਮਾਧਿ ਹਰਾ ॥ ਸਿਮਰਹਿ ਨਖੵਤ੍ਰ ਅਵਰ ਧ੍ਰੂ ਮੰਡਲ ਨਾਰਦਾਦਿ ਪ੍ਰਹਲਾਦਿ </p>
<p> ਵਰਾ ॥ ਸਸੀਅਰੁ ਅਰੁ ਸੂਰੁ ਨਾਮੁ ਉਲਾਸਹਿ ਸੈਲ ਲੋਅ ਜਿਨਿ ਉਧਰਿਆ ॥ ਸੋਈ ਨਾਮੁ ਅਛਲੁ ਭਗਤਹ ਭਵ ਤਾਰਣੁ </p>
<p> ਅਮਰਦਾਸ ਗੁਰ ਕਉ ਫੁਰਿਆ ॥੨॥ ਸੋਈ ਨਾਮੁ ਸਿਵਰਿ ਨਵ ਨਾਥ ਨਿਰੰਜਨੁ ਸਿਵ ਸਨਕਾਦਿ ਸਮੁਧਰਿਆ ॥ </p>
<p> ਚਵਰਾਸੀਹ ਸਿਧ ਬੁਧ ਜਿਤੁ ਰਾਤੇ ਅੰਬਰੀਕ ਭਵਜਲੁ ਤਰਿਆ ॥ ਉਧਉ ਅਕ੍ਰੂਰੁ ਤਿਲੋਚਨੁ ਨਾਮਾ ਕਲਿ ਕਬੀਰ </p>
<p> ਕਿਲਵਿਖ ਹਰਿਆ ॥ ਸੋਈ ਨਾਮੁ ਅਛਲੁ ਭਗਤਹ ਭਵ ਤਾਰਣੁ ਅਮਰਦਾਸ ਗੁਰ ਕਉ ਫੁਰਿਆ ॥੩॥ ਤਿਤੁ </p>
<p> ਨਾਮਿ ਲਾਗਿ ਤੇਤੀਸ ਧਿਆਵਹਿ ਜਤੀ ਤਪੀਸੁਰ ਮਨਿ ਵਸਿਆ ॥ ਸੋਈ ਨਾਮੁ ਸਿਮਰਿ ਗੰਗੇਵ ਪਿਤਾਮਹ ਚਰਣ </p>
<p> ਚਿਤ ਅੰਮ੍ਰਿਤ ਰਸਿਆ ॥ ਤਿਤੁ ਨਾਮਿ ਗੁਰੂ ਗੰਭੀਰ ਗਰੂਅ ਮਤਿ ਸਤ ਕਰਿ ਸੰਗਤਿ ਉਧਰੀਆ ॥ ਸੋਈ ਨਾਮੁ </p>
<p> ਅਛਲੁ ਭਗਤਹ ਭਵ ਤਾਰਣੁ ਅਮਰਦਾਸ ਗੁਰ ਕਉ ਫੁਰਿਆ ॥੪॥ ਨਾਮ ਕਿਤਿ ਸੰਸਾਰਿ ਕਿਰਣਿ ਰਵਿ ਸੁਰਤਰ </p>
<p> ਸਾਖਹ ॥ ਉਤਰਿ ਦਖਿਣਿ ਪੁਬਿ ਦੇਸਿ ਪਸ੍ਚਮਿ ਜਸੁ ਭਾਖਹ ॥ ਜਨਮੁ ਤ ਇਹੁ ਸਕਯਥੁ ਜਿਤੁ ਨਾਮੁ ਹਰਿ ਰਿਦੈ </p>
<p> ਨਿਵਾਸੈ ॥ ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬ ਛਿਅ ਦਰਸਨ ਆਸਾਸੈ ॥ ਭਲਉ ਪ੍ਰਸਿਧੁ ਤੇਜੋ ਤਨੌ ਕਲੵ ਜੋੜਿ ਕਰ ਧੵਾਇਅਓ </p>
<p> ॥ ਸੋਈ ਨਾਮੁ ਭਗਤ ਭਵਜਲ ਹਰਣੁ ਗੁਰ ਅਮਰਦਾਸ ਤੈ ਪਾਇਓ ॥੫॥ ਨਾਮੁ ਧਿਆਵਹਿ ਦੇਵ ਤੇਤੀਸ ਅਰੁ </p>
<p> ਸਾਧਿਕ ਸਿਧ ਨਰ ਨਾਮਿ ਖੰਡ ਬ੍ਰਹਮੰਡ ਧਾਰੇ ॥ ਜਹ ਨਾਮੁ ਸਮਾਧਿਓ ਹਰਖੁ ਸੋਗੁ ਸਮ ਕਰਿ ਸਹਾਰੇ ॥ ਨਾਮੁ </p>
<p> ਸਿਰੋਮਣਿ ਸਰਬ ਮੈ ਭਗਤ ਰਹੇ ਲਿਵ ਧਾਰਿ ॥ ਸੋਈ ਨਾਮੁ ਪਦਾਰਥੁ ਅਮਰ ਗੁਰ ਤੁਸਿ ਦੀਓ ਕਰਤਾਰਿ ॥੬॥ </p>
<p> ਸਤਿ ਸੂਰਉ ਸੀਲਿ ਬਲਵੰਤੁ ਸਤ ਭਾਇ ਸੰਗਤਿ ਸਘਨ ਗਰੂਅ ਮਤਿ ਨਿਰਵੈਰਿ ਲੀਣਾ ॥ ਜਿਸੁ ਧੀਰਜੁ ਧੁਰਿ </p>
<p> ਧਵਲੁ ਧੁਜਾ ਸੇਤਿ ਬੈਕੁੰਠ ਬੀਣਾ ॥ ਪਰਸਹਿ ਸੰਤ ਪਿਆਰੁ ਜਿਹ ਕਰਤਾਰਹ ਸੰਜੋਗੁ ॥ ਸਤਿਗੁਰੂ ਸੇਵਿ ਸੁਖੁ </p>
<p> ਪਾਇਓ ਅਮਰਿ ਗੁਰਿ ਕੀਤਉ ਜੋਗੁ ॥੭॥ ਨਾਮੁ ਨਾਵਣੁ ਨਾਮੁ ਰਸ ਖਾਣੁ ਅਰੁ ਭੋਜਨੁ ਨਾਮ ਰਸੁ ਸਦਾ ਚਾਯ ਮੁਖਿ </p>
<p> ਮਿਸ† ਬਾਣੀ ॥ ਧਨਿ ਸਤਿਗੁਰੁ ਸੇਵਿਓ ਜਿਸੁ ਪਸਾਇ ਗਤਿ ਅਗਮ ਜਾਣੀ ॥ ਕੁਲ ਸੰਬੂਹ ਸਮੁਧਰੇ ਪਾਯਉ ਨਾਮ </p>
</section>
<section id='ang1394' route='ang/1394'><p> ਨਿਵਾਸੁ ॥ ਸਕਯਥੁ ਜਨਮੁ ਕਲੵੁਚਰੈ ਗੁਰੁ ਪਰਸੵਿਉ ਅਮਰ ਪ੍ਰਗਾਸੁ ॥੮॥ ਬਾਰਿਜੁ ਕਰਿ ਦਾਹਿਣੈ ਸਿਧਿ ਸਨਮੁਖ </p>
<p> ਮੁਖੁ ਜੋਵੈ ॥ ਰਿਧਿ ਬਸੈ ਬਾਂਵਾਂਗਿ ਜੁ ਤੀਨਿ ਲੋਕਾਂਤਰ ਮੋਹੈ ॥ ਰਿਦੈ ਬਸੈ ਅਕਹੀਉ ਸੋਇ ਰਸੁ ਤਿਨ ਹੀ ਜਾਤਉ ॥ </p>
<p> ਮੁਖਹੁ ਭਗਤਿ ਉਚਰੈ ਅਮਰੁ ਗੁਰੁ ਇਤੁ ਰੰਗਿ ਰਾਤਉ ॥ ਮਸਤਕਿ ਨੀਸਾਣੁ ਸਚਉ ਕਰਮੁ ਕਲੵ ਜੋੜਿ ਕਰ </p>
<p> ਧੵਾਇਅਉ ॥ ਪਰਸਿਅਉ ਗੁਰੂ ਸਤਿਗੁਰ ਤਿਲਕੁ ਸਰਬ ਇਛ ਤਿਨਿ ਪਾਇਅਉ ॥੯॥ ਚਰਣ ਤ ਪਰ ਸਕਯਥ </p>
<p> ਚਰਣ ਗੁਰ ਅਮਰ ਪਵਲਿ ਰਯ ॥ ਹਥ ਤ ਪਰ ਸਕਯਥ ਹਥ ਲਗਹਿ ਗੁਰ ਅਮਰ ਪਯ ॥ ਜੀਹ ਤ ਪਰ ਸਕਯਥ </p>
<p> ਜੀਹ ਗੁਰ ਅਮਰੁ ਭਣਿਜੈ ॥ ਨੈਣ ਤ ਪਰ ਸਕਯਥ ਨਯਣਿ ਗੁਰੁ ਅਮਰੁ ਪਿਖਿਜੈ ॥ ਸ੍ਰਵਣ ਤ ਪਰ ਸਕਯਥ ਸ੍ਰਵਣਿ </p>
<p> ਗੁਰੁ ਅਮਰੁ ਸੁਣਿਜੈ ॥ ਸਕਯਥੁ ਸੁ ਹੀਉ ਜਿਤੁ ਹੀਅ ਬਸੈ ਗੁਰ ਅਮਰਦਾਸੁ ਨਿਜ ਜਗਤ ਪਿਤ ॥ ਸਕਯਥੁ ਸੁ ਸਿਰੁ </p>
<p> ਜਾਲਪੁ ਭਣੈ ਜੁ ਸਿਰੁ ਨਿਵੈ ਗੁਰ ਅਮਰ ਨਿਤ ॥੧॥੧੦॥ ਤਿ ਨਰ ਦੁਖ ਨਹ ਭੁਖ ਤਿ ਨਰ ਨਿਧਨ ਨਹੁ ਕਹੀਅਹਿ </p>
<p> ॥ ਤਿ ਨਰ ਸੋਕੁ ਨਹੁ ਹੁਐ ਤਿ ਨਰ ਸੇ ਅੰਤੁ ਨ ਲਹੀਅਹਿ ॥ ਤਿ ਨਰ ਸੇਵ ਨਹੁ ਕਰਹਿ ਤਿ ਨਰ ਸਯ ਸਹਸ </p>
<p> ਸਮਪਹਿ ॥ ਤਿ ਨਰ ਦੁਲੀਚੈ ਬਹਹਿ ਤਿ ਨਰ ਉਥਪਿ ਬਿਥਪਹਿ ॥ ਸੁਖ ਲਹਹਿ ਤਿ ਨਰ ਸੰਸਾਰ ਮਹਿ ਅਭੈ ਪਟੁ </p>
<p> ਰਿਪ ਮਧਿ ਤਿਹ ॥ ਸਕਯਥ ਤਿ ਨਰ ਜਾਲਪੁ ਭਣੈ ਗੁਰ ਅਮਰਦਾਸੁ ਸੁਪ੍ਰਸੰਨੁ ਜਿਹ ॥੨॥੧੧॥ ਤੈ ਪਢਿਅਉ ਇਕੁ </p>
<p> ਮਨਿ ਧਰਿਅਉ ਇਕੁ ਕਰਿ ਇਕੁ ਪਛਾਣਿਓ ॥ ਨਯਣਿ ਬਯਣਿ ਮੁਹਿ ਇਕੁ ਇਕੁ ਦੁਹੁ ਠਾਂਇ ਨ ਜਾਣਿਓ ॥ </p>
<p> ਸੁਪਨਿ ਇਕੁ ਪਰਤਖਿ ਇਕੁ ਇਕਸ ਮਹਿ ਲੀਣਉ ॥ ਤੀਸ ਇਕੁ ਅਰੁ ਪੰਜਿ ਸਿਧੁ ਪੈਤੀਸ ਨ ਖੀਣਉ ॥ ਇਕਹੁ </p>
<p> ਜਿ ਲਾਖੁ ਲਖਹੁ ਅਲਖੁ ਹੈ ਇਕੁ ਇਕੁ ਕਰਿ ਵਰਨਿਅਉ ॥ ਗੁਰ ਅਮਰਦਾਸ ਜਾਲਪੁ ਭਣੈ ਤੂ ਇਕੁ ਲੋੜਹਿ ਇਕੁ </p>
<p> ਮੰਨਿਅਉ ॥੩॥੧੨॥ ਜਿ ਮਤਿ ਗਹੀ ਜੈਦੇਵਿ ਜਿ ਮਤਿ ਨਾਮੈ ਸੰਮਾਣੀ ॥ ਜਿ ਮਤਿ ਤ੍ਰਿਲੋਚਨ ਚਿਤਿ ਭਗਤ </p>
<p> ਕੰਬੀਰਹਿ ਜਾਣੀ ॥ ਰੁਕਮਾਂਗਦ ਕਰਤੂਤਿ ਰਾਮੁ ਜੰਪਹੁ ਨਿਤ ਭਾਈ ॥ ਅੰਮਰੀਕਿ ਪ੍ਰਹਲਾਦਿ ਸਰਣਿ ਗੋਬਿੰਦ </p>
<p> ਗਤਿ ਪਾਈ ॥ ਤੈ ਲੋਭੁ ਕ੍ਰੋਧੁ ਤ੍ਰਿਸਨਾ ਤਜੀ ਸੁ ਮਤਿ ਜਲੵ ਜਾਣੀ ਜੁਗਤਿ ॥ ਗੁਰੁ ਅਮਰਦਾਸੁ ਨਿਜ ਭਗਤੁ ਹੈ ਦੇਖਿ </p>
<p> ਦਰਸੁ ਪਾਵਉ ਮੁਕਤਿ ॥੪॥੧੩॥ ਗੁਰੁ ਅਮਰਦਾਸੁ ਪਰਸੀਐ ਪੁਹਮਿ ਪਾਤਿਕ ਬਿਨਾਸਹਿ ॥ ਗੁਰੁ ਅਮਰਦਾਸੁ </p>
<p> ਪਰਸੀਐ ਸਿਧ ਸਾਧਿਕ ਆਸਾਸਹਿ ॥ ਗੁਰੁ ਅਮਰਦਾਸੁ ਪਰਸੀਐ ਧਿਆਨੁ ਲਹੀਐ ਪਉ ਮੁਕਿਹਿ ॥ ਗੁਰੁ </p>
</section>
<section id='ang1395' route='ang/1395'><p> ਅਮਰਦਾਸੁ ਪਰਸੀਐ ਅਭਉ ਲਭੈ ਗਉ ਚੁਕਿਹਿ ॥ ਇਕੁ ਬਿੰਨਿ ਦੁਗਣ ਜੁ ਤਉ ਰਹੈ ਜਾ ਸੁਮੰਤ੍ਰਿ ਮਾਨਵਹਿ </p>
<p> ਲਹਿ ॥ ਜਾਲਪਾ ਪਦਾਰਥ ਇਤੜੇ ਗੁਰ ਅਮਰਦਾਸਿ ਡਿਠੈ ਮਿਲਹਿ ॥੫॥੧੪॥ ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ਸੁ ਦ੍ਰਿੜੁ </p>
<p> ਨਾਨਕਿ ਸੰਗ੍ਰਹਿਅਉ ॥ ਤਾ ਤੇ ਅੰਗਦੁ ਲਹਣਾ ਪ੍ਰਗਟਿ ਤਾਸੁ ਚਰਣਹ ਲਿਵ ਰਹਿਅਉ ॥ ਤਿਤੁ ਕੁਲਿ ਗੁਰ </p>
<p> ਅਮਰਦਾਸੁ ਆਸਾ ਨਿਵਾਸੁ ਤਾਸੁ ਗੁਣ ਕਵਣ ਵਖਾਣਉ ॥ ਜੋ ਗੁਣ ਅਲਖ ਅਗੰਮ ਤਿਨਹ ਗੁਣ ਅੰਤੁ ਨ ਜਾਣਉ </p>
<p> ॥ ਬੋਹਿਥਉ ਬਿਧਾਤੈ ਨਿਰਮਯੌ ਸਭ ਸੰਗਤਿ ਕੁਲ ਉਧਰਣ ॥ ਗੁਰ ਅਮਰਦਾਸ ਕੀਰਤੁ ਕਹੈ ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਤੁਅ ਪਾ </p>
<p> ਸਰਣ ॥੧॥੧੫॥ ਆਪਿ ਨਰਾਇਣੁ ਕਲਾ ਧਾਰਿ ਜਗ ਮਹਿ ਪਰਵਰਿਯਉ ॥ ਨਿਰੰਕਾਰਿ ਆਕਾਰੁ ਜੋਤਿ ਜਗ </p>
<p> ਮੰਡਲਿ ਕਰਿਯਉ ॥ ਜਹ ਕਹ ਤਹ ਭਰਪੂਰੁ ਸਬਦੁ ਦੀਪਕਿ ਦੀਪਾਯਉ ॥ ਜਿਹ ਸਿਖਹ ਸੰਗ੍ਰਹਿਓ ਤਤੁ ਹਰਿ </p>
<p> ਚਰਣ ਮਿਲਾਯਉ ॥ ਨਾਨਕ ਕੁਲਿ ਨਿੰਮਲੁ ਅਵਤਰੵਿਉ ਅੰਗਦ ਲਹਣੇ ਸੰਗਿ ਹੁਅ ॥ ਗੁਰ ਅਮਰਦਾਸ ਤਾਰਣ </p>
<p> ਤਰਣ ਜਨਮ ਜਨਮ ਪਾ ਸਰਣਿ ਤੁਅ ॥੨॥੧੬॥ ਜਪੁ ਤਪੁ ਸਤੁ ਸੰਤੋਖੁ ਪਿਖਿ ਦਰਸਨੁ ਗੁਰ ਸਿਖਹ ॥ ਸਰਣਿ </p>
<p> ਪਰਹਿ ਤੇ ਉਬਰਹਿ ਛੋਡਿ ਜਮ ਪੁਰ ਕੀ ਲਿਖਹ ॥ ਭਗਤਿ ਭਾਇ ਭਰਪੂਰੁ ਰਿਦੈ ਉਚਰੈ ਕਰਤਾਰੈ ॥ ਗੁਰੁ ਗਉਹਰੁ </p>
<p> ਦਰੀਆਉ ਪਲਕ ਡੁਬੰਤੵਹ ਤਾਰੈ ॥ ਨਾਨਕ ਕੁਲਿ ਨਿੰਮਲੁ ਅਵਤਰੵਿਉ ਗੁਣ ਕਰਤਾਰੈ ਉਚਰੈ ॥ ਗੁਰੁ ਅਮਰਦਾਸੁ </p>
<p> ਜਿਨੑ ਸੇਵਿਅਉ ਤਿਨੑ ਦੁਖੁ ਦਰਿਦ੍ਰੁ ਪਰਹਰਿ ਪਰੈ ॥੩॥੧੭॥ ਚਿਤਿ ਚਿਤਵਉ ਅਰਦਾਸਿ ਕਹਉ ਪਰੁ ਕਹਿ ਭਿ </p>
<p> ਨ ਸਕਉ ॥ ਸਰਬ ਚਿੰਤ ਤੁਝੁ ਪਾਸਿ ਸਾਧਸੰਗਤਿ ਹਉ ਤਕਉ ॥ ਤੇਰੈ ਹੁਕਮਿ ਪਵੈ ਨੀਸਾਣੁ ਤਉ ਕਰਉ ਸਾਹਿਬ </p>
<p> ਕੀ ਸੇਵਾ ॥ ਜਬ ਗੁਰੁ ਦੇਖੈ ਸੁਭ ਦਿਸਟਿ ਨਾਮੁ ਕਰਤਾ ਮੁਖਿ ਮੇਵਾ ॥ ਅਗਮ ਅਲਖ ਕਾਰਣ ਪੁਰਖ ਜੋ ਫੁਰਮਾਵਹਿ </p>
<p> ਸੋ ਕਹਉ ॥ ਗੁਰ ਅਮਰਦਾਸ ਕਾਰਣ ਕਰਣ ਜਿਵ ਤੂ ਰਖਹਿ ਤਿਵ ਰਹਉ ॥੪॥੧੮॥ ਭਿਖੇ ਕੇ ॥ ਗੁਰੁ </p>
<p> ਗਿਆਨੁ ਅਰੁ ਧਿਆਨੁ ਤਤ ਸਿਉ ਤਤੁ ਮਿਲਾਵੈ ॥ ਸਚਿ ਸਚੁ ਜਾਣੀਐ ਇਕ ਚਿਤਹਿ ਲਿਵ ਲਾਵੈ ॥ ਕਾਮ ਕ੍ਰੋਧ </p>
<p> ਵਸਿ ਕਰੈ ਪਵਣੁ ਉਡੰਤ ਨ ਧਾਵੈ ॥ ਨਿਰੰਕਾਰ ਕੈ ਵਸੈ ਦੇਸਿ ਹੁਕਮੁ ਬੁਝਿ ਬੀਚਾਰੁ ਪਾਵੈ ॥ ਕਲਿ ਮਾਹਿ ਰੂਪੁ ਕਰਤਾ </p>
<p> ਪੁਰਖੁ ਸੋ ਜਾਣੈ ਜਿਨਿ ਕਿਛੁ ਕੀਅਉ ॥ ਗੁਰੁ ਮਿਲੵਿਉ ਸੋਇ ਭਿਖਾ ਕਹੈ ਸਹਜ ਰੰਗਿ ਦਰਸਨੁ ਦੀਅਉ ॥੧॥੧੯॥ </p>
<p> ਰਹਿਓ ਸੰਤ ਹਉ ਟੋਲਿ ਸਾਧ ਬਹੁਤੇਰੇ ਡਿਠੇ ॥ ਸੰਨਿਆਸੀ ਤਪਸੀਅਹ ਮੁਖਹੁ ਏ ਪੰਡਿਤ ਮਿਠੇ ॥ ਬਰਸੁ ਏਕੁ ਹਉ </p>
</section>
<section id='ang1396' route='ang/1396'><p> ਫਿਰਿਓ ਕਿਨੈ ਨਹੁ ਪਰਚਉ ਲਾਯਉ ॥ ਕਹਤਿਅਹ ਕਹਤੀ ਸੁਣੀ ਰਹਤ ਕੋ ਖੁਸੀ ਨ ਆਯਉ ॥ ਹਰਿ ਨਾਮੁ ਛੋਡਿ </p>
<p> ਦੂਜੈ ਲਗੇ ਤਿਨੑ ਕੇ ਗੁਣ ਹਉ ਕਿਆ ਕਹਉ ॥ ਗੁਰੁ ਦਯਿ ਮਿਲਾਯਉ ਭਿਖਿਆ ਜਿਵ ਤੂ ਰਖਹਿ ਤਿਵ ਰਹਉ </p>
<p> ॥੨॥੨੦॥ ਪਹਿਰਿ ਸਮਾਧਿ ਸਨਾਹੁ ਗਿਆਨਿ ਹੈ ਆਸਣਿ ਚੜਿਅਉ ॥ ਧ੍ਰੰਮ ਧਨਖੁ ਕਰ ਗਹਿਓ ਭਗਤ ਸੀਲਹ </p>
<p> ਸਰਿ ਲੜਿਅਉ ॥ ਭੈ ਨਿਰਭਉ ਹਰਿ ਅਟਲੁ ਮਨਿ ਸਬਦਿ ਗੁਰ ਨੇਜਾ ਗਡਿਓ ॥ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ ਅਪਤੁ </p>
<p> ਪੰਚ ਦੂਤ ਬਿਖੰਡਿਓ ॥ ਭਲਉ ਭੂਹਾਲੁ ਤੇਜੋ ਤਨਾ ਨ੍ਰਿਪਤਿ ਨਾਥੁ ਨਾਨਕ ਬਰਿ ॥ ਗੁਰ ਅਮਰਦਾਸ ਸਚੁ ਸਲੵ </p>
<p> ਭਣਿ ਤੈ ਦਲੁ ਜਿਤਉ ਇਵ ਜੁਧੁ ਕਰਿ ॥੧॥੨੧॥ ਘਨਹਰ ਬੂੰਦ ਬਸੁਅ ਰੋਮਾਵਲਿ ਕੁਸਮ ਬਸੰਤ ਗਨੰਤ </p>
<p> ਨ ਆਵੈ ॥ ਰਵਿ ਸਸਿ ਕਿਰਣਿ ਉਦਰੁ ਸਾਗਰ ਕੋ ਗੰਗ ਤਰੰਗ ਅੰਤੁ ਕੋ ਪਾਵੈ ॥ ਰੁਦ੍ਰ ਧਿਆਨ ਗਿਆਨ </p>
<p> ਸਤਿਗੁਰ ਕੇ ਕਬਿ ਜਨ ਭਲੵ ਉਨਹ ਜੁੋ ਗਾਵੈ ॥ ਭਲੇ ਅਮਰਦਾਸ ਗੁਣ ਤੇਰੇ ਤੇਰੀ ਉਪਮਾ ਤੋਹਿ ਬਨਿ ਆਵੈ </p>
<p> ॥੧॥੨੨॥ </p>
<p> ਸਵਈਏ ਮਹਲੇ ਚਉਥੇ ਕੇ ੪ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਇਕ ਮਨਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਧਿਆਵਉ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਹਰਿ ਗੁਣ ਸਦ ਗਾਵਉ ॥ ਗੁਨ ਗਾਵਤ ਮਨਿ ਹੋਇ </p>
<p> ਬਿਗਾਸਾ ॥ ਸਤਿਗੁਰ ਪੂਰਿ ਜਨਹ ਕੀ ਆਸਾ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਰਮ ਪਦੁ ਪਾਯਉ ॥ ਅਬਿਨਾਸੀ ਅਬਿਗਤੁ </p>
<p> ਧਿਆਯਉ ॥ ਤਿਸੁ ਭੇਟੇ ਦਾਰਿਦ੍ਰੁ ਨ ਚੰਪੈ ॥ ਕਲੵ ਸਹਾਰੁ ਤਾਸੁ ਗੁਣ ਜੰਪੈ ॥ ਜੰਪਉ ਗੁਣ ਬਿਮਲ ਸੁਜਨ ਜਨ </p>
<p> ਕੇਰੇ ਅਮਿਅ ਨਾਮੁ ਜਾ ਕਉ ਫੁਰਿਆ ॥ ਇਨਿ ਸਤਗੁਰੁ ਸੇਵਿ ਸਬਦ ਰਸੁ ਪਾਯਾ ਨਾਮੁ ਨਿਰੰਜਨ ਉਰਿ ਧਰਿਆ ॥ </p>
<p> ਹਰਿ ਨਾਮ ਰਸਿਕੁ ਗੋਬਿੰਦ ਗੁਣ ਗਾਹਕੁ ਚਾਹਕੁ ਤਤ ਸਮਤ ਸਰੇ ॥ ਕਵਿ ਕਲੵ ਠਕੁਰ ਹਰਦਾਸ ਤਨੇ ਗੁਰ </p>
<p> ਰਾਮਦਾਸ ਸਰ ਅਭਰ ਭਰੇ ॥੧॥ ਛੁਟਤ ਪਰਵਾਹ ਅਮਿਅ ਅਮਰਾ ਪਦ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਸਦ ਭਰਿਆ ॥ ਤੇ </p>
<p> ਪੀਵਹਿ ਸੰਤ ਕਰਹਿ ਮਨਿ ਮਜਨੁ ਪੁਬ ਜਿਨਹੁ ਸੇਵਾ ਕਰੀਆ ॥ ਤਿਨ ਭਉ ਨਿਵਾਰਿ ਅਨਭੈ ਪਦੁ ਦੀਨਾ ਸਬਦ </p>
<p> ਮਾਤ੍ਰ ਤੇ ਉਧਰ ਧਰੇ ॥ ਕਵਿ ਕਲੵ ਠਕੁਰ ਹਰਦਾਸ ਤਨੇ ਗੁਰ ਰਾਮਦਾਸ ਸਰ ਅਭਰ ਭਰੇ ॥੨॥ ਸਤਗੁਰ ਮਤਿ </p>
<p> ਗੂੜੑ ਬਿਮਲ ਸਤਸੰਗਤਿ ਆਤਮੁ ਰੰਗਿ ਚਲੂਲੁ ਭਯਾ ॥ ਜਾਗੵਾ ਮਨੁ ਕਵਲੁ ਸਹਜਿ ਪਰਕਾਸੵਾ ਅਭੈ ਨਿਰੰਜਨੁ </p>
</section>
<section id='ang1397' route='ang/1397'><p> ਘਰਹਿ ਲਹਾ ॥ ਸਤਗੁਰਿ ਦਯਾਲਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾੑਯਾ ਤਿਸੁ ਪ੍ਰਸਾਦਿ ਵਸਿ ਪੰਚ ਕਰੇ ॥ ਕਵਿ ਕਲੵ ਠਕੁਰ </p>
<p> ਹਰਦਾਸ ਤਨੇ ਗੁਰ ਰਾਮਦਾਸ ਸਰ ਅਭਰ ਭਰੇ ॥੩॥ ਅਨਭਉ ਉਨਮਾਨਿ ਅਕਲ ਲਿਵ ਲਾਗੀ ਪਾਰਸੁ ਭੇਟਿਆ </p>
<p> ਸਹਜ ਘਰੇ ॥ ਸਤਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਯਾ ਭਗਤਿ ਭਾਇ ਭੰਡਾਰ ਭਰੇ ॥ ਮੇਟਿਆ ਜਨਮਾਂਤੁ ਮਰਣ ਭਉ </p>
<p> ਭਾਗਾ ਚਿਤੁ ਲਾਗਾ ਸੰਤੋਖ ਸਰੇ ॥ ਕਵਿ ਕਲੵ ਠਕੁਰ ਹਰਦਾਸ ਤਨੇ ਗੁਰ ਰਾਮਦਾਸ ਸਰ ਅਭਰ ਭਰੇ ॥੪॥ ਅਭਰ </p>
<p> ਭਰੇ ਪਾਯਉ ਅਪਾਰੁ ਰਿਦ ਅੰਤਰਿ ਧਾਰਿਓ ॥ ਦੁਖ ਭੰਜਨੁ ਆਤਮ ਪ੍ਰਬੋਧੁ ਮਨਿ ਤਤੁ ਬੀਚਾਰਿਓ ॥ ਸਦਾ ਚਾਇ </p>
<p> ਹਰਿ ਭਾਇ ਪ੍ਰੇਮ ਰਸੁ ਆਪੇ ਜਾਣਇ ॥ ਸਤਗੁਰ ਕੈ ਪਰਸਾਦਿ ਸਹਜ ਸੇਤੀ ਰੰਗੁ ਮਾਣਇ ॥ ਨਾਨਕ ਪ੍ਰਸਾਦਿ </p>
<p> ਅੰਗਦ ਸੁਮਤਿ ਗੁਰਿ ਅਮਰਿ ਅਮਰੁ ਵਰਤਾਇਓ ॥ ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ ਤੈਂ ਅਟਲ ਅਮਰ ਪਦੁ ਪਾਇਓ ॥੫॥ </p>
<p> ਸੰਤੋਖ ਸਰੋਵਰਿ ਬਸੈ ਅਮਿਅ ਰਸੁ ਰਸਨ ਪ੍ਰਕਾਸੈ ॥ ਮਿਲਤ ਸਾਂਤਿ ਉਪਜੈ ਦੁਰਤੁ ਦੂਰੰਤਰਿ ਨਾਸੈ ॥ ਸੁਖ ਸਾਗਰੁ </p>
<p> ਪਾਇਅਉ ਦਿੰਤੁ ਹਰਿ ਮਗਿ ਨ ਹੁਟੈ ॥ ਸੰਜਮੁ ਸਤੁ ਸੰਤੋਖੁ ਸੀਲ ਸੰਨਾਹੁ ਮਫੁਟੈ ॥ ਸਤਿਗੁਰੁ ਪ੍ਰਮਾਣੁ ਬਿਧ ਨੈ </p>
<p> ਸਿਰਿਉ ਜਗਿ ਜਸ ਤੂਰੁ ਬਜਾਇਅਉ ॥ ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ ਤੈ ਅਭੈ ਅਮਰ ਪਦੁ ਪਾਇਅਉ ॥੬॥ ਜਗੁ </p>
<p> ਜਿਤਉ ਸਤਿਗੁਰ ਪ੍ਰਮਾਣਿ ਮਨਿ ਏਕੁ ਧਿਆਯਉ ॥ ਧਨਿ ਧਨਿ ਸਤਿਗੁਰ ਅਮਰਦਾਸੁ ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਯਉ ॥ </p>
<p> ਨਵ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਰਿਧਿ ਸਿਧਿ ਤਾ ਕੀ ਦਾਸੀ ॥ ਸਹਜ ਸਰੋਵਰੁ ਮਿਲਿਓ ਪੁਰਖੁ ਭੇਟਿਓ ਅਬਿਨਾਸੀ ॥ </p>
<p> ਆਦਿ ਲੇ ਭਗਤ ਜਿਤੁ ਲਗਿ ਤਰੇ ਸੋ ਗੁਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਅਉ ॥ ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ ਤੈ ਹਰਿ ਪ੍ਰੇਮ ਪਦਾਰਥੁ </p>
<p> ਪਾਇਅਉ ॥੭॥ ਪ੍ਰੇਮ ਭਗਤਿ ਪਰਵਾਹ ਪ੍ਰੀਤਿ ਪੁਬਲੀ ਨ ਹੁਟਇ ॥ ਸਤਿਗੁਰ ਸਬਦੁ ਅਥਾਹੁ ਅਮਿਅ ਧਾਰਾ </p>
<p> ਰਸੁ ਗੁਟਇ ॥ ਮਤਿ ਮਾਤਾ ਸੰਤੋਖੁ ਪਿਤਾ ਸਰਿ ਸਹਜ ਸਮਾਯਉ ॥ ਆਜੋਨੀ ਸੰਭਵਿਅਉ ਜਗਤੁ ਗੁਰ ਬਚਨਿ </p>
<p> ਤਰਾਯਉ ॥ ਅਬਿਗਤ ਅਗੋਚਰੁ ਅਪਰਪਰੁ ਮਨਿ ਗੁਰ ਸਬਦੁ ਵਸਾਇਅਉ ॥ ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ ਤੈ ਜਗਤ </p>
<p> ਉਧਾਰਣੁ ਪਾਇਅਉ ॥੮॥ ਜਗਤ ਉਧਾਰਣੁ ਨਵ ਨਿਧਾਨੁ ਭਗਤਹ ਭਵ ਤਾਰਣੁ ॥ ਅੰਮ੍ਰਿਤ ਬੂੰਦ ਹਰਿ ਨਾਮੁ </p>
<p> ਬਿਸੁ ਕੀ ਬਿਖੈ ਨਿਵਾਰਣੁ ॥ ਸਹਜ ਤਰੋਵਰ ਫਲਿਓ ਗਿਆਨ ਅੰਮ੍ਰਿਤ ਫਲ ਲਾਗੇ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਪਾਈਅਹਿ </p>
<p> ਧੰਨਿ ਤੇ ਜਨ ਬਡਭਾਗੇ ॥ ਤੇ ਮੁਕਤੇ ਭਏ ਸਤਿਗੁਰ ਸਬਦਿ ਮਨਿ ਗੁਰ ਪਰਚਾ ਪਾਇਅਉ ॥ ਗੁਰ ਰਾਮਦਾਸ </p>
</section>
<section id='ang1398' route='ang/1398'><p> ਕਲੵੁਚਰੈ ਤੈ ਸਬਦ ਨੀਸਾਨੁ ਬਜਾਇਅਉ ॥੯॥ ਸੇਜ ਸਧਾ ਸਹਜੁ ਛਾਵਾਣੁ ਸੰਤੋਖੁ ਸਰਾਇਚਉ ਸਦਾ ਸੀਲ </p>
<p> ਸੰਨਾਹੁ ਸੋਹੈ ॥ ਗੁਰ ਸਬਦਿ ਸਮਾਚਰਿਓ ਨਾਮੁ ਟੇਕ ਸੰਗਾਦਿ ਬੋਹੈ ॥ ਅਜੋਨੀਉ ਭਲੵੁ ਅਮਲੁ ਸਤਿਗੁਰ ਸੰਗਿ </p>
<p> ਨਿਵਾਸੁ ॥ ਗੁਰ ਰਾਮਦਾਸ ਕਲੵੁਚਰੈ ਤੁਅ ਸਹਜ ਸਰੋਵਰਿ ਬਾਸੁ ॥੧੦॥ ਗੁਰੁ ਜਿਨੑ ਕਉ ਸੁਪ੍ਰਸੰਨੁ ਨਾਮੁ ਹਰਿ </p>
<p> ਰਿਦੈ ਨਿਵਾਸੈ ॥ ਜਿਨੑ ਕਉ ਗੁਰੁ ਸੁਪ੍ਰਸੰਨੁ ਦੁਰਤੁ ਦੂਰੰਤਰਿ ਨਾਸੈ ॥ ਗੁਰੁ ਜਿਨੑ ਕਉ ਸੁਪ੍ਰਸੰਨੁ ਮਾਨੁ ਅਭਿਮਾਨੁ </p>
<p> ਨਿਵਾਰੈ ॥ ਜਿਨੑ ਕਉ ਗੁਰੁ ਸੁਪ੍ਰਸੰਨੁ ਸਬਦਿ ਲਗਿ ਭਵਜਲੁ ਤਾਰੈ ॥ ਪਰਚਉ ਪ੍ਰਮਾਣੁ ਗੁਰ ਪਾਇਅਉ ਤਿਨ </p>
<p> ਸਕਯਥਉ ਜਨਮੁ ਜਗਿ ॥ ਸ੍ਰੀ ਗੁਰੂ ਸਰਣਿ ਭਜੁ ਕਲੵ ਕਬਿ ਭੁਗਤਿ ਮੁਕਤਿ ਸਭ ਗੁਰੂ ਲਗਿ ॥੧੧॥ ਸਤਿਗੁਰਿ </p>
<p> ਖੇਮਾ ਤਾਣਿਆ ਜੁਗ ਜੂਥ ਸਮਾਣੇ ॥ ਅਨਭਉ ਨੇਜਾ ਨਾਮੁ ਟੇਕ ਜਿਤੁ ਭਗਤ ਅਘਾਣੇ ॥ ਗੁਰੁ ਨਾਨਕੁ ਅੰਗਦੁ </p>
<p> ਅਮਰੁ ਭਗਤ ਹਰਿ ਸੰਗਿ ਸਮਾਣੇ ॥ ਇਹੁ ਰਾਜ ਜੋਗ ਗੁਰ ਰਾਮਦਾਸ ਤੁਮੑ ਹੂ ਰਸੁ ਜਾਣੇ ॥੧੨॥ ਜਨਕੁ ਸੋਇ </p>
<p> ਜਿਨਿ ਜਾਣਿਆ ਉਨਮਨਿ ਰਥੁ ਧਰਿਆ ॥ ਸਤੁ ਸੰਤੋਖੁ ਸਮਾਚਰੇ ਅਭਰਾ ਸਰੁ ਭਰਿਆ ॥ ਅਕਥ ਕਥਾ ਅਮਰਾ ਪੁਰੀ </p>
<p> ਜਿਸੁ ਦੇਇ ਸੁ ਪਾਵੈ ॥ ਇਹੁ ਜਨਕ ਰਾਜੁ ਗੁਰ ਰਾਮਦਾਸ ਤੁਝ ਹੀ ਬਣਿ ਆਵੈ ॥੧੩॥ ਸਤਿਗੁਰ ਨਾਮੁ ਏਕ ਲਿਵ </p>
<p> ਮਨਿ ਜਪੈ ਦ੍ਰਿੜੁੑ ਤਿਨੑ ਜਨ ਦੁਖ ਪਾਪੁ ਕਹੁ ਕਤ ਹੋਵੈ ਜੀਉ ॥ ਤਾਰਣ ਤਰਣ ਖਿਨ ਮਾਤ੍ਰ ਜਾ ਕਉ ਦ੍ਰਿਸਿ† ਧਾਰੈ </p>
<p> ਸਬਦੁ ਰਿਦ ਬੀਚਾਰੈ ਕਾਮੁ ਕ੍ਰੋਧੁ ਖੋਵੈ ਜੀਉ ॥ ਜੀਅਨ ਸਭਨ ਦਾਤਾ ਅਗਮ ਗੵਾਨ ਬਿਖੵਾਤਾ ਅਹਿਨਿਸਿ ਧੵਾਨ </p>
<p> ਧਾਵੈ ਪਲਕ ਨ ਸੋਵੈ ਜੀਉ ॥ ਜਾ ਕਉ ਦੇਖਤ ਦਰਿਦ੍ਰੁ ਜਾਵੈ ਨਾਮੁ ਸੋ ਨਿਧਾਨੁ ਪਾਵੈ ਗੁਰਮੁਖਿ ਗੵਾਨਿ ਦੁਰਮਤਿ </p>
<p> ਮੈਲੁ ਧੋਵੈ ਜੀਉ ॥ ਸਤਿਗੁਰ ਨਾਮੁ ਏਕ ਲਿਵ ਮਨਿ ਜਪੈ ਦ੍ਰਿੜੁ ਤਿਨ ਜਨ ਦੁਖ ਪਾਪ ਕਹੁ ਕਤ ਹੋਵੈ ਜੀਉ ॥੧॥ </p>
<p> ਧਰਮ ਕਰਮ ਪੂਰੈ ਸਤਿਗੁਰੁ ਪਾਈ ਹੈ ॥ ਜਾ ਕੀ ਸੇਵਾ ਸਿਧ ਸਾਧ ਮੁਨਿ ਜਨ ਸੁਰਿ ਨਰ ਜਾਚਹਿ ਸਬਦ ਸਾਰੁ </p>
<p> ਏਕ ਲਿਵ ਲਾਈ ਹੈ ॥ ਫੁਨਿ ਜਾਨੈ ਕੋ ਤੇਰਾ ਅਪਾਰੁ ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ ਅਕਥ ਕਥਨਹਾਰੁ ਤੁਝਹਿ ਬੁਝਾਈ </p>
<p> ਹੈ ॥ ਭਰਮ ਭੂਲੇ ਸੰਸਾਰ ਛੁਟਹੁ ਜੂਨੀ ਸੰਘਾਰ ਜਮ ਕੋ ਨ ਡੰਡ ਕਾਲ ਗੁਰਮਤਿ ਧੵਾਈ ਹੈ ॥ ਮਨ ਪ੍ਰਾਣੀ ਮੁਗਧ </p>
<p> ਬੀਚਾਰੁ ਅਹਿਨਿਸਿ ਜਪੁ ਧਰਮ ਕਰਮ ਪੂਰੈ ਸਤਿਗੁਰੁ ਪਾਈ ਹੈ ॥੨॥ ਹਉ ਬਲਿ ਬਲਿ ਜਾਉ ਸਤਿਗੁਰ ਸਾਚੇ </p>
<p> ਨਾਮ ਪਰ ॥ ਕਵਨ ਉਪਮਾ ਦੇਉ ਕਵਨ ਸੇਵਾ ਸਰੇਉ ਏਕ ਮੁਖ ਰਸਨਾ ਰਸਹੁ ਜੁਗ ਜੋਰਿ ਕਰ ॥ ਫੁਨਿ ਮਨ ਬਚ </p>
</section>
<section id='ang1399' route='ang/1399'><p> ਕ੍ਰਮ ਜਾਨੁ ਅਨਤ ਦੂਜਾ ਨ ਮਾਨੁ ਨਾਮੁ ਸੋ ਅਪਾਰੁ ਸਾਰੁ ਦੀਨੋ ਗੁਰਿ ਰਿਦ ਧਰ ॥ ਨਲੵ ਕਵਿ ਪਾਰਸ ਪਰਸ ਕਚ </p>
<p> ਕੰਚਨਾ ਹੁਇ ਚੰਦਨਾ ਸੁਬਾਸੁ ਜਾਸੁ ਸਿਮਰਤ ਅਨ ਤਰ ॥ ਜਾ ਕੇ ਦੇਖਤ ਦੁਆਰੇ ਕਾਮ ਕ੍ਰੋਧ ਹੀ ਨਿਵਾਰੇ ਜੀ ਹਉ </p>
<p> ਬਲਿ ਬਲਿ ਜਾਉ ਸਤਿਗੁਰ ਸਾਚੇ ਨਾਮ ਪਰ ॥੩॥ ਰਾਜੁ ਜੋਗੁ ਤਖਤੁ ਦੀਅਨੁ ਗੁਰ ਰਾਮਦਾਸ ॥ ਪ੍ਰਥਮੇ ਨਾਨਕ </p>
<p> ਚੰਦੁ ਜਗਤ ਭਯੋ ਆਨੰਦੁ ਤਾਰਨਿ ਮਨੁਖੵ ਜਨ ਕੀਅਉ ਪ੍ਰਗਾਸ ॥ ਗੁਰ ਅੰਗਦ ਦੀਅਉ ਨਿਧਾਨੁ ਅਕਥ ਕਥਾ </p>
<p> ਗਿਆਨੁ ਪੰਚ ਭੂਤ ਬਸਿ ਕੀਨੇ ਜਮਤ ਨ ਤ੍ਰਾਸ ॥ ਗੁਰ ਅਮਰੁ ਗੁਰੂ ਸ੍ਰੀ ਸਤਿ ਕਲਿਜੁਗਿ ਰਾਖੀ ਪਤਿ ਅਘਨ ਦੇਖਤ </p>
<p> ਗਤੁ ਚਰਨ ਕਵਲ ਜਾਸ ॥ ਸਭ ਬਿਧਿ ਮਾਨੵਿਉ ਮਨੁ ਤਬ ਹੀ ਭਯਉ ਪ੍ਰਸੰਨੁ ਰਾਜੁ ਜੋਗੁ ਤਖਤੁ ਦੀਅਨੁ ਗੁਰ </p>
<p> ਰਾਮਦਾਸ ॥੪॥ ਰਡ ॥ ਜਿਸਹਿ ਧਾਰੵਿਉ ਧਰਤਿ ਅਰੁ ਵਿਉਮੁ ਅਰੁ ਪਵਣੁ ਤੇ ਨੀਰ ਸਰ ਅਵਰ ਅਨਲ ਅਨਾਦਿ </p>
<p> ਕੀਅਉ ॥ ਸਸਿ ਰਿਖਿ ਨਿਸਿ ਸੂਰ ਦਿਨਿ ਸੈਲ ਤਰੂਅ ਫਲ ਫੁਲ ਦੀਅਉ ॥ ਸੁਰਿ ਨਰ ਸਪਤ ਸਮੁਦ੍ਰ ਕਿਅ </p>
<p> ਧਾਰਿਓ ਤ੍ਰਿਭਵਣ ਜਾਸੁ ॥ ਸੋਈ ਏਕੁ ਨਾਮੁ ਹਰਿ ਨਾਮੁ ਸਤਿ ਪਾਇਓ ਗੁਰ ਅਮਰ ਪ੍ਰਗਾਸੁ ॥੧॥੫॥ ਕਚਹੁ </p>
<p> ਕੰਚਨੁ ਭਇਅਉ ਸਬਦੁ ਗੁਰ ਸ੍ਰਵਣਹਿ ਸੁਣਿਓ ॥ ਬਿਖੁ ਤੇ ਅੰਮ੍ਰਿਤੁ ਹੁਯਉ ਨਾਮੁ ਸਤਿਗੁਰ ਮੁਖਿ ਭਣਿਅਉ ॥ </p>
<p> ਲੋਹਉ ਹੋਯਉ ਲਾਲੁ ਨਦਰਿ ਸਤਿਗੁਰੁ ਜਦਿ ਧਾਰੈ ॥ ਪਾਹਣ ਮਾਣਕ ਕਰੈ ਗਿਆਨੁ ਗੁਰ ਕਹਿਅਉ ਬੀਚਾਰੈ ॥ </p>
<p> ਕਾਠਹੁ ਸ੍ਰੀਖੰਡ ਸਤਿਗੁਰਿ ਕੀਅਉ ਦੁਖ ਦਰਿਦ੍ਰ ਤਿਨ ਕੇ ਗਇਅ ॥ ਸਤਿਗੁਰੂ ਚਰਨ ਜਿਨੑ ਪਰਸਿਆ ਸੇ ਪਸੁ </p>
<p> ਪਰੇਤ ਸੁਰਿ ਨਰ ਭਇਅ ॥੨॥੬॥ ਜਾਮਿ ਗੁਰੂ ਹੋਇ ਵਲਿ ਧਨਹਿ ਕਿਆ ਗਾਰਵੁ ਦਿਜਇ ॥ ਜਾਮਿ ਗੁਰੂ </p>
<p> ਹੋਇ ਵਲਿ ਲਖ ਬਾਹੇ ਕਿਆ ਕਿਜਇ ॥ ਜਾਮਿ ਗੁਰੂ ਹੋਇ ਵਲਿ ਗਿਆਨ ਅਰੁ ਧਿਆਨ ਅਨਨ ਪਰਿ ॥ ਜਾਮਿ </p>
<p> ਗੁਰੂ ਹੋਇ ਵਲਿ ਸਬਦੁ ਸਾਖੀ ਸੁ ਸਚਹ ਘਰਿ ॥ ਜੋ ਗੁਰੂ ਗੁਰੂ ਅਹਿਨਿਸਿ ਜਪੈ ਦਾਸੁ ਭਟੁ ਬੇਨਤਿ ਕਹੈ ॥ ਜੋ ਗੁਰੂ </p>
<p> ਨਾਮੁ ਰਿਦ ਮਹਿ ਧਰੈ ਸੋ ਜਨਮ ਮਰਣ ਦੁਹ ਥੇ ਰਹੈ ॥੩॥੭॥ ਗੁਰ ਬਿਨੁ ਘੋਰੁ ਅੰਧਾਰੁ ਗੁਰੂ ਬਿਨੁ ਸਮਝ ਨ ਆਵੈ </p>
<p> ॥ ਗੁਰ ਬਿਨੁ ਸੁਰਤਿ ਨ ਸਿਧਿ ਗੁਰੂ ਬਿਨੁ ਮੁਕਤਿ ਨ ਪਾਵੈ ॥ ਗੁਰੁ ਕਰੁ ਸਚੁ ਬੀਚਾਰੁ ਗੁਰੂ ਕਰੁ ਰੇ ਮਨ ਮੇਰੇ ॥ </p>
<p> ਗੁਰੁ ਕਰੁ ਸਬਦ ਸਪੁੰਨ ਅਘਨ ਕਟਹਿ ਸਭ ਤੇਰੇ ॥ ਗੁਰੁ ਨਯਣਿ ਬਯਣਿ ਗੁਰੁ ਗੁਰੁ ਕਰਹੁ ਗੁਰੂ ਸਤਿ ਕਵਿ ਨਲੵ </p>
<p> ਕਹਿ ॥ ਜਿਨਿ ਗੁਰੂ ਨ ਦੇਖਿਅਉ ਨਹੁ ਕੀਅਉ ਤੇ ਅਕਯਥ ਸੰਸਾਰ ਮਹਿ ॥੪॥੮॥ ਗੁਰੂ ਗੁਰੂ ਗੁਰੁ ਕਰੁ ਮਨ </p>
</section>
<section id='ang1400' route='ang/1400'><p> ਮੇਰੇ ॥ ਤਾਰਣ ਤਰਣ ਸਮ੍ਰਥੁ ਕਲਿਜੁਗਿ ਸੁਨਤ ਸਮਾਧਿ ਸਬਦ ਜਿਸੁ ਕੇਰੇ ॥ ਫੁਨਿ ਦੁਖਨਿ ਨਾਸੁ ਸੁਖਦਾਯਕੁ </p>
<p> ਸੂਰਉ ਜੋ ਧਰਤ ਧਿਆਨੁ ਬਸਤ ਤਿਹ ਨੇਰੇ ॥ ਪੂਰਉ ਪੁਰਖੁ ਰਿਦੈ ਹਰਿ ਸਿਮਰਤ ਮੁਖੁ ਦੇਖਤ ਅਘ ਜਾਹਿ ਪਰੇਰੇ ॥ </p>
<p> ਜਉ ਹਰਿ ਬੁਧਿ ਰਿਧਿ ਸਿਧਿ ਚਾਹਤ ਗੁਰੂ ਗੁਰੂ ਗੁਰੁ ਕਰੁ ਮਨ ਮੇਰੇ ॥੫॥੯॥ ਗੁਰੂ ਮੁਖੁ ਦੇਖਿ ਗਰੂ ਸੁਖੁ ਪਾਯਉ </p>
<p> ॥ ਹੁਤੀ ਜੁ ਪਿਆਸ ਪਿਊਸ ਪਿਵੰਨ ਕੀ ਬੰਛਤ ਸਿਧਿ ਕਉ ਬਿਧਿ ਮਿਲਾਯਉ ॥ ਪੂਰਨ ਭੋ ਮਨ ਠਉਰ ਬਸੋ ਰਸ </p>
<p> ਬਾਸਨ ਸਿਉ ਜੁ ਦਹੰ ਦਿਸਿ ਧਾਯਉ ॥ ਗੋਬਿੰਦ ਵਾਲੁ ਗੋਬਿੰਦ ਪੁਰੀ ਸਮ ਜਲੵਨ ਤੀਰਿ ਬਿਪਾਸ ਬਨਾਯਉ ॥ ਗਯਉ </p>
<p> ਦੁਖੁ ਦੂਰਿ ਬਰਖਨ ਕੋ ਸੁ ਗੁਰੂ ਮੁਖੁ ਦੇਖਿ ਗਰੂ ਸੁਖੁ ਪਾਯਉ ॥੬॥੧੦॥ ਸਮਰਥ ਗੁਰੂ ਸਿਰਿ ਹਥੁ ਧਰੵਉ ॥ ਗੁਰਿ </p>
<p> ਕੀਨੀ ਕ੍ਰਿਪਾ ਹਰਿ ਨਾਮੁ ਦੀਅਉ ਜਿਸੁ ਦੇਖਿ ਚਰੰਨ ਅਘੰਨ ਹਰੵਉ ॥ ਨਿਸਿ ਬਾਸੁਰ ਏਕ ਸਮਾਨ ਧਿਆਨ ਸੁ </p>
<p> ਨਾਮ ਸੁਨੇ ਸੁਤੁ ਭਾਨ ਡਰੵਉ ॥ ਭਨਿ ਦਾਸ ਸੁ ਆਸ ਜਗਤ੍ਰ ਗੁਰੂ ਕੀ ਪਾਰਸੁ ਭੇਟਿ ਪਰਸੁ ਕਰੵਉ ॥ ਰਾਮਦਾਸੁ ਗੁਰੂ </p>

<p> ਰਾਖੀ ਲਾਜ ਭਗਤ ਪ੍ਰਹਿਲਾਦ ਕੀ ਹਰਨਾਖਸ ਫਾਰੇ ਕਰ ਆਜ ॥ ਫੁਨਿ ਦ੍ਰੋਪਤੀ ਲਾਜ ਰਖੀ ਹਰਿ ਪ੍ਰਭ ਜੀ ਛੀਨਤ </p>
<p> ਬਸਤ੍ਰ ਦੀਨ ਬਹੁ ਸਾਜ ॥ ਸੋਦਾਮਾ ਅਪਦਾ ਤੇ ਰਾਖਿਆ ਗਨਿਕਾ ਪੜ੍ਹਤ ਪੂਰੇ ਤਿਹ ਕਾਜ ॥ ਸ੍ਰੀ ਸਤਿਗੁਰ ਸੁਪ੍ਰਸੰਨ </p>
<p> ਕਲਜੁਗ ਹੋਇ ਰਾਖਹੁ ਦਾਸ ਭਾਟ ਕੀ ਲਾਜ ॥੮॥੧੨॥ ਝੋਲਨਾ ॥ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਜਪੁ ਪ੍ਰਾਨੀਅਹੁ ॥ </p>
<p> ਸਬਦੁ ਹਰਿ ਹਰਿ ਜਪੈ ਨਾਮੁ ਨਵ ਨਿਧਿ ਅਪੈ ਰਸਨਿ ਅਹਿਨਿਸਿ ਰਸੈ ਸਤਿ ਕਰਿ ਜਾਨੀਅਹੁ ॥ ਫੁਨਿ ਪ੍ਰੇਮ ਰੰਗ </p>
<p> ਪਾਈਐ ਗੁਰਮੁਖਹਿ ਧਿਆਈਐ ਅੰਨ ਮਾਰਗ ਤਜਹੁ ਭਜਹੁ ਹਰਿ ਗੵਾਨੀਅਹੁ ॥ ਬਚਨ ਗੁਰ ਰਿਦਿ ਧਰਹੁ ਪੰਚ ਭੂ </p>
<p> ਬਸਿ ਕਰਹੁ ਜਨਮੁ ਕੁਲ ਉਧਰਹੁ ਦ੍ਵਾਰਿ ਹਰਿ ਮਾਨੀਅਹੁ ॥ ਜਉ ਤ ਸਭ ਸੁਖ ਇਤ ਉਤ ਤੁਮ ਬੰਛਵਹੁ ਗੁਰੂ ਗੁਰੁ </p>
<p> ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਜਪੁ ਪ੍ਰਾਨੀਅਹੁ ॥੧॥੧੩॥ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਜਪਿ ਸਤਿ ਕਰਿ ॥ ਅਗਮ ਗੁਨ </p>
<p> ਜਾਨੁ ਨਿਧਾਨੁ ਹਰਿ ਮਨਿ ਧਰਹੁ ਧੵਾਨੁ ਅਹਿਨਿਸਿ ਕਰਹੁ ਬਚਨ ਗੁਰ ਰਿਦੈ ਧਰਿ ॥ ਫੁਨਿ ਗੁਰੂ ਜਲ ਬਿਮਲ </p>
<p> ਅਥਾਹ ਮਜਨੁ ਕਰਹੁ ਸੰਤ ਗੁਰਸਿਖ ਤਰਹੁ ਨਾਮ ਸਚ ਰੰਗ ਸਰਿ ॥ ਸਦਾ ਨਿਰਵੈਰੁ ਨਿਰੰਕਾਰੁ ਨਿਰਭਉ ਜਪੈ </p>
<p> ਪ੍ਰੇਮ ਗੁਰ ਸਬਦ ਰਸਿ ਕਰਤ ਦ੍ਰਿੜੁ ਭਗਤਿ ਹਰਿ ॥ ਮੁਗਧ ਮਨ ਭ੍ਰਮੁ ਤਜਹੁ ਨਾਮੁ ਗੁਰਮੁਖਿ ਭਜਹੁ ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ </p>
