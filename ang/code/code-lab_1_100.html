                            <section id='ang1' route='ang/1'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ॥ ਜਪੁ ॥</p>
<p>ਆਦਿ ਸਚੁ ਜੁਗਾਦਿ ਸਚੁ ॥ ਹੈ ਭੀ ਸਚੁ ਨਾਨਕ ਹੋਸੀ ਭੀ ਸਚੁ ॥੧॥ </p>
<p> ਸੋਚੈ ਸੋਚਿ ਨ ਹੋਵਈ ਜੇ ਸੋਚੀ ਲਖ ਵਾਰ ॥ ਚੁਪੈ ਚੁਪ ਨ ਹੋਵਈ ਜੇ ਲਾਇ ਰਹਾ ਲਿਵ ਤਾਰ ॥ ਭੁਖਿਆ ਭੁਖ </p>
<p> ਨ ਉਤਰੀ ਜੇ ਬੰਨਾ ਪੁਰੀਆ ਭਾਰ ॥ ਸਹਸ ਸਿਆਣਪਾ ਲਖ ਹੋਹਿ ਤ ਇਕ ਨ ਚਲੈ ਨਾਲਿ ॥ ਕਿਵ ਸਚਿਆਰਾ </p>
<p> ਹੋਈਐ ਕਿਵ ਕੂੜੈ ਤੁਟੈ ਪਾਲਿ ॥ ਹੁਕਮਿ ਰਜਾਈ ਚਲਣਾ ਨਾਨਕ ਲਿਖਿਆ ਨਾਲਿ ॥੧॥ ਹੁਕਮੀ ਹੋਵਨਿ </p>
<p> ਆਕਾਰ ਹੁਕਮੁ ਨ ਕਹਿਆ ਜਾਈ ॥ ਹੁਕਮੀ ਹੋਵਨਿ ਜੀਅ ਹੁਕਮਿ ਮਿਲੈ ਵਡਿਆਈ ॥ ਹੁਕਮੀ ਉਤਮੁ ਨੀਚੁ </p>
<p> ਹੁਕਮਿ ਲਿਖਿ ਦੁਖ ਸੁਖ ਪਾਈਅਹਿ ॥ ਇਕਨਾ ਹੁਕਮੀ ਬਖਸੀਸ ਇਕਿ ਹੁਕਮੀ ਸਦਾ ਭਵਾਈਅਹਿ ॥ ਹੁਕਮੈ </p>
<p> ਅੰਦਰਿ ਸਭੁ ਕੋ ਬਾਹਰਿ ਹੁਕਮ ਨ ਕੋਇ ॥ ਨਾਨਕ ਹੁਕਮੈ ਜੇ ਬੁਝੈ ਤ ਹਉਮੈ ਕਹੈ ਨ ਕੋਇ ॥੨॥ ਗਾਵੈ ਕੋ </p>
<p> ਤਾਣੁ ਹੋਵੈ ਕਿਸੈ ਤਾਣੁ ॥ ਗਾਵੈ ਕੋ ਦਾਤਿ ਜਾਣੈ ਨੀਸਾਣੁ ॥ ਗਾਵੈ ਕੋ ਗੁਣ ਵਡਿਆਈਆ ਚਾਰ ॥ ਗਾਵੈ ਕੋ </p>
<p> ਵਿਦਿਆ ਵਿਖਮੁ ਵੀਚਾਰੁ ॥ ਗਾਵੈ ਕੋ ਸਾਜਿ ਕਰੇ ਤਨੁ ਖੇਹ ॥ ਗਾਵੈ ਕੋ ਜੀਅ ਲੈ ਫਿਰਿ ਦੇਹ ॥ ਗਾਵੈ</p>
</section>
<section id='ang2' route='ang/2'><p> ਕੋ ਜਾਪੈ ਦਿਸੈ ਦੂਰਿ ॥ ਗਾਵੈ ਕੋ ਵੇਖੈ ਹਾਦਰਾ ਹਦੂਰਿ ॥ ਕਥਨਾ ਕਥੀ ਨ ਆਵੈ ਤੋਟਿ ॥ ਕਥਿ ਕਥਿ ਕਥੀ </p>
<p> ਕੋਟੀ ਕੋਟਿ ਕੋਟਿ ॥ ਦੇਦਾ ਦੇ ਲੈਦੇ ਥਕਿ ਪਾਹਿ ॥ ਜੁਗਾ ਜੁਗੰਤਰਿ ਖਾਹੀ ਖਾਹਿ ॥ ਹੁਕਮੀ ਹੁਕਮੁ ਚਲਾਏ ਰਾਹੁ ॥ </p>
<p> ਨਾਨਕ ਵਿਗਸੈ ਵੇਪਰਵਾਹੁ ॥੩॥ ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੁ ਨਾਇ ਭਾਖਿਆ ਭਾਉ ਅਪਾਰੁ ॥ ਆਖਹਿ ਮੰਗਹਿ </p>
<p> ਦੇਹਿ ਦੇਹਿ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥ ਫੇਰਿ ਕਿ ਅਗੈ ਰਖੀਐ ਜਿਤੁ ਦਿਸੈ ਦਰਬਾਰੁ ॥ ਮੁਹੌ ਕਿ ਬੋਲਣੁ ਬੋਲੀਐ </p>
<p> ਜਿਤੁ ਸੁਣਿ ਧਰੇ ਪਿਆਰੁ ॥ ਅੰਮ੍ਰਿਤ ਵੇਲਾ ਸਚੁ ਨਾਉ ਵਡਿਆਈ ਵੀਚਾਰੁ ॥ ਕਰਮੀ ਆਵੈ ਕਪੜਾ ਨਦਰੀ </p>
<p> ਮੋਖੁ ਦੁਆਰੁ ॥ ਨਾਨਕ ਏਵੈ ਜਾਣੀਐ ਸਭੁ ਆਪੇ ਸਚਿਆਰੁ ॥੪॥ ਥਾਪਿਆ ਨ ਜਾਇ ਕੀਤਾ ਨ ਹੋਇ ॥ </p>
<p> ਆਪੇ ਆਪਿ ਨਿਰੰਜਨੁ ਸੋਇ ॥ ਜਿਨਿ ਸੇਵਿਆ ਤਿਨਿ ਪਾਇਆ ਮਾਨੁ ॥ ਨਾਨਕ ਗਾਵੀਐ ਗੁਣੀ ਨਿਧਾਨੁ ॥ </p>
<p> ਗਾਵੀਐ ਸੁਣੀਐ ਮਨਿ ਰਖੀਐ ਭਾਉ ॥ ਦੁਖੁ ਪਰਹਰਿ ਸੁਖੁ ਘਰਿ ਲੈ ਜਾਇ ॥ ਗੁਰਮੁਖਿ ਨਾਦੰ ਗੁਰਮੁਖਿ ਵੇਦੰ </p>
<p> ਗੁਰਮੁਖਿ ਰਹਿਆ ਸਮਾਈ ॥ ਗੁਰੁ ਈਸਰੁ ਗੁਰੁ ਗੋਰਖੁ ਬਰਮਾ ਗੁਰੁ ਪਾਰਬਤੀ ਮਾਈ ॥ ਜੇ ਹਉ ਜਾਣਾ ਆਖਾ </p>
<p> ਨਾਹੀ ਕਹਣਾ ਕਥਨੁ ਨ ਜਾਈ ॥ ਗੁਰਾ ਇਕ ਦੇਹਿ ਬੁਝਾਈ ॥ ਸਭਨਾ ਜੀਆ ਕਾ ਇਕੁ ਦਾਤਾ ਸੋ ਮੈ ਵਿਸਰਿ </p>
<p> ਨ ਜਾਈ ॥੫॥ ਤੀਰਥਿ ਨਾਵਾ ਜੇ ਤਿਸੁ ਭਾਵਾ ਵਿਣੁ ਭਾਣੇ ਕਿ ਨਾਇ ਕਰੀ ॥ ਜੇਤੀ ਸਿਰਠਿ ਉਪਾਈ ਵੇਖਾ </p>
<p> ਵਿਣੁ ਕਰਮਾ ਕਿ ਮਿਲੈ ਲਈ ॥ ਮਤਿ ਵਿਚਿ ਰਤਨ ਜਵਾਹਰ ਮਾਣਿਕ ਜੇ ਇਕ ਗੁਰ ਕੀ ਸਿਖ ਸੁਣੀ ॥ ਗੁਰਾ </p>
<p> ਇਕ ਦੇਹਿ ਬੁਝਾਈ ॥ ਸਭਨਾ ਜੀਆ ਕਾ ਇਕੁ ਦਾਤਾ ਸੋ ਮੈ ਵਿਸਰਿ ਨ ਜਾਈ ॥੬॥ ਜੇ ਜੁਗ ਚਾਰੇ ਆਰਜਾ ਹੋਰ </p>
<p> ਦਸੂਣੀ ਹੋਇ ॥ ਨਵਾ ਖੰਡਾ ਵਿਚਿ ਜਾਣੀਐ ਨਾਲਿ ਚਲੈ ਸਭੁ ਕੋਇ ॥ ਚੰਗਾ ਨਾਉ ਰਖਾਇ ਕੈ ਜਸੁ ਕੀਰਤਿ ਜਗਿ </p>
<p> ਲੇਇ ॥ ਜੇ ਤਿਸੁ ਨਦਰਿ ਨ ਆਵਈ ਤ ਵਾਤ ਨ ਪੁਛੈ ਕੇ ॥ ਕੀਟਾ ਅੰਦਰਿ ਕੀਟੁ ਕਰਿ ਦੋਸੀ ਦੋਸੁ ਧਰੇ ॥ ਨਾਨਕ </p>
<p> ਨਿਰਗੁਣਿ ਗੁਣੁ ਕਰੇ ਗੁਣਵੰਤਿਆ ਗੁਣੁ ਦੇ ॥ ਤੇਹਾ ਕੋਇ ਨ ਸੁਝਈ ਜਿ ਤਿਸੁ ਗੁਣੁ ਕੋਇ ਕਰੇ ॥੭॥ ਸੁਣਿਐ </p>
<p> ਸਿਧ ਪੀਰ ਸੁਰਿ ਨਾਥ ॥ ਸੁਣਿਐ ਧਰਤਿ ਧਵਲ ਆਕਾਸ ॥ ਸੁਣਿਐ ਦੀਪ ਲੋਅ ਪਾਤਾਲ ॥ ਸੁਣਿਐ ਪੋਹਿ ਨ ਸਕੈ </p>
<p> ਕਾਲੁ ॥ ਨਾਨਕ ਭਗਤਾ ਸਦਾ ਵਿਗਾਸੁ ॥ ਸੁਣਿਐ ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੮॥ ਸੁਣਿਐ ਈਸਰੁ ਬਰਮਾ ਇੰਦੁ ॥ </p>
<p> ਸੁਣਿਐ ਮੁਖਿ ਸਾਲਾਹਣ ਮੰਦੁ ॥ ਸੁਣਿਐ ਜੋਗ ਜੁਗਤਿ ਤਨਿ ਭੇਦ ॥ ਸੁਣਿਐ ਸਾਸਤ ਸਿਮ੍ਰਿਤਿ ਵੇਦ ॥ ਨਾਨਕ ਭਗਤਾ </p>
</section>
<section id='ang3' route='ang/3'><p> ਸਦਾ ਵਿਗਾਸੁ ॥ ਸੁਣਿਐ ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੯॥ ਸੁਣਿਐ ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨੁ ॥ ਸੁਣਿਐ ਅਠਸਠਿ ਕਾ </p>
<p> ਇਸਨਾਨੁ ॥ ਸੁਣਿਐ ਪੜਿ ਪੜਿ ਪਾਵਹਿ ਮਾਨੁ ॥ ਸੁਣਿਐ ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥ ਨਾਨਕ ਭਗਤਾ ਸਦਾ ਵਿਗਾਸੁ </p>
<p> ॥ ਸੁਣਿਐ ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੧੦॥ ਸੁਣਿਐ ਸਰਾ ਗੁਣਾ ਕੇ ਗਾਹ ॥ ਸੁਣਿਐ ਸੇਖ ਪੀਰ ਪਾਤਿਸਾਹ ॥ ਸੁਣਿਐ ਅੰਧੇ </p>
<p> ਪਾਵਹਿ ਰਾਹੁ ॥ ਸੁਣਿਐ ਹਾਥ ਹੋਵੈ ਅਸਗਾਹੁ ॥ ਨਾਨਕ ਭਗਤਾ ਸਦਾ ਵਿਗਾਸੁ ॥ ਸੁਣਿਐ ਦੂਖ ਪਾਪ ਕਾ ਨਾਸੁ ॥੧੧॥ </p>
<p> ਮੰਨੇ ਕੀ ਗਤਿ ਕਹੀ ਨ ਜਾਇ ॥ ਜੇ ਕੋ ਕਹੈ ਪਿਛੈ ਪਛੁਤਾਇ ॥ ਕਾਗਦਿ ਕਲਮ ਨ ਲਿਖਣਹਾਰੁ ॥ ਮੰਨੇ ਕਾ ਬਹਿ </p>
<p> ਕਰਨਿ ਵੀਚਾਰੁ ॥ ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨੁ ਹੋਇ ॥ ਜੇ ਕੋ ਮੰਨਿ ਜਾਣੈ ਮਨਿ ਕੋਇ ॥੧੨॥ ਮੰਨੈ ਸੁਰਤਿ ਹੋਵੈ ਮਨਿ ਬੁਧਿ ॥ </p>
<p> ਮੰਨੈ ਸਗਲ ਭਵਣ ਕੀ ਸੁਧਿ ॥ ਮੰਨੈ ਮੁਹਿ ਚੋਟਾ ਨਾ ਖਾਇ ॥ ਮੰਨੈ ਜਮ ਕੈ ਸਾਥਿ ਨ ਜਾਇ ॥ ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨੁ </p>
<p> ਹੋਇ ॥ ਜੇ ਕੋ ਮੰਨਿ ਜਾਣੈ ਮਨਿ ਕੋਇ ॥੧੩॥ ਮੰਨੈ ਮਾਰਗਿ ਠਾਕ ਨ ਪਾਇ ॥ ਮੰਨੈ ਪਤਿ ਸਿਉ ਪਰਗਟੁ ਜਾਇ ॥ </p>
<p> ਮੰਨੈ ਮਗੁ ਨ ਚਲੈ ਪੰਥੁ ॥ ਮੰਨੈ ਧਰਮ ਸੇਤੀ ਸਨਬੰਧੁ ॥ ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨੁ ਹੋਇ ॥ ਜੇ ਕੋ ਮੰਨਿ ਜਾਣੈ ਮਨਿ ਕੋਇ ॥ </p>
<p> ੧੪॥ ਮੰਨੈ ਪਾਵਹਿ ਮੋਖੁ ਦੁਆਰੁ ॥ ਮੰਨੈ ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥ ਮੰਨੈ ਤਰੈ ਤਾਰੇ ਗੁਰੁ ਸਿਖ ॥ ਮੰਨੈ ਨਾਨਕ ਭਵਹਿ </p>
<p> ਨ ਭਿਖ ॥ ਐਸਾ ਨਾਮੁ ਨਿਰੰਜਨੁ ਹੋਇ ॥ ਜੇ ਕੋ ਮੰਨਿ ਜਾਣੈ ਮਨਿ ਕੋਇ ॥੧੫॥ ਪੰਚ ਪਰਵਾਣ ਪੰਚ ਪਰਧਾਨੁ ॥ </p>
<p> ਪੰਚੇ ਪਾਵਹਿ ਦਰਗਹਿ ਮਾਨੁ ॥ ਪੰਚੇ ਸੋਹਹਿ ਦਰਿ ਰਾਜਾਨੁ ॥ ਪੰਚਾ ਕਾ ਗੁਰੁ ਏਕੁ ਧਿਆਨੁ ॥ ਜੇ ਕੋ ਕਹੈ ਕਰੈ </p>
<p> ਵੀਚਾਰੁ ॥ ਕਰਤੇ ਕੈ ਕਰਣੈ ਨਾਹੀ ਸੁਮਾਰੁ ॥ ਧੌਲੁ ਧਰਮੁ ਦਇਆ ਕਾ ਪੂਤੁ ॥ ਸੰਤੋਖੁ ਥਾਪਿ ਰਖਿਆ ਜਿਨਿ ਸੂਤਿ ॥ </p>
<p> ਜੇ ਕੋ ਬੁਝੈ ਹੋਵੈ ਸਚਿਆਰੁ ॥ ਧਵਲੈ ਉਪਰਿ ਕੇਤਾ ਭਾਰੁ ॥ ਧਰਤੀ ਹੋਰੁ ਪਰੈ ਹੋਰੁ ਹੋਰੁ ॥ ਤਿਸ ਤੇ ਭਾਰੁ ਤਲੈ ਕਵਣੁ ਜੋਰੁ </p>

<p> ਇਦਾਸਣਿ ਬੈਠੇ ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥ ਗਾਵਹਿ ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ ਗਾਵਨਿ ਸਾਧ ਵਿਚਾਰੇ ॥ ਗਾਵਨਿ </p>
<p> ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ ਗਾਵਹਿ ਵੀਰ ਕਰਾਰੇ ॥ ਗਾਵਨਿ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸਰ ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ ॥ ਗਾਵਹਿ </p>
<p> ਮੋਹਣੀਆ ਮਨੁ ਮੋਹਨਿ ਸੁਰਗਾ ਮਛ ਪਇਆਲੇ ॥ ਗਾਵਨਿ ਰਤਨ ਉਪਾਏ ਤੇਰੇ ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥ ਗਾਵਹਿ </p>
<p> ਜੋਧ ਮਹਾਬਲ ਸੂਰਾ ਗਾਵਹਿ ਖਾਣੀ ਚਾਰੇ ॥ ਗਾਵਹਿ ਖੰਡ ਮੰਡਲ ਵਰਭੰਡਾ ਕਰਿ ਕਰਿ ਰਖੇ ਧਾਰੇ ॥ ਸੇਈ ਤੁਧੁਨੋ </p>
<p> ਗਾਵਹਿ ਜੋ ਤੁਧੁ ਭਾਵਨਿ ਰਤੇ ਤੇਰੇ ਭਗਤ ਰਸਾਲੇ ॥ ਹੋਰਿ ਕੇਤੇ ਗਾਵਨਿ ਸੇ ਮੈ ਚਿਤਿ ਨ ਆਵਨਿ ਨਾਨਕੁ ਕਿਆ </p>
<p> ਵੀਚਾਰੇ ॥ ਸੋਈ ਸੋਈ ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥ ਹੈ ਭੀ ਹੋਸੀ ਜਾਇ ਨ ਜਾਸੀ ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥ </p>
<p> ਰੰਗੀ ਰੰਗੀ ਭਾਤੀ ਕਰਿ ਕਰਿ ਜਿਨਸੀ ਮਾਇਆ ਜਿਨਿ ਉਪਾਈ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਕੀਤਾ ਆਪਣਾ ਜਿਵ ਤਿਸ ਦੀ </p>
<p> ਵਡਿਆਈ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਹੁਕਮੁ ਨ ਕਰਣਾ ਜਾਈ ॥ ਸੋ ਪਾਤਿਸਾਹੁ ਸਾਹਾ ਪਾਤਿਸਾਹਿਬੁ ਨਾਨਕ </p>
<p> ਰਹਣੁ ਰਜਾਈ ॥੨੭॥ ਮੁੰਦਾ ਸੰਤੋਖੁ ਸਰਮੁ ਪਤੁ ਝੋਲੀ ਧਿਆਨ ਕੀ ਕਰਹਿ ਬਿਭੂਤਿ ॥ ਖਿੰਥਾ ਕਾਲੁ ਕੁਆਰੀ ਕਾਇਆ </p>
<p> ਜੁਗਤਿ ਡੰਡਾ ਪਰਤੀਤਿ ॥ ਆਈ ਪੰਥੀ ਸਗਲ ਜਮਾਤੀ ਮਨਿ ਜੀਤੈ ਜਗੁ ਜੀਤੁ ॥ ਆਦੇਸੁ ਤਿਸੈ ਆਦੇਸੁ ॥ ਆਦਿ </p>
<p> ਅਨੀਲੁ ਅਨਾਦਿ ਅਨਾਹਤਿ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੨੮॥ ਭੁਗਤਿ ਗਿਆਨੁ ਦਇਆ ਭੰਡਾਰਣਿ ਘਟਿ ਘਟਿ ਵਾਜਹਿ </p>
<p> ਨਾਦ ॥ ਆਪਿ ਨਾਥੁ ਨਾਥੀ ਸਭ ਜਾ ਕੀ ਰਿਧਿ ਸਿਧਿ ਅਵਰਾ ਸਾਦ ॥ ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਦੁਇ ਕਾਰ ਚਲਾਵਹਿ </p>
</section>
<section id='ang7' route='ang/7'><p> ਲੇਖੇ ਆਵਹਿ ਭਾਗ ॥ ਆਦੇਸੁ ਤਿਸੈ ਆਦੇਸੁ ॥ ਆਦਿ ਅਨੀਲੁ ਅਨਾਦਿ ਅਨਾਹਤਿ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੨੯॥ </p>
<p> ਏਕਾ ਮਾਈ ਜੁਗਤਿ ਵਿਆਈ ਤਿਨਿ ਚੇਲੇ ਪਰਵਾਣੁ ॥ ਇਕੁ ਸੰਸਾਰੀ ਇਕੁ ਭੰਡਾਰੀ ਇਕੁ ਲਾਏ ਦੀਬਾਣੁ ॥ ਜਿਵ </p>
<p> ਤਿਸੁ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵੈ ਜਿਵ ਹੋਵੈ ਫੁਰਮਾਣੁ ॥ ਓਹੁ ਵੇਖੈ ਓਨਾ ਨਦਰਿ ਨ ਆਵੈ ਬਹੁਤਾ ਏਹੁ ਵਿਡਾਣੁ ॥ ਆਦੇਸੁ </p>
<p> ਤਿਸੈ ਆਦੇਸੁ ॥ ਆਦਿ ਅਨੀਲੁ ਅਨਾਦਿ ਅਨਾਹਤਿ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੩੦॥ ਆਸਣੁ ਲੋਇ ਲੋਇ ਭੰਡਾਰ ॥ </p>
<p> ਜੋ ਕਿਛੁ ਪਾਇਆ ਸੁ ਏਕਾ ਵਾਰ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਸਿਰਜਣਹਾਰੁ ॥ ਨਾਨਕ ਸਚੇ ਕੀ ਸਾਚੀ ਕਾਰ ॥ ਆਦੇਸੁ </p>
<p> ਤਿਸੈ ਆਦੇਸੁ ॥ ਆਦਿ ਅਨੀਲੁ ਅਨਾਦਿ ਅਨਾਹਤਿ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੩੧॥ ਇਕ ਦੂ ਜੀਭੌ ਲਖ ਹੋਹਿ ਲਖ </p>
<p> ਹੋਵਹਿ ਲਖ ਵੀਸ ॥ ਲਖੁ ਲਖੁ ਗੇੜਾ ਆਖੀਅਹਿ ਏਕੁ ਨਾਮੁ ਜਗਦੀਸ ॥ ਏਤੁ ਰਾਹਿ ਪਤਿ ਪਵੜੀਆ ਚੜੀਐ </p>
<p> ਹੋਇ ਇਕੀਸ ॥ ਸੁਣਿ ਗਲਾ ਆਕਾਸ ਕੀ ਕੀਟਾ ਆਈ ਰੀਸ ॥ ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਕੂੜੀ ਕੂੜੈ ਠੀਸ ॥੩੨॥ </p>
<p> ਆਖਣਿ ਜੋਰੁ ਚੁਪੈ ਨਹ ਜੋਰੁ ॥ ਜੋਰੁ ਨ ਮੰਗਣਿ ਦੇਣਿ ਨ ਜੋਰੁ ॥ ਜੋਰੁ ਨ ਜੀਵਣਿ ਮਰਣਿ ਨਹ ਜੋਰੁ ॥ ਜੋਰੁ ਨ ਰਾਜਿ </p>
<p> ਮਾਲਿ ਮਨਿ ਸੋਰੁ ॥ ਜੋਰੁ ਨ ਸੁਰਤੀ ਗਿਆਨਿ ਵੀਚਾਰਿ ॥ ਜੋਰੁ ਨ ਜੁਗਤੀ ਛੁਟੈ ਸੰਸਾਰੁ ॥ ਜਿਸੁ ਹਥਿ ਜੋਰੁ ਕਰਿ </p>
<p> ਵੇਖੈ ਸੋਇ ॥ ਨਾਨਕ ਉਤਮੁ ਨੀਚੁ ਨ ਕੋਇ ॥੩੩॥ ਰਾਤੀ ਰੁਤੀ ਥਿਤੀ ਵਾਰ ॥ ਪਵਣ ਪਾਣੀ ਅਗਨੀ ਪਾਤਾਲ ॥ </p>
<p> ਤਿਸੁ ਵਿਚਿ ਧਰਤੀ ਥਾਪਿ ਰਖੀ ਧਰਮ ਸਾਲ ॥ ਤਿਸੁ ਵਿਚਿ ਜੀਅ ਜੁਗਤਿ ਕੇ ਰੰਗ ॥ ਤਿਨ ਕੇ ਨਾਮ ਅਨੇਕ ਅਨੰਤ </p>
<p> ॥ ਕਰਮੀ ਕਰਮੀ ਹੋਇ ਵੀਚਾਰੁ ॥ ਸਚਾ ਆਪਿ ਸਚਾ ਦਰਬਾਰੁ ॥ ਤਿਥੈ ਸੋਹਨਿ ਪੰਚ ਪਰਵਾਣੁ ॥ ਨਦਰੀ ਕਰਮਿ </p>
<p> ਪਵੈ ਨੀਸਾਣੁ ॥ ਕਚ ਪਕਾਈ ਓਥੈ ਪਾਇ ॥ ਨਾਨਕ ਗਇਆ ਜਾਪੈ ਜਾਇ ॥੩੪॥ ਧਰਮ ਖੰਡ ਕਾ ਏਹੋ </p>
<p> ਧਰਮੁ ॥ ਗਿਆਨ ਖੰਡ ਕਾ ਆਖਹੁ ਕਰਮੁ ॥ ਕੇਤੇ ਪਵਣ ਪਾਣੀ ਵੈਸੰਤਰ ਕੇਤੇ ਕਾਨ ਮਹੇਸ ॥ ਕੇਤੇ ਬਰਮੇ </p>
<p> ਘਾੜਤਿ ਘੜੀਅਹਿ ਰੂਪ ਰੰਗ ਕੇ ਵੇਸ ॥ ਕੇਤੀਆ ਕਰਮ ਭੂਮੀ ਮੇਰ ਕੇਤੇ ਕੇਤੇ ਧੂ ਉਪਦੇਸ ॥ ਕੇਤੇ ਇੰਦ ਚੰਦ </p>
<p> ਸੂਰ ਕੇਤੇ ਕੇਤੇ ਮੰਡਲ ਦੇਸ ॥ ਕੇਤੇ ਸਿਧ ਬੁਧ ਨਾਥ ਕੇਤੇ ਕੇਤੇ ਦੇਵੀ ਵੇਸ ॥ ਕੇਤੇ ਦੇਵ ਦਾਨਵ ਮੁਨਿ ਕੇਤੇ ਕੇਤੇ </p>
<p> ਰਤਨ ਸਮੁੰਦ ॥ ਕੇਤੀਆ ਖਾਣੀ ਕੇਤੀਆ ਬਾਣੀ ਕੇਤੇ ਪਾਤ ਨਰਿੰਦ ॥ ਕੇਤੀਆ ਸੁਰਤੀ ਸੇਵਕ ਕੇਤੇ ਨਾਨਕ </p>
<p> ਅੰਤੁ ਨ ਅੰਤੁ ॥੩੫॥ ਗਿਆਨ ਖੰਡ ਮਹਿ ਗਿਆਨੁ ਪਰਚੰਡੁ ॥ ਤਿਥੈ ਨਾਦ ਬਿਨੋਦ ਕੋਡ ਅਨੰਦੁ ॥ </p>
</section>
<section id='ang8' route='ang/8'><p> ਸਰਮ ਖੰਡ ਕੀ ਬਾਣੀ ਰੂਪੁ ॥ ਤਿਥੈ ਘਾੜਤਿ ਘੜੀਐ ਬਹੁਤੁ ਅਨੂਪੁ ॥ ਤਾ ਕੀਆ ਗਲਾ ਕਥੀਆ ਨਾ ਜਾਹਿ ॥ ਜੇ </p>
<p> ਕੋ ਕਹੈ ਪਿਛੈ ਪਛੁਤਾਇ ॥ ਤਿਥੈ ਘੜੀਐ ਸੁਰਤਿ ਮਤਿ ਮਨਿ ਬੁਧਿ ॥ ਤਿਥੈ ਘੜੀਐ ਸੁਰਾ ਸਿਧਾ ਕੀ ਸੁਧਿ ॥੩੬॥ </p>
<p> ਕਰਮ ਖੰਡ ਕੀ ਬਾਣੀ ਜੋਰੁ ॥ ਤਿਥੈ ਹੋਰੁ ਨ ਕੋਈ ਹੋਰੁ ॥ ਤਿਥੈ ਜੋਧ ਮਹਾਬਲ ਸੂਰ ॥ ਤਿਨ ਮਹਿ ਰਾਮੁ ਰਹਿਆ </p>
<p> ਭਰਪੂਰ ॥ ਤਿਥੈ ਸੀਤੋ ਸੀਤਾ ਮਹਿਮਾ ਮਾਹਿ ॥ ਤਾ ਕੇ ਰੂਪ ਨ ਕਥਨੇ ਜਾਹਿ ॥ ਨਾ ਓਹਿ ਮਰਹਿ ਨ ਠਾਗੇ ਜਾਹਿ ॥ ਜਿਨ </p>
<p> ਕੈ ਰਾਮੁ ਵਸੈ ਮਨ ਮਾਹਿ ॥ ਤਿਥੈ ਭਗਤ ਵਸਹਿ ਕੇ ਲੋਅ ॥ ਕਰਹਿ ਅਨੰਦੁ ਸਚਾ ਮਨਿ ਸੋਇ ॥ ਸਚ ਖੰਡਿ ਵਸੈ </p>
<p> ਨਿਰੰਕਾਰੁ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਨਦਰਿ ਨਿਹਾਲ ॥ ਤਿਥੈ ਖੰਡ ਮੰਡਲ ਵਰਭੰਡ ॥ ਜੇ ਕੋ ਕਥੈ ਤ ਅੰਤ ਨ ਅੰਤ ॥ ਤਿਥੈ ਲੋਅ </p>
<p> ਲੋਅ ਆਕਾਰ ॥ ਜਿਵ ਜਿਵ ਹੁਕਮੁ ਤਿਵੈ ਤਿਵ ਕਾਰ ॥ ਵੇਖੈ ਵਿਗਸੈ ਕਰਿ ਵੀਚਾਰੁ ॥ ਨਾਨਕ ਕਥਨਾ ਕਰੜਾ ਸਾਰੁ </p>
<p> ॥੩੭॥ ਜਤੁ ਪਾਹਾਰਾ ਧੀਰਜੁ ਸੁਨਿਆਰੁ ॥ ਅਹਰਣਿ ਮਤਿ ਵੇਦੁ ਹਥੀਆਰੁ ॥ ਭਉ ਖਲਾ ਅਗਨਿ ਤਪ ਤਾਉ ॥ </p>
<p> ਭਾਂਡਾ ਭਾਉ ਅੰਮ੍ਰਿਤੁ ਤਿਤੁ ਢਾਲਿ ॥ ਘੜੀਐ ਸਬਦੁ ਸਚੀ ਟਕਸਾਲ ॥ ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਮੁ ਤਿਨ ਕਾਰ ॥ </p>
<p> ਨਾਨਕ ਨਦਰੀ ਨਦਰਿ ਨਿਹਾਲ ॥੩੮॥ &nbsp&nbsp&nbsp&nbsp ਸਲੋਕੁ ॥ ਪਵਣੁ ਗੁਰੂ ਪਾਣੀ ਪਿਤਾ ਮਾਤਾ ਧਰਤਿ ਮਹਤੁ ॥ </p>
<p> ਦਿਵਸੁ ਰਾਤਿ ਦੁਇ ਦਾਈ ਦਾਇਆ ਖੇਲੈ ਸਗਲ ਜਗਤੁ ॥ ਚੰਗਿਆਈਆ ਬੁਰਿਆਈਆ ਵਾਚੈ ਧਰਮੁ ਹਦੂਰਿ ॥ </p>
<p> ਕਰਮੀ ਆਪੋ ਆਪਣੀ ਕੇ ਨੇੜੈ ਕੇ ਦੂਰਿ ॥ ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ਗਏ ਮਸਕਤਿ ਘਾਲਿ ॥ ਨਾਨਕ ਤੇ ਮੁਖ </p>
<p> ਉਜਲੇ ਕੇਤੀ ਛੁਟੀ ਨਾਲਿ ॥੧॥ </p>
<p> ਸੋ ਦਰੁ ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥    ਸੋ ਦਰੁ ਤੇਰਾ ਕੇਹਾ ਸੋ ਘਰੁ </p>
<p> ਕੇਹਾ ਜਿਤੁ ਬਹਿ ਸਰਬ ਸਮਾਲੇ ॥ ਵਾਜੇ ਤੇਰੇ ਨਾਦ ਅਨੇਕ ਅਸੰਖਾ ਕੇਤੇ ਤੇਰੇ ਵਾਵਣਹਾਰੇ ॥ ਕੇਤੇ ਤੇਰੇ </p>
<p> ਰਾਗ ਪਰੀ ਸਿਉ ਕਹੀਅਹਿ ਕੇਤੇ ਤੇਰੇ ਗਾਵਣਹਾਰੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਪਵਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਗਾਵੈ ਰਾਜਾ </p>
<p> ਧਰਮੁ ਦੁਆਰੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਚਿਤੁ ਗੁਪਤੁ ਲਿਖਿ ਜਾਣਨਿ ਲਿਖਿ ਲਿਖਿ ਧਰਮੁ ਬੀਚਾਰੇ ॥ ਗਾਵਨਿ </p>
<p> ਤੁਧਨੋ ਈਸਰੁ ਬ੍ਰਹਮਾ ਦੇਵੀ ਸੋਹਨਿ ਤੇਰੇ ਸਦਾ ਸਵਾਰੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਇੰਦ੍ਰ ਇੰਦ੍ਰਾਸਣਿ ਬੈਠੇ </p>
<p> ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ ਗਾਵਨਿ ਤੁਧਨੋ ਸਾਧ ਬੀਚਾਰੇ ॥ </p>
</section>
<section id='ang9' route='ang/9'><p> ਗਾਵਨਿ ਤੁਧਨੋ ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ ਗਾਵਨਿ ਤੁਧਨੋ ਵੀਰ ਕਰਾਰੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸੁਰ </p>
<p> ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਮੋਹਣੀਆ ਮਨੁ ਮੋਹਨਿ ਸੁਰਗੁ ਮਛੁ ਪਇਆਲੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ </p>
<p> ਰਤਨ ਉਪਾਏ ਤੇਰੇ ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥ ਗਾਵਨਿ ਤੁਧਨੋ ਜੋਧ ਮਹਾਬਲ ਸੂਰਾ ਗਾਵਨਿ ਤੁਧਨੋ ਖਾਣੀ ਚਾਰੇ ॥ </p>
<p> ਗਾਵਨਿ ਤੁਧਨੋ ਖੰਡ ਮੰਡਲ ਬ੍ਰਹਮੰਡਾ ਕਰਿ ਕਰਿ ਰਖੇ ਤੇਰੇ ਧਾਰੇ ॥ ਸੇਈ ਤੁਧਨੋ ਗਾਵਨਿ ਜੋ ਤੁਧੁ ਭਾਵਨਿ ਰਤੇ </p>
<p> ਤੇਰੇ ਭਗਤ ਰਸਾਲੇ ॥ ਹੋਰਿ ਕੇਤੇ ਤੁਧਨੋ ਗਾਵਨਿ ਸੇ ਮੈ ਚਿਤਿ ਨ ਆਵਨਿ ਨਾਨਕੁ ਕਿਆ ਬੀਚਾਰੇ ॥ ਸੋਈ ਸੋਈ </p>
<p> ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥ ਹੈ ਭੀ ਹੋਸੀ ਜਾਇ ਨ ਜਾਸੀ ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥ ਰੰਗੀ ਰੰਗੀ ਭਾਤੀ </p>
<p> ਕਰਿ ਕਰਿ ਜਿਨਸੀ ਮਾਇਆ ਜਿਨਿ ਉਪਾਈ ॥ ਕਰਿ ਕਰਿ ਦੇਖੈ ਕੀਤਾ ਆਪਣਾ ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ ॥ ਜੋ </p>
<p> ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਫਿਰਿ ਹੁਕਮੁ ਨ ਕਰਣਾ ਜਾਈ ॥ ਸੋ ਪਾਤਿਸਾਹੁ ਸਾਹਾ ਪਤਿਸਾਹਿਬੁ ਨਾਨਕ ਰਹਣੁ ਰਜਾਈ </p>
<p> ॥੧॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਸੁਣਿ ਵਡਾ ਆਖੈ ਸਭੁ ਕੋਇ ॥ ਕੇਵਡੁ ਵਡਾ ਡੀਠਾ ਹੋਇ ॥ ਕੀਮਤਿ ਪਾਇ ਨ ਕਹਿਆ </p>
<p> ਜਾਇ ॥ ਕਹਣੈ ਵਾਲੇ ਤੇਰੇ ਰਹੇ ਸਮਾਇ ॥੧॥ ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ ਗਹਿਰ ਗੰਭੀਰਾ ਗੁਣੀ ਗਹੀਰਾ ॥ ਕੋਇ ਨ ਜਾਣੈ </p>
<p> ਤੇਰਾ ਕੇਤਾ ਕੇਵਡੁ ਚੀਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਭਿ ਸੁਰਤੀ ਮਿਲਿ ਸੁਰਤਿ ਕਮਾਈ ॥ ਸਭ ਕੀਮਤਿ ਮਿਲਿ ਕੀਮਤਿ ਪਾਈ ॥ </p>
<p> ਗਿਆਨੀ ਧਿਆਨੀ ਗੁਰ ਗੁਰਹਾਈ ॥ ਕਹਣੁ ਨ ਜਾਈ ਤੇਰੀ ਤਿਲੁ ਵਡਿਆਈ ॥੨॥ ਸਭਿ ਸਤ ਸਭਿ ਤਪ ਸਭਿ </p>
<p> ਚੰਗਿਆਈਆ ॥ ਸਿਧਾ ਪੁਰਖਾ ਕੀਆ ਵਡਿਆਈਆ ॥ ਤੁਧੁ ਵਿਣੁ ਸਿਧੀ ਕਿਨੈ ਨ ਪਾਈਆ ॥ ਕਰਮਿ ਮਿਲੈ ਨਾਹੀ </p>
<p> ਠਾਕਿ ਰਹਾਈਆ ॥੩॥ ਆਖਣ ਵਾਲਾ ਕਿਆ ਵੇਚਾਰਾ ॥ ਸਿਫਤੀ ਭਰੇ ਤੇਰੇ ਭੰਡਾਰਾ ॥ ਜਿਸੁ ਤੂ ਦੇਹਿ ਤਿਸੈ ਕਿਆ </p>
<p> ਚਾਰਾ ॥ ਨਾਨਕ ਸਚੁ ਸਵਾਰਣਹਾਰਾ ॥੪॥੨॥ &nbsp&nbsp&nbsp&nbsp ਆਸਾ ਮਹਲਾ ੧ ॥ ਆਖਾ ਜੀਵਾ ਵਿਸਰੈ ਮਰਿ ਜਾਉ ॥ ਆਖਣਿ </p>
<p> ਅਉਖਾ ਸਾਚਾ ਨਾਉ ॥ ਸਾਚੇ ਨਾਮ ਕੀ ਲਾਗੈ ਭੂਖ ॥ ਉਤੁ ਭੂਖੈ ਖਾਇ ਚਲੀਅਹਿ ਦੂਖ ॥੧॥ ਸੋ ਕਿਉ ਵਿਸਰੈ ਮੇਰੀ </p>
<p> ਮਾਇ ॥ ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੈ ਨਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚੇ ਨਾਮ ਕੀ ਤਿਲੁ ਵਡਿਆਈ ॥ ਆਖਿ ਥਕੇ ਕੀਮਤਿ ਨਹੀ </p>
<p> ਪਾਈ ॥ ਜੇ ਸਭਿ ਮਿਲਿ ਕੈ ਆਖਣ ਪਾਹਿ ॥ ਵਡਾ ਨ ਹੋਵੈ ਘਾਟਿ ਨ ਜਾਇ ॥੨॥ ਨਾ ਓਹੁ ਮਰੈ ਨ ਹੋਵੈ ਸੋਗੁ ॥ ਦੇਦਾ </p>
<p> ਰਹੈ ਨ ਚੂਕੈ ਭੋਗੁ ॥ ਗੁਣੁ ਏਹੋ ਹੋਰੁ ਨਾਹੀ ਕੋਇ ॥ ਨਾ ਕੋ ਹੋਆ ਨਾ ਕੋ ਹੋਇ ॥੩॥ ਜੇਵਡੁ ਆਪਿ ਤੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥ </p>
</section>
<section id='ang10' route='ang/10'><p> ਜਿਨਿ ਦਿਨੁ ਕਰਿ ਕੈ ਕੀਤੀ ਰਾਤਿ ॥ ਖਸਮੁ ਵਿਸਾਰਹਿ ਤੇ ਕਮਜਾਤਿ ॥ ਨਾਨਕ ਨਾਵੈ ਬਾਝੁ ਸਨਾਤਿ ॥੪॥੩॥ ਰਾਗੁ </p>
<p> ਗੂਜਰੀ ਮਹਲਾ ੪ ॥ ਹਰਿ ਕੇ ਜਨ ਸਤਿਗੁਰ ਸਤਪੁਰਖਾ ਬਿਨਉ ਕਰਉ ਗੁਰ ਪਾਸਿ ॥ ਹਮ ਕੀਰੇ ਕਿਰਮ ਸਤਿਗੁਰ </p>
<p> ਸਰਣਾਈ ਕਰਿ ਦਇਆ ਨਾਮੁ ਪਰਗਾਸਿ ॥੧॥ ਮੇਰੇ ਮੀਤ ਗੁਰਦੇਵ ਮੋ ਕਉ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿ ॥ ਗੁਰਮਤਿ </p>
<p> ਨਾਮੁ ਮੇਰਾ ਪ੍ਰਾਨ ਸਖਾਈ ਹਰਿ ਕੀਰਤਿ ਹਮਰੀ ਰਹਰਾਸਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਜਨ ਕੇ ਵਡ ਭਾਗ ਵਡੇਰੇ ਜਿਨ </p>
<p> ਹਰਿ ਹਰਿ ਸਰਧਾ ਹਰਿ ਪਿਆਸ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਤ੍ਰਿਪਤਾਸਹਿ ਮਿਲਿ ਸੰਗਤਿ ਗੁਣ ਪਰਗਾਸਿ ॥੨॥ </p>
<p> ਜਿਨ ਹਰਿ ਹਰਿ ਹਰਿ ਰਸੁ ਨਾਮੁ ਨ ਪਾਇਆ ਤੇ ਭਾਗਹੀਣ ਜਮ ਪਾਸਿ ॥ ਜੋ ਸਤਿਗੁਰ ਸਰਣਿ ਸੰਗਤਿ ਨਹੀ ਆਏ </p>
<p> ਧ੍ਰਿਗੁ ਜੀਵੇ ਧ੍ਰਿਗੁ ਜੀਵਾਸਿ ॥੩॥ ਜਿਨ ਹਰਿ ਜਨ ਸਤਿਗੁਰ ਸੰਗਤਿ ਪਾਈ ਤਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲਿਖਿਆ ਲਿਖਾਸਿ </p>
<p> ॥ ਧਨੁ ਧੰਨੁ ਸਤਸੰਗਤਿ ਜਿਤੁ ਹਰਿ ਰਸੁ ਪਾਇਆ ਮਿਲਿ ਜਨ ਨਾਨਕ ਨਾਮੁ ਪਰਗਾਸਿ ॥੪॥੪॥ ਰਾਗੁ ਗੂਜਰੀ </p>
<p> ਮਹਲਾ ੫ ॥ ਕਾਹੇ ਰੇ ਮਨ ਚਿਤਵਹਿ ਉਦਮੁ ਜਾ ਆਹਰਿ ਹਰਿ ਜੀਉ ਪਰਿਆ ॥ ਸੈਲ ਪਥਰ ਮਹਿ ਜੰਤ ਉਪਾਏ </p>
<p> ਤਾ ਕਾ ਰਿਜਕੁ ਆਗੈ ਕਰਿ ਧਰਿਆ ॥੧॥ ਮੇਰੇ ਮਾਧਉ ਜੀ ਸਤਸੰਗਤਿ ਮਿਲੇ ਸੁ ਤਰਿਆ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਪਰਮ ਪਦੁ ਪਾਇਆ ਸੂਕੇ ਕਾਸਟ ਹਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜਨਨਿ ਪਿਤਾ ਲੋਕ ਸੁਤ ਬਨਿਤਾ ਕੋਇ ਨ ਕਿਸ ਕੀ ਧਰਿਆ </p>
<p> ॥ ਸਿਰਿ ਸਿਰਿ ਰਿਜਕੁ ਸੰਬਾਹੇ ਠਾਕੁਰੁ ਕਾਹੇ ਮਨ ਭਉ ਕਰਿਆ ॥੨॥ ਊਡੇ ਊਡਿ ਆਵੈ ਸੈ ਕੋਸਾ ਤਿਸੁ ਪਾਛੈ ਬਚਰੇ </p>
<p> ਛਰਿਆ ॥ ਤਿਨ ਕਵਣੁ ਖਲਾਵੈ ਕਵਣੁ ਚੁਗਾਵੈ ਮਨ ਮਹਿ ਸਿਮਰਨੁ ਕਰਿਆ ॥੩॥ ਸਭਿ ਨਿਧਾਨ ਦਸ ਅਸਟ </p>
<p> ਸਿਧਾਨ ਠਾਕੁਰ ਕਰ ਤਲ ਧਰਿਆ ॥ ਜਨ ਨਾਨਕ ਬਲਿ ਬਲਿ ਸਦ ਬਲਿ ਜਾਈਐ ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਰਾਵਰਿਆ </p>
<p> ॥੪॥੫॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੪ ਸੋ ਪੁਰਖੁ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਸੋ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਹਰਿ ਅਗਮਾ ਅਗਮ ਅਪਾਰਾ ॥ </p>
<p> ਸਭਿ ਧਿਆਵਹਿ ਸਭਿ ਧਿਆਵਹਿ ਤੁਧੁ ਜੀ ਹਰਿ ਸਚੇ ਸਿਰਜਣਹਾਰਾ ॥ ਸਭਿ ਜੀਅ ਤੁਮਾਰੇ ਜੀ ਤੂੰ ਜੀਆ ਕਾ </p>
<p> ਦਾਤਾਰਾ ॥ ਹਰਿ ਧਿਆਵਹੁ ਸੰਤਹੁ ਜੀ ਸਭਿ ਦੂਖ ਵਿਸਾਰਣਹਾਰਾ ॥ ਹਰਿ ਆਪੇ ਠਾਕੁਰੁ ਹਰਿ ਆਪੇ ਸੇਵਕੁ ਜੀ </p>
</section>
<section id='ang11' route='ang/11'><p> ਕਿਆ ਨਾਨਕ ਜੰਤ ਵਿਚਾਰਾ ॥੧॥ ਤੂੰ ਘਟ ਘਟ ਅੰਤਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਜੀ ਹਰਿ ਏਕੋ ਪੁਰਖੁ ਸਮਾਣਾ ॥ ਇਕਿ </p>
<p> ਦਾਤੇ ਇਕਿ ਭੇਖਾਰੀ ਜੀ ਸਭਿ ਤੇਰੇ ਚੋਜ ਵਿਡਾਣਾ ॥ ਤੂੰ ਆਪੇ ਦਾਤਾ ਆਪੇ ਭੁਗਤਾ ਜੀ ਹਉ ਤੁਧੁ ਬਿਨੁ ਅਵਰੁ ਨ </p>
<p> ਜਾਣਾ ॥ ਤੂੰ ਪਾਰਬ੍ਰਹਮੁ ਬੇਅੰਤੁ ਬੇਅੰਤੁ ਜੀ ਤੇਰੇ ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਾ ॥ ਜੋ ਸੇਵਹਿ ਜੋ ਸੇਵਹਿ ਤੁਧੁ ਜੀ ਜਨੁ </p>
<p> ਨਾਨਕੁ ਤਿਨ ਕੁਰਬਾਣਾ ॥੨॥ ਹਰਿ ਧਿਆਵਹਿ ਹਰਿ ਧਿਆਵਹਿ ਤੁਧੁ ਜੀ ਸੇ ਜਨ ਜੁਗ ਮਹਿ ਸੁਖਵਾਸੀ ॥ ਸੇ ਮੁਕਤੁ </p>
<p> ਸੇ ਮੁਕਤੁ ਭਏ ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਜੀ ਤਿਨ ਤੂਟੀ ਜਮ ਕੀ ਫਾਸੀ ॥ ਜਿਨ ਨਿਰਭਉ ਜਿਨ ਹਰਿ ਨਿਰਭਉ </p>
<p> ਧਿਆਇਆ ਜੀ ਤਿਨ ਕਾ ਭਉ ਸਭੁ ਗਵਾਸੀ ॥ ਜਿਨ ਸੇਵਿਆ ਜਿਨ ਸੇਵਿਆ ਮੇਰਾ ਹਰਿ ਜੀ ਤੇ ਹਰਿ ਹਰਿ </p>
<p> ਰੂਪਿ ਸਮਾਸੀ ॥ ਸੇ ਧੰਨੁ ਸੇ ਧੰਨੁ ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਜੀ ਜਨੁ ਨਾਨਕੁ ਤਿਨ ਬਲਿ ਜਾਸੀ ॥੩॥ ਤੇਰੀ </p>
<p> ਭਗਤਿ ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਜੀ ਭਰੇ ਬਿਅੰਤ ਬੇਅੰਤਾ ॥ ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਭਗਤ ਸਲਾਹਨਿ ਤੁਧੁ ਜੀ ਹਰਿ </p>
<p> ਅਨਿਕ ਅਨੇਕ ਅਨੰਤਾ ॥ ਤੇਰੀ ਅਨਿਕ ਤੇਰੀ ਅਨਿਕ ਕਰਹਿ ਹਰਿ ਪੂਜਾ ਜੀ ਤਪੁ ਤਾਪਹਿ ਜਪਹਿ ਬੇਅੰਤਾ ॥ </p>
<p> ਤੇਰੇ ਅਨੇਕ ਤੇਰੇ ਅਨੇਕ ਪੜਹਿ ਬਹੁ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ ਜੀ ਕਰਿ ਕਿਰਿਆ ਖਟੁ ਕਰਮ ਕਰੰਤਾ ॥ ਸੇ ਭਗਤ ਸੇ </p>
<p> ਭਗਤ ਭਲੇ ਜਨ ਨਾਨਕ ਜੀ ਜੋ ਭਾਵਹਿ ਮੇਰੇ ਹਰਿ ਭਗਵੰਤਾ ॥੪॥ ਤੂੰ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ ਕਰਤਾ ਜੀ ਤੁਧੁ </p>
<p> ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਈ ॥ ਤੂੰ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਸਦਾ ਸਦਾ ਤੂੰ ਏਕੋ ਜੀ ਤੂੰ ਨਿਹਚਲੁ ਕਰਤਾ ਸੋਈ ॥ ਤੁਧੁ ਆਪੇ ਭਾਵੈ ਸੋਈ </p>
<p> ਵਰਤੈ ਜੀ ਤੂੰ ਆਪੇ ਕਰਹਿ ਸੁ ਹੋਈ ॥ ਤੁਧੁ ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਉਪਾਈ ਜੀ ਤੁਧੁ ਆਪੇ ਸਿਰਜਿ ਸਭ ਗੋਈ ॥ ਜਨੁ </p>
<p> ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ ਕਰਤੇ ਕੇ ਜੀ ਜੋ ਸਭਸੈ ਕਾ ਜਾਣੋਈ ॥੫॥੧॥  ਆਸਾ ਮਹਲਾ ੪ ॥ ਤੂੰ ਕਰਤਾ ਸਚਿਆਰੁ ਮੈਡਾ </p>
<p> ਸਾਂਈ ॥ ਜੋ ਤਉ ਭਾਵੈ ਸੋਈ ਥੀਸੀ ਜੋ ਤੂੰ ਦੇਹਿ ਸੋਈ ਹਉ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਤੇਰੀ ਤੂੰ ਸਭਨੀ ਧਿਆਇਆ ॥ </p>
<p> ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ ਤਿਨਿ ਨਾਮ ਰਤਨੁ ਪਾਇਆ ॥ ਗੁਰਮੁਖਿ ਲਾਧਾ ਮਨਮੁਖਿ ਗਵਾਇਆ ॥ ਤੁਧੁ ਆਪਿ </p>
<p> ਵਿਛੋੜਿਆ ਆਪਿ ਮਿਲਾਇਆ ॥੧॥ ਤੂੰ ਦਰੀਆਉ ਸਭ ਤੁਝ ਹੀ ਮਾਹਿ ॥ ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਕੋਈ ਨਾਹਿ ॥ </p>

</section>
<section id='ang12' route='ang/12'><p> ਸਮਾਇਆ ॥੩॥ ਤੂ ਆਪੇ ਕਰਤਾ ਤੇਰਾ ਕੀਆ ਸਭੁ ਹੋਇ ॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਤੂ ਕਰਿ ਕਰਿ </p>
<p> ਵੇਖਹਿ ਜਾਣਹਿ ਸੋਇ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੪॥੨॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਤਿਤੁ ਸਰਵਰੜੈ </p>
<p> ਭਈਲੇ ਨਿਵਾਸਾ ਪਾਣੀ ਪਾਵਕੁ ਤਿਨਹਿ ਕੀਆ ॥ ਪੰਕਜੁ ਮੋਹ ਪਗੁ ਨਹੀ ਚਾਲੈ ਹਮ ਦੇਖਾ ਤਹ ਡੂਬੀਅਲੇ ॥੧॥ </p>
<p> ਮਨ ਏਕੁ ਨ ਚੇਤਸਿ ਮੂੜ ਮਨਾ ॥ ਹਰਿ ਬਿਸਰਤ ਤੇਰੇ ਗੁਣ ਗਲਿਆ ॥੧॥ ਰਹਾਉ ॥ ਨਾ ਹਉ ਜਤੀ ਸਤੀ ਨਹੀ </p>
<p> ਪੜਿਆ ਮੂਰਖ ਮੁਗਧਾ ਜਨਮੁ ਭਇਆ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਤਿਨ ਕੀ ਸਰਣਾ ਜਿਨ ਤੂ ਨਾਹੀ ਵੀਸਰਿਆ ॥੨॥੩॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਭਈ ਪਰਾਪਤਿ ਮਾਨੁਖ ਦੇਹੁਰੀਆ ॥ ਗੋਬਿੰਦ ਮਿਲਣ ਕੀ ਇਹ ਤੇਰੀ ਬਰੀਆ ॥ ਅਵਰਿ </p>
<p> ਕਾਜ ਤੇਰੈ ਕਿਤੈ ਨ ਕਾਮ ॥ ਮਿਲੁ ਸਾਧਸੰਗਤਿ ਭਜੁ ਕੇਵਲ ਨਾਮ ॥੧॥ ਸਰੰਜਾਮਿ ਲਾਗੁ ਭਵਜਲ ਤਰਨ ਕੈ ॥ </p>
<p> ਜਨਮੁ ਬ੍ਰਿਥਾ ਜਾਤ ਰੰਗਿ ਮਾਇਆ ਕੈ ॥੧॥ ਰਹਾਉ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਧਰਮੁ ਨ ਕਮਾਇਆ ॥ ਸੇਵਾ ਸਾਧ ਨ </p>
<p> ਜਾਨਿਆ ਹਰਿ ਰਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਹਮ ਨੀਚ ਕਰੰਮਾ ॥ ਸਰਣਿ ਪਰੇ ਕੀ ਰਾਖਹੁ ਸਰਮਾ ॥੨॥੪॥ </p>
<p> ਸੋਹਿਲਾ ਰਾਗੁ ਗਉੜੀ ਦੀਪਕੀ ਮਹਲਾ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੈ ਘਰਿ ਕੀਰਤਿ ਆਖੀਐ ਕਰਤੇ ਕਾ ਹੋਇ ਬੀਚਾਰੋ ॥ ਤਿਤੁ </p>
<p> ਘਰਿ ਗਾਵਹੁ ਸੋਹਿਲਾ ਸਿਵਰਿਹੁ ਸਿਰਜਣਹਾਰੋ ॥੧॥ ਤੁਮ ਗਾਵਹੁ ਮੇਰੇ ਨਿਰਭਉ ਕਾ ਸੋਹਿਲਾ ॥ ਹਉ ਵਾਰੀ ਜਿਤੁ </p>
<p> ਸੋਹਿਲੈ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਨਿਤ ਨਿਤ ਜੀਅੜੇ ਸਮਾਲੀਅਨਿ ਦੇਖੈਗਾ ਦੇਵਣਹਾਰੁ ॥ ਤੇਰੇ ਦਾਨੈ </p>
<p> ਕੀਮਤਿ ਨਾ ਪਵੈ ਤਿਸੁ ਦਾਤੇ ਕਵਣੁ ਸੁਮਾਰੁ ॥੨॥ ਸੰਬਤਿ ਸਾਹਾ ਲਿਖਿਆ ਮਿਲਿ ਕਰਿ ਪਾਵਹੁ ਤੇਲੁ ॥ ਦੇਹੁ </p>
<p> ਸਜਣ ਅਸੀਸੜੀਆ ਜਿਉ ਹੋਵੈ ਸਾਹਿਬ ਸਿਉ ਮੇਲੁ ॥੩॥ ਘਰਿ ਘਰਿ ਏਹੋ ਪਾਹੁਚਾ ਸਦੜੇ ਨਿਤ ਪਵੰਨਿ ॥ </p>
<p> ਸਦਣਹਾਰਾ ਸਿਮਰੀਐ ਨਾਨਕ ਸੇ ਦਿਹ ਆਵੰਨਿ ॥੪॥੧॥ &nbsp&nbsp&nbsp&nbsp ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ॥ ਛਿਅ ਘਰ ਛਿਅ </p>
<p> ਗੁਰ ਛਿਅ ਉਪਦੇਸ ॥ ਗੁਰੁ ਗੁਰੁ ਏਕੋ ਵੇਸ ਅਨੇਕ ॥੧॥ ਬਾਬਾ ਜੈ ਘਰਿ ਕਰਤੇ ਕੀਰਤਿ ਹੋਇ ॥ ਸੋ ਘਰੁ ਰਾਖੁ </p>
<p> ਵਡਾਈ ਤੋਇ ॥੧॥ ਰਹਾਉ ॥ ਵਿਸੁਏ ਚਸਿਆ ਘੜੀਆ ਪਹਰਾ ਥਿਤੀ ਵਾਰੀ ਮਾਹੁ ਹੋਆ ॥ ਸੂਰਜੁ ਏਕੋ ਰੁਤਿ </p>

<section id='ang13' route='ang/13'><p> ਅਨੇਕ ॥ ਨਾਨਕ ਕਰਤੇ ਕੇ ਕੇਤੇ ਵੇਸ ॥੨॥੨॥ &nbsp&nbsp&nbsp&nbsp ਰਾਗੁ ਧਨਾਸਰੀ ਮਹਲਾ ੧ ॥ ਗਗਨ ਮੈ ਥਾਲੁ ਰਵਿ ਚੰਦੁ </p>
<p> ਦੀਪਕ ਬਨੇ ਤਾਰਿਕਾ ਮੰਡਲ ਜਨਕ ਮੋਤੀ ॥ ਧੂਪੁ ਮਲਆਨਲੋ ਪਵਣੁ ਚਵਰੋ ਕਰੇ ਸਗਲ ਬਨਰਾਇ ਫੂਲੰਤ ਜੋਤੀ </p>
<p> ॥੧॥ ਕੈਸੀ ਆਰਤੀ ਹੋਇ ॥ ਭਵ ਖੰਡਨਾ ਤੇਰੀ ਆਰਤੀ ॥ ਅਨਹਤਾ ਸਬਦ ਵਾਜੰਤ ਭੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਸਹਸ </p>
<p> ਤਵ ਨੈਨ ਨਨ ਨੈਨ ਹਹਿ ਤੋਹਿ ਕਉ ਸਹਸ ਮੂਰਤਿ ਨਨਾ ਏਕ ਤੁੋਹੀ ॥ ਸਹਸ ਪਦ ਬਿਮਲ ਨਨ ਏਕ ਪਦ ਗੰਧ </p>
<p> ਬਿਨੁ ਸਹਸ ਤਵ ਗੰਧ ਇਵ ਚਲਤ ਮੋਹੀ ॥੨॥ ਸਭ ਮਹਿ ਜੋਤਿ ਜੋਤਿ ਹੈ ਸੋਇ ॥ ਤਿਸ ਦੈ ਚਾਨਣਿ ਸਭ ਮਹਿ </p>
<p> ਚਾਨਣੁ ਹੋਇ ॥ ਗੁਰ ਸਾਖੀ ਜੋਤਿ ਪਰਗਟੁ ਹੋਇ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਆਰਤੀ ਹੋਇ ॥੩॥ ਹਰਿ ਚਰਣ ਕਵਲ </p>
<p> ਮਕਰੰਦ ਲੋਭਿਤ ਮਨੋ ਅਨਦਿਨੁੋ ਮੋਹਿ ਆਹੀ ਪਿਆਸਾ ॥ ਕ੍ਰਿਪਾ ਜਲੁ ਦੇਹਿ ਨਾਨਕ ਸਾਰਿੰਗ ਕਉ ਹੋਇ ਜਾ ਤੇ </p>
<p> ਤੇਰੈ ਨਾਇ ਵਾਸਾ ॥੪॥੩॥ ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੪ ॥ ਕਾਮਿ ਕਰੋਧਿ ਨਗਰੁ ਬਹੁ ਭਰਿਆ ਮਿਲਿ ਸਾਧੂ </p>
<p> ਖੰਡਲ ਖੰਡਾ ਹੇ ॥ ਪੂਰਬਿ ਲਿਖਤ ਲਿਖੇ ਗੁਰੁ ਪਾਇਆ ਮਨਿ ਹਰਿ ਲਿਵ ਮੰਡਲ ਮੰਡਾ ਹੇ ॥੧॥ ਕਰਿ ਸਾਧੂ ਅੰਜੁਲੀ </p>
<p> ਪੁਨੁ ਵਡਾ ਹੇ ॥ ਕਰਿ ਡੰਡਉਤ ਪੁਨੁ ਵਡਾ ਹੇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਕਤ ਹਰਿ ਰਸ ਸਾਦੁ ਨ ਜਾਣਿਆ ਤਿਨ ਅੰਤਰਿ </p>
<p> ਹਉਮੈ ਕੰਡਾ ਹੇ ॥ ਜਿਉ ਜਿਉ ਚਲਹਿ ਚੁਭੈ ਦੁਖੁ ਪਾਵਹਿ ਜਮਕਾਲੁ ਸਹਹਿ ਸਿਰਿ ਡੰਡਾ ਹੇ ॥੨॥ ਹਰਿ ਜਨ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ ਦੁਖੁ ਜਨਮ ਮਰਣ ਭਵ ਖੰਡਾ ਹੇ ॥ ਅਬਿਨਾਸੀ ਪੁਰਖੁ ਪਾਇਆ ਪਰਮੇਸਰੁ ਬਹੁ ਸੋਭ ਖੰਡ </p>
<p> ਬ੍ਰਹਮੰਡਾ ਹੇ ॥੩॥ ਹਮ ਗਰੀਬ ਮਸਕੀਨ ਪ੍ਰਭ ਤੇਰੇ ਹਰਿ ਰਾਖੁ ਰਾਖੁ ਵਡ ਵਡਾ ਹੇ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਅਧਾਰੁ </p>
<p> ਟੇਕ ਹੈ ਹਰਿ ਨਾਮੇ ਹੀ ਸੁਖੁ ਮੰਡਾ ਹੇ ॥੪॥੪॥ &nbsp&nbsp&nbsp&nbsp ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਮਹਲਾ ੫ ॥ ਕਰਉ ਬੇਨੰਤੀ ਸੁਣਹੁ ਮੇਰੇ </p>
<p> ਮੀਤਾ ਸੰਤ ਟਹਲ ਕੀ ਬੇਲਾ ॥ ਈਹਾ ਖਾਟਿ ਚਲਹੁ ਹਰਿ ਲਾਹਾ ਆਗੈ ਬਸਨੁ ਸੁਹੇਲਾ ॥੧॥ ਅਉਧ ਘਟੈ ਦਿਨਸੁ </p>
<p> ਰੈਣਾਰੇ ॥ ਮਨ ਗੁਰ ਮਿਲਿ ਕਾਜ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਸੰਸਾਰੁ ਬਿਕਾਰੁ ਸੰਸੇ ਮਹਿ ਤਰਿਓ ਬ੍ਰਹਮ ਗਿਆਨੀ </p>
<p> ॥ ਜਿਸਹਿ ਜਗਾਇ ਪੀਆਵੈ ਇਹੁ ਰਸੁ ਅਕਥ ਕਥਾ ਤਿਨਿ ਜਾਨੀ ॥੨॥ ਜਾ ਕਉ ਆਏ ਸੋਈ ਬਿਹਾਝਹੁ ਹਰਿ ਗੁਰ </p>
<p> ਤੇ ਮਨਹਿ ਬਸੇਰਾ ॥ ਨਿਜ ਘਰਿ ਮਹਲੁ ਪਾਵਹੁ ਸੁਖ ਸਹਜੇ ਬਹੁਰਿ ਨ ਹੋਇਗੋ ਫੇਰਾ ॥੩॥ ਅੰਤਰਜਾਮੀ ਪੁਰਖ </p>
<p> ਬਿਧਾਤੇ ਸਰਧਾ ਮਨ ਕੀ ਪੂਰੇ ॥ ਨਾਨਕ ਦਾਸੁ ਇਹੈ ਸੁਖੁ ਮਾਗੈ ਮੋ ਕਉ ਕਰਿ ਸੰਤਨ ਕੀ ਧੂਰੇ ॥੪॥੫॥ </p>
</section>
<section id='ang14' route='ang/14'><h1> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ਪਹਿਲਾ ੧ ਘਰੁ ੧ </p>
<p> ॥ ਮੋਤੀ ਤ ਮੰਦਰ ਊਸਰਹਿ ਰਤਨੀ ਤ ਹੋਹਿ ਜੜਾਉ ॥ ਕਸਤੂਰਿ ਕੁੰਗੂ ਅਗਰਿ ਚੰਦਨਿ ਲੀਪਿ ਆਵੈ ਚਾਉ ॥ ਮਤੁ </p>
<p> ਦੇਖਿ ਭੂਲਾ ਵੀਸਰੈ ਤੇਰਾ ਚਿਤਿ ਨ ਆਵੈ ਨਾਉ ॥੧॥ ਹਰਿ ਬਿਨੁ ਜੀਉ ਜਲਿ ਬਲਿ ਜਾਉ ॥ ਮੈ ਆਪਣਾ ਗੁਰੁ ਪੂਛਿ </p>
<p> ਦੇਖਿਆ ਅਵਰੁ ਨਾਹੀ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥ ਧਰਤੀ ਤ ਹੀਰੇ ਲਾਲ ਜੜਤੀ ਪਲਘਿ ਲਾਲ ਜੜਾਉ ॥ ਮੋਹਣੀ </p>
<p> ਮੁਖਿ ਮਣੀ ਸੋਹੈ ਕਰੇ ਰੰਗਿ ਪਸਾਉ ॥ ਮਤੁ ਦੇਖਿ ਭੂਲਾ ਵੀਸਰੈ ਤੇਰਾ ਚਿਤਿ ਨ ਆਵੈ ਨਾਉ ॥੨॥ ਸਿਧੁ ਹੋਵਾ ਸਿਧਿ </p>
<p> ਲਾਈ ਰਿਧਿ ਆਖਾ ਆਉ ॥ ਗੁਪਤੁ ਪਰਗਟੁ ਹੋਇ ਬੈਸਾ ਲੋਕੁ ਰਾਖੈ ਭਾਉ ॥ ਮਤੁ ਦੇਖਿ ਭੂਲਾ ਵੀਸਰੈ ਤੇਰਾ ਚਿਤਿ </p>
<p> ਨ ਆਵੈ ਨਾਉ ॥੩॥ ਸੁਲਤਾਨੁ ਹੋਵਾ ਮੇਲਿ ਲਸਕਰ ਤਖਤਿ ਰਾਖਾ ਪਾਉ ॥ ਹੁਕਮੁ ਹਾਸਲੁ ਕਰੀ ਬੈਠਾ </p>
<p> ਨਾਨਕਾ ਸਭ ਵਾਉ ॥ ਮਤੁ ਦੇਖਿ ਭੂਲਾ ਵੀਸਰੈ ਤੇਰਾ ਚਿਤਿ ਨ ਆਵੈ ਨਾਉ ॥੪॥੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ </p>
<p> ਕੋਟਿ ਕੋਟੀ ਮੇਰੀ ਆਰਜਾ ਪਵਣੁ ਪੀਅਣੁ ਅਪਿਆਉ ॥ ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਗੁਫੈ ਨ ਦੇਖਾ ਸੁਪਨੈ ਸਉਣ ਨ ਥਾਉ ॥ </p>
<p> ਭੀ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਹਉ ਕੇਵਡੁ ਆਖਾ ਨਾਉ ॥੧॥ ਸਾਚਾ ਨਿਰੰਕਾਰੁ ਨਿਜ ਥਾਇ ॥ ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ </p>
<p> ਆਖਣਾ ਜੇ ਭਾਵੈ ਕਰੇ ਤਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਕੁਸਾ ਕਟੀਆ ਵਾਰ ਵਾਰ ਪੀਸਣਿ ਪੀਸਾ ਪਾਇ ॥ ਅਗੀ ਸੇਤੀ </p>
<p> ਜਾਲੀਆ ਭਸਮ ਸੇਤੀ ਰਲਿ ਜਾਉ ॥ ਭੀ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਹਉ ਕੇਵਡੁ ਆਖਾ ਨਾਉ ॥੨॥ ਪੰਖੀ ਹੋਇ ਕੈ ਜੇ ਭਵਾ </p>
<p> ਸੈ ਅਸਮਾਨੀ ਜਾਉ ॥ ਨਦਰੀ ਕਿਸੈ ਨ ਆਵਊ ਨਾ ਕਿਛੁ ਪੀਆ ਨ ਖਾਉ ॥ ਭੀ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਹਉ ਕੇਵਡੁ </p>
</section>
<section id='ang15' route='ang/15'><p> ਆਖਾ ਨਾਉ ॥੩॥ ਨਾਨਕ ਕਾਗਦ ਲਖ ਮਣਾ ਪੜਿ ਪੜਿ ਕੀਚੈ ਭਾਉ ॥ ਮਸੂ ਤੋਟਿ ਨ ਆਵਈ ਲੇਖਣਿ </p>
<p> ਪਉਣੁ ਚਲਾਉ ॥ ਭੀ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਹਉ ਕੇਵਡੁ ਆਖਾ ਨਾਉ ॥੪॥੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ </p>
<p> ਲੇਖੈ ਬੋਲਣੁ ਬੋਲਣਾ ਲੇਖੈ ਖਾਣਾ ਖਾਉ ॥ ਲੇਖੈ ਵਾਟ ਚਲਾਈਆ ਲੇਖੈ ਸੁਣਿ ਵੇਖਾਉ ॥ ਲੇਖੈ ਸਾਹ ਲਵਾਈਅਹਿ </p>
<p> ਪੜੇ ਕਿ ਪੁਛਣ ਜਾਉ ॥੧॥ ਬਾਬਾ ਮਾਇਆ ਰਚਨਾ ਧੋਹੁ ॥ ਅੰਧੈ ਨਾਮੁ ਵਿਸਾਰਿਆ ਨਾ ਤਿਸੁ ਏਹ ਨ ਓਹੁ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਜੀਵਣ ਮਰਣਾ ਜਾਇ ਕੈ ਏਥੈ ਖਾਜੈ ਕਾਲਿ ॥ ਜਿਥੈ ਬਹਿ ਸਮਝਾਈਐ ਤਿਥੈ ਕੋਇ ਨ ਚਲਿਓ </p>
<p> ਨਾਲਿ ॥ ਰੋਵਣ ਵਾਲੇ ਜੇਤੜੇ ਸਭਿ ਬੰਨਹਿ ਪੰਡ ਪਰਾਲਿ ॥੨॥ ਸਭੁ ਕੋ ਆਖੈ ਬਹੁਤੁ ਬਹੁਤੁ ਘਟਿ ਨ ਆਖੈ </p>
<p> ਕੋਇ ॥ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈਆ ਕਹਣਿ ਨ ਵਡਾ ਹੋਇ ॥ ਸਾਚਾ ਸਾਹਬੁ ਏਕੁ ਤੂ ਹੋਰਿ ਜੀਆ ਕੇਤੇ ਲੋਅ ॥ </p>
<p> ੩॥ ਨੀਚਾ ਅੰਦਰਿ ਨੀਚ ਜਾਤਿ ਨੀਚੀ ਹੂ ਅਤਿ ਨੀਚੁ ॥ ਨਾਨਕੁ ਤਿਨ ਕੈ ਸੰਗਿ ਸਾਥਿ ਵਡਿਆ ਸਿਉ ਕਿਆ </p>
<p> ਰੀਸ ॥ ਜਿਥੈ ਨੀਚ ਸਮਾਲੀਅਨਿ ਤਿਥੈ ਨਦਰਿ ਤੇਰੀ ਬਖਸੀਸ ॥੪॥੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਲਬੁ </p>
<p> ਕੁਤਾ ਕੂੜੁ ਚੂਹੜਾ ਠਗਿ ਖਾਧਾ ਮੁਰਦਾਰੁ ॥ ਪਰ ਨਿੰਦਾ ਪਰ ਮਲੁ ਮੁਖ ਸੁਧੀ ਅਗਨਿ ਕ੍ਰੋਧੁ ਚੰਡਾਲੁ ॥ ਰਸ ਕਸ </p>
<p> ਆਪੁ ਸਲਾਹਣਾ ਏ ਕਰਮ ਮੇਰੇ ਕਰਤਾਰ ॥੧॥ ਬਾਬਾ ਬੋਲੀਐ ਪਤਿ ਹੋਇ ॥ ਊਤਮ ਸੇ ਦਰਿ ਊਤਮ ਕਹੀਅਹਿ </p>
<p> ਨੀਚ ਕਰਮ ਬਹਿ ਰੋਇ ॥੧॥ ਰਹਾਉ ॥ ਰਸੁ ਸੁਇਨਾ ਰਸੁ ਰੁਪਾ ਕਾਮਣਿ ਰਸੁ ਪਰਮਲ ਕੀ ਵਾਸੁ ॥ ਰਸੁ ਘੋੜੇ </p>
<p> ਰਸੁ ਸੇਜਾ ਮੰਦਰ ਰਸੁ ਮੀਠਾ ਰਸੁ ਮਾਸੁ ॥ ਏਤੇ ਰਸ ਸਰੀਰ ਕੇ ਕੈ ਘਟਿ ਨਾਮ ਨਿਵਾਸੁ ॥੨॥ ਜਿਤੁ ਬੋਲਿਐ </p>
<p> ਪਤਿ ਪਾਈਐ ਸੋ ਬੋਲਿਆ ਪਰਵਾਣੁ ॥ ਫਿਕਾ ਬੋਲਿ ਵਿਗੁਚਣਾ ਸੁਣਿ ਮੂਰਖ ਮਨ ਅਜਾਣ ॥ ਜੋ ਤਿਸੁ ਭਾਵਹਿ </p>
<p> ਸੇ ਭਲੇ ਹੋਰਿ ਕਿ ਕਹਣ ਵਖਾਣ ॥੩॥ ਤਿਨ ਮਤਿ ਤਿਨ ਪਤਿ ਤਿਨ ਧਨੁ ਪਲੈ ਜਿਨ ਹਿਰਦੈ ਰਹਿਆ ਸਮਾਇ ॥ </p>
<p> ਤਿਨ ਕਾ ਕਿਆ ਸਾਲਾਹਣਾ ਅਵਰ ਸੁਆਲਿਉ ਕਾਇ ॥ ਨਾਨਕ ਨਦਰੀ ਬਾਹਰੇ ਰਾਚਹਿ ਦਾਨਿ ਨ ਨਾਇ ॥ </p>
<p> ੪॥੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਅਮਲੁ ਗਲੋਲਾ ਕੂੜ ਕਾ ਦਿਤਾ ਦੇਵਣਹਾਰਿ ॥ ਮਤੀ ਮਰਣੁ ਵਿਸਾਰਿਆ </p>
<p> ਖੁਸੀ ਕੀਤੀ ਦਿਨ ਚਾਰਿ ॥ ਸਚੁ ਮਿਲਿਆ ਤਿਨ ਸੋਫੀਆ ਰਾਖਣ ਕਉ ਦਰਵਾਰੁ ॥੧॥ ਨਾਨਕ ਸਾਚੇ ਕਉ </p>
<p> ਸਚੁ ਜਾਣੁ ॥ ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਪਾਈਐ ਤੇਰੀ ਦਰਗਹ ਚਲੈ ਮਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਸਚੁ ਸਰਾ ਗੁੜ ਬਾਹਰਾ </p>

<section id='ang16' route='ang/16'><p> ਜਿਸੁ ਵਿਚਿ ਸਚਾ ਨਾਉ ॥ ਸੁਣਹਿ ਵਖਾਣਹਿ ਜੇਤੜੇ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਤਾ ਮਨੁ ਖੀਵਾ ਜਾਣੀਐ ਜਾ </p>
<p> ਮਹਲੀ ਪਾਏ ਥਾਉ ॥੨॥ ਨਾਉ ਨੀਰੁ ਚੰਗਿਆਈਆ ਸਤੁ ਪਰਮਲੁ ਤਨਿ ਵਾਸੁ ॥ ਤਾ ਮੁਖੁ ਹੋਵੈ ਉਜਲਾ ਲਖ </p>
<p> ਦਾਤੀ ਇਕ ਦਾਤਿ ॥ ਦੂਖ ਤਿਸੈ ਪਹਿ ਆਖੀਅਹਿ ਸੂਖ ਜਿਸੈ ਹੀ ਪਾਸਿ ॥੩॥ ਸੋ ਕਿਉ ਮਨਹੁ ਵਿਸਾਰੀਐ ਜਾ ਕੇ </p>
<p> ਜੀਅ ਪਰਾਣ ॥ ਤਿਸੁ ਵਿਣੁ ਸਭੁ ਅਪਵਿਤ੍ਰੁ ਹੈ ਜੇਤਾ ਪੈਨਣੁ ਖਾਣੁ ॥ ਹੋਰਿ ਗਲਾਂ ਸਭਿ ਕੂੜੀਆ ਤੁਧੁ ਭਾਵੈ </p>
<p> ਪਰਵਾਣੁ ॥੪॥੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲੁ ੧ ॥ ਜਾਲਿ ਮੋਹੁ ਘਸਿ ਮਸੁ ਕਰਿ ਮਤਿ ਕਾਗਦੁ ਕਰਿ ਸਾਰੁ ॥ ਭਾਉ ਕਲਮ </p>
<p> ਕਰਿ ਚਿਤੁ ਲੇਖਾਰੀ ਗੁਰ ਪੁਛਿ ਲਿਖੁ ਬੀਚਾਰੁ ॥ ਲਿਖੁ ਨਾਮੁ ਸਾਲਾਹ ਲਿਖੁ ਲਿਖੁ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੧॥ ਬਾਬਾ </p>
<p> ਏਹੁ ਲੇਖਾ ਲਿਖਿ ਜਾਣੁ ॥ ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ ਤਿਥੈ ਹੋਇ ਸਚਾ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਥੈ ਮਿਲਹਿ </p>
<p> ਵਡਿਆਈਆ ਸਦ ਖੁਸੀਆ ਸਦ ਚਾਉ ॥ ਤਿਨ ਮੁਖਿ ਟਿਕੇ ਨਿਕਲਹਿ ਜਿਨ ਮਨਿ ਸਚਾ ਨਾਉ ॥ ਕਰਮਿ ਮਿਲੈ </p>
<p> ਤਾ ਪਾਈਐ ਨਾਹੀ ਗਲੀ ਵਾਉ ਦੁਆਉ ॥੨॥ ਇਕਿ ਆਵਹਿ ਇਕਿ ਜਾਹਿ ਉਠਿ ਰਖੀਅਹਿ ਨਾਵ ਸਲਾਰ ॥ ਇਕਿ </p>
<p> ਉਪਾਏ ਮੰਗਤੇ ਇਕਨਾ ਵਡੇ ਦਰਵਾਰ ॥ ਅਗੈ ਗਇਆ ਜਾਣੀਐ ਵਿਣੁ ਨਾਵੈ ਵੇਕਾਰ ॥੩॥ ਭੈ ਤੇਰੈ ਡਰੁ ਅਗਲਾ </p>
<p> ਖਪਿ ਖਪਿ ਛਿਜੈ ਦੇਹ ॥ ਨਾਵ ਜਿਨਾ ਸੁਲਤਾਨ ਖਾਨ ਹੋਦੇ ਡਿਠੇ ਖੇਹ ॥ ਨਾਨਕ ਉਠੀ ਚਲਿਆ ਸਭਿ ਕੂੜੇ ਤੁਟੇ </p>
<p> ਨੇਹ ॥੪॥੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਸਭਿ ਰਸ ਮਿਠੇ ਮੰਨਿਐ ਸੁਣਿਐ ਸਾਲੋਣੇ ॥ ਖਟ ਤੁਰਸੀ ਮੁਖਿ ਬੋਲਣਾ </p>
<p> ਮਾਰਣ ਨਾਦ ਕੀਏ ॥ ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਭਾਉ ਏਕੁ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥੧॥ ਬਾਬਾ ਹੋਰੁ ਖਾਣਾ ਖੁਸੀ </p>
<p> ਖੁਆਰੁ ॥ ਜਿਤੁ ਖਾਧੈ ਤਨੁ ਪੀੜੀਐ ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥ ਰਤਾ ਪੈਨਣੁ ਮਨੁ ਰਤਾ ਸੁਪੇਦੀ </p>
<p> ਸਤੁ ਦਾਨੁ ॥ ਨੀਲੀ ਸਿਆਹੀ ਕਦਾ ਕਰਣੀ ਪਹਿਰਣੁ ਪੈਰ ਧਿਆਨੁ ॥ ਕਮਰਬੰਦੁ ਸੰਤੋਖ ਕਾ ਧਨੁ ਜੋਬਨੁ ਤੇਰਾ </p>
<p> ਨਾਮੁ ॥੨॥ ਬਾਬਾ ਹੋਰੁ ਪੈਨਣੁ ਖੁਸੀ ਖੁਆਰੁ ॥ ਜਿਤੁ ਪੈਧੈ ਤਨੁ ਪੀੜੀਐ ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਘੋੜੇ ਪਾਖਰ ਸੁਇਨੇ ਸਾਖਤਿ ਬੂਝਣੁ ਤੇਰੀ ਵਾਟ ॥ ਤਰਕਸ ਤੀਰ ਕਮਾਣ ਸਾਂਗ ਤੇਗਬੰਦ ਗੁਣ ਧਾਤੁ ॥ ਵਾਜਾ </p>
<p> ਨੇਜਾ ਪਤਿ ਸਿਉ ਪਰਗਟੁ ਕਰਮੁ ਤੇਰਾ ਮੇਰੀ ਜਾਤਿ ॥੩॥ ਬਾਬਾ ਹੋਰੁ ਚੜਣਾ ਖੁਸੀ ਖੁਆਰੁ ॥ ਜਿਤੁ ਚੜਿਐ </p>
<p> ਤਨੁ ਪੀੜੀਐ ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥ ਘਰ ਮੰਦਰ ਖੁਸੀ ਨਾਮ ਕੀ ਨਦਰਿ ਤੇਰੀ ਪਰਵਾਰੁ ॥ </p>
</section>
<section id='ang17' route='ang/17'><p> ਹੁਕਮੁ ਸੋਈ ਤੁਧੁ ਭਾਵਸੀ ਹੋਰੁ ਆਖਣੁ ਬਹੁਤੁ ਅਪਾਰੁ ॥ ਨਾਨਕ ਸਚਾ ਪਾਤਿਸਾਹੁ ਪੂਛਿ ਨ ਕਰੇ ਬੀਚਾਰੁ ॥੪॥ </p>
<p> ਬਾਬਾ ਹੋਰੁ ਸਉਣਾ ਖੁਸੀ ਖੁਆਰੁ ॥ ਜਿਤੁ ਸੁਤੈ ਤਨੁ ਪੀੜੀਐ ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥੪॥੭॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਕੁੰਗੂ ਕੀ ਕਾਂਇਆ ਰਤਨਾ ਕੀ ਲਲਿਤਾ ਅਗਰਿ ਵਾਸੁ ਤਨਿ ਸਾਸੁ ॥ ਅਠਸਠਿ ਤੀਰਥ </p>
<p> ਕਾ ਮੁਖਿ ਟਿਕਾ ਤਿਤੁ ਘਟਿ ਮਤਿ ਵਿਗਾਸੁ ॥ ਓਤੁ ਮਤੀ ਸਾਲਾਹਣਾ ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸੁ ॥੧॥ ਬਾਬਾ ਹੋਰ ਮਤਿ </p>
<p> ਹੋਰ ਹੋਰ ॥ ਜੇ ਸਉ ਵੇਰ ਕਮਾਈਐ ਕੂੜੈ ਕੂੜਾ ਜੋਰੁ ॥੧॥ ਰਹਾਉ ॥ ਪੂਜ ਲਗੈ ਪੀਰੁ ਆਖੀਐ ਸਭੁ ਮਿਲੈ ਸੰਸਾਰੁ ॥ </p>
<p> ਨਾਉ ਸਦਾਏ ਆਪਣਾ ਹੋਵੈ ਸਿਧੁ ਸੁਮਾਰੁ ॥ ਜਾ ਪਤਿ ਲੇਖੈ ਨਾ ਪਵੈ ਸਭਾ ਪੂਜ ਖੁਆਰੁ ॥੨॥ ਜਿਨ ਕਉ ਸਤਿਗੁਰਿ </p>
<p> ਥਾਪਿਆ ਤਿਨ ਮੇਟਿ ਨ ਸਕੈ ਕੋਇ ॥ ਓਨਾ ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਨਾਮੋ ਪਰਗਟੁ ਹੋਇ ॥ ਨਾਉ ਪੂਜੀਐ ਨਾਉ </p>
<p> ਮੰਨੀਐ ਅਖੰਡੁ ਸਦਾ ਸਚੁ ਸੋਇ ॥੩॥ ਖੇਹੂ ਖੇਹ ਰਲਾਈਐ ਤਾ ਜੀਉ ਕੇਹਾ ਹੋਇ ॥ ਜਲੀਆ ਸਭਿ ਸਿਆਣਪਾ </p>
<p> ਉਠੀ ਚਲਿਆ ਰੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਵਿਸਾਰਿਐ ਦਰਿ ਗਇਆ ਕਿਆ ਹੋਇ ॥੪॥੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ </p>
<p> ਗੁਣਵੰਤੀ ਗੁਣ ਵੀਥਰੈ ਅਉਗੁਣਵੰਤੀ ਝੂਰਿ ॥ ਜੇ ਲੋੜਹਿ ਵਰੁ ਕਾਮਣੀ ਨਹ ਮਿਲੀਐ ਪਿਰ ਕੂਰਿ ॥ ਨਾ </p>
<p> ਬੇੜੀ ਨਾ ਤੁਲਹੜਾ ਨਾ ਪਾਈਐ ਪਿਰੁ ਦੂਰਿ ॥੧॥ ਮੇਰੇ ਠਾਕੁਰ ਪੂਰੈ ਤਖਤਿ ਅਡੋਲੁ ॥ ਗੁਰਮੁਖਿ ਪੂਰਾ ਜੇ ਕਰੇ </p>
<p> ਪਾਈਐ ਸਾਚੁ ਅਤੋਲੁ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਭੁ ਹਰਿਮੰਦਰੁ ਸੋਹਣਾ ਤਿਸੁ ਮਹਿ ਮਾਣਕ ਲਾਲ ॥ ਮੋਤੀ ਹੀਰਾ ਨਿਰਮਲਾ </p>
<p> ਕੰਚਨ ਕੋਟ ਰੀਸਾਲ ॥ ਬਿਨੁ ਪਉੜੀ ਗੜਿ ਕਿਉ ਚੜਉ ਗੁਰ ਹਰਿ ਧਿਆਨ ਨਿਹਾਲ ॥੨॥ ਗੁਰੁ ਪਉੜੀ ਬੇੜੀ </p>
<p> ਗੁਰੂ ਗੁਰੁ ਤੁਲਹਾ ਹਰਿ ਨਾਉ ॥ ਗੁਰੁ ਸਰੁ ਸਾਗਰੁ ਬੋਹਿਥੋ ਗੁਰੁ ਤੀਰਥੁ ਦਰੀਆਉ ॥ ਜੇ ਤਿਸੁ ਭਾਵੈ ਊਜਲੀ </p>
<p> ਸਤ ਸਰਿ ਨਾਵਣ ਜਾਉ ॥੩॥ ਪੂਰੋ ਪੂਰੋ ਆਖੀਐ ਪੂਰੈ ਤਖਤਿ ਨਿਵਾਸ ॥ ਪੂਰੈ ਥਾਨਿ ਸੁਹਾਵਣੈ ਪੂਰੈ ਆਸ </p>
<p> ਨਿਰਾਸ ॥ ਨਾਨਕ ਪੂਰਾ ਜੇ ਮਿਲੈ ਕਿਉ ਘਾਟੈ ਗੁਣ ਤਾਸ ॥੪॥੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਆਵਹੁ ਭੈਣੇ </p>
<p> ਗਲਿ ਮਿਲਹ ਅੰਕਿ ਸਹੇਲੜੀਆਹ ॥ ਮਿਲਿ ਕੈ ਕਰਹ ਕਹਾਣੀਆ ਸੰਮ੍ਰਥ ਕੰਤ ਕੀਆਹ ॥ ਸਾਚੇ ਸਾਹਿਬ ਸਭਿ </p>
<p> ਗੁਣ ਅਉਗਣ ਸਭਿ ਅਸਾਹ ॥੧॥ ਕਰਤਾ ਸਭੁ ਕੋ ਤੇਰੈ ਜੋਰਿ ॥ ਏਕੁ ਸਬਦੁ ਬੀਚਾਰੀਐ ਜਾ ਤੂ ਤਾ ਕਿਆ ਹੋਰਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਾਇ ਪੁਛਹੁ ਸੋਹਾਗਣੀ ਤੁਸੀ ਰਾਵਿਆ ਕਿਨੀ ਗੁਣੀਂ ॥ ਸਹਜਿ ਸੰਤੋਖਿ ਸੀਗਾਰੀਆ ਮਿਠਾ ਬੋਲਣੀ ॥ ਪਿਰੁ </p>
</section>
<section id='ang18' route='ang/18'><p> ਰੀਸਾਲੂ ਤਾ ਮਿਲੈ ਜਾ ਗੁਰ ਕਾ ਸਬਦੁ ਸੁਣੀ ॥੨॥ ਕੇਤੀਆ ਤੇਰੀਆ ਕੁਦਰਤੀ ਕੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥ ਕੇਤੇ ਤੇਰੇ </p>
<p> ਜੀਅ ਜੰਤ ਸਿਫਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤਿ ॥ ਕੇਤੇ ਤੇਰੇ ਰੂਪ ਰੰਗ ਕੇਤੇ ਜਾਤਿ ਅਜਾਤਿ ॥੩॥ ਸਚੁ ਮਿਲੈ ਸਚੁ ਊਪਜੈ </p>
<p> ਸਚ ਮਹਿ ਸਾਚਿ ਸਮਾਇ ॥ ਸੁਰਤਿ ਹੋਵੈ ਪਤਿ ਊਗਵੈ ਗੁਰਬਚਨੀ ਭਉ ਖਾਇ ॥ ਨਾਨਕ ਸਚਾ ਪਾਤਿਸਾਹੁ ਆਪੇ </p>
<p> ਲਏ ਮਿਲਾਇ ॥੪॥੧੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਭਲੀ ਸਰੀ ਜਿ ਉਬਰੀ ਹਉਮੈ ਮੁਈ ਘਰਾਹੁ ॥ ਦੂਤ ਲਗੇ </p>
<p> ਫਿਰਿ ਚਾਕਰੀ ਸਤਿਗੁਰ ਕਾ ਵੇਸਾਹੁ ॥ ਕਲਪ ਤਿਆਗੀ ਬਾਦਿ ਹੈ ਸਚਾ ਵੇਪਰਵਾਹੁ ॥੧॥ ਮਨ ਰੇ ਸਚੁ ਮਿਲੈ ਭਉ </p>
<p> ਜਾਇ ॥ ਭੈ ਬਿਨੁ ਨਿਰਭਉ ਕਿਉ ਥੀਐ ਗੁਰਮੁਖਿ ਸਬਦਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਕੇਤਾ ਆਖਣੁ ਆਖੀਐ </p>
<p> ਆਖਣਿ ਤੋਟਿ ਨ ਹੋਇ ॥ ਮੰਗਣ ਵਾਲੇ ਕੇਤੜੇ ਦਾਤਾ ਏਕੋ ਸੋਇ ॥ ਜਿਸ ਕੇ ਜੀਅ ਪਰਾਣ ਹੈ ਮਨਿ ਵਸਿਐ ਸੁਖੁ </p>
<p> ਹੋਇ ॥੨॥ ਜਗੁ ਸੁਪਨਾ ਬਾਜੀ ਬਨੀ ਖਿਨ ਮਹਿ ਖੇਲੁ ਖੇਲਾਇ ॥ ਸੰਜੋਗੀ ਮਿਲਿ ਏਕਸੇ ਵਿਜੋਗੀ ਉਠਿ ਜਾਇ ॥ </p>
<p> ਜੋ ਤਿਸੁ ਭਾਣਾ ਸੋ ਥੀਐ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੩॥ ਗੁਰਮੁਖਿ ਵਸਤੁ ਵੇਸਾਹੀਐ ਸਚੁ ਵਖਰੁ ਸਚੁ ਰਾਸਿ ॥ </p>
<p> ਜਿਨੀ ਸਚੁ ਵਣੰਜਿਆ ਗੁਰ ਪੂਰੇ ਸਾਬਾਸਿ ॥ ਨਾਨਕ ਵਸਤੁ ਪਛਾਣਸੀ ਸਚੁ ਸਉਦਾ ਜਿਸੁ ਪਾਸਿ ॥੪॥੧੧॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲੁ ੧ ॥ ਧਾਤੁ ਮਿਲੈ ਫੁਨਿ ਧਾਤੁ ਕਉ ਸਿਫਤੀ ਸਿਫਤਿ ਸਮਾਇ ॥ ਲਾਲੁ ਗੁਲਾਲੁ ਗਹਬਰਾ </p>
<p> ਸਚਾ ਰੰਗੁ ਚੜਾਉ ॥ ਸਚੁ ਮਿਲੈ ਸੰਤੋਖੀਆ ਹਰਿ ਜਪਿ ਏਕੈ ਭਾਇ ॥੧॥ ਭਾਈ ਰੇ ਸੰਤ ਜਨਾ ਕੀ ਰੇਣੁ ॥ ਸੰਤ </p>
<p> ਸਭਾ ਗੁਰੁ ਪਾਈਐ ਮੁਕਤਿ ਪਦਾਰਥੁ ਧੇਣੁ ॥੧॥ ਰਹਾਉ ॥ ਊਚਉ ਥਾਨੁ ਸੁਹਾਵਣਾ ਊਪਰਿ ਮਹਲੁ ਮੁਰਾਰਿ ॥ </p>
<p> ਸਚੁ ਕਰਣੀ ਦੇ ਪਾਈਐ ਦਰੁ ਘਰੁ ਮਹਲੁ ਪਿਆਰਿ ॥ ਗੁਰਮੁਖਿ ਮਨੁ ਸਮਝਾਈਐ ਆਤਮ ਰਾਮੁ ਬੀਚਾਰਿ ॥੨॥ </p>
<p> ਤ੍ਰਿਬਿਧਿ ਕਰਮ ਕਮਾਈਅਹਿ ਆਸ ਅੰਦੇਸਾ ਹੋਇ ॥ ਕਿਉ ਗੁਰ ਬਿਨੁ ਤ੍ਰਿਕੁਟੀ ਛੁਟਸੀ ਸਹਜਿ ਮਿਲਿਐ ਸੁਖੁ </p>
<p> ਹੋਇ ॥ ਨਿਜ ਘਰਿ ਮਹਲੁ ਪਛਾਣੀਐ ਨਦਰਿ ਕਰੇ ਮਲੁ ਧੋਇ ॥੩॥ ਬਿਨੁ ਗੁਰ ਮੈਲੁ ਨ ਉਤਰੈ ਬਿਨੁ ਹਰਿ ਕਿਉ ਘਰ </p>
<p> ਵਾਸੁ ॥ ਏਕੋ ਸਬਦੁ ਵੀਚਾਰੀਐ ਅਵਰ ਤਿਆਗੈ ਆਸ ॥ ਨਾਨਕ ਦੇਖਿ ਦਿਖਾਈਐ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥੪॥ </p>
<p> ੧੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਦੋਹਾਗਣੀ ਮੁਠੀ ਦੂਜੈ ਭਾਇ ॥ ਕਲਰ ਕੇਰੀ ਕੰਧ ਜਿਉ ਅਹਿਨਿਸਿ </p>
<p> ਕਿਰਿ ਢਹਿ ਪਾਇ ॥ ਬਿਨੁ ਸਬਦੈ ਸੁਖੁ ਨਾ ਥੀਐ ਪਿਰ ਬਿਨੁ ਦੂਖੁ ਨ ਜਾਇ ॥੧॥ ਮੁੰਧੇ ਪਿਰ ਬਿਨੁ ਕਿਆ ਸੀਗਾਰੁ ॥ </p>
</section>
<section id='ang19' route='ang/19'><p> ਦਰਿ ਘਰਿ ਢੋਈ ਨ ਲਹੈ ਦਰਗਹ ਝੂਠੁ ਖੁਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਸੁਜਾਣੁ ਨ ਭੁਲਈ ਸਚਾ ਵਡ ਕਿਰਸਾਣੁ ॥ </p>
<p> ਪਹਿਲਾ ਧਰਤੀ ਸਾਧਿ ਕੈ ਸਚੁ ਨਾਮੁ ਦੇ ਦਾਣੁ ॥ ਨਉ ਨਿਧਿ ਉਪਜੈ ਨਾਮੁ ਏਕੁ ਕਰਮਿ ਪਵੈ ਨੀਸਾਣੁ ॥੨॥ ਗੁਰ </p>
<p> ਕਉ ਜਾਣਿ ਨ ਜਾਣਈ ਕਿਆ ਤਿਸੁ ਚਜੁ ਅਚਾਰੁ ॥ ਅੰਧੁਲੈ ਨਾਮੁ ਵਿਸਾਰਿਆ ਮਨਮੁਖਿ ਅੰਧ ਗੁਬਾਰੁ ॥ ਆਵਣੁ </p>
<p> ਜਾਣੁ ਨ ਚੁਕਈ ਮਰਿ ਜਨਮੈ ਹੋਇ ਖੁਆਰੁ ॥੩॥ ਚੰਦਨੁ ਮੋਲਿ ਅਣਾਇਆ ਕੁੰਗੂ ਮਾਂਗ ਸੰਧੂਰੁ ॥ ਚੋਆ ਚੰਦਨੁ </p>
<p> ਬਹੁ ਘਣਾ ਪਾਨਾ ਨਾਲਿ ਕਪੂਰੁ ॥ ਜੇ ਧਨ ਕੰਤਿ ਨ ਭਾਵਈ ਤ ਸਭਿ ਅਡੰਬਰ ਕੂੜੁ ॥੪॥ ਸਭਿ ਰਸ ਭੋਗਣ ਬਾਦਿ </p>
<p> ਹਹਿ ਸਭਿ ਸੀਗਾਰ ਵਿਕਾਰ ॥ ਜਬ ਲਗੁ ਸਬਦਿ ਨ ਭੇਦੀਐ ਕਿਉ ਸੋਹੈ ਗੁਰਦੁਆਰਿ ॥ ਨਾਨਕ ਧੰਨੁ ਸੁਹਾਗਣੀ </p>
<p> ਜਿਨ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ॥੫॥੧੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਸੁੰਞੀ ਦੇਹ ਡਰਾਵਣੀ ਜਾ ਜੀਉ ਵਿਚਹੁ ਜਾਇ ॥ </p>
<p> ਭਾਹਿ ਬਲੰਦੀ ਵਿਝਵੀ ਧੂਉ ਨ ਨਿਕਸਿਓ ਕਾਇ ॥ ਪੰਚੇ ਰੁੰਨੇ ਦੁਖਿ ਭਰੇ ਬਿਨਸੇ ਦੂਜੈ ਭਾਇ ॥੧॥ ਮੂੜੇ ਰਾਮੁ ਜਪਹੁ </p>
<p> ਗੁਣ ਸਾਰਿ ॥ ਹਉਮੈ ਮਮਤਾ ਮੋਹਣੀ ਸਭ ਮੁਠੀ ਅਹੰਕਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਦੂਜੀ ਕਾਰੈ </p>
<p> ਲਗਿ ॥ ਦੁਬਿਧਾ ਲਾਗੇ ਪਚਿ ਮੁਏ ਅੰਤਰਿ ਤ੍ਰਿਸਨਾ ਅਗਿ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਹੋਰਿ ਮੁਠੀ ਧੰਧੈ ਠਗਿ ॥੨॥ </p>
<p> ਮੁਈ ਪਰੀਤਿ ਪਿਆਰੁ ਗਇਆ ਮੁਆ ਵੈਰੁ ਵਿਰੋਧੁ ॥ ਧੰਧਾ ਥਕਾ ਹਉ ਮੁਈ ਮਮਤਾ ਮਾਇਆ ਕ੍ਰੋਧੁ ॥ ਕਰਮਿ </p>
<p> ਮਿਲੈ ਸਚੁ ਪਾਈਐ ਗੁਰਮੁਖਿ ਸਦਾ ਨਿਰੋਧੁ ॥੩॥ ਸਚੀ ਕਾਰੈ ਸਚੁ ਮਿਲੈ ਗੁਰਮਤਿ ਪਲੈ ਪਾਇ ॥ ਸੋ ਨਰੁ ਜੰਮੈ ਨਾ </p>
<p> ਮਰੈ ਨਾ ਆਵੈ ਨਾ ਜਾਇ ॥ ਨਾਨਕ ਦਰਿ ਪਰਧਾਨੁ ਸੋ ਦਰਗਹਿ ਪੈਧਾ ਜਾਇ ॥੪॥੧੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲ ੧ ॥ </p>
<p> ਤਨੁ ਜਲਿ ਬਲਿ ਮਾਟੀ ਭਇਆ ਮਨੁ ਮਾਇਆ ਮੋਹਿ ਮਨੂਰੁ ॥ ਅਉਗਣ ਫਿਰਿ ਲਾਗੂ ਭਏ ਕੂਰਿ ਵਜਾਵੈ ਤੂਰੁ ॥ </p>
<p> ਬਿਨੁ ਸਬਦੈ ਭਰਮਾਈਐ ਦੁਬਿਧਾ ਡੋਬੇ ਪੂਰੁ ॥੧॥ ਮਨ ਰੇ ਸਬਦਿ ਤਰਹੁ ਚਿਤੁ ਲਾਇ ॥ ਜਿਨਿ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਨ ਬੂਝਿਆ ਮਰਿ ਜਨਮੈ ਆਵੈ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਸੂਚਾ ਸੋ ਆਖੀਐ ਜਿਸੁ ਮਹਿ ਸਾਚਾ </p>
<p> ਨਾਉ ॥ ਭੈ ਸਚਿ ਰਾਤੀ ਦੇਹੁਰੀ ਜਿਹਵਾ ਸਚੁ ਸੁਆਉ ॥ ਸਚੀ ਨਦਰਿ ਨਿਹਾਲੀਐ ਬਹੁੜਿ ਨ ਪਾਵੈ ਤਾਉ ॥ </p>
<p> ੨॥ ਸਾਚੇ ਤੇ ਪਵਨਾ ਭਇਆ ਪਵਨੈ ਤੇ ਜਲੁ ਹੋਇ ॥ ਜਲ ਤੇ ਤ੍ਰਿਭਵਣੁ ਸਾਜਿਆ ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮੋਇ ॥ </p>
<p> ਨਿਰਮਲੁ ਮੈਲਾ ਨਾ ਥੀਐ ਸਬਦਿ ਰਤੇ ਪਤਿ ਹੋਇ ॥੩॥ ਇਹੁ ਮਨੁ ਸਾਚਿ ਸੰਤੋਖਿਆ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਮਾਹਿ ॥ </p>
</section>
<section id='ang20' route='ang/20'><p> ਪੰਚ ਭੂਤ ਸਚਿ ਭੈ ਰਤੇ ਜੋਤਿ ਸਚੀ ਮਨ ਮਾਹਿ ॥ ਨਾਨਕ ਅਉਗਣ ਵੀਸਰੇ ਗੁਰਿ ਰਾਖੇ ਪਤਿ ਤਾਹਿ ॥੪॥੧੫॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਨਾਨਕ ਬੇੜੀ ਸਚ ਕੀ ਤਰੀਐ ਗੁਰ ਵੀਚਾਰਿ ॥ ਇਕਿ ਆਵਹਿ ਇਕਿ ਜਾਵਹੀ ਪੂਰਿ </p>
<p> ਭਰੇ ਅਹੰਕਾਰਿ ॥ ਮਨਹਠਿ ਮਤੀ ਬੂਡੀਐ ਗੁਰਮੁਖਿ ਸਚੁ ਸੁ ਤਾਰਿ ॥੧॥ ਗੁਰ ਬਿਨੁ ਕਿਉ ਤਰੀਐ ਸੁਖੁ ਹੋਇ ॥ </p>
<p> ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂ ਮੈ ਅਵਰੁ ਨ ਦੂਜਾ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਆਗੈ ਦੇਖਉ ਡਉ ਜਲੈ ਪਾਛੈ ਹਰਿਓ ਅੰਗੂਰੁ ॥ </p>
<p> ਜਿਸ ਤੇ ਉਪਜੈ ਤਿਸ ਤੇ ਬਿਨਸੈ ਘਟਿ ਘਟਿ ਸਚੁ ਭਰਪੂਰਿ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲਾਵਹੀ ਸਾਚੈ ਮਹਲਿ ਹਦੂਰਿ ॥੨॥ </p>
<p> ਸਾਹਿ ਸਾਹਿ ਤੁਝੁ ਸੰਮਲਾ ਕਦੇ ਨ ਵਿਸਾਰੇਉ ॥ ਜਿਉ ਜਿਉ ਸਾਹਬੁ ਮਨਿ ਵਸੈ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੇਉ ॥ ਮਨੁ </p>
<p> ਤਨੁ ਤੇਰਾ ਤੂ ਧਣੀ ਗਰਬੁ ਨਿਵਾਰਿ ਸਮੇਉ ॥੩॥ ਜਿਨਿ ਏਹੁ ਜਗਤੁ ਉਪਾਇਆ ਤ੍ਰਿਭਵਣੁ ਕਰਿ ਆਕਾਰੁ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਚਾਨਣੁ ਜਾਣੀਐ ਮਨਮੁਖਿ ਮੁਗਧੁ ਗੁਬਾਰੁ ॥ ਘਟਿ ਘਟਿ ਜੋਤਿ ਨਿਰੰਤਰੀ ਬੂਝੈ ਗੁਰਮਤਿ ਸਾਰੁ ॥੪॥ </p>
<p> ਗੁਰਮੁਖਿ ਜਿਨੀ ਜਾਣਿਆ ਤਿਨ ਕੀਚੈ ਸਾਬਾਸਿ ॥ ਸਚੇ ਸੇਤੀ ਰਲਿ ਮਿਲੇ ਸਚੇ ਗੁਣ ਪਰਗਾਸਿ ॥ ਨਾਨਕ ਨਾਮਿ </p>
<p> ਸੰਤੋਖੀਆ ਜੀਉ ਪਿੰਡੁ ਪ੍ਰਭ ਪਾਸਿ ॥੫॥੧੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਸੁਣਿ ਮਨ ਮਿਤ੍ਰ ਪਿਆਰਿਆ ਮਿਲੁ </p>

<section id='ang21' route='ang/21'><p> ਲਾਗੀ ਜਲਿ ਬੁਝੀ ਪਾਇਆ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰ ਕੀ ਗਤਿ ਜਾਣੀਐ ਗੁਰ ਮਿਲੀਐ ਸੰਕ </p>
<p> ਉਤਾਰਿ ॥ ਮੁਇਆ ਜਿਤੁ ਘਰਿ ਜਾਈਐ ਤਿਤੁ ਜੀਵਦਿਆ ਮਰੁ ਮਾਰਿ ॥ ਅਨਹਦ ਸਬਦਿ ਸੁਹਾਵਣੇ ਪਾਈਐ </p>

<p> ਕਾ ਮੇਲੁ ॥ ਤ੍ਰਿਹੁ ਗੁਣ ਬੰਧੀ ਦੇਹੁਰੀ ਜੋ ਆਇਆ ਜਗਿ ਸੋ ਖੇਲੁ ॥ ਵਿਜੋਗੀ ਦੁਖਿ ਵਿਛੁੜੇ ਮਨਮੁਖਿ ਲਹਹਿ ਨ </p>

<p> ਪਾਈਐ ਗੁਣੀ ਨਿਧਾਨੁ ॥੧॥ ਮਨ ਰੇ ਹਉਮੈ ਛੋਡਿ ਗੁਮਾਨੁ ॥ ਹਰਿ ਗੁਰੁ ਸਰਵਰੁ ਸੇਵਿ ਤੂ ਪਾਵਹਿ ਦਰਗਹ ਮਾਨੁ </p>

<p> ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਕਰਮਿ ਸਚੈ ਨੀਸਾਣੁ ॥੪॥੧੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਇਕੁ ਤਿਲੁ ਪਿਆਰਾ </p>
<p> ਵੀਸਰੈ ਰੋਗੁ ਵਡਾ ਮਨ ਮਾਹਿ ॥ ਕਿਉ ਦਰਗਹ ਪਤਿ ਪਾਈਐ ਜਾ ਹਰਿ ਨ ਵਸੈ ਮਨ ਮਾਹਿ ॥ ਗੁਰਿ ਮਿਲਿਐ ਸੁਖੁ </p>
<p> ਪਾਈਐ ਅਗਨਿ ਮਰੈ ਗੁਣ ਮਾਹਿ ॥੧॥ ਮਨ ਰੇ ਅਹਿਨਿਸਿ ਹਰਿ ਗੁਣ ਸਾਰਿ ॥ ਜਿਨ ਖਿਨੁ ਪਲੁ ਨਾਮੁ ਨ ਵੀਸਰੈ </p>

<section id='ang22' route='ang/22'><p> ਪ੍ਰਭੁ ਸੇਜ ਭਤਾਰੁ ॥੩॥ ਚਾਰੇ ਅਗਨਿ ਨਿਵਾਰਿ ਮਰੁ ਗੁਰਮੁਖਿ ਹਰਿ ਜਲੁ ਪਾਇ ॥ ਅੰਤਰਿ ਕਮਲੁ ਪ੍ਰਗਾਸਿਆ </p>

<p> ਗੁਰ ਪਰਗਾਸਿ ॥ ਜਿਉ ਅਗਨਿ ਮਰੈ ਜਲਿ ਪਾਇਐ ਤਿਉ ਤ੍ਰਿਸਨਾ ਦਾਸਨਿ ਦਾਸਿ ॥ ਜਮ ਜੰਦਾਰੁ ਨ ਲਗਈ ਇਉ </p>
<p> ਭਉਜਲੁ ਤਰੈ ਤਰਾਸਿ ॥੨॥ ਗੁਰਮੁਖਿ ਕੂੜੁ ਨ ਭਾਵਈ ਸਚਿ ਰਤੇ ਸਚ ਭਾਇ ॥ ਸਾਕਤ ਸਚੁ ਨ ਭਾਵਈ ਕੂੜੈ </p>
<p> ਕੂੜੀ ਪਾਂਇ ॥ ਸਚਿ ਰਤੇ ਗੁਰਿ ਮੇਲਿਐ ਸਚੇ ਸਚਿ ਸਮਾਇ ॥੩॥ ਮਨ ਮਹਿ ਮਾਣਕੁ ਲਾਲੁ ਨਾਮੁ ਰਤਨੁ </p>
<p> ਪਦਾਰਥੁ ਹੀਰੁ ॥ ਸਚੁ ਵਖਰੁ ਧਨੁ ਨਾਮੁ ਹੈ ਘਟਿ ਘਟਿ ਗਹਿਰ ਗੰਭੀਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਦਇਆ </p>
<p> ਕਰੇ ਹਰਿ ਹੀਰੁ ॥੪॥੨੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਭਰਮੇ ਭਾਹਿ ਨ ਵਿਝਵੈ ਜੇ ਭਵੈ ਦਿਸੰਤਰ ਦੇਸੁ ॥ ਅੰਤਰਿ </p>
<p> ਮੈਲੁ ਨ ਉਤਰੈ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਧ੍ਰਿਗੁ ਵੇਸੁ ॥ ਹੋਰੁ ਕਿਤੈ ਭਗਤਿ ਨ ਹੋਵਈ ਬਿਨੁ ਸਤਿਗੁਰ ਕੇ ਉਪਦੇਸ ॥੧॥ ਮਨ </p>
<p> ਰੇ ਗੁਰਮੁਖਿ ਅਗਨਿ ਨਿਵਾਰਿ ॥ ਗੁਰ ਕਾ ਕਹਿਆ ਮਨਿ ਵਸੈ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਮਾਣਕੁ </p>
<p> ਨਿਰਮੋਲੁ ਹੈ ਰਾਮ ਨਾਮਿ ਪਤਿ ਪਾਇ ॥ ਮਿਲਿ ਸਤਸੰਗਤਿ ਹਰਿ ਪਾਈਐ ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ ਲਾਇ ॥ ਆਪੁ </p>
<p> ਗਇਆ ਸੁਖੁ ਪਾਇਆ ਮਿਲਿ ਸਲਲੈ ਸਲਲ ਸਮਾਇ ॥੨॥ ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਿਓ ਸੁ ਅਉਗੁਣਿ </p>
<p> ਆਵੈ ਜਾਇ ॥ ਜਿਸੁ ਸਤਗੁਰੁ ਪੁਰਖੁ ਨ ਭੇਟਿਓ ਸੁ ਭਉਜਲਿ ਪਚੈ ਪਚਾਇ ॥ ਇਹੁ ਮਾਣਕੁ ਜੀਉ ਨਿਰਮੋਲੁ ਹੈ </p>
<p> ਇਉ ਕਉਡੀ ਬਦਲੈ ਜਾਇ ॥੩॥ ਜਿੰਨਾ ਸਤਗੁਰੁ ਰਸਿ ਮਿਲੈ ਸੇ ਪੂਰੇ ਪੁਰਖ ਸੁਜਾਣ ॥ ਗੁਰ ਮਿਲਿ ਭਉਜਲੁ </p>
<p> ਲੰਘੀਐ ਦਰਗਹ ਪਤਿ ਪਰਵਾਣੁ ॥ ਨਾਨਕ ਤੇ ਮੁਖ ਉਜਲੇ ਧੁਨਿ ਉਪਜੈ ਸਬਦੁ ਨੀਸਾਣੁ ॥੪॥੨੨॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੧ ॥ ਵਣਜੁ ਕਰਹੁ ਵਣਜਾਰਿਹੋ ਵਖਰੁ ਲੇਹੁ ਸਮਾਲਿ ॥ ਤੈਸੀ ਵਸਤੁ ਵਿਸਾਹੀਐ ਜੈਸੀ ਨਿਬਹੈ ਨਾਲਿ ॥ </p>
<p> ਅਗੈ ਸਾਹੁ ਸੁਜਾਣੁ ਹੈ ਲੈਸੀ ਵਸਤੁ ਸਮਾਲਿ ॥੧॥ ਭਾਈ ਰੇ ਰਾਮੁ ਕਹਹੁ ਚਿਤੁ ਲਾਇ ॥ ਹਰਿ ਜਸੁ ਵਖਰੁ ਲੈ ਚਲਹੁ </p>

<section id='ang23' route='ang/23'><p> ਸਹੁ ਦੇਖੈ ਪਤੀਆਇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਾ ਰਾਸਿ ਨ ਸਚੁ ਹੈ ਕਿਉ ਤਿਨਾ ਸੁਖੁ ਹੋਇ ॥ ਖੋਟੈ ਵਣਜਿ ਵਣੰਜਿਐ ਮਨੁ </p>
<p> ਤਨੁ ਖੋਟਾ ਹੋਇ ॥ ਫਾਹੀ ਫਾਥੇ ਮਿਰਗ ਜਿਉ ਦੂਖੁ ਘਣੋ ਨਿਤ ਰੋਇ ॥੨॥ ਖੋਟੇ ਪੋਤੈ ਨਾ ਪਵਹਿ ਤਿਨ ਹਰਿ ਗੁਰ </p>
<p> ਦਰਸੁ ਨ ਹੋਇ ॥ ਖੋਟੇ ਜਾਤਿ ਨ ਪਤਿ ਹੈ ਖੋਟਿ ਨ ਸੀਝਸਿ ਕੋਇ ॥ ਖੋਟੇ ਖੋਟੁ ਕਮਾਵਣਾ ਆਇ ਗਇਆ ਪਤਿ ਖੋਇ </p>
<p> ॥੩॥ ਨਾਨਕ ਮਨੁ ਸਮਝਾਈਐ ਗੁਰ ਕੈ ਸਬਦਿ ਸਾਲਾਹ ॥ ਰਾਮ ਨਾਮ ਰੰਗਿ ਰਤਿਆ ਭਾਰੁ ਨ ਭਰਮੁ ਤਿਨਾਹ ॥ </p>
<p> ਹਰਿ ਜਪਿ ਲਾਹਾ ਅਗਲਾ ਨਿਰਭਉ ਹਰਿ ਮਨ ਮਾਹ ॥੪॥੨੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੨ ॥ ਧਨੁ ਜੋਬਨੁ </p>
<p> ਅਰੁ ਫੁਲੜਾ ਨਾਠੀਅੜੇ ਦਿਨ ਚਾਰਿ ॥ ਪਬਣਿ ਕੇਰੇ ਪਤ ਜਿਉ ਢਲਿ ਢੁਲਿ ਜੁੰਮਣਹਾਰ ॥੧॥ ਰੰਗੁ ਮਾਣਿ ਲੈ </p>
<p> ਪਿਆਰਿਆ ਜਾ ਜੋਬਨੁ ਨਉ ਹੁਲਾ ॥ ਦਿਨ ਥੋੜੜੇ ਥਕੇ ਭਇਆ ਪੁਰਾਣਾ ਚੋਲਾ ॥੧॥ ਰਹਾਉ ॥ ਸਜਣ ਮੇਰੇ ਰੰਗੁਲੇ </p>
<p> ਜਾਇ ਸੁਤੇ ਜੀਰਾਣਿ ॥ ਹੰ ਭੀ ਵੰਞਾ ਡੁਮਣੀ ਰੋਵਾ ਝੀਣੀ ਬਾਣਿ ॥੨॥ ਕੀ ਨ ਸੁਣੇਹੀ ਗੋਰੀਏ ਆਪਣ ਕੰਨੀ </p>
<p> ਸੋਇ ॥ ਲਗੀ ਆਵਹਿ ਸਾਹੁਰੈ ਨਿਤ ਨ ਪੇਈਆ ਹੋਇ ॥੩॥ ਨਾਨਕ ਸੁਤੀ ਪੇਈਐ ਜਾਣੁ ਵਿਰਤੀ ਸੰਨਿ ॥ </p>
<p> ਗੁਣਾ ਗਵਾਈ ਗੰਠੜੀ ਅਵਗਣ ਚਲੀ ਬੰਨਿ ॥੪॥੨੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ਦੂਜਾ ੨ ॥ ਆਪੇ </p>
<p> ਰਸੀਆ ਆਪਿ ਰਸੁ ਆਪੇ ਰਾਵਣਹਾਰੁ ॥ ਆਪੇ ਹੋਵੈ ਚੋਲੜਾ ਆਪੇ ਸੇਜ ਭਤਾਰੁ ॥੧॥ ਰੰਗਿ ਰਤਾ ਮੇਰਾ ਸਾਹਿਬੁ </p>
<p> ਰਵਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ ਮਾਛੀ ਮਛੁਲੀ ਆਪੇ ਪਾਣੀ ਜਾਲੁ ॥ ਆਪੇ ਜਾਲ ਮਣਕੜਾ ਆਪੇ </p>
<p> ਅੰਦਰਿ ਲਾਲੁ ॥੨॥ ਆਪੇ ਬਹੁ ਬਿਧਿ ਰੰਗੁਲਾ ਸਖੀਏ ਮੇਰਾ ਲਾਲੁ ॥ ਨਿਤ ਰਵੈ ਸੋਹਾਗਣੀ ਦੇਖੁ ਹਮਾਰਾ ਹਾਲੁ </p>
<p> ॥੩॥ ਪ੍ਰਣਵੈ ਨਾਨਕੁ ਬੇਨਤੀ ਤੂ ਸਰਵਰੁ ਤੂ ਹੰਸੁ ॥ ਕਉਲੁ ਤੂ ਹੈ ਕਵੀਆ ਤੂ ਹੈ ਆਪੇ ਵੇਖਿ ਵਿਗਸੁ ॥੪॥੨੫॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੩ ॥ ਇਹੁ ਤਨੁ ਧਰਤੀ ਬੀਜੁ ਕਰਮਾ ਕਰੋ ਸਲਿਲ ਆਪਾਉ ਸਾਰਿੰਗਪਾਣੀ ॥ ਮਨੁ </p>
<p> ਕਿਰਸਾਣੁ ਹਰਿ ਰਿਦੈ ਜੰਮਾਇ ਲੈ ਇਉ ਪਾਵਸਿ ਪਦੁ ਨਿਰਬਾਣੀ ॥੧॥ ਕਾਹੇ ਗਰਬਸਿ ਮੂੜੇ ਮਾਇਆ ॥ ਪਿਤ ਸੁਤੋ </p>
<p> ਸਗਲ ਕਾਲਤ੍ਰ ਮਾਤਾ ਤੇਰੇ ਹੋਹਿ ਨ ਅੰਤਿ ਸਖਾਇਆ ॥ ਰਹਾਉ ॥ ਬਿਖੈ ਬਿਕਾਰ ਦੁਸਟ ਕਿਰਖਾ ਕਰੇ ਇਨ ਤਜਿ </p>
<p> ਆਤਮੈ ਹੋਇ ਧਿਆਈ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਹੋਹਿ ਜਬ ਰਾਖੇ ਕਮਲੁ ਬਿਗਸੈ ਮਧੁ ਆਸ੍ਰਮਾਈ ॥੨॥ ਬੀਸ ਸਪਤਾਹਰੋ </p>
<p> ਬਾਸਰੋ ਸੰਗ੍ਰਹੈ ਤੀਨਿ ਖੋੜਾ ਨਿਤ ਕਾਲੁ ਸਾਰੈ ॥ ਦਸ ਅਠਾਰ ਮੈ ਅਪਰੰਪਰੋ ਚੀਨੈ ਕਹੈ ਨਾਨਕੁ ਇਵ ਏਕੁ ਤਾਰੈ ॥ </p>
</section>
<section id='ang24' route='ang/24'><p> ੩॥੨੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੩ ॥ ਅਮਲੁ ਕਰਿ ਧਰਤੀ ਬੀਜੁ ਸਬਦੋ ਕਰਿ ਸਚ ਕੀ ਆਬ ਨਿਤ ਦੇਹਿ </p>
<p> ਪਾਣੀ ॥ ਹੋਇ ਕਿਰਸਾਣੁ ਈਮਾਨੁ ਜੰਮਾਇ ਲੈ ਭਿਸਤੁ ਦੋਜਕੁ ਮੂੜੇ ਏਵ ਜਾਣੀ ॥੧॥ ਮਤੁ ਜਾਣ ਸਹਿ ਗਲੀ ਪਾਇਆ </p>
<p> ॥ ਮਾਲ ਕੈ ਮਾਣੈ ਰੂਪ ਕੀ ਸੋਭਾ ਇਤੁ ਬਿਧੀ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਐਬ ਤਨਿ ਚਿਕੜੋ ਇਹੁ ਮਨੁ ਮੀਡਕੋ </p>
<p> ਕਮਲ ਕੀ ਸਾਰ ਨਹੀ ਮੂਲਿ ਪਾਈ ॥ ਭਉਰੁ ਉਸਤਾਦੁ ਨਿਤ ਭਾਖਿਆ ਬੋਲੇ ਕਿਉ ਬੂਝੈ ਜਾ ਨਹ ਬੁਝਾਈ ॥੨॥ </p>
<p> ਆਖਣੁ ਸੁਨਣਾ ਪਉਣ ਕੀ ਬਾਣੀ ਇਹੁ ਮਨੁ ਰਤਾ ਮਾਇਆ ॥ ਖਸਮ ਕੀ ਨਦਰਿ ਦਿਲਹਿ ਪਸਿੰਦੇ ਜਿਨੀ ਕਰਿ </p>
<p> ਏਕੁ ਧਿਆਇਆ ॥੩॥ ਤੀਹ ਕਰਿ ਰਖੇ ਪੰਜ ਕਰਿ ਸਾਥੀ ਨਾਉ ਸੈਤਾਨੁ ਮਤੁ ਕਟਿ ਜਾਈ ॥ ਨਾਨਕੁ ਆਖੈ ਰਾਹਿ </p>
<p> ਪੈ ਚਲਣਾ ਮਾਲੁ ਧਨੁ ਕਿਤ ਕੂ ਸੰਜਿਆਹੀ ॥੪॥੨੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੪ ॥ ਸੋਈ ਮਉਲਾ ਜਿਨਿ </p>
<p> ਜਗੁ ਮਉਲਿਆ ਹਰਿਆ ਕੀਆ ਸੰਸਾਰੋ ॥ ਆਬ ਖਾਕੁ ਜਿਨਿ ਬੰਧਿ ਰਹਾਈ ਧੰਨੁ ਸਿਰਜਣਹਾਰੋ ॥੧॥ ਮਰਣਾ </p>
<p> ਮੁਲਾ ਮਰਣਾ ॥ ਭੀ ਕਰਤਾਰਹੁ ਡਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਤਾ ਤੂ ਮੁਲਾ ਤਾ ਤੂ ਕਾਜੀ ਜਾਣਹਿ ਨਾਮੁ ਖੁਦਾਈ ॥ ਜੇ </p>
<p> ਬਹੁਤੇਰਾ ਪੜਿਆ ਹੋਵਹਿ ਕੋ ਰਹੈ ਨ ਭਰੀਐ ਪਾਈ ॥੨॥ ਸੋਈ ਕਾਜੀ ਜਿਨਿ ਆਪੁ ਤਜਿਆ ਇਕੁ ਨਾਮੁ ਕੀਆ </p>
<p> ਆਧਾਰੋ ॥ ਹੈ ਭੀ ਹੋਸੀ ਜਾਇ ਨ ਜਾਸੀ ਸਚਾ ਸਿਰਜਣਹਾਰੋ ॥੩॥ ਪੰਜ ਵਖਤ ਨਿਵਾਜ ਗੁਜਾਰਹਿ ਪੜਹਿ ਕਤੇਬ </p>
<p> ਕੁਰਾਣਾ ॥ ਨਾਨਕੁ ਆਖੈ ਗੋਰ ਸਦੇਈ ਰਹਿਓ ਪੀਣਾ ਖਾਣਾ ॥੪॥੨੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੪ ॥ </p>
<p> ਏਕੁ ਸੁਆਨੁ ਦੁਇ ਸੁਆਨੀ ਨਾਲਿ ॥ ਭਲਕੇ ਭਉਕਹਿ ਸਦਾ ਬਇਆਲਿ ॥ ਕੂੜੁ ਛੁਰਾ ਮੁਠਾ ਮੁਰਦਾਰੁ ॥ ਧਾਣਕ </p>
<p> ਰੂਪਿ ਰਹਾ ਕਰਤਾਰ ॥੧॥ ਮੈ ਪਤਿ ਕੀ ਪੰਦਿ ਨ ਕਰਣੀ ਕੀ ਕਾਰ ॥ ਹਉ ਬਿਗੜੈ ਰੂਪਿ ਰਹਾ ਬਿਕਰਾਲ ॥ </p>
<p> ਤੇਰਾ ਏਕੁ ਨਾਮੁ ਤਾਰੇ ਸੰਸਾਰੁ ॥ ਮੈ ਏਹਾ ਆਸ ਏਹੋ ਆਧਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਮੁਖਿ ਨਿੰਦਾ ਆਖਾ ਦਿਨੁ ਰਾਤਿ ॥ ਪਰ </p>
<p> ਘਰੁ ਜੋਹੀ ਨੀਚ ਸਨਾਤਿ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਤਨਿ ਵਸਹਿ ਚੰਡਾਲ ॥ ਧਾਣਕ ਰੂਪਿ ਰਹਾ ਕਰਤਾਰ ॥੨॥ ਫਾਹੀ ਸੁਰਤਿ </p>
<p> ਮਲੂਕੀ ਵੇਸੁ ॥ ਹਉ ਠਗਵਾੜਾ ਠਗੀ ਦੇਸੁ ॥ ਖਰਾ ਸਿਆਣਾ ਬਹੁਤਾ ਭਾਰੁ ॥ ਧਾਣਕ ਰੂਪਿ ਰਹਾ ਕਰਤਾਰ ॥੩॥ ਮੈ </p>
<p> ਕੀਤਾ ਨ ਜਾਤਾ ਹਰਾਮਖੋਰੁ ॥ ਹਉ ਕਿਆ ਮੁਹੁ ਦੇਸਾ ਦੁਸਟੁ ਚੋਰੁ ॥ ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਬੀਚਾਰੁ ॥ ਧਾਣਕ ਰੂਪਿ ਰਹਾ </p>
<p> ਕਰਤਾਰ ॥੪॥੨੯॥ਸਿਰੀਰਾਗੁਮਹਲਾ੧ਘਰੁ੪॥ਏਕਾਸੁਰਤਿਜੇਤੇ ਹੈ ਜੀਅ ॥ ਸੁਰਤਿ ਵਿਹੂਣਾ ਕੋਇ ਨ ਕੀਅ ॥ </p>
</section>
<section id='ang25' route='ang/25'><p> ਜੇਹੀ ਸੁਰਤਿ ਤੇਹਾ ਤਿਨ ਰਾਹੁ ॥ ਲੇਖਾ ਇਕੋ ਆਵਹੁ ਜਾਹੁ ॥੧॥ ਕਾਹੇ ਜੀਅ ਕਰਹਿ ਚਤੁਰਾਈ ॥ ਲੇਵੈ ਦੇਵੈ ਢਿਲ ਨ </p>
<p> ਪਾਈ॥੧॥ਰਹਾਉ॥ਤੇਰੇਜੀਅਜੀਆਕਾਤੋਹਿ॥ਕਿਤਕਉਸਾਹਿਬਆਵਹਿਰੋਹਿ॥ਜੇ ਤੂ ਸਾਹਿਬ ਆਵਹਿ ਰੋਹਿ ॥ </p>
<p> ਤੂ ਓਨਾ ਕਾ ਤੇਰੇ ਓਹਿ ॥੨॥ ਅਸੀ ਬੋਲਵਿਗਾੜ ਵਿਗਾੜਹ ਬੋਲ ॥ ਤੂ ਨਦਰੀ ਅੰਦਰਿ ਤੋਲਹਿ ਤੋਲ ॥ ਜਹ </p>
<p> ਕਰਣੀ ਤਹ ਪੂਰੀ ਮਤਿ ॥ ਕਰਣੀ ਬਾਝਹੁ ਘਟੇ ਘਟਿ ॥੩॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਗਿਆਨੀ ਕੈਸਾ ਹੋਇ ॥ ਆਪੁ </p>
<p> ਪਛਾਣੈ ਬੂਝੈ ਸੋਇ ॥ ਗੁਰ ਪਰਸਾਦਿ ਕਰੇ ਬੀਚਾਰੁ ॥ ਸੋ ਗਿਆਨੀ ਦਰਗਹ ਪਰਵਾਣੁ ॥੪॥੩੦॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੧ ਘਰੁ ੪ ॥ ਤੂ ਦਰੀਆਉ ਦਾਨਾ ਬੀਨਾ ਮੈ ਮਛੁਲੀ ਕੈਸੇ ਅੰਤੁ ਲਹਾ ॥ ਜਹ ਜਹ ਦੇਖਾ ਤਹ ਤਹ ਤੂ ਹੈ </p>
<p> ਤੁਝ ਤੇ ਨਿਕਸੀ ਫੂਟਿ ਮਰਾ ॥੧॥ ਨ ਜਾਣਾ ਮੇਉ ਨ ਜਾਣਾ ਜਾਲੀ ॥ ਜਾ ਦੁਖੁ ਲਾਗੈ ਤਾ ਤੁਝੈ ਸਮਾਲੀ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੂ ਭਰਪੂਰਿ ਜਾਨਿਆ ਮੈ ਦੂਰਿ ॥ ਜੋ ਕਛੁ ਕਰੀ ਸੁ ਤੇਰੈ ਹਦੂਰਿ ॥ ਤੂ ਦੇਖਹਿ ਹਉ ਮੁਕਰਿ ਪਾਉ ॥ ਤੇਰੈ ਕੰਮਿ </p>
<p> ਨ ਤੇਰੈ ਨਾਇ ॥੨॥ ਜੇਤਾ ਦੇਹਿ ਤੇਤਾ ਹਉ ਖਾਉ ॥ ਬਿਆ ਦਰੁ ਨਾਹੀ ਕੈ ਦਰਿ ਜਾਉ ॥ ਨਾਨਕੁ ਏਕ ਕਹੈ ਅਰਦਾਸਿ ॥ </p>
<p> ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰੈ ਪਾਸਿ ॥੩॥ ਆਪੇ ਨੇੜੈ ਦੂਰਿ ਆਪੇ ਹੀ ਆਪੇ ਮੰਝਿ ਮਿਆਨੁੋ ॥ ਆਪੇ ਵੇਖੈ ਸੁਣੇ ਆਪੇ ਹੀ </p>
<p> ਕੁਦਰਤਿ ਕਰੇ ਜਹਾਨੁੋ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ ਹੁਕਮੁ ਸੋਈ ਪਰਵਾਨੁੋ ॥੪॥੩੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੪ ॥ </p>
<p> ਕੀਤਾ ਕਹਾ ਕਰੇ ਮਨਿ ਮਾਨੁ ॥ ਦੇਵਣਹਾਰੇ ਕੈ ਹਥਿ ਦਾਨੁ ॥ ਭਾਵੈ ਦੇਇ ਨ ਦੇਈ ਸੋਇ ॥ ਕੀਤੇ ਕੈ ਕਹਿਐ ਕਿਆ </p>
<p> ਹੋਇ ॥੧॥ ਆਪੇ ਸਚੁ ਭਾਵੈ ਤਿਸੁ ਸਚੁ ॥ ਅੰਧਾ ਕਚਾ ਕਚੁ ਨਿਕਚੁ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੇ ਰੁਖ ਬਿਰਖ ਆਰਾਉ ॥ </p>
<p> ਜੇਹੀ ਧਾਤੁ ਤੇਹਾ ਤਿਨ ਨਾਉ ॥ ਫੁਲੁ ਭਾਉ ਫਲੁ ਲਿਖਿਆ ਪਾਇ ॥ ਆਪਿ ਬੀਜਿ ਆਪੇ ਹੀ ਖਾਇ ॥੨॥ ਕਚੀ ਕੰਧ </p>
<p> ਕਚਾ ਵਿਚਿ ਰਾਜੁ ॥ ਮਤਿ ਅਲੂਣੀ ਫਿਕਾ ਸਾਦੁ ॥ ਨਾਨਕ ਆਣੇ ਆਵੈ ਰਾਸਿ ॥ ਵਿਣੁ ਨਾਵੈ ਨਾਹੀ ਸਾਬਾਸਿ ॥ </p>
<p> ੩॥੩੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੫ ॥ ਅਛਲ ਛਲਾਈ ਨਹ ਛਲੈ ਨਹ ਘਾਉ ਕਟਾਰਾ ਕਰਿ ਸਕੈ ॥ ਜਿਉ </p>
<p> ਸਾਹਿਬੁ ਰਾਖੈ ਤਿਉ ਰਹੈ ਇਸੁ ਲੋਭੀ ਕਾ ਜੀਉ ਟਲ ਪਲੈ ॥੧॥ ਬਿਨੁ ਤੇਲ ਦੀਵਾ ਕਿਉ ਜਲੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪੋਥੀ ਪੁਰਾਣ ਕਮਾਈਐ ॥ ਭਉ ਵਟੀ ਇਤੁ ਤਨਿ ਪਾਈਐ ॥ ਸਚੁ ਬੂਝਣੁ ਆਣਿ ਜਲਾਈਐ ॥੨॥ ਇਹੁ ਤੇਲੁ </p>
<p> ਦੀਵਾ ਇਉ ਜਲੈ ॥ ਕਰਿ ਚਾਨਣੁ ਸਾਹਿਬ ਤਉ ਮਿਲੈ ॥੧॥ ਰਹਾਉ ॥ ਇਤੁ ਤਨਿ ਲਾਗੈ ਬਾਣੀਆ ॥ ਸੁਖੁ ਹੋਵੈ ਸੇਵ </p>
</section>
<section id='ang26' route='ang/26'><p> ਕਮਾਣੀਆ ॥ ਸਭ ਦੁਨੀਆ ਆਵਣ ਜਾਣੀਆ ॥੩॥ ਵਿਚਿ ਦੁਨੀਆ ਸੇਵ ਕਮਾਈਐ ॥ ਤਾ ਦਰਗਹ ਬੈਸਣੁ </p>
<p> ਪਾਈਐ ॥ ਕਹੁ ਨਾਨਕ ਬਾਹ ਲੁਡਾਈਐ ॥੪॥੩੩॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ਘਰੁ ੧ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਉ ਸਤਿਗੁਰੁ ਸੇਵੀ ਆਪਣਾ ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ ਭਾਇ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਮਨ ਕਾਮਨਾ ਤੀਰਥੁ ਹੈ ਜਿਸ ਨੋ ਦੇਇ ਬੁਝਾਇ ॥ ਮਨ ਚਿੰਦਿਆ ਵਰੁ ਪਾਵਣਾ ਜੋ ਇਛੈ ਸੋ ਫਲੁ ਪਾਇ ॥ ਨਾਉ </p>
<p> ਧਿਆਈਐ ਨਾਉ ਮੰਗੀਐ ਨਾਮੇ ਸਹਜਿ ਸਮਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਹਰਿ ਰਸੁ ਚਾਖੁ ਤਿਖ ਜਾਇ ॥ ਜਿਨੀ ਗੁਰਮੁਖਿ </p>
<p> ਚਾਖਿਆ ਸਹਜੇ ਰਹੇ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਤਿਨੀ ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥ ਅੰਤਰਿ </p>
<p> ਹਰਿ ਰਸੁ ਰਵਿ ਰਹਿਆ ਚੂਕਾ ਮਨਿ ਅਭਿਮਾਨੁ ॥ ਹਿਰਦੈ ਕਮਲੁ ਪ੍ਰਗਾਸਿਆ ਲਾਗਾ ਸਹਜਿ ਧਿਆਨੁ ॥ ਮਨੁ </p>
<p> ਨਿਰਮਲੁ ਹਰਿ ਰਵਿ ਰਹਿਆ ਪਾਇਆ ਦਰਗਹਿ ਮਾਨੁ ॥੨॥ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ ਤੇ ਵਿਰਲੇ ਸੰਸਾਰਿ ॥ </p>
<p> ਹਉਮੈ ਮਮਤਾ ਮਾਰਿ ਕੈ ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥ ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਜਿਨਾ ਨਾਮੇ ਲਗਾ ਪਿਆਰੁ ॥ </p>
<p> ਸੇਈ ਸੁਖੀਏ ਚਹੁ ਜੁਗੀ ਜਿਨਾ ਨਾਮੁ ਅਖੁਟੁ ਅਪਾਰੁ ॥੩॥ ਗੁਰ ਮਿਲਿਐ ਨਾਮੁ ਪਾਈਐ ਚੂਕੈ ਮੋਹ ਪਿਆਸ ॥ ਹਰਿ </p>
<p> ਸੇਤੀ ਮਨੁ ਰਵਿ ਰਹਿਆ ਘਰ ਹੀ ਮਾਹਿ ਉਦਾਸੁ ॥ ਜਿਨਾ ਹਰਿ ਕਾ ਸਾਦੁ ਆਇਆ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥ </p>
<p> ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸੁ ॥੪॥੧॥੩੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਬਹੁ ਭੇਖ ਕਰਿ ਭਰਮਾਈਐ </p>
<p> ਮਨਿ ਹਿਰਦੈ ਕਪਟੁ ਕਮਾਇ ॥ ਹਰਿ ਕਾ ਮਹਲੁ ਨ ਪਾਵਈ ਮਰਿ ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੧॥ ਮਨ ਰੇ ਗ੍ਰਿਹ ਹੀ </p>
<p> ਮਾਹਿ ਉਦਾਸੁ ॥ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਸੋ ਕਰੇ ਗੁਰਮੁਖਿ ਹੋਇ ਪਰਗਾਸੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਮਨੁ </p>
<p> ਜੀਤਿਆ ਗਤਿ ਮੁਕਤਿ ਘਰੈ ਮਹਿ ਪਾਇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਈਐ ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੨॥ ਜੇ </p>
<p> ਲਖ ਇਸਤਰੀਆ ਭੋਗ ਕਰਹਿ ਨਵ ਖੰਡ ਰਾਜੁ ਕਮਾਹਿ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਸੁਖੁ ਨ ਪਾਵਈ ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਹਿ </p>
<p> ॥੩॥ ਹਰਿ ਹਾਰੁ ਕੰਠਿ ਜਿਨੀ ਪਹਿਰਿਆ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥ ਤਿਨਾ ਪਿਛੈ ਰਿਧਿ ਸਿਧਿ ਫਿਰੈ ਓਨਾ </p>
<p> ਤਿਲੁ ਨ ਤਮਾਇ ॥੪॥ ਜੋ ਪ੍ਰਭ ਭਾਵੈ ਸੋ ਥੀਐ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥ ਜਨੁ ਨਾਨਕੁ ਜੀਵੈ ਨਾਮੁ ਲੈ ਹਰਿ ਦੇਵਹੁ </p>
</section>
<section id='ang27' route='ang/27'><p> ਸਹਜਿ ਸੁਭਾਇ ॥੫॥੨॥੩੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ਘਰੁ ੧ ॥ ਜਿਸ ਹੀ ਕੀ ਸਿਰਕਾਰ ਹੈ ਤਿਸ ਹੀ ਕਾ ਸਭੁ ਕੋਇ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਵਣੀ ਸਚੁ ਘਟਿ ਪਰਗਟੁ ਹੋਇ ॥ ਅੰਤਰਿ ਜਿਸ ਕੈ ਸਚੁ ਵਸੈ ਸਚੇ ਸਚੀ ਸੋਇ ॥ ਸਚਿ ਮਿਲੇ </p>
<p> ਸੇ ਨ ਵਿਛੁੜਹਿ ਤਿਨ ਨਿਜ ਘਰਿ ਵਾਸਾ ਹੋਇ ॥੧॥ ਮੇਰੇ ਰਾਮ ਮੈ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਸਤਗੁਰੁ ਸਚੁ </p>
<p> ਪ੍ਰਭੁ ਨਿਰਮਲਾ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸਬਦਿ ਮਿਲੈ ਸੋ ਮਿਲਿ ਰਹੈ ਜਿਸ ਨਉ ਆਪੇ ਲਏ </p>
<p> ਮਿਲਾਇ ॥ ਦੂਜੈ ਭਾਇ ਕੋ ਨਾ ਮਿਲੈ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥ ਸਭ ਮਹਿ ਇਕੁ ਵਰਤਦਾ ਏਕੋ ਰਹਿਆ ਸਮਾਇ ॥ </p>
<p> ਜਿਸ ਨਉ ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਸੋ ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਇ ॥੨॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਜੋਤਕੀ ਵਾਦ ਕਰਹਿ </p>
<p> ਬੀਚਾਰੁ ॥ ਮਤਿ ਬੁਧਿ ਭਵੀ ਨ ਬੁਝਈ ਅੰਤਰਿ ਲੋਭ ਵਿਕਾਰੁ ॥ ਲਖ ਚਉਰਾਸੀਹ ਭਰਮਦੇ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਹੋਇ </p>
<p> ਖੁਆਰੁ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਕੋਇ ਨ ਮੇਟਣਹਾਰੁ ॥੩॥ ਸਤਗੁਰ ਕੀ ਸੇਵਾ ਗਾਖੜੀ ਸਿਰੁ ਦੀਜੈ ਆਪੁ </p>
<p> ਗਵਾਇ ॥ ਸਬਦਿ ਮਿਲਹਿ ਤਾ ਹਰਿ ਮਿਲੈ ਸੇਵਾ ਪਵੈ ਸਭ ਥਾਇ ॥ ਪਾਰਸਿ ਪਰਸਿਐ ਪਾਰਸੁ ਹੋਇ ਜੋਤੀ ਜੋਤਿ </p>
<p> ਸਮਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ ਸਤਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥੪॥ ਮਨ ਭੁਖਾ ਭੁਖਾ ਮਤ ਕਰਹਿ ਮਤ </p>
<p> ਤੂ ਕਰਹਿ ਪੂਕਾਰ ॥ ਲਖ ਚਉਰਾਸੀਹ ਜਿਨਿ ਸਿਰੀ ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥ ਨਿਰਭਉ ਸਦਾ ਦਇਆਲੁ ਹੈ ਸਭਨਾ </p>
<p> ਕਰਦਾ ਸਾਰ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੁਝੀਐ ਪਾਈਐ ਮੋਖ ਦੁਆਰੁ ॥੫॥੩॥੩੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਜਿਨੀ </p>
<p> ਸੁਣਿ ਕੈ ਮੰਨਿਆ ਤਿਨਾ ਨਿਜ ਘਰਿ ਵਾਸੁ ॥ ਗੁਰਮਤੀ ਸਾਲਾਹਿ ਸਚੁ ਹਰਿ ਪਾਇਆ ਗੁਣਤਾਸੁ ॥ ਸਬਦਿ ਰਤੇ </p>
<p> ਸੇ ਨਿਰਮਲੇ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥ ਹਿਰਦੈ ਜਿਨ ਕੈ ਹਰਿ ਵਸੈ ਤਿਤੁ ਘਟਿ ਹੈ ਪਰਗਾਸੁ ॥੧॥ ਮਨ ਮੇਰੇ </p>
<p> ਹਰਿ ਹਰਿ ਨਿਰਮਲੁ ਧਿਆਇ ॥ ਧੁਰਿ ਮਸਤਕਿ ਜਿਨ ਕਉ ਲਿਖਿਆ ਸੇ ਗੁਰਮੁਖਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਸੰਤਹੁ ਦੇਖਹੁ ਨਦਰਿ ਕਰਿ ਨਿਕਟਿ ਵਸੈ ਭਰਪੂਰਿ ॥ ਗੁਰਮਤਿ ਜਿਨੀ ਪਛਾਣਿਆ ਸੇ ਦੇਖਹਿ </p>
<p> ਸਦਾ ਹਦੂਰਿ ॥ ਜਿਨ ਗੁਣ ਤਿਨ ਸਦ ਮਨਿ ਵਸੈ ਅਉਗੁਣਵੰਤਿਆ ਦੂਰਿ ॥ ਮਨਮੁਖ ਗੁਣ ਤੈ ਬਾਹਰੇ ਬਿਨੁ </p>
<p> ਨਾਵੈ ਮਰਦੇ ਝੂਰਿ ॥੨॥ ਜਿਨ ਸਬਦਿ ਗੁਰੂ ਸੁਣਿ ਮੰਨਿਆ ਤਿਨ ਮਨਿ ਧਿਆਇਆ ਹਰਿ ਸੋਇ ॥ ਅਨਦਿਨੁ </p>
<p> ਭਗਤੀ ਰਤਿਆ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ ਕੂੜਾ ਰੰਗੁ ਕਸੁੰਭ ਕਾ ਬਿਨਸਿ ਜਾਇ ਦੁਖੁ ਰੋਇ ॥ ਜਿਸੁ ਅੰਦਰਿ ਨਾਮ </p>
</section>
<section id='ang28' route='ang/28'><p> ਪ੍ਰਗਾਸੁ ਹੈ ਓਹੁ ਸਦਾ ਸਦਾ ਥਿਰੁ ਹੋਇ ॥੩॥ ਇਹੁ ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇ ਕੈ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤੈ ਲਿਵ ਲਾਇ ॥ </p>
<p> ਪਗਿ ਖਿਸਿਐ ਰਹਣਾ ਨਹੀ ਆਗੈ ਠਉਰੁ ਨ ਪਾਇ ॥ ਓਹ ਵੇਲਾ ਹਥਿ ਨ ਆਵਈ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਇ ॥ </p>
<p> ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਸੋ ਉਬਰੈ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥੪॥ ਦੇਖਾ ਦੇਖੀ ਸਭ ਕਰੇ ਮਨਮੁਖਿ ਬੂਝ ਨ ਪਾਇ ॥ ਜਿਨ </p>
<p> ਗੁਰਮੁਖਿ ਹਿਰਦਾ ਸੁਧੁ ਹੈ ਸੇਵ ਪਈ ਤਿਨ ਥਾਇ ॥ ਹਰਿ ਗੁਣ ਗਾਵਹਿ ਹਰਿ ਨਿਤ ਪੜਹਿ ਹਰਿ ਗੁਣ ਗਾਇ </p>
<p> ਸਮਾਇ ॥ ਨਾਨਕ ਤਿਨ ਕੀ ਬਾਣੀ ਸਦਾ ਸਚੁ ਹੈ ਜਿ ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੫॥੪॥੩੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ </p>
<p> ॥ ਜਿਨੀ ਇਕ ਮਨਿ ਨਾਮੁ ਧਿਆਇਆ ਗੁਰਮਤੀ ਵੀਚਾਰਿ ॥ ਤਿਨ ਕੇ ਮੁਖ ਸਦ ਉਜਲੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥ </p>
<p> ਓਇ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹਿ ਸਦਾ ਸਦਾ ਸਚੈ ਨਾਮਿ ਪਿਆਰਿ ॥੧॥ ਭਾਈ ਰੇ ਗੁਰਮੁਖਿ ਸਦਾ ਪਤਿ ਹੋਇ ॥ ਹਰਿ </p>
<p> ਹਰਿ ਸਦਾ ਧਿਆਈਐ ਮਲੁ ਹਉਮੈ ਕਢੈ ਧੋਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਨਾਮੁ ਨ ਜਾਣਨੀ ਵਿਣੁ ਨਾਵੈ ਪਤਿ </p>
<p> ਜਾਇ ॥ ਸਬਦੈ ਸਾਦੁ ਨ ਆਇਓ ਲਾਗੇ ਦੂਜੈ ਭਾਇ ॥ ਵਿਸਟਾ ਕੇ ਕੀੜੇ ਪਵਹਿ ਵਿਚਿ ਵਿਸਟਾ ਸੇ ਵਿਸਟਾ ਮਾਹਿ </p>
<p> ਸਮਾਇ ॥੨॥ ਤਿਨ ਕਾ ਜਨਮੁ ਸਫਲੁ ਹੈ ਜੋ ਚਲਹਿ ਸਤਗੁਰ ਭਾਇ ॥ ਕੁਲੁ ਉਧਾਰਹਿ ਆਪਣਾ ਧੰਨੁ ਜਣੇਦੀ </p>
<p> ਮਾਇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ਜਿਸ ਨਉ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੩॥ ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ </p>
<p> ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਓਇ ਅੰਦਰਹੁ ਬਾਹਰਹੁ ਨਿਰਮਲੇ ਸਚੇ ਸਚਿ ਸਮਾਇ ॥ ਨਾਨਕ ਆਏ ਸੇ ਪਰਵਾਣੁ </p>
<p> ਹਹਿ ਜਿਨ ਗੁਰਮਤੀ ਹਰਿ ਧਿਆਇ ॥੪॥੫॥੩੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਹਰਿ ਭਗਤਾ ਹਰਿ ਧਨੁ </p>
<p> ਰਾਸਿ ਹੈ ਗੁਰ ਪੂਛਿ ਕਰਹਿ ਵਾਪਾਰੁ ॥ ਹਰਿ ਨਾਮੁ ਸਲਾਹਨਿ ਸਦਾ ਸਦਾ ਵਖਰੁ ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ॥ ਗੁਰਿ </p>
<p> ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਹਰਿ ਭਗਤਾ ਅਤੁਟੁ ਭੰਡਾਰੁ ॥੧॥ ਭਾਈ ਰੇ ਇਸੁ ਮਨ ਕਉ ਸਮਝਾਇ ॥ ਏ ਮਨ </p>
<p> ਆਲਸੁ ਕਿਆ ਕਰਹਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਭਗਤਿ ਹਰਿ ਕਾ ਪਿਆਰੁ ਹੈ ਜੇ </p>
<p> ਗੁਰਮੁਖਿ ਕਰੇ ਬੀਚਾਰੁ ॥ ਪਾਖੰਡਿ ਭਗਤਿ ਨ ਹੋਵਈ ਦੁਬਿਧਾ ਬੋਲੁ ਖੁਆਰੁ ॥ ਸੋ ਜਨੁ ਰਲਾਇਆ ਨਾ ਰਲੈ </p>
<p> ਜਿਸੁ ਅੰਤਰਿ ਬਿਬੇਕ ਬੀਚਾਰੁ ॥੨॥ ਸੋ ਸੇਵਕੁ ਹਰਿ ਆਖੀਐ ਜੋ ਹਰਿ ਰਾਖੈ ਉਰਿ ਧਾਰਿ ॥ ਮਨੁ ਤਨੁ ਸਉਪੇ ਆਗੈ </p>
<p> ਧਰੇ ਹਉਮੈ ਵਿਚਹੁ ਮਾਰਿ ॥ ਧਨੁ ਗੁਰਮੁਖਿ ਸੋ ਪਰਵਾਣੁ ਹੈ ਜਿ ਕਦੇ ਨ ਆਵੈ ਹਾਰਿ ॥੩॥ ਕਰਮਿ ਮਿਲੈ ਤਾ </p>
</section>
<section id='ang29' route='ang/29'><p> ਪਾਈਐ ਵਿਣੁ ਕਰਮੈ ਪਾਇਆ ਨ ਜਾਇ ॥ ਲਖ ਚਉਰਾਸੀਹ ਤਰਸਦੇ ਜਿਸੁ ਮੇਲੇ ਸੋ ਮਿਲੈ ਹਰਿ ਆਇ ॥ ਨਾਨਕ </p>
<p> ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਇਆ ਸਦਾ ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੪॥੬॥੩੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਸੁਖ ਸਾਗਰੁ </p>
<p> ਹਰਿ ਨਾਮੁ ਹੈ ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਈਐ ਸਹਜੇ ਨਾਮਿ ਸਮਾਇ ॥ ਅੰਦਰੁ ਰਚੈ ਹਰਿ </p>
<p> ਸਚ ਸਿਉ ਰਸਨਾ ਹਰਿ ਗੁਣ ਗਾਇ ॥੧॥ ਭਾਈ ਰੇ ਜਗੁ ਦੁਖੀਆ ਦੂਜੈ ਭਾਇ ॥ ਗੁਰ ਸਰਣਾਈ ਸੁਖੁ ਲਹਹਿ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਚੇ ਮੈਲੁ ਨ ਲਾਗਈ ਮਨੁ ਨਿਰਮਲੁ ਹਰਿ ਧਿਆਇ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਸਬਦੁ ਪਛਾਣੀਐ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮਿ ਸਮਾਇ ॥ ਗੁਰ ਗਿਆਨੁ ਪ੍ਰਚੰਡੁ ਬਲਾਇਆ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ਜਾਇ </p>
<p> ॥੨॥ ਮਨਮੁਖ ਮੈਲੇ ਮਲੁ ਭਰੇ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਵਿਕਾਰੁ ॥ ਬਿਨੁ ਸਬਦੈ ਮੈਲੁ ਨ ਉਤਰੈ ਮਰਿ ਜੰਮਹਿ ਹੋਇ </p>
<p> ਖੁਆਰੁ ॥ ਧਾਤੁਰ ਬਾਜੀ ਪਲਚਿ ਰਹੇ ਨਾ ਉਰਵਾਰੁ ਨ ਪਾਰੁ ॥੩॥ ਗੁਰਮੁਖਿ ਜਪ ਤਪ ਸੰਜਮੀ ਹਰਿ ਕੈ ਨਾਮਿ </p>
<p> ਪਿਆਰੁ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਧਿਆਈਐ ਏਕੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਧਿਆਈਐ ਸਭਨਾ ਜੀਆ ਕਾ </p>
<p> ਆਧਾਰੁ ॥੪॥੭॥੪੦॥ ਸ੍ਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਮਨਮੁਖੁ ਮੋਹਿ ਵਿਆਪਿਆ ਬੈਰਾਗੁ ਉਦਾਸੀ ਨ ਹੋਇ ॥ </p>
<p> ਸਬਦੁ ਨ ਚੀਨੈ ਸਦਾ ਦੁਖੁ ਹਰਿ ਦਰਗਹਿ ਪਤਿ ਖੋਇ ॥ ਹਉਮੈ ਗੁਰਮੁਖਿ ਖੋਈਐ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਹੋਇ ॥੧॥ </p>
<p> ਮੇਰੇ ਮਨ ਅਹਿਨਿਸਿ ਪੂਰਿ ਰਹੀ ਨਿਤ ਆਸਾ ॥ ਸਤਗੁਰੁ ਸੇਵਿ ਮੋਹੁ ਪਰਜਲੈ ਘਰ ਹੀ ਮਾਹਿ ਉਦਾਸਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਕਰਮ ਕਮਾਵੈ ਬਿਗਸੈ ਹਰਿ ਬੈਰਾਗੁ ਅਨੰਦੁ ॥ ਅਹਿਨਿਸਿ ਭਗਤਿ ਕਰੇ ਦਿਨੁ ਰਾਤੀ ਹਉਮੈ </p>
<p> ਮਾਰਿ ਨਿਚੰਦੁ ॥ ਵਡੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਪਾਈ ਹਰਿ ਪਾਇਆ ਸਹਜਿ ਅਨੰਦੁ ॥੨॥ ਸੋ ਸਾਧੂ ਬੈਰਾਗੀ ਸੋਈ </p>
<p> ਹਿਰਦੈ ਨਾਮੁ ਵਸਾਏ ॥ ਅੰਤਰਿ ਲਾਗਿ ਨ ਤਾਮਸੁ ਮੂਲੇ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਸਤਗੁਰੂ </p>
<p> ਦਿਖਾਲਿਆ ਹਰਿ ਰਸੁ ਪੀਆ ਅਘਾਏ ॥੩॥ ਜਿਨਿ ਕਿਨੈ ਪਾਇਆ ਸਾਧਸੰਗਤੀ ਪੂਰੈ ਭਾਗਿ ਬੈਰਾਗਿ ॥ ਮਨਮੁਖ </p>
<p> ਫਿਰਹਿ ਨ ਜਾਣਹਿ ਸਤਗੁਰੁ ਹਉਮੈ ਅੰਦਰਿ ਲਾਗਿ ॥ ਨਾਨਕ ਸਬਦਿ ਰਤੇ ਹਰਿ ਨਾਮਿ ਰੰਗਾਏ ਬਿਨੁ ਭੈ ਕੇਹੀ </p>
<p> ਲਾਗਿ ॥੪॥੮॥੪੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਘਰ ਹੀ ਸਉਦਾ ਪਾਈਐ ਅੰਤਰਿ ਸਭ ਵਥੁ ਹੋਇ ॥ ਖਿਨੁ </p>
<p> ਖਿਨੁ ਨਾਮੁ ਸਮਾਲੀਐ ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਅਖੁਟੁ ਹੈ ਵਡਭਾਗਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਮੇਰੇ </p>
</section>
<section id='ang30' route='ang/30'><p> ਮਨ ਤਜਿ ਨਿੰਦਾ ਹਉਮੈ ਅਹੰਕਾਰੁ ॥ ਹਰਿ ਜੀਉ ਸਦਾ ਧਿਆਇ ਤੂ ਗੁਰਮੁਖਿ ਏਕੰਕਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਾ </p>
<p> ਕੇ ਮੁਖ ਉਜਲੇ ਗੁਰ ਸਬਦੀ ਬੀਚਾਰਿ ॥ ਹਲਤਿ ਪਲਤਿ ਸੁਖੁ ਪਾਇਦੇ ਜਪਿ ਜਪਿ ਰਿਦੈ ਮੁਰਾਰਿ ॥ ਘਰ ਹੀ ਵਿਚਿ </p>
<p> ਮਹਲੁ ਪਾਇਆ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰਿ ॥੨॥ ਸਤਗੁਰ ਤੇ ਜੋ ਮੁਹ ਫੇਰਹਿ ਮਥੇ ਤਿਨ ਕਾਲੇ ॥ ਅਨਦਿਨੁ ਦੁਖ ਕਮਾਵਦੇ </p>
<p> ਨਿਤ ਜੋਹੇ ਜਮ ਜਾਲੇ ॥ ਸੁਪਨੈ ਸੁਖੁ ਨ ਦੇਖਨੀ ਬਹੁ ਚਿੰਤਾ ਪਰਜਾਲੇ ॥੩॥ ਸਭਨਾ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ ਆਪੇ ਬਖਸ </p>
<p> ਕਰੇਇ ॥ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਵਈ ਜਿਸੁ ਭਾਵੈ ਤਿਸੁ ਦੇਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਈਐ ਆਪੇ ਜਾਣੈ ਸੋਇ ॥੪ </p>
<p> ॥੯॥੪੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਸਚਾ ਸਾਹਿਬੁ ਸੇਵੀਐ ਸਚੁ ਵਡਿਆਈ ਦੇਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ </p>
<p> ਹਉਮੈ ਦੂਰਿ ਕਰੇਇ ॥ ਇਹੁ ਮਨੁ ਧਾਵਤੁ ਤਾ ਰਹੈ ਜਾ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੧॥ ਭਾਈ ਰੇ ਗੁਰਮੁਖਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਧਿਆਇ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਸਦ ਮਨਿ ਵਸੈ ਮਹਲੀ ਪਾਵੈ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਮਨੁ ਤਨੁ ਅੰਧੁ ਹੈ ਤਿਸ </p>
<p> ਨਉ ਠਉਰ ਨ ਠਾਉ ॥ ਬਹੁ ਜੋਨੀ ਭਉਦਾ ਫਿਰੈ ਜਿਉ ਸੁੰਞੈਂ ਘਰਿ ਕਾਉ ॥ ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ ਸਬਦਿ ਮਿਲੈ </p>
<p> ਹਰਿ ਨਾਉ ॥੨॥ ਤ੍ਰੈ ਗੁਣ ਬਿਖਿਆ ਅੰਧੁ ਹੈ ਮਾਇਆ ਮੋਹ ਗੁਬਾਰ ॥ ਲੋਭੀ ਅਨ ਕਉ ਸੇਵਦੇ ਪੜਿ ਵੇਦਾ ਕਰੈ </p>
<p> ਪੂਕਾਰ ॥ ਬਿਖਿਆ ਅੰਦਰਿ ਪਚਿ ਮੁਏ ਨਾ ਉਰਵਾਰੁ ਨ ਪਾਰੁ ॥੩॥ ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ ਜਗਤ ਪਿਤਾ </p>
<p> ਪ੍ਰਤਿਪਾਲਿ ॥ ਬਾਝਹੁ ਗੁਰੂ ਅਚੇਤੁ ਹੈ ਸਭ ਬਧੀ ਜਮਕਾਲਿ ॥ ਨਾਨਕ ਗੁਰਮਤਿ ਉਬਰੇ ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੪॥ </p>
<p> ੧੦॥੪੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਤ੍ਰੈ ਗੁਣ ਮਾਇਆ ਮੋਹੁ ਹੈ ਗੁਰਮੁਖਿ ਚਉਥਾ ਪਦੁ ਪਾਇ ॥ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਮੇਲਾਇਅਨੁ ਹਰਿ ਨਾਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਪੋਤੈ ਜਿਨ ਕੈ ਪੁੰਨੁ ਹੈ ਤਿਨ ਸਤਸੰਗਤਿ ਮੇਲਾਇ ॥੧॥ ਭਾਈ ਰੇ </p>
<p> ਗੁਰਮਤਿ ਸਾਚਿ ਰਹਾਉ ॥ ਸਾਚੋ ਸਾਚੁ ਕਮਾਵਣਾ ਸਾਚੈ ਸਬਦਿ ਮਿਲਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੀ ਨਾਮੁ ਪਛਾਣਿਆ </p>
<p> ਤਿਨ ਵਿਟਹੁ ਬਲਿ ਜਾਉ ॥ ਆਪੁ ਛੋਡਿ ਚਰਣੀ ਲਗਾ ਚਲਾ ਤਿਨ ਕੈ ਭਾਇ ॥ ਲਾਹਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਸਹਜੇ </p>
<p> ਨਾਮਿ ਸਮਾਇ ॥੨॥ ਬਿਨੁ ਗੁਰ ਮਹਲੁ ਨ ਪਾਈਐ ਨਾਮੁ ਨ ਪਰਾਪਤਿ ਹੋਇ ॥ ਐਸਾ ਸਤਗੁਰੁ ਲੋੜਿ ਲਹੁ ਜਿਦੂ </p>
<p> ਪਾਈਐ ਸਚੁ ਸੋਇ ॥ ਅਸੁਰ ਸੰਘਾਰੈ ਸੁਖਿ ਵਸੈ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਇ ॥੩॥ ਜੇਹਾ ਸਤਗੁਰੁ ਕਰਿ ਜਾਣਿਆ ਤੇਹੋ </p>
<p> ਜੇਹਾ ਸੁਖੁ ਹੋਇ ॥ ਏਹੁ ਸਹਸਾ ਮੂਲੇ ਨਾਹੀ ਭਾਉ ਲਾਏ ਜਨੁ ਕੋਇ ॥ ਨਾਨਕ ਏਕ ਜੋਤਿ ਦੁਇ ਮੂਰਤੀ ਸਬਦਿ ਮਿਲਾਵਾ </p>
</section>
<section id='ang31' route='ang/31'><p> ਹੋਇ ॥੪॥੧੧॥੪੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ ਬਿਖਿਆ ਲੋਭਾਣੇ ਸੇਵਾ ਕਰਹਿ ਵਿਡਾਣੀ ॥ </p>
<p> ਆਪਣਾ ਧਰਮੁ ਗਵਾਵਹਿ ਬੂਝਹਿ ਨਾਹੀ ਅਨਦਿਨੁ ਦੁਖਿ ਵਿਹਾਣੀ ॥ ਮਨਮੁਖ ਅੰਧ ਨ ਚੇਤਹੀ ਡੂਬਿ ਮੁਏ ਬਿਨੁ </p>
<p> ਪਾਣੀ ॥੧॥ ਮਨ ਰੇ ਸਦਾ ਭਜਹੁ ਹਰਿ ਸਰਣਾਈ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਤਰਿ ਵਸੈ ਤਾ ਹਰਿ ਵਿਸਰਿ ਨ ਜਾਈ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਇਹੁ ਸਰੀਰੁ ਮਾਇਆ ਕਾ ਪੁਤਲਾ ਵਿਚਿ ਹਉਮੈ ਦੁਸਟੀ ਪਾਈ ॥ ਆਵਣੁ ਜਾਣਾ ਜੰਮਣੁ ਮਰਣਾ ਮਨਮੁਖਿ </p>
<p> ਪਤਿ ਗਵਾਈ ॥ ਸਤਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੨॥ ਸਤਗੁਰ ਕੀ ਸੇਵਾ ਅਤਿ ਸੁਖਾਲੀ </p>
<p> ਜੋ ਇਛੇ ਸੋ ਫਲੁ ਪਾਏ ॥ ਜਤੁ ਸਤੁ ਤਪੁ ਪਵਿਤੁ ਸਰੀਰਾ ਹਰਿ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ </p>
<p> ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ ॥੩॥ ਜੋ ਸਤਗੁਰ ਕੀ ਸਰਣਾਗਤੀ ਹਉ ਤਿਨ ਕੈ ਬਲਿ ਜਾਉ ॥ ਦਰਿ ਸਚੈ ਸਚੀ ਵਡਿਆਈ </p>
<p> ਸਹਜੇ ਸਚਿ ਸਮਾਉ ॥ ਨਾਨਕ ਨਦਰੀ ਪਾਈਐ ਗੁਰਮੁਖਿ ਮੇਲਿ ਮਿਲਾਉ ॥੪॥੧੨॥੪੫॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੩ ॥ ਮਨਮੁਖ ਕਰਮ ਕਮਾਵਣੇ ਜਿਉ ਦੋਹਾਗਣਿ ਤਨਿ ਸੀਗਾਰੁ ॥ ਸੇਜੈ ਕੰਤੁ ਨ ਆਵਈ ਨਿਤ ਨਿਤ ਹੋਇ </p>
<p> ਖੁਆਰੁ ॥ ਪਿਰ ਕਾ ਮਹਲੁ ਨ ਪਾਵਈ ਨਾ ਦੀਸੈ ਘਰੁ ਬਾਰੁ ॥੧॥ ਭਾਈ ਰੇ ਇਕ ਮਨਿ ਨਾਮੁ ਧਿਆਇ ॥ ਸੰਤਾ </p>
<p> ਸੰਗਤਿ ਮਿਲਿ ਰਹੈ ਜਪਿ ਰਾਮ ਨਾਮੁ ਸੁਖੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਸੋਹਾਗਣੀ ਪਿਰੁ ਰਾਖਿਆ ਉਰ </p>
<p> ਧਾਰਿ ॥ ਮਿਠਾ ਬੋਲਹਿ ਨਿਵਿ ਚਲਹਿ ਸੇਜੈ ਰਵੈ ਭਤਾਰੁ ॥ ਸੋਭਾਵੰਤੀ ਸੋਹਾਗਣੀ ਜਿਨ ਗੁਰ ਕਾ ਹੇਤੁ ਅਪਾਰੁ ॥੨॥ </p>
<p> ਪੂਰੈ ਭਾਗਿ ਸਤਗੁਰੁ ਮਿਲੈ ਜਾ ਭਾਗੈ ਕਾ ਉਦਉ ਹੋਇ ॥ ਅੰਤਰਹੁ ਦੁਖੁ ਭ੍ਰਮੁ ਕਟੀਐ ਸੁਖੁ ਪਰਾਪਤਿ ਹੋਇ ॥ ਗੁਰ ਕੈ </p>
<p> ਭਾਣੈ ਜੋ ਚਲੈ ਦੁਖੁ ਨ ਪਾਵੈ ਕੋਇ ॥੩॥ ਗੁਰ ਕੇ ਭਾਣੇ ਵਿਚਿ ਅੰਮ੍ਰਿਤੁ ਹੈ ਸਹਜੇ ਪਾਵੈ ਕੋਇ ॥ ਜਿਨਾ ਪਰਾਪਤਿ </p>
<p> ਤਿਨ ਪੀਆ ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਸਚਿ ਮਿਲਾਵਾ ਹੋਇ ॥੪॥੧੩॥੪੬॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਜਾ ਪਿਰੁ ਜਾਣੈ ਆਪਣਾ ਤਨੁ ਮਨੁ ਅਗੈ ਧਰੇਇ ॥ ਸੋਹਾਗਣੀ ਕਰਮ ਕਮਾਵਦੀਆ ਸੇਈ </p>
<p> ਕਰਮ ਕਰੇਇ ॥ ਸਹਜੇ ਸਾਚਿ ਮਿਲਾਵੜਾ ਸਾਚੁ ਵਡਾਈ ਦੇਇ ॥੧॥ ਭਾਈ ਰੇ ਗੁਰ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਇ ॥ ਬਿਨੁ </p>
<p> ਗੁਰ ਭਗਤਿ ਨ ਪਾਈਐ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ ਕਾਮਣਿ ਦੂਜੈ ਭਾਇ ॥ </p>
<p> ਬਿਨੁ ਗੁਰ ਨੀਦ ਨ ਆਵਈ ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥ ਬਿਨੁ ਸਬਦੈ ਪਿਰੁ ਨ ਪਾਈਐ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥ </p>
</section>
<section id='ang32' route='ang/32'><p> ੨॥ ਹਉ ਹਉ ਕਰਤੀ ਜਗੁ ਫਿਰੀ ਨਾ ਧਨੁ ਸੰਪੈ ਨਾਲਿ ॥ ਅੰਧੀ ਨਾਮੁ ਨ ਚੇਤਈ ਸਭ ਬਾਧੀ ਜਮਕਾਲਿ ॥ ਸਤਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਧਨੁ ਪਾਇਆ ਹਰਿ ਨਾਮਾ ਰਿਦੈ ਸਮਾਲਿ ॥੩॥ ਨਾਮਿ ਰਤੇ ਸੇ ਨਿਰਮਲੇ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਮਨੁ ਤਨੁ ਰਾਤਾ ਰੰਗ ਸਿਉ ਰਸਨਾ ਰਸਨ ਰਸਾਇ ॥ ਨਾਨਕ ਰੰਗੁ ਨ ਉਤਰੈ ਜੋ ਹਰਿ ਧੁਰਿ ਛੋਡਿਆ ਲਾਇ ॥ </p>
<p> ੪॥੧੪॥੪੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਕ੍ਰਿਪਾ ਕਰੇ ਭਗਤਿ ਕੀਜੈ ਬਿਨੁ ਗੁਰ ਭਗਤਿ ਨ ਹੋਈ ॥ </p>
<p> ਆਪੈ ਆਪੁ ਮਿਲਾਏ ਬੂਝੈ ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਸੋਈ ॥ ਹਰਿ ਜੀਉ ਸਾਚਾ ਸਾਚੀ ਬਾਣੀ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਈ ॥ </p>
<p> ੧॥ ਭਾਈ ਰੇ ਭਗਤਿਹੀਣੁ ਕਾਹੇ ਜਗਿ ਆਇਆ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵ ਨ ਕੀਨੀ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਆਪੇ ਜਗਜੀਵਨੁ ਸੁਖਦਾਤਾ ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ ॥ ਜੀਅ ਜੰਤ ਏ ਕਿਆ ਵੇਚਾਰੇ ਕਿਆ ਕੋ ਆਖਿ </p>
<p> ਸੁਣਾਏ ॥ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਇ ਵਡਾਈ ਆਪੇ ਸੇਵ ਕਰਾਏ ॥੨॥ ਦੇਖਿ ਕੁਟੰਬੁ ਮੋਹਿ ਲੋਭਾਣਾ ਚਲਦਿਆ ਨਾਲਿ </p>
<p> ਨ ਜਾਈ ॥ ਸਤਗੁਰੁ ਸੇਵਿ ਗੁਣ ਨਿਧਾਨੁ ਪਾਇਆ ਤਿਸ ਦੀ ਕੀਮ ਨ ਪਾਈ ॥ ਹਰਿ ਪ੍ਰਭੁ ਸਖਾ ਮੀਤੁ ਪ੍ਰਭੁ ਮੇਰਾ ਅੰਤੇ </p>
<p> ਹੋਇ ਸਖਾਈ ॥੩॥ ਆਪਣੈ ਮਨਿ ਚਿਤਿ ਕਹੈ ਕਹਾਏ ਬਿਨੁ ਗੁਰ ਆਪੁ ਨ ਜਾਈ ॥ ਹਰਿ ਜੀਉ ਦਾਤਾ ਭਗਤਿ </p>
<p> ਵਛਲੁ ਹੈ ਕਰਿ ਕਿਰਪਾ ਮੰਨਿ ਵਸਾਈ ॥ ਨਾਨਕ ਸੋਭਾ ਸੁਰਤਿ ਦੇਇ ਪ੍ਰਭੁ ਆਪੇ ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ॥੪॥ </p>
<p> ੧੫॥੪੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਧਨੁ ਜਨਨੀ ਜਿਨਿ ਜਾਇਆ ਧੰਨੁ ਪਿਤਾ ਪਰਧਾਨੁ ॥ ਸਤਗੁਰੁ ਸੇਵਿ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਵਿਚਹੁ ਗਇਆ ਗੁਮਾਨੁ ॥ ਦਰਿ ਸੇਵਨਿ ਸੰਤ ਜਨ ਖੜੇ ਪਾਇਨਿ ਗੁਣੀ ਨਿਧਾਨੁ ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਰ </p>
<p> ਮੁਖਿ ਧਿਆਇ ਹਰਿ ਸੋਇ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮਨਿ ਵਸੈ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਘਰਿ </p>
<p> ਆਇਆ ਆਪੇ ਮਿਲਿਆ ਆਇ ॥ ਗੁਰ ਸਬਦੀ ਸਾਲਾਹੀਐ ਰੰਗੇ ਸਹਜਿ ਸੁਭਾਇ ॥ ਸਚੈ ਸਚਿ ਸਮਾਇਆ ਮਿਲਿ </p>
<p> ਰਹੈ ਨ ਵਿਛੁੜਿ ਜਾਇ ॥੨॥ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੁ ਕਰਿ ਰਹਿਆ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥ ਚਿਰੀ ਵਿਛੁੰਨੇ ਮੇਲਿਅਨੁ </p>
<p> ਸਤਗੁਰ ਪੰਨੈ ਪਾਇ ॥ ਆਪੇ ਕਾਰ ਕਰਾਇਸੀ ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੩॥ ਮਨੁ ਤਨੁ ਰਤਾ ਰੰਗ ਸਿਉ ਹਉਮੈ </p>
<p> ਤਜਿ ਵਿਕਾਰ ॥ ਅਹਿਨਿਸਿ ਹਿਰਦੈ ਰਵਿ ਰਹੈ ਨਿਰਭਉ ਨਾਮੁ ਨਿਰੰਕਾਰ ॥ ਨਾਨਕ ਆਪਿ ਮਿਲਾਇਅਨੁ ਪੂਰੈ ਸਬਦਿ </p>
<p> ਅਪਾਰ ॥੪॥੧੬॥੪੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਗੋਵਿਦੁ ਗੁਣੀ ਨਿਧਾਨੁ ਹੈ ਅੰਤੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਕਥਨੀ </p>
</section>
<section id='ang33' route='ang/33'><p> ਬਦਨੀ ਨ ਪਾਈਐ ਹਉਮੈ ਵਿਚਹੁ ਜਾਇ ॥ ਸਤਗੁਰਿ ਮਿਲਿਐ ਸਦ ਭੈ ਰਚੈ ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਭਾਈ </p>
<p> ਰੇ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਇ ॥ ਬਿਨੁ ਬੂਝੇ ਕਰਮ ਕਮਾਵਣੇ ਜਨਮੁ ਪਦਾਰਥੁ ਖੋਇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੀ ਚਾਖਿਆ ਤਿਨੀ </p>
<p> ਸਾਦੁ ਪਾਇਆ ਬਿਨੁ ਚਾਖੇ ਭਰਮਿ ਭੁਲਾਇ ॥ ਅੰਮ੍ਰਿਤੁ ਸਾਚਾ ਨਾਮੁ ਹੈ ਕਹਣਾ ਕਛੂ ਨ ਜਾਇ ॥ ਪੀਵਤ ਹੂ ਪਰਵਾਣੁ </p>
<p> ਭਇਆ ਪੂਰੈ ਸਬਦਿ ਸਮਾਇ ॥੨॥ ਆਪੇ ਦੇਇ ਤ ਪਾਈਐ ਹੋਰੁ ਕਰਣਾ ਕਿਛੂ ਨ ਜਾਇ ॥ ਦੇਵਣ ਵਾਲੇ ਕੈ ਹਥਿ </p>
<p> ਦਾਤਿ ਹੈ ਗੁਰੂ ਦੁਆਰੈ ਪਾਇ ॥ ਜੇਹਾ ਕੀਤੋਨੁ ਤੇਹਾ ਹੋਆ ਜੇਹੇ ਕਰਮ ਕਮਾਇ ॥੩॥ ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਨਾਮੁ ਹੈ ਵਿਣੁ </p>
<p> ਨਾਵੈ ਨਿਰਮਲੁ ਨ ਹੋਇ ॥ ਪੂਰੈ ਭਾਗਿ ਨਾਮੁ ਮਨਿ ਵਸੈ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥ ਨਾਨਕ ਸਹਜੇ ਹੀ ਰੰਗਿ ਵਰਤਦਾ </p>
<p> ਹਰਿ ਗੁਣ ਪਾਵੈ ਸੋਇ ॥੪॥੧੭॥੫੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਕਾਂਇਆ ਸਾਧੈ ਉਰਧ ਤਪੁ ਕਰੈ ਵਿਚਹੁ ਹਉਮੈ </p>
<p> ਨ ਜਾਇ ॥ ਅਧਿਆਤਮ ਕਰਮ ਜੇ ਕਰੇ ਨਾਮੁ ਨ ਕਬ ਹੀ ਪਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਜੀਵਤੁ ਮਰੈ ਹਰਿ ਨਾਮੁ ਵਸੈ </p>
<p> ਮਨਿ ਆਇ ॥੧॥ ਸੁਣਿ ਮਨ ਮੇਰੇ ਭਜੁ ਸਤਗੁਰ ਸਰਣਾ ॥ ਗੁਰ ਪਰਸਾਦੀ ਛੁਟੀਐ ਬਿਖੁ ਭਵਜਲੁ ਸਬਦਿ </p>
<p> ਗੁਰ ਤਰਣਾ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰੈ ਗੁਣ ਸਭਾ ਧਾਤੁ ਹੈ ਦੂਜਾ ਭਾਉ ਵਿਕਾਰੁ ॥ ਪੰਡਿਤੁ ਪੜੈ ਬੰਧਨ ਮੋਹ ਬਾਧਾ ਨਹ </p>
<p> ਬੂਝੈ ਬਿਖਿਆ ਪਿਆਰਿ ॥ ਸਤਗੁਰਿ ਮਿਲਿਐ ਤ੍ਰਿਕੁਟੀ ਛੂਟੈ ਚਉਥੈ ਪਦਿ ਮੁਕਤਿ ਦੁਆਰੁ ॥੨॥ ਗੁਰ ਤੇ ਮਾਰਗੁ </p>
<p> ਪਾਈਐ ਚੂਕੈ ਮੋਹੁ ਗੁਬਾਰੁ ॥ ਸਬਦਿ ਮਰੈ ਤਾ ਉਧਰੈ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਿਲਿ ਰਹੈ ਸਚੁ ਨਾਮੁ </p>
<p> ਕਰਤਾਰੁ ॥੩॥ ਇਹੁ ਮਨੂਆ ਅਤਿ ਸਬਲ ਹੈ ਛਡੇ ਨ ਕਿਤੈ ਉਪਾਇ ॥ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਲਾਇਦਾ ਬਹੁਤੀ ਦੇਇ </p>
<p> ਸਜਾਇ ॥ ਨਾਨਕ ਨਾਮਿ ਲਗੇ ਸੇ ਉਬਰੇ ਹਉਮੈ ਸਬਦਿ ਗਵਾਇ ॥੪॥੧੮॥੫੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ </p>
<p> ਕਿਰਪਾ ਕਰੇ ਗੁਰੁ ਪਾਈਐ ਹਰਿ ਨਾਮੋ ਦੇਇ ਦ੍ਰਿੜਾਇ ॥ ਬਿਨੁ ਗੁਰ ਕਿਨੈ ਨ ਪਾਇਓ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥ </p>
<p> ਮਨਮੁਖ ਕਰਮ ਕਮਾਵਣੇ ਦਰਗਹ ਮਿਲੈ ਸਜਾਇ ॥੧॥ ਮਨ ਰੇ ਦੂਜਾ ਭਾਉ ਚੁਕਾਇ ॥ ਅੰਤਰਿ ਤੇਰੈ ਹਰਿ ਵਸੈ </p>
<p> ਗੁਰ ਸੇਵਾ ਸੁਖੁ ਪਾਇ ॥ ਰਹਾਉ ॥ ਸਚੁ ਬਾਣੀ ਸਚੁ ਸਬਦੁ ਹੈ ਜਾ ਸਚਿ ਧਰੇ ਪਿਆਰੁ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਮਨਿ ਵਸੈ </p>
<p> ਹਉਮੈ ਕ੍ਰੋਧੁ ਨਿਵਾਰਿ ॥ ਮਨਿ ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਈਐ ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥੨॥ ਹਉਮੈ ਵਿਚਿ ਜਗੁ </p>
<p> ਬਿਨਸਦਾ ਮਰਿ ਜੰਮੈ ਆਵੈ ਜਾਇ ॥ ਮਨਮੁਖ ਸਬਦੁ ਨ ਜਾਣਨੀ ਜਾਸਨਿ ਪਤਿ ਗਵਾਇ ॥ ਗੁਰ ਸੇਵਾ ਨਾਉ ਪਾਈਐ </p>
</section>
<section id='ang34' route='ang/34'><p> ਸਚੇ ਰਹੈ ਸਮਾਇ ॥੩॥ ਸਬਦਿ ਮੰਨਿਐ ਗੁਰੁ ਪਾਈਐ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰੇ ਸਦਾ ਸਾਚੇ </p>
<p> ਕੀ ਲਿਵ ਲਾਇ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਮਨਿ ਵਸਿਆ ਨਾਨਕ ਸਹਜਿ ਸਮਾਇ ॥੪॥੧੯॥੫੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ </p>
<p> ॥ ਜਿਨੀ ਪੁਰਖੀ ਸਤਗੁਰੁ ਨ ਸੇਵਿਓ ਸੇ ਦੁਖੀਏ ਜੁਗ ਚਾਰਿ ॥ ਘਰਿ ਹੋਦਾ ਪੁਰਖੁ ਨ ਪਛਾਣਿਆ ਅਭਿਮਾਨਿ ਮੁਠੇ </p>
<p> ਅਹੰਕਾਰਿ ॥ ਸਤਗੁਰੂ ਕਿਆ ਫਿਟਕਿਆ ਮੰਗਿ ਥਕੇ ਸੰਸਾਰਿ ॥ ਸਚਾ ਸਬਦੁ ਨ ਸੇਵਿਓ ਸਭਿ ਕਾਜ ਸਵਾਰਣਹਾਰੁ </p>
<p> ॥੧॥ ਮਨ ਮੇਰੇ ਸਦਾ ਹਰਿ ਵੇਖੁ ਹਦੂਰਿ ॥ ਜਨਮ ਮਰਨ ਦੁਖੁ ਪਰਹਰੈ ਸਬਦਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਚੁ ਸਲਾਹਨਿ ਸੇ ਸਚੇ ਸਚਾ ਨਾਮੁ ਅਧਾਰੁ ॥ ਸਚੀ ਕਾਰ ਕਮਾਵਣੀ ਸਚੇ ਨਾਲਿ ਪਿਆਰੁ ॥ ਸਚਾ ਸਾਹੁ ਵਰਤਦਾ </p>
<p> ਕੋਇ ਨ ਮੇਟਣਹਾਰੁ ॥ ਮਨਮੁਖ ਮਹਲੁ ਨ ਪਾਇਨੀ ਕੂੜਿ ਮੁਠੇ ਕੂੜਿਆਰ ॥੨॥ ਹਉਮੈ ਕਰਤਾ ਜਗੁ ਮੁਆ ਗੁਰ </p>
<p> ਬਿਨੁ ਘੋਰ ਅੰਧਾਰੁ ॥ ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ ਸੁਖਦਾਤਾ ਦਾਤਾਰੁ ॥ ਸਤਗੁਰੁ ਸੇਵਹਿ ਤਾ ਉਬਰਹਿ ਸਚੁ ਰਖਹਿ </p>
<p> ਉਰ ਧਾਰਿ ॥ ਕਿਰਪਾ ਤੇ ਹਰਿ ਪਾਈਐ ਸਚਿ ਸਬਦਿ ਵੀਚਾਰਿ ॥੩॥ ਸਤਗੁਰੁ ਸੇਵਿ ਮਨੁ ਨਿਰਮਲਾ ਹਉਮੈ ਤਜਿ </p>
<p> ਵਿਕਾਰ ॥ ਆਪੁ ਛੋਡਿ ਜੀਵਤ ਮਰੈ ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰ ॥ ਧੰਧਾ ਧਾਵਤ ਰਹਿ ਗਏ ਲਾਗਾ ਸਾਚਿ ਪਿਆਰੁ ॥ </p>
<p> ਸਚਿ ਰਤੇ ਮੁਖ ਉਜਲੇ ਤਿਤੁ ਸਾਚੈ ਦਰਬਾਰਿ ॥੪॥ ਸਤਗੁਰੁ ਪੁਰਖੁ ਨ ਮੰਨਿਓ ਸਬਦਿ ਨ ਲਗੋ ਪਿਆਰੁ ॥ </p>
<p> ਇਸਨਾਨੁ ਦਾਨੁ ਜੇਤਾ ਕਰਹਿ ਦੂਜੈ ਭਾਇ ਖੁਆਰੁ ॥ ਹਰਿ ਜੀਉ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾ ਲਾਗੈ ਨਾਮ ਪਿਆਰੁ ॥ </p>
<p> ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੫॥੨੦॥੫੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਕਿਸੁ ਹਉ ਸੇਵੀ </p>
<p> ਕਿਆ ਜਪੁ ਕਰੀ ਸਤਗੁਰ ਪੂਛਉ ਜਾਇ ॥ ਸਤਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿ ਲਈ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਏਹਾ ਸੇਵਾ </p>
<p> ਚਾਕਰੀ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਨਾਮੈ ਹੀ ਤੇ ਸੁਖੁ ਪਾਈਐ ਸਚੈ ਸਬਦਿ ਸੁਹਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਅਨਦਿਨੁ </p>
<p> ਜਾਗੁ ਹਰਿ ਚੇਤਿ ॥ ਆਪਣੀ ਖੇਤੀ ਰਖਿ ਲੈ ਕੂੰਜ ਪੜੈਗੀ ਖੇਤਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕੀਆ ਇਛਾ ਪੂਰੀਆ </p>
<p> ਸਬਦਿ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਭੈ ਭਾਇ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਹਰਿ ਜੀਉ ਵੇਖੈ ਸਦਾ ਹਦੂਰਿ ॥ ਸਚੈ ਸਬਦਿ </p>
<p> ਸਦਾ ਮਨੁ ਰਾਤਾ ਭ੍ਰਮੁ ਗਇਆ ਸਰੀਰਹੁ ਦੂਰਿ ॥ ਨਿਰਮਲੁ ਸਾਹਿਬੁ ਪਾਇਆ ਸਾਚਾ ਗੁਣੀ ਗਹੀਰੁ ॥੨॥ ਜੋ </p>
<p> ਜਾਗੇ ਸੇ ਉਬਰੇ ਸੂਤੇ ਗਏ ਮੁਹਾਇ ॥ ਸਚਾ ਸਬਦੁ ਨ ਪਛਾਣਿਓ ਸੁਪਨਾ ਗਇਆ ਵਿਹਾਇ ॥ ਸੁੰਞੇ ਘਰ ਕਾ ਪਾਹੁਣਾ </p>
</section>
<section id='ang35' route='ang/35'><p> ਜਿਉ ਆਇਆ ਤਿਉ ਜਾਇ ॥ ਮਨਮੁਖ ਜਨਮੁ ਬਿਰਥਾ ਗਇਆ ਕਿਆ ਮੁਹੁ ਦੇਸੀ ਜਾਇ ॥੩॥ ਸਭ ਕਿਛੁ ਆਪੇ </p>
<p> ਆਪਿ ਹੈ ਹਉਮੈ ਵਿਚਿ ਕਹਨੁ ਨ ਜਾਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਣੀਐ ਦੁਖੁ ਹਉਮੈ ਵਿਚਹੁ ਗਵਾਇ ॥ ਸਤਗੁਰੁ ਸੇਵਨਿ </p>
<p> ਆਪਣਾ ਹਉ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥ ਨਾਨਕ ਦਰਿ ਸਚੈ ਸਚਿਆਰ ਹਹਿ ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥੪॥੨੧॥ </p>
<p> ੫੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਜੇ ਵੇਲਾ ਵਖਤੁ ਵੀਚਾਰੀਐ ਤਾ ਕਿਤੁ ਵੇਲਾ ਭਗਤਿ ਹੋਇ ॥ ਅਨਦਿਨੁ ਨਾਮੇ </p>
<p> ਰਤਿਆ ਸਚੇ ਸਚੀ ਸੋਇ ॥ ਇਕੁ ਤਿਲੁ ਪਿਆਰਾ ਵਿਸਰੈ ਭਗਤਿ ਕਿਨੇਹੀ ਹੋਇ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਾਚ ਸਿਉ </p>
<p> ਸਾਸੁ ਨ ਬਿਰਥਾ ਕੋਇ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ॥ ਸਾਚੀ ਭਗਤਿ ਤਾ ਥੀਐ ਜਾ ਹਰਿ ਵਸੈ ਮਨਿ </p>
<p> ਆਇ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜੇ ਖੇਤੀ ਰਾਹੀਐ ਸਚੁ ਨਾਮੁ ਬੀਜੁ ਪਾਇ ॥ ਖੇਤੀ ਜੰਮੀ ਅਗਲੀ ਮਨੂਆ ਰਜਾ ਸਹਜਿ </p>
<p> ਸੁਭਾਇ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤੁ ਹੈ ਜਿਤੁ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥ ਇਹੁ ਮਨੁ ਸਾਚਾ ਸਚਿ ਰਤਾ ਸਚੇ ਰਹਿਆ ਸਮਾਇ </p>
<p> ॥੨॥ ਆਖਣੁ ਵੇਖਣੁ ਬੋਲਣਾ ਸਬਦੇ ਰਹਿਆ ਸਮਾਇ ॥ ਬਾਣੀ ਵਜੀ ਚਹੁ ਜੁਗੀ ਸਚੋ ਸਚੁ ਸੁਣਾਇ ॥ ਹਉਮੈ </p>
<p> ਮੇਰਾ ਰਹਿ ਗਇਆ ਸਚੈ ਲਇਆ ਮਿਲਾਇ ॥ ਤਿਨ ਕਉ ਮਹਲੁ ਹਦੂਰਿ ਹੈ ਜੋ ਸਚਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੩॥ ਨਦਰੀ </p>
<p> ਨਾਮੁ ਧਿਆਈਐ ਵਿਣੁ ਕਰਮਾ ਪਾਇਆ ਨ ਜਾਇ ॥ ਪੂਰੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਲਹੈ ਸਤਗੁਰੁ ਭੇਟੈ ਜਿਸੁ ਆਇ ॥ </p>
<p> ਅਨਦਿਨੁ ਨਾਮੇ ਰਤਿਆ ਦੁਖੁ ਬਿਖਿਆ ਵਿਚਹੁ ਜਾਇ ॥ ਨਾਨਕ ਸਬਦਿ ਮਿਲਾਵੜਾ ਨਾਮੇ ਨਾਮਿ ਸਮਾਇ ॥੪॥ </p>
<p> ੨੨॥੫੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਆਪਣਾ ਭਉ ਤਿਨ ਪਾਇਓਨੁ ਜਿਨ ਗੁਰ ਕਾ ਸਬਦੁ ਬੀਚਾਰਿ ॥ ਸਤਸੰਗਤੀ </p>
<p> ਸਦਾ ਮਿਲਿ ਰਹੇ ਸਚੇ ਕੇ ਗੁਣ ਸਾਰਿ ॥ ਦੁਬਿਧਾ ਮੈਲੁ ਚੁਕਾਈਅਨੁ ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥ ਸਚੀ ਬਾਣੀ ਸਚੁ </p>
<p> ਮਨਿ ਸਚੇ ਨਾਲਿ ਪਿਆਰੁ ॥੧॥ ਮਨ ਮੇਰੇ ਹਉਮੈ ਮੈਲੁ ਭਰ ਨਾਲਿ ॥ ਹਰਿ ਨਿਰਮਲੁ ਸਦਾ ਸੋਹਣਾ ਸਬਦਿ </p>
<p> ਸਵਾਰਣਹਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਸਚੈ ਸਬਦਿ ਮਨੁ ਮੋਹਿਆ ਪ੍ਰਭਿ ਆਪੇ ਲਏ ਮਿਲਾਇ ॥ ਅਨਦਿਨੁ ਨਾਮੇ ਰਤਿਆ </p>
<p> ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥ ਜੋਤੀ ਹੂ ਪ੍ਰਭੁ ਜਾਪਦਾ ਬਿਨੁ ਸਤਗੁਰ ਬੂਝ ਨ ਪਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਸਤਗੁਰੁ </p>
<p> ਭੇਟਿਆ ਤਿਨ ਆਇ ॥੨॥ ਵਿਣੁ ਨਾਵੈ ਸਭ ਡੁਮਣੀ ਦੂਜੈ ਭਾਇ ਖੁਆਇ ॥ ਤਿਸੁ ਬਿਨੁ ਘੜੀ ਨ ਜੀਵਦੀ ਦੁਖੀ </p>
<p> ਰੈਣਿ ਵਿਹਾਇ ॥ ਭਰਮਿ ਭੁਲਾਣਾ ਅੰਧੁਲਾ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥ ਨਦਰਿ ਕਰੇ ਪ੍ਰਭੁ ਆਪਣੀ ਆਪੇ </p>
</section>
<section id='ang36' route='ang/36'><p> ਲਏ ਮਿਲਾਇ ॥੩॥ ਸਭੁ ਕਿਛੁ ਸੁਣਦਾ ਵੇਖਦਾ ਕਿਉ ਮੁਕਰਿ ਪਇਆ ਜਾਇ ॥ ਪਾਪੋ ਪਾਪੁ ਕਮਾਵਦੇ ਪਾਪੇ </p>
<p> ਪਚਹਿ ਪਚਾਇ ॥ ਸੋ ਪ੍ਰਭੁ ਨਦਰਿ ਨ ਆਵਈ ਮਨਮੁਖਿ ਬੂਝ ਨ ਪਾਇ ॥ ਜਿਸੁ ਵੇਖਾਲੇ ਸੋਈ ਵੇਖੈ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਪਾਇ ॥੪॥੨੩॥੫੬॥ ਸ੍ਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਬਿਨੁ ਗੁਰ ਰੋਗੁ ਨ ਤੁਟਈ ਹਉਮੈ ਪੀੜ ਨ ਜਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਮਨਿ ਵਸੈ ਨਾਮੇ ਰਹੈ ਸਮਾਇ ॥ ਗੁਰ ਸਬਦੀ ਹਰਿ ਪਾਈਐ ਬਿਨੁ ਸਬਦੈ ਭਰਮਿ ਭੁਲਾਇ ॥੧॥ ਮਨ ਰੇ ਨਿਜ ਘਰਿ </p>
<p> ਵਾਸਾ ਹੋਇ ॥ ਰਾਮ ਨਾਮੁ ਸਾਲਾਹਿ ਤੂ ਫਿਰਿ ਆਵਣ ਜਾਣੁ ਨ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਇਕੋ ਦਾਤਾ ਵਰਤਦਾ </p>
<p> ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਸਬਦਿ ਸਾਲਾਹੀ ਮਨਿ ਵਸੈ ਸਹਜੇ ਹੀ ਸੁਖੁ ਹੋਇ ॥ ਸਭ ਨਦਰੀ ਅੰਦਰਿ ਵੇਖਦਾ ਜੈ ਭਾਵੈ </p>
<p> ਤੈ ਦੇਇ ॥੨॥ ਹਉਮੈ ਸਭਾ ਗਣਤ ਹੈ ਗਣਤੈ ਨਉ ਸੁਖੁ ਨਾਹਿ ॥ ਬਿਖੁ ਕੀ ਕਾਰ ਕਮਾਵਣੀ ਬਿਖੁ ਹੀ ਮਾਹਿ </p>
<p> ਸਮਾਹਿ ॥ ਬਿਨੁ ਨਾਵੈ ਠਉਰੁ ਨ ਪਾਇਨੀ ਜਮਪੁਰਿ ਦੂਖ ਸਹਾਹਿ ॥੩॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ ਤਿਸੈ ਦਾ ਆਧਾਰੁ </p>
<p> ॥ ਗੁਰ ਪਰਸਾਦੀ ਬੁਝੀਐ ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂੰ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੪॥੨੪॥੫੭॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਤਿਨਾ ਅਨੰਦੁ ਸਦਾ ਸੁਖੁ ਹੈ ਜਿਨਾ ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ ॥ ਗੁਰ ਸਬਦੀ ਸਚੁ ਪਾਇਆ ਦੂਖ </p>
<p> ਨਿਵਾਰਣਹਾਰੁ ॥ ਸਦਾ ਸਦਾ ਸਾਚੇ ਗੁਣ ਗਾਵਹਿ ਸਾਚੈ ਨਾਇ ਪਿਆਰੁ ॥ ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ ਦਿਤੋਨੁ </p>
<p> ਭਗਤਿ ਭੰਡਾਰੁ ॥੧॥ ਮਨ ਰੇ ਸਦਾ ਅਨੰਦੁ ਗੁਣ ਗਾਇ ॥ ਸਚੀ ਬਾਣੀ ਹਰਿ ਪਾਈਐ ਹਰਿ ਸਿਉ ਰਹੈ ਸਮਾਇ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਸਚੀ ਭਗਤੀ ਮਨੁ ਲਾਲੁ ਥੀਆ ਰਤਾ ਸਹਜਿ ਸੁਭਾਇ ॥ ਗੁਰ ਸਬਦੀ ਮਨੁ ਮੋਹਿਆ ਕਹਣਾ ਕਛੂ </p>
<p> ਨ ਜਾਇ ॥ ਜਿਹਵਾ ਰਤੀ ਸਬਦਿ ਸਚੈ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਰਸਿ ਗੁਣ ਗਾਇ ॥ ਗੁਰਮੁਖਿ ਏਹੁ ਰੰਗੁ ਪਾਈਐ ਜਿਸ ਨੋ </p>
<p> ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੨॥ ਸੰਸਾ ਇਹੁ ਸੰਸਾਰੁ ਹੈ ਸੁਤਿਆ ਰੈਣਿ ਵਿਹਾਇ ॥ ਇਕਿ ਆਪਣੈ ਭਾਣੈ ਕਢਿ ਲਇਅਨੁ </p>
<p> ਆਪੇ ਲਇਓਨੁ ਮਿਲਾਇ॥ ਆਪੇ ਹੀ ਆਪਿ ਮਨਿ ਵਸਿਆ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇ ॥ ਆਪਿ ਵਡਾਈ ਦਿਤੀਅਨ</p>
<p> ਗੁਰਮੁਖਿ ਦੇਇ ਬੁਝਾਇ ॥੩॥ ਸਭਨਾ ਕਾ ਦਾਤਾ ਏਕੁ ਹੈ ਭੁਲਿਆ ਲਏ ਸਮਝਾਇ ॥ ਇਕਿ ਆਪੇ ਆਪਿ ਖੁਆਇਅਨੁ </p>

<section id='ang37' route='ang/37'><p> ਰੰਗਿਆ ਰਸਨਾ ਪ੍ਰੇਮ ਪਿਆਰਿ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕਿਨੈ ਨ ਪਾਇਓ ਕਰਿ ਵੇਖਹੁ ਮਨਿ ਵੀਚਾਰਿ ॥ ਮਨਮੁਖ ਮੈਲੁ </p>
<p> ਨ ਉਤਰੈ ਜਿਚਰੁ ਗੁਰ ਸਬਦਿ ਨ ਕਰੇ ਪਿਆਰੁ ॥੧॥ ਮਨ ਮੇਰੇ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਚਲੁ ॥ ਨਿਜ ਘਰਿ ਵਸਹਿ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਪੀਵਹਿ ਤਾ ਸੁਖ ਲਹਹਿ ਮਹਲੁ ॥੧॥ ਰਹਾਉ ॥ ਅਉਗੁਣਵੰਤੀ ਗੁਣੁ ਕੋ ਨਹੀ ਬਹਣਿ ਨ ਮਿਲੈ ਹਦੂਰਿ ॥ ਮਨਮੁਖਿ </p>
<p> ਸਬਦੁ ਨ ਜਾਣਈ ਅਵਗਣਿ ਸੋ ਪ੍ਰਭੁ ਦੂਰਿ ॥ ਜਿਨੀ ਸਚੁ ਪਛਾਣਿਆ ਸਚਿ ਰਤੇ ਭਰਪੂਰਿ ॥ ਗੁਰ ਸਬਦੀ ਮਨੁ </p>
<p> ਬੇਧਿਆ ਪ੍ਰਭੁ ਮਿਲਿਆ ਆਪਿ ਹਦੂਰਿ ॥੨॥ ਆਪੇ ਰੰਗਣਿ ਰੰਗਿਓਨੁ ਸਬਦੇ ਲਇਓਨੁ ਮਿਲਾਇ ॥ ਸਚਾ ਰੰਗੁ ਨ </p>
<p> ਉਤਰੈ ਜੋ ਸਚਿ ਰਤੇ ਲਿਵ ਲਾਇ ॥ ਚਾਰੇ ਕੁੰਡਾ ਭਵਿ ਥਕੇ ਮਨਮੁਖ ਬੂਝ ਨ ਪਾਇ ॥ ਜਿਸੁ ਸਤਿਗੁਰੁ ਮੇਲੇ ਸੋ ਮਿਲੈ </p>
<p> ਸਚੈ ਸਬਦਿ ਸਮਾਇ ॥੩॥ ਮਿਤ੍ਰ ਘਣੇਰੇ ਕਰਿ ਥਕੀ ਮੇਰਾ ਦੁਖੁ ਕਾਟੈ ਕੋਇ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਦੁਖੁ ਕਟਿਆ ਸਬਦਿ </p>
<p> ਮਿਲਾਵਾ ਹੋਇ ॥ ਸਚੁ ਖਟਣਾ ਸਚੁ ਰਾਸਿ ਹੈ ਸਚੇ ਸਚੀ ਸੋਇ ॥ ਸਚਿ ਮਿਲੇ ਸੇ ਨ ਵਿਛੁੜਹਿ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹੋਇ </p>
<p> ॥੪॥੨੬॥੫੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਆਪੇ ਕਾਰਣੁ ਕਰਤਾ ਕਰੇ ਸ੍ਰਿਸਟਿ ਦੇਖੈ ਆਪਿ ਉਪਾਇ ॥ ਸਭ </p>
<p> ਏਕੋ ਇਕੁ ਵਰਤਦਾ ਅਲਖੁ ਨ ਲਖਿਆ ਜਾਇ ॥ ਆਪੇ ਪ੍ਰਭੂ ਦਇਆਲੁ ਹੈ ਆਪੇ ਦੇਇ ਬੁਝਾਇ ॥ ਗੁਰਮਤੀ ਸਦ </p>
<p> ਮਨਿ ਵਸਿਆ ਸਚਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਗੁਰ ਕੀ ਮੰਨਿ ਲੈ ਰਜਾਇ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਭੁ ਥੀਐ </p>
<p> ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨਿ ਕਰਿ ਕਾਰਣੁ ਧਾਰਿਆ ਸੋਈ ਸਾਰ ਕਰੇਇ ॥ ਗੁਰ ਕੈ ਸਬਦਿ </p>
<p> ਪਛਾਣੀਐ ਜਾ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥ ਸੇ ਜਨ ਸਬਦੇ ਸੋਹਣੇ ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥ ਗੁਰਮੁਖਿ ਸਚੈ ਸਬਦਿ ਰਤੇ </p>
<p> ਆਪਿ ਮੇਲੇ ਕਰਤਾਰਿ ॥੨॥ ਗੁਰਮਤੀ ਸਚੁ ਸਲਾਹਣਾ ਜਿਸ ਦਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਘਟਿ ਘਟਿ ਆਪੇ ਹੁਕਮਿ </p>
<p> ਵਸੈ ਹੁਕਮੇ ਕਰੇ ਬੀਚਾਰੁ ॥ ਗੁਰ ਸਬਦੀ ਸਾਲਾਹੀਐ ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ ॥ ਸਾ ਧਨ ਨਾਵੈ ਬਾਹਰੀ ਅਵਗਣਵੰਤੀ </p>
<p> ਰੋਇ ॥੩॥ ਸਚੁ ਸਲਾਹੀ ਸਚਿ ਲਗਾ ਸਚੈ ਨਾਇ ਤ੍ਰਿਪਤਿ ਹੋਇ ॥ ਗੁਣ ਵੀਚਾਰੀ ਗੁਣ ਸੰਗ੍ਰਹਾ ਅਵਗੁਣ ਕਢਾ </p>
<p> ਧੋਇ ॥ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ਫਿਰਿ ਵੇਛੋੜਾ ਨ ਹੋਇ ॥ ਨਾਨਕ ਗੁਰੁ ਸਾਲਾਹੀ ਆਪਣਾ ਜਿਦੂ ਪਾਈ ਪ੍ਰਭੁ ਸੋਇ </p>
<p> ॥੪॥੨੭॥੬੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਸੁਣਿ ਸੁਣਿ ਕਾਮ ਗਹੇਲੀਏ ਕਿਆ ਚਲਹਿ ਬਾਹ ਲੁਡਾਇ ॥ ਆਪਣਾ </p>
<p> ਪਿਰੁ ਨ ਪਛਾਣਹੀ ਕਿਆ ਮੁਹੁ ਦੇਸਹਿ ਜਾਇ ॥ ਜਿਨੀ ਸਖੀਂˆ ਕੰਤੁ ਪਛਾਣਿਆ ਹਉ ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥ ਤਿਨ ਹੀ </p>

<section id='ang38' route='ang/38'><p> ਜੈਸੀ ਥੀ ਰਹਾ ਸਤਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਇ ॥੧॥ ਮੁੰਧੇ ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰਿ ॥ ਪਿਰੁ ਪ੍ਰਭੁ ਸਾਚਾ ਸੋਹਣਾ ਪਾਈਐ </p>
<p> ਗੁਰ ਬੀਚਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖਿ ਕੰਤੁ ਨ ਪਛਾਣਈ ਤਿਨ ਕਿਉ ਰੈਣਿ ਵਿਹਾਇ ॥ ਗਰਬਿ ਅਟੀਆ ਤ੍ਰਿਸਨਾ </p>
<p> ਜਲਹਿ ਦੁਖੁ ਪਾਵਹਿ ਦੂਜੈ ਭਾਇ ॥ ਸਬਦਿ ਰਤੀਆ ਸੋਹਾਗਣੀ ਤਿਨ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥ ਸਦਾ ਪਿਰੁ ਰਾਵਹਿ </p>
<p> ਆਪਣਾ ਤਿਨਾ ਸੁਖੇ ਸੁਖਿ ਵਿਹਾਇ ॥੨॥ ਗਿਆਨ ਵਿਹੂਣੀ ਪਿਰ ਮੁਤੀਆ ਪਿਰਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ </p>
<p> ਅਗਿਆਨ ਮਤੀ ਅੰਧੇਰੁ ਹੈ ਬਿਨੁ ਪਿਰ ਦੇਖੇ ਭੁਖ ਨ ਜਾਇ ॥ ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ ਮੈ ਪਿਰੁ ਦੇਹੁ ਮਿਲਾਇ ॥ </p>
<p> ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ ਪਿਰੁ ਪਾਇਆ ਸਚਿ ਸਮਾਇ ॥੩॥ ਸੇ ਸਹੀਆ ਸੋਹਾਗਣੀ ਜਿਨ ਕਉ ਨਦਰਿ </p>
<p> ਕਰੇਇ ॥ ਖਸਮੁ ਪਛਾਣਹਿ ਆਪਣਾ ਤਨੁ ਮਨੁ ਆਗੈ ਦੇਇ ॥ ਘਰਿ ਵਰੁ ਪਾਇਆ ਆਪਣਾ ਹਉਮੈ ਦੂਰਿ ਕਰੇਇ ॥ </p>
<p> ਨਾਨਕ ਸੋਭਾਵੰਤੀਆ ਸੋਹਾਗਣੀ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰੇਇ ॥੪॥੨੮॥੬੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਇਕਿ </p>
<p> ਪਿਰੁ ਰਾਵਹਿ ਆਪਣਾ ਹਉ ਕੈ ਦਰਿ ਪੂਛਉ ਜਾਇ ॥ ਸਤਿਗੁਰੁ ਸੇਵੀ ਭਾਉ ਕਰਿ ਮੈ ਪਿਰੁ ਦੇਹੁ ਮਿਲਾਇ ॥ ਸਭੁ </p>
<p> ਉਪਾਏ ਆਪੇ ਵੇਖੈ ਕਿਸੁ ਨੇੜੈ ਕਿਸੁ ਦੂਰਿ ॥ ਜਿਨਿ ਪਿਰੁ ਸੰਗੇ ਜਾਣਿਆ ਪਿਰੁ ਰਾਵੇ ਸਦਾ ਹਦੂਰਿ ॥੧॥ ਮੁੰਧੇ ਤੂ </p>
<p> ਚਲੁ ਗੁਰ ਕੈ ਭਾਇ ॥ ਅਨਦਿਨੁ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ ਸਹਜੇ ਸਚਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਸਬਦਿ ਰਤੀਆ </p>
<p> ਸੋਹਾਗਣੀ ਸਚੈ ਸਬਦਿ ਸੀਗਾਰਿ ॥ ਹਰਿ ਵਰੁ ਪਾਇਨਿ ਘਰਿ ਆਪਣੈ ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥ ਸੇਜ ਸੁਹਾਵੀ </p>
<p> ਹਰਿ ਰੰਗਿ ਰਵੈ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰ ॥ ਸੋ ਪ੍ਰਭੁ ਪ੍ਰੀਤਮੁ ਮਨਿ ਵਸੈ ਜਿ ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥੨॥ ਪਿਰੁ ਸਾਲਾਹਨਿ </p>
<p> ਆਪਣਾ ਤਿਨ ਕੈ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਮਨੁ ਤਨੁ ਅਰਪੀ ਸਿਰੁ ਦੇਈ ਤਿਨ ਕੈ ਲਾਗਾ ਪਾਇ ॥ ਜਿਨੀ </p>
<p> ਇਕੁ ਪਛਾਣਿਆ ਦੂਜਾ ਭਾਉ ਚੁਕਾਇ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਛਾਣੀਐ ਨਾਨਕ ਸਚਿ ਸਮਾਇ ॥੩॥੨੯॥੬੨॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਹਰਿ ਜੀ ਸਚਾ ਸਚੁ ਤੂ ਸਭੁ ਕਿਛੁ ਤੇਰੈ ਚੀਰੈ ॥ ਲਖ ਚਉਰਾਸੀਹ ਤਰਸਦੇ ਫਿਰੇ ਬਿਨੁ ਗੁਰ </p>
<p> ਭੇਟੇ ਪੀਰੈ ॥ ਹਰਿ ਜੀਉ ਬਖਸੇ ਬਖਸਿ ਲਏ ਸੂਖ ਸਦਾ ਸਰੀਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸੇਵ ਕਰੀ ਸਚੁ ਗਹਿਰ ਗੰਭੀਰੈ ॥ </p>
<p> ੧॥ ਮਨ ਮੇਰੇ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਹੋਇ ॥ ਗੁਰਮਤੀ ਨਾਮੁ ਸਲਾਹੀਐ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਧਰਮ ਰਾਇ </p>
<p> ਨੋ ਹੁਕਮੁ ਹੈ ਬਹਿ ਸਚਾ ਧਰਮੁ ਬੀਚਾਰਿ ॥ ਦੂਜੈ ਭਾਇ ਦੁਸਟੁ ਆਤਮਾ ਓਹੁ ਤੇਰੀ ਸਰਕਾਰ ॥ ਅਧਿਆਤਮੀ ਹਰਿ </p>

<section id='ang39' route='ang/39'><p> ਗੁਣ ਤਾਸੁ ਮਨਿ ਜਪਹਿ ਏਕੁ ਮੁਰਾਰਿ ॥ ਤਿਨ ਕੀ ਸੇਵਾ ਧਰਮ ਰਾਇ ਕਰੈ ਧੰਨੁ ਸਵਾਰਣਹਾਰੁ ॥੨॥ ਮਨ ਕੇ </p>
<p> ਬਿਕਾਰ ਮਨਹਿ ਤਜੈ ਮਨਿ ਚੂਕੈ ਮੋਹੁ ਅਭਿਮਾਨੁ ॥ ਆਤਮ ਰਾਮੁ ਪਛਾਣਿਆ ਸਹਜੇ ਨਾਮਿ ਸਮਾਨੁ ॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਮੁਕਤਿ ਨ ਪਾਈਐ ਮਨਮੁਖਿ ਫਿਰੈ ਦਿਵਾਨੁ ॥ ਸਬਦੁ ਨ ਚੀਨੈ ਕਥਨੀ ਬਦਨੀ ਕਰੇ ਬਿਖਿਆ ਮਾਹਿ ਸਮਾਨੁ ॥੩॥ </p>
<p> ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥ ਜਿਉ ਬੋਲਾਏ ਤਿਉ ਬੋਲੀਐ ਜਾ ਆਪਿ ਬੁਲਾਏ ਸੋਇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਬਾਣੀ ਬ੍ਰਹਮੁ ਹੈ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂ ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਹੋਇ ॥੪॥੩੦॥ </p>
<p> ੬੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਜਗਿ ਹਉਮੈ ਮੈਲੁ ਦੁਖੁ ਪਾਇਆ ਮਲੁ ਲਾਗੀ ਦੂਜੈ ਭਾਇ ॥ ਮਲੁ ਹਉਮੈ ਧੋਤੀ </p>
<p> ਕਿਵੈ ਨ ਉਤਰੈ ਜੇ ਸਉ ਤੀਰਥ ਨਾਇ ॥ ਬਹੁ ਬਿਧਿ ਕਰਮ ਕਮਾਵਦੇ ਦੂਣੀ ਮਲੁ ਲਾਗੀ ਆਇ ॥ ਪੜਿਐ ਮੈਲੁ ਨ </p>
<p> ਉਤਰੈ ਪੂਛਹੁ ਗਿਆਨੀਆ ਜਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਗੁਰ ਸਰਣਿ ਆਵੈ ਤਾ ਨਿਰਮਲੁ ਹੋਇ ॥ ਮਨਮੁਖ ਹਰਿ ਹਰਿ </p>
<p> ਕਰਿ ਥਕੇ ਮੈਲੁ ਨ ਸਕੀ ਧੋਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨਿ ਮੈਲੈ ਭਗਤਿ ਨ ਹੋਵਈ ਨਾਮੁ ਨ ਪਾਇਆ ਜਾਇ ॥ ਮਨਮੁਖ </p>
<p> ਮੈਲੇ ਮੈਲੇ ਮੁਏ ਜਾਸਨਿ ਪਤਿ ਗਵਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ ਮਲੁ ਹਉਮੈ ਜਾਇ ਸਮਾਇ ॥ ਜਿਉ ਅੰਧੇਰੈ </p>
<p> ਦੀਪਕੁ ਬਾਲੀਐ ਤਿਉ ਗੁਰ ਗਿਆਨਿ ਅਗਿਆਨੁ ਤਜਾਇ ॥੨॥ ਹਮ ਕੀਆ ਹਮ ਕਰਹਗੇ ਹਮ ਮੂਰਖ ਗਾਵਾਰ ॥ </p>
<p> ਕਰਣੈ ਵਾਲਾ ਵਿਸਰਿਆ ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥ ਮਾਇਆ ਜੇਵਡੁ ਦੁਖੁ ਨਹੀ ਸਭਿ ਭਵਿ ਥਕੇ ਸੰਸਾਰੁ ॥ ਗੁਰਮਤੀ </p>
<p> ਸੁਖੁ ਪਾਈਐ ਸਚੁ ਨਾਮੁ ਉਰ ਧਾਰਿ ॥੩॥ ਜਿਸ ਨੋ ਮੇਲੇ ਸੋ ਮਿਲੈ ਹਉ ਤਿਸੁ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਏ ਮਨ ਭਗਤੀ ਰਤਿਆ </p>
<p> ਸਚੁ ਬਾਣੀ ਨਿਜ ਥਾਉ ॥ ਮਨਿ ਰਤੇ ਜਿਹਵਾ ਰਤੀ ਹਰਿ ਗੁਣ ਸਚੇ ਗਾਉ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਸਚੇ ਮਾਹਿ ਸਮਾਉ </p>
<p> ॥੪॥੩੧॥੬੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥ ਮੈ ਮਨਿ ਤਨਿ ਬਿਰਹੁ ਅਤਿ ਅਗਲਾ ਕਿਉ ਪ੍ਰੀਤਮੁ ਮਿਲੈ ਘਰਿ </p>
<p> ਆਇ ॥ ਜਾ ਦੇਖਾ ਪ੍ਰਭੁ ਆਪਣਾ ਪ੍ਰਭਿ ਦੇਖਿਐ ਦੁਖੁ ਜਾਇ ॥ ਜਾਇ ਪੁਛਾ ਤਿਨ ਸਜਣਾ ਪ੍ਰਭੁ ਕਿਤੁ ਬਿਧਿ ਮਿਲੈ </p>
<p> ਮਿਲਾਇ ॥੧॥ ਮੇਰੇ ਸਤਿਗੁਰਾ ਮੈ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਹਮ ਮੂਰਖ ਮੁਗਧ ਸਰਣਾਗਤੀ ਕਰਿ ਕਿਰਪਾ ਮੇਲੇ ਹਰਿ </p>
<p> ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਹਰਿ ਨਾਮ ਕਾ ਪ੍ਰਭੁ ਆਪਿ ਮਿਲਾਵੈ ਸੋਇ ॥ ਸਤਿਗੁਰਿ ਹਰਿ ਪ੍ਰਭੁ ਬੁਝਿਆ ਗੁਰ </p>
<p> ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਹਉ ਗੁਰ ਸਰਣਾਈ ਢਹਿ ਪਵਾ ਕਰਿ ਦਇਆ ਮੇਲੇ ਪ੍ਰਭੁ ਸੋਇ ॥੨॥ ਮਨਹਠਿ ਕਿਨੈ ਨ </p>
</section>
<section id='ang40' route='ang/40'><p> ਪਾਇਆ ਕਰਿ ਉਪਾਵ ਥਕੇ ਸਭੁ ਕੋਇ ॥ ਸਹਸ ਸਿਆਣਪ ਕਰਿ ਰਹੇ ਮਨਿ ਕੋਰੈ ਰੰਗੁ ਨ ਹੋਇ ॥ ਕੂੜਿ ਕਪਟਿ </p>
<p> ਕਿਨੈ ਨ ਪਾਇਓ ਜੋ ਬੀਜੈ ਖਾਵੈ ਸੋਇ ॥੩॥ ਸਭਨਾ ਤੇਰੀ ਆਸ ਪ੍ਰਭੁ ਸਭ ਜੀਅ ਤੇਰੇ ਤੂੰ ਰਾਸਿ ॥ ਪ੍ਰਭ ਤੁਧਹੁ ਖਾਲੀ </p>
<p> ਕੋ ਨਹੀ ਦਰਿ ਗੁਰਮੁਖਾ ਨੋ ਸਾਬਾਸਿ ॥ ਬਿਖੁ ਭਉਜਲ ਡੁਬਦੇ ਕਢਿ ਲੈ ਜਨ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੪॥੧॥੬੫॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ॥ ਨਾਮੁ ਮਿਲੈ ਮਨੁ ਤ੍ਰਿਪਤੀਐ ਬਿਨੁ ਨਾਮੈ ਧ੍ਰਿਗੁ ਜੀਵਾਸੁ ॥ ਕੋਈ ਗੁਰਮੁਖਿ ਸਜਣੁ ਜੇ </p>
<p> ਮਿਲੈ ਮੈ ਦਸੇ ਪ੍ਰਭੁ ਗੁਣਤਾਸੁ ॥ ਹਉ ਤਿਸੁ ਵਿਟਹੁ ਚਉ ਖੰਨੀਐ ਮੈ ਨਾਮ ਕਰੇ ਪਰਗਾਸੁ ॥੧॥ ਮੇਰੇ ਪ੍ਰੀਤਮਾ ਹਉ </p>
<p> ਜੀਵਾ ਨਾਮੁ ਧਿਆਇ ॥ ਬਿਨੁ ਨਾਵੈ ਜੀਵਣੁ ਨਾ ਥੀਐ ਮੇਰੇ ਸਤਿਗੁਰ ਨਾਮੁ ਦ੍ਰਿੜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਅਮੋਲਕੁ </p>
<p> ਰਤਨੁ ਹੈ ਪੂਰੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥ ਸਤਿਗੁਰ ਸੇਵੈ ਲਗਿਆ ਕਢਿ ਰਤਨੁ ਦੇਵੈ ਪਰਗਾਸਿ ॥ ਧੰਨੁ ਵਡਭਾਗੀ ਵਡ </p>
<p> ਭਾਗੀਆ ਜੋ ਆਇ ਮਿਲੇ ਗੁਰ ਪਾਸਿ ॥੨॥ ਜਿਨਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨ ਭੇਟਿਓ ਸੇ ਭਾਗਹੀਣ ਵਸਿ ਕਾਲ ॥ ਓਇ </p>
<p> ਫਿਰਿ ਫਿਰਿ ਜੋਨਿ ਭਵਾਈਅਹਿ ਵਿਚਿ ਵਿਸਟਾ ਕਰਿ ਵਿਕਰਾਲ ॥ ਓਨਾ ਪਾਸਿ ਦੁਆਸਿ ਨ ਭਿਟੀਐ ਜਿਨ ਅੰਤਰਿ </p>
<p> ਕ੍ਰੋਧੁਚੰਡਾਲ॥੩॥ਸਤਿਗੁਰੁਪੁਰਖੁਅੰਮ੍ਰਿਤਸਰੁਵਡਭਾਗੀਨਾਵਹਿ ਆਇ ॥ ਉਨ ਜਨਮ ਜਨਮ ਕੀ ਮੈਲੁ ਉਤਰੈ </p>
<p> ਨਿਰਮਲ ਨਾਮੁ ਦ੍ਰਿੜਾਇ ॥ ਜਨ ਨਾਨਕ ਉਤਮ ਪਦੁ ਪਾਇਆ ਸਤਿਗੁਰ ਕੀ ਲਿਵ ਲਾਇ ॥੪॥੨॥੬੬॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ॥ ਗੁਣ ਗਾਵਾ ਗੁਣ ਵਿਥਰਾ ਗੁਣ ਬੋਲੀ ਮੇਰੀ ਮਾਇ ॥ ਗੁਰਮੁਖਿ ਸਜਣੁ ਗੁਣਕਾਰੀਆ </p>
<p> ਮਿਲਿ ਸਜਣ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਹੀਰੈ ਹੀਰੁ ਮਿਲਿ ਬੇਧਿਆ ਰੰਗਿ ਚਲੂਲੈ ਨਾਇ ॥੧॥ ਮੇਰੇ ਗੋਵਿੰਦਾ ਗੁਣ ਗਾਵਾ </p>
<p> ਤ੍ਰਿਪਤਿ ਮਨਿ ਹੋਇ ॥ ਅੰਤਰਿ ਪਿਆਸ ਹਰਿ ਨਾਮ ਕੀ ਗੁਰੁ ਤੁਸਿ ਮਿਲਾਵੈ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਰੰਗਹੁ </p>
<p> ਵਡਭਾਗੀਹੋ ਗੁਰੁ ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥ ਗੁਰੁ ਨਾਮੁ ਦ੍ਰਿੜਾਏ ਰੰਗ ਸਿਉ ਹਉ ਸਤਿਗੁਰ ਕੈ ਬਲਿ ਜਾਉ ॥ ਬਿਨੁ ਸਤਿਗੁਰ </p>
<p> ਹਰਿ ਨਾਮੁ ਨ ਲਭਈ ਲਖ ਕੋਟੀ ਕਰਮ ਕਮਾਉ ॥੨॥ ਬਿਨੁ ਭਾਗਾ ਸਤਿਗੁਰੁ ਨਾ ਮਿਲੈ ਘਰਿ ਬੈਠਿਆ ਨਿਕਟਿ ਨਿਤ </p>
<p> ਪਾਸਿ ॥ ਅੰਤਰਿ ਅਗਿਆਨ ਦੁਖੁ ਭਰਮੁ ਹੈ ਵਿਚਿ ਪੜਦਾ ਦੂਰਿ ਪਈਆਸਿ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਕੰਚਨੁ ਨਾ ਥੀਐ </p>
<p> ਮਨਮੁਖੁ ਲੋਹੁ ਬੂਡਾ ਬੇੜੀ ਪਾਸਿ ॥੩॥ ਸਤਿਗੁਰੁ ਬੋਹਿਥੁ ਹਰਿ ਨਾਵ ਹੈ ਕਿਤੁ ਬਿਧਿ ਚੜਿਆ ਜਾਇ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ </p>
<p> ਜੋ ਚਲੈ ਵਿਚਿ ਬੋਹਿਥ ਬੈਠਾ ਆਇ ॥ ਧੰਨੁ ਧੰਨੁ ਵਡਭਾਗੀ ਨਾਨਕਾ ਜਿਨਾ ਸਤਿਗੁਰੁ ਲਏ ਮਿਲਾਇ ॥੪॥੩॥੬੭॥ </p>
</section>
<section id='ang41' route='ang/41'><p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ॥ ਹਉ ਪੰਥੁ ਦਸਾਈ ਨਿਤ ਖੜੀ ਕੋਈ ਪ੍ਰਭੁ ਦਸੇ ਤਿਨਿ ਜਾਉ ॥ ਜਿਨੀ ਮੇਰਾ ਪਿਆਰਾ </p>
<p> ਰਾਵਿਆ ਤਿਨ ਪੀਛੈ ਲਾਗਿ ਫਿਰਾਉ ॥ ਕਰਿ ਮਿੰਨਤਿ ਕਰਿ ਜੋਦੜੀ ਮੈ ਪ੍ਰਭੁ ਮਿਲਣੈ ਕਾ ਚਾਉ ॥੧॥ ਮੇਰੇ ਭਾਈ </p>
<p> ਜਨਾ ਕੋਈ ਮੋ ਕਉ ਹਰਿ ਪ੍ਰਭੁ ਮੇਲਿ ਮਿਲਾਇ ॥ ਹਉ ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਦੀਆ ਦਿਖਾਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਹੋਇ ਨਿਮਾਣੀ ਢਹਿ ਪਵਾ ਪੂਰੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥ ਨਿਮਾਣਿਆ ਗੁਰੁ ਮਾਣੁ ਹੈ ਗੁਰੁ ਸਤਿਗੁਰੁ </p>
<p> ਕਰੇ ਸਾਬਾਸਿ ॥ ਹਉ ਗੁਰੁ ਸਾਲਾਹਿ ਨ ਰਜਊ ਮੈ ਮੇਲੇ ਹਰਿ ਪ੍ਰਭੁ ਪਾਸਿ ॥੨॥ ਸਤਿਗੁਰ ਨੋ ਸਭ ਕੋ ਲੋਚਦਾ ਜੇਤਾ </p>
<p> ਜਗਤੁ ਸਭੁ ਕੋਇ ॥ ਬਿਨੁ ਭਾਗਾ ਦਰਸਨੁ ਨਾ ਥੀਐ ਭਾਗਹੀਣ ਬਹਿ ਰੋਇ ॥ ਜੋ ਹਰਿ ਪ੍ਰਭ ਭਾਣਾ ਸੋ ਥੀਆ ਧੁਰਿ </p>
<p> ਲਿਖਿਆ ਨ ਮੇਟੈ ਕੋਇ ॥੩॥ ਆਪੇ ਸਤਿਗੁਰੁ ਆਪਿ ਹਰਿ ਆਪੇ ਮੇਲਿ ਮਿਲਾਇ ॥ ਆਪਿ ਦਇਆ ਕਰਿ ਮੇਲਸੀ </p>
<p> ਗੁਰ ਸਤਿਗੁਰ ਪੀਛੈ ਪਾਇ ॥ ਸਭੁ ਜਗਜੀਵਨੁ ਜਗਿ ਆਪਿ ਹੈ ਨਾਨਕ ਜਲੁ ਜਲਹਿ ਸਮਾਇ ॥੪॥੪॥੬੮॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ॥ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਰਸੁ ਅਤਿ ਭਲਾ ਕਿਤੁ ਬਿਧਿ ਮਿਲੈ ਰਸੁ ਖਾਇ ॥ ਜਾਇ ਪੁਛਹੁ </p>
<p> ਸੋਹਾਗਣੀ ਤੁਸਾ ਕਿਉ ਕਰਿ ਮਿਲਿਆ ਪ੍ਰਭੁ ਆਇ ॥ ਓਇ ਵੇਪਰਵਾਹ ਨ ਬੋਲਨੀ ਹਉ ਮਲਿ ਮਲਿ ਧੋਵਾ </p>
<p> ਤਿਨ ਪਾਇ ॥੧॥ ਭਾਈ ਰੇ ਮਿਲਿ ਸਜਣ ਹਰਿ ਗੁਣ ਸਾਰਿ ॥ ਸਜਣੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਹੈ ਦੁਖੁ ਕਢੈ ਹਉਮੈ ਮਾਰਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖੀਆ ਸੋਹਾਗਣੀ ਤਿਨ ਦਇਆ ਪਈ ਮਨਿ ਆਇ ॥ ਸਤਿਗੁਰ ਵਚਨੁ ਰਤੰਨੁ ਹੈ ਜੋ ਮੰਨੇ </p>
<p> ਸੁ ਹਰਿ ਰਸੁ ਖਾਇ ॥ ਸੇ ਵਡਭਾਗੀ ਵਡ ਜਾਣੀਅਹਿ ਜਿਨ ਹਰਿ ਰਸੁ ਖਾਧਾ ਗੁਰ ਭਾਇ ॥੨॥ ਇਹੁ ਹਰਿ ਰਸੁ ਵਣਿ </p>
<p> ਤਿਣਿ ਸਭਤੁ ਹੈ ਭਾਗਹੀਣ ਨਹੀ ਖਾਇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਪਲੈ ਨਾ ਪਵੈ ਮਨਮੁਖ ਰਹੇ ਬਿਲਲਾਇ ॥ ਓਇ ਸਤਿਗੁਰ </p>
<p> ਆਗੈ ਨਾ ਨਿਵਹਿ ਓਨਾ ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਬਲਾਇ ॥੩॥ ਹਰਿ ਹਰਿ ਹਰਿ ਰਸੁ ਆਪਿ ਹੈ ਆਪੇ ਹਰਿ ਰਸੁ ਹੋਇ ॥ </p>
<p> ਆਪਿ ਦਇਆ ਕਰਿ ਦੇਵਸੀ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਚੋਇ ॥ ਸਭੁ ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇਆ ਨਾਨਕ ਹਰਿ ਵਸਿਆ </p>
<p> ਮਨਿ ਸੋਇ ॥੪॥੫॥੬੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ॥ ਦਿਨਸੁ ਚੜੈ ਫਿਰਿ ਆਥਵੈ ਰੈਣਿ ਸਬਾਈ ਜਾਇ ॥ ਆਵ ਘਟੈ </p>
<p> ਨਰੁ ਨਾ ਬੁਝੈ ਨਿਤਿ ਮੂਸਾ ਲਾਜੁ ਟੁਕਾਇ ॥ ਗੁੜੁ ਮਿਠਾ ਮਾਇਆ ਪਸਰਿਆ ਮਨਮੁਖੁ ਲਗਿ ਮਾਖੀ ਪਚੈ ਪਚਾਇ ॥ </p>
<p> ੧॥ਭਾਈਰੇਮੈਮੀਤੁਸਖਾਪ੍ਰਭੁਸੋਇ॥ਪੁਤੁਕਲਤੁਮੋਹੁਬਿਖੁਹੈਅੰਤਿਬੇਲੀਕੋਇਨਹੋਇ॥੧॥ਰਹਾਉ॥ਗੁਰਮਤਿ </p>
</section>
<section id='ang42' route='ang/42'><p> ਹਰਿ ਲਿਵ ਉਬਰੇ ਅਲਿਪਤੁ ਰਹੇ ਸਰਣਾਇ ॥ ਓਨੀ ਚਲਣੁ ਸਦਾ ਨਿਹਾਲਿਆ ਹਰਿ ਖਰਚੁ ਲੀਆ ਪਤਿ ਪਾਇ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਦਰਗਹ ਮੰਨੀਅਹਿ ਹਰਿ ਆਪਿ ਲਏ ਗਲਿ ਲਾਇ ॥੨॥ ਗੁਰਮੁਖਾ ਨੋ ਪੰਥੁ ਪਰਗਟਾ ਦਰਿ ਠਾਕ </p>
<p> ਨ ਕੋਈ ਪਾਇ ॥ ਹਰਿ ਨਾਮੁ ਸਲਾਹਨਿ ਨਾਮੁ ਮਨਿ ਨਾਮਿ ਰਹਨਿ ਲਿਵ ਲਾਇ ॥ ਅਨਹਦ ਧੁਨੀ ਦਰਿ ਵਜਦੇ ਦਰਿ </p>
<p> ਸਚੈ ਸੋਭਾ ਪਾਇ ॥੩॥ ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਲਾਹਿਆ ਤਿਨਾ ਸਭ ਕੋ ਕਹੈ ਸਾਬਾਸਿ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ ਦੇਹਿ </p>
<p> ਪ੍ਰਭ ਮੈ ਜਾਚਿਕ ਕੀ ਅਰਦਾਸਿ ॥ ਨਾਨਕ ਭਾਗ ਵਡੇ ਤਿਨਾ ਗੁਰਮੁਖਾ ਜਿਨ ਅੰਤਰਿ ਨਾਮੁ ਪਰਗਾਸਿ ॥੪॥੩੩॥ </p>
<p> ੩੧॥੬॥੭੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ॥ ਕਿਆ ਤੂ ਰਤਾ ਦੇਖਿ ਕੈ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੀਗਾਰ ॥ ਰਸ ਭੋਗਹਿ </p>
<p> ਖੁਸੀਆ ਕਰਹਿ ਮਾਣਹਿ ਰੰਗ ਅਪਾਰ ॥ ਬਹੁਤੁ ਕਰਹਿ ਫੁਰਮਾਇਸੀ ਵਰਤਹਿ ਹੋਇ ਅਫਾਰ ॥ ਕਰਤਾ ਚਿਤਿ ਨ </p>
<p> ਆਵਈ ਮਨਮੁਖ ਅੰਧ ਗਵਾਰ ॥੧॥ ਮੇਰੇ ਮਨ ਸੁਖਦਾਤਾ ਹਰਿ ਸੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ ਕਰਮਿ ਪਰਾਪਤਿ </p>
<p> ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਕਪੜਿ ਭੋਗਿ ਲਪਟਾਇਆ ਸੁਇਨਾ ਰੁਪਾ ਖਾਕੁ ॥ ਹੈਵਰ ਗੈਵਰ ਬਹੁ ਰੰਗੇ ਕੀਏ ਰਥ ਅਥਾਕ </p>
<p> ॥ ਕਿਸ ਹੀ ਚਿਤਿ ਨ ਪਾਵਹੀ ਬਿਸਰਿਆ ਸਭ ਸਾਕ ॥ ਸਿਰਜਣਹਾਰਿ ਭੁਲਾਇਆ ਵਿਣੁ ਨਾਵੈ ਨਾਪਾਕ ॥੨॥ ਲੈਦਾ </p>
<p> ਬਦ ਦੁਆਇ ਤੂੰ ਮਾਇਆ ਕਰਹਿ ਇਕਤ ॥ ਜਿਸ ਨੋ ਤੂੰ ਪਤੀਆਇਦਾ ਸੋ ਸਣੁ ਤੁਝੈ ਅਨਿਤ ॥ ਅਹੰਕਾਰੁ ਕਰਹਿ </p>
<p> ਅਹੰਕਾਰੀਆ ਵਿਆਪਿਆ ਮਨ ਕੀ ਮਤਿ ॥ ਤਿਨਿ ਪ੍ਰਭਿ ਆਪਿ ਭੁਲਾਇਆ ਨਾ ਤਿਸੁ ਜਾਤਿ ਨ ਪਤਿ ॥੩॥ </p>
<p> ਸਤਿਗੁਰਿ ਪੁਰਖਿ ਮਿਲਾਇਆ ਇਕੋ ਸਜਣੁ ਸੋਇ ॥ ਹਰਿ ਜਨ ਕਾ ਰਾਖਾ ਏਕੁ ਹੈ ਕਿਆ ਮਾਣਸ ਹਉਮੈ ਰੋਇ ॥ ਜੋਹਰਿਜਨਭਾਵੈ ਸੋ ਕਰੇ ਦਰਿ ਫੇਰੁ ਨ ਪਾਵੈ ਕੋਇ ॥ ਨਾਨਕ ਰਤਾ ਰੰਗਿ ਹਰਿ ਸਭ ਜਗ ਮਹਿ ਚਾਨਣੁ ਹੋਇ ॥੪॥੧॥ </p>
<p> ੭੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਮਨਿ ਬਿਲਾਸੁ ਬਹੁ ਰੰਗੁ ਘਣਾ ਦ੍ਰਿਸਟਿ ਭੂਲਿ ਖੁਸੀਆ ॥ ਛਤ੍ਰਧਾਰ ਬਾਦਿਸਾਹੀਆ </p>
<p> ਵਿਚਿ ਸਹਸੇ ਪਰੀਆ ॥੧॥ ਭਾਈ ਰੇ ਸੁਖੁ ਸਾਧਸੰਗਿ ਪਾਇਆ ॥ ਲਿਖਿਆ ਲੇਖੁ ਤਿਨਿ ਪੁਰਖਿ ਬਿਧਾਤੈ ਦੁਖੁ </p>
<p> ਸਹਸਾ ਮਿਟਿ ਗਇਆ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਥਾਨ ਥਨੰਤਰਾ ਤੇਤੇ ਭਵਿ ਆਇਆ ॥ ਧਨ ਪਾਤੀ ਵਡ ਭੂਮੀਆ ਮੇਰੀ </p>
<p> ਮੇਰੀ ਕਰਿ ਪਰਿਆ ॥੨॥ ਹੁਕਮੁ ਚਲਾਏ ਨਿਸੰਗ ਹੋਇ ਵਰਤੈ ਅਫਰਿਆ ॥ ਸਭੁ ਕੋ ਵਸਗਤਿ ਕਰਿ ਲਇਓਨੁ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਖਾਕੁ ਰਲਿਆ ॥੩॥ ਕੋਟਿ ਤੇਤੀਸ ਸੇਵਕਾ ਸਿਧ ਸਾਧਿਕ ਦਰਿ ਖਰਿਆ ॥ ਗਿਰੰਬਾਰੀ ਵਡ ਸਾਹਬੀ </p>
</section>
<section id='ang43' route='ang/43'><p> ਸਭੁ ਨਾਨਕ ਸੁਪਨੁ ਥੀਆ ॥੪॥੨॥੭੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਭਲਕੇ ਉਠਿ ਪਪੋਲੀਐ ਵਿਣੁ ਬੁਝੇ ਮੁਗਧ </p>
<p> ਅਜਾਣਿ ॥ ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ ਨ ਆਇਓ ਛੁਟੈਗੀ ਬੇਬਾਣਿ ॥ ਸਤਿਗੁਰ ਸੇਤੀ ਚਿਤੁ ਲਾਇ ਸਦਾ ਸਦਾ ਰੰਗੁ ਮਾਣਿ ॥ </p>
<p> ੧॥ ਪ੍ਰਾਣੀ ਤੂੰ ਆਇਆ ਲਾਹਾ ਲੈਣਿ ॥ ਲਗਾ ਕਿਤੁ ਕੁਫਕੜੇ ਸਭ ਮੁਕਦੀ ਚਲੀ ਰੈਣਿ ॥੧॥ ਰਹਾਉ ॥ ਕੁਦਮ </p>
<p> ਕਰੇ ਪਸੁ ਪੰਖੀਆ ਦਿਸੈ ਨਾਹੀ ਕਾਲੁ ॥ ਓਤੈ ਸਾਥਿ ਮਨੁਖੁ ਹੈ ਫਾਥਾ ਮਾਇਆ ਜਾਲਿ ॥ ਮੁਕਤੇ ਸੇਈ ਭਾਲੀਅਹਿ </p>
<p> ਜਿ ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੨॥ ਜੋ ਘਰੁ ਛਡਿ ਗਵਾਵਣਾ ਸੋ ਲਗਾ ਮਨ ਮਾਹਿ ॥ ਜਿਥੈ ਜਾਇ ਤੁਧੁ ਵਰਤਣਾ ਤਿਸ </p>
<p> ਕੀ ਚਿੰਤਾ ਨਾਹਿ ॥ ਫਾਥੇ ਸੇਈ ਨਿਕਲੇ ਜਿ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥੩॥ ਕੋਈ ਰਖਿ ਨ ਸਕਈ ਦੂਜਾ ਕੋ ਨ ਦਿਖਾਇ ॥ </p>
<p> ਚਾਰੇ ਕੁੰਡਾ ਭਾਲਿ ਕੈ ਆਇ ਪਇਆ ਸਰਣਾਇ ॥ ਨਾਨਕ ਸਚੈ ਪਾਤਿਸਾਹਿ ਡੁਬਦਾ ਲਇਆ ਕਢਾਇ ॥੪॥੩॥ </p>
<p> ੭੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਘੜੀ ਮੁਹਤ ਕਾ ਪਾਹੁਣਾ ਕਾਜ ਸਵਾਰਣਹਾਰੁ ॥ ਮਾਇਆ ਕਾਮਿ ਵਿਆਪਿਆ </p>
<p> ਸਮਝੈ ਨਾਹੀ ਗਾਵਾਰੁ ॥ ਉਠਿ ਚਲਿਆ ਪਛੁਤਾਇਆ ਪਰਿਆ ਵਸਿ ਜੰਦਾਰ ॥੧॥ ਅੰਧੇ ਤੂੰ ਬੈਠਾ ਕੰਧੀ ਪਾਹਿ ॥ </p>
<p> ਜੇ ਹੋਵੀ ਪੂਰਬਿ ਲਿਖਿਆ ਤਾ ਗੁਰ ਕਾ ਬਚਨੁ ਕਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਹਰੀ ਨਾਹੀ ਨਹ ਡਡੁਰੀ ਪਕੀ ਵਢਣਹਾਰ ॥ </p>
<p> ਲੈ ਲੈ ਦਾਤ ਪਹੁਤਿਆ ਲਾਵੇ ਕਰਿ ਤਈਆਰੁ ॥ ਜਾ ਹੋਆ ਹੁਕਮੁ ਕਿਰਸਾਣ ਦਾ ਤਾ ਲੁਣਿ ਮਿਣਿਆ ਖੇਤਾਰੁ ॥ </p>
<p> ੨॥ ਪਹਿਲਾ ਪਹਰੁ ਧੰਧੈ ਗਇਆ ਦੂਜੈ ਭਰਿ ਸੋਇਆ ॥ ਤੀਜੈ ਝਾਖ ਝਖਾਇਆ ਚਉਥੈ ਭੋਰੁ ਭਇਆ ॥ ਕਦ ਹੀ </p>
<p> ਚਿਤਿ ਨ ਆਇਓ ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦੀਆ ॥੩॥ ਸਾਧਸੰਗਤਿ ਕਉ ਵਾਰਿਆ ਜੀਉ ਕੀਆ ਕੁਰਬਾਣੁ ॥ </p>
<p> ਜਿਸ ਤੇ ਸੋਝੀ ਮਨਿ ਪਈ ਮਿਲਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਨਾਨਕ ਡਿਠਾ ਸਦਾ ਨਾਲਿ ਹਰਿ ਅੰਤਰਜਾਮੀ ਜਾਣੁ ॥੪॥ </p>
<p> ੪॥੭੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸਭੇ ਗਲਾ ਵਿਸਰਨੁ ਇਕੋ ਵਿਸਰਿ ਨ ਜਾਉ ॥ ਧੰਧਾ ਸਭੁ ਜਲਾਇ ਕੈ ਗੁਰਿ </p>
<p> ਨਾਮੁ ਦੀਆ ਸਚੁ ਸੁਆਉ ॥ ਆਸਾ ਸਭੇ ਲਾਹਿ ਕੈ ਇਕਾ ਆਸ ਕਮਾਉ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਤਿਨ ਅਗੈ </p>
<p> ਮਿਲਿਆ ਥਾਉ ॥੧॥ ਮਨ ਮੇਰੇ ਕਰਤੇ ਨੋ ਸਾਲਾਹਿ ॥ ਸਭੇ ਛਡਿ ਸਿਆਣਪਾ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਦੁਖ ਭੁਖ ਨਹ ਵਿਆਪਈ ਜੇ ਸੁਖਦਾਤਾ ਮਨਿ ਹੋਇ ॥ ਕਿਤ ਹੀ ਕੰਮਿ ਨ ਛਿਜੀਐ ਜਾ ਹਿਰਦੈ ਸਚਾ ਸੋਇ ॥ ਜਿਸੁ ਤੂੰ </p>
<p> ਰਖਹਿ ਹਥ ਦੇ ਤਿਸੁ ਮਾਰਿ ਨ ਸਕੈ ਕੋਇ ॥ ਸੁਖਦਾਤਾ ਗੁਰੁ ਸੇਵੀਐ ਸਭਿ ਅਵਗਣ ਕਢੈ ਧੋਇ ॥੨॥ ਸੇਵਾ ਮੰਗੈ ਸੇਵਕੋ </p>
</section>
<section id='ang44' route='ang/44'><p> ਲਾਈਆਂ ਅਪੁਨੀ ਸੇਵ ॥ ਸਾਧੂ ਸੰਗੁ ਮਸਕਤੇ ਤੂਠੈ ਪਾਵਾ ਦੇਵ ॥ ਸਭੁ ਕਿਛੁ ਵਸਗਤਿ ਸਾਹਿਬੈ ਆਪੇ ਕਰਣ </p>
<p> ਕਰੇਵ ॥ ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰਣੈ ਮਨਸਾ ਸਭ ਪੂਰੇਵ ॥੩॥ ਇਕੋ ਦਿਸੈ ਸਜਣੋ ਇਕੋ ਭਾਈ ਮੀਤੁ ॥ ਇਕਸੈ ਦੀ </p>
<p> ਸਾਮਗਰੀ ਇਕਸੈ ਦੀ ਹੈ ਰੀਤਿ ॥ ਇਕਸ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ਤਾ ਹੋਆ ਨਿਹਚਲੁ ਚੀਤੁ ॥ ਸਚੁ ਖਾਣਾ ਸਚੁ </p>
<p> ਪੈਨਣਾ ਟੇਕ ਨਾਨਕ ਸਚੁ ਕੀਤੁ ॥੪॥੫॥੭੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸਭੇ ਥੋਕ ਪਰਾਪਤੇ ਜੇ ਆਵੈ ਇਕੁ </p>
<p> ਹਥਿ ॥ ਜਨਮੁ ਪਦਾਰਥੁ ਸਫਲੁ ਹੈ ਜੇ ਸਚਾ ਸਬਦੁ ਕਥਿ ॥ ਗੁਰ ਤੇ ਮਹਲੁ ਪਰਾਪਤੇ ਜਿਸੁ ਲਿਖਿਆ ਹੋਵੈ ਮਥਿ ॥ </p>
<p> ੧॥ ਮੇਰੇ ਮਨ ਏਕਸ ਸਿਉ ਚਿਤੁ ਲਾਇ ॥ ਏਕਸ ਬਿਨੁ ਸਭ ਧੰਧੁ ਹੈ ਸਭ ਮਿਥਿਆ ਮੋਹੁ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਲਖ ਖੁਸੀਆ ਪਾਤਿਸਾਹੀਆ ਜੇ ਸਤਿਗੁਰੁ ਨਦਰਿ ਕਰੇਇ ॥ ਨਿਮਖ ਏਕ ਹਰਿ ਨਾਮੁ ਦੇਇ ਮੇਰਾ ਮਨੁ ਤਨੁ ਸੀਤਲੁ </p>
<p> ਹੋਇ ॥ ਜਿਸ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨਿ ਸਤਿਗੁਰ ਚਰਨ ਗਹੇ ॥੨॥ ਸਫਲ ਮੂਰਤੁ ਸਫਲਾ ਘੜੀ ਜਿਤੁ ਸਚੇ </p>
<p> ਨਾਲਿ ਪਿਆਰੁ ॥ ਦੂਖੁ ਸੰਤਾਪੁ ਨ ਲਗਈ ਜਿਸੁ ਹਰਿ ਕਾ ਨਾਮੁ ਅਧਾਰੁ ॥ ਬਾਹ ਪਕੜਿ ਗੁਰਿ ਕਾਢਿਆ ਸੋਈ </p>
<p> ਉਤਰਿਆ ਪਾਰਿ ॥੩॥ ਥਾਨੁ ਸੁਹਾਵਾ ਪਵਿਤੁ ਹੈ ਜਿਥੈ ਸੰਤ ਸਭਾ ॥ ਢੋਈ ਤਿਸ ਹੀ ਨੋ ਮਿਲੈ ਜਿਨਿ ਪੂਰਾ ਗੁਰੂ ਲਭਾ ॥ </p>
<p> ਨਾਨਕ ਬਧਾ ਘਰੁ ਤਹਾਂ ਜਿਥੈ ਮਿਰਤੁ ਨ ਜਨਮੁ ਜਰਾ ॥੪॥੬॥੭੬॥ ਸ੍ਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸੋਈ ਧਿਆਈਐ </p>
<p> ਜੀਅੜੇ ਸਿਰਿ ਸਾਹਾਂ ਪਾਤਿਸਾਹੁ ॥ ਤਿਸ ਹੀ ਕੀ ਕਰਿ ਆਸ ਮਨ ਜਿਸ ਕਾ ਸਭਸੁ ਵੇਸਾਹੁ ॥ ਸਭਿ ਸਿਆਣਪਾ ਛਡਿ ਕੈ </p>
<p> ਗੁਰ ਕੀ ਚਰਣੀ ਪਾਹੁ ॥੧॥ ਮਨ ਮੇਰੇ ਸੁਖ ਸਹਜ ਸੇਤੀ ਜਪਿ ਨਾਉ ॥ ਆਠ ਪਹਰ ਪ੍ਰਭੁ ਧਿਆਇ ਤੂੰ ਗੁਣ ਗੋਇੰਦ </p>
<p> ਨਿਤਗਾਉ॥੧॥ਰਹਾਉ॥ਤਿਸਕੀਸਰਨੀਪਰੁ ਮਨਾ ਜਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਹੋਇ ਘਣਾ </p>
<p> ਦੁਖੁ ਦਰਦੁ ਨ ਮੂਲੇ ਹੋਇ ॥ ਸਦਾ ਸਦਾ ਕਰਿ ਚਾਕਰੀ ਪ੍ਰਭੁ ਸਾਹਿਬੁ ਸਚਾ ਸੋਇ ॥੨॥ ਸਾਧਸੰਗਤਿ ਹੋਇ ਨਿਰਮਲਾ </p>
<p> ਕਟੀਐ ਜਮ ਕੀ ਫਾਸ ॥ ਸੁਖਦਾਤਾ ਭੈ ਭੰਜਨੋ ਤਿਸੁ ਆਗੈ ਕਰਿ ਅਰਦਾਸਿ ॥ ਮਿਹਰ ਕਰੇ ਜਿਸੁ ਮਿਹਰਵਾਨੁ ਤਾਂ ਕਾਰਜੁ </p>
<p> ਆਵੈ ਰਾਸਿ ॥੩॥ ਬਹੁਤੋ ਬਹੁਤੁ ਵਖਾਣੀਐ ਊਚੋ ਊਚਾ ਥਾਉ ॥ ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ ਕੀਮਤਿ ਕਹਿ ਨ ਸਕਾਉ ॥ </p>
