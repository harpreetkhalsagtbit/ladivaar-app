<section id='ang45' route='ang/45'><p> ਸਚਾ ਸੋਇ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥ ਨਾਮੁ ਸਹਾਈ ਸਦਾ ਸੰਗਿ ਆਗੈ ਲਏ ਛਡਾਇ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਦੁਨੀਆ ਕੀਆ ਵਡਿਆਈਆ ਕਵਨੈ ਆਵਹਿ ਕਾਮਿ ॥ ਮਾਇਆ ਕਾ ਰੰਗੁ ਸਭੁ ਫਿਕਾ ਜਾਤੋ ਬਿਨਸਿ ਨਿਦਾਨਿ </p>
<p> ॥ ਜਾ ਕੈ ਹਿਰਦੈ ਹਰਿ ਵਸੈ ਸੋ ਪੂਰਾ ਪਰਧਾਨੁ ॥੨॥ ਸਾਧੂ ਕੀ ਹੋਹੁ ਰੇਣੁਕਾ ਅਪਣਾ ਆਪੁ ਤਿਆਗਿ ॥ ਉਪਾਵ </p>
<p> ਸਿਆਣਪ ਸਗਲ ਛਡਿ ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਰਤਨੁ ਹੋਇ ਜਿਸੁ ਮਸਤਕਿ ਹੋਵੈ ਭਾਗੁ ॥੩॥ </p>
<p> ਤਿਸੈ ਪਰਾਪਤਿ ਭਾਈਹੋ ਜਿਸੁ ਦੇਵੈ ਪ੍ਰਭੁ ਆਪਿ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਜਿਸੁ ਬਿਨਸੈ ਹਉਮੈ ਤਾਪੁ ॥ ਨਾਨਕ </p>
<p> ਕਉ ਗੁਰੁ ਭੇਟਿਆ ਬਿਨਸੇ ਸਗਲ ਸੰਤਾਪ ॥੪॥੮॥੭੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਇਕੁ ਪਛਾਣੂ ਜੀਅ ਕਾ ਇਕੋ </p>
<p> ਰਖਣਹਾਰੁ ॥ ਇਕਸ ਕਾ ਮਨਿ ਆਸਰਾ ਇਕੋ ਪ੍ਰਾਣ ਅਧਾਰੁ ॥ ਤਿਸੁ ਸਰਣਾਈ ਸਦਾ ਸੁਖੁ ਪਾਰਬ੍ਰਹਮੁ ਕਰਤਾਰੁ ॥ </p>
<p> ੧॥ ਮਨ ਮੇਰੇ ਸਗਲ ਉਪਾਵ ਤਿਆਗੁ ॥ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿ ਨਿਤ ਇਕਸੁ ਕੀ ਲਿਵ ਲਾਗੁ ॥੧॥ ਰਹਾਉ ॥ ਇਕੋ </p>
<p> ਭਾਈ ਮਿਤੁ ਇਕੁ ਇਕੋ ਮਾਤ ਪਿਤਾ ॥ ਇਕਸ ਕੀ ਮਨਿ ਟੇਕ ਹੈ ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦਿਤਾ ॥ ਸੋ ਪ੍ਰਭੁ ਮਨਹੁ ਨ ਵਿਸਰੈ </p>
<p> ਜਿਨਿ ਸਭੁ ਕਿਛੁ ਵਸਿ ਕੀਤਾ ॥੨॥ ਘਰਿ ਇਕੋ ਬਾਹਰਿ ਇਕੋ ਥਾਨ ਥਨੰਤਰਿ ਆਪਿ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਜਿਨਿ ਕੀਏ </p>
<p> ਆਠ ਪਹਰ ਤਿਸੁ ਜਾਪਿ ॥ ਇਕਸੁ ਸੇਤੀ ਰਤਿਆ ਨ ਹੋਵੀ ਸੋਗ ਸੰਤਾਪੁ ॥੩॥ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਏਕੁ ਹੈ ਦੂਜਾ ਨਾਹੀ </p>
<p> ਕੋਇ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਹੋਇ ॥ ਗੁਰਿ ਪੂਰੈ ਪੂਰਾ ਭਇਆ ਜਪਿ ਨਾਨਕ ਸਚਾ ਸੋਇ ॥ </p>
<p> ੪॥੯॥੭੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਜਿਨਾ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ਸੇ ਪੂਰੇ ਪਰਧਾਨ ॥ ਜਿਨ ਕਉ </p>
<p> ਆਪਿ ਦਇਆਲੁ ਹੋਇ ਤਿਨ ਉਪਜੈ ਮਨਿ ਗਿਆਨੁ ॥ ਜਿਨ ਕਉ ਮਸਤਕਿ ਲਿਖਿਆ ਤਿਨ ਪਾਇਆ ਹਰਿ </p>
<p> ਨਾਮੁ ॥੧॥ ਮਨ ਮੇਰੇ ਏਕੋ ਨਾਮੁ ਧਿਆਇ ॥ ਸਰਬ ਸੁਖਾ ਸੁਖ ਊਪਜਹਿ ਦਰਗਹ ਪੈਧਾ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਜਨਮ ਮਰਣ ਕਾ ਭਉ ਗਇਆ ਭਾਉ ਭਗਤਿ ਗੋਪਾਲ ॥ ਸਾਧੂ ਸੰਗਤਿ ਨਿਰਮਲਾ ਆਪਿ ਕਰੇ ਪ੍ਰਤਿਪਾਲ ॥ ਜਨਮ </p>
<p> ਮਰਣ ਕੀ ਮਲੁ ਕਟੀਐ ਗੁਰ ਦਰਸਨੁ ਦੇਖਿ ਨਿਹਾਲ ॥੨॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ </p>
<p> ਸੋਇ ॥ ਸਭਨਾ ਦਾਤਾ ਏਕੁ ਹੈ ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਤਿਸੁ ਸਰਣਾਈ ਛੁਟੀਐ ਕੀਤਾ ਲੋੜੇ ਸੁ ਹੋਇ ॥੩॥ ਜਿਨ ਮਨਿ </p>
<p> ਵਸਿਆ ਪਾਰਬ੍ਰਹਮੁ ਸੇ ਪੂਰੇ ਪਰਧਾਨ ॥ ਤਿਨ ਕੀ ਸੋਭਾ ਨਿਰਮਲੀ ਪਰਗਟੁ ਭਈ ਜਹਾਨ ॥ ਜਿਨੀ ਮੇਰਾ ਪ੍ਰਭੁ </p>
</section>
<section id='ang46' route='ang/46'><p> ਧਿਆਇਆ ਨਾਨਕ ਤਿਨ ਕੁਰਬਾਨ ॥੪॥੧੦॥੮੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਮਿਲਿ ਸਤਿਗੁਰ ਸਭੁ ਦੁਖੁ </p>
<p> ਗਇਆ ਹਰਿ ਸੁਖੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਅੰਤਰਿ ਜੋਤਿ ਪ੍ਰਗਾਸੀਆ ਏਕਸੁ ਸਿਉ ਲਿਵ ਲਾਇ ॥ ਮਿਲਿ ਸਾਧੂ </p>
<p> ਮੁਖੁ ਊਜਲਾ ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇ ॥ ਗੁਣ ਗੋਵਿੰਦ ਨਿਤ ਗਾਵਣੇ ਨਿਰਮਲ ਸਾਚੈ ਨਾਇ ॥੧॥ ਮੇਰੇ ਮਨ </p>
<p> ਗੁਰ ਸਬਦੀ ਸੁਖੁ ਹੋਇ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਚਾਕਰੀ ਬਿਰਥਾ ਜਾਇ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕੀਆ ਇਛਾਂ ਪੂਰੀਆ </p>
<p> ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥ ਅੰਤਰਜਾਮੀ ਸਦਾ ਸੰਗਿ ਕਰਣੈਹਾਰੁ ਪਛਾਨੁ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮੁਖੁ ਊਜਲਾ ਜਪਿ </p>
<p> ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਬਿਨਸਿਆ ਤਜਿਆ ਸਭੁ ਅਭਿਮਾਨੁ ॥੨॥ ਪਾਇਆ ਲਾਹਾ ਲਾਭੁ ਨਾਮੁ </p>
<p> ਪੂਰਨ ਹੋਏ ਕਾਮ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਮੇਲਿਆ ਦੀਆ ਅਪਣਾ ਨਾਮੁ ॥ ਆਵਣ ਜਾਣਾ ਰਹਿ ਗਇਆ ਆਪਿ </p>
<p> ਹੋਆ ਮਿਹਰਵਾਨੁ ॥ ਸਚੁ ਮਹਲੁ ਘਰੁ ਪਾਇਆ ਗੁਰ ਕਾ ਸਬਦੁ ਪਛਾਨੁ ॥੩॥ ਭਗਤ ਜਨਾ ਕਉ ਰਾਖਦਾ ਆਪਣੀ </p>
<p> ਕਿਰਪਾ ਧਾਰਿ ॥ ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਊਜਲੇ ਸਾਚੇ ਕੇ ਗੁਣ ਸਾਰਿ ॥ ਆਠ ਪਹਰ ਗੁਣ ਸਾਰਦੇ ਰਤੇ ਰੰਗਿ ਅਪਾਰ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਸੁਖ ਸਾਗਰੋ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ॥੪॥੧੧॥੮੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ </p>
<p> ਜੇ ਮਿਲੈ ਪਾਈਐ ਸਬਦੁ ਨਿਧਾਨੁ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਪਣੀ ਜਪੀਐ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥ ਜਨਮ ਮਰਣ ਦੁਖੁ </p>
<p> ਕਾਟੀਐ ਲਾਗੈ ਸਹਜਿ ਧਿਆਨੁ ॥੧॥ ਮੇਰੇ ਮਨ ਪ੍ਰਭ ਸਰਣਾਈ ਪਾਇ ॥ ਹਰਿ ਬਿਨੁ ਦੂਜਾ ਕੋ ਨਹੀ ਏਕੋ ਨਾਮੁ </p>
<p> ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈਐ ਸਾਗਰੁ ਗੁਣੀ ਅਥਾਹੁ ॥ ਵਡਭਾਗੀ ਮਿਲੁ ਸੰਗਤੀ ਸਚਾ </p>
<p> ਸਬਦੁ ਵਿਸਾਹੁ ॥ ਕਰਿ ਸੇਵਾ ਸੁਖ ਸਾਗਰੈ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹੁ ॥੨॥ ਚਰਣ ਕਮਲ ਕਾ ਆਸਰਾ ਦੂਜਾ ਨਾਹੀ </p>
<p> ਠਾਉ ॥ ਮੈ ਧਰ ਤੇਰੀ ਪਾਰਬ੍ਰਹਮ ਤੇਰੈ ਤਾਣਿ ਰਹਾਉ ॥ ਨਿਮਾਣਿਆ ਪ੍ਰਭੁ ਮਾਣੁ ਤੂੰ ਤੇਰੈ ਸੰਗਿ ਸਮਾਉ ॥੩॥ ਹਰਿ </p>
<p> ਜਪੀਐ ਆਰਾਧੀਐ ਆਠ ਪਹਰ ਗੋਵਿੰਦੁ ॥ ਜੀਅ ਪ੍ਰਾਣ ਤਨੁ ਧਨੁ ਰਖੇ ਕਰਿ ਕਿਰਪਾ ਰਾਖੀ ਜਿੰਦੁ ॥ ਨਾਨਕ </p>
<p> ਸਗਲੇ ਦੋਖ ਉਤਾਰਿਅਨੁ ਪ੍ਰਭੁ ਪਾਰਬ੍ਰਹਮ ਬਖਸਿੰਦੁ ॥੪॥੧੨॥੮੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਪ੍ਰੀਤਿ ਲਗੀ </p>
<p> ਤਿਸੁ ਸਚ ਸਿਉ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥ ਨਾ ਵੇਛੋੜਿਆ ਵਿਛੁੜੈ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥ ਦੀਨ ਦਰਦ ਦੁਖ ਭੰਜਨਾ </p>
<p> ਸੇਵਕ ਕੈ ਸਤ ਭਾਇ ॥ ਅਚਰਜ ਰੂਪੁ ਨਿਰੰਜਨੋ ਗੁਰਿ ਮੇਲਾਇਆ ਮਾਇ ॥੧॥ ਭਾਈ ਰੇ ਮੀਤੁ ਕਰਹੁ ਪ੍ਰਭੁ ਸੋਇ ॥ </p>
</section>
<section id='ang47' route='ang/47'><p> ਮਾਇਆ ਮੋਹ ਪਰੀਤਿ ਧ੍ਰਿਗੁ ਸੁਖੀ ਨ ਦੀਸੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਦਾਨਾ ਦਾਤਾ ਸੀਲਵੰਤੁ ਨਿਰਮਲੁ ਰੂਪੁ </p>
<p> ਅਪਾਰੁ ॥ ਸਖਾ ਸਹਾਈ ਅਤਿ ਵਡਾ ਊਚਾ ਵਡਾ ਅਪਾਰੁ ॥ ਬਾਲਕੁ ਬਿਰਧਿ ਨ ਜਾਣੀਐ ਨਿਹਚਲੁ ਤਿਸੁ </p>
<p> ਦਰਵਾਰੁ ॥ ਜੋ ਮੰਗੀਐ ਸੋਈ ਪਾਈਐ ਨਿਧਾਰਾ ਆਧਾਰੁ ॥੨॥ ਜਿਸੁ ਪੇਖਤ ਕਿਲਵਿਖ ਹਿਰਹਿ ਮਨਿ ਤਨਿ ਹੋਵੈ </p>
<p> ਸਾਂਤਿ ॥ ਇਕ ਮਨਿ ਏਕੁ ਧਿਆਈਐ ਮਨ ਕੀ ਲਾਹਿ ਭਰਾਂਤਿ ॥ ਗੁਣ ਨਿਧਾਨੁ ਨਵਤਨੁ ਸਦਾ ਪੂਰਨ ਜਾ ਕੀ </p>
<p> ਦਾਤਿ ॥ ਸਦਾ ਸਦਾ ਆਰਾਧੀਐ ਦਿਨੁ ਵਿਸਰਹੁ ਨਹੀ ਰਾਤਿ ॥੩॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਨ ਕਾ ਸਖਾ </p>
<p> ਗੋਵਿੰਦੁ ॥ ਤਨੁ ਮਨੁ ਧਨੁ ਅਰਪੀ ਸਭੋ ਸਗਲ ਵਾਰੀਐ ਇਹ ਜਿੰਦੁ ॥ ਦੇਖੈ ਸੁਣੈ ਹਦੂਰਿ ਸਦ ਘਟਿ ਘਟਿ ਬ੍ਰਹਮੁ </p>
<p> ਰਵਿੰਦੁ ॥ ਅਕਿਰਤਘਣਾ ਨੋ ਪਾਲਦਾ ਪ੍ਰਭ ਨਾਨਕ ਸਦ ਬਖਸਿੰਦੁ ॥੪॥੧੩॥੮੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਮਨੁ </p>
<p> ਤਨੁ ਧਨੁ ਜਿਨਿ ਪ੍ਰਭਿ ਦੀਆ ਰਖਿਆ ਸਹਜਿ ਸਵਾਰਿ ॥ ਸਰਬ ਕਲਾ ਕਰਿ ਥਾਪਿਆ ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰ ॥ </p>
<p> ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ ਸਿਮਰੀਐ ਅੰਤਰਿ ਰਖੁ ਉਰ ਧਾਰਿ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਪ੍ਰਭ ਸਰਣਾਈ </p>
<p> ਸਦਾ ਰਹੁ ਦੂਖੁ ਨ ਵਿਆਪੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਰਤਨ ਪਦਾਰਥ ਮਾਣਕਾ ਸੁਇਨਾ ਰੁਪਾ ਖਾਕੁ ॥ ਮਾਤ ਪਿਤਾ ਸੁਤ </p>
<p> ਬੰਧਪਾ ਕੂੜੇ ਸਭੇ ਸਾਕ ॥ ਜਿਨਿ ਕੀਤਾ ਤਿਸਹਿ ਨ ਜਾਣਈ ਮਨਮੁਖ ਪਸੁ ਨਾਪਾਕ ॥੨॥ ਅੰਤਰਿ ਬਾਹਰਿ ਰਵਿ </p>
<p> ਰਹਿਆ ਤਿਸ ਨੋ ਜਾਣੈ ਦੂਰਿ ॥ ਤ੍ਰਿਸਨਾ ਲਾਗੀ ਰਚਿ ਰਹਿਆ ਅੰਤਰਿ ਹਉਮੈ ਕੂਰਿ ॥ ਭਗਤੀ ਨਾਮ ਵਿਹੂਣਿਆ </p>
<p> ਆਵਹਿ ਵੰਞਹਿ ਪੂਰ ॥੩॥ ਰਾਖਿ ਲੇਹੁ ਪ੍ਰਭੁ ਕਰਣਹਾਰ ਜੀਅ ਜੰਤ ਕਰਿ ਦਇਆ ॥ ਬਿਨੁ ਪ੍ਰਭ ਕੋਇ ਨ </p>
<p> ਰਖਨਹਾਰੁ ਮਹਾ ਬਿਕਟ ਜਮ ਭਇਆ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰਉ ਕਰਿ ਅਪੁਨੀ ਹਰਿ ਮਇਆ ॥੪॥੧੪॥ </p>
<p> ੮੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਮੇਰਾ ਤਨੁ ਅਰੁ ਧਨੁ ਮੇਰਾ ਰਾਜ ਰੂਪ ਮੈ ਦੇਸੁ ॥ ਸੁਤ ਦਾਰਾ ਬਨਿਤਾ ਅਨੇਕ ਬਹੁਤੁ </p>
<p> ਰੰਗ ਅਰੁ ਵੇਸ ॥ ਹਰਿ ਨਾਮੁ ਰਿਦੈ ਨ ਵਸਈ ਕਾਰਜਿ ਕਿਤੈ ਨ ਲੇਖਿ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥ </p>
<p> ਕਰਿ ਸੰਗਤਿ ਨਿਤ ਸਾਧ ਕੀ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਧਿਆਈਐ ਮਸਤਕਿ </p>
<p> ਹੋਵੈ ਭਾਗੁ ॥ ਕਾਰਜ ਸਭਿ ਸਵਾਰੀਅਹਿ ਗੁਰ ਕੀ ਚਰਣੀ ਲਾਗੁ ॥ ਹਉਮੈ ਰੋਗੁ ਭ੍ਰਮੁ ਕਟੀਐ ਨਾ ਆਵੈ ਨਾ </p>
<p> ਜਾਗੁ ॥੨॥ ਕਰਿ ਸੰਗਤਿ ਤੂ ਸਾਧ ਕੀ ਅਠਸਠਿ ਤੀਰਥ ਨਾਉ ॥ ਜੀਉ ਪ੍ਰਾਣ ਮਨੁ ਤਨੁ ਹਰੇ ਸਾਚਾ ਏਹੁ </p>
</section>
<section id='ang48' route='ang/48'><p> ਸੁਆਉ ॥ ਐਥੈ ਮਿਲਹਿ ਵਡਾਈਆ ਦਰਗਹਿ ਪਾਵਹਿ ਥਾਉ ॥੩॥ ਕਰੇ ਕਰਾਏ ਆਪਿ ਪ੍ਰਭੁ ਸਭੁ ਕਿਛੁ ਤਿਸ ਹੀ </p>
<p> ਹਾਥਿ ॥ ਮਾਰਿ ਆਪੇ ਜੀਵਾਲਦਾ ਅੰਤਰਿ ਬਾਹਰਿ ਸਾਥਿ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਸਰਬ ਘਟਾ ਕੇ ਨਾਥ ॥੪॥ </p>
<p> ੧੫॥੮੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸਰਣਿ ਪਏ ਪ੍ਰਭ ਆਪਣੇ ਗੁਰੁ ਹੋਆ ਕਿਰਪਾਲੁ ॥ ਸਤਗੁਰ ਕੈ ਉਪਦੇਸਿਐ </p>
<p> ਬਿਨਸੇ ਸਰਬ ਜੰਜਾਲ ॥ ਅੰਦਰੁ ਲਗਾ ਰਾਮ ਨਾਮਿ ਅੰਮ੍ਰਿਤ ਨਦਰਿ ਨਿਹਾਲੁ ॥੧॥ ਮਨ ਮੇਰੇ ਸਤਿਗੁਰ ਸੇਵਾ ਸਾਰੁ </p>
<p> ॥ ਕਰੇ ਦਇਆ ਪ੍ਰਭੁ ਆਪਣੀ ਇਕ ਨਿਮਖ ਨ ਮਨਹੁ ਵਿਸਾਰੁ ॥ ਰਹਾਉ ॥ ਗੁਣ ਗੋਵਿੰਦ ਨਿਤ ਗਾਵੀਅਹਿ </p>
<p> ਅਵਗੁਣ ਕਟਣਹਾਰ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਸੁਖੁ ਹੋਇ ਕਰਿ ਡਿਠੇ ਬਿਸਥਾਰ ॥ ਸਹਜੇ ਸਿਫਤੀ ਰਤਿਆ ਭਵਜਲੁ </p>
<p> ਉਤਰੇ ਪਾਰਿ ॥੨॥ ਤੀਰਥ ਵਰਤ ਲਖ ਸੰਜਮਾ ਪਾਈਐ ਸਾਧੂ ਧੂਰਿ ॥ ਲੂਕਿ ਕਮਾਵੈ ਕਿਸ ਤੇ ਜਾ ਵੇਖੈ ਸਦਾ ਹਦੂਰਿ </p>
<p> ॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਮੇਰਾ ਭਰਪੂਰਿ ॥੩॥ ਸਚੁ ਪਾਤਿਸਾਹੀ ਅਮਰੁ ਸਚੁ ਸਚੇ ਸਚਾ ਥਾਨੁ ॥ ਸਚੀ </p>
<p> ਕੁਦਰਤਿ ਧਾਰੀਅਨੁ ਸਚਿ ਸਿਰਜਿਓਨੁ ਜਹਾਨੁ ॥ ਨਾਨਕ ਜਪੀਐ ਸਚੁ ਨਾਮੁ ਹਉ ਸਦਾ ਸਦਾ ਕੁਰਬਾਨੁ ॥੪॥ </p>
<p> ੧੬॥੮੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਉਦਮੁ ਕਰਿ ਹਰਿ ਜਾਪਣਾ ਵਡਭਾਗੀ ਧਨੁ ਖਾਟਿ ॥ ਸੰਤਸੰਗਿ ਹਰਿ </p>
<p> ਸਿਮਰਣਾ ਮਲੁ ਜਨਮ ਜਨਮ ਕੀ ਕਾਟਿ ॥੧॥ ਮਨ ਮੇਰੇ ਰਾਮ ਨਾਮੁ ਜਪਿ ਜਾਪੁ ॥ ਮਨ ਇਛੇ ਫਲ ਭੁੰਚਿ ਤੂ </p>
<p> ਸਭੁ ਚੂਕੈ ਸੋਗੁ ਸੰਤਾਪੁ ॥ ਰਹਾਉ ॥ ਜਿਸੁ ਕਾਰਣਿ ਤਨੁ ਧਾਰਿਆ ਸੋ ਪ੍ਰਭੁ ਡਿਠਾ ਨਾਲਿ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ </p>
<p> ਪੂਰਿਆ ਪ੍ਰਭੁ ਆਪਣੀ ਨਦਰਿ ਨਿਹਾਲਿ ॥੨॥ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇਆ ਲਾਗੀ ਸਾਚੁ ਪਰੀਤਿ ॥ ਚਰਣ </p>
<p> ਭਜੇ ਪਾਰਬ੍ਰਹਮ ਕੇ ਸਭਿ ਜਪ ਤਪ ਤਿਨ ਹੀ ਕੀਤਿ ॥੩॥ ਰਤਨ ਜਵੇਹਰ ਮਾਣਿਕਾ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਉ ॥ </p>
<p> ਸੂਖ ਸਹਜ ਆਨੰਦ ਰਸ ਜਨ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਉ ॥੪॥੧੭॥੮੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸੋਈ </p>
<p> ਸਾਸਤੁ ਸਉਣੁ ਸੋਇ ਜਿਤੁ ਜਪੀਐ ਹਰਿ ਨਾਉ ॥ ਚਰਣ ਕਮਲ ਗੁਰਿ ਧਨੁ ਦੀਆ ਮਿਲਿਆ ਨਿਥਾਵੇ ਥਾਉ ॥ </p>
<p> ਸਾਚੀ ਪੂੰਜੀ ਸਚੁ ਸੰਜਮੋ ਆਠ ਪਹਰ ਗੁਣ ਗਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭੁ ਭੇਟਿਆ ਮਰਣੁ ਨ ਆਵਣੁ ਜਾਉ ॥ </p>
<p> ੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਭਜੁ ਸਦਾ ਇਕ ਰੰਗਿ ॥ ਘਟ ਘਟ ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ ਸਦਾ ਸਹਾਈ ਸੰਗਿ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਸੁਖਾ ਕੀ ਮਿਤਿ ਕਿਆ ਗਣੀ ਜਾ ਸਿਮਰੀ ਗੋਵਿੰਦੁ ॥ ਜਿਨ ਚਾਖਿਆ ਸੇ ਤ੍ਰਿਪਤਾਸਿਆ ਉਹ </p>
</section>
<section id='ang49' route='ang/49'><p> ਰਸੁ ਜਾਣੈ ਜਿੰਦੁ ॥ ਸੰਤਾ ਸੰਗਤਿ ਮਨਿ ਵਸੈ ਪ੍ਰਭੁ ਪ੍ਰੀਤਮੁ ਬਖਸਿੰਦੁ ॥ ਜਿਨਿ ਸੇਵਿਆ ਪ੍ਰਭੁ ਆਪਣਾ ਸੋਈ ਰਾਜ </p>
<p> ਨਰਿੰਦੁ ॥੨॥ ਅਉਸਰਿ ਹਰਿ ਜਸੁ ਗੁਣ ਰਮਣ ਜਿਤੁ ਕੋਟਿ ਮਜਨ ਇਸਨਾਨੁ ॥ ਰਸਨਾ ਉਚਰੈ ਗੁਣਵਤੀ ਕੋਇ </p>
<p> ਨ ਪੁਜੈ ਦਾਨੁ ॥ ਦ੍ਰਿਸਟਿ ਧਾਰਿ ਮਨਿ ਤਨਿ ਵਸੈ ਦਇਆਲ ਪੁਰਖੁ ਮਿਹਰਵਾਨੁ ॥ ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਤਿਸ ਦਾ ਹਉ </p>
<p> ਸਦਾ ਸਦਾ ਕੁਰਬਾਨੁ ॥੩॥ ਮਿਲਿਆ ਕਦੇ ਨ ਵਿਛੁੜੈ ਜੋ ਮੇਲਿਆ ਕਰਤਾਰਿ ॥ ਦਾਸਾ ਕੇ ਬੰਧਨ ਕਟਿਆ ਸਾਚੈ </p>
<p> ਸਿਰਜਣਹਾਰਿ ॥ ਭੂਲਾ ਮਾਰਗਿ ਪਾਇਓਨੁ ਗੁਣ ਅਵਗੁਣ ਨ ਬੀਚਾਰਿ ॥ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਗਤੀ ਜਿ ਸਗਲ </p>
<p> ਘਟਾ ਆਧਾਰੁ ॥੪॥੧੮॥੮੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਰਸਨਾ ਸਚਾ ਸਿਮਰੀਐ ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥ </p>
<p> ਮਾਤ ਪਿਤਾ ਸਾਕ ਅਗਲੇ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਮਿਹਰ ਕਰੇ ਜੇ ਆਪਣੀ ਚਸਾ ਨ ਵਿਸਰੈ ਸੋਇ ॥੧॥ </p>
<p> ਮਨ ਮੇਰੇ ਸਾਚਾ ਸੇਵਿ ਜਿਚਰੁ ਸਾਸੁ ॥ ਬਿਨੁ ਸਚੇ ਸਭ ਕੂੜੁ ਹੈ ਅੰਤੇ ਹੋਇ ਬਿਨਾਸੁ ॥੧॥ ਰਹਾਉ ॥ ਸਾਹਿਬੁ ਮੇਰਾ </p>
<p> ਨਿਰਮਲਾ ਤਿਸੁ ਬਿਨੁ ਰਹਣੁ ਨ ਜਾਇ ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਭੁਖ ਅਤਿ ਅਗਲੀ ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮਾਇ ॥ </p>
<p> ਚਾਰੇ ਕੁੰਡਾ ਭਾਲੀਆ ਸਹ ਬਿਨੁ ਅਵਰੁ ਨ ਜਾਇ ॥੨॥ ਤਿਸੁ ਆਗੈ ਅਰਦਾਸਿ ਕਰਿ ਜੋ ਮੇਲੇ ਕਰਤਾਰੁ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਦਾਤਾ ਨਾਮ ਕਾ ਪੂਰਾ ਜਿਸੁ ਭੰਡਾਰੁ ॥ ਸਦਾ ਸਦਾ ਸਾਲਾਹੀਐ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੩॥ ਪਰਵਦਗਾਰੁ ਸਾਲਾਹੀਐ </p>
<p> ਜਿਸ ਦੇ ਚਲਤ ਅਨੇਕ ॥ ਸਦਾ ਸਦਾ ਆਰਾਧੀਐ ਏਹਾ ਮਤਿ ਵਿਸੇਖ ॥ ਮਨਿ ਤਨਿ ਮਿਠਾ ਤਿਸੁ ਲਗੈ ਜਿਸੁ ਮਸਤਕਿ </p>
<p> ਨਾਨਕ ਲੇਖ ॥੪॥੧੯॥੮੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸੰਤ ਜਨਹੁ ਮਿਲਿ ਭਾਈਹੋ ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥ ਤੋਸਾ </p>
<p> ਬੰਧਹੁ ਜੀਅ ਕਾ ਐਥੈ ਓਥੈ ਨਾਲਿ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਈਐ ਅਪਣੀ ਨਦਰਿ ਨਿਹਾਲਿ ॥ ਕਰਮਿ ਪਰਾਪਤਿ ਤਿਸੁ </p>
<p> ਹੋਵੈ ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲੁ ॥੧॥ ਮੇਰੇ ਮਨ ਗੁਰ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਦੂਜਾ ਥਾਉ ਨ ਕੋ ਸੁਝੈ ਗੁਰ ਮੇਲੇ </p>
<p> ਸਚੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸਗਲ ਪਦਾਰਥ ਤਿਸੁ ਮਿਲੇ ਜਿਨਿ ਗੁਰੁ ਡਿਠਾ ਜਾਇ ॥ ਗੁਰ ਚਰਣੀ ਜਿਨ ਮਨੁ </p>
<p> ਲਗਾ ਸੇ ਵਡਭਾਗੀ ਮਾਇ ॥ ਗੁਰੁ ਦਾਤਾ ਸਮਰਥੁ ਗੁਰੁ ਗੁਰੁ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥ ਗੁਰੁ ਪਰਮੇਸਰੁ </p>
<p> ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ ਡੁਬਦਾ ਲਏ ਤਰਾਇ ॥੨॥ ਕਿਤੁ ਮੁਖਿ ਗੁਰੁ ਸਾਲਾਹੀਐ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ॥ ਸੇ ਮਥੇ </p>
<p> ਨਿਹਚਲ ਰਹੇ ਜਿਨ ਗੁਰਿ ਧਾਰਿਆ ਹਥੁ ॥ ਗੁਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਪੀਆਲਿਆ ਜਨਮ ਮਰਨ ਕਾ ਪਥੁ ॥ ਗੁਰੁ </p>
</section>
<section id='ang50' route='ang/50'><p> ਪਰਮੇਸਰੁ ਸੇਵਿਆ ਭੈ ਭੰਜਨੁ ਦੁਖ ਲਥੁ ॥੩॥ ਸਤਿਗੁਰੁ ਗਹਿਰ ਗਭੀਰੁ ਹੈ ਸੁਖ ਸਾਗਰੁ ਅਘਖੰਡੁ ॥ ਜਿਨਿ ਗੁਰੁ </p>
<p> ਸੇਵਿਆ ਆਪਣਾ ਜਮਦੂਤ ਨ ਲਾਗੈ ਡੰਡੁ ॥ ਗੁਰ ਨਾਲਿ ਤੁਲਿ ਨ ਲਗਈ ਖੋਜਿ ਡਿਠਾ ਬ੍ਰਹਮੰਡੁ ॥ ਨਾਮੁ ਨਿਧਾਨੁ </p>
<p> ਸਤਿਗੁਰਿ ਦੀਆ ਸੁਖੁ ਨਾਨਕ ਮਨ ਮਹਿ ਮੰਡੁ ॥੪॥੨੦॥੯੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਮਿਠਾ ਕਰਿ ਕੈ ਖਾਇਆ </p>
<p> ਕਉੜਾ ਉਪਜਿਆ ਸਾਦੁ ॥ ਭਾਈ ਮੀਤ ਸੁਰਿਦ ਕੀਏ ਬਿਖਿਆ ਰਚਿਆ ਬਾਦੁ ॥ ਜਾਂਦੇ ਬਿਲਮ ਨ ਹੋਵਈ ਵਿਣੁ </p>
<p> ਨਾਵੈ ਬਿਸਮਾਦੁ ॥੧॥ ਮੇਰੇ ਮਨ ਸਤਗੁਰ ਕੀ ਸੇਵਾ ਲਾਗੁ ॥ ਜੋ ਦੀਸੈ ਸੋ ਵਿਣਸਣਾ ਮਨ ਕੀ ਮਤਿ ਤਿਆਗੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਉ ਕੂਕਰੁ ਹਰਕਾਇਆ ਧਾਵੈ ਦਹ ਦਿਸ ਜਾਇ ॥ ਲੋਭੀ ਜੰਤੁ ਨ ਜਾਣਈ ਭਖੁ ਅਭਖੁ ਸਭ ਖਾਇ ॥ </p>
<p> ਕਾਮ ਕ੍ਰੋਧ ਮਦਿ ਬਿਆਪਿਆ ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਇ ॥੨॥ ਮਾਇਆ ਜਾਲੁ ਪਸਾਰਿਆ ਭੀਤਰਿ ਚੋਗ ਬਣਾਇ ॥ </p>
<p> ਤ੍ਰਿਸਨਾ ਪੰਖੀ ਫਾਸਿਆ ਨਿਕਸੁ ਨ ਪਾਏ ਮਾਇ ॥ ਜਿਨਿ ਕੀਤਾ ਤਿਸਹਿ ਨ ਜਾਣਈ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ </p>
<p> ॥੩॥ ਅਨਿਕ ਪ੍ਰਕਾਰੀ ਮੋਹਿਆ ਬਹੁ ਬਿਧਿ ਇਹੁ ਸੰਸਾਰੁ ॥ ਜਿਸ ਨੋ ਰਖੈ ਸੋ ਰਹੈ ਸੰਮ੍ਰਿਥੁ ਪੁਰਖੁ ਅਪਾਰੁ ॥ ਹਰਿ </p>
<p> ਜਨ ਹਰਿ ਲਿਵ ਉਧਰੇ ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੁ ॥੪॥੨੧॥੯੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਘਰੁ ੨ ॥ ਗੋਇਲਿ </p>
<p> ਆਇਆ ਗੋਇਲੀ ਕਿਆ ਤਿਸੁ ਡੰਫੁ ਪਸਾਰੁ ॥ ਮੁਹਲਤਿ ਪੁੰਨੀ ਚਲਣਾ ਤੂੰ ਸੰਮਲੁ ਘਰ ਬਾਰੁ ॥੧॥ ਹਰਿ ਗੁਣ </p>
<p> ਗਾਉ ਮਨਾ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਿਆਰਿ ॥ ਕਿਆ ਥੋੜੜੀ ਬਾਤ ਗੁਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਰੈਣਿ ਪਰਾਹੁਣੇ </p>
<p> ਉਠਿ ਚਲਸਹਿ ਪਰਭਾਤਿ ॥ ਕਿਆ ਤੂੰ ਰਤਾ ਗਿਰਸਤ ਸਿਉ ਸਭ ਫੁਲਾ ਕੀ ਬਾਗਾਤਿ ॥੨॥ ਮੇਰੀ ਮੇਰੀ ਕਿਆ </p>
<p> ਕਰਹਿ ਜਿਨਿ ਦੀਆ ਸੋ ਪ੍ਰਭੁ ਲੋੜਿ ॥ ਸਰਪਰ ਉਠੀ ਚਲਣਾ ਛਡਿ ਜਾਸੀ ਲਖ ਕਰੋੜਿ ॥੩॥ ਲਖ ਚਉਰਾਸੀਹ </p>
<p> ਭ੍ਰਮਤਿਆ ਦੁਲਭ ਜਨਮੁ ਪਾਇਓਇ ॥ ਨਾਨਕ ਨਾਮੁ ਸਮਾਲਿ ਤੂੰ ਸੋ ਦਿਨੁ ਨੇੜਾ ਆਇਓਇ ॥੪॥੨੨॥੯੨॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਤਿਚਰੁ ਵਸਹਿ ਸੁਹੇਲੜੀ ਜਿਚਰੁ ਸਾਥੀ ਨਾਲਿ ॥ ਜਾ ਸਾਥੀ ਉਠੀ ਚਲਿਆ ਤਾ ਧਨ ਖਾਕੂ </p>
<p> ਰਾਲਿ ॥੧॥ ਮਨਿ ਬੈਰਾਗੁ ਭਇਆ ਦਰਸਨੁ ਦੇਖਣੈ ਕਾ ਚਾਉ ॥ ਧੰਨੁ ਸੁ ਤੇਰਾ ਥਾਨੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਚਰੁ ਵਸਿਆ </p>
<p> ਕੰਤੁ ਘਰਿ ਜੀਉ ਜੀਉ ਸਭਿ ਕਹਾਤਿ ॥ ਜਾ ਉਠੀ ਚਲਸੀ ਕੰਤੜਾ ਤਾ ਕੋਇ ਨ ਪੁਛੈ ਤੇਰੀ ਬਾਤ ॥੨॥ ਪੇਈਅੜੈ ਸਹੁ </p>
<p> ਸੇਵਿ ਤੂੰ ਸਾਹੁਰੜੈ ਸੁਖਿ ਵਸੁ ॥ ਗੁਰ ਮਿਲਿ ਚਜੁ ਅਚਾਰੁ ਸਿਖੁ ਤੁਧੁ ਕਦੇ ਨ ਲਗੈ ਦੁਖੁ ॥੩॥ ਸਭਨਾ ਸਾਹੁਰੈ ਵੰਞਣਾ </p>
</section>
<section id='ang51' route='ang/51'><p> ਸਭਿ ਮੁਕਲਾਵਣਹਾਰ ॥ ਨਾਨਕ ਧੰਨੁ ਸੋਹਾਗਣੀ ਜਿਨ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ॥੪॥੨੩॥੯੩॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਘਰੁ ੬ ॥ ਕਰਣ ਕਾਰਣ ਏਕੁ ਓਹੀ ਜਿਨਿ ਕੀਆ ਆਕਾਰੁ ॥ ਤਿਸਹਿ ਧਿਆਵਹੁ ਮਨ ਮੇਰੇ </p>
<p> ਸਰਬ ਕੋ ਆਧਾਰੁ ॥੧॥ ਗੁਰ ਕੇ ਚਰਨ ਮਨ ਮਹਿ ਧਿਆਇ ॥ ਛੋਡਿ ਸਗਲ ਸਿਆਣਪਾ ਸਾਚਿ ਸਬਦਿ ਲਿਵ </p>
<p> ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਦੁਖੁ ਕਲੇਸੁ ਨ ਭਉ ਬਿਆਪੈ ਗੁਰ ਮੰਤ੍ਰੁ ਹਿਰਦੈ ਹੋਇ ॥ ਕੋਟਿ ਜਤਨਾ ਕਰਿ ਰਹੇ ਗੁਰ ਬਿਨੁ </p>
<p> ਤਰਿਓ ਨ ਕੋਇ ॥੨॥ ਦੇਖਿ ਦਰਸਨੁ ਮਨੁ ਸਾਧਾਰੈ ਪਾਪ ਸਗਲੇ ਜਾਹਿ ॥ ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਜਿ ਗੁਰ ਕੀ </p>
<p> ਪੈਰੀ ਪਾਹਿ ॥੩॥ ਸਾਧਸੰਗਤਿ ਮਨਿ ਵਸੈ ਸਾਚੁ ਹਰਿ ਕਾ ਨਾਉ ॥ ਸੇ ਵਡਭਾਗੀ ਨਾਨਕਾ ਜਿਨਾ ਮਨਿ ਇਹੁ ਭਾਉ </p>
<p> ॥੪॥੨੪॥੯੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸੰਚਿ ਹਰਿ ਧਨੁ ਪੂਜਿ ਸਤਿਗੁਰੁ ਛੋਡਿ ਸਗਲ ਵਿਕਾਰ ॥ ਜਿਨਿ ਤੂੰ ਸਾਜਿ </p>
<p> ਸਵਾਰਿਆ ਹਰਿ ਸਿਮਰਿ ਹੋਇ ਉਧਾਰੁ ॥੧॥ ਜਪਿ ਮਨ ਨਾਮੁ ਏਕੁ ਅਪਾਰੁ ॥ ਪ੍ਰਾਨ ਮਨੁ ਤਨੁ ਜਿਨਹਿ ਦੀਆ </p>
<p> ਰਿਦੇ ਕਾ ਆਧਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮਿ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਮਾਤੇ ਵਿਆਪਿਆ ਸੰਸਾਰੁ ॥ ਪਉ ਸੰਤ ਸਰਣੀ ਲਾਗੁ </p>
<p> ਚਰਣੀ ਮਿਟੈ ਦੂਖੁ ਅੰਧਾਰੁ ॥੨॥ ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਕਮਾਵੈ ਏਹ ਕਰਣੀ ਸਾਰ ॥ ਆਪੁ ਛੋਡਿ ਸਭ ਹੋਇ ਰੇਣਾ </p>
<p> ਜਿਸੁ ਦੇਇ ਪ੍ਰਭੁ ਨਿਰੰਕਾਰੁ ॥੩॥ ਜੋ ਦੀਸੈ ਸੋ ਸਗਲ ਤੂੰਹੈ ਪਸਰਿਆ ਪਾਸਾਰੁ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਭਰਮੁ </p>
<p> ਕਾਟਿਆ ਸਗਲ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥੪॥੨੫॥੯੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਦੁਕ੍ਰਿਤ ਸੁਕ੍ਰਿਤ ਮੰਧੇ ਸੰਸਾਰੁ </p>
<p> ਸਗਲਾਣਾ ॥ ਦੁਹਹੂੰ ਤੇ ਰਹਤ ਭਗਤੁ ਹੈ ਕੋਈ ਵਿਰਲਾ ਜਾਣਾ ॥੧॥ ਠਾਕੁਰੁ ਸਰਬੇ ਸਮਾਣਾ ॥ ਕਿਆ ਕਹਉ ਸੁਣਉ </p>
<p> ਸੁਆਮੀ ਤੂੰ ਵਡ ਪੁਰਖੁ ਸੁਜਾਣਾ ॥੧॥ ਰਹਾਉ ॥ ਮਾਨ ਅਭਿਮਾਨ ਮੰਧੇ ਸੋ ਸੇਵਕੁ ਨਾਹੀ ॥ ਤਤ ਸਮਦਰਸੀ ਸੰਤਹੁ </p>
<p> ਕੋਈ ਕੋਟਿ ਮੰਧਾਹੀ ॥੨॥ ਕਹਨ ਕਹਾਵਨ ਇਹੁ ਕੀਰਤਿ ਕਰਲਾ ॥ ਕਥਨ ਕਹਨ ਤੇ ਮੁਕਤਾ ਗੁਰਮੁਖਿ ਕੋਈ ਵਿਰਲਾ </p>
<p> ॥੩॥ ਗਤਿ ਅਵਿਗਤਿ ਕਛੁ ਨਦਰਿ ਨ ਆਇਆ ॥ ਸੰਤਨ ਕੀ ਰੇਣੁ ਨਾਨਕ ਦਾਨੁ ਪਾਇਆ ॥੪॥੨੬॥੯੬॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਘਰੁ ੭ ॥ ਤੇਰੈ ਭਰੋਸੈ ਪਿਆਰੇ ਮੈ ਲਾਡ ਲਡਾਇਆ ॥ ਭੂਲਹਿ ਚੂਕਹਿ ਬਾਰਿਕ ਤੂੰ ਹਰਿ ਪਿਤਾ ਮਾਇਆ ॥੧॥ ਸੁਹੇਲਾ ਕਹਨੁ ਕਹਾਵਨੁ ॥ ਤੇਰਾ ਬਿਖਮੁ ਭਾਵਨੁ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਮਾਣੁ ਤਾਣੁ ਕਰਉ ਤੇਰਾ ਹਉ </p>
<p> ਜਾਨਉ ਆਪਾ ॥ ਸਭ ਹੀ ਮਧਿ ਸਭਹਿ ਤੇ ਬਾਹਰਿ ਬੇਮੁਹਤਾਜ ਬਾਪਾ ॥੨॥ ਪਿਤਾ ਹਉ ਜਾਨਉ ਨਾਹੀ ਤੇਰੀ ਕਵਨ </p>
</section>
<section id='ang52' route='ang/52'><p> ਜੁਗਤਾ ॥ ਬੰਧਨ ਮੁਕਤੁ ਸੰਤਹੁ ਮੇਰੀ ਰਾਖੈ ਮਮਤਾ ॥੩॥ ਭਏ ਕਿਰਪਾਲ ਠਾਕੁਰ ਰਹਿਓ ਆਵਣ ਜਾਣਾ ॥ ਗੁਰ </p>
<p> ਮਿਲਿ ਨਾਨਕ ਪਾਰਬ੍ਰਹਮੁ ਪਛਾਣਾ ॥੪॥੨੭॥੯੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਘਰੁ ੧ ॥ ਸੰਤ ਜਨਾ ਮਿਲਿ ਭਾਈਆ </p>
<p> ਕਟਿਅੜਾ ਜਮਕਾਲੁ ॥ ਸਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵੁਠਾ ਹੋਆ ਖਸਮੁ ਦਇਆਲੁ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ਬਿਨਸਿਆ </p>
<p> ਸਭੁ ਜੰਜਾਲੁ ॥੧॥ ਮੇਰੇ ਸਤਿਗੁਰਾ ਹਉ ਤੁਧੁ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ॥ ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿਹਾਰਣੈ ਤੁਸਿ ਦਿਤਾ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨ ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ ਸੇਈ ਪੁਰਖ ਸੁਜਾਨ ॥ ਤਿਨਾ ਪਿਛੈ ਛੁਟੀਐ ਜਿਨ </p>
<p> ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ॥ ਗੁਰ ਜੇਵਡੁ ਦਾਤਾ ਕੋ ਨਹੀ ਜਿਨਿ ਦਿਤਾ ਆਤਮ ਦਾਨੁ ॥੨॥ ਆਏ ਸੇ ਪਰਵਾਣੁ ਹਹਿ </p>
<p> ਜਿਨ ਗੁਰੁ ਮਿਲਿਆ ਸੁਭਾਇ ॥ ਸਚੇ ਸੇਤੀ ਰਤਿਆ ਦਰਗਹ ਬੈਸਣੁ ਜਾਇ ॥ ਕਰਤੇ ਹਥਿ ਵਡਿਆਈਆ ਪੂਰਬਿ </p>
<p> ਲਿਖਿਆ ਪਾਇ ॥੩॥ ਸਚੁ ਕਰਤਾ ਸਚੁ ਕਰਣਹਾਰੁ ਸਚੁ ਸਾਹਿਬੁ ਸਚੁ ਟੇਕ ॥ ਸਚੋ ਸਚੁ ਵਖਾਣੀਐ ਸਚੋ ਬੁਧਿ </p>
<p> ਬਿਬੇਕ ॥ ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ ਜਪਿ ਨਾਨਕ ਜੀਵੈ ਏਕ ॥੪॥੨੮॥੯੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਗੁਰੁ </p>
<p> ਪਰਮੇਸੁਰੁ ਪੂਜੀਐ ਮਨਿ ਤਨਿ ਲਾਇ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰੁ ਦਾਤਾ ਜੀਅ ਕਾ ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥ ਸਤਿਗੁਰ ਬਚਨ </p>
<p> ਕਮਾਵਣੇ ਸਚਾ ਏਹੁ ਵੀਚਾਰੁ ॥ ਬਿਨੁ ਸਾਧੂ ਸੰਗਤਿ ਰਤਿਆ ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਛਾਰੁ ॥੧॥ ਮੇਰੇ ਸਾਜਨ ਹਰਿ ਹਰਿ </p>
<p> ਨਾਮੁ ਸਮਾਲਿ ॥ ਸਾਧੂ ਸੰਗਤਿ ਮਨਿ ਵਸੈ ਪੂਰਨ ਹੋਵੈ ਘਾਲ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੁ ਸਮਰਥੁ ਅਪਾਰੁ ਗੁਰੁ ਵਡਭਾਗੀ </p>
<p> ਦਰਸਨੁ ਹੋਇ ॥ ਗੁਰੁ ਅਗੋਚਰੁ ਨਿਰਮਲਾ ਗੁਰ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਗੁਰੁ ਕਰਤਾ ਗੁਰੁ ਕਰਣਹਾਰੁ ਗੁਰਮੁਖਿ </p>
<p> ਸਚੀ ਸੋਇ ॥ ਗੁਰ ਤੇ ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ ਗੁਰੁ ਕੀਤਾ ਲੋੜੇ ਸੁ ਹੋਇ ॥੨॥ ਗੁਰੁ ਤੀਰਥੁ ਗੁਰੁ ਪਾਰਜਾਤੁ ਗੁਰੁ </p>
<p> ਮਨਸਾ ਪੂਰਣਹਾਰੁ ॥ ਗੁਰੁ ਦਾਤਾ ਹਰਿ ਨਾਮੁ ਦੇਇ ਉਧਰੈ ਸਭੁ ਸੰਸਾਰੁ ॥ ਗੁਰੁ ਸਮਰਥੁ ਗੁਰੁ ਨਿਰੰਕਾਰੁ ਗੁਰੁ ਊਚਾ </p>
<p> ਅਗਮ ਅਪਾਰੁ ॥ ਗੁਰ ਕੀ ਮਹਿਮਾ ਅਗਮ ਹੈ ਕਿਆ ਕਥੇ ਕਥਨਹਾਰੁ ॥੩॥ ਜਿਤੜੇ ਫਲ ਮਨਿ ਬਾਛੀਅਹਿ ਤਿਤੜੇ </p>
<p> ਸਤਿਗੁਰ ਪਾਸਿ ॥ ਪੂਰਬ ਲਿਖੇ ਪਾਵਣੇ ਸਾਚੁ ਨਾਮੁ ਦੇ ਰਾਸਿ ॥ ਸਤਿਗੁਰ ਸਰਣੀ ਆਇਆਂ ਬਾਹੁੜਿ ਨਹੀ ਬਿਨਾਸੁ </p>
<p> ॥ ਹਰਿ ਨਾਨਕ ਕਦੇ ਨ ਵਿਸਰਉ ਏਹੁ ਜੀਉ ਪਿੰਡੁ ਤੇਰਾ ਸਾਸੁ ॥੪॥੨੯॥੯੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਸੰਤ </p>
<p> ਜਨਹੁ ਸੁਣਿ ਭਾਈਹੋ ਛੂਟਨੁ ਸਾਚੈ ਨਾਇ ॥ ਗੁਰ ਕੇ ਚਰਣ ਸਰੇਵਣੇ ਤੀਰਥ ਹਰਿ ਕਾ ਨਾਉ ॥ ਆਗੈ ਦਰਗਹਿ </p>
</section>
<section id='ang53' route='ang/53'><p> ਮੰਨੀਅਹਿ ਮਿਲੈ ਨਿਥਾਵੇ ਥਾਉ ॥੧॥ ਭਾਈ ਰੇ ਸਾਚੀ ਸਤਿਗੁਰ ਸੇਵ ॥ ਸਤਿਗੁਰ ਤੁਠੈ ਪਾਈਐ ਪੂਰਨ ਅਲਖ </p>
<p> ਅਭੇਵ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ ਜਿਨਿ ਦਿਤਾ ਸਚੁ ਨਾਉ ॥ ਅਨਦਿਨੁ ਸਚੁ ਸਲਾਹਣਾ ਸਚੇ ਕੇ </p>
<p> ਗੁਣ ਗਾਉ ॥ ਸਚੁ ਖਾਣਾ ਸਚੁ ਪੈਨਣਾ ਸਚੇ ਸਚਾ ਨਾਉ ॥੨॥ ਸਾਸਿ ਗਿਰਾਸਿ ਨ ਵਿਸਰੈ ਸਫਲੁ ਮੂਰਤਿ ਗੁਰੁ </p>
<p> ਆਪਿ ॥ ਗੁਰ ਜੇਵਡੁ ਅਵਰੁ ਨ ਦਿਸਈ ਆਠ ਪਹਰ ਤਿਸੁ ਜਾਪਿ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਪਾਈਐ ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸਿ </p>
<p> ॥੩॥ ਗੁਰੁ ਪਰਮੇਸਰੁ ਏਕੁ ਹੈ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਸੇਈ ਨਾਮੁ ਧਿਆਇ ॥ </p>
<p> ਨਾਨਕ ਗੁਰ ਸਰਣਾਗਤੀ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥੪॥੩੦॥੧੦੦॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੧ ਅਸਟਪਦੀਆ ॥ &nbsp&nbsp&nbsp&nbsp ਆਖਿ ਆਖਿ ਮਨੁ ਵਾਵਣਾ ਜਿਉ ਜਿਉ ਜਾਪੈ ਵਾਇ ॥ </p>
<p> ਜਿਸ ਨੋ ਵਾਇ ਸੁਣਾਈਐ ਸੋ ਕੇਵਡੁ ਕਿਤੁ ਥਾਇ ॥ ਆਖਣ ਵਾਲੇ ਜੇਤੜੇ ਸਭਿ ਆਖਿ ਰਹੇ ਲਿਵ ਲਾਇ ॥੧॥ </p>
<p> ਬਾਬਾ ਅਲਹੁ ਅਗਮ ਅਪਾਰੁ ॥ ਪਾਕੀ ਨਾਈ ਪਾਕ ਥਾਇ ਸਚਾ ਪਰਵਦਿਗਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰਾ ਹੁਕਮੁ ਨ </p>
<p> ਜਾਪੀ ਕੇਤੜਾ ਲਿਖਿ ਨ ਜਾਣੈ ਕੋਇ ॥ ਜੇ ਸਉ ਸਾਇਰ ਮੇਲੀਅਹਿ ਤਿਲੁ ਨ ਪੁਜਾਵਹਿ ਰੋਇ ॥ ਕੀਮਤਿ ਕਿਨੈ ਨ </p>
<p> ਪਾਈਆ ਸਭਿ ਸੁਣਿ ਸੁਣਿ ਆਖਹਿ ਸੋਇ ॥੨॥ ਪੀਰ ਪੈਕਾਮਰ ਸਾਲਕ ਸਾਦਕ ਸੁਹਦੇ ਅਉਰੁ ਸਹੀਦ ॥ ਸੇਖ </p>
<p> ਮਸਾਇਕ ਕਾਜੀ ਮੁਲਾ ਦਰਿ ਦਰਵੇਸ ਰਸੀਦ ॥ ਬਰਕਤਿ ਤਿਨ ਕਉ ਅਗਲੀ ਪੜਦੇ ਰਹਨਿ ਦਰੂਦ ॥੩॥ ਪੁਛਿ </p>
<p> ਨ ਸਾਜੇ ਪੁਛਿ ਨ ਢਾਹੇ ਪੁਛਿ ਨ ਦੇਵੈ ਲੇਇ ॥ ਆਪਣੀ ਕੁਦਰਤਿ ਆਪੇ ਜਾਣੈ ਆਪੇ ਕਰਣੁ ਕਰੇਇ ॥ ਸਭਨਾ ਵੇਖੈ </p>
<p> ਨਦਰਿ ਕਰਿ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥੪॥ ਥਾਵਾ ਨਾਵ ਨ ਜਾਣੀਅਹਿ ਨਾਵਾ ਕੇਵਡੁ ਨਾਉ ॥ ਜਿਥੈ ਵਸੈ ਮੇਰਾ </p>
<p> ਪਾਤਿਸਾਹੁ ਸੋ ਕੇਵਡੁ ਹੈ ਥਾਉ ॥ ਅੰਬੜਿ ਕੋਇ ਨ ਸਕਈ ਹਉ ਕਿਸ ਨੋ ਪੁਛਣਿ ਜਾਉ ॥੫॥ ਵਰਨਾ ਵਰਨ ਨ </p>
<p> ਭਾਵਨੀ ਜੇ ਕਿਸੈ ਵਡਾ ਕਰੇਇ ॥ ਵਡੇ ਹਥਿ ਵਡਿਆਈਆ ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥ ਹੁਕਮਿ ਸਵਾਰੇ ਆਪਣੈ ਚਸਾ ਨ </p>
<p> ਢਿਲ ਕਰੇਇ ॥੬॥ ਸਭੁ ਕੋ ਆਖੈ ਬਹੁਤੁ ਬਹੁਤੁ ਲੈਣੈ ਕੈ ਵੀਚਾਰਿ ॥ ਕੇਵਡੁ ਦਾਤਾ ਆਖੀਐ ਦੇ ਕੈ ਰਹਿਆ </p>
<p> ਸੁਮਾਰਿ ॥ ਨਾਨਕ ਤੋਟਿ ਨ ਆਵਈ ਤੇਰੇ ਜੁਗਹ ਜੁਗਹ ਭੰਡਾਰ ॥੭॥੧॥ ਮਹਲਾ ੧ ॥ ਸਭੇ ਕੰਤ ਮਹੇਲੀਆ </p>
</section>
<section id='ang54' route='ang/54'><p> ਸਗਲੀਆ ਕਰਹਿ ਸੀਗਾਰੁ ॥ ਗਣਤ ਗਣਾਵਣਿ ਆਈਆ ਸੂਹਾ ਵੇਸੁ ਵਿਕਾਰੁ ॥ ਪਾਖੰਡਿ ਪ੍ਰੇਮੁ ਨ ਪਾਈਐ ਖੋਟਾ </p>
<p> ਪਾਜੁ ਖੁਆਰੁ ॥੧॥ ਹਰਿ ਜੀਉ ਇਉ ਪਿਰੁ ਰਾਵੈ ਨਾਰਿ ॥ ਤੁਧੁ ਭਾਵਨਿ ਸੋਹਾਗਣੀ ਅਪਣੀ ਕਿਰਪਾ ਲੈਹਿ ਸਵਾਰਿ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਸਬਦੀ ਸੀਗਾਰੀਆ ਤਨੁ ਮਨੁ ਪਿਰ ਕੈ ਪਾਸਿ ॥ ਦੁਇ ਕਰ ਜੋੜਿ ਖੜੀ ਤਕੈ ਸਚੁ ਕਹੈ </p>
<p> ਅਰਦਾਸਿ ॥ ਲਾਲਿ ਰਤੀ ਸਚ ਭੈ ਵਸੀ ਭਾਇ ਰਤੀ ਰੰਗਿ ਰਾਸਿ ॥੨॥ ਪ੍ਰਿਅ ਕੀ ਚੇਰੀ ਕਾਂਢੀਐ ਲਾਲੀ ਮਾਨੈ </p>
<p> ਨਾਉ ॥ ਸਾਚੀ ਪ੍ਰੀਤਿ ਨ ਤੁਟਈ ਸਾਚੇ ਮੇਲਿ ਮਿਲਾਉ ॥ ਸਬਦਿ ਰਤੀ ਮਨੁ ਵੇਧਿਆ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ </p>
<p> ॥੩॥ ਸਾ ਧਨ ਰੰਡ ਨ ਬੈਸਈ ਜੇ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥ ਪਿਰੁ ਰੀਸਾਲੂ ਨਉਤਨੋ ਸਾਚਉ ਮਰੈ ਨ ਜਾਇ ॥ </p>
<p> ਨਿਤ ਰਵੈ ਸੋਹਾਗਣੀ ਸਾਚੀ ਨਦਰਿ ਰਜਾਇ ॥੪॥ ਸਾਚੁ ਧੜੀ ਧਨ ਮਾਡੀਐ ਕਾਪੜੁ ਪ੍ਰੇਮ ਸੀਗਾਰੁ ॥ ਚੰਦਨੁ </p>
<p> ਚੀਤਿ ਵਸਾਇਆ ਮੰਦਰੁ ਦਸਵਾ ਦੁਆਰੁ ॥ ਦੀਪਕੁ ਸਬਦਿ ਵਿਗਾਸਿਆ ਰਾਮ ਨਾਮੁ ਉਰ ਹਾਰੁ ॥੫॥ ਨਾਰੀ </p>
<p> ਅੰਦਰਿ ਸੋਹਣੀ ਮਸਤਕਿ ਮਣੀ ਪਿਆਰੁ ॥ ਸੋਭਾ ਸੁਰਤਿ ਸੁਹਾਵਣੀ ਸਾਚੈ ਪ੍ਰੇਮਿ ਅਪਾਰ ॥ ਬਿਨੁ ਪਿਰ ਪੁਰਖੁ ਨ </p>
<p> ਜਾਣਈ ਸਾਚੇ ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥੬॥ ਨਿਸਿ ਅੰਧਿਆਰੀ ਸੁਤੀਏ ਕਿਉ ਪਿਰ ਬਿਨੁ ਰੈਣਿ ਵਿਹਾਇ ॥ ਅੰਕੁ </p>
<p> ਜਲਉ ਤਨੁ ਜਾਲੀਅਉ ਮਨੁ ਧਨੁ ਜਲਿ ਬਲਿ ਜਾਇ ॥ ਜਾ ਧਨ ਕੰਤਿ ਨ ਰਾਵੀਆ ਤਾ ਬਿਰਥਾ ਜੋਬਨੁ ਜਾਇ </p>
<p> ॥੭॥ ਸੇਜੈ ਕੰਤ ਮਹੇਲੜੀ ਸੂਤੀ ਬੂਝ ਨ ਪਾਇ ॥ ਹਉ ਸੁਤੀ ਪਿਰੁ ਜਾਗਣਾ ਕਿਸ ਕਉ ਪੂਛਉ ਜਾਇ ॥ ਸਤਿਗੁਰਿ </p>
<p> ਮੇਲੀ ਭੈ ਵਸੀ ਨਾਨਕ ਪ੍ਰੇਮੁ ਸਖਾਇ ॥੮॥੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਆਪੇ ਗੁਣ ਆਪੇ ਕਥੈ ਆਪੇ ਸੁਣਿ </p>
<p> ਵੀਚਾਰੁ ॥ ਆਪੇ ਰਤਨੁ ਪਰਖਿ ਤੂੰ ਆਪੇ ਮੋਲੁ ਅਪਾਰੁ ॥ ਸਾਚਉ ਮਾਨੁ ਮਹਤੁ ਤੂੰ ਆਪੇ ਦੇਵਣਹਾਰੁ ॥੧॥ </p>
<p> ਹਰਿ ਜੀਉ ਤੂੰ ਕਰਤਾ ਕਰਤਾਰੁ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ ਹਰਿ ਨਾਮੁ ਮਿਲੈ ਆਚਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਆਪੇ </p>
<p> ਹੀਰਾ ਨਿਰਮਲਾ ਆਪੇ ਰੰਗੁ ਮਜੀਠ ॥ ਆਪੇ ਮੋਤੀ ਊਜਲੋ ਆਪੇ ਭਗਤ ਬਸੀਠੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਲਾਹਣਾ </p>
<p> ਘਟਿ ਘਟਿ ਡੀਠੁ ਅਡੀਠੁ ॥੨॥ ਆਪੇ ਸਾਗਰੁ ਬੋਹਿਥਾ ਆਪੇ ਪਾਰੁ ਅਪਾਰੁ ॥ ਸਾਚੀ ਵਾਟ ਸੁਜਾਣੁ ਤੂੰ </p>
<p> ਸਬਦਿ ਲਘਾਵਣਹਾਰੁ ॥ ਨਿਡਰਿਆ ਡਰੁ ਜਾਣੀਐ ਬਾਝੁ ਗੁਰੂ ਗੁਬਾਰੁ ॥੩॥ ਅਸਥਿਰੁ ਕਰਤਾ ਦੇਖੀਐ </p>
<p> ਹੋਰੁ ਕੇਤੀ ਆਵੈ ਜਾਇ ॥ ਆਪੇ ਨਿਰਮਲੁ ਏਕੁ ਤੂੰ ਹੋਰ ਬੰਧੀ ਧੰਧੈ ਪਾਇ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਸਾਚੇ ਸਿਉ </p>
</section>
<section id='ang55' route='ang/55'><p> ਲਿਵ ਲਾਇ ॥੪॥ ਹਰਿ ਜੀਉ ਸਬਦਿ ਪਛਾਣੀਐ ਸਾਚਿ ਰਤੇ ਗੁਰ ਵਾਕਿ ॥ ਤਿਤੁ ਤਨਿ ਮੈਲੁ ਨ ਲਗਈ ਸਚ ਘਰਿ </p>
<p> ਜਿਸੁ ਓਤਾਕੁ ॥ ਨਦਰਿ ਕਰੇ ਸਚੁ ਪਾਈਐ ਬਿਨੁ ਨਾਵੈ ਕਿਆ ਸਾਕੁ ॥੫॥ ਜਿਨੀ ਸਚੁ ਪਛਾਣਿਆ ਸੇ ਸੁਖੀਏ </p>
<p> ਜੁਗ ਚਾਰਿ ॥ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ਕੈ ਸਚੁ ਰਖਿਆ ਉਰ ਧਾਰਿ ॥ ਜਗ ਮਹਿ ਲਾਹਾ ਏਕੁ ਨਾਮੁ ਪਾਈਐ ਗੁਰ </p>
<p> ਵੀਚਾਰਿ ॥੬॥ ਸਾਚਉ ਵਖਰੁ ਲਾਦੀਐ ਲਾਭੁ ਸਦਾ ਸਚੁ ਰਾਸਿ ॥ ਸਾਚੀ ਦਰਗਹ ਬੈਸਈ ਭਗਤਿ ਸਚੀ </p>
<p> ਅਰਦਾਸਿ ॥ ਪਤਿ ਸਿਉ ਲੇਖਾ ਨਿਬੜੈ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿ ॥੭॥ ਊਚਾ ਊਚਉ ਆਖੀਐ ਕਹਉ ਨ ਦੇਖਿਆ </p>
<p> ਜਾਇ ॥ ਜਹ ਦੇਖਾ ਤਹ ਏਕੁ ਤੂੰ ਸਤਿਗੁਰਿ ਦੀਆ ਦਿਖਾਇ ॥ ਜੋਤਿ ਨਿਰੰਤਰਿ ਜਾਣੀਐ ਨਾਨਕ ਸਹਜਿ </p>
<p> ਸੁਭਾਇ ॥੮॥੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਮਛੁਲੀ ਜਾਲੁ ਨ ਜਾਣਿਆ ਸਰੁ ਖਾਰਾ ਅਸਗਾਹੁ ॥ ਅਤਿ ਸਿਆਣੀ ਸੋਹਣੀ </p>
<p> ਕਿਉ ਕੀਤੋ ਵੇਸਾਹੁ ॥ ਕੀਤੇ ਕਾਰਣਿ ਪਾਕੜੀ ਕਾਲੁ ਨ ਟਲੈ ਸਿਰਾਹੁ ॥੧॥ ਭਾਈ ਰੇ ਇਉ ਸਿਰਿ ਜਾਣਹੁ ਕਾਲੁ ॥ ਜਿਉ </p>
<p> ਮਛੀ ਤਿਉ ਮਾਣਸਾ ਪਵੈ ਅਚਿੰਤਾ ਜਾਲੁ ॥੧॥ ਰਹਾਉ ॥ ਸਭੁ ਜਗੁ ਬਾਧੋ ਕਾਲ ਕੋ ਬਿਨੁ ਗੁਰ ਕਾਲੁ ਅਫਾਰੁ ॥ ਸਚਿ </p>
<p> ਰਤੇ ਸੇ ਉਬਰੇ ਦੁਬਿਧਾ ਛੋਡਿ ਵਿਕਾਰ ॥ ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ ਦਰਿ ਸਚੈ ਸਚਿਆਰ ॥੨॥ ਸੀਚਾਨੇ ਜਿਉ </p>
<p> ਪੰਖੀਆ ਜਾਲੀ ਬਧਿਕ ਹਾਥਿ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਉਬਰੇ ਹੋਰਿ ਫਾਥੇ ਚੋਗੈ ਸਾਥਿ ॥ ਬਿਨੁ ਨਾਵੈ ਚੁਣਿ ਸੁਟੀਅਹਿ ਕੋਇ </p>
<p> ਨ ਸੰਗੀ ਸਾਥਿ ॥੩॥ ਸਚੋ ਸਚਾ ਆਖੀਐ ਸਚੇ ਸਚਾ ਥਾਨੁ ॥ ਜਿਨੀ ਸਚਾ ਮੰਨਿਆ ਤਿਨ ਮਨਿ ਸਚੁ ਧਿਆਨੁ ॥ ਮਨਿ </p>
<p> ਮੁਖਿ ਸੂਚੇ ਜਾਣੀਅਹਿ ਗੁਰਮੁਖਿ ਜਿਨਾ ਗਿਆਨੁ ॥੪॥ ਸਤਿਗੁਰ ਅਗੈ ਅਰਦਾਸਿ ਕਰਿ ਸਾਜਨੁ ਦੇਇ ਮਿਲਾਇ ॥ </p>
<p> ਸਾਜਨਿ ਮਿਲਿਐ ਸੁਖੁ ਪਾਇਆ ਜਮਦੂਤ ਮੁਏ ਬਿਖੁ ਖਾਇ ॥ ਨਾਵੈ ਅੰਦਰਿ ਹਉ ਵਸਾਂ ਨਾਉ ਵਸੈ ਮਨਿ ਆਇ </p>
<p> ॥੫॥ ਬਾਝੁ ਗੁਰੂ ਗੁਬਾਰੁ ਹੈ ਬਿਨੁ ਸਬਦੈ ਬੂਝ ਨ ਪਾਇ ॥ ਗੁਰਮਤੀ ਪਰਗਾਸੁ ਹੋਇ ਸਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥ </p>
<p> ਤਿਥੈ ਕਾਲੁ ਨ ਸੰਚਰੈ ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥੬॥ ਤੂੰਹੈ ਸਾਜਨੁ ਤੂੰ ਸੁਜਾਣੁ ਤੂੰ ਆਪੇ ਮੇਲਣਹਾਰੁ ॥ ਗੁਰ </p>
<p> ਸਬਦੀ ਸਾਲਾਹੀਐ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਤਿਥੈ ਕਾਲੁ ਨ ਅਪੜੈ ਜਿਥੈ ਗੁਰ ਕਾ ਸਬਦੁ ਅਪਾਰੁ ॥੭॥ ਹੁਕਮੀ </p>
<p> ਸਭੇ ਊਪਜਹਿ ਹੁਕਮੀ ਕਾਰ ਕਮਾਹਿ ॥ ਹੁਕਮੀ ਕਾਲੈ ਵਸਿ ਹੈ ਹੁਕਮੀ ਸਾਚਿ ਸਮਾਹਿ ॥ ਨਾਨਕ ਜੋ ਤਿਸੁ ਭਾਵੈ </p>
<p> ਸੋ ਥੀਐ ਇਨਾ ਜੰਤਾ ਵਸਿ ਕਿਛੁ ਨਾਹਿ ॥੮॥੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਮਨਿ ਜੂਠੈ ਤਨਿ ਜੂਠਿ ਹੈ ਜਿਹਵਾ </p>
</section>
<section id='ang56' route='ang/56'><p> ਜੂਠੀ ਹੋਇ ॥ ਮੁਖਿ ਝੂਠੈ ਝੂਠੁ ਬੋਲਣਾ ਕਿਉ ਕਰਿ ਸੂਚਾ ਹੋਇ ॥ ਬਿਨੁ ਅਭ ਸਬਦ ਨ ਮਾਂਜੀਐ ਸਾਚੇ ਤੇ ਸਚੁ ਹੋਇ </p>
<p> ॥੧॥ ਮੁੰਧੇ ਗੁਣਹੀਣੀ ਸੁਖੁ ਕੇਹਿ ॥ ਪਿਰੁ ਰਲੀਆ ਰਸਿ ਮਾਣਸੀ ਸਾਚਿ ਸਬਦਿ ਸੁਖੁ ਨੇਹਿ ॥੧॥ ਰਹਾਉ ॥ ਪਿਰੁ </p>
<p> ਪਰਦੇਸੀ ਜੇ ਥੀਐ ਧਨ ਵਾਂਢੀ ਝੂਰੇਇ ॥ ਜਿਉ ਜਲਿ ਥੋੜੈ ਮਛੁਲੀ ਕਰਣ ਪਲਾਵ ਕਰੇਇ ॥ ਪਿਰ ਭਾਵੈ ਸੁਖੁ </p>
<p> ਪਾਈਐ ਜਾ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੨॥ ਪਿਰੁ ਸਾਲਾਹੀ ਆਪਣਾ ਸਖੀ ਸਹੇਲੀ ਨਾਲਿ ॥ ਤਨਿ ਸੋਹੈ ਮਨੁ ਮੋਹਿਆ </p>
<p> ਰਤੀ ਰੰਗਿ ਨਿਹਾਲਿ ॥ ਸਬਦਿ ਸਵਾਰੀ ਸੋਹਣੀ ਪਿਰੁ ਰਾਵੇ ਗੁਣ ਨਾਲਿ ॥੩॥ ਕਾਮਣਿ ਕਾਮਿ ਨ ਆਵਈ ਖੋਟੀ </p>
<p> ਅਵਗਣਿਆਰਿ ॥ ਨਾ ਸੁਖੁ ਪੇਈਐ ਸਾਹੁਰੈ ਝੂਠਿ ਜਲੀ ਵੇਕਾਰਿ ॥ ਆਵਣੁ ਵੰਞਣੁ ਡਾਖੜੋ ਛੋਡੀ ਕੰਤਿ ਵਿਸਾਰਿ </p>
<p> ॥੪॥ ਪਿਰ ਕੀ ਨਾਰਿ ਸੁਹਾਵਣੀ ਮੁਤੀ ਸੋ ਕਿਤੁ ਸਾਦਿ ॥ ਪਿਰ ਕੈ ਕਾਮਿ ਨ ਆਵਈ ਬੋਲੇ ਫਾਦਿਲੁ ਬਾਦਿ ॥ ਦਰਿ </p>
<p> ਘਰਿ ਢੋਈ ਨਾ ਲਹੈ ਛੂਟੀ ਦੂਜੈ ਸਾਦਿ ॥੫॥ ਪੰਡਿਤ ਵਾਚਹਿ ਪੋਥੀਆ ਨਾ ਬੂਝਹਿ ਵੀਚਾਰੁ ॥ ਅਨ ਕਉ ਮਤੀ ਦੇ </p>
<p> ਚਲਹਿ ਮਾਇਆ ਕਾ ਵਾਪਾਰੁ ॥ ਕਥਨੀ ਝੂਠੀ ਜਗੁ ਭਵੈ ਰਹਣੀ ਸਬਦੁ ਸੁ ਸਾਰੁ ॥੬॥ ਕੇਤੇ ਪੰਡਿਤ ਜੋਤਕੀ ਬੇਦਾ </p>
<p> ਕਰਹਿ ਬੀਚਾਰੁ ॥ ਵਾਦਿ ਵਿਰੋਧਿ ਸਲਾਹਣੇ ਵਾਦੇ ਆਵਣੁ ਜਾਣੁ ॥ ਬਿਨੁ ਗੁਰ ਕਰਮ ਨ ਛੁਟਸੀ ਕਹਿ ਸੁਣਿ </p>
<p> ਆਖਿ ਵਖਾਣੁ ॥੭॥ ਸਭਿ ਗੁਣਵੰਤੀ ਆਖੀਅਹਿ ਮੈ ਗੁਣੁ ਨਾਹੀ ਕੋਇ ॥ ਹਰਿ ਵਰੁ ਨਾਰਿ ਸੁਹਾਵਣੀ ਮੈ ਭਾਵੈ </p>
<p> ਪ੍ਰਭੁ ਸੋਇ ॥ ਨਾਨਕ ਸਬਦਿ ਮਿਲਾਵੜਾ ਨਾ ਵੇਛੋੜਾ ਹੋਇ ॥੮॥੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ </p>
<p> ਸਾਧੀਐ ਤੀਰਥਿ ਕੀਚੈ ਵਾਸੁ ॥ ਪੁੰਨ ਦਾਨ ਚੰਗਿਆਈਆ ਬਿਨੁ ਸਾਚੇ ਕਿਆ ਤਾਸੁ ॥ ਜੇਹਾ ਰਾਧੇ ਤੇਹਾ ਲੁਣੈ ਬਿਨੁ </p>
<p> ਗੁਣ ਜਨਮੁ ਵਿਣਾਸੁ ॥੧॥ ਮੁੰਧੇ ਗੁਣ ਦਾਸੀ ਸੁਖੁ ਹੋਇ ॥ ਅਵਗਣ ਤਿਆਗਿ ਸਮਾਈਐ ਗੁਰਮਤਿ ਪੂਰਾ ਸੋਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਵਿਣੁ ਰਾਸੀ ਵਾਪਾਰੀਆ ਤਕੇ ਕੁੰਡਾ ਚਾਰਿ ॥ ਮੂਲੁ ਨ ਬੁਝੈ ਆਪਣਾ ਵਸਤੁ ਰਹੀ ਘਰ ਬਾਰਿ ॥ ਵਿਣੁ </p>
<p> ਵਖਰ ਦੁਖੁ ਅਗਲਾ ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰਿ ॥੨॥ ਲਾਹਾ ਅਹਿਨਿਸਿ ਨਉਤਨਾ ਪਰਖੇ ਰਤਨੁ ਵੀਚਾਰਿ ॥ ਵਸਤੁ </p>
<p> ਲਹੈ ਘਰਿ ਆਪਣੈ ਚਲੈ ਕਾਰਜੁ ਸਾਰਿ ॥ ਵਣਜਾਰਿਆ ਸਿਉ ਵਣਜੁ ਕਰਿ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿ ॥੩॥ ਸੰਤਾਂ </p>
<p> ਸੰਗਤਿ ਪਾਈਐ ਜੇ ਮੇਲੇ ਮੇਲਣਹਾਰੁ ॥ ਮਿਲਿਆ ਹੋਇ ਨ ਵਿਛੁੜੈ ਜਿਸੁ ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰ ॥ ਸਚੈ ਆਸਣਿ </p>
<p> ਸਚਿ ਰਹੈ ਸਚੈ ਪ੍ਰੇਮ ਪਿਆਰ ॥੪॥ ਜਿਨੀ ਆਪੁ ਪਛਾਣਿਆ ਘਰ ਮਹਿ ਮਹਲੁ ਸੁਥਾਇ ॥ ਸਚੇ ਸੇਤੀ ਰਤਿਆ ਸਚੋ </p>
</section>
<section id='ang57' route='ang/57'><p> ਪਲੈ ਪਾਇ ॥ ਤ੍ਰਿਭਵਣਿ ਸੋ ਪ੍ਰਭੁ ਜਾਣੀਐ ਸਾਚੋ ਸਾਚੈ ਨਾਇ ॥੫॥ ਸਾ ਧਨ ਖਰੀ ਸੁਹਾਵਣੀ ਜਿਨਿ ਪਿਰੁ ਜਾਤਾ </p>
<p> ਸੰਗਿ ॥ ਮਹਲੀ ਮਹਲਿ ਬੁਲਾਈਐ ਸੋ ਪਿਰੁ ਰਾਵੇ ਰੰਗਿ ॥ ਸਚਿ ਸੁਹਾਗਣਿ ਸਾ ਭਲੀ ਪਿਰਿ ਮੋਹੀ ਗੁਣ ਸੰਗਿ ॥੬॥ </p>
<p> ਭੂਲੀ ਭੂਲੀ ਥਲਿ ਚੜਾ ਥਲਿ ਚੜਿ ਡੂਗਰਿ ਜਾਉ ॥ ਬਨ ਮਹਿ ਭੂਲੀ ਜੇ ਫਿਰਾ ਬਿਨੁ ਗੁਰ ਬੂਝ ਨ ਪਾਉ ॥ ਨਾਵਹੁ </p>
<p> ਭੂਲੀ ਜੇ ਫਿਰਾ ਫਿਰਿ ਫਿਰਿ ਆਵਉ ਜਾਉ ॥੭॥ ਪੁਛਹੁ ਜਾਇ ਪਧਾਊਆ ਚਲੇ ਚਾਕਰ ਹੋਇ ॥ ਰਾਜਨੁ ਜਾਣਹਿ </p>
<p> ਆਪਣਾ ਦਰਿ ਘਰਿ ਠਾਕ ਨ ਹੋਇ ॥ ਨਾਨਕ ਏਕੋ ਰਵਿ ਰਹਿਆ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਇ ॥੮॥੬॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੧ ॥ ਗੁਰ ਤੇ ਨਿਰਮਲੁ ਜਾਣੀਐ ਨਿਰਮਲ ਦੇਹ ਸਰੀਰੁ ॥ ਨਿਰਮਲੁ ਸਾਚੋ ਮਨਿ ਵਸੈ ਸੋ ਜਾਣੈ ਅਭ </p>
<p> ਪੀਰ ॥ ਸਹਜੈ ਤੇ ਸੁਖੁ ਅਗਲੋ ਨਾ ਲਾਗੈ ਜਮ ਤੀਰੁ ॥੧॥ ਭਾਈ ਰੇ ਮੈਲੁ ਨਾਹੀ ਨਿਰਮਲ ਜਲਿ ਨਾਇ ॥ ਨਿਰਮਲੁ </p>
<p> ਸਾਚਾ ਏਕੁ ਤੂ ਹੋਰੁ ਮੈਲੁ ਭਰੀ ਸਭ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਕਾ ਮੰਦਰੁ ਸੋਹਣਾ ਕੀਆ ਕਰਣੈਹਾਰਿ ॥ ਰਵਿ ਸਸਿ </p>
<p> ਦੀਪ ਅਨੂਪ ਜੋਤਿ ਤ੍ਰਿਭਵਣਿ ਜੋਤਿ ਅਪਾਰ ॥ ਹਾਟ ਪਟਣ ਗੜ ਕੋਠੜੀ ਸਚੁ ਸਉਦਾ ਵਾਪਾਰ ॥੨॥ ਗਿਆਨ </p>
<p> ਅੰਜਨੁ ਭੈ ਭੰਜਨਾ ਦੇਖੁ ਨਿਰੰਜਨ ਭਾਇ ॥ ਗੁਪਤੁ ਪ੍ਰਗਟੁ ਸਭ ਜਾਣੀਐ ਜੇ ਮਨੁ ਰਾਖੈ ਠਾਇ ॥ ਐਸਾ ਸਤਿਗੁਰੁ ਜੇ </p>
<p> ਮਿਲੈ ਤਾ ਸਹਜੇ ਲਏ ਮਿਲਾਇ ॥੩॥ ਕਸਿ ਕਸਵਟੀ ਲਾਈਐ ਪਰਖੇ ਹਿਤੁ ਚਿਤੁ ਲਾਇ ॥ ਖੋਟੇ ਠਉਰ ਨ </p>
<p> ਪਾਇਨੀ ਖਰੇ ਖਜਾਨੈ ਪਾਇ ॥ ਆਸ ਅੰਦੇਸਾ ਦੂਰਿ ਕਰਿ ਇਉ ਮਲੁ ਜਾਇ ਸਮਾਇ ॥੪॥ ਸੁਖ ਕਉ ਮਾਗੈ ਸਭੁ </p>
<p> ਕੋ ਦੁਖੁ ਨ ਮਾਗੈ ਕੋਇ ॥ ਸੁਖੈ ਕਉ ਦੁਖੁ ਅਗਲਾ ਮਨਮੁਖਿ ਬੂਝ ਨ ਹੋਇ ॥ ਸੁਖ ਦੁਖ ਸਮ ਕਰਿ ਜਾਣੀਅਹਿ </p>
<p> ਸਬਦਿ ਭੇਦਿ ਸੁਖੁ ਹੋਇ ॥੫॥ ਬੇਦੁ ਪੁਕਾਰੇ ਵਾਚੀਐ ਬਾਣੀ ਬ੍ਰਹਮ ਬਿਆਸੁ ॥ ਮੁਨਿ ਜਨ ਸੇਵਕ ਸਾਧਿਕਾ ਨਾਮਿ ਰਤੇ </p>
<p> ਗੁਣਤਾਸੁ ॥ ਸਚਿ ਰਤੇ ਸੇ ਜਿਣਿ ਗਏ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਸੁ ॥੬॥ ਚਹੁ ਜੁਗਿ ਮੈਲੇ ਮਲੁ ਭਰੇ ਜਿਨ ਮੁਖਿ </p>
<p> ਨਾਮੁ ਨ ਹੋਇ ॥ ਭਗਤੀ ਭਾਇ ਵਿਹੂਣਿਆ ਮੁਹੁ ਕਾਲਾ ਪਤਿ ਖੋਇ ॥ ਜਿਨੀ ਨਾਮੁ ਵਿਸਾਰਿਆ ਅਵਗਣ ਮੁਠੀ </p>
<p> ਰੋਇ ॥੭॥ ਖੋਜਤ ਖੋਜਤ ਪਾਇਆ ਡਰੁ ਕਰਿ ਮਿਲੈ ਮਿਲਾਇ ॥ ਆਪੁ ਪਛਾਣੈ ਘਰਿ ਵਸੈ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਜਾਇ ॥ </p>
<p> ਨਾਨਕ ਨਿਰਮਲ ਊਜਲੇ ਜੋ ਰਾਤੇ ਹਰਿ ਨਾਇ ॥੮॥੭॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਸੁਣਿ ਮਨ ਭੂਲੇ ਬਾਵਰੇ ਗੁਰ ਕੀ </p>
<p> ਚਰਣੀ ਲਾਗੁ ॥ ਹਰਿ ਜਪਿ ਨਾਮੁ ਧਿਆਇ ਤੂ ਜਮੁ ਡਰਪੈ ਦੁਖ ਭਾਗੁ ॥ ਦੂਖੁ ਘਣੋ ਦੋਹਾਗਣੀ ਕਿਉ ਥਿਰੁ ਰਹੈ </p>
</section>
<section id='ang58' route='ang/58'><p> ਸੁਹਾਗੁ ॥੧॥ ਭਾਈ ਰੇ ਅਵਰੁ ਨਾਹੀ ਮੈ ਥਾਉ ॥ ਮੈ ਧਨੁ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਗੁਰਿ ਦੀਆ ਬਲਿ ਜਾਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰਮਤਿ ਪਤਿ ਸਾਬਾਸਿ ਤਿਸੁ ਤਿਸ ਕੈ ਸੰਗਿ ਮਿਲਾਉ ॥ ਤਿਸੁ ਬਿਨੁ ਘੜੀ ਨ ਜੀਵਊ ਬਿਨੁ ਨਾਵੈ ਮਰਿ ਜਾਉ ॥ </p>
<p> ਮੈ ਅੰਧੁਲੇ ਨਾਮੁ ਨ ਵੀਸਰੈ ਟੇਕ ਟਿਕੀ ਘਰਿ ਜਾਉ ॥੨॥ ਗੁਰੂ ਜਿਨਾ ਕਾ ਅੰਧੁਲਾ ਚੇਲੇ ਨਾਹੀ ਠਾਉ ॥ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਨਾਉ ਨ ਪਾਈਐ ਬਿਨੁ ਨਾਵੈ ਕਿਆ ਸੁਆਉ ॥ ਆਇ ਗਇਆ ਪਛੁਤਾਵਣਾ ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਉ ॥੩॥ </p>
<p> ਬਿਨੁ ਨਾਵੈ ਦੁਖੁ ਦੇਹੁਰੀ ਜਿਉ ਕਲਰ ਕੀ ਭੀਤਿ ॥ ਤਬ ਲਗੁ ਮਹਲੁ ਨ ਪਾਈਐ ਜਬ ਲਗੁ ਸਾਚੁ ਨ ਚੀਤਿ ॥ ਸਬਦਿ </p>
<p> ਰਪੈ ਘਰੁ ਪਾਈਐ ਨਿਰਬਾਣੀ ਪਦੁ ਨੀਤਿ ॥੪॥ ਹਉ ਗੁਰ ਪੂਛਉ ਆਪਣੇ ਗੁਰ ਪੁਛਿ ਕਾਰ ਕਮਾਉ ॥ ਸਬਦਿ </p>
<p> ਸਲਾਹੀ ਮਨਿ ਵਸੈ ਹਉਮੈ ਦੁਖੁ ਜਲਿ ਜਾਉ ॥ ਸਹਜੇ ਹੋਇ ਮਿਲਾਵੜਾ ਸਾਚੇ ਸਾਚਿ ਮਿਲਾਉ ॥੫॥ ਸਬਦਿ ਰਤੇ ਸੇ </p>
<p> ਨਿਰਮਲੇ ਤਜਿ ਕਾਮ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥ ਨਾਮੁ ਸਲਾਹਨਿ ਸਦ ਸਦਾ ਹਰਿ ਰਾਖਹਿ ਉਰ ਧਾਰਿ ॥ ਸੋ ਕਿਉ ਮਨਹੁ </p>
<p> ਵਿਸਾਰੀਐ ਸਭ ਜੀਆ ਕਾ ਆਧਾਰੁ ॥੬॥ ਸਬਦਿ ਮਰੈ ਸੋ ਮਰਿ ਰਹੈ ਫਿਰਿ ਮਰੈ ਨ ਦੂਜੀ ਵਾਰ ॥ ਸਬਦੈ ਹੀ ਤੇ </p>
<p> ਪਾਈਐ ਹਰਿ ਨਾਮੇ ਲਗੈ ਪਿਆਰੁ ॥ ਬਿਨੁ ਸਬਦੈ ਜਗੁ ਭੂਲਾ ਫਿਰੈ ਮਰਿ ਜਨਮੈ ਵਾਰੋ ਵਾਰ ॥੭॥ ਸਭ ਸਾਲਾਹੈ ਆਪ </p>
<p> ਕਉ ਵਡਹੁ ਵਡੇਰੀ ਹੋਇ ॥ ਗੁਰ ਬਿਨੁ ਆਪੁ ਨ ਚੀਨੀਐ ਕਹੇ ਸੁਣੇ ਕਿਆ ਹੋਇ ॥ ਨਾਨਕ ਸਬਦਿ ਪਛਾਣੀਐ </p>
<p> ਹਉਮੈ ਕਰੈ ਨ ਕੋਇ ॥੮॥੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਬਿਨੁ ਪਿਰ ਧਨ ਸੀਗਾਰੀਐ ਜੋਬਨੁ ਬਾਦਿ ਖੁਆਰੁ ॥ </p>
<p> ਨਾ ਮਾਣੇ ਸੁਖਿ ਸੇਜੜੀ ਬਿਨੁ ਪਿਰ ਬਾਦਿ ਸੀਗਾਰੁ ॥ ਦੂਖੁ ਘਣੋ ਦੋਹਾਗਣੀ ਨਾ ਘਰਿ ਸੇਜ ਭਤਾਰੁ ॥੧॥ ਮਨ ਰੇ </p>
<p> ਰਾਮ ਜਪਹੁ ਸੁਖੁ ਹੋਇ ॥ ਬਿਨੁ ਗੁਰ ਪ੍ਰੇਮੁ ਨ ਪਾਈਐ ਸਬਦਿ ਮਿਲੈ ਰੰਗੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਸੇਵਾਸੁਖੁਪਾਈਐਹਰਿਵਰੁਸਹਜਿਸੀਗਾਰੁ॥ਸਚਿਮਾਣੇਪਿਰਸੇਜੜੀਗੂੜਾਹੇਤੁਪਿਆਰੁ ॥ ਗੁਰਮੁਖਿ ਜਾਣਿ ਸਿਞਾਣੀਐ </p>
<p> ਗੁਰਿ ਮੇਲੀ ਗੁਣ ਚਾਰੁ ॥੨॥ ਸਚਿ ਮਿਲਹੁ ਵਰ ਕਾਮਣੀ ਪਿਰਿ ਮੋਹੀ ਰੰਗੁ ਲਾਇ ॥ ਮਨੁ ਤਨੁ ਸਾਚਿ ਵਿਗਸਿਆ </p>
<p> ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਇ ॥ ਹਰਿ ਵਰੁ ਘਰਿ ਸੋਹਾਗਣੀ ਨਿਰਮਲ ਸਾਚੈ ਨਾਇ ॥੩॥ ਮਨ ਮਹਿ ਮਨੂਆ ਜੇ ਮਰੈ ਤਾ </p>
<p> ਪਿਰੁ ਰਾਵੈ ਨਾਰਿ ॥ ਇਕਤੁ ਤਾਗੈ ਰਲਿ ਮਿਲੈ ਗਲਿ ਮੋਤੀਅਨ ਕਾ ਹਾਰੁ ॥ ਸੰਤ ਸਭਾ ਸੁਖੁ ਊਪਜੈ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮ ਅਧਾਰੁ ॥੪॥ ਖਿਨ ਮਹਿ ਉਪਜੈ ਖਿਨਿ ਖਪੈ ਖਿਨੁ ਆਵੈ ਖਿਨੁ ਜਾਇ ॥ ਸਬਦੁ ਪਛਾਣੈ ਰਵਿ ਰਹੈ ਨਾ ਤਿਸੁ </p>
</section>
<section id='ang59' route='ang/59'><p> ਕਾਲੁ ਸੰਤਾਇ ॥ ਸਾਹਿਬੁ ਅਤੁਲੁ ਨ ਤੋਲੀਐ ਕਥਨਿ ਨ ਪਾਇਆ ਜਾਇ ॥੫॥ ਵਾਪਾਰੀ ਵਣਜਾਰਿਆ ਆਏ </p>
<p> ਵਜਹੁ ਲਿਖਾਇ ॥ ਕਾਰ ਕਮਾਵਹਿ ਸਚ ਕੀ ਲਾਹਾ ਮਿਲੈ ਰਜਾਇ ॥ ਪੂੰਜੀ ਸਾਚੀ ਗੁਰੁ ਮਿਲੈ ਨਾ ਤਿਸੁ ਤਿਲੁ ਨ </p>
<p> ਤਮਾਇ ॥੬॥ ਗੁਰਮੁਖਿ ਤੋਲਿ ਤੁੋਲਾਇਸੀ ਸਚੁ ਤਰਾਜੀ ਤੋਲੁ ॥ ਆਸਾ ਮਨਸਾ ਮੋਹਣੀ ਗੁਰਿ ਠਾਕੀ ਸਚੁ ਬੋਲੁ ॥ </p>
<p> ਆਪਿ ਤੁਲਾਏ ਤੋਲਸੀ ਪੂਰੇ ਪੂਰਾ ਤੋਲੁ ॥੭॥ ਕਥਨੈ ਕਹਣਿ ਨ ਛੁਟੀਐ ਨਾ ਪੜਿ ਪੁਸਤਕ ਭਾਰ ॥ ਕਾਇਆ </p>
<p> ਸੋਚ ਨ ਪਾਈਐ ਬਿਨੁ ਹਰਿ ਭਗਤਿ ਪਿਆਰ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਮੇਲੇ ਗੁਰੁ ਕਰਤਾਰ ॥੮॥੯॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਸਤਿਗੁਰੁ ਪੂਰਾ ਜੇ ਮਿਲੈ ਪਾਈਐ ਰਤਨੁ ਬੀਚਾਰੁ ॥ ਮਨੁ ਦੀਜੈ ਗੁਰ ਆਪਣੇ ਪਾਈਐ </p>
<p> ਸਰਬ ਪਿਆਰੁ ॥ ਮੁਕਤਿ ਪਦਾਰਥੁ ਪਾਈਐ ਅਵਗਣ ਮੇਟਣਹਾਰੁ ॥੧॥ ਭਾਈ ਰੇ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਹੋਇ ॥ </p>
<p> ਪੂਛਹੁ ਬ੍ਰਹਮੇ ਨਾਰਦੈ ਬੇਦ ਬਿਆਸੈ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨੁ ਧਿਆਨੁ ਧੁਨਿ ਜਾਣੀਐ ਅਕਥੁ ਕਹਾਵੈ </p>
<p> ਸੋਇ ॥ ਸਫਲਿਓ ਬਿਰਖੁ ਹਰੀਆਵਲਾ ਛਾਵ ਘਣੇਰੀ ਹੋਇ ॥ ਲਾਲ ਜਵੇਹਰ ਮਾਣਕੀ ਗੁਰ ਭੰਡਾਰੈ ਸੋਇ ॥੨॥ </p>
<p> ਗੁਰ ਭੰਡਾਰੈ ਪਾਈਐ ਨਿਰਮਲ ਨਾਮ ਪਿਆਰੁ ॥ ਸਾਚੋ ਵਖਰੁ ਸੰਚੀਐ ਪੂਰੈ ਕਰਮਿ ਅਪਾਰੁ ॥ ਸੁਖਦਾਤਾ ਦੁਖ </p>
<p> ਮੇਟਣੋ ਸਤਿਗੁਰੁ ਅਸੁਰ ਸੰਘਾਰੁ ॥੩॥ ਭਵਜਲੁ ਬਿਖਮੁ ਡਰਾਵਣੋ ਨਾ ਕੰਧੀ ਨਾ ਪਾਰੁ ॥ ਨਾ ਬੇੜੀ ਨਾ ਤੁਲਹੜਾ ਨਾ </p>
<p> ਤਿਸੁ ਵੰਝੁ ਮਲਾਰੁ ॥ ਸਤਿਗੁਰੁ ਭੈ ਕਾ ਬੋਹਿਥਾ ਨਦਰੀ ਪਾਰਿ ਉਤਾਰੁ ॥੪॥ ਇਕੁ ਤਿਲੁ ਪਿਆਰਾ ਵਿਸਰੈ ਦੁਖੁ ਲਾਗੈ </p>
<p> ਸੁਖੁ ਜਾਇ ॥ ਜਿਹਵਾ ਜਲਉ ਜਲਾਵਣੀ ਨਾਮੁ ਨ ਜਪੈ ਰਸਾਇ ॥ ਘਟੁ ਬਿਨਸੈ ਦੁਖੁ ਅਗਲੋ ਜਮੁ ਪਕੜੈ ਪਛੁਤਾਇ </p>
<p> ॥੫॥ ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਗਏ ਤਨੁ ਧਨੁ ਕਲਤੁ ਨ ਸਾਥਿ ॥ ਬਿਨੁ ਨਾਵੈ ਧਨੁ ਬਾਦਿ ਹੈ ਭੂਲੋ ਮਾਰਗਿ ਆਥਿ ॥ ਸਾਚਉ </p>
<p> ਸਾਹਿਬੁ ਸੇਵੀਐ ਗੁਰਮੁਖਿ ਅਕਥੋ ਕਾਥਿ ॥੬॥ ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਪਇਐ ਕਿਰਤਿ ਕਮਾਇ ॥ ਪੂਰਬਿ </p>
<p> ਲਿਖਿਆ ਕਿਉ ਮੇਟੀਐ ਲਿਖਿਆ ਲੇਖੁ ਰਜਾਇ ॥ ਬਿਨੁ ਹਰਿ ਨਾਮ ਨ ਛੁਟੀਐ ਗੁਰਮਤਿ ਮਿਲੈ ਮਿਲਾਇ ॥੭॥ </p>
<p> ਤਿਸੁ ਬਿਨੁ ਮੇਰਾ ਕੋ ਨਹੀ ਜਿਸ ਕਾ ਜੀਉ ਪਰਾਨੁ ॥ ਹਉਮੈ ਮਮਤਾ ਜਲਿ ਬਲਉ ਲੋਭੁ ਜਲਉ ਅਭਿਮਾਨੁ ॥ </p>
<p> ਨਾਨਕ ਸਬਦੁ ਵੀਚਾਰੀਐ ਪਾਈਐ ਗੁਣੀ ਨਿਧਾਨੁ ॥੮॥੧੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਰੇ ਮਨ ਐਸੀ ਹਰਿ </p>
<p> ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜੈਸੀ ਜਲ ਕਮਲੇਹਿ ॥ ਲਹਰੀ ਨਾਲਿ ਪਛਾੜੀਐ ਭੀ ਵਿਗਸੈ ਅਸਨੇਹਿ ॥ ਜਲ ਮਹਿ </p>
</section>
<section id='ang60' route='ang/60'><p> ਜੀਅ ਉਪਾਇ ਕੈ ਬਿਨੁ ਜਲ ਮਰਣੁ ਤਿਨੇਹਿ ॥੧॥ ਮਨ ਰੇ ਕਿਉ ਛੂਟਹਿ ਬਿਨੁ ਪਿਆਰ ॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਰਵਿ </p>
<p> ਰਹਿਆ ਬਖਸੇ ਭਗਤਿ ਭੰਡਾਰ ॥੧॥ ਰਹਾਉ ॥ ਰੇ ਮਨ ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜੈਸੀ ਮਛੁਲੀ ਨੀਰ ॥ ਜਿਉ </p>
<p> ਅਧਿਕਉ ਤਿਉ ਸੁਖੁ ਘਣੋ ਮਨਿ ਤਨਿ ਸਾਂਤਿ ਸਰੀਰ ॥ ਬਿਨੁ ਜਲ ਘੜੀ ਨ ਜੀਵਈ ਪ੍ਰਭੁ ਜਾਣੈ ਅਭ ਪੀਰ ॥੨॥ </p>
<p> ਰੇ ਮਨ ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜੈਸੀ ਚਾਤ੍ਰਿਕ ਮੇਹ ॥ ਸਰ ਭਰਿ ਥਲ ਹਰੀਆਵਲੇ ਇਕ ਬੂੰਦ ਨ ਪਵਈ </p>
<p> ਕੇਹ ॥ ਕਰਮਿ ਮਿਲੈ ਸੋ ਪਾਈਐ ਕਿਰਤੁ ਪਇਆ ਸਿਰਿ ਦੇਹ ॥੩॥ ਰੇ ਮਨ ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜੈਸੀ </p>
<p> ਜਲ ਦੁਧ ਹੋਇ ॥ ਆਵਟਣੁ ਆਪੇ ਖਵੈ ਦੁਧ ਕਉ ਖਪਣਿ ਨ ਦੇਇ ॥ ਆਪੇ ਮੇਲਿ ਵਿਛੁੰਨਿਆ ਸਚਿ ਵਡਿਆਈ </p>
<p> ਦੇਇ ॥੪॥ ਰੇ ਮਨ ਐਸੀ ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ ਜੈਸੀ ਚਕਵੀ ਸੂਰ ॥ ਖਿਨੁ ਪਲੁ ਨੀਦ ਨ ਸੋਵਈ ਜਾਣੈ ਦੂਰਿ </p>
<p> ਹਜੂਰਿ ॥ ਮਨਮੁਖਿ ਸੋਝੀ ਨਾ ਪਵੈ ਗੁਰਮੁਖਿ ਸਦਾ ਹਜੂਰਿ ॥੫॥ ਮਨਮੁਖਿ ਗਣਤ ਗਣਾਵਣੀ ਕਰਤਾ ਕਰੇ ਸੁ </p>
<p> ਹੋਇ ॥ ਤਾ ਕੀ ਕੀਮਤਿ ਨਾ ਪਵੈ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ ਗੁਰਮਤਿ ਹੋਇ ਤ ਪਾਈਐ ਸਚਿ ਮਿਲੈ ਸੁਖੁ ਹੋਇ ॥੬॥ </p>
<p> ਸਚਾ ਨੇਹੁ ਨ ਤੁਟਈ ਜੇ ਸਤਿਗੁਰੁ ਭੇਟੈ ਸੋਇ ॥ ਗਿਆਨ ਪਦਾਰਥੁ ਪਾਈਐ ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਹੋਇ ॥ ਨਿਰਮਲੁ </p>
<p> ਨਾਮੁ ਨ ਵੀਸਰੈ ਜੇ ਗੁਣ ਕਾ ਗਾਹਕੁ ਹੋਇ ॥੭॥ ਖੇਲਿ ਗਏ ਸੇ ਪੰਖਣੂੰ ਜੋ ਚੁਗਦੇ ਸਰ ਤਲਿ ॥ ਘੜੀ ਕਿ ਮੁਹਤਿ </p>
<p> ਕਿ ਚਲਣਾ ਖੇਲਣੁ ਅਜੁ ਕਿ ਕਲਿ ॥ ਜਿਸੁ ਤੂੰ ਮੇਲਹਿ ਸੋ ਮਿਲੈ ਜਾਇ ਸਚਾ ਪਿੜੁ ਮਲਿ ॥੮॥ ਬਿਨੁ ਗੁਰ ਪ੍ਰੀਤਿ </p>
<p> ਨ ਊਪਜੈ ਹਉਮੈ ਮੈਲੁ ਨ ਜਾਇ ॥ ਸੋਹੰ ਆਪੁ ਪਛਾਣੀਐ ਸਬਦਿ ਭੇਦਿ ਪਤੀਆਇ ॥ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੀਐ </p>
<p> ਅਵਰ ਕਿ ਕਰੇ ਕਰਾਇ ॥੯॥ ਮਿਲਿਆ ਕਾ ਕਿਆ ਮੇਲੀਐ ਸਬਦਿ ਮਿਲੇ ਪਤੀਆਇ ॥ ਮਨਮੁਖਿ ਸੋਝੀ ਨਾ ਪਵੈ </p>
<p> ਵੀਛੁੜਿ ਚੋਟਾ ਖਾਇ ॥ ਨਾਨਕ ਦਰੁ ਘਰੁ ਏਕੁ ਹੈ ਅਵਰੁ ਨ ਦੂਜੀ ਜਾਇ ॥੧੦॥੧੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ </p>
<p> ਮਨਮੁਖਿ ਭੁਲੈ ਭੁਲਾਈਐ ਭੂਲੀ ਠਉਰ ਨ ਕਾਇ ॥ ਗੁਰ ਬਿਨੁ ਕੋ ਨ ਦਿਖਾਵਈ ਅੰਧੀ ਆਵੈ ਜਾਇ ॥ ਗਿਆਨ </p>
<p> ਪਦਾਰਥੁ ਖੋਇਆ ਠਗਿਆ ਮੁਠਾ ਜਾਇ ॥੧॥ ਬਾਬਾ ਮਾਇਆ ਭਰਮਿ ਭੁਲਾਇ ॥ ਭਰਮਿ ਭੁਲੀ ਡੋਹਾਗਣੀ ਨਾ ਪਿਰ </p>
<p> ਅੰਕਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਭੂਲੀ ਫਿਰੈ ਦਿਸੰਤਰੀ ਭੂਲੀ ਗ੍ਰਿਹੁ ਤਜਿ ਜਾਇ ॥ ਭੂਲੀ ਡੂੰਗਰਿ ਥਲਿ ਚੜੈ ਭਰਮੈ </p>
<p> ਮਨੁ ਡੋਲਾਇ ॥ ਧੁਰਹੁ ਵਿਛੁੰਨੀ ਕਿਉ ਮਿਲੈ ਗਰਬਿ ਮੁਠੀ ਬਿਲਲਾਇ ॥੨॥ ਵਿਛੁੜਿਆ ਗੁਰੁ ਮੇਲਸੀ ਹਰਿ ਰਸਿ ਨਾਮ </p>
</section>
<section id='ang61' route='ang/61'><p> ਪਿਆਰਿ ॥ ਸਾਚਿ ਸਹਜਿ ਸੋਭਾ ਘਣੀ ਹਰਿ ਗੁਣ ਨਾਮ ਅਧਾਰਿ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖੁ ਤੂੰ ਮੈ ਤੁਝ ਬਿਨੁ ਕਵਨੁ </p>
<p> ਭਤਾਰੁ ॥੩॥ ਅਖਰ ਪੜਿ ਪੜਿ ਭੁਲੀਐ ਭੇਖੀ ਬਹੁਤੁ ਅਭਿਮਾਨੁ ॥ ਤੀਰਥ ਨਾਤਾ ਕਿਆ ਕਰੇ ਮਨ ਮਹਿ ਮੈਲੁ </p>
<p> ਗੁਮਾਨੁ ॥ ਗੁਰ ਬਿਨੁ ਕਿਨਿ ਸਮਝਾਈਐ ਮਨੁ ਰਾਜਾ ਸੁਲਤਾਨੁ ॥੪॥ ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਪਾਈਐ ਗੁਰਮੁਖਿ ਤਤੁ </p>
<p> ਵੀਚਾਰੁ ॥ ਸਾ ਧਨ ਆਪੁ ਗਵਾਇਆ ਗੁਰ ਕੈ ਸਬਦਿ ਸੀਗਾਰੁ ॥ ਘਰ ਹੀ ਸੋ ਪਿਰੁ ਪਾਇਆ ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰੁ </p>
<p> ॥੫॥ ਗੁਰ ਕੀ ਸੇਵਾ ਚਾਕਰੀ ਮਨੁ ਨਿਰਮਲੁ ਸੁਖੁ ਹੋਇ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਮਨਿ ਵਸਿਆ ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ </p>
<p> ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਇਆ ਲਾਭੁ ਸਦਾ ਮਨਿ ਹੋਇ ॥੬॥ ਕਰਮਿ ਮਿਲੈ ਤਾ ਪਾਈਐ ਆਪਿ ਨ ਲਇਆ ਜਾਇ ॥ </p>
<p> ਗੁਰ ਕੀ ਚਰਣੀ ਲਗਿ ਰਹੁ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਸਚੇ ਸੇਤੀ ਰਤਿਆ ਸਚੋ ਪਲੈ ਪਾਇ ॥੭॥ ਭੁਲਣ ਅੰਦਰਿ </p>
<p> ਸਭੁ ਕੋ ਅਭੁਲੁ ਗੁਰੂ ਕਰਤਾਰੁ ॥ ਗੁਰਮਤਿ ਮਨੁ ਸਮਝਾਇਆ ਲਾਗਾ ਤਿਸੈ ਪਿਆਰੁ ॥ ਨਾਨਕ ਸਾਚੁ ਨ ਵੀਸਰੈ </p>
<p> ਮੇਲੇ ਸਬਦੁ ਅਪਾਰੁ ॥੮॥੧੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਤ੍ਰਿਸਨਾ ਮਾਇਆ ਮੋਹਣੀ ਸੁਤ ਬੰਧਪ ਘਰ ਨਾਰਿ ॥ </p>
<p> ਧਨਿ ਜੋਬਨਿ ਜਗੁ ਠਗਿਆ ਲਬਿ ਲੋਭਿ ਅਹੰਕਾਰਿ ॥ ਮੋਹ ਠਗਉਲੀ ਹਉ ਮੁਈ ਸਾ ਵਰਤੈ ਸੰਸਾਰਿ ॥੧॥ ਮੇਰੇ </p>
<p> ਪ੍ਰੀਤਮਾ ਮੈ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਮੈ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਭਾਵਈ ਤੂੰ ਭਾਵਹਿ ਸੁਖੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ </p>
<p> ਸਾਲਾਹੀ ਰੰਗ ਸਿਉ ਗੁਰ ਕੈ ਸਬਦਿ ਸੰਤੋਖੁ ॥ ਜੋ ਦੀਸੈ ਸੋ ਚਲਸੀ ਕੂੜਾ ਮੋਹੁ ਨ ਵੇਖੁ ॥ ਵਾਟ ਵਟਾਊ ਆਇਆ ਨਿਤ </p>
<p> ਚਲਦਾ ਸਾਥੁ ਦੇਖੁ ॥੨॥ ਆਖਣਿ ਆਖਹਿ ਕੇਤੜੇ ਗੁਰ ਬਿਨੁ ਬੂਝ ਨ ਹੋਇ ॥ ਨਾਮੁ ਵਡਾਈ ਜੇ ਮਿਲੈ ਸਚਿ ਰਪੈ ਪਤਿਹੋਇ ॥ ਜੋਤੁਧੁਭਾਵਹਿਸੇਭਲੇਖੋਟਾਖਰਾਨਕੋਇ ॥੩॥ ਗੁਰਸਰਣਾਈਛੁਟੀਐਮਨਮੁਖਖੋਟੀਰਾਸਿ ॥ ਅਸਟਧਾਤੁ </p>
<p> ਪਾਤਿਸਾਹ ਕੀ ਘੜੀਐ ਸਬਦਿ ਵਿਗਾਸਿ ॥ ਆਪੇ ਪਰਖੇ ਪਾਰਖੂ ਪਵੈ ਖਜਾਨੈ ਰਾਸਿ ॥੪॥ ਤੇਰੀ ਕੀਮਤਿ ਨਾ ਪਵੈ </p>
<p> ਸਭ ਡਿਠੀ ਠੋਕਿ ਵਜਾਇ ॥ ਕਹਣੈ ਹਾਥ ਨ ਲਭਈ ਸਚਿ ਟਿਕੈ ਪਤਿ ਪਾਇ ॥ ਗੁਰਮਤਿ ਤੂੰ ਸਾਲਾਹਣਾ ਹੋਰੁ ਕੀਮਤਿ </p>
<p> ਕਹਣੁ ਨ ਜਾਇ ॥੫॥ ਜਿਤੁ ਤਨਿ ਨਾਮੁ ਨ ਭਾਵਈ ਤਿਤੁ ਤਨਿ ਹਉਮੈ ਵਾਦੁ ॥ ਗੁਰ ਬਿਨੁ ਗਿਆਨੁ ਨ ਪਾਈਐ </p>
<p> ਬਿਖਿਆ ਦੂਜਾ ਸਾਦੁ ॥ ਬਿਨੁ ਗੁਣ ਕਾਮਿ ਨ ਆਵਈ ਮਾਇਆ ਫੀਕਾ ਸਾਦੁ ॥੬॥ ਆਸਾ ਅੰਦਰਿ ਜੰਮਿਆ ਆਸਾ </p>
<p> ਰਸ ਕਸ ਖਾਇ ॥ ਆਸਾ ਬੰਧਿ ਚਲਾਈਐ ਮੁਹੇ ਮੁਹਿ ਚੋਟਾ ਖਾਇ ॥ ਅਵਗਣਿ ਬਧਾ ਮਾਰੀਐ ਛੂਟੈ ਗੁਰਮਤਿ ਨਾਇ </p>
</section>
<section id='ang62' route='ang/62'><p> ॥੭॥ ਸਰਬੇ ਥਾਈ ਏਕੁ ਤੂੰ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ॥ ਗੁਰਮਤਿ ਸਾਚਾ ਮਨਿ ਵਸੈ ਨਾਮੁ ਭਲੋ ਪਤਿ ਸਾਖੁ ॥ ਹਉਮੈ ਰੋਗੁ </p>
<p> ਗਵਾਈਐ ਸਬਦਿ ਸਚੈ ਸਚੁ ਭਾਖੁ ॥੮॥ ਆਕਾਸੀ ਪਾਤਾਲਿ ਤੂੰ ਤ੍ਰਿਭਵਣਿ ਰਹਿਆ ਸਮਾਇ ॥ ਆਪੇ ਭਗਤੀ ਭਾਉ </p>
<p> ਤੂੰ ਆਪੇ ਮਿਲਹਿ ਮਿਲਾਇ ॥ ਨਾਨਕ ਨਾਮੁ ਨ ਵੀਸਰੈ ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਰਜਾਇ ॥੯॥੧੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ </p>
<p> ॥ ਰਾਮ ਨਾਮਿ ਮਨੁ ਬੇਧਿਆ ਅਵਰੁ ਕਿ ਕਰੀ ਵੀਚਾਰੁ ॥ ਸਬਦ ਸੁਰਤਿ ਸੁਖੁ ਊਪਜੈ ਪ੍ਰਭ ਰਾਤਉ ਸੁਖ ਸਾਰੁ ॥ ਜਿਉ </p>
<p> ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ ਮੈ ਹਰਿ ਨਾਮੁ ਅਧਾਰੁ ॥੧॥ ਮਨ ਰੇ ਸਾਚੀ ਖਸਮ ਰਜਾਇ ॥ ਜਿਨਿ ਤਨੁ ਮਨੁ ਸਾਜਿ ਸੀਗਾਰਿਆ </p>
<p> ਤਿਸੁ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਬੈਸੰਤਰਿ ਹੋਮੀਐ ਇਕ ਰਤੀ ਤੋਲਿ ਕਟਾਇ ॥ ਤਨੁ ਮਨੁ ਸਮਧਾ </p>
<p> ਜੇ ਕਰੀ ਅਨਦਿਨੁ ਅਗਨਿ ਜਲਾਇ ॥ ਹਰਿ ਨਾਮੈ ਤੁਲਿ ਨ ਪੁਜਈ ਜੇ ਲਖ ਕੋਟੀ ਕਰਮ ਕਮਾਇ ॥੨॥ ਅਰਧ </p>
<p> ਸਰੀਰੁ ਕਟਾਈਐ ਸਿਰਿ ਕਰਵਤੁ ਧਰਾਇ ॥ ਤਨੁ ਹੈਮੰਚਲਿ ਗਾਲੀਐ ਭੀ ਮਨ ਤੇ ਰੋਗੁ ਨ ਜਾਇ ॥ ਹਰਿ ਨਾਮੈ </p>
<p> ਤੁਲਿ ਨ ਪੁਜਈ ਸਭ ਡਿਠੀ ਠੋਕਿ ਵਜਾਇ ॥੩॥ ਕੰਚਨ ਕੇ ਕੋਟ ਦਤੁ ਕਰੀ ਬਹੁ ਹੈਵਰ ਗੈਵਰ ਦਾਨੁ ॥ ਭੂਮਿ ਦਾਨੁ </p>
<p> ਗਊਆ ਘਣੀ ਭੀ ਅੰਤਰਿ ਗਰਬੁ ਗੁਮਾਨੁ ॥ ਰਾਮ ਨਾਮਿ ਮਨੁ ਬੇਧਿਆ ਗੁਰਿ ਦੀਆ ਸਚੁ ਦਾਨੁ ॥੪॥ ਮਨਹਠ </p>
<p> ਬੁਧੀ ਕੇਤੀਆ ਕੇਤੇ ਬੇਦ ਬੀਚਾਰ ॥ ਕੇਤੇ ਬੰਧਨ ਜੀਅ ਕੇ ਗੁਰਮੁਖਿ ਮੋਖ ਦੁਆਰ ॥ ਸਚਹੁ ਓਰੈ ਸਭੁ ਕੋ ਉਪਰਿ ਸਚੁ </p>
<p> ਆਚਾਰੁ ॥੫॥ ਸਭੁ ਕੋ ਊਚਾ ਆਖੀਐ ਨੀਚੁ ਨ ਦੀਸੈ ਕੋਇ ॥ ਇਕਨੈ ਭਾਂਡੇ ਸਾਜਿਐ ਇਕੁ ਚਾਨਣੁ ਤਿਹੁ ਲੋਇ ॥ </p>
<p> ਕਰਮਿ ਮਿਲੈ ਸਚੁ ਪਾਈਐ ਧੁਰਿ ਬਖਸ ਨ ਮੇਟੈ ਕੋਇ ॥੬॥ ਸਾਧੁ ਮਿਲੈ ਸਾਧੂ ਜਨੈ ਸੰਤੋਖੁ ਵਸੈ ਗੁਰ ਭਾਇ ॥ </p>
<p> ਅਕਥ ਕਥਾ ਵੀਚਾਰੀਐ ਜੇ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥ ਪੀ ਅੰਮ੍ਰਿਤੁ ਸੰਤੋਖਿਆ ਦਰਗਹਿ ਪੈਧਾ ਜਾਇ ॥੭॥ ਘਟਿ </p>
<p> ਘਟਿ ਵਾਜੈ ਕਿੰਗੁਰੀ ਅਨਦਿਨੁ ਸਬਦਿ ਸੁਭਾਇ ॥ ਵਿਰਲੇ ਕਉ ਸੋਝੀ ਪਈ ਗੁਰਮੁਖਿ ਮਨੁ ਸਮਝਾਇ ॥ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਨ ਵੀਸਰੈ ਛੂਟੈ ਸਬਦੁ ਕਮਾਇ ॥੮॥੧੪॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਚਿਤੇ ਦਿਸਹਿ ਧਉਲਹਰ ਬਗੇ ਬੰਕ </p>
<p> ਦੁਆਰ ॥ ਕਰਿ ਮਨ ਖੁਸੀ ਉਸਾਰਿਆ ਦੂਜੈ ਹੇਤਿ ਪਿਆਰਿ ॥ ਅੰਦਰੁ ਖਾਲੀ ਪ੍ਰੇਮ ਬਿਨੁ ਢਹਿ ਢੇਰੀ ਤਨੁ ਛਾਰੁ ॥੧॥ </p>
<p> ਭਾਈ ਰੇ ਤਨੁ ਧਨੁ ਸਾਥਿ ਨ ਹੋਇ ॥ ਰਾਮ ਨਾਮੁ ਧਨੁ ਨਿਰਮਲੋ ਗੁਰੁ ਦਾਤਿ ਕਰੇ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ॥ਰਾਮਨਾਮੁਧਨੁਨਿਰਮਲੋਜੇਦੇਵੈਦੇਵਣਹਾਰੁ॥ਆਗੈਪੂਛਨਹੋਵਈਜਿਸੁਬੇਲੀਗੁਰੁਕਰਤਾਰੁ॥ਆਪਿਛਡਾਏ ਛੁਟੀਐ </p>
</section>
<section id='ang63' route='ang/63'><p> ਆਪੇ ਬਖਸਣਹਾਰੁ ॥੨॥ ਮਨਮੁਖੁ ਜਾਣੈ ਆਪਣੇ ਧੀਆ ਪੂਤ ਸੰਜੋਗੁ ॥ ਨਾਰੀ ਦੇਖਿ ਵਿਗਾਸੀਅਹਿ ਨਾਲੇ ਹਰਖੁ </p>
<p> ਸੁ ਸੋਗੁ ॥ ਗੁਰਮੁਖਿ ਸਬਦਿ ਰੰਗਾਵਲੇ ਅਹਿਨਿਸਿ ਹਰਿ ਰਸੁ ਭੋਗੁ ॥੩॥ ਚਿਤੁ ਚਲੈ ਵਿਤੁ ਜਾਵਣੋ ਸਾਕਤ ਡੋਲਿ </p>
<p> ਡੋਲਾਇ ॥ ਬਾਹਰਿ ਢੂੰਢਿ ਵਿਗੁਚੀਐ ਘਰ ਮਹਿ ਵਸਤੁ ਸੁਥਾਇ ॥ ਮਨਮੁਖਿ ਹਉਮੈ ਕਰਿ ਮੁਸੀ ਗੁਰਮੁਖਿ ਪਲੈ </p>
<p> ਪਾਇ ॥੪॥ ਸਾਕਤ ਨਿਰਗੁਣਿਆਰਿਆ ਆਪਣਾ ਮੂਲੁ ਪਛਾਣੁ ॥ ਰਕਤੁ ਬਿੰਦੁ ਕਾ ਇਹੁ ਤਨੋ ਅਗਨੀ ਪਾਸਿ </p>
<p> ਪਿਰਾਣੁ ॥ ਪਵਣੈ ਕੈ ਵਸਿ ਦੇਹੁਰੀ ਮਸਤਕਿ ਸਚੁ ਨੀਸਾਣੁ ॥੫॥ ਬਹੁਤਾ ਜੀਵਣੁ ਮੰਗੀਐ ਮੁਆ ਨ ਲੋੜੈ ਕੋਇ ॥ </p>
<p> ਸੁਖ ਜੀਵਣੁ ਤਿਸੁ ਆਖੀਐ ਜਿਸੁ ਗੁਰਮੁਖਿ ਵਸਿਆ ਸੋਇ ॥ ਨਾਮ ਵਿਹੂਣੇ ਕਿਆ ਗਣੀ ਜਿਸੁ ਹਰਿ ਗੁਰ ਦਰਸੁ ਨ </p>
<p> ਹੋਇ ॥੬॥ ਜਿਉ ਸੁਪਨੈ ਨਿਸਿ ਭੁਲੀਐ ਜਬ ਲਗਿ ਨਿਦ੍ਰਾ ਹੋਇ ॥ ਇਉ ਸਰਪਨਿ ਕੈ ਵਸਿ ਜੀਅੜਾ ਅੰਤਰਿ </p>
<p> ਹਉਮੈ ਦੋਇ ॥ ਗੁਰਮਤਿ ਹੋਇ ਵੀਚਾਰੀਐ ਸੁਪਨਾ ਇਹੁ ਜਗੁ ਲੋਇ ॥੭॥ ਅਗਨਿ ਮਰੈ ਜਲੁ ਪਾਈਐ ਜਿਉ </p>
<p> ਬਾਰਿਕ ਦੂਧੈ ਮਾਇ ॥ ਬਿਨੁ ਜਲ ਕਮਲ ਸੁ ਨਾ ਥੀਐ ਬਿਨੁ ਜਲ ਮੀਨੁ ਮਰਾਇ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਹਰਿ ਰਸਿ </p>
<p> ਮਿਲੈ ਜੀਵਾ ਹਰਿ ਗੁਣ ਗਾਇ ॥੮॥੧੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ॥ ਡੂੰਗਰੁ ਦੇਖਿ ਡਰਾਵਣੋ ਪੇਈਅੜੈ ਡਰੀਆਸੁ ॥ </p>
<p> ਊਚਉ ਪਰਬਤੁ ਗਾਖੜੋ ਨਾ ਪਉੜੀ ਤਿਤੁ ਤਾਸੁ ॥ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਜਾਣਿਆ ਗੁਰਿ ਮੇਲੀ ਤਰੀਆਸੁ ॥੧॥ ਭਾਈ </p>
<p> ਰੇ ਭਵਜਲੁ ਬਿਖਮੁ ਡਰਾਂਉ ॥ ਪੂਰਾ ਸਤਿਗੁਰੁ ਰਸਿ ਮਿਲੈ ਗੁਰੁ ਤਾਰੇ ਹਰਿ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਚਲਾ ਚਲਾ ਜੇ </p>
<p> ਕਰੀ ਜਾਣਾ ਚਲਣਹਾਰੁ ॥ ਜੋ ਆਇਆ ਸੋ ਚਲਸੀ ਅਮਰੁ ਸੁ ਗੁਰੁ ਕਰਤਾਰੁ ॥ ਭੀ ਸਚਾ ਸਾਲਾਹਣਾ ਸਚੈ ਥਾਨਿ </p>
<p> ਪਿਆਰੁ ॥੨॥ ਦਰ ਘਰ ਮਹਲਾ ਸੋਹਣੇ ਪਕੇ ਕੋਟ ਹਜਾਰ ॥ ਹਸਤੀ ਘੋੜੇ ਪਾਖਰੇ ਲਸਕਰ ਲਖ ਅਪਾਰ ॥ ਕਿਸ ਹੀ </p>
<p> ਨਾਲਿ ਨ ਚਲਿਆ ਖਪਿ ਖਪਿ ਮੁਏ ਅਸਾਰ ॥੩॥ ਸੁਇਨਾ ਰੁਪਾ ਸੰਚੀਐ ਮਾਲੁ ਜਾਲੁ ਜੰਜਾਲੁ ॥ ਸਭ ਜਗ ਮਹਿ </p>
<p> ਦੋਹੀ ਫੇਰੀਐ ਬਿਨੁ ਨਾਵੈ ਸਿਰਿ ਕਾਲੁ ॥ ਪਿੰਡੁ ਪੜੈ ਜੀਉ ਖੇਲਸੀ ਬਦਫੈਲੀ ਕਿਆ ਹਾਲੁ ॥੪॥ ਪੁਤਾ ਦੇਖਿ </p>
<p> ਵਿਗਸੀਐ ਨਾਰੀ ਸੇਜ ਭਤਾਰ ॥ ਚੋਆ ਚੰਦਨੁ ਲਾਈਐ ਕਾਪੜੁ ਰੂਪੁ ਸੀਗਾਰੁ ॥ ਖੇਹੂ ਖੇਹ ਰਲਾਈਐ ਛੋਡਿ ਚਲੈ </p>
<p> ਘਰ ਬਾਰੁ ॥੫॥ ਮਹਰ ਮਲੂਕ ਕਹਾਈਐ ਰਾਜਾ ਰਾਉ ਕਿ ਖਾਨੁ ॥ ਚਉਧਰੀ ਰਾਉ ਸਦਾਈਐ ਜਲਿ ਬਲੀਐ </p>
<p> ਅਭਿਮਾਨ ॥ ਮਨਮੁਖਿ ਨਾਮੁ ਵਿਸਾਰਿਆ ਜਿਉ ਡਵਿ ਦਧਾ ਕਾਨੁ ॥੬॥ ਹਉਮੈ ਕਰਿ ਕਰਿ ਜਾਇਸੀ ਜੋ ਆਇਆ </p>
</section>
<section id='ang64' route='ang/64'><p> ਜਗ ਮਾਹਿ ॥ ਸਭੁ ਜਗੁ ਕਾਜਲ ਕੋਠੜੀ ਤਨੁ ਮਨੁ ਦੇਹ ਸੁਆਹਿ ॥ ਗੁਰਿ ਰਾਖੇ ਸੇ ਨਿਰਮਲੇ ਸਬਦਿ ਨਿਵਾਰੀ </p>
<p> ਭਾਹਿ ॥੭॥ ਨਾਨਕ ਤਰੀਐ ਸਚਿ ਨਾਮਿ ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹੁ ॥ ਮੈ ਹਰਿ ਨਾਮੁ ਨ ਵੀਸਰੈ ਹਰਿ ਨਾਮੁ ਰਤਨੁ </p>
<p> ਵੇਸਾਹੁ ॥ ਮਨਮੁਖ ਭਉਜਲਿ ਪਚਿ ਮੁਏ ਗੁਰਮੁਖਿ ਤਰੇ ਅਥਾਹੁ ॥੮॥੧੬॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੨ ॥ </p>
<p> ਮੁਕਾਮੁ ਕਰਿ ਘਰਿ ਬੈਸਣਾ ਨਿਤ ਚਲਣੈ ਕੀ ਧੋਖ ॥ ਮੁਕਾਮੁ ਤਾ ਪਰੁ ਜਾਣੀਐ ਜਾ ਰਹੈ ਨਿਹਚਲੁ ਲੋਕ ॥੧॥ </p>
<p> ਦੁਨੀਆ ਕੈਸਿ ਮੁਕਾਮੇ ॥ ਕਰਿ ਸਿਦਕੁ ਕਰਣੀ ਖਰਚੁ ਬਾਧਹੁ ਲਾਗਿ ਰਹੁ ਨਾਮੇ ॥੧॥ ਰਹਾਉ ॥ ਜੋਗੀ ਤ ਆਸਣੁ </p>
<p> ਕਰਿ ਬਹੈ ਮੁਲਾ ਬਹੈ ਮੁਕਾਮਿ ॥ ਪੰਡਿਤ ਵਖਾਣਹਿ ਪੋਥੀਆ ਸਿਧ ਬਹਹਿ ਦੇਵ ਸਥਾਨਿ ॥੨॥ ਸੁਰ ਸਿਧ ਗਣ </p>
<p> ਗੰਧਰਬ ਮੁਨਿ ਜਨ ਸੇਖ ਪੀਰ ਸਲਾਰ ॥ ਦਰਿ ਕੂਚ ਕੂਚਾ ਕਰਿ ਗਏ ਅਵਰੇ ਭਿ ਚਲਣਹਾਰ ॥੩॥ ਸੁਲਤਾਨ ਖਾਨ </p>
<p> ਮਲੂਕ ਉਮਰੇ ਗਏ ਕਰਿ ਕਰਿ ਕੂਚੁ ॥ ਘੜੀ ਮੁਹਤਿ ਕਿ ਚਲਣਾ ਦਿਲ ਸਮਝੁ ਤੂੰ ਭਿ ਪਹੂਚੁ ॥੪॥ ਸਬਦਾਹ ਮਾਹਿ </p>
<p> ਵਖਾਣੀਐ ਵਿਰਲਾ ਤ ਬੂਝੈ ਕੋਇ ॥ ਨਾਨਕੁ ਵਖਾਣੈ ਬੇਨਤੀ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥੫॥ ਅਲਾਹੁ ਅਲਖੁ </p>
<p> ਅਗੰਮੁ ਕਾਦਰੁ ਕਰਣਹਾਰੁ ਕਰੀਮੁ ॥ ਸਭ ਦੁਨੀ ਆਵਣ ਜਾਵਣੀ ਮੁਕਾਮੁ ਏਕੁ ਰਹੀਮੁ ॥੬॥ ਮੁਕਾਮੁ ਤਿਸ ਨੋ </p>
<p> ਆਖੀਐ ਜਿਸੁ ਸਿਸਿ ਨ ਹੋਵੀ ਲੇਖੁ ॥ ਅਸਮਾਨੁ ਧਰਤੀ ਚਲਸੀ ਮੁਕਾਮੁ ਓਹੀ ਏਕੁ ॥੭॥ ਦਿਨ ਰਵਿ ਚਲੈ </p>
<p> ਨਿਸਿ ਸਸਿ ਚਲੈ ਤਾਰਿਕਾ ਲਖ ਪਲੋਇ ॥ ਮੁਕਾਮੁ ਓਹੀ ਏਕੁ ਹੈ ਨਾਨਕਾ ਸਚੁ ਬੁਗੋਇ ॥੮॥੧੭॥ </p>
<p> ਮਹਲੇ ਪਹਿਲੇ ਸਤਾਰਹ ਅਸਟਪਦੀਆ ॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ਘਰੁ ੧ ਅਸਟਪਦੀਆ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਕ੍ਰਿਪਾ ਕਰੇ ਭਗਤਿ ਕੀਜੈ ਬਿਨੁ ਗੁਰ ਭਗਤਿ ਨ ਹੋਇ ॥ ਆਪੈ ਆਪੁ </p>
<p> ਮਿਲਾਏ ਬੂਝੈ ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਕੋਇ ॥ ਹਰਿ ਜੀਉ ਸਚਾ ਸਚੀ ਬਾਣੀ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥ ਭਾਈ ਰੇ </p>
<p> ਭਗਤਿਹੀਣੁ ਕਾਹੇ ਜਗਿ ਆਇਆ ॥ ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵ ਨ ਕੀਨੀ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਆਪੇ ਹਰਿ ਜਗਜੀਵਨੁ ਦਾਤਾ ਆਪੇ ਬਖਸਿ ਮਿਲਾਏ ॥ ਜੀਅ ਜੰਤ ਏ ਕਿਆ ਵੇਚਾਰੇ ਕਿਆ ਕੋ ਆਖਿ </p>
<p> ਸੁਣਾਏ ॥ ਗੁਰਮੁਖਿ ਆਪੇ ਦੇ ਵਡਿਆਈ ਆਪੇ ਸੇਵ ਕਰਾਏ ॥੨॥ ਦੇਖਿ ਕੁਟੰਬੁ ਮੋਹਿ ਲੋਭਾਣਾ ਚਲਦਿਆ </p>
</section>
<section id='ang65' route='ang/65'><p> ਨਾਲਿ ਨ ਜਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਗੁਣ ਨਿਧਾਨੁ ਪਾਇਆ ਤਿਸ ਕੀ ਕੀਮ ਨ ਪਾਈ ॥ ਪ੍ਰਭੁ ਸਖਾ ਹਰਿ ਜੀਉ ਮੇਰਾ </p>
<p> ਅੰਤੇ ਹੋਇ ਸਖਾਈ ॥੩॥ ਪੇਈਅੜੈ ਜਗਜੀਵਨੁ ਦਾਤਾ ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਕੋ ਮਗੁ ਨ </p>
<p> ਜਾਣੈ ਅੰਧੇ ਠਉਰ ਨ ਕਾਈ ॥ ਹਰਿ ਸੁਖਦਾਤਾ ਮਨਿ ਨਹੀ ਵਸਿਆ ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਈ ॥੪॥ ਪੇਈਅੜੈ </p>
<p> ਜਗਜੀਵਨੁ ਦਾਤਾ ਗੁਰਮਤਿ ਮੰਨਿ ਵਸਾਇਆ ॥ ਅਨਦਿਨੁ ਭਗਤਿ ਕਰਹਿ ਦਿਨੁ ਰਾਤੀ ਹਉਮੈ ਮੋਹੁ ਚੁਕਾਇਆ </p>
<p> ॥ ਜਿਸੁ ਸਿਉ ਰਾਤਾ ਤੈਸੋ ਹੋਵੈ ਸਚੇ ਸਚਿ ਸਮਾਇਆ ॥੫॥ ਆਪੇ ਨਦਰਿ ਕਰੇ ਭਾਉ ਲਾਏ ਗੁਰ ਸਬਦੀ ਬੀਚਾਰਿ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਸਹਜੁ ਊਪਜੈ ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥ ਹਰਿ ਗੁਣਦਾਤਾ ਸਦ ਮਨਿ ਵਸੈ ਸਚੁ ਰਖਿਆ ਉਰ ਧਾਰਿ </p>
<p> ॥੬॥ ਪ੍ਰਭੁ ਮੇਰਾ ਸਦਾ ਨਿਰਮਲਾ ਮਨਿ ਨਿਰਮਲਿ ਪਾਇਆ ਜਾਇ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਮਨਿ ਵਸੈ ਹਉਮੈ ਦੁਖੁ </p>
<p> ਸਭੁ ਜਾਇ ॥ ਸਤਿਗੁਰਿ ਸਬਦੁ ਸੁਣਾਇਆ ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥੭॥ ਆਪਣੈ ਮਨਿ ਚਿਤਿ ਕਹੈ ਕਹਾਏ </p>
<p> ਬਿਨੁ ਗੁਰ ਆਪੁ ਨ ਜਾਈ ॥ ਹਰਿ ਜੀਉ ਭਗਤਿ ਵਛਲੁ ਸੁਖਦਾਤਾ ਕਰਿ ਕਿਰਪਾ ਮੰਨਿ ਵਸਾਈ ॥ ਨਾਨਕ ਸੋਭਾ </p>
<p> ਸੁਰਤਿ ਦੇਇ ਪ੍ਰਭੁ ਆਪੇ ਗੁਰਮੁਖਿ ਦੇ ਵਡਿਆਈ ॥੮॥੧॥੧੮॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ </p>
<p> ਜਮਡੰਡੁ ਲਗੈ ਤਿਨ ਆਇ ॥ ਜਿ ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੇ ਉਬਰੇ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥੧॥ ਮਨ ਰੇ ਗੁਰਮੁਖਿ </p>
<p> ਨਾਮੁ ਧਿਆਇ ॥ ਧੁਰਿ ਪੂਰਬਿ ਕਰਤੈ ਲਿਖਿਆ ਤਿਨਾ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਵਿਣੁ ਸਤਿਗੁਰ </p>
<p> ਪਰਤੀਤਿ ਨ ਆਵਈ ਨਾਮਿ ਨ ਲਾਗੋ ਭਾਉ ॥ ਸੁਪਨੈ ਸੁਖੁ ਨ ਪਾਵਈ ਦੁਖ ਮਹਿ ਸਵੈ ਸਮਾਇ ॥੨॥ ਜੇ ਹਰਿ </p>
<p> ਹਰਿ ਕੀਚੈ ਬਹੁਤੁ ਲੋਚੀਐ ਕਿਰਤੁ ਨ ਮੇਟਿਆ ਜਾਇ ॥ ਹਰਿ ਕਾ ਭਾਣਾ ਭਗਤੀ ਮੰਨਿਆ ਸੇ ਭਗਤ ਪਏ ਦਰਿ ਥਾਇ </p>
<p> ॥੩॥ ਗੁਰੁ ਸਬਦੁ ਦਿੜਾਵੈ ਰੰਗ ਸਿਉ ਬਿਨੁ ਕਿਰਪਾ ਲਇਆ ਨ ਜਾਇ ॥ ਜੇ ਸਉ ਅੰਮ੍ਰਿਤੁ ਨੀਰੀਐ ਭੀ ਬਿਖੁ ਫਲੁ </p>
<p> ਲਾਗੈ ਧਾਇ ॥੪॥ ਸੇ ਜਨ ਸਚੇ ਨਿਰਮਲੇ ਜਿਨ ਸਤਿਗੁਰ ਨਾਲਿ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਕਮਾਵਦੇ ਬਿਖੁ </p>
<p> ਹਉਮੈ ਤਜਿ ਵਿਕਾਰੁ ॥੫॥ ਮਨਹਠਿ ਕਿਤੈ ਉਪਾਇ ਨ ਛੂਟੀਐ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਸੋਧਹੁ ਜਾਇ ॥ ਮਿਲਿ ਸੰਗਤਿ </p>
<p> ਸਾਧੂ ਉਬਰੇ ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਇ ॥੬॥ ਹਰਿ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਜਿਸੁ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥ ਗੁਰਮੁਖਿ ਸੇਈ </p>
<p> ਸੋਹਦੇ ਜਿਨ ਕਿਰਪਾ ਕਰੇ ਕਰਤਾਰੁ ॥੭॥ ਨਾਨਕ ਦਾਤਾ ਏਕੁ ਹੈ ਦੂਜਾ ਅਉਰੁ ਨ ਕੋਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ </p>
</section>
<section id='ang66' route='ang/66'><p> ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੮॥੨॥੧੯॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਪੰਖੀ ਬਿਰਖਿ ਸੁਹਾਵੜਾ ਸਚੁ ਚੁਗੈ ਗੁਰ ਭਾਇ ॥ </p>
<p> ਹਰਿ ਰਸੁ ਪੀਵੈ ਸਹਜਿ ਰਹੈ ਉਡੈ ਨ ਆਵੈ ਜਾਇ ॥ ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਆ ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੧॥ </p>
<p> ਮਨ ਰੇ ਗੁਰ ਕੀ ਕਾਰ ਕਮਾਇ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਜੇ ਚਲਹਿ ਤਾ ਅਨਦਿਨੁ ਰਾਚਹਿ ਹਰਿ ਨਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪੰਖੀ ਬਿਰਖ ਸੁਹਾਵੜੇ ਊਡਹਿ ਚਹੁ ਦਿਸਿ ਜਾਹਿ ॥ ਜੇਤਾ ਊਡਹਿ ਦੁਖ ਘਣੇ ਨਿਤ ਦਾਝਹਿ ਤੈ ਬਿਲਲਾਹਿ ॥ ਬਿਨੁ </p>
<p> ਗੁਰ ਮਹਲੁ ਨ ਜਾਪਈ ਨਾ ਅੰਮ੍ਰਿਤ ਫਲ ਪਾਹਿ ॥੨॥ ਗੁਰਮੁਖਿ ਬ੍ਰਹਮੁ ਹਰੀਆਵਲਾ ਸਾਚੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਸਾਖਾ ਤੀਨਿ ਨਿਵਾਰੀਆ ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਇ ॥ ਅੰਮ੍ਰਿਤ ਫਲੁ ਹਰਿ ਏਕੁ ਹੈ ਆਪੇ ਦੇਇ ਖਵਾਇ ॥੩॥ </p>
<p> ਮਨਮੁਖ ਊਭੇ ਸੁਕਿ ਗਏ ਨਾ ਫਲੁ ਤਿੰਨਾ ਛਾਉ ॥ ਤਿੰਨਾ ਪਾਸਿ ਨ ਬੈਸੀਐ ਓਨਾ ਘਰੁ ਨ ਗਿਰਾਉ ॥ ਕਟੀਅਹਿ </p>
<p> ਤੈ ਨਿਤ ਜਾਲੀਅਹਿ ਓਨਾ ਸਬਦੁ ਨ ਨਾਉ ॥੪॥ ਹੁਕਮੇ ਕਰਮ ਕਮਾਵਣੇ ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਉ ॥ ਹੁਕਮੇ </p>
<p> ਦਰਸਨੁ ਦੇਖਣਾ ਜਹ ਭੇਜਹਿ ਤਹ ਜਾਉ ॥ ਹੁਕਮੇ ਹਰਿ ਹਰਿ ਮਨਿ ਵਸੈ ਹੁਕਮੇ ਸਚਿ ਸਮਾਉ ॥੫॥ ਹੁਕਮੁ ਨ </p>
<p> ਜਾਣਹਿ ਬਪੁੜੇ ਭੂਲੇ ਫਿਰਹਿ ਗਵਾਰ ॥ ਮਨਹਠਿ ਕਰਮ ਕਮਾਵਦੇ ਨਿਤ ਨਿਤ ਹੋਹਿ ਖੁਆਰੁ ॥ ਅੰਤਰਿ ਸਾਂਤਿ ਨ </p>
<p> ਆਵਈ ਨਾ ਸਚਿ ਲਗੈ ਪਿਆਰੁ ॥੬॥ ਗੁਰਮੁਖੀਆ ਮੁਹ ਸੋਹਣੇ ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥ ਸਚੀ ਭਗਤੀ ਸਚਿ </p>
<p> ਰਤੇ ਦਰਿ ਸਚੈ ਸਚਿਆਰ ॥ ਆਏ ਸੇ ਪਰਵਾਣੁ ਹੈ ਸਭ ਕੁਲ ਕਾ ਕਰਹਿ ਉਧਾਰੁ ॥੭॥ ਸਭ ਨਦਰੀ ਕਰਮ </p>
<p> ਕਮਾਵਦੇ ਨਦਰੀ ਬਾਹਰਿ ਨ ਕੋਇ ॥ ਜੈਸੀ ਨਦਰਿ ਕਰਿ ਦੇਖੈ ਸਚਾ ਤੈਸਾ ਹੀ ਕੋ ਹੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਵਡਾਈਆ </p>
<p> ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੮॥੩॥੨੦॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ ਮਨਮੁਖਿ ਬੂਝ ਨ ਪਾਇ </p>
<p> ॥ ਗੁਰਮੁਖਿ ਸਦਾ ਮੁਖ ਊਜਲੇ ਹਰਿ ਵਸਿਆ ਮਨਿ ਆਇ ॥ ਸਹਜੇ ਹੀ ਸੁਖੁ ਪਾਈਐ ਸਹਜੇ ਰਹੈ ਸਮਾਇ ॥੧॥ ਭਾਈ </p>
<p> ਰੇ ਦਾਸਨਿ ਦਾਸਾ ਹੋਇ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਗੁਰ ਭਗਤਿ ਹੈ ਵਿਰਲਾ ਪਾਏ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥ ਸਦਾ ਸੁਹਾਗੁ ਸੁਹਾਗਣੀ </p>
<p> ਜੇ ਚਲਹਿ ਸਤਿਗੁਰ ਭਾਇ ॥ ਸਦਾ ਪਿਰੁ ਨਿਹਚਲੁ ਪਾਈਐ ਨਾ ਓਹੁ ਮਰੈ ਨ ਜਾਇ ॥ ਸਬਦਿ ਮਿਲੀ ਨਾ ਵੀਛੁੜੈ </p>
<p> ਪਿਰ ਕੈ ਅੰਕਿ ਸਮਾਇ ॥੨॥ ਹਰਿ ਨਿਰਮਲੁ ਅਤਿ ਊਜਲਾ ਬਿਨੁ ਗੁਰ ਪਾਇਆ ਨ ਜਾਇ ॥ ਪਾਠੁ ਪੜੈ ਨਾ ਬੂਝਈ </p>
<p> ਭੇਖੀ ਭਰਮਿ ਭੁਲਾਇ ॥ ਗੁਰਮਤੀ ਹਰਿ ਸਦਾ ਪਾਇਆ ਰਸਨਾ ਹਰਿ ਰਸੁ ਸਮਾਇ ॥੩॥ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਆ </p>
</section>
<section id='ang67' route='ang/67'><p> ਗੁਰਮਤੀ ਸਹਜਿ ਸੁਭਾਇ ॥ ਬਿਨੁ ਸਬਦੈ ਜਗੁ ਦੁਖੀਆ ਫਿਰੈ ਮਨਮੁਖਾ ਨੋ ਗਈ ਖਾਇ ॥ ਸਬਦੇ ਨਾਮੁ ਧਿਆਈਐ </p>
<p> ਸਬਦੇ ਸਚਿ ਸਮਾਇ ॥੪॥ ਮਾਇਆ ਭੂਲੇ ਸਿਧ ਫਿਰਹਿ ਸਮਾਧਿ ਨ ਲਗੈ ਸੁਭਾਇ ॥ ਤੀਨੇ ਲੋਅ ਵਿਆਪਤ ਹੈ </p>
<p> ਅਧਿਕ ਰਹੀ ਲਪਟਾਇ ॥ ਬਿਨੁ ਗੁਰ ਮੁਕਤਿ ਨ ਪਾਈਐ ਨਾ ਦੁਬਿਧਾ ਮਾਇਆ ਜਾਇ ॥੫॥ ਮਾਇਆ ਕਿਸ ਨੋ </p>
<p> ਆਖੀਐ ਕਿਆ ਮਾਇਆ ਕਰਮ ਕਮਾਇ ॥ ਦੁਖਿ ਸੁਖਿ ਏਹੁ ਜੀਉ ਬਧੁ ਹੈ ਹਉਮੈ ਕਰਮ ਕਮਾਇ ॥ ਬਿਨੁ </p>
<p> ਸਬਦੈ ਭਰਮੁ ਨ ਚੂਕਈ ਨਾ ਵਿਚਹੁ ਹਉਮੈ ਜਾਇ ॥੬॥ ਬਿਨੁ ਪ੍ਰੀਤੀ ਭਗਤਿ ਨ ਹੋਵਈ ਬਿਨੁ ਸਬਦੈ ਥਾਇ ਨ </p>
<p> ਪਾਇ ॥ ਸਬਦੇ ਹਉਮੈ ਮਾਰੀਐ ਮਾਇਆ ਕਾ ਭ੍ਰਮੁ ਜਾਇ ॥ ਨਾਮੁ ਪਦਾਰਥੁ ਪਾਈਐ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ੭॥ ਬਿਨੁ ਗੁਰ ਗੁਣ ਨ ਜਾਪਨੀ ਬਿਨੁ ਗੁਣ ਭਗਤਿ ਨ ਹੋਇ ॥ ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸਹਜਿ </p>
<p> ਮਿਲਿਆ ਪ੍ਰਭੁ ਸੋਇ ॥ ਨਾਨਕ ਸਬਦੇ ਹਰਿ ਸਾਲਾਹੀਐ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੮॥੪॥੨੧॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੩ ॥ ਮਾਇਆ ਮੋਹੁ ਮੇਰੈ ਪ੍ਰਭਿ ਕੀਨਾ ਆਪੇ ਭਰਮਿ ਭੁਲਾਏ ॥ ਮਨਮੁਖਿ ਕਰਮ ਕਰਹਿ ਨਹੀ ਬੂਝਹਿ ਬਿਰਥਾ </p>
<p> ਜਨਮੁ ਗਵਾਏ ॥ ਗੁਰਬਾਣੀ ਇਸੁ ਜਗ ਮਹਿ ਚਾਨਣੁ ਕਰਮਿ ਵਸੈ ਮਨਿ ਆਏ ॥੧॥ ਮਨ ਰੇ ਨਾਮੁ ਜਪਹੁ ਸੁਖੁ </p>
<p> ਹੋਇ ॥ ਗੁਰੁ ਪੂਰਾ ਸਾਲਾਹੀਐ ਸਹਜਿ ਮਿਲੈ ਪ੍ਰਭੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਭਰਮੁ ਗਇਆ ਭਉ ਭਾਗਿਆ ਹਰਿ </p>
<p> ਚਰਣੀ ਚਿਤੁ ਲਾਇ ॥ ਗੁਰਮੁਖਿ ਸਬਦੁ ਕਮਾਈਐ ਹਰਿ ਵਸੈ ਮਨਿ ਆਇ ॥ ਘਰਿ ਮਹਲਿ ਸਚਿ ਸਮਾਈਐ </p>
<p> ਜਮਕਾਲੁ ਨ ਸਕੈ ਖਾਇ ॥੨॥ ਨਾਮਾ ਛੀਬਾ ਕਬੀਰੁ ਜੁੋਲਾਹਾ ਪੂਰੇ ਗੁਰ ਤੇ ਗਤਿ ਪਾਈ ॥ ਬ੍ਰਹਮ ਕੇ ਬੇਤੇ ਸਬਦੁ </p>
<p> ਪਛਾਣਹਿ ਹਉਮੈ ਜਾਤਿ ਗਵਾਈ ॥ ਸੁਰਿ ਨਰ ਤਿਨ ਕੀ ਬਾਣੀ ਗਾਵਹਿ ਕੋਇ ਨ ਮੇਟੈ ਭਾਈ ॥੩॥ ਦੈਤ ਪੁਤੁ ਕਰਮ </p>
<p> ਧਰਮ ਕਿਛੁ ਸੰਜਮ ਨ ਪੜੈ ਦੂਜਾ ਭਾਉ ਨ ਜਾਣੈ ॥ ਸਤਿਗੁਰੁ ਭੇਟਿਐ ਨਿਰਮਲੁ ਹੋਆ ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੈ ॥ ਏਕੋ </p>
<p> ਪੜੈ ਏਕੋ ਨਾਉ ਬੂਝੈ ਦੂਜਾ ਅਵਰੁ ਨ ਜਾਣੈ ॥੪॥ ਖਟੁ ਦਰਸਨ ਜੋਗੀ ਸੰਨਿਆਸੀ ਬਿਨੁ ਗੁਰ ਭਰਮਿ ਭੁਲਾਏ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਤਾ ਗਤਿ ਮਿਤਿ ਪਾਵਹਿ ਹਰਿ ਜੀਉ ਮੰਨਿ ਵਸਾਏ ॥ ਸਚੀ ਬਾਣੀ ਸਿਉ ਚਿਤੁ ਲਾਗੈ ਆਵਣੁ ਜਾਣੁ </p>
<p> ਰਹਾਏ ॥੫॥ ਪੰਡਿਤ ਪੜਿ ਪੜਿ ਵਾਦੁ ਵਖਾਣਹਿ ਬਿਨੁ ਗੁਰ ਭਰਮਿ ਭੁਲਾਏ ॥ ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ </p>
<p> ਬਿਨੁ ਸਬਦੈ ਮੁਕਤਿ ਨ ਪਾਏ ॥ ਜਾ ਨਾਉ ਚੇਤੈ ਤਾ ਗਤਿ ਪਾਏ ਜਾ ਸਤਿਗੁਰੁ ਮੇਲਿ ਮਿਲਾਏ ॥੬॥ ਸਤਸੰਗਤਿ ਮਹਿ </p>
</section>
<section id='ang68' route='ang/68'><p> ਨਾਮੁ ਹਰਿ ਉਪਜੈ ਜਾ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਭਾਏ ॥ ਮਨੁ ਤਨੁ ਅਰਪੀ ਆਪੁ ਗਵਾਈ ਚਲਾ ਸਤਿਗੁਰ ਭਾਏ ॥ ਸਦ </p>
<p> ਬਲਿਹਾਰੀ ਗੁਰ ਅਪੁਨੇ ਵਿਟਹੁ ਜਿ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਏ ॥੭॥ ਸੋ ਬ੍ਰਾਹਮਣੁ ਬ੍ਰਹਮੁ ਜੋ ਬਿੰਦੇ ਹਰਿ ਸੇਤੀ ਰੰਗਿ </p>
<p> ਰਾਤਾ ॥ ਪ੍ਰਭੁ ਨਿਕਟਿ ਵਸੈ ਸਭਨਾ ਘਟ ਅੰਤਰਿ ਗੁਰਮੁਖਿ ਵਿਰਲੈ ਜਾਤਾ ॥ ਨਾਨਕ ਨਾਮੁ ਮਿਲੈ ਵਡਿਆਈ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥੮॥੫॥੨੨॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਸਹਜੈ ਨੋ ਸਭ ਲੋਚਦੀ ਬਿਨੁ ਗੁਰ ਪਾਇਆ </p>
<p> ਨ ਜਾਇ ॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਜੋਤਕੀ ਥਕੇ ਭੇਖੀ ਭਰਮਿ ਭੁਲਾਏ ॥ ਗੁਰ ਭੇਟੇ ਸਹਜੁ ਪਾਇਆ ਆਪਣੀ ਕਿਰਪਾ </p>
<p> ਕਰੇ ਰਜਾਇ ॥੧॥ ਭਾਈ ਰੇ ਗੁਰ ਬਿਨੁ ਸਹਜੁ ਨ ਹੋਇ ॥ ਸਬਦੈ ਹੀ ਤੇ ਸਹਜੁ ਊਪਜੈ ਹਰਿ ਪਾਇਆ ਸਚੁ ਸੋਇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਹਜੇ ਗਾਵਿਆ ਥਾਇ ਪਵੈ ਬਿਨੁ ਸਹਜੈ ਕਥਨੀ ਬਾਦਿ ॥ ਸਹਜੇ ਹੀ ਭਗਤਿ ਊਪਜੈ ਸਹਜਿ </p>
<p> ਪਿਆਰਿ ਬੈਰਾਗਿ ॥ ਸਹਜੈ ਹੀ ਤੇ ਸੁਖ ਸਾਤਿ ਹੋਇ ਬਿਨੁ ਸਹਜੈ ਜੀਵਣੁ ਬਾਦਿ ॥੨॥ ਸਹਜਿ ਸਾਲਾਹੀ ਸਦਾ ਸਦਾ </p>
<p> ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਇ ॥ ਸਹਜੇ ਹੀ ਗੁਣ ਊਚਰੈ ਭਗਤਿ ਕਰੇ ਲਿਵ ਲਾਇ ॥ ਸਬਦੇ ਹੀ ਹਰਿ ਮਨਿ ਵਸੈ ਰਸਨਾ </p>
<p> ਹਰਿ ਰਸੁ ਖਾਇ ॥੩॥ ਸਹਜੇ ਕਾਲੁ ਵਿਡਾਰਿਆ ਸਚ ਸਰਣਾਈ ਪਾਇ ॥ ਸਹਜੇ ਹਰਿ ਨਾਮੁ ਮਨਿ ਵਸਿਆ ਸਚੀ </p>
<p> ਕਾਰ ਕਮਾਇ ॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨੀ ਪਾਇਆ ਸਹਜੇ ਰਹੇ ਸਮਾਇ ॥੪॥ ਮਾਇਆ ਵਿਚਿ ਸਹਜੁ ਨ ਊਪਜੈ ਮਾਇਆ </p>
<p> ਦੂਜੈ ਭਾਇ ॥ ਮਨਮੁਖ ਕਰਮ ਕਮਾਵਣੇ ਹਉਮੈ ਜਲੈ ਜਲਾਇ ॥ ਜੰਮਣੁ ਮਰਣੁ ਨ ਚੂਕਈ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥ </p>
<p> ੫॥ ਤ੍ਰਿਹੁ ਗੁਣਾ ਵਿਚਿ ਸਹਜੁ ਨ ਪਾਈਐ ਤ੍ਰੈ ਗੁਣ ਭਰਮਿ ਭੁਲਾਇ ॥ ਪੜੀਐ ਗੁਣੀਐ ਕਿਆ ਕਥੀਐ ਜਾ ਮੁੰਢਹੁ </p>
<p> ਘੁਥਾ ਜਾਇ ॥ ਚਉਥੇ ਪਦ ਮਹਿ ਸਹਜੁ ਹੈ ਗੁਰਮੁਖਿ ਪਲੈ ਪਾਇ ॥੬॥ ਨਿਰਗੁਣ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਸਹਜੇ ਸੋਝੀ ਹੋਇ ॥ </p>
<p> ਗੁਣਵੰਤੀ ਸਾਲਾਹਿਆ ਸਚੇ ਸਚੀ ਸੋਇ ॥ ਭੁਲਿਆ ਸਹਜਿ ਮਿਲਾਇਸੀ ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੭॥ ਬਿਨੁ ਸਹਜੈ </p>
<p> ਸਭੁ ਅੰਧੁ ਹੈ ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ॥ ਸਹਜੇ ਹੀ ਸੋਝੀ ਪਈ ਸਚੈ ਸਬਦਿ ਅਪਾਰਿ ॥ ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਅਨੁ </p>
<p> ਪੂਰੇ ਗੁਰ ਕਰਤਾਰਿ ॥੮॥ ਸਹਜੇ ਅਦਿਸਟੁ ਪਛਾਣੀਐ ਨਿਰਭਉ ਜੋਤਿ ਨਿਰੰਕਾਰੁ ॥ ਸਭਨਾ ਜੀਆ ਕਾ ਇਕੁ ਦਾਤਾ </p>
<p> ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵਣਹਾਰੁ ॥ ਪੂਰੈ ਸਬਦਿ ਸਲਾਹੀਐ ਜਿਸ ਦਾ ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੯॥ ਗਿਆਨੀਆ ਕਾ ਧਨੁ ਨਾਮੁ </p>
<p> ਹੈ ਸਹਜਿ ਕਰਹਿ ਵਾਪਾਰੁ ॥ ਅਨਦਿਨੁ ਲਾਹਾ ਹਰਿ ਨਾਮੁ ਲੈਨਿ ਅਖੁਟ ਭਰੇ ਭੰਡਾਰ ॥ ਨਾਨਕ ਤੋਟਿ ਨ ਆਵਈ ਦੀਏ </p>
</section>
<section id='ang69' route='ang/69'><p> ਦੇਵਣਹਾਰਿ ॥੧੦॥੬॥੨੩॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਫੇਰੁ ਨ ਪਵੈ ਜਨਮ ਮਰਣ ਦੁਖੁ </p>
<p> ਜਾਇ ॥ ਪੂਰੈ ਸਬਦਿ ਸਭ ਸੋਝੀ ਹੋਈ ਹਰਿ ਨਾਮੈ ਰਹੈ ਸਮਾਇ ॥੧॥ ਮਨ ਮੇਰੇ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇ ॥ </p>
<p> ਨਿਰਮਲੁ ਨਾਮੁ ਸਦ ਨਵਤਨੋ ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਜੀਉ ਰਾਖਹੁ ਅਪੁਨੀ ਸਰਣਾਈ </p>
<p> ਜਿਉ ਰਾਖਹਿ ਤਿਉ ਰਹਣਾ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਜੀਵਤੁ ਮਰੈ ਗੁਰਮੁਖਿ ਭਵਜਲੁ ਤਰਣਾ ॥੨॥ ਵਡੈ ਭਾਗਿ ਨਾਉ </p>
<p> ਪਾਈਐ ਗੁਰਮਤਿ ਸਬਦਿ ਸੁਹਾਈ ॥ ਆਪੇ ਮਨਿ ਵਸਿਆ ਪ੍ਰਭੁ ਕਰਤਾ ਸਹਜੇ ਰਹਿਆ ਸਮਾਈ ॥੩॥ ਇਕਨਾ </p>
<p> ਮਨਮੁਖਿ ਸਬਦੁ ਨ ਭਾਵੈ ਬੰਧਨਿ ਬੰਧਿ ਭਵਾਇਆ ॥ ਲਖ ਚਉਰਾਸੀਹ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਬਿਰਥਾ ਜਨਮੁ </p>
<p> ਗਵਾਇਆ ॥੪॥ ਭਗਤਾ ਮਨਿ ਆਨੰਦੁ ਹੈ ਸਚੈ ਸਬਦਿ ਰੰਗਿ ਰਾਤੇ ॥ ਅਨਦਿਨੁ ਗੁਣ ਗਾਵਹਿ ਸਦ ਨਿਰਮਲ </p>

<section id='ang70' route='ang/70'><p> ਜੰਮਹਿ ਵਾਰੋ ਵਾਰ ॥੫॥ ਏਹੁ ਜਗੁ ਜਲਤਾ ਦੇਖਿ ਕੈ ਭਜਿ ਪਏ ਸਤਿਗੁਰ ਸਰਣਾ ॥ ਸਤਿਗੁਰਿ ਸਚੁ ਦਿੜਾਇਆ </p>
<p> ਸਦਾ ਸਚਿ ਸੰਜਮਿ ਰਹਣਾ ॥ ਸਤਿਗੁਰ ਸਚਾ ਹੈ ਬੋਹਿਥਾ ਸਬਦੇ ਭਵਜਲੁ ਤਰਣਾ ॥੬॥ ਲਖ ਚਉਰਾਸੀਹ ਫਿਰਦੇ </p>
<p> ਰਹੇ ਬਿਨੁ ਸਤਿਗੁਰ ਮੁਕਤਿ ਨ ਹੋਈ ॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਮੋਨੀ ਥਕੇ ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਈ ॥ ਸਤਿਗੁਰਿ </p>

<p> ॥੮॥੧੭॥੮॥੨੫॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਜਾ ਕਉ ਮੁਸਕਲੁ ਅਤਿ ਬਣੈ ਢੋਈ ਕੋਇ ਨ ਦੇਇ ॥ ਲਾਗੂ </p>
<p> ਹੋਏ ਦੁਸਮਨਾ ਸਾਕ ਭਿ ਭਜਿ ਖਲੇ ॥ ਸਭੋ ਭਜੈ ਆਸਰਾ ਚੁਕੈ ਸਭੁ ਅਸਰਾਉ ॥ ਚਿਤਿ ਆਵੈ ਓਸੁ ਪਾਰਬ੍ਰਹਮੁ ਲਗੈ </p>
<p> ਨ ਤਤੀ ਵਾਉ ॥੧॥ ਸਾਹਿਬੁ ਨਿਤਾਣਿਆ ਕਾ ਤਾਣੁ ॥ ਆਇ ਨ ਜਾਈ ਥਿਰੁ ਸਦਾ ਗੁਰ ਸਬਦੀ ਸਚੁ ਜਾਣੁ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਜੇ ਕੋ ਹੋਵੈ ਦੁਬਲਾ ਨੰਗ ਭੁਖ ਕੀ ਪੀਰ ॥ ਦਮੜਾ ਪਲੈ ਨਾ ਪਵੈ ਨਾ ਕੋ ਦੇਵੈ ਧੀਰ ॥ ਸੁਆਰਥੁ </p>
<p> ਸੁਆਉ ਨ ਕੋ ਕਰੇ ਨਾ ਕਿਛੁ ਹੋਵੈ ਕਾਜੁ ॥ ਚਿਤਿ ਆਵੈ ਓਸੁ ਪਾਰਬ੍ਰਹਮੁ ਤਾ ਨਿਹਚਲੁ ਹੋਵੈ ਰਾਜੁ ॥੨॥ ਜਾ ਕਉ </p>
<p> ਚਿੰਤਾ ਬਹੁਤੁ ਬਹੁਤੁ ਦੇਹੀ ਵਿਆਪੈ ਰੋਗੁ ॥ ਗ੍ਰਿਸਤਿ ਕੁਟੰਬਿ ਪਲੇਟਿਆ ਕਦੇ ਹਰਖੁ ਕਦੇ ਸੋਗੁ ॥ ਗਉਣੁ ਕਰੇ </p>
<p> ਚਹੁ ਕੁੰਟ ਕਾ ਘੜੀ ਨ ਬੈਸਣੁ ਸੋਇ ॥ ਚਿਤਿ ਆਵੈ ਓਸੁ ਪਾਰਬ੍ਰਹਮੁ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਇ ॥੩॥ ਕਾਮਿ ਕਰੋਧਿ </p>
<p> ਮੋਹਿ ਵਸਿ ਕੀਆ ਕਿਰਪਨ ਲੋਭਿ ਪਿਆਰੁ ॥ ਚਾਰੇ ਕਿਲਵਿਖ ਉਨਿ ਅਘ ਕੀਏ ਹੋਆ ਅਸੁਰ ਸੰਘਾਰੁ ॥ ਪੋਥੀ </p>
<p> ਗੀਤ ਕਵਿਤ ਕਿਛੁ ਕਦੇ ਨ ਕਰਨਿ ਧਰਿਆ ॥ ਚਿਤਿ ਆਵੈ ਓਸੁ ਪਾਰਬ੍ਰਹਮੁ ਤਾ ਨਿਮਖ ਸਿਮਰਤ ਤਰਿਆ ॥ </p>
<p> ੪॥ ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਚਾਰਿ ਮੁਖਾਗਰ ਬਿਚਰੇ ॥ ਤਪੇ ਤਪੀਸਰ ਜੋਗੀਆ ਤੀਰਥਿ ਗਵਨੁ ਕਰੇ ॥ ਖਟੁ ਕਰਮਾ </p>

<p> ਸਿਕਦਾਰੀਆ ਰਸ ਭੋਗਣ ਬਿਸਥਾਰ ॥ ਬਾਗ ਸੁਹਾਵੇ ਸੋਹਣੇ ਚਲੈ ਹੁਕਮੁ ਅਫਾਰ ॥ ਰੰਗ ਤਮਾਸੇ ਬਹੁ ਬਿਧੀ </p>
<p> ਚਾਇ ਲਗਿ ਰਹਿਆ ॥ ਚਿਤਿ ਨ ਆਇਓ ਪਾਰਬ੍ਰਹਮੁ ਤਾ ਸਰਪ ਕੀ ਜੂਨਿ ਗਇਆ ॥੬॥ ਬਹੁਤੁ ਧਨਾਢਿ </p>

<section id='ang71' route='ang/71'><p> ਬੰਦ ਜੀਉ ਜੀਉ ਸਗਲੀ ਕੀਤ ॥ ਚਿਤਿ ਨ ਆਇਓ ਪਾਰਬ੍ਰਹਮੁ ਤਾ ਖੜਿ ਰਸਾਤਲਿ ਦੀਤ ॥੭॥ ਕਾਇਆ ਰੋਗੁ </p>
<p> ਨ ਛਿਦ੍ਰੁ ਕਿਛੁ ਨਾ ਕਿਛੁ ਕਾੜਾ ਸੋਗੁ ॥ ਮਿਰਤੁ ਨ ਆਵੀ ਚਿਤਿ ਤਿਸੁ ਅਹਿਨਿਸਿ ਭੋਗੈ ਭੋਗੁ ॥ ਸਭ ਕਿਛੁ ਕੀਤੋਨੁ </p>
<p> ਆਪਣਾ ਜੀਇ ਨ ਸੰਕ ਧਰਿਆ ॥ ਚਿਤਿ ਨ ਆਇਓ ਪਾਰਬ੍ਰਹਮੁ ਜਮਕੰਕਰ ਵਸਿ ਪਰਿਆ ॥੮॥ ਕਿਰਪਾ ਕਰੇ </p>
<p> ਜਿਸੁ ਪਾਰਬ੍ਰਹਮੁ ਹੋਵੈ ਸਾਧੂ ਸੰਗੁ ॥ ਜਿਉ ਜਿਉ ਓਹੁ ਵਧਾਈਐ ਤਿਉ ਤਿਉ ਹਰਿ ਸਿਉ ਰੰਗੁ ॥ ਦੁਹਾ ਸਿਰਿਆ ਕਾ </p>
<p> ਖਸਮੁ ਆਪਿ ਅਵਰੁ ਨ ਦੂਜਾ ਥਾਉ ॥ ਸਤਿਗੁਰ ਤੁਠੈ ਪਾਇਆ ਨਾਨਕ ਸਚਾ ਨਾਉ ॥੯॥੧॥੨੬॥ ਸਿਰੀਰਾਗੁ </p>
<p> ਮਹਲਾ ੫ ਘਰੁ ੫ ॥ ਜਾਨਉ ਨਹੀ ਭਾਵੈ ਕਵਨ ਬਾਤਾ ॥ ਮਨ ਖੋਜਿ ਮਾਰਗੁ ॥੧॥ ਰਹਾਉ ॥ ਧਿਆਨੀ ਧਿਆਨੁ </p>
<p> ਲਾਵਹਿ ॥ ਗਿਆਨੀ ਗਿਆਨੁ ਕਮਾਵਹਿ ॥ ਪ੍ਰਭੁ ਕਿਨ ਹੀ ਜਾਤਾ ॥੧॥ ਭਗਉਤੀ ਰਹਤ ਜੁਗਤਾ ॥ ਜੋਗੀ ਕਹਤ </p>
<p> ਮੁਕਤਾ ॥ ਤਪਸੀ ਤਪਹਿ ਰਾਤਾ ॥੨॥ ਮੋਨੀ ਮੋਨਿਧਾਰੀ ॥ ਸਨਿਆਸੀ ਬ੍ਰਹਮਚਾਰੀ ॥ ਉਦਾਸੀ ਉਦਾਸਿ ਰਾਤਾ </p>
<p> ॥੩॥ ਭਗਤਿ ਨਵੈ ਪਰਕਾਰਾ ॥ ਪੰਡਿਤੁ ਵੇਦੁ ਪੁਕਾਰਾ ॥ ਗਿਰਸਤੀ ਗਿਰਸਤਿ ਧਰਮਾਤਾ ॥੪॥ ਇਕ ਸਬਦੀ </p>
<p> ਬਹੁ ਰੂਪਿ ਅਵਧੂਤਾ ॥ ਕਾਪੜੀ ਕਉਤੇ ਜਾਗੂਤਾ ॥ ਇਕਿ ਤੀਰਥਿ ਨਾਤਾ ॥੫॥ ਨਿਰਹਾਰ ਵਰਤੀ ਆਪਰਸਾ ॥ </p>

<p> ਪਾਇਆ ॥ ਜਿਸੁ ਮੇਲੇ ਸੋ ਭਗਤਾ ॥੭॥ ਸਗਲ ਉਕਤਿ ਉਪਾਵਾ ॥ ਤਿਆਗੀ ਸਰਨਿ ਪਾਵਾ ॥ ਨਾਨਕੁ ਗੁਰ </p>
<p> ਚਰਣਿ ਪਰਾਤਾ ॥੮॥੨॥੨੭॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੩ ॥ &nbsp&nbsp&nbsp&nbsp ਜੋਗੀ ਅੰਦਰਿ ਜੋਗੀਆ ॥ ਤੂੰ ਭੋਗੀ ਅੰਦਰਿ ਭੋਗੀਆ ॥ ਤੇਰਾ ਅੰਤੁ ਨ </p>
<p> ਪਾਇਆ ਸੁਰਗਿ ਮਛਿ ਪਇਆਲਿ ਜੀਉ ॥੧॥ ਹਉ ਵਾਰੀ ਹਉ ਵਾਰਣੈ ਕੁਰਬਾਣੁ ਤੇਰੇ ਨਾਵ ਨੋ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੁਧੁ ਸੰਸਾਰੁ ਉਪਾਇਆ ॥ ਸਿਰੇ ਸਿਰਿ ਧੰਧੇ ਲਾਇਆ ॥ ਵੇਖਹਿ ਕੀਤਾ ਆਪਣਾ ਕਰਿ ਕੁਦਰਤਿ ਪਾਸਾ </p>
<p> ਢਾਲਿ ਜੀਉ ॥੨॥ ਪਰਗਟਿ ਪਾਹਾਰੈ ਜਾਪਦਾ ॥ ਸਭੁ ਨਾਵੈ ਨੋ ਪਰਤਾਪਦਾ ॥ ਸਤਿਗੁਰ ਬਾਝੁ ਨ ਪਾਇਓ ਸਭ </p>

<section id='ang72' route='ang/72'><p> ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਲੋਚਦੇ ਸੋ ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਇ ਜੀਉ ॥੪॥ ਸਤਸੰਗਤਿ ਕੈਸੀ ਜਾਣੀਐ ॥ ਜਿਥੈ </p>
<p> ਏਕੋ ਨਾਮੁ ਵਖਾਣੀਐ ॥ ਏਕੋ ਨਾਮੁ ਹੁਕਮੁ ਹੈ ਨਾਨਕ ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਇ ਜੀਉ ॥੫॥ ਇਹੁ ਜਗਤੁ </p>
<p> ਭਰਮਿ ਭੁਲਾਇਆ ॥ ਆਪਹੁ ਤੁਧੁ ਖੁਆਇਆ ॥ ਪਰਤਾਪੁ ਲਗਾ ਦੋਹਾਗਣੀ ਭਾਗ ਜਿਨਾ ਕੇ ਨਾਹਿ ਜੀਉ ॥੬॥ </p>
<p> ਦੋਹਾਗਣੀ ਕਿਆ ਨੀਸਾਣੀਆ ॥ ਖਸਮਹੁ ਘੁਥੀਆ ਫਿਰਹਿ ਨਿਮਾਣੀਆ ॥ ਮੈਲੇ ਵੇਸ ਤਿਨਾ ਕਾਮਣੀ ਦੁਖੀ ਰੈਣਿ </p>
<p> ਵਿਹਾਇ ਜੀਉ ॥੭॥ ਸੋਹਾਗਣੀ ਕਿਆ ਕਰਮੁ ਕਮਾਇਆ ॥ ਪੂਰਬਿ ਲਿਖਿਆ ਫਲੁ ਪਾਇਆ ॥ ਨਦਰਿ ਕਰੇ ਕੈ </p>
<p> ਆਪਣੀ ਆਪੇ ਲਏ ਮਿਲਾਇ ਜੀਉ ॥੮॥ ਹੁਕਮੁ ਜਿਨਾ ਨੋ ਮਨਾਇਆ ॥ ਤਿਨ ਅੰਤਰਿ ਸਬਦੁ ਵਸਾਇਆ ॥ </p>
<p> ਸਹੀਆ ਸੇ ਸੋਹਾਗਣੀ ਜਿਨ ਸਹ ਨਾਲਿ ਪਿਆਰੁ ਜੀਉ ॥੯॥ ਜਿਨਾ ਭਾਣੇ ਕਾ ਰਸੁ ਆਇਆ ॥ ਤਿਨ ਵਿਚਹੁ </p>
<p> ਭਰਮੁ ਚੁਕਾਇਆ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਐਸਾ ਜਾਣੀਐ ਜੋ ਸਭਸੈ ਲਏ ਮਿਲਾਇ ਜੀਉ ॥੧੦॥ ਸਤਿਗੁਰਿ </p>
<p> ਮਿਲਿਐ ਫਲੁ ਪਾਇਆ ॥ ਜਿਨਿ ਵਿਚਹੁ ਅਹਕਰਣੁ ਚੁਕਾਇਆ ॥ ਦੁਰਮਤਿ ਕਾ ਦੁਖੁ ਕਟਿਆ ਭਾਗੁ ਬੈਠਾ </p>
<p> ਮਸਤਕਿ ਆਇ ਜੀਉ ॥੧੧॥ ਅੰਮ੍ਰਿਤੁ ਤੇਰੀ ਬਾਣੀਆ ॥ ਤੇਰਿਆ ਭਗਤਾ ਰਿਦੈ ਸਮਾਣੀਆ ॥ ਸੁਖ ਸੇਵਾ </p>
<p> ਅੰਦਰਿ ਰਖਿਐ ਆਪਣੀ ਨਦਰਿ ਕਰਹਿ ਨਿਸਤਾਰਿ ਜੀਉ ॥੧੨॥ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਜਾਣੀਐ ॥ ਜਿਤੁ ਮਿਲਿਐ </p>
<p> ਨਾਮੁ ਵਖਾਣੀਐ ॥ ਸਤਿਗੁਰ ਬਾਝੁ ਨ ਪਾਇਓ ਸਭ ਥਕੀ ਕਰਮ ਕਮਾਇ ਜੀਉ ॥੧੩॥ ਹਉ ਸਤਿਗੁਰ ਵਿਟਹੁ </p>
<p> ਘੁਮਾਇਆ ॥ ਜਿਨਿ ਭ੍ਰਮਿ ਭੁਲਾ ਮਾਰਗਿ ਪਾਇਆ ॥ ਨਦਰਿ ਕਰੇ ਜੇ ਆਪਣੀ ਆਪੇ ਲਏ ਰਲਾਇ ਜੀਉ ॥੧੪॥ </p>
<p> ਤੂੰ ਸਭਨਾ ਮਾਹਿ ਸਮਾਇਆ ॥ ਤਿਨਿ ਕਰਤੈ ਆਪੁ ਲੁਕਾਇਆ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇਆ ਜਾ ਕਉ </p>
<p> ਜੋਤਿ ਧਰੀ ਕਰਤਾਰਿ ਜੀਉ ॥੧੫॥ ਆਪੇ ਖਸਮਿ ਨਿਵਾਜਿਆ ॥ ਜੀਉ ਪਿੰਡੁ ਦੇ ਸਾਜਿਆ ॥ ਆਪਣੇ ਸੇਵਕ ਕੀ </p>
<p> ਪੈਜ ਰਖੀਆ ਦੁਇ ਕਰ ਮਸਤਕਿ ਧਾਰਿ ਜੀਉ ॥੧੬॥ ਸਭਿ ਸੰਜਮ ਰਹੇ ਸਿਆਣਪਾ ॥ ਮੇਰਾ ਪ੍ਰਭੁ ਸਭੁ ਕਿਛੁ </p>
<p> ਜਾਣਦਾ ॥ ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ ਵਰਤਾਇਓ ਸਭੁ ਲੋਕੁ ਕਰੈ ਜੈਕਾਰੁ ਜੀਉ ॥੧੭॥ ਮੇਰੇ ਗੁਣ ਅਵਗਨ ਨ ਬੀਚਾਰਿਆ ॥ </p>
<p> ਪ੍ਰਭਿ ਅਪਣਾ ਬਿਰਦੁ ਸਮਾਰਿਆ ॥ ਕੰਠਿ ਲਾਇ ਕੈ ਰਖਿਓਨੁ ਲਗੈ ਨ ਤਤੀ ਵਾਉ ਜੀਉ ॥੧੮॥ ਮੈ ਮਨਿ ਤਨਿ </p>
<p> ਪ੍ਰਭੂ ਧਿਆਇਆ ॥ ਜੀਇ ਇਛਿਅੜਾ ਫਲੁ ਪਾਇਆ ॥ ਸਾਹ ਪਾਤਿਸਾਹ ਸਿਰਿ ਖਸਮੁ ਤੂੰ ਜਪਿ ਨਾਨਕ </p>
</section>
<section id='ang73' route='ang/73'><p> ਜੀਵੈ ਨਾਉ ਜੀਉ ॥੧੯॥ ਤੁਧੁ ਆਪੇ ਆਪੁ ਉਪਾਇਆ ॥ ਦੂਜਾ ਖੇਲੁ ਕਰਿ ਦਿਖਲਾਇਆ ॥ ਸਭੁ ਸਚੋ ਸਚੁ </p>
<p> ਵਰਤਦਾ ਜਿਸੁ ਭਾਵੈ ਤਿਸੈ ਬੁਝਾਇ ਜੀਉ ॥੨੦॥ ਗੁਰ ਪਰਸਾਦੀ ਪਾਇਆ ॥ ਤਿਥੈ ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਆ ॥ </p>
<p> ਕਿਰਪਾ ਕਰਿ ਕੈ ਆਪਣੀ ਆਪੇ ਲਏ ਸਮਾਇ ਜੀਉ ॥੨੧॥ ਗੋਪੀ ਨੈ ਗੋਆਲੀਆ ॥ ਤੁਧੁ ਆਪੇ ਗੋਇ ਉਠਾਲੀਆ ॥ </p>
<p> ਹੁਕਮੀ ਭਾਂਡੇ ਸਾਜਿਆ ਤੂੰ ਆਪੇ ਭੰਨਿ ਸਵਾਰਿ ਜੀਉ ॥੨੨॥ ਜਿਨ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ ॥ ਤਿਨੀ </p>
<p> ਦੂਜਾ ਭਾਉ ਚੁਕਾਇਆ ॥ ਨਿਰਮਲ ਜੋਤਿ ਤਿਨ ਪ੍ਰਾਣੀਆ ਓਇ ਚਲੇ ਜਨਮੁ ਸਵਾਰਿ ਜੀਉ ॥੨੩॥ ਤੇਰੀਆ </p>
<p> ਸਦਾ ਸਦਾ ਚੰਗਿਆਈਆ ॥ ਮੈ ਰਾਤਿ ਦਿਹੈ ਵਡਿਆਈਆਂ ॥ ਅਣਮੰਗਿਆ ਦਾਨੁ ਦੇਵਣਾ ਕਹੁ ਨਾਨਕ ਸਚੁ </p>
<p> ਸਮਾਲਿ ਜੀਉ ॥੨੪॥੧॥ ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ॥ ਪੈ ਪਾਇ ਮਨਾਈ ਸੋਇ ਜੀਉ ॥ ਸਤਿਗੁਰ ਪੁਰਖਿ ਮਿਲਾਇਆ </p>
<p> ਤਿਸੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਕੋਇ ਜੀਉ ॥੧॥ ਰਹਾਉ ॥ ਗੋਸਾਈ ਮਿਹੰਡਾ ਇਠੜਾ ॥ ਅੰਮ ਅਬੇ ਥਾਵਹੁ ਮਿਠੜਾ ॥ </p>
<p> ਭੈਣ ਭਾਈ ਸਭਿ ਸਜਣਾ ਤੁਧੁ ਜੇਹਾ ਨਾਹੀ ਕੋਇ ਜੀਉ ॥੧॥ ਤੇਰੈ ਹੁਕਮੇ ਸਾਵਣੁ ਆਇਆ ॥ ਮੈ ਸਤ ਕਾ ਹਲੁ </p>
<p> ਜੋਆਇਆ ॥ ਨਾਉ ਬੀਜਣ ਲਗਾ ਆਸ ਕਰਿ ਹਰਿ ਬੋਹਲ ਬਖਸ ਜਮਾਇ ਜੀਉ ॥੨॥ ਹਉ ਗੁਰ ਮਿਲਿ ਇਕੁ </p>
<p> ਪਛਾਣਦਾ ॥ ਦੁਯਾ ਕਾਗਲੁ ਚਿਤਿ ਨ ਜਾਣਦਾ ॥ ਹਰਿ ਇਕਤੈ ਕਾਰੈ ਲਾਇਓਨੁ ਜਿਉ ਭਾਵੈ ਤਿˆਵੈ ਨਿਬਾਹਿ </p>
<p> ਜੀਉ ॥੩॥ ਤੁਸੀ ਭੋਗਿਹੁ ਭੁੰਚਹੁ ਭਾਈਹੋ ॥ ਗੁਰਿ ਦੀਬਾਣਿ ਕਵਾਇ ਪੈਨਾਈਓ ॥ ਹਉ ਹੋਆ ਮਾਹਰੁ ਪਿੰਡ ਦਾ </p>
<p> ਬੰਨਿ ਆਦੇ ਪੰਜਿ ਸਰੀਕ ਜੀਉ ॥੪॥ ਹਉ ਆਇਆ ਸਾਮੈੑ ਤਿਹੰਡੀਆ ॥ ਪੰਜਿ ਕਿਰਸਾਣ ਮੁਜੇਰੇ ਮਿਹਡਿਆ ॥ </p>
<p> ਕੰਨੁ ਕੋਈ ਕਢਿ ਨ ਹੰਘਈ ਨਾਨਕ ਵੁਠਾ ਘੁਘਿ ਗਿਰਾਉ ਜੀਉ ॥੫॥ ਹਉ ਵਾਰੀ ਘੁੰਮਾ ਜਾਵਦਾ ॥ ਇਕ ਸਾਹਾ </p>
<p> ਤੁਧੁ ਧਿਆਇਦਾ ॥ ਉਜੜੁ ਥੇਹੁ ਵਸਾਇਓ ਹਉ ਤੁਧ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ਜੀਉ ॥੬॥ ਹਰਿ ਇਠੈ ਨਿਤ ਧਿਆਇਦਾ ॥ </p>
<p> ਮਨਿ ਚਿੰਦੀ ਸੋ ਫਲੁ ਪਾਇਦਾ ॥ ਸਭੇ ਕਾਜ ਸਵਾਰਿਅਨੁ ਲਾਹੀਅਨੁ ਮਨ ਕੀ ਭੁਖ ਜੀਉ ॥੭॥ ਮੈ ਛਡਿਆ ਸਭੋ </p>
<p> ਧੰਧੜਾ ॥ ਗੋਸਾਈ ਸੇਵੀ ਸਚੜਾ ॥ ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਮੈ ਪਲੈ ਬਧਾ ਛਿਕਿ ਜੀਉ ॥੮॥ ਮੈ ਸੁਖੀ ਹੂੰ </p>
<p> ਸੁਖੁ ਪਾਇਆ ॥ ਗੁਰਿ ਅੰਤਰਿ ਸਬਦੁ ਵਸਾਇਆ ॥ ਸਤਿਗੁਰਿ ਪੁਰਖਿ ਵਿਖਾਲਿਆ ਮਸਤਕਿ ਧਰਿ ਕੈ ਹਥੁ ਜੀਉ </p>
<p> ॥੯॥ ਮੈ ਬਧੀ ਸਚੁ ਧਰਮ ਸਾਲ ਹੈ ॥ ਗੁਰਸਿਖਾ ਲਹਦਾ ਭਾਲਿ ਕੈ ॥ ਪੈਰ ਧੋਵਾ ਪਖਾ ਫੇਰਦਾ ਤਿਸੁ ਨਿਵਿ ਨਿਵਿ </p>
</section>
<section id='ang74' route='ang/74'><p> ਲਗਾ ਪਾਇ ਜੀਉ ॥੧੦॥ ਸੁਣਿ ਗਲਾ ਗੁਰ ਪਹਿ ਆਇਆ ॥ ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦਿੜਾਇਆ ॥ ਸਭੁ ਮੁਕਤੁ </p>
<p> ਹੋਆ ਸੈਸਾਰੜਾ ਨਾਨਕ ਸਚੀ ਬੇੜੀ ਚਾੜਿ ਜੀਉ ॥੧੧॥ ਸਭ ਸ੍ਰਿਸਟਿ ਸੇਵੇ ਦਿਨੁ ਰਾਤਿ ਜੀਉ ॥ ਦੇ ਕੰਨੁ ਸੁਣਹੁ </p>
<p> ਅਰਦਾਸਿ ਜੀਉ ॥ ਠੋਕਿ ਵਜਾਇ ਸਭ ਡਿਠੀਆ ਤੁਸਿ ਆਪੇ ਲਇਅਨੁ ਛਡਾਇ ਜੀਉ ॥੧੨॥ ਹੁਣਿ ਹੁਕਮੁ </p>
<p> ਹੋਆ ਮਿਹਰਵਾਣ ਦਾ ॥ ਪੈ ਕੋਇ ਨ ਕਿਸੈ ਰਞਾਣਦਾ ॥ ਸਭ ਸੁਖਾਲੀ ਵੁਠੀਆ ਇਹੁ ਹੋਆ ਹਲੇਮੀ ਰਾਜੁ ਜੀਉ ॥ </p>
<p> ੧੩॥ ਝਿੰਮਿ ਝਿੰਮਿ ਅੰਮ੍ਰਿਤੁ ਵਰਸਦਾ ॥ ਬੋਲਾਇਆ ਬੋਲੀ ਖਸਮ ਦਾ ॥ ਬਹੁ ਮਾਣੁ ਕੀਆ ਤੁਧੁ ਉਪਰੇ ਤੂੰ ਆਪੇ </p>
<p> ਪਾਇਹਿ ਥਾਇ ਜੀਉ ॥੧੪॥ ਤੇਰਿਆ ਭਗਤਾ ਭੁਖ ਸਦ ਤੇਰੀਆ ॥ ਹਰਿ ਲੋਚਾ ਪੂਰਨ ਮੇਰੀਆ ॥ ਦੇਹੁ ਦਰਸੁ </p>
<p> ਸੁਖਦਾਤਿਆ ਮੈ ਗਲ ਵਿਚਿ ਲੈਹੁ ਮਿਲਾਇ ਜੀਉ ॥੧੫॥ ਤੁਧੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਭਾਲਿਆ ॥ ਤੂੰ ਦੀਪ ਲੋਅ </p>
<p> ਪਇਆਲਿਆ ॥ ਤੂੰ ਥਾਨਿ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਨਾਨਕ ਭਗਤਾ ਸਚੁ ਅਧਾਰੁ ਜੀਉ ॥੧੬॥ ਹਉ ਗੋਸਾਈ </p>
<p> ਦਾ ਪਹਿਲਵਾਨੜਾ ॥ ਮੈ ਗੁਰ ਮਿਲਿ ਉਚ ਦੁਮਾਲੜਾ ॥ ਸਭ ਹੋਈ ਛਿੰਝ ਇਕਠੀਆ ਦਯੁ ਬੈਠਾ ਵੇਖੈ ਆਪਿਜੀਉ॥੧੭॥ਵਾਤਵਜਨਿਟੰਮਕਭੇਰੀਆ॥ਮਲਲਥੇਲੈਦੇ ਫੇਰੀਆ ॥ ਨਿਹਤੇ ਪੰਜਿ ਜੁਆਨ ਮੈ ਗੁਰ ਥਾਪੀ ਦਿਤੀ </p>
<p> ਕੰਡਿ ਜੀਉ ॥੧੮॥ ਸਭ ਇਕਠੇ ਹੋਇ ਆਇਆ ॥ ਘਰਿ ਜਾਸਨਿ ਵਾਟ ਵਟਾਇਆ ॥ ਗੁਰਮੁਖਿ ਲਾਹਾ ਲੈ ਗਏ </p>
<p> ਮਨਮੁਖ ਚਲੇ ਮੂਲੁ ਗਵਾਇ ਜੀਉ ॥੧੯॥ ਤੂੰ ਵਰਨਾ ਚਿਹਨਾ ਬਾਹਰਾ ॥ ਹਰਿ ਦਿਸਹਿ ਹਾਜਰੁ ਜਾਹਰਾ ॥ ਸੁਣਿ </p>
<p> ਸੁਣਿ ਤੁਝੈ ਧਿਆਇਦੇ ਤੇਰੇ ਭਗਤ ਰਤੇ ਗੁਣਤਾਸੁ ਜੀਉ ॥੨੦॥ ਮੈ ਜੁਗਿ ਜੁਗਿ ਦਯੈ ਸੇਵੜੀ ॥ ਗੁਰਿ ਕਟੀ </p>
<p> ਮਿਹਡੀ ਜੇਵੜੀ ॥ ਹਉ ਬਾਹੁੜਿ ਛਿੰਝ ਨ ਨਚਊ ਨਾਨਕ ਅਉਸਰੁ ਲਧਾ ਭਾਲਿ ਜੀਉ ॥੨੧॥੨॥੨੯॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਪਹਰੇ ਘਰੁ ੧ ॥ </p>
<p> ਪਹਿਲੈ ਪਹਰੈ ਰੈਣਿ ਕੈ ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ ਹੁਕਮਿ ਪਇਆ ਗਰਭਾਸਿ ॥ ਉਰਧ ਤਪੁ ਅੰਤਰਿ ਕਰੇ ਵਣਜਾਰਿਆ </p>
<p> ਮਿਤ੍ਰਾ ਖਸਮ ਸੇਤੀ ਅਰਦਾਸਿ ॥ ਖਸਮ ਸੇਤੀ ਅਰਦਾਸਿ ਵਖਾਣੈ ਉਰਧ ਧਿਆਨਿ ਲਿਵ ਲਾਗਾ ॥ ਨਾ ਮਰਜਾਦੁ </p>
<p> ਆਇਆ ਕਲਿ ਭੀਤਰਿ ਬਾਹੁੜਿ ਜਾਸੀ ਨਾਗਾ ॥ ਜੈਸੀ ਕਲਮ ਵੁੜੀ ਹੈ ਮਸਤਕਿ ਤੈਸੀ ਜੀਅੜੇ ਪਾਸਿ ॥ ਕਹੁ ਨਾਨਕ </p>

<section id='ang78' route='ang/78'><p> ਹੋਇ ਸਖਾਈ ॥ ਇਹੁ ਮੋਹੁ ਮਾਇਆ ਤੇਰੈ ਸੰਗਿ ਨ ਚਾਲੈ ਝੂਠੀ ਪ੍ਰੀਤਿ ਲਗਾਈ ॥ ਸਗਲੀ ਰੈਣਿ ਗੁਦਰੀ </p>
<p> ਅੰਧਿਆਰੀ ਸੇਵਿ ਸਤਿਗੁਰੁ ਚਾਨਣੁ ਹੋਇ ॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਾਣੀ ਚਉਥੈ ਪਹਰੈ ਦਿਨੁ ਨੇੜੈ ਆਇਆ ਸੋਇ </p>
<p> ॥੪॥ ਲਿਖਿਆ ਆਇਆ ਗੋਵਿੰਦ ਕਾ ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ ਉਠਿ ਚਲੇ ਕਮਾਣਾ ਸਾਥਿ ॥ ਇਕ ਰਤੀ ਬਿਲਮ ਨ </p>
<p> ਦੇਵਨੀ ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ ਓਨੀ ਤਕੜੇ ਪਾਏ ਹਾਥ ॥ ਲਿਖਿਆ ਆਇਆ ਪਕੜਿ ਚਲਾਇਆ ਮਨਮੁਖ </p>
<p> ਸਦਾ ਦੁਹੇਲੇ ॥ ਜਿਨੀ ਪੂਰਾ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਸੇ ਦਰਗਹ ਸਦਾ ਸੁਹੇਲੇ ॥ ਕਰਮ ਧਰਤੀ ਸਰੀਰੁ ਜੁਗ ਅੰਤਰਿ </p>
<p> ਜੋ ਬੋਵੈ ਸੋ ਖਾਤਿ ॥ ਕਹੁ ਨਾਨਕ ਭਗਤ ਸੋਹਹਿ ਦਰਵਾਰੇ ਮਨਮੁਖ ਸਦਾ ਭਵਾਤਿ ॥੫॥੧॥੪॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ਘਰੁ ੨ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੁੰਧ ਇਆਣੀ ਪੇਈਅੜੈ ਕਿਉ ਕਰਿ ਹਰਿ ਦਰਸਨੁ ਪਿਖੈ ॥ ਹਰਿ ਹਰਿ ਅਪਨੀ ਕਿਰਪਾ ਕਰੇ ਗੁਰਮੁਖਿ </p>
<p> ਸਾਹੁਰੜੈ ਕੰਮ ਸਿਖੈ ॥ ਸਾਹੁਰੜੈ ਕੰਮ ਸਿਖੈ ਗੁਰਮੁਖਿ ਹਰਿ ਹਰਿ ਸਦਾ ਧਿਆਏ ॥ ਸਹੀਆ ਵਿਚਿ ਫਿਰੈ ਸੁਹੇਲੀ </p>
<p> ਹਰਿ ਦਰਗਹ ਬਾਹ ਲੁਡਾਏ ॥ ਲੇਖਾ ਧਰਮ ਰਾਇ ਕੀ ਬਾਕੀ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਿਰਖੈ ॥ ਮੁੰਧ ਇਆਣੀ </p>
<p> ਪੇਈਅੜੈ ਗੁਰਮੁਖਿ ਹਰਿ ਦਰਸਨੁ ਦਿਖੈ ॥੧॥ ਵੀਆਹੁ ਹੋਆ ਮੇਰੇ ਬਾਬੁਲਾ ਗੁਰਮੁਖੇ ਹਰਿ ਪਾਇਆ ॥ ਅਗਿਆਨੁ </p>
<p> ਅੰਧੇਰਾ ਕਟਿਆ ਗੁਰ ਗਿਆਨੁ ਪ੍ਰਚੰਡੁ ਬਲਾਇਆ ॥ ਬਲਿਆ ਗੁਰ ਗਿਆਨੁ ਅੰਧੇਰਾ ਬਿਨਸਿਆ ਹਰਿ ਰਤਨੁ </p>
<p> ਪਦਾਰਥੁ ਲਾਧਾ ॥ ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਦੁਖੁ ਲਾਥਾ ਆਪੁ ਆਪੈ ਗੁਰਮਤਿ ਖਾਧਾ ॥ ਅਕਾਲ ਮੂਰਤਿ ਵਰੁ </p>
<p> ਪਾਇਆ ਅਬਿਨਾਸੀ ਨਾ ਕਦੇ ਮਰੈ ਨ ਜਾਇਆ ॥ ਵੀਆਹੁ ਹੋਆ ਮੇਰੇ ਬਾਬੋਲਾ ਗੁਰਮੁਖੇ ਹਰਿ ਪਾਇਆ </p>
<p> ॥੨॥ ਹਰਿ ਸਤਿ ਸਤੇ ਮੇਰੇ ਬਾਬੁਲਾ ਹਰਿ ਜਨ ਮਿਲਿ ਜੰਞ ਸੁਹੰਦੀ ॥ ਪੇਵਕੜੈ ਹਰਿ ਜਪਿ ਸੁਹੇਲੀ ਵਿਚਿ ਸਾਹੁਰੜੈ </p>
<p> ਖਰੀ ਸੋਹੰਦੀ ॥ ਸਾਹੁਰੜੈ ਵਿਚਿ ਖਰੀ ਸੋਹੰਦੀ ਜਿਨਿ ਪੇਵਕੜੈ ਨਾਮੁ ਸਮਾਲਿਆ ॥ ਸਭੁ ਸਫਲਿਓ ਜਨਮੁ ਤਿਨਾ </p>
<p> ਦਾ ਗੁਰਮੁਖਿ ਜਿਨਾ ਮਨੁ ਜਿਣਿ ਪਾਸਾ ਢਾਲਿਆ ॥ ਹਰਿ ਸੰਤ ਜਨਾ ਮਿਲਿ ਕਾਰਜੁ ਸੋਹਿਆ ਵਰੁ ਪਾਇਆ ਪੁਰਖੁ </p>
<p> ਅਨੰਦੀ ॥ ਹਰਿ ਸਤਿ ਸਤਿ ਮੇਰੇ ਬਾਬੋਲਾ ਹਰਿ ਜਨ ਮਿਲਿ ਜੰਞ ਸੁੋਹੰਦੀ ॥੩॥ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰੇ ਬਾਬੁਲਾ ਹਰਿ ਦੇਵਹੁ </p>

<section id='ang79' route='ang/79'><p> ਦਾਨੁ ਮੈ ਦਾਜੋ ॥ ਹਰਿ ਕਪੜੋ ਹਰਿ ਸੋਭਾ ਦੇਵਹੁ ਜਿਤੁ ਸਵਰੈ ਮੇਰਾ ਕਾਜੋ ॥ ਹਰਿ ਹਰਿ ਭਗਤੀ ਕਾਜੁ ਸੁਹੇਲਾ ਗੁਰਿ </p>
<p> ਸਤਿਗੁਰਿ ਦਾਨੁ ਦਿਵਾਇਆ ॥ ਖੰਡਿ ਵਰਭੰਡਿ ਹਰਿ ਸੋਭਾ ਹੋਈ ਇਹੁ ਦਾਨੁ ਨ ਰਲੈ ਰਲਾਇਆ ॥ ਹੋਰਿ ਮਨਮੁਖ </p>

<p> ॥੪॥ ਹਰਿ ਰਾਮ ਰਾਮ ਮੇਰੇ ਬਾਬੋਲਾ ਪਿਰ ਮਿਲਿ ਧਨ ਵੇਲ ਵਧੰਦੀ ॥ ਹਰਿ ਜੁਗਹ ਜੁਗੋ ਜੁਗ ਜੁਗਹ ਜੁਗੋ ਸਦ </p>
<p> ਪੀੜੀ ਗੁਰੂ ਚਲੰਦੀ ॥ ਜੁਗਿ ਜੁਗਿ ਪੀੜੀ ਚਲੈ ਸਤਿਗੁਰ ਕੀ ਜਿਨੀ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਹਰਿ ਪੁਰਖੁ ਨ </p>
<p> ਕਬ ਹੀ ਬਿਨਸੈ ਜਾਵੈ ਨਿਤ ਦੇਵੈ ਚੜੈ ਸਵਾਇਆ ॥ ਨਾਨਕ ਸੰਤ ਸੰਤ ਹਰਿ ਏਕੋ ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸੋਹੰਦੀ ॥ </p>
<p> ਹਰਿ ਰਾਮ ਰਾਮ ਮੇਰੇ ਬਾਬੁਲਾ ਪਿਰ ਮਿਲਿ ਧਨ ਵੇਲ ਵਧੰਦੀ ॥੫॥੧॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੫ ਛੰਤ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ ਗੋਬਿੰਦ ਨਾਮੁ ਸਮਾਲੇ ॥ ਮਨ ਪਿਆਰਿਆ ਜੀ ਮਿਤ੍ਰਾ ਹਰਿ ਨਿਬਹੈ ਤੇਰੈ ਨਾਲੇ ॥ </p>
<p> ਸੰਗਿ ਸਹਾਈ ਹਰਿ ਨਾਮੁ ਧਿਆਈ ਬਿਰਥਾ ਕੋਇ ਨ ਜਾਏ ॥ ਮਨ ਚਿੰਦੇ ਸੇਈ ਫਲ ਪਾਵਹਿ ਚਰਣ ਕਮਲ ਚਿਤੁ </p>
<p> ਲਾਏ ॥ ਜਲਿ ਥਲਿ ਪੂਰਿ ਰਹਿਆ ਬਨਵਾਰੀ ਘਟਿ ਘਟਿ ਨਦਰਿ ਨਿਹਾਲੇ ॥ ਨਾਨਕੁ ਸਿਖ ਦੇਇ ਮਨ ਪ੍ਰੀਤਮ </p>
<p> ਸਾਧਸੰਗਿ ਭ੍ਰਮੁ ਜਾਲੇ ॥੧॥ ਮਨ ਪਿਆਰਿਆ ਜੀ ਮਿਤ੍ਰਾ ਹਰਿ ਬਿਨੁ ਝੂਠੁ ਪਸਾਰੇ ॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ </p>
<p> ਮਿਤ੍ਰਾ ਬਿਖੁ ਸਾਗਰੁ ਸੰਸਾਰੇ ॥ ਚਰਣ ਕਮਲ ਕਰਿ ਬੋਹਿਥੁ ਕਰਤੇ ਸਹਸਾ ਦੂਖੁ ਨ ਬਿਆਪੈ ॥ ਗੁਰੁ ਪੂਰਾ ਭੇਟੈ </p>
<p> ਵਡਭਾਗੀ ਆਠ ਪਹਰ ਪ੍ਰਭੁ ਜਾਪੈ ॥ ਆਦਿ ਜੁਗਾਦੀ ਸੇਵਕ ਸੁਆਮੀ ਭਗਤਾ ਨਾਮੁ ਅਧਾਰੇ ॥ ਨਾਨਕੁ ਸਿਖ ਦੇਇ </p>
<p> ਮਨ ਪ੍ਰੀਤਮ ਬਿਨੁ ਹਰਿ ਝੂਠ ਪਸਾਰੇ ॥੨॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ ਹਰਿ ਲਦੇ ਖੇਪ ਸਵਲੀ ॥ ਮਨ </p>
<p> ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ ਹਰਿ ਦਰੁ ਨਿਹਚਲੁ ਮਲੀ ॥ ਹਰਿ ਦਰੁ ਸੇਵੇ ਅਲਖ ਅਭੇਵੇ ਨਿਹਚਲੁ ਆਸਣੁ ਪਾਇਆ </p>
<p> ॥ ਤਹ ਜਨਮ ਨ ਮਰਣੁ ਨ ਆਵਣ ਜਾਣਾ ਸੰਸਾ ਦੂਖੁ ਮਿਟਾਇਆ ॥ ਚਿਤ੍ਰ ਗੁਪਤ ਕਾ ਕਾਗਦੁ ਫਾਰਿਆ ਜਮਦੂਤਾ </p>
<p> ਕਛੂ ਨ ਚਲੀ ॥ ਨਾਨਕੁ ਸਿਖ ਦੇਇ ਮਨ ਪ੍ਰੀਤਮ ਹਰਿ ਲਦੇ ਖੇਪ ਸਵਲੀ ॥੩॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ </p>
<p> ਕਰਿ ਸੰਤਾ ਸੰਗਿ ਨਿਵਾਸੋ ॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ ਹਰਿ ਨਾਮੁ ਜਪਤ ਪਰਗਾਸੋ ॥ ਸਿਮਰਿ ਸੁਆਮੀ </p>

<section id='ang80' route='ang/80'><p> ਸੁਖਹ ਗਾਮੀ ਇਛ ਸਗਲੀ ਪੁੰਨੀਆ ॥ ਪੁਰਬੇ ਕਮਾਏ ਸ੍ਰੀਰੰਗ ਪਾਏ ਹਰਿ ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥ ਅੰਤਰਿ </p>
<p> ਬਾਹਰਿ ਸਰਬਤਿ ਰਵਿਆ ਮਨਿ ਉਪਜਿਆ ਬਿਸੁਆਸੋ ॥ ਨਾਨਕੁ ਸਿਖ ਦੇਇ ਮਨ ਪ੍ਰੀਤਮ ਕਰਿ ਸੰਤਾ ਸੰਗਿ </p>
<p> ਨਿਵਾਸੋ ॥੪॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਮਨੁ ਲੀਨਾ ॥ ਮਨ ਪਿਆਰਿਆ ਜੀਉ ਮਿਤ੍ਰਾ </p>
<p> ਹਰਿ ਜਲ ਮਿਲਿ ਜੀਵੇ ਮੀਨਾ ॥ ਹਰਿ ਪੀ ਆਘਾਨੇ ਅੰਮ੍ਰਿਤ ਬਾਨੇ ਸ੍ਰਬ ਸੁਖਾ ਮਨ ਵੁਠੇ ॥ ਸ੍ਰੀਧਰ ਪਾਏ ਮੰਗਲ </p>
<p> ਗਾਏ ਇਛ ਪੁੰਨੀ ਸਤਿਗੁਰ ਤੁਠੇ ॥ ਲੜਿ ਲੀਨੇ ਲਾਏ ਨਉ ਨਿਧਿ ਪਾਏ ਨਾਉ ਸਰਬਸੁ ਠਾਕੁਰਿ ਦੀਨਾ ॥ ਨਾਨਕ </p>
<p> ਸਿਖ ਸੰਤ ਸਮਝਾਈ ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ ਮਨੁ ਲੀਨਾ ॥੫॥੧॥੨॥ </p>
<p> ਸਿਰੀਰਾਗ ਕੇ ਛੰਤ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ &nbsp&nbsp&nbsp&nbsp ਡਖਣਾ ॥ </p>
<p> ਹਠ ਮਝਾਹੂ ਮਾ ਪਿਰੀ ਪਸੇ ਕਿਉ ਦੀਦਾਰ ॥ ਸੰਤ </p>
<p> ਸਰਣਾਈ ਲਭਣੇ ਨਾਨਕ ਪ੍ਰਾਣ ਅਧਾਰ ॥੧॥ ਛੰਤੁ ॥ ਚਰਨ ਕਮਲ ਸਿਉ ਪ੍ਰੀਤਿ ਰੀਤਿ ਸੰਤਨ ਮਨਿ ਆਵਏ </p>
<p> ਜੀਉ ॥ ਦੁਤੀਆ ਭਾਉ ਬਿਪਰੀਤਿ ਅਨੀਤਿ ਦਾਸਾ ਨਹ ਭਾਵਏ ਜੀਉ ॥ ਦਾਸਾ ਨਹ ਭਾਵਏ ਬਿਨੁ ਦਰਸਾਵਏ </p>
<p> ਇਕ ਖਿਨੁ ਧੀਰਜੁ ਕਿਉ ਕਰੈ ॥ ਨਾਮ ਬਿਹੂਨਾ ਤਨੁ ਮਨੁ ਹੀਨਾ ਜਲ ਬਿਨੁ ਮਛੁਲੀ ਜਿਉ ਮਰੈ ॥ ਮਿਲੁ ਮੇਰੇ </p>
<p> ਪਿਆਰੇ ਪ੍ਰਾਨ ਅਧਾਰੇ ਗੁਣ ਸਾਧਸੰਗਿ ਮਿਲਿ ਗਾਵਏ ॥ ਨਾਨਕ ਕੇ ਸੁਆਮੀ ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ ਮਨਿ ਤਨਿ ਅੰਕਿ </p>
<p> ਸਮਾਵਏ ॥੧॥ ਡਖਣਾ ॥ ਸੋਹੰਦੜੋ ਹਭ ਠਾਇ ਕੋਇ ਨ ਦਿਸੈ ਡੂਜੜੋ ॥ ਖੁਲੑੜੇ ਕਪਾਟ ਨਾਨਕ ਸਤਿਗੁਰ </p>
<p> ਭੇਟਤੇ ॥੧॥ ਛੰਤੁ ॥ ਤੇਰੇ ਬਚਨ ਅਨੂਪ ਅਪਾਰ ਸੰਤਨ ਆਧਾਰ ਬਾਣੀ ਬੀਚਾਰੀਐ ਜੀਉ ॥ ਸਿਮਰਤ ਸਾਸ </p>
<p> ਗਿਰਾਸ ਪੂਰਨ ਬਿਸੁਆਸ ਕਿਉ ਮਨਹੁ ਬਿਸਾਰੀਐ ਜੀਉ ॥ ਕਿਉ ਮਨਹੁ ਬੇਸਾਰੀਐ ਨਿਮਖ ਨਹੀ ਟਾਰੀਐ </p>
<p> ਗੁਣਵੰਤ ਪ੍ਰਾਨ ਹਮਾਰੇ ॥ ਮਨ ਬਾਂਛਤ ਫਲ ਦੇਤ ਹੈ ਸੁਆਮੀ ਜੀਅ ਕੀ ਬਿਰਥਾ ਸਾਰੇ ॥ ਅਨਾਥ ਕੇ ਨਾਥੇ ਸ੍ਰਬ </p>
<p> ਕੈ ਸਾਥੇ ਜਪਿ ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੀਐ ॥ ਨਾਨਕ ਕੀ ਬੇਨੰਤੀ ਪ੍ਰਭ ਪਹਿ ਕ੍ਰਿਪਾ ਕਰਿ ਭਵਜਲੁ ਤਾਰੀਐ </p>
<p> ॥੨॥ ਡਖਣਾ ॥ ਧੂੜੀ ਮਜਨੁ ਸਾਧ ਖੇ ਸਾਈ ਥੀਏ ਕ੍ਰਿਪਾਲ ॥ ਲਧੇ ਹਭੇ ਥੋਕੜੇ ਨਾਨਕ ਹਰਿ ਧਨੁ </p>
<p> ਮਾਲ ॥੧॥ ਛੰਤੁ ॥ ਸੁੰਦਰ ਸੁਆਮੀ ਧਾਮ ਭਗਤਹ ਬਿਸ੍ਰਾਮ ਆਸਾ ਲਗਿ ਜੀਵਤੇ ਜੀਉ ॥ ਮਨਿ ਤਨੇ </p>
</section>
<section id='ang81' route='ang/81'><p> ਗਲਤਾਨ ਸਿਮਰਤ ਪ੍ਰਭ ਨਾਮ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਤੇ ਜੀਉ ॥ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਪੀਵਤੇ ਸਦਾ ਥਿਰੁ ਥੀਵਤੇ ਬਿਖੈ </p>
<p> ਬਨੁ ਫੀਕਾ ਜਾਨਿਆ ॥ ਭਏ ਕਿਰਪਾਲ ਗੋਪਾਲ ਪ੍ਰਭ ਮੇਰੇ ਸਾਧਸੰਗਤਿ ਨਿਧਿ ਮਾਨਿਆ ॥ ਸਰਬਸੋ ਸੂਖ </p>
<p> ਆਨੰਦ ਘਨ ਪਿਆਰੇ ਹਰਿ ਰਤਨੁ ਮਨ ਅੰਤਰਿ ਸੀਵਤੇ ॥ ਇਕੁ ਤਿਲੁ ਨਹੀ ਵਿਸਰੈ ਪ੍ਰਾਨ ਆਧਾਰਾ ਜਪਿ ਜਪਿ </p>
<p> ਨਾਨਕ ਜੀਵਤੇ ॥੩॥ ਡਖਣਾ ॥ ਜੋ ਤਉ ਕੀਨੇ ਆਪਣੇ ਤਿਨਾ ਕੂੰ ਮਿਲਿਓਹਿ ॥ ਆਪੇ ਹੀ ਆਪਿ ਮੋਹਿਓਹੁ ਜਸੁ </p>
<p> ਨਾਨਕ ਆਪਿ ਸੁਣਿਓਹਿ ॥੧॥ ਛੰਤੁ ॥ ਪ੍ਰੇਮ ਠਗਉਰੀ ਪਾਇ ਰੀਝਾਇ ਗੋਬਿੰਦ ਮਨੁ ਮੋਹਿਆ ਜੀਉ ॥ ਸੰਤਨ </p>
<p> ਕੈ ਪਰਸਾਦਿ ਅਗਾਧਿ ਕੰਠੇ ਲਗਿ ਸੋਹਿਆ ਜੀਉ ॥ ਹਰਿ ਕੰਠਿ ਲਗਿ ਸੋਹਿਆ ਦੋਖ ਸਭਿ ਜੋਹਿਆ ਭਗਤਿ ਲਖੵਣ </p>
<p> ਕਰਿ ਵਸਿ ਭਏ ॥ ਮਨਿ ਸਰਬ ਸੁਖ ਵੁਠੇ ਗੋਵਿਦ ਤੁਠੇ ਜਨਮ ਮਰਣਾ ਸਭਿ ਮਿਟਿ ਗਏ ॥ ਸਖੀ ਮੰਗਲੋ ਗਾਇਆ </p>
<p> ਇਛ ਪੁਜਾਇਆ ਬਹੁੜਿ ਨ ਮਾਇਆ ਹੋਹਿਆ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਨਾਨਕ ਪ੍ਰਭ ਪਿਆਰੇ ਸੰਸਾਰੁ ਸਾਗਰੁ ਨਹੀ </p>
<p> ਪੋਹਿਆ ॥੪॥ ਡਖਣਾ ॥ ਸਾਈ ਨਾਮੁ ਅਮੋਲੁ ਕੀਮ ਨ ਕੋਈ ਜਾਣਦੋ ॥ ਜਿਨਾ ਭਾਗ ਮਥਾਹਿ ਸੇ ਨਾਨਕ ਹਰਿ </p>
<p> ਰੰਗੁ ਮਾਣਦੋ ॥੧॥ ਛੰਤੁ ॥ ਕਹਤੇ ਪਵਿਤ੍ਰ ਸੁਣਤੇ ਸਭਿ ਧੰਨੁ ਲਿਖਤੀਂ ਕੁਲੁ ਤਾਰਿਆ ਜੀਉ ॥ ਜਿਨ ਕਉ </p>
<p> ਸਾਧੂ ਸੰਗੁ ਨਾਮ ਹਰਿ ਰੰਗੁ ਤਿਨੀ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿਆ ਜੀਉ ॥ ਬ੍ਰਹਮੁ ਬੀਚਾਰਿਆ ਜਨਮੁ ਸਵਾਰਿਆ ਪੂਰਨ </p>
<p> ਕਿਰਪਾ ਪ੍ਰਭਿ ਕਰੀ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਹਰਿ ਜਸੋ ਦੀਨੇ ਜੋਨਿ ਨਾ ਧਾਵੈ ਨਹ ਮਰੀ ॥ ਸਤਿਗੁਰ ਦਇਆਲ </p>
<p> ਕਿਰਪਾਲ ਭੇਟਤ ਹਰੇ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮਾਰਿਆ ॥ ਕਥਨੁ ਨ ਜਾਇ ਅਕਥੁ ਸੁਆਮੀ ਸਦਕੈ ਜਾਇ ਨਾਨਕੁ </p>
<p> ਵਾਰਿਆ ॥੫॥੧॥੩॥ </p>
<p>ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੪ ਵਣਜਾਰਾ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿ ਨਾਮੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਉਤਮੁ ਨਾਮੁ ਹੈ ਜਿਨਿ ਸਿਰਿਆ ਸਭੁ ਕੋਇ ਜੀਉ ॥ ਹਰਿ ਜੀਅ ਸਭੇ ਪ੍ਰਤਿਪਾਲਦਾ ਘਟਿ ਘਟਿ </p>
<p> ਰਮਈਆ ਸੋਇ ॥ ਸੋ ਹਰਿ ਸਦਾ ਧਿਆਈਐ ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ॥ ਜੋ ਮੋਹਿ ਮਾਇਆ ਚਿਤੁ ਲਾਇਦੇ </p>
<p> ਸੇ ਛੋਡਿ ਚਲੇ ਦੁਖੁ ਰੋਇ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਹਰਿ ਅੰਤਿ ਸਖਾਈ ਹੋਇ ॥੧॥ ਮੈ ਹਰਿ ਬਿਨੁ </p>
<p> ਅਵਰੁ ਨ ਕੋਇ ॥ ਹਰਿ ਗੁਰ ਸਰਣਾਈ ਪਾਈਐ ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ ਵਡਭਾਗਿ ਪਰਾਪਤਿ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥ </p>
</section>
<section id='ang82' route='ang/82'><p> ਸੰਤ ਜਨਾ ਵਿਣੁ ਭਾਈਆ ਹਰਿ ਕਿਨੈ ਨ ਪਾਇਆ ਨਾਉ ॥ ਵਿਚਿ ਹਉਮੈ ਕਰਮ ਕਮਾਵਦੇ ਜਿਉ ਵੇਸੁਆ ਪੁਤੁ </p>
<p> ਨਿਨਾਉ ॥ ਪਿਤਾ ਜਾਤਿ ਤਾ ਹੋਈਐ ਗੁਰੁ ਤੁਠਾ ਕਰੇ ਪਸਾਉ ॥ ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ਹਰਿ ਅਹਿਨਿਸਿ ਲਗਾ </p>
<p> ਭਾਉ ॥ ਜਨ ਨਾਨਕਿ ਬ੍ਰਹਮੁ ਪਛਾਣਿਆ ਹਰਿ ਕੀਰਤਿ ਕਰਮ ਕਮਾਉ ॥੨॥ ਮਨਿ ਹਰਿ ਹਰਿ ਲਗਾ ਚਾਉ ॥ </p>
<p> ਗੁਰਿ ਪੂਰੈ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਹਰਿ ਮਿਲਿਆ ਹਰਿ ਪ੍ਰਭ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਲਗੁ ਜੋਬਨਿ ਸਾਸੁ ਹੈ ਤਬ </p>
<p> ਲਗੁ ਨਾਮੁ ਧਿਆਇ ॥ ਚਲਦਿਆ ਨਾਲਿ ਹਰਿ ਚਲਸੀ ਹਰਿ ਅੰਤੇ ਲਏ ਛਡਾਇ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ </p>
<p> ਜਿਨ ਹਰਿ ਮਨਿ ਵੁਠਾ ਆਇ ॥ ਜਿਨੀ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤਿਓ ਸੇ ਅੰਤਿ ਗਏ ਪਛੁਤਾਇ ॥ ਧੁਰਿ ਮਸਤਕਿ </p>
<p> ਹਰਿ ਪ੍ਰਭਿ ਲਿਖਿਆ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ॥੩॥ ਮਨ ਹਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ਲਗਾਇ ॥ ਵਡਭਾਗੀ ਗੁਰੁ </p>
<p> ਪਾਇਆ ਗੁਰ ਸਬਦੀ ਪਾਰਿ ਲਘਾਇ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਆਪੇ ਆਪੁ ਉਪਾਇਦਾ ਹਰਿ ਆਪੇ ਦੇਵੈ ਲੇਇ ॥ </p>
<p> ਹਰਿ ਆਪੇ ਭਰਮਿ ਭੁਲਾਇਦਾ ਹਰਿ ਆਪੇ ਹੀ ਮਤਿ ਦੇਇ ॥ ਗੁਰਮੁਖਾ ਮਨਿ ਪਰਗਾਸੁ ਹੈ ਸੇ ਵਿਰਲੇ </p>
<p> ਕੇਈ ਕੇਇ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ ਜਿਨ ਹਰਿ ਪਾਇਆ ਗੁਰਮਤੇ ॥ ਜਨ ਨਾਨਕਿ ਕਮਲੁ ਪਰਗਾਸਿਆ </p>
<p> ਮਨਿ ਹਰਿ ਹਰਿ ਵੁਠੜਾ ਹੇ ॥੪॥ ਮਨਿ ਹਰਿ ਹਰਿ ਜਪਨੁ ਕਰੇ ॥ ਹਰਿ ਗੁਰ ਸਰਣਾਈ ਭਜਿ ਪਉ ਜਿੰਦੂ ਸਭ </p>
<p> ਕਿਲਵਿਖ ਦੁਖ ਪਰਹਰੇ ॥੧॥ ਰਹਾਉ ॥ ਘਟਿ ਘਟਿ ਰਮਈਆ ਮਨਿ ਵਸੈ ਕਿਉ ਪਾਈਐ ਕਿਤੁ ਭਤਿ ॥ ਗੁਰੁ </p>
<p> ਪੂਰਾ ਸਤਿਗੁਰੁ ਭੇਟੀਐ ਹਰਿ ਆਇ ਵਸੈ ਮਨਿ ਚਿਤਿ ॥ ਮੈ ਧਰ ਨਾਮੁ ਅਧਾਰੁ ਹੈ ਹਰਿ ਨਾਮੈ ਤੇ ਗਤਿ ਮਤਿ ॥ ਮੈ </p>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਿਸਾਹੁ ਹੈ ਹਰਿ ਨਾਮੇ ਹੀ ਜਤਿ ਪਤਿ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ਰੰਗਿ ਰਤੜਾ ਹਰਿ ਰੰਗਿ </p>
<p> ਰਤਿ ॥੫॥ ਹਰਿ ਧਿਆਵਹੁ ਹਰਿ ਪ੍ਰਭੁ ਸਤਿ ॥ ਗੁਰ ਬਚਨੀ ਹਰਿ ਪ੍ਰਭੁ ਜਾਣਿਆ ਸਭ ਹਰਿ ਪ੍ਰਭੁ ਤੇ ਉਤਪਤਿ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ ਸੇ ਆਇ ਮਿਲੇ ਗੁਰ ਪਾਸਿ ॥ ਸੇਵਕ ਭਾਇ ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ ਗੁਰੁ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਪ੍ਰਗਾਸਿ ॥ ਧਨੁ ਧਨੁ ਵਣਜੁ ਵਾਪਾਰੀਆ ਜਿਨ ਵਖਰੁ ਲਦਿਅੜਾ ਹਰਿ ਰਾਸਿ ॥ ਗੁਰਮੁਖਾ ਦਰਿ ਮੁਖ </p>
<p> ਉਜਲੇ ਸੇ ਆਇ ਮਿਲੇ ਹਰਿ ਪਾਸਿ ॥ ਜਨ ਨਾਨਕ ਗੁਰੁ ਤਿਨ ਪਾਇਆ ਜਿਨਾ ਆਪਿ ਤੁਠਾ ਗੁਣਤਾਸਿ ॥੬॥ ਹਰਿ </p>
<p> ਧਿਆਵਹੁ ਸਾਸਿ ਗਿਰਾਸਿ ॥ ਮਨਿ ਪ੍ਰੀਤਿ ਲਗੀ ਤਿਨਾ ਗੁਰਮੁਖਾ ਹਰਿ ਨਾਮੁ ਜਿਨਾ ਰਹਰਾਸਿ ॥੧॥ ਰਹਾਉ ॥੧॥ </p>
</section>
<section id='ang83' route='ang/83'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਿਰੀਰਾਗ ਕੀ ਵਾਰ ਮਹਲਾ ੪ ਸਲੋਕਾ ਨਾਲਿ ॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਰਾਗਾ ਵਿਚਿ ਸ੍ਰੀਰਾਗੁ ਹੈ ਜੇ ਸਚਿ ਧਰੇ ਪਿਆਰੁ ॥ ਸਦਾ ਹਰਿ ਸਚੁ ਮਨਿ ਵਸੈ ਨਿਹਚਲ ਮਤਿ </p>
<p> ਅਪਾਰੁ ॥ ਰਤਨੁ ਅਮੋਲਕੁ ਪਾਇਆ ਗੁਰ ਕਾ ਸਬਦੁ ਬੀਚਾਰੁ ॥ ਜਿਹਵਾ ਸਚੀ ਮਨੁ ਸਚਾ ਸਚਾ ਸਰੀਰ ਅਕਾਰੁ ॥ </p>
<p> ਨਾਨਕ ਸਚੈ ਸਤਿਗੁਰਿ ਸੇਵਿਐ ਸਦਾ ਸਚੁ ਵਾਪਾਰੁ ॥੧॥ ਮਃ ੩ ॥ ਹੋਰੁ ਬਿਰਹਾ ਸਭ ਧਾਤੁ ਹੈ ਜਬ ਲਗੁ ਸਾਹਿਬ </p>
<p> ਪ੍ਰੀਤਿ ਨ ਹੋਇ ॥ ਇਹੁ ਮਨੁ ਮਾਇਆ ਮੋਹਿਆ ਵੇਖਣੁ ਸੁਨਣੁ ਨ ਹੋਇ ॥ ਸਹ ਦੇਖੇ ਬਿਨੁ ਪ੍ਰੀਤਿ ਨ ਊਪਜੈ ਅੰਧਾ </p>
<p> ਕਿਆ ਕਰੇਇ ॥ ਨਾਨਕ ਜਿਨਿ ਅਖੀ ਲੀਤੀਆ ਸੋਈ ਸਚਾ ਦੇਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਇਕੋ ਕਰਤਾ ਇਕੁ ਇਕੋ </p>
<p> ਦੀਬਾਣੁ ਹਰਿ ॥ ਹਰਿ ਇਕਸੈ ਦਾ ਹੈ ਅਮਰੁ ਇਕੋ ਹਰਿ ਚਿਤਿ ਧਰਿ ॥ ਹਰਿ ਤਿਸੁ ਬਿਨੁ ਕੋਈ ਨਾਹਿ ਡਰੁ ਭ੍ਰਮੁ ਭਉ </p>
<p> ਦੂਰਿ ਕਰਿ ॥ ਹਰਿ ਤਿਸੈ ਨੋ ਸਾਲਾਹਿ ਜਿ ਤੁਧੁ ਰਖੈ ਬਾਹਰਿ ਘਰਿ ॥ ਹਰਿ ਜਿਸ ਨੋ ਹੋਇ ਦਇਆਲੁ ਸੋ ਹਰਿ ਜਪਿ ਭਉ </p>
<p> ਬਿਖਮੁ ਤਰਿ ॥੧॥ ਸਲੋਕ ਮਃ ੧ ॥ ਦਾਤੀ ਸਾਹਿਬ ਸੰਦੀਆ ਕਿਆ ਚਲੈ ਤਿਸੁ ਨਾਲਿ ॥ ਇਕ ਜਾਗੰਦੇ ਨਾ ਲਹੰਨਿ </p>
<p> ਇਕਨਾ ਸੁਤਿਆ ਦੇਇ ਉਠਾਲਿ ॥੧॥ ਮਃ ੧ ॥ ਸਿਦਕੁ ਸਬੂਰੀ ਸਾਦਿਕਾ ਸਬਰੁ ਤੋਸਾ ਮਲਾਇਕਾਂ ॥ ਦੀਦਾਰੁ ਪੂਰੇ </p>
<p> ਪਾਇਸਾ ਥਾਉ ਨਾਹੀ ਖਾਇਕਾ ॥੨॥ ਪਉੜੀ ॥ ਸਭ ਆਪੇ ਤੁਧੁ ਉਪਾਇ ਕੈ ਆਪਿ ਕਾਰੈ ਲਾਈ ॥ ਤੂੰ ਆਪੇ ਵੇਖਿ </p>
<p> ਵਿਗਸਦਾ ਆਪਣੀ ਵਡਿਆਈ ॥ ਹਰਿ ਤੁਧਹੁ ਬਾਹਰਿ ਕਿਛੁ ਨਾਹੀ ਤੂੰ ਸਚਾ ਸਾਈ ॥ ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ </p>
<p> ਸਭਨੀ ਹੀ ਥਾਈ ॥ ਹਰਿ ਤਿਸੈ ਧਿਆਵਹੁ ਸੰਤ ਜਨਹੁ ਜੋ ਲਏ ਛਡਾਈ ॥੨॥ ਸਲੋਕ ਮਃ ੧ ॥ ਫਕੜ ਜਾਤੀ ਫਕੜੁ </p>
<p> ਨਾਉ ॥ ਸਭਨਾ ਜੀਆ ਇਕਾ ਛਾਉ ॥ ਆਪਹੁ ਜੇ ਕੋ ਭਲਾ ਕਹਾਏ ॥ ਨਾਨਕ ਤਾ ਪਰੁ ਜਾਪੈ ਜਾ ਪਤਿ ਲੇਖੈ ਪਾਏ ॥੧॥ </p>
<p> ਮਃ ੨ ॥ ਜਿਸੁ ਪਿਆਰੇ ਸਿਉ ਨੇਹੁ ਤਿਸੁ ਆਗੈ ਮਰਿ ਚਲੀਐ ॥ ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ ਤਾ ਕੈ ਪਾਛੈ ਜੀਵਣਾ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਤੁਧੁ ਆਪੇ ਧਰਤੀ ਸਾਜੀਐ ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ ਦੀਵੇ ॥ ਦਸ ਚਾਰਿ ਹਟ ਤੁਧੁ ਸਾਜਿਆ ਵਾਪਾਰੁ ਕਰੀਵੇ ॥ </p>
<p> ਇਕਨਾ ਨੋ ਹਰਿ ਲਾਭੁ ਦੇਇ ਜੋ ਗੁਰਮੁਖਿ ਥੀਵੇ ॥ ਤਿਨ ਜਮਕਾਲੁ ਨ ਵਿਆਪਈ ਜਿਨ ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੇ ॥ ਓਇ </p>
<p> ਆਪਿ ਛੁਟੇ ਪਰਵਾਰ ਸਿਉ ਤਿਨ ਪਿਛੈ ਸਭੁ ਜਗਤੁ ਛੁਟੀਵੇ ॥੩॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕੁਦਰਤਿ ਕਰਿ ਕੈ ਵਸਿਆ ਸੋਇ ॥ </p>
</section>
<section id='ang84' route='ang/84'><p> ਵਖਤੁ ਵੀਚਾਰੇ ਸੁ ਬੰਦਾ ਹੋਇ ॥ ਕੁਦਰਤਿ ਹੈ ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥ ਜਾ ਕੀਮਤਿ ਪਾਇ ਤ ਕਹੀ ਨ ਜਾਇ ॥ ਸਰੈ </p>
<p> ਸਰੀਅਤਿ ਕਰਹਿ ਬੀਚਾਰੁ ॥ ਬਿਨੁ ਬੂਝੇ ਕੈਸੇ ਪਾਵਹਿ ਪਾਰੁ ॥ ਸਿਦਕੁ ਕਰਿ ਸਿਜਦਾ ਮਨੁ ਕਰਿ ਮਖਸੂਦੁ ॥ ਜਿਹ </p>
<p> ਧਿਰਿ ਦੇਖਾ ਤਿਹ ਧਿਰਿ ਮਉਜੂਦੁ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰ ਸਭਾ ਏਵ ਨ ਪਾਈਐ ਨਾ ਨੇੜੈ ਨਾ ਦੂਰਿ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ </p>
<p> ਤਾਂ ਮਿਲੈ ਜਾ ਮਨੁ ਰਹੈ ਹਦੂਰਿ ॥੨॥ ਪਉੜੀ ॥ ਸਪਤ ਦੀਪ ਸਪਤ ਸਾਗਰਾ ਨਵ ਖੰਡ ਚਾਰਿ ਵੇਦ ਦਸ ਅਸਟ </p>
<p> ਪੁਰਾਣਾ ॥ ਹਰਿ ਸਭਨਾ ਵਿਚਿ ਤੂੰ ਵਰਤਦਾ ਹਰਿ ਸਭਨਾ ਭਾਣਾ ॥ ਸਭਿ ਤੁਝੈ ਧਿਆਵਹਿ ਜੀਅ ਜੰਤ ਹਰਿ ਸਾਰਗ </p>
<p> ਪਾਣਾ ॥ ਜੋ ਗੁਰਮੁਖਿ ਹਰਿ ਆਰਾਧਦੇ ਤਿਨ ਹਉ ਕੁਰਬਾਣਾ ॥ ਤੂੰ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਕਰਿ ਚੋਜ ਵਿਡਾਣਾ ॥ </p>
<p> ੪॥ ਸਲੋਕ ਮਃ ੩ ॥ ਕਲਉ ਮਸਾਜਨੀ ਕਿਆ ਸਦਾਈਐ ਹਿਰਦੈ ਹੀ ਲਿਖਿ ਲੇਹੁ ॥ ਸਦਾ ਸਾਹਿਬ ਕੈ ਰੰਗਿ </p>
<p> ਰਹੈ ਕਬਹੂੰ ਨ ਤੂਟਸਿ ਨੇਹੁ ॥ ਕਲਉ ਮਸਾਜਨੀ ਜਾਇਸੀ ਲਿਖਿਆ ਭੀ ਨਾਲੇ ਜਾਇ ॥ ਨਾਨਕ ਸਹ ਪ੍ਰੀਤਿ ਨ </p>
<p> ਜਾਇਸੀ ਜੋ ਧੁਰਿ ਛੋਡੀ ਸਚੈ ਪਾਇ ॥੧॥ ਮਃ ੩ ॥ ਨਦਰੀ ਆਵਦਾ ਨਾਲਿ ਨ ਚਲਈ ਵੇਖਹੁ ਕੋ ਵਿਉਪਾਇ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਸਚੁ ਦ੍ਰਿੜਾਇਆ ਸਚਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕ ਸਬਦੀ ਸਚੁ ਹੈ ਕਰਮੀ ਪਲੈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਹਰਿ ਅੰਦਰਿ ਬਾਹਰਿ ਇਕੁ ਤੂੰ ਤੂੰ ਜਾਣਹਿ ਭੇਤੁ ॥ ਜੋ ਕੀਚੈ ਸੋ ਹਰਿ ਜਾਣਦਾ ਮੇਰੇ ਮਨ ਹਰਿ ਚੇਤੁ ॥ ਸੋ ਡਰੈ ਜਿ </p>
<p> ਪਾਪ ਕਮਾਵਦਾ ਧਰਮੀ ਵਿਗਸੇਤੁ ॥ ਤੂੰ ਸਚਾ ਆਪਿ ਨਿਆਉ ਸਚੁ ਤਾ ਡਰੀਐ ਕੇਤੁ ॥ ਜਿਨਾ ਨਾਨਕ ਸਚੁ </p>
<p> ਪਛਾਣਿਆ ਸੇ ਸਚਿ ਰਲੇਤੁ ॥੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਕਲਮ ਜਲਉ ਸਣੁ ਮਸਵਾਣੀਐ ਕਾਗਦੁ ਭੀ ਜਲਿ ਜਾਉ ॥ </p>
<p> ਲਿਖਣ ਵਾਲਾ ਜਲਿ ਬਲਉ ਜਿਨਿ ਲਿਖਿਆ ਦੂਜਾ ਭਾਉ ॥ ਨਾਨਕ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ ਅਵਰੁ ਨ ਕਰਣਾ </p>
<p> ਜਾਇ ॥੧॥ ਮਃ ੩ ॥ ਹੋਰੁ ਕੂੜੁ ਪੜਣਾ ਕੂੜੁ ਬੋਲਣਾ ਮਾਇਆ ਨਾਲਿ ਪਿਆਰੁ ॥ ਨਾਨਕ ਵਿਣੁ ਨਾਵੈ ਕੋ ਥਿਰੁ </p>
<p> ਨਹੀ ਪੜਿ ਪੜਿ ਹੋਇ ਖੁਆਰੁ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ ਹਰਿ ਕੀਰਤਨੁ ਹਰਿ ਕਾ ॥ ਹਰਿ </p>
<p> ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ ਜਾ ਨਿਆਉ ਹੈ ਧਰਮ ਕਾ ॥ ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ ਜਾ ਫਲੁ ਹੈ ਜੀਅ ਕਾ ॥ ਹਰਿ </p>
<p> ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ ਜਾ ਨ ਸੁਣਈ ਕਹਿਆ ਚੁਗਲ ਕਾ ॥ ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ ਅਪੁਛਿਆ ਦਾਨੁ </p>
<p> ਦੇਵਕਾ ॥੬॥ ਸਲੋਕ ਮਃ ੩ ॥ ਹਉ ਹਉ ਕਰਤੀ ਸਭ ਮੁਈ ਸੰਪਉ ਕਿਸੈ ਨ ਨਾਲਿ ॥ ਦੂਜੈ ਭਾਇ ਦੁਖੁ ਪਾਇਆ </p>
</section>
<section id='ang85' route='ang/85'><p> ਸਭ ਜੋਹੀ ਜਮਕਾਲਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ ਸਾਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੧॥ ਮਃ ੧ ॥ ਗਲੀਂ ਅਸੀ ਚੰਗੀਆ </p>
<p> ਆਚਾਰੀ ਬੁਰੀਆਹ ॥ ਮਨਹੁ ਕੁਸੁਧਾ ਕਾਲੀਆ ਬਾਹਰਿ ਚਿਟਵੀਆਹ ॥ ਰੀਸਾ ਕਰਿਹ ਤਿਨਾੜੀਆ ਜੋ ਸੇਵਹਿ ਦਰੁ </p>
<p> ਖੜੀਆਹ ॥ ਨਾਲਿ ਖਸਮੈ ਰਤੀਆ ਮਾਣਹਿ ਸੁਖਿ ਰਲੀਆਹ ॥ ਹੋਦੈ ਤਾਣਿ ਨਿਤਾਣੀਆ ਰਹਹਿ ਨਿਮਾਨਣੀਆਹ </p>
<p> ॥ ਨਾਨਕ ਜਨਮੁ ਸਕਾਰਥਾ ਜੇ ਤਿਨ ਕੈ ਸੰਗਿ ਮਿਲਾਹ ॥੨॥ ਪਉੜੀ ॥ ਤੂੰ ਆਪੇ ਜਲੁ ਮੀਨਾ ਹੈ ਆਪੇ ਆਪੇ ਹੀ </p>
<p> ਆਪਿ ਜਾਲੁ ॥ ਤੂੰ ਆਪੇ ਜਾਲੁ ਵਤਾਇਦਾ ਆਪੇ ਵਿਚਿ ਸੇਬਾਲੁ ॥ ਤੂੰ ਆਪੇ ਕਮਲੁ ਅਲਿਪਤੁ ਹੈ ਸੈ ਹਥਾ ਵਿਚਿ </p>
<p> ਗੁਲਾਲੁ ॥ ਤੂੰ ਆਪੇ ਮੁਕਤਿ ਕਰਾਇਦਾ ਇਕ ਨਿਮਖ ਘੜੀ ਕਰਿ ਖਿਆਲੁ ॥ ਹਰਿ ਤੁਧਹੁ ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ </p>
<p> ਗੁਰ ਸਬਦੀ ਵੇਖਿ ਨਿਹਾਲੁ ॥੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਹੁਕਮੁ ਨ ਜਾਣੈ ਬਹੁਤਾ ਰੋਵੈ ॥ ਅੰਦਰਿ ਧੋਖਾ ਨੀਦ ਨ ਸੋਵੈ ॥ ਜੇ </p>
<p> ਧਨ ਖਸਮੈ ਚਲੈ ਰਜਾਈ ॥ ਦਰਿ ਘਰਿ ਸੋਭਾ ਮਹਲਿ ਬੁਲਾਈ ॥ ਨਾਨਕ ਕਰਮੀ ਇਹ ਮਤਿ ਪਾਈ ॥ ਗੁਰ ਪਰਸਾਦੀ </p>
<p> ਸਚਿ ਸਮਾਈ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖ ਨਾਮ ਵਿਹੂਣਿਆ ਰੰਗੁ ਕਸੁੰਭਾ ਦੇਖਿ ਨ ਭੁਲੁ ॥ ਇਸ ਕਾ ਰੰਗੁ ਦਿਨ </p>
<p> ਥੋੜਿਆ ਛੋਛਾ ਇਸ ਦਾ ਮੁਲੁ ॥ ਦੂਜੈ ਲਗੇ ਪਚਿ ਮੁਏ ਮੂਰਖ ਅੰਧ ਗਵਾਰ ॥ ਬਿਸਟਾ ਅੰਦਰਿ ਕੀਟ ਸੇ ਪਇ ਪਚਹਿ </p>
<p> ਵਾਰੋ ਵਾਰ ॥ ਨਾਨਕ ਨਾਮ ਰਤੇ ਸੇ ਰੰਗੁਲੇ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਭਗਤੀ ਰੰਗੁ ਨ ਉਤਰੈ ਸਹਜੇ ਰਹੈ ਸਮਾਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਸਿਸਟਿ ਉਪਾਈ ਸਭ ਤੁਧੁ ਆਪੇ ਰਿਜਕੁ ਸੰਬਾਹਿਆ ॥ ਇਕਿ ਵਲੁ ਛਲੁ ਕਰਿ ਕੈ ਖਾਵਦੇ ਮੁਹਹੁ </p>
<p> ਕੂੜੁ ਕੁਸਤੁ ਤਿਨੀ ਢਾਹਿਆ ॥ ਤੁਧੁ ਆਪੇ ਭਾਵੈ ਸੋ ਕਰਹਿ ਤੁਧੁ ਓਤੈ ਕੰਮਿ ਓਇ ਲਾਇਆ ॥ ਇਕਨਾ ਸਚੁ </p>
<p> ਬੁਝਾਇਓਨੁ ਤਿਨਾ ਅਤੁਟ ਭੰਡਾਰ ਦੇਵਾਇਆ ॥ ਹਰਿ ਚੇਤਿ ਖਾਹਿ ਤਿਨਾ ਸਫਲੁ ਹੈ ਅਚੇਤਾ ਹਥ ਤਡਾਇਆ ॥੮॥ </p>
<p> ਸਲੋਕ ਮਃ ੩ ॥ ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਬੇਦ ਵਖਾਣਹਿ ਮਾਇਆ ਮੋਹ ਸੁਆਇ ॥ ਦੂਜੈ ਭਾਇ ਹਰਿ ਨਾਮੁ ਵਿਸਾਰਿਆ </p>
<p> ਮਨ ਮੂਰਖ ਮਿਲੈ ਸਜਾਇ ॥ ਜਿਨਿ ਜੀਉ ਪਿੰਡੁ ਦਿਤਾ ਤਿਸੁ ਕਬਹੂੰ ਨ ਚੇਤੈ ਜੋ ਦੇਂਦਾ ਰਿਜਕੁ ਸੰਬਾਹਿ ॥ ਜਮ ਕਾ </p>
<p> ਫਾਹਾ ਗਲਹੁ ਨ ਕਟੀਐ ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥ ਮਨਮੁਖਿ ਕਿਛੂ ਨ ਸੂਝੈ ਅੰਧੁਲੇ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਇ </p>
<p> ॥ ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਖਦਾਤਾ ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥ ਸੁਖੁ ਮਾਣਹਿ ਸੁਖੁ ਪੈਨਣਾ ਸੁਖੇ ਸੁਖਿ </p>
<p> ਵਿਹਾਇ ॥ ਨਾਨਕ ਸੋ ਨਾਉ ਮਨਹੁ ਨ ਵਿਸਾਰੀਐ ਜਿਤੁ ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਇ ॥੧॥ ਮਃ ੩ ॥ ਸਤਿਗੁਰੁ </p>
</section>
<section id='ang86' route='ang/86'><p> ਸੇਵਿ ਸੁਖੁ ਪਾਇਆ ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸੁ ॥ ਗੁਰਮਤੀ ਆਪੁ ਪਛਾਣਿਆ ਰਾਮ ਨਾਮ ਪਰਗਾਸੁ ॥ ਸਚੋ ਸਚੁ </p>
<p> ਕਮਾਵਣਾ ਵਡਿਆਈ ਵਡੇ ਪਾਸਿ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ ਸਿਫਤਿ ਕਰੇ ਅਰਦਾਸਿ ॥ ਸਚੈ ਸਬਦਿ ਸਾਲਾਹਣਾ </p>
<p> ਸੁਖੇ ਸੁਖਿ ਨਿਵਾਸੁ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਮਨੈ ਮਾਹਿ ਬਿਨੁ ਨਾਵੈ ਧ੍ਰਿਗੁ ਜੀਵਾਸੁ ॥ ਗੁਰਮਤੀ ਨਾਉ ਪਾਈਐ ਮਨਮੁਖ </p>
<p> ਮੋਹਿ ਵਿਣਾਸੁ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਾਖੁ ਤੂੰ ਨਾਨਕੁ ਤੇਰਾ ਦਾਸੁ ॥੨॥ ਪਉੜੀ ॥ ਸਭੁ ਕੋ ਤੇਰਾ ਤੂੰ ਸਭਸੁ ਦਾ ਤੂੰ </p>
<p> ਸਭਨਾ ਰਾਸਿ ॥ ਸਭਿ ਤੁਧੈ ਪਾਸਹੁ ਮੰਗਦੇ ਨਿਤ ਕਰਿ ਅਰਦਾਸਿ ॥ ਜਿਸੁ ਤੂੰ ਦੇਹਿ ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਮਿਲੈ ਇਕਨਾ </p>
<p> ਦੂਰਿ ਹੈ ਪਾਸਿ ॥ ਤੁਧੁ ਬਾਝਹੁ ਥਾਉ ਕੋ ਨਾਹੀ ਜਿਸੁ ਪਾਸਹੁ ਮੰਗੀਐ ਮਨਿ ਵੇਖਹੁ ਕੋ ਨਿਰਜਾਸਿ ॥ ਸਭਿ ਤੁਧੈ ਨੋ </p>
<p> ਸਾਲਾਹਦੇ ਦਰਿ ਗੁਰਮੁਖਾ ਨੋ ਪਰਗਾਸਿ ॥੯॥ ਸਲੋਕ ਮਃ ੩ ॥ ਪੰਡਿਤੁ ਪੜਿ ਪੜਿ ਉਚਾ ਕੂਕਦਾ ਮਾਇਆ </p>
<p> ਮੋਹਿ ਪਿਆਰੁ ॥ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਨ ਚੀਨਈ ਮਨਿ ਮੂਰਖੁ ਗਾਵਾਰੁ ॥ ਦੂਜੈ ਭਾਇ ਜਗਤੁ ਪਰਬੋਧਦਾ ਨਾ ਬੂਝੈ </p>
<p> ਬੀਚਾਰੁ ॥ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰ ॥੧॥ ਮਃ ੩ ॥ ਜਿਨੀ ਸਤਿਗੁਰੁ ਸੇਵਿਆ ਤਿਨੀ </p>
<p> ਨਾਉ ਪਾਇਆ ਬੂਝਹੁ ਕਰਿ ਬੀਚਾਰੁ ॥ ਸਦਾ ਸਾਂਤਿ ਸੁਖੁ ਮਨਿ ਵਸੈ ਚੂਕੈ ਕੂਕ ਪੁਕਾਰ ॥ ਆਪੈ ਨੋ ਆਪੁ ਖਾਇ ਮਨੁ </p>
<p> ਨਿਰਮਲੁ ਹੋਵੈ ਗੁਰ ਸਬਦੀ ਵੀਚਾਰੁ ॥ ਨਾਨਕ ਸਬਦਿ ਰਤੇ ਸੇ ਮੁਕਤੁ ਹੈ ਹਰਿ ਜੀਉ ਹੇਤਿ ਪਿਆਰੁ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਹਰਿ ਕੀ ਸੇਵਾ ਸਫਲ ਹੈ ਗੁਰਮੁਖਿ ਪਾਵੈ ਥਾਇ ॥ ਜਿਸੁ ਹਰਿ ਭਾਵੈ ਤਿਸੁ ਗੁਰੁ ਮਿਲੈ ਸੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥ </p>
<p> ਗੁਰ ਸਬਦੀ ਹਰਿ ਪਾਈਐ ਹਰਿ ਪਾਰਿ ਲਘਾਇ ॥ ਮਨਹਠਿ ਕਿਨੈ ਨ ਪਾਇਓ ਪੁਛਹੁ ਵੇਦਾ ਜਾਇ ॥ ਨਾਨਕ </p>
<p> ਹਰਿ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਜਿਸੁ ਲਏ ਹਰਿ ਲਾਇ ॥੧੦॥ ਸਲੋਕ ਮਃ ੩ ॥ ਨਾਨਕ ਸੋ ਸੂਰਾ ਵਰੀਆਮੁ ਜਿਨਿ ਵਿਚਹੁ </p>
<p> ਦੁਸਟੁ ਅਹੰਕਰਣੁ ਮਾਰਿਆ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਾਲਾਹਿ ਜਨਮੁ ਸਵਾਰਿਆ ॥ ਆਪਿ ਹੋਆ ਸਦਾ ਮੁਕਤੁ ਸਭੁ ਕੁਲੁ </p>
<p> ਨਿਸਤਾਰਿਆ ॥ ਸੋਹਨਿ ਸਚਿ ਦੁਆਰਿ ਨਾਮੁ ਪਿਆਰਿਆ ॥ ਮਨਮੁਖ ਮਰਹਿ ਅਹੰਕਾਰਿ ਮਰਣੁ ਵਿਗਾੜਿਆ ॥ </p>
<p> ਸਭੋ ਵਰਤੈ ਹੁਕਮੁ ਕਿਆ ਕਰਹਿ ਵਿਚਾਰਿਆ ॥ ਆਪਹੁ ਦੂਜੈ ਲਗਿ ਖਸਮੁ ਵਿਸਾਰਿਆ ॥ ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ </p>
<p> ਸਭੁ ਦੁਖੁ ਸੁਖੁ ਵਿਸਾਰਿਆ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦਿੜਾਇਆ ਤਿਨਿ ਵਿਚਹੁ ਭਰਮੁ ਚੁਕਾਇਆ </p>
<p> ॥ ਰਾਮ ਨਾਮੁ ਹਰਿ ਕੀਰਤਿ ਗਾਈ ਕਰਿ ਚਾਨਣੁ ਮਗੁ ਦਿਖਾਇਆ ॥ ਹਉਮੈ ਮਾਰਿ ਏਕ ਲਿਵ ਲਾਗੀ ਅੰਤਰਿ </p>
</section>
<section id='ang87' route='ang/87'><p> ਨਾਮੁ ਵਸਾਇਆ ॥ ਗੁਰਮਤੀ ਜਮੁ ਜੋਹਿ ਨ ਸਾਕੈ ਸਾਚੈ ਨਾਮਿ ਸਮਾਇਆ ॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤੈ ਕਰਤਾ ਜੋ </p>
<p> ਭਾਵੈ ਸੋ ਨਾਇ ਲਾਇਆ ॥ ਜਨ ਨਾਨਕੁ ਨਾਮੁ ਲਏ ਤਾ ਜੀਵੈ ਬਿਨੁ ਨਾਵੈ ਖਿਨੁ ਮਰਿ ਜਾਇਆ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਜੋ ਮਿਲਿਆ ਹਰਿ ਦੀਬਾਣ ਸਿਉ ਸੋ ਸਭਨੀ ਦੀਬਾਣੀ ਮਿਲਿਆ ॥ ਜਿਥੈ ਓਹੁ ਜਾਇ ਤਿਥੈ ਓਹੁ ਸੁਰਖਰੂ ਉਸ ਕੈ </p>
<p> ਮੁਹਿ ਡਿਠੈ ਸਭ ਪਾਪੀ ਤਰਿਆ ॥ ਓਸੁ ਅੰਤਰਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਨਾਮੋ ਪਰਵਰਿਆ ॥ ਨਾਉ ਪੂਜੀਐ ਨਾਉ ਮੰਨੀਐ </p>
<p> ਨਾਇ ਕਿਲਵਿਖ ਸਭ ਹਿਰਿਆ ॥ ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ ਸੇ ਅਸਥਿਰੁ ਜਗਿ ਰਹਿਆ </p>
<p> ॥੧੧॥ ਸਲੋਕ ਮਃ ੩ ॥ ਆਤਮਾ ਦੇਉ ਪੂਜੀਐ ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥ ਆਤਮੇ ਨੋ ਆਤਮੇ ਦੀ ਪ੍ਰਤੀਤਿ ਹੋਇ </p>
<p> ਤਾ ਘਰ ਹੀ ਪਰਚਾ ਪਾਇ ॥ ਆਤਮਾ ਅਡੋਲੁ ਨ ਡੋਲਈ ਗੁਰ ਕੈ ਭਾਇ ਸੁਭਾਇ ॥ ਗੁਰ ਵਿਣੁ ਸਹਜੁ ਨ ਆਵਈ </p>
<p> ਲੋਭੁ ਮੈਲੁ ਨ ਵਿਚਹੁ ਜਾਇ ॥ ਖਿਨੁ ਪਲੁ ਹਰਿ ਨਾਮੁ ਮਨਿ ਵਸੈ ਸਭ ਅਠਸਠਿ ਤੀਰਥ ਨਾਇ ॥ ਸਚੇ ਮੈਲੁ ਨ </p>
<p> ਲਗਈ ਮਲੁ ਲਾਗੈ ਦੂਜੈ ਭਾਇ ॥ ਧੋਤੀ ਮੂਲਿ ਨ ਉਤਰੈ ਜੇ ਅਠਸਠਿ ਤੀਰਥ ਨਾਇ ॥ ਮਨਮੁਖ ਕਰਮ ਕਰੇ </p>
<p> ਅਹੰਕਾਰੀ ਸਭੁ ਦੁਖੋ ਦੁਖੁ ਕਮਾਇ ॥ ਨਾਨਕ ਮੈਲਾ ਊਜਲੁ ਤਾ ਥੀਐ ਜਾ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਮਨਮੁਖੁ ਲੋਕੁ ਸਮਝਾਈਐ ਕਦਹੁ ਸਮਝਾਇਆ ਜਾਇ ॥ ਮਨਮੁਖੁ ਰਲਾਇਆ ਨਾ ਰਲੈ ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਇ </p>
<p> ॥ ਲਿਵ ਧਾਤੁ ਦੁਇ ਰਾਹ ਹੈ ਹੁਕਮੀ ਕਾਰ ਕਮਾਇ ॥ ਗੁਰਮੁਖਿ ਆਪਣਾ ਮਨੁ ਮਾਰਿਆ ਸਬਦਿ ਕਸਵਟੀ ਲਾਇ ॥ </p>
<p> ਮਨ ਹੀ ਨਾਲਿ ਝਗੜਾ ਮਨ ਹੀ ਨਾਲਿ ਸਥ ਮਨ ਹੀ ਮੰਝਿ ਸਮਾਇ ॥ ਮਨੁ ਜੋ ਇਛੇ ਸੋ ਲਹੈ ਸਚੈ ਸਬਦਿ </p>
<p> ਸੁਭਾਇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦ ਭੁੰਚੀਐ ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਇ ॥ ਵਿਣੁ ਮਨੈ ਜਿ ਹੋਰੀ ਨਾਲਿ ਲੁਝਣਾ ਜਾਸੀ ਜਨਮੁ </p>
<p> ਗਵਾਇ ॥ ਮਨਮੁਖੀ ਮਨਹਠਿ ਹਾਰਿਆ ਕੂੜੁ ਕੁਸਤੁ ਕਮਾਇ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨੁ ਜਿਣੈ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ </p>
<p> ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਵੈ ਮਨਮੁਖਿ ਆਵੈ ਜਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਕੇ ਸੰਤ ਸੁਣਹੁ ਜਨ ਭਾਈ ਹਰਿ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਇਕ ਸਾਖੀ ॥ ਜਿਸੁ ਧੁਰਿ ਭਾਗੁ ਹੋਵੈ ਮੁਖਿ ਮਸਤਕਿ ਤਿਨਿ ਜਨਿ ਲੈ ਹਿਰਦੈ ਰਾਖੀ ॥ ਹਰਿ ਅੰਮ੍ਰਿਤ </p>
<p> ਕਥਾ ਸਰੇਸਟ ਊਤਮ ਗੁਰ ਬਚਨੀ ਸਹਜੇ ਚਾਖੀ ॥ ਤਹ ਭਇਆ ਪ੍ਰਗਾਸੁ ਮਿਟਿਆ ਅੰਧਿਆਰਾ ਜਿਉ ਸੂਰਜ </p>
<p> ਰੈਣਿ ਕਿਰਾਖੀ ॥ ਅਦਿਸਟੁ ਅਗੋਚਰੁ ਅਲਖੁ ਨਿਰੰਜਨੁ ਸੋ ਦੇਖਿਆ ਗੁਰਮੁਖਿ ਆਖੀ ॥੧੨॥ ਸਲੋਕੁ ਮਃ ੩ ॥ </p>
</section>
<section id='ang88' route='ang/88'><p> ਸਤਿਗੁਰੁ ਸੇਵੇ ਆਪਣਾ ਸੋ ਸਿਰੁ ਲੇਖੈ ਲਾਇ ॥ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ਕੈ ਰਹਨਿ ਸਚਿ ਲਿਵ ਲਾਇ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਜਿਨੀ ਨ ਸੇਵਿਓ ਤਿਨਾ ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇ ॥ ਨਾਨਕ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋ ਕਰੇ ਕਹਣਾ ਕਿਛੂ ਨ ਜਾਇ </p>
<p> ॥੧॥ ਮਃ ੩ ॥ ਮਨੁ ਵੇਕਾਰੀ ਵੇੜਿਆ ਵੇਕਾਰਾ ਕਰਮ ਕਮਾਇ ॥ ਦੂਜੈ ਭਾਇ ਅਗਿਆਨੀ ਪੂਜਦੇ ਦਰਗਹ ਮਿਲੈ </p>
<p> ਸਜਾਇ ॥ ਆਤਮ ਦੇਉ ਪੂਜੀਐ ਬਿਨੁ ਸਤਿਗੁਰ ਬੂਝ ਨ ਪਾਇ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਭਾਣਾ ਸਤਿਗੁਰੂ ਕਾ ਕਰਮੀ </p>
<p> ਪਲੈ ਪਾਇ ॥ ਨਾਨਕ ਸੇਵਾ ਸੁਰਤਿ ਕਮਾਵਣੀ ਜੋ ਹਰਿ ਭਾਵੈ ਸੋ ਥਾਇ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ </p>
<p> ਜਪਹੁ ਮਨ ਮੇਰੇ ਜਿਤੁ ਸਦਾ ਸੁਖੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ ਜਿਤੁ ਸਿਮਰਤ ਸਭਿ </p>
<p> ਕਿਲਵਿਖ ਪਾਪ ਲਹਾਤੀ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ ਜਿਤੁ ਦਾਲਦੁ ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਤੀ ॥ ਹਰਿ </p>
<p> ਹਰਿ ਨਾਮੁ ਜਪਹੁ ਮਨ ਮੇਰੇ ਮੁਖਿ ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ ਲਗਾਤੀ ॥ ਜਿਤੁ ਮੁਖਿ ਭਾਗੁ ਲਿਖਿਆ ਧੁਰਿ ਸਾਚੈ ਹਰਿ ਤਿਤੁ </p>
<p> ਮੁਖਿ ਨਾਮੁ ਜਪਾਤੀ ॥੧੩॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਤਿਗੁਰੁ ਜਿਨੀ ਨ ਸੇਵਿਓ ਸਬਦਿ ਨ ਕੀਤੋ ਵੀਚਾਰੁ ॥ ਅੰਤਰਿ </p>
<p> ਗਿਆਨੁ ਨ ਆਇਓ ਮਿਰਤਕੁ ਹੈ ਸੰਸਾਰਿ ॥ ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ ਮਰਿ ਜੰਮੈ ਹੋਇ ਖੁਆਰੁ ॥ </p>
<p> ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ ਜਿਸ ਨੋ ਆਪਿ ਕਰਾਏ ਸੋਇ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ ਕਰਮਿ ਪਰਾਪਤਿ </p>
<p> ਹੋਇ ॥ ਸਚਿ ਰਤੇ ਗੁਰ ਸਬਦ ਸਿਉ ਤਿਨ ਸਚੀ ਸਦਾ ਲਿਵ ਹੋਇ ॥ ਨਾਨਕ ਜਿਸ ਨੋ ਮੇਲੇ ਨ ਵਿਛੁੜੈ ਸਹਜਿ </p>
<p> ਸਮਾਵੈ ਸੋਇ ॥੧॥ ਮਃ ੩ ॥ ਸੋ ਭਗਉਤੀ ਜੁੋ ਭਗਵੰਤੈ ਜਾਣੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਆਪੁ ਪਛਾਣੈ ॥ ਧਾਵਤੁ ਰਾਖੈ </p>
<p> ਇਕਤੁ ਘਰਿ ਆਣੈ ॥ ਜੀਵਤੁ ਮਰੈ ਹਰਿ ਨਾਮੁ ਵਖਾਣੈ ॥ ਐਸਾ ਭਗਉਤੀ ਉਤਮੁ ਹੋਇ ॥ ਨਾਨਕ ਸਚਿ ਸਮਾਵੈ </p>
<p> ਸੋਇ ॥੨॥ ਮਃ ੩ ॥ ਅੰਤਰਿ ਕਪਟੁ ਭਗਉਤੀ ਕਹਾਏ ॥ ਪਾਖੰਡਿ ਪਾਰਬ੍ਰਹਮੁ ਕਦੇ ਨ ਪਾਏ ॥ ਪਰ ਨਿੰਦਾ </p>
<p> ਕਰੇ ਅੰਤਰਿ ਮਲੁ ਲਾਏ ॥ ਬਾਹਰਿ ਮਲੁ ਧੋਵੈ ਮਨ ਕੀ ਜੂਠਿ ਨ ਜਾਏ ॥ ਸਤਸੰਗਤਿ ਸਿਉ ਬਾਦੁ ਰਚਾਏ ॥ </p>
<p> ਅਨਦਿਨੁ ਦੁਖੀਆ ਦੂਜੈ ਭਾਇ ਰਚਾਏ ॥ ਹਰਿ ਨਾਮੁ ਨ ਚੇਤੈ ਬਹੁ ਕਰਮ ਕਮਾਏ ॥ ਪੂਰਬ ਲਿਖਿਆ ਸੁ ਮੇਟਣਾ </p>
<p> ਨ ਜਾਏ ॥ ਨਾਨਕ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਮੋਖੁ ਨ ਪਾਏ ॥੩॥ ਪਉੜੀ ॥ ਸਤਿਗੁਰੁ ਜਿਨੀ ਧਿਆਇਆ ਸੇ ਕੜਿ </p>
<p> ਨ ਸਵਾਹੀ ॥ ਸਤਿਗੁਰੁ ਜਿਨੀ ਧਿਆਇਆ ਸੇ ਤ੍ਰਿਪਤਿ ਅਘਾਹੀ ॥ ਸਤਿਗੁਰੁ ਜਿਨੀ ਧਿਆਇਆ ਤਿਨ </p>
</section>
<section id='ang89' route='ang/89'><p> ਜਮ ਡਰੁ ਨਾਹੀ ॥ ਜਿਨ ਕਉ ਹੋਆ ਕ੍ਰਿਪਾਲੁ ਹਰਿ ਸੇ ਸਤਿਗੁਰ ਪੈਰੀ ਪਾਹੀ ॥ ਤਿਨ ਐਥੈ ਓਥੈ ਮੁਖ ਉਜਲੇ </p>
<p> ਹਰਿ ਦਰਗਹ ਪੈਧੇ ਜਾਹੀ ॥੧੪॥ ਸਲੋਕ ਮਃ ੨ ॥ ਜੋ ਸਿਰੁ ਸਾਂਈ ਨਾ ਨਿਵੈ ਸੋ ਸਿਰੁ ਦੀਜੈ ਡਾਰਿ ॥ ਨਾਨਕ ਜਿਸੁ </p>
<p> ਪਿੰਜਰ ਮਹਿ ਬਿਰਹਾ ਨਹੀ ਸੋ ਪਿੰਜਰੁ ਲੈ ਜਾਰਿ ॥੧॥ ਮਃ ੫ ॥ ਮੁੰਢਹੁ ਭੁਲੀ ਨਾਨਕਾ ਫਿਰਿ ਫਿਰਿ ਜਨਮਿ </p>
<p> ਮੁਈਆਸੁ ॥ ਕਸਤੂਰੀ ਕੈ ਭੋਲੜੈ ਗੰਦੇ ਡੁੰਮਿ ਪਈਆਸੁ ॥੨॥ ਪਉੜੀ ॥ ਸੋ ਐਸਾ ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ਮਨ </p>
<p> ਮੇਰੇ ਜੋ ਸਭਨਾ ਉਪਰਿ ਹੁਕਮੁ ਚਲਾਏ ॥ ਸੋ ਐਸਾ ਹਰਿ ਨਾਮੁ ਜਪੀਐ ਮਨ ਮੇਰੇ ਜੋ ਅੰਤੀ ਅਉਸਰਿ ਲਏ </p>
<p> ਛਡਾਏ ॥ ਸੋ ਐਸਾ ਹਰਿ ਨਾਮੁ ਜਪੀਐ ਮਨ ਮੇਰੇ ਜੁ ਮਨ ਕੀ ਤ੍ਰਿਸਨਾ ਸਭ ਭੁਖ ਗਵਾਏ ॥ ਸੋ ਗੁਰਮੁਖਿ ਨਾਮੁ </p>
<p> ਜਪਿਆ ਵਡਭਾਗੀ ਤਿਨ ਨਿੰਦਕ ਦੁਸਟ ਸਭਿ ਪੈਰੀ ਪਾਏ ॥ ਨਾਨਕ ਨਾਮੁ ਅਰਾਧਿ ਸਭਨਾ ਤੇ ਵਡਾ ਸਭਿ </p>
<p> ਨਾਵੈ ਅਗੈ ਆਣਿ ਨਿਵਾਏ ॥੧੫॥ ਸਲੋਕ ਮਃ ੩ ॥ ਵੇਸ ਕਰੇ ਕੁਰੂਪਿ ਕੁਲਖਣੀ ਮਨਿ ਖੋਟੈ ਕੂੜਿਆਰਿ ॥ </p>
<p> ਪਿਰ ਕੈ ਭਾਣੈ ਨਾ ਚਲੈ ਹੁਕਮੁ ਕਰੇ ਗਾਵਾਰਿ ॥ ਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ ਸਭਿ ਦੁਖ ਨਿਵਾਰਣਹਾਰਿ ॥ ਲਿਖਿਆ </p>
<p> ਮੇਟਿ ਨ ਸਕੀਐ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਕਰਤਾਰਿ ॥ ਮਨੁ ਤਨੁ ਸਉਪੇ ਕੰਤ ਕਉ ਸਬਦੇ ਧਰੇ ਪਿਆਰੁ ॥ ਬਿਨੁ </p>
<p> ਨਾਵੈ ਕਿਨੈ ਨ ਪਾਇਆ ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰਿ ॥ ਨਾਨਕ ਸਾ ਸੁਆਲਿਓ ਸੁਲਖਣੀ ਜਿ ਰਾਵੀ ਸਿਰਜਨਹਾਰਿ ॥ </p>
<p> ੧॥ ਮਃ ੩ ॥ ਮਾਇਆ ਮੋਹੁ ਗੁਬਾਰੁ ਹੈ ਤਿਸ ਦਾ ਨ ਦਿਸੈ ਉਰਵਾਰੁ ਨ ਪਾਰੁ ॥ ਮਨਮੁਖ ਅਗਿਆਨੀ ਮਹਾ </p>
<p> ਦੁਖੁ ਪਾਇਦੇ ਡੁਬੇ ਹਰਿ ਨਾਮੁ ਵਿਸਾਰਿ ॥ ਭਲਕੇ ਉਠਿ ਬਹੁ ਕਰਮ ਕਮਾਵਹਿ ਦੂਜੈ ਭਾਇ ਪਿਆਰੁ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਸੇਵਹਿ ਆਪਣਾ ਭਉਜਲੁ ਉਤਰੇ ਪਾਰਿ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਚਿ ਸਮਾਵਹਿ ਸਚੁ ਨਾਮੁ ਉਰ ਧਾਰਿ ॥੨॥ ਪਉੜੀ </p>
<p> ॥ ਹਰਿ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਭਰਪੂਰਿ ਦੂਜਾ ਨਾਹਿ ਕੋਇ ॥ ਹਰਿ ਆਪਿ ਬਹਿ ਕਰੇ ਨਿਆਉ ਕੂੜਿਆਰ </p>
<p> ਸਭ ਮਾਰਿ ਕਢੋਇ ॥ ਸਚਿਆਰਾ ਦੇਇ ਵਡਿਆਈ ਹਰਿ ਧਰਮ ਨਿਆਉ ਕੀਓਇ ॥ ਸਭ ਹਰਿ ਕੀ ਕਰਹੁ </p>
<p> ਉਸਤਤਿ ਜਿਨਿ ਗਰੀਬ ਅਨਾਥ ਰਾਖਿ ਲੀਓਇ ॥ ਜੈਕਾਰੁ ਕੀਓ ਧਰਮੀਆ ਕਾ ਪਾਪੀ ਕਉ ਡੰਡੁ ਦੀਓਇ ॥ </p>
<p> ੧੬॥ ਸਲੋਕ ਮਃ ੩ ॥ ਮਨਮੁਖ ਮੈਲੀ ਕਾਮਣੀ ਕੁਲਖਣੀ ਕੁਨਾਰਿ ॥ ਪਿਰੁ ਛੋਡਿਆ ਘਰਿ ਆਪਣਾ ਪਰ ਪੁਰਖੈ </p>
<p> ਨਾਲਿ ਪਿਆਰੁ ॥ ਤ੍ਰਿਸਨਾ ਕਦੇ ਨ ਚੁਕਈ ਜਲਦੀ ਕਰੇ ਪੂਕਾਰ ॥ ਨਾਨਕ ਬਿਨੁ ਨਾਵੈ ਕੁਰੂਪਿ ਕੁਸੋਹਣੀ </p>
</section>
<section id='ang90' route='ang/90'><p> ਪਰਹਰਿ ਛੋਡੀ ਭਤਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਸਬਦਿ ਰਤੀ ਸੋਹਾਗਣੀ ਸਤਿਗੁਰ ਕੈ ਭਾਇ ਪਿਆਰਿ ॥ ਸਦਾ ਰਾਵੇ ਪਿਰੁ </p>
<p> ਆਪਣਾ ਸਚੈ ਪ੍ਰੇਮਿ ਪਿਆਰਿ ॥ ਅਤਿ ਸੁਆਲਿਉ ਸੁੰਦਰੀ ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥ ਨਾਨਕ ਨਾਮਿ ਸੋਹਾਗਣੀ ਮੇਲੀ </p>
<p> ਮੇਲਣਹਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਤੇਰੀ ਸਭ ਕਰਹਿ ਉਸਤਤਿ ਜਿਨਿ ਫਾਥੇ ਕਾਢਿਆ ॥ ਹਰਿ ਤੁਧਨੋ ਕਰਹਿ </p>
<p> ਸਭ ਨਮਸਕਾਰੁ ਜਿਨਿ ਪਾਪੈ ਤੇ ਰਾਖਿਆ ॥ ਹਰਿ ਨਿਮਾਣਿਆ ਤੂੰ ਮਾਣੁ ਹਰਿ ਡਾਢੀ ਹੂੰ ਤੂੰ ਡਾਢਿਆ ॥ ਹਰਿ </p>
<p> ਅਹੰਕਾਰੀਆ ਮਾਰਿ ਨਿਵਾਏ ਮਨਮੁਖ ਮੂੜ ਸਾਧਿਆ ॥ ਹਰਿ ਭਗਤਾ ਦੇਇ ਵਡਿਆਈ ਗਰੀਬ ਅਨਾਥਿਆ ॥ </p>
<p> ੧੭॥ ਸਲੋਕ ਮਃ ੩ ॥ ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ ਤਿਸੁ ਵਡਿਆਈ ਵਡੀ ਹੋਇ ॥ ਹਰਿ ਕਾ ਨਾਮੁ ਉਤਮੁ ਮਨਿ </p>
<p> ਵਸੈ ਮੇਟਿ ਨ ਸਕੈ ਕੋਇ ॥ ਕਿਰਪਾ ਕਰੇ ਜਿਸੁ ਆਪਣੀ ਤਿਸੁ ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥ ਨਾਨਕ ਕਾਰਣੁ ਕਰਤੇ </p>
<p> ਵਸਿ ਹੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਇ ॥੧॥ ਮਃ ੩ ॥ ਨਾਨਕ ਹਰਿ ਨਾਮੁ ਜਿਨੀ ਆਰਾਧਿਆ ਅਨਦਿਨੁ ਹਰਿ ਲਿਵ </p>
<p> ਤਾਰ ॥ ਮਾਇਆ ਬੰਦੀ ਖਸਮ ਕੀ ਤਿਨ ਅਗੈ ਕਮਾਵੈ ਕਾਰ ॥ ਪੂਰੈ ਪੂਰਾ ਕਰਿ ਛੋਡਿਆ ਹੁਕਮਿ ਸਵਾਰਣਹਾਰ </p>
<p> ॥ ਗੁਰ ਪਰਸਾਦੀ ਜਿਨਿ ਬੁਝਿਆ ਤਿਨਿ ਪਾਇਆ ਮੋਖ ਦੁਆਰੁ ॥ ਮਨਮੁਖ ਹੁਕਮੁ ਨ ਜਾਣਨੀ ਤਿਨ ਮਾਰੇ ਜਮ </p>
<p> ਜੰਦਾਰੁ ॥ ਗੁਰਮੁਖਿ ਜਿਨੀ ਅਰਾਧਿਆ ਤਿਨੀ ਤਰਿਆ ਭਉਜਲੁ ਸੰਸਾਰੁ ॥ ਸਭਿ ਅਉਗਣ ਗੁਣੀ ਮਿਟਾਇਆ </p>
<p> ਗੁਰੁ ਆਪੇ ਬਖਸਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਕੀ ਭਗਤਾ ਪਰਤੀਤਿ ਹਰਿ ਸਭ ਕਿਛੁ ਜਾਣਦਾ ॥ </p>
<p> ਹਰਿ ਜੇਵਡੁ ਨਾਹੀ ਕੋਈ ਜਾਣੁ ਹਰਿ ਧਰਮੁ ਬੀਚਾਰਦਾ ॥ ਕਾੜਾ ਅੰਦੇਸਾ ਕਿਉ ਕੀਜੈ ਜਾ ਨਾਹੀ ਅਧਰਮਿ </p>
<p> ਮਾਰਦਾ ॥ ਸਚਾ ਸਾਹਿਬੁ ਸਚੁ ਨਿਆਉ ਪਾਪੀ ਨਰੁ ਹਾਰਦਾ ॥ ਸਾਲਾਹਿਹੁ ਭਗਤਹੁ ਕਰ ਜੋੜਿ ਹਰਿ ਭਗਤ </p>
<p> ਜਨ ਤਾਰਦਾ ॥੧੮॥ ਸਲੋਕ ਮਃ ੩ ॥ ਆਪਣੇ ਪ੍ਰੀਤਮ ਮਿਲਿ ਰਹਾ ਅੰਤਰਿ ਰਖਾ ਉਰਿ ਧਾਰਿ ॥ ਸਾਲਾਹੀ </p>
<p> ਸੋ ਪ੍ਰਭ ਸਦਾ ਸਦਾ ਗੁਰ ਕੈ ਹੇਤਿ ਪਿਆਰਿ ॥ ਨਾਨਕ ਜਿਸੁ ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਮੇਲਿ ਲਏ ਸਾਈ ਸੁਹਾਗਣਿ </p>
<p> ਨਾਰਿ ॥੧॥ ਮਃ ੩ ॥ ਗੁਰ ਸੇਵਾ ਤੇ ਹਰਿ ਪਾਈਐ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥ ਮਾਣਸ ਤੇ ਦੇਵਤੇ ਭਏ ਧਿਆਇਆ </p>
<p> ਨਾਮੁ ਹਰੇ ॥ ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਅਨੁ ਗੁਰ ਕੈ ਸਬਦਿ ਤਰੇ ॥ ਨਾਨਕ ਸਹਜਿ ਸਮਾਇਅਨੁ ਹਰਿ ਆਪਣੀ </p>
<p> ਕ੍ਰਿਪਾ ਕਰੇ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਆਪਣੀ ਭਗਤਿ ਕਰਾਇ ਵਡਿਆਈ ਵੇਖਾਲੀਅਨੁ ॥ ਆਪਣੀ ਆਪਿ ਕਰੇ </p>
</section>
<section id='ang91' route='ang/91'><p> ਪਰਤੀਤਿ ਆਪੇ ਸੇਵ ਘਾਲੀਅਨੁ ॥ ਹਰਿ ਭਗਤਾ ਨੋ ਦੇਇ ਅਨੰਦੁ ਥਿਰੁ ਘਰੀ ਬਹਾਲਿਅਨੁ ॥ ਪਾਪੀਆ ਨੋ ਨ </p>
<p> ਦੇਈ ਥਿਰੁ ਰਹਣਿ ਚੁਣਿ ਨਰਕ ਘੋਰਿ ਚਾਲਿਅਨੁ ॥ ਹਰਿ ਭਗਤਾ ਨੋ ਦੇਇ ਪਿਆਰੁ ਕਰਿ ਅੰਗੁ ਨਿਸਤਾਰਿਅਨੁ </p>
<p> ॥੧੯॥ ਸਲੋਕ ਮਃ ੧ ॥ ਕੁਬੁਧਿ ਡੂਮਣੀ ਕੁਦਇਆ ਕਸਾਇਣਿ ਪਰ ਨਿੰਦਾ ਘਟ ਚੂਹੜੀ ਮੁਠੀ ਕ੍ਰੋਧਿ ਚੰਡਾਲਿ ॥ </p>
<p> ਕਾਰੀ ਕਢੀ ਕਿਆ ਥੀਐ ਜਾਂ ਚਾਰੇ ਬੈਠੀਆ ਨਾਲਿ ॥ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਕਾਰਾਂ ਨਾਵਣੁ ਨਾਉ ਜਪੇਹੀ ॥ ਨਾਨਕ </p>
<p> ਅਗੈ ਊਤਮ ਸੇਈ ਜਿ ਪਾਪਾਂ ਪੰਦਿ ਨ ਦੇਹੀ ॥੧॥ ਮਃ ੧ ॥ ਕਿਆ ਹੰਸੁ ਕਿਆ ਬਗੁਲਾ ਜਾ ਕਉ ਨਦਰਿ ਕਰੇਇ ॥ </p>
<p> ਜੋ ਤਿਸੁ ਭਾਵੈ ਨਾਨਕਾ ਕਾਗਹੁ ਹੰਸੁ ਕਰੇਇ ॥੨॥ ਪਉੜੀ ॥ ਕੀਤਾ ਲੋੜੀਐ ਕੰਮੁ ਸੁ ਹਰਿ ਪਹਿ ਆਖੀਐ ॥ ਕਾਰਜੁ </p>
<p> ਦੇਇ ਸਵਾਰਿ ਸਤਿਗੁਰ ਸਚੁ ਸਾਖੀਐ ॥ ਸੰਤਾ ਸੰਗਿ ਨਿਧਾਨੁ ਅੰਮ੍ਰਿਤੁ ਚਾਖੀਐ ॥ ਭੈ ਭੰਜਨ ਮਿਹਰਵਾਨ ਦਾਸ ਕੀ </p>
<p> ਰਾਖੀਐ ॥ ਨਾਨਕ ਹਰਿ ਗੁਣ ਗਾਇ ਅਲਖੁ ਪ੍ਰਭੁ ਲਾਖੀਐ ॥੨੦॥ ਸਲੋਕ ਮਃ ੩ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਕਾ </p>
<p> ਸਭਸੈ ਦੇਇ ਅਧਾਰੁ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸੇਵੀਐ ਸਦਾ ਸਦਾ ਦਾਤਾਰੁ ॥ ਹਉ ਬਲਿਹਾਰੀ ਤਿਨ ਕਉ ਜਿਨਿ </p>
<p> ਧਿਆਇਆ ਹਰਿ ਨਿਰੰਕਾਰੁ ॥ ਓਨਾ ਕੇ ਮੁਖ ਸਦ ਉਜਲੇ ਓਨਾ ਨੋ ਸਭੁ ਜਗਤੁ ਕਰੇ ਨਮਸਕਾਰੁ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਸਤਿਗੁਰ ਮਿਲਿਐ ਉਲਟੀ ਭਈ ਨਵ ਨਿਧਿ ਖਰਚਿਉ ਖਾਉ ॥ ਅਠਾਰਹ ਸਿਧੀ ਪਿਛੈ ਲਗੀਆ ਫਿਰਨਿ ਨਿਜ </p>
<p> ਘਰਿ ਵਸੈ ਨਿਜ ਥਾਇ ॥ ਅਨਹਦ ਧੁਨੀ ਸਦ ਵਜਦੇ ਉਨਮਨਿ ਹਰਿ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕ ਹਰਿ ਭਗਤਿ ਤਿਨਾ </p>
<p> ਕੈ ਮਨਿ ਵਸੈ ਜਿਨ ਮਸਤਕਿ ਲਿਖਿਆ ਧੁਰਿ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਹਉ ਢਾਢੀ ਹਰਿ ਪ੍ਰਭ ਖਸਮ ਕਾ ਹਰਿ ਕੈ </p>
<p> ਦਰਿ ਆਇਆ ॥ ਹਰਿ ਅੰਦਰਿ ਸੁਣੀ ਪੂਕਾਰ ਢਾਢੀ ਮੁਖਿ ਲਾਇਆ ॥ ਹਰਿ ਪੁਛਿਆ ਢਾਢੀ ਸਦਿ ਕੈ ਕਿਤੁ ਅਰਥਿ </p>
<p> ਤੂੰ ਆਇਆ ॥ ਨਿਤ ਦੇਵਹੁ ਦਾਨੁ ਦਇਆਲ ਪ੍ਰਭ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਹਰਿ ਦਾਤੈ ਹਰਿ ਨਾਮੁ ਜਪਾਇਆ </p>
<p> ਨਾਨਕੁ ਪੈਨਾਇਆ ॥੨੧॥੧॥ ਸੁਧੁ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਿਰੀਰਾਗੁ ਕਬੀਰ ਜੀਉ ਕਾ ॥ ਏਕੁ ਸੁਆਨੁ ਕੈ ਘਰਿ ਗਾਵਣਾ </p>
<p> ਜਨਨੀ ਜਾਨਤ ਸੁਤੁ ਬਡਾ ਹੋਤੁ ਹੈ ਇਤਨਾ ਕੁ ਨ ਜਾਨੈ ਜਿ ਦਿਨ ਦਿਨ ਅਵਧ ਘਟਤੁ ਹੈ ॥ ਮੋਰ ਮੋਰ ਕਰਿ ਅਧਿਕ </p>
</section>
<section id='ang92' route='ang/92'><p> ਲਾਡੁ ਧਰਿ ਪੇਖਤ ਹੀ ਜਮਰਾਉ ਹਸੈ ॥੧॥ ਐਸਾ ਤੈਂ ਜਗੁ ਭਰਮਿ ਲਾਇਆ ॥ ਕੈਸੇ ਬੂਝੈ ਜਬ ਮੋਹਿਆ ਹੈ ਮਾਇਆ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਕਹਤ ਕਬੀਰ ਛੋਡਿ ਬਿਖਿਆ ਰਸ ਇਤੁ ਸੰਗਤਿ ਨਿਹਚਉ ਮਰਣਾ ॥ ਰਮਈਆ ਜਪਹੁ ਪ੍ਰਾਣੀ ਅਨਤ </p>
<p> ਜੀਵਣ ਬਾਣੀ ਇਨ ਬਿਧਿ ਭਵ ਸਾਗਰੁ ਤਰਣਾ ॥੨॥ ਜਾਂ ਤਿਸੁ ਭਾਵੈ ਤਾ ਲਾਗੈ ਭਾਉ ॥ ਭਰਮੁ ਭੁਲਾਵਾ ਵਿਚਹੁ </p>
<p> ਜਾਇ ॥ ਉਪਜੈ ਸਹਜੁ ਗਿਆਨ ਮਤਿ ਜਾਗੈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਅੰਤਰਿ ਲਿਵ ਲਾਗੈ ॥੩॥ ਇਤੁ ਸੰਗਤਿ ਨਾਹੀ ਮਰਣਾ </p>
<p> ॥ ਹੁਕਮੁ ਪਛਾਣਿ ਤਾ ਖਸਮੈ ਮਿਲਣਾ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥ ਸਿਰੀਰਾਗੁ ਤ੍ਰਿਲੋਚਨ ਕਾ ॥ ਮਾਇਆ ਮੋਹੁ ਮਨਿ </p>
<p> ਆਗਲੜਾ ਪ੍ਰਾਣੀ ਜਰਾ ਮਰਣੁ ਭਉ ਵਿਸਰਿ ਗਇਆ ॥ ਕੁਟੰਬੁ ਦੇਖਿ ਬਿਗਸਹਿ ਕਮਲਾ ਜਿਉ ਪਰ ਘਰਿ ਜੋਹਹਿ </p>
<p> ਕਪਟ ਨਰਾ ॥੧॥ ਦੂੜਾ ਆਇਓਹਿ ਜਮਹਿ ਤਣਾ ॥ ਤਿਨ ਆਗਲੜੈ ਮੈ ਰਹਣੁ ਨ ਜਾਇ ॥ ਕੋਈ ਕੋਈ ਸਾਜਣੁ </p>
<p> ਆਇ ਕਹੈ ॥ ਮਿਲੁ ਮੇਰੇ ਬੀਠੁਲਾ ਲੈ ਬਾਹੜੀ ਵਲਾਇ ॥ ਮਿਲੁ ਮੇਰੇ ਰਮਈਆ ਮੈ ਲੇਹਿ ਛਡਾਇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਨਿਕ ਅਨਿਕ ਭੋਗ ਰਾਜ ਬਿਸਰੇ ਪ੍ਰਾਣੀ ਸੰਸਾਰ ਸਾਗਰ ਪੈ ਅਮਰੁ ਭਇਆ ॥ ਮਾਇਆ ਮੂਠਾ ਚੇਤਸਿ ਨਾਹੀ </p>
<p> ਜਨਮੁ ਗਵਾਇਓ ਆਲਸੀਆ ॥੨॥ ਬਿਖਮ ਘੋਰ ਪੰਥਿ ਚਾਲਣਾ ਪ੍ਰਾਣੀ ਰਵਿ ਸਸਿ ਤਹ ਨ ਪ੍ਰਵੇਸੰ ॥ ਮਾਇਆ </p>
<p> ਮੋਹੁ ਤਬ ਬਿਸਰਿ ਗਇਆ ਜਾਂ ਤਜੀਅਲੇ ਸੰਸਾਰੰ ॥੩॥ ਆਜੁ ਮੇਰੈ ਮਨਿ ਪ੍ਰਗਟੁ ਭਇਆ ਹੈ ਪੇਖੀਅਲੇ ਧਰਮਰਾਓ </p>
<p> ॥ ਤਹ ਕਰ ਦਲ ਕਰਨਿ ਮਹਾਬਲੀ ਤਿਨ ਆਗਲੜੈ ਮੈ ਰਹਣੁ ਨ ਜਾਇ ॥੪॥ ਜੇ ਕੋ ਮੂੰ ਉਪਦੇਸੁ ਕਰਤੁ ਹੈ ਤਾ </p>
<p> ਵਣਿ ਤ੍ਰਿਣਿ ਰਤੜਾ ਨਾਰਾਇਣਾ ॥ ਐ ਜੀ ਤੂੰ ਆਪੇ ਸਭ ਕਿਛੁ ਜਾਣਦਾ ਬਦਤਿ ਤ੍ਰਿਲੋਚਨੁ ਰਾਮਈਆ ॥੫॥੨॥ </p>
<p> ਸ੍ਰੀਰਾਗੁ ਭਗਤ ਕਬੀਰ ਜੀਉ ਕਾ ॥ ਅਚਰਜ ਏਕੁ ਸੁਨਹੁ ਰੇ ਪੰਡੀਆ ਅਬ ਕਿਛੁ ਕਹਨੁ ਨ ਜਾਈ ॥ ਸੁਰਿ ਨਰ ਗਣ </p>
<p> ਗੰਧ੍ਰਬ ਜਿਨਿ ਮੋਹੇ ਤ੍ਰਿਭਵਣ ਮੇਖੁਲੀ ਲਾਈ ॥੧॥ ਰਾਜਾ ਰਾਮ ਅਨਹਦ ਕਿੰਗੁਰੀ ਬਾਜੈ ॥ ਜਾ ਕੀ ਦਿਸਟਿ </p>
<p> ਨਾਦ ਲਿਵ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਭਾਠੀ ਗਗਨੁ ਸਿੰਙਿਆ ਅਰੁ ਚੁੰਙਿਆ ਕਨਕ ਕਲਸ ਇਕੁ ਪਾਇਆ ॥ ਤਿਸੁ </p>
<p> ਮਹਿ ਧਾਰ ਚੁਐ ਅਤਿ ਨਿਰਮਲ ਰਸ ਮਹਿ ਰਸਨ ਚੁਆਇਆ ॥੨॥ ਏਕ ਜੁ ਬਾਤ ਅਨੂਪ ਬਨੀ ਹੈ ਪਵਨ </p>
<p> ਪਿਆਲਾ ਸਾਜਿਆ ॥ ਤੀਨਿ ਭਵਨ ਮਹਿ ਏਕੋ ਜੋਗੀ ਕਹਹੁ ਕਵਨੁ ਹੈ ਰਾਜਾ ॥੩॥ ਐਸੇ ਗਿਆਨ ਪ੍ਰਗਟਿਆ </p>
<p> ਪੁਰਖੋਤਮ ਕਹੁ ਕਬੀਰ ਰੰਗਿ ਰਾਤਾ ॥ ਅਉਰ ਦੁਨੀ ਸਭ ਭਰਮਿ ਭੁਲਾਨੀ ਮਨੁ ਰਾਮ ਰਸਾਇਨ ਮਾਤਾ ॥੪॥੩॥ </p>
</section>
<section id='ang93' route='ang/93'><p> ਸ੍ਰੀਰਾਗ ਬਾਣੀ ਭਗਤ ਬੇਣੀ ਜੀਉ ਕੀ ॥ ਪਹਰਿਆ ਕੈ ਘਰਿ ਗਾਵਣਾ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰੇ ਨਰ ਗਰਭ ਕੁੰਡਲ ਜਬ ਆਛਤ ਉਰਧ ਧਿਆਨ ਲਿਵ ਲਾਗਾ ॥ ਮਿਰਤਕ ਪਿੰਡਿ ਪਦ ਮਦ ਨਾ </p>
<p> ਅਹਿਨਿਸਿ ਏਕੁ ਅਗਿਆਨ ਸੁ ਨਾਗਾ ॥ ਤੇ ਦਿਨ ਸੰਮਲੁ ਕਸਟ ਮਹਾ ਦੁਖ ਅਬ ਚਿਤੁ ਅਧਿਕ ਪਸਾਰਿਆ ॥ </p>
<p> ਗਰਭ ਛੋਡਿ ਮ੍ਰਿਤ ਮੰਡਲ ਆਇਆ ਤਉ ਨਰਹਰਿ ਮਨਹੁ ਬਿਸਾਰਿਆ ॥੧॥ ਫਿਰਿ ਪਛੁਤਾਵਹਿਗਾ ਮੂੜਿਆ </p>
<p> ਤੂੰ ਕਵਨ ਕੁਮਤਿ ਭ੍ਰਮਿ ਲਾਗਾ ॥ ਚੇਤਿ ਰਾਮੁ ਨਾਹੀ ਜਮ ਪੁਰਿ ਜਾਹਿਗਾ ਜਨੁ ਬਿਚਰੈ ਅਨਰਾਧਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਬਾਲ ਬਿਨੋਦ ਚਿੰਦ ਰਸ ਲਾਗਾ ਖਿਨੁ ਖਿਨੁ ਮੋਹਿ ਬਿਆਪੈ ॥ ਰਸੁ ਮਿਸੁ ਮੇਧੁ ਅੰਮ੍ਰਿਤੁ ਬਿਖੁ ਚਾਖੀ ਤਉ ਪੰਚ </p>
<p> ਪ੍ਰਗਟ ਸੰਤਾਪੈ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਛੋਡਿ ਸੁਕ੍ਰਿਤ ਮਤਿ ਰਾਮ ਨਾਮੁ ਨ ਅਰਾਧਿਆ ॥ ਉਛਲਿਆ ਕਾਮੁ ਕਾਲ ਮਤਿ </p>
<p> ਲਾਗੀ ਤਉ ਆਨਿ ਸਕਤਿ ਗਲਿ ਬਾਂਧਿਆ ॥੨॥ ਤਰੁਣ ਤੇਜੁ ਪਰ ਤ੍ਰਿਅ ਮੁਖੁ ਜੋਹਹਿ ਸਰੁ ਅਪਸਰੁ ਨ </p>
<p> ਪਛਾਣਿਆ ॥ ਉਨਮਤ ਕਾਮਿ ਮਹਾ ਬਿਖੁ ਭੂਲੈ ਪਾਪੁ ਪੁੰਨੁ ਨ ਪਛਾਨਿਆ ॥ ਸੁਤ ਸੰਪਤਿ ਦੇਖਿ ਇਹੁ ਮਨੁ </p>
<p> ਗਰਬਿਆ ਰਾਮੁ ਰਿਦੈ ਤੇ ਖੋਇਆ ॥ ਅਵਰ ਮਰਤ ਮਾਇਆ ਮਨੁ ਤੋਲੇ ਤਉ ਭਗ ਮੁਖਿ ਜਨਮੁ ਵਿਗੋਇਆ ॥੩॥ </p>
<p> ਪੁੰਡਰ ਕੇਸ ਕੁਸਮ ਤੇ ਧਉਲੇ ਸਪਤ ਪਾਤਾਲ ਕੀ ਬਾਣੀ ॥ ਲੋਚਨ ਸ੍ਰਮਹਿ ਬੁਧਿ ਬਲ ਨਾਠੀ ਤਾ ਕਾਮੁ ਪਵਸਿ </p>
<p> ਮਾਧਾਣੀ ॥ ਤਾ ਤੇ ਬਿਖੈ ਭਈ ਮਤਿ ਪਾਵਸਿ ਕਾਇਆ ਕਮਲੁ ਕੁਮਲਾਣਾ ॥ ਅਵਗਤਿ ਬਾਣਿ ਛੋਡਿ ਮ੍ਰਿਤ ਮੰਡਲਿ </p>
<p> ਤਉ ਪਾਛੈ ਪਛੁਤਾਣਾ ॥੪॥ ਨਿਕੁਟੀ ਦੇਹ ਦੇਖਿ ਧੁਨਿ ਉਪਜੈ ਮਾਨ ਕਰਤ ਨਹੀ ਬੂਝੈ ॥ ਲਾਲਚੁ ਕਰੈ ਜੀਵਨ </p>
<p> ਪਦ ਕਾਰਨ ਲੋਚਨ ਕਛੂ ਨ ਸੂਝੈ ॥ ਥਾਕਾ ਤੇਜੁ ਉਡਿਆ ਮਨੁ ਪੰਖੀ ਘਰਿ ਆਂਗਨਿ ਨ ਸੁਖਾਈ ॥ ਬੇਣੀ </p>
<p> ਕਹੈ ਸੁਨਹੁ ਰੇ ਭਗਤਹੁ ਮਰਨ ਮੁਕਤਿ ਕਿਨਿ ਪਾਈ ॥੫॥ ਸਿਰੀਰਾਗੁ ॥ ਤੋਹੀ ਮੋਹੀ ਮੋਹੀ ਤੋਹੀ ਅੰਤਰੁ </p>
<p> ਕੈਸਾ ॥ ਕਨਕ ਕਟਿਕ ਜਲ ਤਰੰਗ ਜੈਸਾ ॥੧॥ ਜਉ ਪੈ ਹਮ ਨ ਪਾਪ ਕਰੰਤਾ ਅਹੇ ਅਨੰਤਾ ॥ ਪਤਿਤ ਪਾਵਨ </p>
<p> ਨਾਮੁ ਕੈਸੇ ਹੁੰਤਾ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮੑ ਜੁ ਨਾਇਕ ਆਛਹੁ ਅੰਤਰਜਾਮੀ ॥ ਪ੍ਰਭ ਤੇ ਜਨੁ ਜਾਨੀਜੈ </p>
<p> ਜਨ ਤੇ ਸੁਆਮੀ ॥੨॥ ਸਰੀਰੁ ਆਰਾਧੈ ਮੋ ਕਉ ਬੀਚਾਰੁ ਦੇਹੂ ॥ ਰਵਿਦਾਸ ਸਮ ਦਲ ਸਮਝਾਵੈ ਕੋਊ ॥੩॥ </p>
</section>
<section id='ang94' route='ang/94'><p>ਰਾਗੁ ਮਾਝ ਚਉਪਦੇ ਘਰੁ ੧ ਮਹਲਾ ੪ </p>
<h1> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੈ ਹਰਿ ਮਨਿ ਭਾਇਆ ॥ ਵਡਭਾਗੀ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮ ਸਿਧਿ ਪਾਈ </p>
<p> ਕੋ ਵਿਰਲਾ ਗੁਰਮਤਿ ਚਲੈ ਜੀਉ ॥੧॥ ਮੈ ਹਰਿ ਹਰਿ ਖਰਚੁ ਲਇਆ ਬੰਨਿ ਪਲੈ ॥ ਮੇਰਾ ਪ੍ਰਾਣ ਸਖਾਈ ਸਦਾ ਨਾਲਿ </p>
<p> ਚਲੈ ॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ ਦਿੜਾਇਆ ਹਰਿ ਨਿਹਚਲੁ ਹਰਿ ਧਨੁ ਪਲੈ ਜੀਉ ॥੨॥ ਹਰਿ ਹਰਿ ਸਜਣੁ ਮੇਰਾ </p>
<p> ਪ੍ਰੀਤਮੁ ਰਾਇਆ ॥ ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮੇਰੇ ਪ੍ਰਾਣ ਜੀਵਾਇਆ ॥ ਹਉ ਰਹਿ ਨ ਸਕਾ ਬਿਨੁ ਦੇਖੇ ਪ੍ਰੀਤਮਾ ਮੈ ਨੀਰੁ </p>
<p> ਵਹੇ ਵਹਿ ਚਲੈ ਜੀਉ ॥੩॥ ਸਤਿਗੁਰੁ ਮਿਤ੍ਰੁ ਮੇਰਾ ਬਾਲ ਸਖਾਈ ॥ ਹਉ ਰਹਿ ਨ ਸਕਾ ਬਿਨੁ ਦੇਖੇ ਮੇਰੀ ਮਾਈ ॥ </p>
<p> ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰਹੁ ਗੁਰੁ ਮੇਲਹੁ ਜਨ ਨਾਨਕ ਹਰਿ ਧਨੁ ਪਲੈ ਜੀਉ ॥੪॥੧॥ ਮਾਝ ਮਹਲਾ ੪ ॥ ਮਧੁਸੂਦਨ </p>
<p> ਮੇਰੇ ਮਨ ਤਨ ਪ੍ਰਾਨਾ ॥ ਹਉ ਹਰਿ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਜਾਨਾ ॥ ਕੋਈ ਸਜਣੁ ਸੰਤੁ ਮਿਲੈ ਵਡਭਾਗੀ ਮੈ ਹਰਿ </p>
<p> ਪ੍ਰਭੁ ਪਿਆਰਾ ਦਸੈ ਜੀਉ ॥੧॥ ਹਉ ਮਨੁ ਤਨੁ ਖੋਜੀ ਭਾਲਿ ਭਾਲਾਈ ॥ ਕਿਉ ਪਿਆਰਾ ਪ੍ਰੀਤਮੁ ਮਿਲੈ ਮੇਰੀ </p>
<p> ਮਾਈ ॥ ਮਿਲਿ ਸਤਸੰਗਤਿ ਖੋਜੁ ਦਸਾਈ ਵਿਚਿ ਸੰਗਤਿ ਹਰਿ ਪ੍ਰਭੁ ਵਸੈ ਜੀਉ ॥੨॥ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰੀਤਮੁ </p>

<p> ਤਾੜੀ ਲਾਈ ਆਸਣੁ ਊਚ ਸਵਾਰਿਆ ਜੀਉ ॥੧॥ ਫਿਰਿ ਘਿਰਿ ਅਪੁਨੇ ਗ੍ਰਿਹ ਮਹਿ ਆਇਆ ॥ ਜੋ ਲੋੜੀਦਾ </p>
<p> ਸੋਈ ਪਾਇਆ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਰਹਿਆ ਹੈ ਸੰਤਹੁ ਗੁਰਿ ਅਨਭਉ ਪੁਰਖੁ ਦਿਖਾਰਿਆ ਜੀਉ ॥੨॥ ਆਪੇ </p>
<p> ਰਾਜਨੁ ਆਪੇ ਲੋਗਾ ॥ ਆਪਿ ਨਿਰਬਾਣੀ ਆਪੇ ਭੋਗਾ ॥ ਆਪੇ ਤਖਤਿ ਬਹੈ ਸਚੁ ਨਿਆਈ ਸਭ ਚੂਕੀ ਕੂਕ ਪੁਕਾਰਿਆ </p>
<p> ਜੀਉ ॥੩॥ ਜੇਹਾ ਡਿਠਾ ਮੈ ਤੇਹੋ ਕਹਿਆ ॥ ਤਿਸੁ ਰਸੁ ਆਇਆ ਜਿਨਿ ਭੇਦੁ ਲਹਿਆ ॥ ਜੋਤੀ ਜੋਤਿ ਮਿਲੀ ਸੁਖੁ </p>
<p> ਪਾਇਆ ਜਨ ਨਾਨਕ ਇਕੁ ਪਸਾਰਿਆ ਜੀਉ ॥੪॥੩॥੧੦॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਜਿਤੁ ਘਰਿ ਪਿਰਿ ਸੋਹਾਗੁ </p>
<p> ਬਣਾਇਆ ॥ ਤਿਤੁ ਘਰਿ ਸਖੀਏ ਮੰਗਲੁ ਗਾਇਆ ॥ ਅਨਦ ਬਿਨੋਦ ਤਿਤੈ ਘਰਿ ਸੋਹਹਿ ਜੋ ਧਨ ਕੰਤਿ ਸਿਗਾਰੀ ਜੀਉ </p>
<p> ॥੧॥ ਸਾ ਗੁਣਵੰਤੀ ਸਾ ਵਡਭਾਗਣਿ ॥ ਪੁਤ੍ਰਵੰਤੀ ਸੀਲਵੰਤਿ ਸੋਹਾਗਣਿ ॥ ਰੂਪਵੰਤਿ ਸਾ ਸੁਘੜਿ ਬਿਚਖਣਿ ਜੋ ਧਨ </p>
<p> ਕੰਤ ਪਿਆਰੀ ਜੀਉ ॥੨॥ ਅਚਾਰਵੰਤਿ ਸਾਈ ਪਰਧਾਨੇ ॥ ਸਭ ਸਿੰਗਾਰ ਬਣੇ ਤਿਸੁ ਗਿਆਨੇ ॥ ਸਾ ਕੁਲਵੰਤੀ ਸਾ </p>
<p> ਸਭਰਾਈ ਜੋ ਪਿਰਿ ਕੈ ਰੰਗਿ ਸਵਾਰੀ ਜੀਉ ॥੩॥ ਮਹਿਮਾ ਤਿਸ ਕੀ ਕਹਣੁ ਨ ਜਾਏ ॥ ਜੋ ਪਿਰਿ ਮੇਲਿ ਲਈ ਅੰਗਿ </p>
