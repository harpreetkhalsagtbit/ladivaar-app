<section id='ang98' route='ang/98'><p> ਲਾਏ ॥ ਥਿਰੁ ਸੁਹਾਗੁ ਵਰੁ ਅਗਮੁ ਅਗੋਚਰੁ ਜਨ ਨਾਨਕ ਪ੍ਰੇਮ ਸਾਧਾਰੀ ਜੀਉ ॥੪॥੪॥੧੧॥ ਮਾਝ ਮਹਲਾ ੫ ॥ </p>
<p> ਖੋਜਤ ਖੋਜਤ ਦਰਸਨ ਚਾਹੇ ॥ ਭਾਤਿ ਭਾਤਿ ਬਨ ਬਨ ਅਵਗਾਹੇ ॥ ਨਿਰਗੁਣੁ ਸਰਗੁਣੁ ਹਰਿ ਹਰਿ ਮੇਰਾ ਕੋਈ ਹੈ </p>
<p> ਜੀਉ ਆਣਿ ਮਿਲਾਵੈ ਜੀਉ ॥੧॥ ਖਟੁ ਸਾਸਤ ਬਿਚਰਤ ਮੁਖਿ ਗਿਆਨਾ ॥ ਪੂਜਾ ਤਿਲਕੁ ਤੀਰਥ ਇਸਨਾਨਾ ॥ </p>
<p> ਨਿਵਲੀ ਕਰਮ ਆਸਨ ਚਉਰਾਸੀਹ ਇਨ ਮਹਿ ਸਾਂਤਿ ਨ ਆਵੈ ਜੀਉ ॥੨॥ ਅਨਿਕ ਬਰਖ ਕੀਏ ਜਪ ਤਾਪਾ ॥ </p>
<p> ਗਵਨੁ ਕੀਆ ਧਰਤੀ ਭਰਮਾਤਾ ॥ ਇਕੁ ਖਿਨੁ ਹਿਰਦੈ ਸਾਂਤਿ ਨ ਆਵੈ ਜੋਗੀ ਬਹੁੜਿ ਬਹੁੜਿ ਉਠਿ ਧਾਵੈ ਜੀਉ ॥੩॥ </p>
<p> ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਸਾਧੁ ਮਿਲਾਇਆ ॥ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਧੀਰਜੁ ਪਾਇਆ ॥ ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ਬਸਿਆ ਘਟ </p>
<p> ਭੀਤਰਿ ਹਰਿ ਮੰਗਲੁ ਨਾਨਕੁ ਗਾਵੈ ਜੀਉ ॥੪॥੫॥੧੨॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਦੇਵਾ ॥ </p>
<p> ਅਗਮ ਅਗੋਚਰ ਅਲਖ ਅਭੇਵਾ ॥ ਦੀਨ ਦਇਆਲ ਗੋਪਾਲ ਗੋਬਿੰਦਾ ਹਰਿ ਧਿਆਵਹੁ ਗੁਰਮੁਖਿ ਗਾਤੀ ਜੀਉ </p>
<p> ॥੧॥ ਗੁਰਮੁਖਿ ਮਧੁਸੂਦਨੁ ਨਿਸਤਾਰੇ ॥ ਗੁਰਮੁਖਿ ਸੰਗੀ ਕ੍ਰਿਸਨ ਮੁਰਾਰੇ ॥ ਦਇਆਲ ਦਮੋਦਰੁ ਗੁਰਮੁਖਿ ਪਾਈਐ </p>
<p> ਹੋਰਤੁ ਕਿਤੈ ਨ ਭਾਤੀ ਜੀਉ ॥੨॥ ਨਿਰਹਾਰੀ ਕੇਸਵ ਨਿਰਵੈਰਾ ॥ ਕੋਟਿ ਜਨਾ ਜਾ ਕੇ ਪੂਜਹਿ ਪੈਰਾ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਹਿਰਦੈ ਜਾ ਕੈ ਹਰਿ ਹਰਿ ਸੋਈ ਭਗਤੁ ਇਕਾਤੀ ਜੀਉ ॥੩॥ ਅਮੋਘ ਦਰਸਨ ਬੇਅੰਤ ਅਪਾਰਾ ॥ ਵਡ ਸਮਰਥੁ </p>
<p> ਸਦਾ ਦਾਤਾਰਾ ॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪੀਐ ਤਿਤੁ ਤਰੀਐ ਗਤਿ ਨਾਨਕ ਵਿਰਲੀ ਜਾਤੀ ਜੀਉ ॥੪॥੬॥੧੩॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਕਹਿਆ ਕਰਣਾ ਦਿਤਾ ਲੈਣਾ ॥ ਗਰੀਬਾ ਅਨਾਥਾ ਤੇਰਾ ਮਾਣਾ ॥ ਸਭ ਕਿਛੁ ਤੂੰਹੈ ਤੂੰਹੈ </p>
<p> ਮੇਰੇ ਪਿਆਰੇ ਤੇਰੀ ਕੁਦਰਤਿ ਕਉ ਬਲਿ ਜਾਈ ਜੀਉ ॥੧॥ ਭਾਣੈ ਉਝੜ ਭਾਣੈ ਰਾਹਾ ॥ ਭਾਣੈ ਹਰਿ ਗੁਣ </p>
<p> ਗੁਰਮੁਖਿ ਗਾਵਾਹਾ ॥ ਭਾਣੈ ਭਰਮਿ ਭਵੈ ਬਹੁ ਜੂਨੀ ਸਭ ਕਿਛੁ ਤਿਸੈ ਰਜਾਈ ਜੀਉ ॥੨॥ ਨਾ ਕੋ ਮੂਰਖੁ ਨਾ ਕੋ </p>
<p> ਸਿਆਣਾ ॥ ਵਰਤੈ ਸਭ ਕਿਛੁ ਤੇਰਾ ਭਾਣਾ ॥ ਅਗਮ ਅਗੋਚਰ ਬੇਅੰਤ ਅਥਾਹਾ ਤੇਰੀ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਈ </p>
<p> ਜੀਉ ॥੩॥ ਖਾਕੁ ਸੰਤਨ ਕੀ ਦੇਹੁ ਪਿਆਰੇ ॥ ਆਇ ਪਇਆ ਹਰਿ ਤੇਰੈ ਦੁਆਰੈ ॥ ਦਰਸਨੁ ਪੇਖਤ ਮਨੁ ਆਘਾਵੈ </p>
<p> ਨਾਨਕ ਮਿਲਣੁ ਸੁਭਾਈ ਜੀਉ ॥੪॥੭॥੧੪॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਦੁਖੁ ਤਦੇ ਜਾ ਵਿਸਰਿ ਜਾਵੈ ॥ ਭੁਖ ਵਿਆਪੈ </p>
<p> ਬਹੁ ਬਿਧਿ ਧਾਵੈ ॥ ਸਿਮਰਤ ਨਾਮੁ ਸਦਾ ਸੁਹੇਲਾ ਜਿਸੁ ਦੇਵੈ ਦੀਨ ਦਇਆਲਾ ਜੀਉ ॥੧॥ ਸਤਿਗੁਰੁ ਮੇਰਾ ਵਡ </p>
</section>
<section id='ang99' route='ang/99'><p> ਸਮਰਥਾ ॥ ਜੀਇ ਸਮਾਲੀ ਤਾ ਸਭੁ ਦੁਖੁ ਲਥਾ ॥ ਚਿੰਤਾ ਰੋਗੁ ਗਈ ਹਉ ਪੀੜਾ ਆਪਿ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ </p>
<p> ਜੀਉ ॥੨॥ ਬਾਰਿਕ ਵਾਂਗੀ ਹਉ ਸਭ ਕਿਛੁ ਮੰਗਾ ॥ ਦੇਦੇ ਤੋਟਿ ਨਾਹੀ ਪ੍ਰਭ ਰੰਗਾ ॥ ਪੈਰੀ ਪੈ ਪੈ ਬਹੁਤੁ ਮਨਾਈ </p>
<p> ਦੀਨ ਦਇਆਲ ਗੋਪਾਲਾ ਜੀਉ ॥੩॥ ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਪੂਰੇ ॥ ਜਿਨਿ ਬੰਧਨ ਕਾਟੇ ਸਗਲੇ ਮੇਰੇ ॥ </p>
<p> ਹਿਰਦੈ ਨਾਮੁ ਦੇ ਨਿਰਮਲ ਕੀਏ ਨਾਨਕ ਰੰਗਿ ਰਸਾਲਾ ਜੀਉ ॥੪॥੮॥੧੫॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਲਾਲ ਗੋਪਾਲ </p>
<p> ਦਇਆਲ ਰੰਗੀਲੇ ॥ ਗਹਿਰ ਗੰਭੀਰ ਬੇਅੰਤ ਗੋਵਿੰਦੇ ॥ ਊਚ ਅਥਾਹ ਬੇਅੰਤ ਸੁਆਮੀ ਸਿਮਰਿ ਸਿਮਰਿ ਹਉ </p>
<p> ਜੀਵਾਂ ਜੀਉ ॥੧॥ ਦੁਖ ਭੰਜਨ ਨਿਧਾਨ ਅਮੋਲੇ ॥ ਨਿਰਭਉ ਨਿਰਵੈਰ ਅਥਾਹ ਅਤੋਲੇ ॥ ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ </p>
<p> ਸੰਭੌ ਮਨ ਸਿਮਰਤ ਠੰਢਾ ਥੀਵਾਂ ਜੀਉ ॥੨॥ ਸਦਾ ਸੰਗੀ ਹਰਿ ਰੰਗ ਗੋਪਾਲਾ ॥ ਊਚ ਨੀਚ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥ ਨਾਮੁ </p>
<p> ਰਸਾਇਣੁ ਮਨੁ ਤ੍ਰਿਪਤਾਇਣੁ ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਾਂ ਜੀਉ ॥੩॥ ਦੁਖਿ ਸੁਖਿ ਪਿਆਰੇ ਤੁਧੁ ਧਿਆਈ ॥ ਏਹ </p>
<p> ਸੁਮਤਿ ਗੁਰੂ ਤੇ ਪਾਈ ॥ ਨਾਨਕ ਕੀ ਧਰ ਤੂੰਹੈ ਠਾਕੁਰ ਹਰਿ ਰੰਗਿ ਪਾਰਿ ਪਰੀਵਾਂ ਜੀਉ ॥੪॥੯॥੧੬॥ </p>
<p> ਮਾਝ ਮਹਲਾ ੫ ॥ ਧੰਨੁ ਸੁ ਵੇਲਾ ਜਿਤੁ ਮੈ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ॥ ਸਫਲੁ ਦਰਸਨੁ ਨੇਤ੍ਰ ਪੇਖਤ ਤਰਿਆ ॥ ਧੰਨੁ </p>
<p> ਮੂਰਤ ਚਸੇ ਪਲ ਘੜੀਆ ਧੰਨਿ ਸੁ ਓਇ ਸੰਜੋਗਾ ਜੀਉ ॥੧॥ ਉਦਮੁ ਕਰਤ ਮਨੁ ਨਿਰਮਲੁ ਹੋਆ ॥ ਹਰਿ ਮਾਰਗਿ </p>
<p> ਚਲਤ ਭ੍ਰਮੁ ਸਗਲਾ ਖੋਇਆ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਸਤਿਗੁਰੂ ਸੁਣਾਇਆ ਮਿਟਿ ਗਏ ਸਗਲੇ ਰੋਗਾ ਜੀਉ ॥੨॥ </p>
<p> ਅੰਤਰਿ ਬਾਹਰਿ ਤੇਰੀ ਬਾਣੀ ॥ ਤੁਧੁ ਆਪਿ ਕਥੀ ਤੈ ਆਪਿ ਵਖਾਣੀ ॥ ਗੁਰਿ ਕਹਿਆ ਸਭੁ ਏਕੋ ਏਕੋ ਅਵਰੁ </p>
<p> ਨ ਕੋਈ ਹੋਇਗਾ ਜੀਉ ॥੩॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਹਰਿ ਗੁਰ ਤੇ ਪੀਆ ॥ ਹਰਿ ਪੈਨਣੁ ਨਾਮੁ ਭੋਜਨੁ ਥੀਆ ॥ ਨਾਮਿ </p>
<p> ਰੰਗ ਨਾਮਿ ਚੋਜ ਤਮਾਸੇ ਨਾਉ ਨਾਨਕ ਕੀਨੇ ਭੋਗਾ ਜੀਉ ॥੪॥੧੦॥੧੭॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਗਲ ਸੰਤਨ </p>
<p> ਪਹਿ ਵਸਤੁ ਇਕ ਮਾਂਗਉ ॥ ਕਰਉ ਬਿਨੰਤੀ ਮਾਨੁ ਤਿਆਗਉ ॥ ਵਾਰਿ ਵਾਰਿ ਜਾਈ ਲਖ ਵਰੀਆ ਦੇਹੁ ਸੰਤਨ </p>
<p> ਕੀ ਧੂਰਾ ਜੀਉ ॥੧॥ ਤੁਮ ਦਾਤੇ ਤੁਮ ਪੁਰਖ ਬਿਧਾਤੇ ॥ ਤੁਮ ਸਮਰਥ ਸਦਾ ਸੁਖਦਾਤੇ ॥ ਸਭ ਕੋ ਤੁਮ ਹੀ </p>
<p> ਤੇ ਵਰਸਾਵੈ ਅਉਸਰੁ ਕਰਹੁ ਹਮਾਰਾ ਪੂਰਾ ਜੀਉ ॥੨॥ ਦਰਸਨਿ ਤੇਰੈ ਭਵਨ ਪੁਨੀਤਾ ॥ ਆਤਮ ਗੜੁ </p>
<p> ਬਿਖਮੁ ਤਿਨਾ ਹੀ ਜੀਤਾ ॥ ਤੁਮ ਦਾਤੇ ਤੁਮ ਪੁਰਖ ਬਿਧਾਤੇ ਤੁਧੁ ਜੇਵਡੁ ਅਵਰੁ ਨ ਸੂਰਾ ਜੀਉ ॥੩॥ </p>
</section>
<section id='ang100' route='ang/100'><p> ਰੇਨੁ ਸੰਤਨ ਕੀ ਮੇਰੈ ਮੁਖਿ ਲਾਗੀ ॥ ਦੁਰਮਤਿ ਬਿਨਸੀ ਕੁਬੁਧਿ ਅਭਾਗੀ ॥ ਸਚ ਘਰਿ ਬੈਸਿ ਰਹੇ ਗੁਣ ਗਾਏ </p>
<p> ਨਾਨਕ ਬਿਨਸੇ ਕੂਰਾ ਜੀਉ ॥੪॥੧੧॥੧੮॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਵਿਸਰੁ ਨਾਹੀ ਏਵਡ ਦਾਤੇ ॥ ਕਰਿ ਕਿਰਪਾ </p>
<p> ਭਗਤਨ ਸੰਗਿ ਰਾਤੇ ॥ ਦਿਨਸੁ ਰੈਣਿ ਜਿਉ ਤੁਧੁ ਧਿਆਈ ਏਹੁ ਦਾਨੁ ਮੋਹਿ ਕਰਣਾ ਜੀਉ ॥੧॥ ਮਾਟੀ ਅੰਧੀ </p>
<p> ਸੁਰਤਿ ਸਮਾਈ ॥ ਸਭ ਕਿਛੁ ਦੀਆ ਭਲੀਆ ਜਾਈ ॥ ਅਨਦ ਬਿਨੋਦ ਚੋਜ ਤਮਾਸੇ ਤੁਧੁ ਭਾਵੈ ਸੋ ਹੋਣਾ ਜੀਉ ॥੨॥ </p>
<p> ਜਿਸ ਦਾ ਦਿਤਾ ਸਭੁ ਕਿਛੁ ਲੈਣਾ ॥ ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ ਖਾਣਾ ॥ ਸੇਜ ਸੁਖਾਲੀ ਸੀਤਲੁ ਪਵਣਾ ਸਹਜ ਕੇਲ </p>
<p> ਰੰਗ ਕਰਣਾ ਜੀਉ ॥੩॥ ਸਾ ਬੁਧਿ ਦੀਜੈ ਜਿਤੁ ਵਿਸਰਹਿ ਨਾਹੀ ॥ ਸਾ ਮਤਿ ਦੀਜੈ ਜਿਤੁ ਤੁਧੁ ਧਿਆਈ ॥ ਸਾਸ </p>
<p> ਸਾਸ ਤੇਰੇ ਗੁਣ ਗਾਵਾ ਓਟ ਨਾਨਕ ਗੁਰ ਚਰਣਾ ਜੀਉ ॥੪॥੧੨॥੧੯॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਸਿਫਤਿ ਸਾਲਾਹਣੁ </p>
<p> ਤੇਰਾ ਹੁਕਮੁ ਰਜਾਈ ॥ ਸੋ ਗਿਆਨੁ ਧਿਆਨੁ ਜੋ ਤੁਧੁ ਭਾਈ ॥ ਸੋਈ ਜਪੁ ਜੋ ਪ੍ਰਭ ਜੀਉ ਭਾਵੈ ਭਾਣੈ ਪੂਰ ਗਿਆਨਾ </p>
<p> ਜੀਉ ॥੧॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੇਰਾ ਸੋਈ ਗਾਵੈ ॥ ਜੋ ਸਾਹਿਬ ਤੇਰੈ ਮਨਿ ਭਾਵੈ ॥ ਤੂੰ ਸੰਤਨ ਕਾ ਸੰਤ ਤੁਮਾਰੇ ਸੰਤ </p>
<p> ਸਾਹਿਬ ਮਨੁ ਮਾਨਾ ਜੀਉ ॥੨॥ ਤੂੰ ਸੰਤਨ ਕੀ ਕਰਹਿ ਪ੍ਰਤਿਪਾਲਾ ॥ ਸੰਤ ਖੇਲਹਿ ਤੁਮ ਸੰਗਿ ਗੋਪਾਲਾ ॥ ਅਪੁਨੇ </p>
<p> ਸੰਤ ਤੁਧੁ ਖਰੇ ਪਿਆਰੇ ਤੂ ਸੰਤਨ ਕੇ ਪ੍ਰਾਨਾ ਜੀਉ ॥੩॥ ਉਨ ਸੰਤਨ ਕੈ ਮੇਰਾ ਮਨੁ ਕੁਰਬਾਨੇ ॥ ਜਿਨ ਤੂੰ ਜਾਤਾ </p>
<p> ਜੋ ਤੁਧੁ ਮਨਿ ਭਾਨੇ ॥ ਤਿਨ ਕੈ ਸੰਗਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਰਸ ਨਾਨਕ ਤ੍ਰਿਪਤਿ ਅਘਾਨਾ ਜੀਉ ॥੪॥੧੩॥ </p>
<p> ੨੦॥ ਮਾਝ ਮਹਲਾ ੫ ॥ ਤੂੰ ਜਲਨਿਧਿ ਹਮ ਮੀਨ ਤੁਮਾਰੇ ॥ ਤੇਰਾ ਨਾਮੁ ਬੂੰਦ ਹਮ ਚਾਤ੍ਰਿਕ ਤਿਖਹਾਰੇ ॥ ਤੁਮਰੀ </p>
<p> ਆਸ ਪਿਆਸਾ ਤੁਮਰੀ ਤੁਮ ਹੀ ਸੰਗਿ ਮਨੁ ਲੀਨਾ ਜੀਉ ॥੧॥ ਜਿਉ ਬਾਰਿਕੁ ਪੀ ਖੀਰੁ ਅਘਾਵੈ ॥ ਜਿਉ ਨਿਰਧਨੁ </p>
<p> ਧਨੁ ਦੇਖਿ ਸੁਖੁ ਪਾਵੈ ॥ ਤ੍ਰਿਖਾਵੰਤ ਜਲੁ ਪੀਵਤ ਠੰਢਾ ਤਿਉ ਹਰਿ ਸੰਗਿ ਇਹੁ ਮਨੁ ਭੀਨਾ ਜੀਉ ॥੨॥ ਜਿਉ </p>
<p> ਅੰਧਿਆਰੈ ਦੀਪਕੁ ਪਰਗਾਸਾ ॥ ਭਰਤਾ ਚਿਤਵਤ ਪੂਰਨ ਆਸਾ ॥ ਮਿਲਿ ਪ੍ਰੀਤਮ ਜਿਉ ਹੋਤ ਅਨੰਦਾ ਤਿਉ ਹਰਿ </p>
<p> ਰੰਗਿ ਮਨੁ ਰੰਗੀਨਾ ਜੀਉ ॥੩॥ ਸੰਤਨ ਮੋ ਕਉ ਹਰਿ ਮਾਰਗਿ ਪਾਇਆ ॥ ਸਾਧ ਕ੍ਰਿਪਾਲਿ ਹਰਿ ਸੰਗਿ ਗਿਝਾਇਆ </p>
<p> ॥ ਹਰਿ ਹਮਰਾ ਹਮ ਹਰਿ ਕੇ ਦਾਸੇ ਨਾਨਕ ਸਬਦੁ ਗੁਰੂ ਸਚੁ ਦੀਨਾ ਜੀਉ ॥੪॥੧੪॥੨੧॥ ਮਾਝ ਮਹਲਾ ੫ ॥ </p>
<p> ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਨਿਰਮਲੀਆ ॥ ਸੁਖਦਾਈ ਦੂਖ ਬਿਡਾਰਨ ਹਰੀਆ ॥ ਅਵਰਿ ਸਾਦ ਚਖਿ ਸਗਲੇ ਦੇਖੇ ਮਨ </p>
</section>

                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ang 1 - 100")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 100) {
            this.goToGoToPage();
        } else if(currentAng < 100) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 1) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
