                            <section id='ang301' route='ang/301'><p> ਸਭਿ ਕਾਰਜ ਤਿਨ ਕੇ ਸਿਧਿ ਹਹਿ ਜਿਨ ਗੁਰਮੁਖਿ ਕਿਰਪਾ ਧਾਰਿ ॥ ਨਾਨਕ ਜੋ ਧੁਰਿ ਮਿਲੇ ਸੇ ਮਿਲਿ ਰਹੇ ਹਰਿ </p>
<p> ਮੇਲੇ ਸਿਰਜਣਹਾਰਿ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਸਚੁ ਹੈ ਸਚੁ ਸਚਾ ਗੋਸਾਈ ॥ ਤੁਧੁਨੋ ਸਭ ਧਿਆਇਦੀ </p>
<p> ਸਭ ਲਗੈ ਤੇਰੀ ਪਾਈ ॥ ਤੇਰੀ ਸਿਫਤਿ ਸੁਆਲਿਉ ਸਰੂਪ ਹੈ ਜਿਨਿ ਕੀਤੀ ਤਿਸੁ ਪਾਰਿ ਲਘਾਈ ॥ ਗੁਰਮੁਖਾ ਨੋ </p>
<p> ਫਲੁ ਪਾਇਦਾ ਸਚਿ ਨਾਮਿ ਸਮਾਈ ॥ ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ ਵਡੀ ਤੇਰੀ ਵਡਿਆਈ ॥੧॥ ਸਲੋਕ ਮਃ ੪ ॥ ਵਿਣੁ </p>
<p> ਨਾਵੈ ਹੋਰੁ ਸਲਾਹਣਾ ਸਭੁ ਬੋਲਣੁ ਫਿਕਾ ਸਾਦੁ ॥ ਮਨਮੁਖ ਅਹੰਕਾਰੁ ਸਲਾਹਦੇ ਹਉਮੈ ਮਮਤਾ ਵਾਦੁ ॥ ਜਿਨ </p>
<p> ਸਾਲਾਹਨਿ ਸੇ ਮਰਹਿ ਖਪਿ ਜਾਵੈ ਸਭੁ ਅਪਵਾਦੁ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਉਬਰੇ ਜਪਿ ਹਰਿ ਹਰਿ ਪਰਮਾਨਾਦੁ ॥ </p>
<p> ੧॥ ਮਃ ੪ ॥ ਸਤਿਗੁਰ ਹਰਿ ਪ੍ਰਭੁ ਦਸਿ ਨਾਮੁ ਧਿਆਈ ਮਨਿ ਹਰੀ ॥ ਨਾਨਕ ਨਾਮੁ ਪਵਿਤੁ ਹਰਿ ਮੁਖਿ ਬੋਲੀ </p>
<p> ਸਭਿ ਦੁਖ ਪਰਹਰੀ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਆਪੇ ਆਪਿ ਨਿਰੰਕਾਰੁ ਹੈ ਨਿਰੰਜਨ ਹਰਿ ਰਾਇਆ ॥ ਜਿਨੀ ਤੂ ਇਕ ਮਨਿ </p>
<p> ਸਚੁ ਧਿਆਇਆ ਤਿਨ ਕਾ ਸਭੁ ਦੁਖੁ ਗਵਾਇਆ ॥ ਤੇਰਾ ਸਰੀਕੁ ਕੋ ਨਾਹੀ ਜਿਸ ਨੋ ਲਵੈ ਲਾਇ ਸੁਣਾਇਆ ॥ </p>
<p> ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ ਤੂਹੈ ਨਿਰੰਜਨਾ ਤੂਹੈ ਸਚੁ ਮੇਰੈ ਮਨਿ ਭਾਇਆ ॥ ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ ਸਚੇ ਸਚੁ ਨਾਇਆ ॥ </p>
<p> ੨॥ ਸਲੋਕ ਮਃ ੪ ॥ ਮਨ ਅੰਤਰਿ ਹਉਮੈ ਰੋਗੁ ਹੈ ਭ੍ਰਮਿ ਭੂਲੇ ਮਨਮੁਖ ਦੁਰਜਨਾ ॥ ਨਾਨਕ ਰੋਗੁ ਗਵਾਇ ਮਿਲਿ </p>
<p> ਸਤਿਗੁਰ ਸਾਧੂ ਸਜਨਾ ॥੧॥ ਮਃ ੪ ॥ ਮਨੁ ਤਨੁ ਰਤਾ ਰੰਗ ਸਿਉ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣਤਾਸੁ ॥ ਜਨ ਨਾਨਕ ਹਰਿ </p>
<p> ਸਰਣਾਗਤੀ ਹਰਿ ਮੇਲੇ ਗੁਰ ਸਾਬਾਸਿ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਕਰਤਾ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ ਕਿਸੁ ਨਾਲਿ ਤੂ ਵੜੀਐ ॥ </p>
<p> ਤੁਧੁ ਜੇਵਡੁ ਹੋਇ ਸੁ ਆਖੀਐ ਤੁਧੁ ਜੇਹਾ ਤੂਹੈ ਪੜੀਐ ॥ ਤੂ ਘਟਿ ਘਟਿ ਇਕੁ ਵਰਤਦਾ ਗੁਰਮੁਖਿ ਪਰਗੜੀਐ ॥ </p>
<p> ਤੂ ਸਚਾ ਸਭਸ ਦਾ ਖਸਮੁ ਹੈ ਸਭ ਦੂ ਤੂ ਚੜੀਐ ॥ ਤੂ ਕਰਹਿ ਸੁ ਸਚੇ ਹੋਇਸੀ ਤਾ ਕਾਇਤੁ ਕੜੀਐ ॥੩॥ ਸਲੋਕ </p>
<p> ਮਃ ੪ ॥ ਮੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਪਿਰੰਮ ਕਾ ਅਠੇ ਪਹਰ ਲਗੰਨਿ ॥ ਜਨ ਨਾਨਕ ਕਿਰਪਾ ਧਾਰਿ ਪ੍ਰਭ ਸਤਿਗੁਰ ਸੁਖਿ </p>
<p> ਵਸੰਨਿ ॥੧॥ ਮਃ ੪ ॥ ਜਿਨ ਅੰਦਰਿ ਪ੍ਰੀਤਿ ਪਿਰੰਮ ਕੀ ਜਿਉ ਬੋਲਨਿ ਤਿਵੈ ਸੋਹੰਨਿ ॥ ਨਾਨਕ ਹਰਿ ਆਪੇ </p>
<p> ਜਾਣਦਾ ਜਿਨਿ ਲਾਈ ਪ੍ਰੀਤਿ ਪਿਰੰਨਿ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਕਰਤਾ ਆਪਿ ਅਭੁਲੁ ਹੈ ਭੁਲਣ ਵਿਚਿ ਨਾਹੀ ॥ ਤੂ </p>
<p> ਕਰਹਿ ਸੁ ਸਚੇ ਭਲਾ ਹੈ ਗੁਰ ਸਬਦਿ ਬੁਝਾਹੀ ॥ ਤੂ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ ਦੂਜਾ ਕੋ ਨਾਹੀ ॥ ਤੂ ਸਾਹਿਬੁ ਅਗਮੁ </p>
</section>
<section id='ang302' route='ang/302'><p> ਦਇਆਲੁ ਹੈ ਸਭਿ ਤੁਧੁ ਧਿਆਹੀ ॥ ਸਭਿ ਜੀਅ ਤੇਰੇ ਤੂ ਸਭਸ ਦਾ ਤੂ ਸਭ ਛਡਾਹੀ ॥੪॥ ਸਲੋਕ ਮਃ ੪ ॥ ਸੁਣਿ </p>
<p> ਸਾਜਨ ਪ੍ਰੇਮ ਸੰਦੇਸਰਾ ਅਖੀ ਤਾਰ ਲਗੰਨਿ ॥ ਗੁਰਿ ਤੁਠੈ ਸਜਣੁ ਮੇਲਿਆ ਜਨ ਨਾਨਕ ਸੁਖਿ ਸਵੰਨਿ ॥੧॥ ਮਃ ੪ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਦਾਤਾ ਦਇਆਲੁ ਹੈ ਜਿਸ ਨੋ ਦਇਆ ਸਦਾ ਹੋਇ ॥ ਸਤਿਗੁਰੁ ਅੰਦਰਹੁ ਨਿਰਵੈਰੁ ਹੈ ਸਭੁ ਦੇਖੈ ਬ੍ਰਹਮੁ </p>
<p> ਇਕੁ ਸੋਇ ॥ ਨਿਰਵੈਰਾ ਨਾਲਿ ਜਿ ਵੈਰੁ ਚਲਾਇਦੇ ਤਿਨ ਵਿਚਹੁ ਤਿਸਟਿਆ ਨ ਕੋਇ ॥ ਸਤਿਗੁਰੁ ਸਭਨਾ ਦਾ </p>
<p> ਭਲਾ ਮਨਾਇਦਾ ਤਿਸ ਦਾ ਬੁਰਾ ਕਿਉ ਹੋਇ ॥ ਸਤਿਗੁਰ ਨੋ ਜੇਹਾ ਕੋ ਇਛਦਾ ਤੇਹਾ ਫਲੁ ਪਾਏ ਕੋਇ ॥ ਨਾਨਕ </p>
<p> ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਜਿਦੂ ਕਿਛੁ ਗੁਝਾ ਨ ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਸ ਨੋ ਸਾਹਿਬੁ ਵਡਾ ਕਰੇ ਸੋਈ ਵਡ </p>
<p> ਜਾਣੀ ॥ ਜਿਸੁ ਸਾਹਿਬ ਭਾਵੈ ਤਿਸੁ ਬਖਸਿ ਲਏ ਸੋ ਸਾਹਿਬ ਮਨਿ ਭਾਣੀ ॥ ਜੇ ਕੋ ਓਸ ਦੀ ਰੀਸ ਕਰੇ ਸੋ ਮੂੜ ਅਜਾਣੀ </p>
<p> ॥ ਜਿਸ ਨੋ ਸਤਿਗੁਰੁ ਮੇਲੇ ਸੁ ਗੁਣ ਰਵੈ ਗੁਣ ਆਖਿ ਵਖਾਣੀ ॥ ਨਾਨਕ ਸਚਾ ਸਚੁ ਹੈ ਬੁਝਿ ਸਚਿ ਸਮਾਣੀ ॥੫॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਸਤਿ ਨਿਰੰਜਨ ਅਮਰੁ ਹੈ ਨਿਰਭਉ ਨਿਰਵੈਰੁ ਨਿਰੰਕਾਰੁ ॥ ਜਿਨ ਜਪਿਆ ਇਕ ਮਨਿ </p>
<p> ਇਕ ਚਿਤਿ ਤਿਨ ਲਥਾ ਹਉਮੈ ਭਾਰੁ ॥ ਜਿਨ ਗੁਰਮੁਖਿ ਹਰਿ ਆਰਾਧਿਆ ਤਿਨ ਸੰਤ ਜਨਾ ਜੈਕਾਰੁ ॥ ਕੋਈ ਨਿੰਦਾ </p>
<p> ਕਰੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੀ ਤਿਸ ਨੋ ਫਿਟੁ ਫਿਟੁ ਕਹੈ ਸਭੁ ਸੰਸਾਰੁ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਆਪਿ ਵਰਤਦਾ ਹਰਿ ਆਪੇ </p>
<p> ਰਖਣਹਾਰੁ ॥ ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਗੁਣ ਗਾਵਦਾ ਤਿਸ ਨੋ ਸਦਾ ਸਦਾ ਨਮਸਕਾਰੁ ॥ ਜਨ ਨਾਨਕ ਤਿਨ ਕਉ ਵਾਰਿਆ ਜਿਨ </p>
<p> ਜਪਿਆ ਸਿਰਜਣਹਾਰੁ ॥੧॥ ਮਃ ੪ ॥ ਆਪੇ ਧਰਤੀ ਸਾਜੀਅਨੁ ਆਪੇ ਆਕਾਸੁ ॥ ਵਿਚਿ ਆਪੇ ਜੰਤ ਉਪਾਇਅਨੁ </p>
<p> ਮੁਖਿ ਆਪੇ ਦੇਇ ਗਿਰਾਸੁ ॥ ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਆਪੇ ਹੀ ਗੁਣਤਾਸੁ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਤੂ ਸਭਿ </p>
<p> ਕਿਲਵਿਖ ਕਟੇ ਤਾਸੁ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਸਚੁ ਹੈ ਸਚੁ ਸਚੇ ਭਾਵੈ ॥ ਜੋ ਤੁਧੁ ਸਚੁ ਸਲਾਹਦੇ ਤਿਨ ਜਮ </p>
<p> ਕੰਕਰੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਤਿਨ ਕੇ ਮੁਖ ਦਰਿ ਉਜਲੇ ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਸਚਾ ਭਾਵੈ ॥ ਕੂੜਿਆਰ ਪਿਛਾਹਾ ਸਟੀਅਨਿ </p>
<p> ਕੂੜੁ ਹਿਰਦੈ ਕਪਟੁ ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥ ਮੁਹ ਕਾਲੇ ਕੂੜਿਆਰੀਆ ਕੂੜਿਆਰ ਕੂੜੋ ਹੋਇ ਜਾਵੈ ॥੬॥ ਸਲੋਕ ਮਃ ੪ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਧਰਤੀ ਧਰਮ ਹੈ ਤਿਸੁ ਵਿਚਿ ਜੇਹਾ ਕੋ ਬੀਜੇ ਤੇਹਾ ਫਲੁ ਪਾਏ ॥ ਗੁਰਸਿਖੀ ਅੰਮ੍ਰਿਤੁ ਬੀਜਿਆ ਤਿਨ </p>
<p> ਅੰਮ੍ਰਿਤ ਫਲੁ ਹਰਿ ਪਾਏ ॥ ਓਨਾ ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਉਜਲੇ ਓਇ ਹਰਿ ਦਰਗਹ ਸਚੀ ਪੈਨਾਏ ॥ ਇਕਨਾੑ </p>
</section>
<section id='ang303' route='ang/303'><p> ਅੰਦਰਿ ਖੋਟੁ ਨਿਤ ਖੋਟੁ ਕਮਾਵਹਿ ਓਹੁ ਜੇਹਾ ਬੀਜੇ ਤੇਹਾ ਫਲੁ ਖਾਏ ॥ ਜਾ ਸਤਿਗੁਰੁ ਸਰਾਫੁ ਨਦਰਿ ਕਰਿ ਦੇਖੈ </p>
<p> ਸੁਆਵਗੀਰ ਸਭਿ ਉਘੜਿ ਆਏ ॥ ਓਇ ਜੇਹਾ ਚਿਤਵਹਿ ਨਿਤ ਤੇਹਾ ਪਾਇਨਿ ਓਇ ਤੇਹੋ ਜੇਹੇ ਦਯਿ ਵਜਾਏ ॥ </p>
<p> ਨਾਨਕ ਦੁਹੀ ਸਿਰੀ ਖਸਮੁ ਆਪੇ ਵਰਤੈ ਨਿਤ ਕਰਿ ਕਰਿ ਦੇਖੈ ਚਲਤ ਸਬਾਏ ॥੧॥ ਮਃ ੪ ॥ ਇਕੁ ਮਨੁ ਇਕੁ </p>
<p> ਵਰਤਦਾ ਜਿਤੁ ਲਗੈ ਸੋ ਥਾਇ ਪਾਇ ॥ ਕੋਈ ਗਲਾ ਕਰੇ ਘਨੇਰੀਆ ਜਿ ਘਰਿ ਵਥੁ ਹੋਵੈ ਸਾਈ ਖਾਇ ॥ ਬਿਨੁ </p>
<p> ਸਤਿਗੁਰ ਸੋਝੀ ਨਾ ਪਵੈ ਅਹੰਕਾਰੁ ਨ ਵਿਚਹੁ ਜਾਇ ॥ ਅਹੰਕਾਰੀਆ ਨੋ ਦੁਖ ਭੁਖ ਹੈ ਹਥੁ ਤਡਹਿ ਘਰਿ ਘਰਿ </p>
<p> ਮੰਗਾਇ ॥ ਕੂੜੁ ਠਗੀ ਗੁਝੀ ਨਾ ਰਹੈ ਮੁਲੰਮਾ ਪਾਜੁ ਲਹਿ ਜਾਇ ॥ ਜਿਸੁ ਹੋਵੈ ਪੂਰਬਿ ਲਿਖਿਆ ਤਿਸੁ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲੈ ਪ੍ਰਭੁ ਆਇ ॥ ਜਿਉ ਲੋਹਾ ਪਾਰਸਿ ਭੇਟੀਐ ਮਿਲਿ ਸੰਗਤਿ ਸੁਵਰਨੁ ਹੋਇ ਜਾਇ ॥ ਜਨ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਤੂ ਧਣੀ </p>
<p> ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇ ॥੨॥ ਪਉੜੀ ॥ ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਸੇਵਿਆ ਤਿਨ ਹਰਿ ਆਪਿ ਮਿਲਾਏ ॥ ਗੁਣ ਕੀ ਸਾਝਿ </p>
<p> ਤਿਨ ਸਿਉ ਕਰੀ ਸਭਿ ਅਵਗਣ ਸਬਦਿ ਜਲਾਏ ॥ ਅਉਗਣ ਵਿਕਣਿ ਪਲਰੀ ਜਿਸੁ ਦੇਹਿ ਸੁ ਸਚੇ ਪਾਏ ॥ ਬਲਿਹਾਰੀ </p>
<p> ਗੁਰ ਆਪਣੇ ਜਿਨਿ ਅਉਗਣ ਮੇਟਿ ਗੁਣ ਪਰਗਟੀਆਏ ॥ ਵਡੀ ਵਡਿਆਈ ਵਡੇ ਕੀ ਗੁਰਮੁਖਿ ਆਲਾਏ ॥੭॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਵਡੀ ਵਡਿਆਈ ਜੋ ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਰਮਤ </p>
<p> ਸੁਚ ਸੰਜਮੁ ਹਰਿ ਨਾਮੇ ਹੀ ਤ੍ਰਿਪਤਾਵੈ ॥ ਹਰਿ ਨਾਮੁ ਤਾਣੁ ਹਰਿ ਨਾਮੁ ਦੀਬਾਣੁ ਹਰਿ ਨਾਮੋ ਰਖ ਕਰਾਵੈ ॥ ਜੋ ਚਿਤੁ ਲਾਇ </p>
<p> ਪੂਜੇ ਗੁਰ ਮੂਰਤਿ ਸੋ ਮਨ ਇਛੇ ਫਲ ਪਾਵੈ ॥ ਜੋ ਨਿੰਦਾ ਕਰੇ ਸਤਿਗੁਰ ਪੂਰੇ ਕੀ ਤਿਸੁ ਕਰਤਾ ਮਾਰ ਦਿਵਾਵੈ ॥ ਫੇਰਿ </p>
<p> ਓਹ ਵੇਲਾ ਓਸੁ ਹਥਿ ਨ ਆਵੈ ਓਹੁ ਆਪਣਾ ਬੀਜਿਆ ਆਪੇ ਖਾਵੈ ॥ ਨਰਕਿ ਘੋਰਿ ਮੁਹਿ ਕਾਲੈ ਖੜਿਆ ਜਿਉ </p>
<p> ਤਸਕਰੁ ਪਾਇ ਗਲਾਵੈ ॥ ਫਿਰਿ ਸਤਿਗੁਰ ਕੀ ਸਰਣੀ ਪਵੈ ਤਾ ਉਬਰੈ ਜਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਹਰਿ ਬਾਤਾ </p>
<p> ਆਖਿ ਸੁਣਾਏ ਨਾਨਕੁ ਹਰਿ ਕਰਤੇ ਏਵੈ ਭਾਵੈ ॥੧॥ ਮਃ ੪ ॥ ਪੂਰੇ ਗੁਰ ਕਾ ਹੁਕਮੁ ਨ ਮੰਨੈ ਓਹੁ ਮਨਮੁਖੁ ਅਗਿਆਨੁ </p>
<p> ਮੁਠਾ ਬਿਖੁ ਮਾਇਆ ॥ ਓਸੁ ਅੰਦਰਿ ਕੂੜੁ ਕੂੜੋ ਕਰਿ ਬੁਝੈ ਅਣਹੋਦੇ ਝਗੜੇ ਦਯਿ ਓਸ ਦੈ ਗਲਿ ਪਾਇਆ ॥ ਓਹੁ </p>
<p> ਗਲ ਫਰੋਸੀ ਕਰੇ ਬਹੁਤੇਰੀ ਓਸ ਦਾ ਬੋਲਿਆ ਕਿਸੈ ਨ ਭਾਇਆ ॥ ਓਹੁ ਘਰਿ ਘਰਿ ਹੰਢੈ ਜਿਉ ਰੰਨ ਦੁੋਹਾਗਣਿ </p>
<p> ਓਸੁ ਨਾਲਿ ਮੁਹੁ ਜੋੜੇ ਓਸੁ ਭੀ ਲਛਣੁ ਲਾਇਆ ॥ ਗੁਰਮੁਖਿ ਹੋਇ ਸੁ ਅਲਿਪਤੋ ਵਰਤੈ ਓਸ ਦਾ ਪਾਸੁ ਛਡਿ ਗੁਰ </p>
</section>
<section id='ang304' route='ang/304'><p> ਪਾਸਿ ਬਹਿ ਜਾਇਆ ॥ ਜੋ ਗੁਰੁ ਗੋਪੇ ਆਪਣਾ ਸੁ ਭਲਾ ਨਾਹੀ ਪੰਚਹੁ ਓਨਿ ਲਾਹਾ ਮੂਲੁ ਸਭੁ ਗਵਾਇਆ ॥ ਪਹਿਲਾ </p>
<p> ਆਗਮੁ ਨਿਗਮੁ ਨਾਨਕੁ ਆਖਿ ਸੁਣਾਏ ਪੂਰੇ ਗੁਰ ਕਾ ਬਚਨੁ ਉਪਰਿ ਆਇਆ ॥ ਗੁਰਸਿਖਾ ਵਡਿਆਈ ਭਾਵੈ </p>
<p> ਗੁਰ ਪੂਰੇ ਕੀ ਮਨਮੁਖਾ ਓਹ ਵੇਲਾ ਹਥਿ ਨ ਆਇਆ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਸਚਾ ਸਭ ਦੂ ਵਡਾ ਹੈ ਸੋ ਲਏ ਜਿਸੁ </p>
<p> ਸਤਿਗੁਰੁ ਟਿਕੇ ॥ ਸੋ ਸਤਿਗੁਰੁ ਜਿ ਸਚੁ ਧਿਆਇਦਾ ਸਚੁ ਸਚਾ ਸਤਿਗੁਰੁ ਇਕੇ ॥ ਸੋਈ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਹੈ ਜਿਨਿ </p>
<p> ਪੰਜੇ ਦੂਤ ਕੀਤੇ ਵਸਿ ਛਿਕੇ ॥ ਜਿ ਬਿਨੁ ਸਤਿਗੁਰ ਸੇਵੇ ਆਪੁ ਗਣਾਇਦੇ ਤਿਨ ਅੰਦਰਿ ਕੂੜੁ ਫਿਟੁ ਫਿਟੁ ਮੁਹ ਫਿਕੇ </p>
<p> ॥ ਓਇ ਬੋਲੇ ਕਿਸੈ ਨ ਭਾਵਨੀ ਮੁਹ ਕਾਲੇ ਸਤਿਗੁਰ ਤੇ ਚੁਕੇ ॥੮॥ ਸਲੋਕ ਮਃ ੪ ॥ ਹਰਿ ਪ੍ਰਭ ਕਾ ਸਭੁ ਖੇਤੁ ਹੈ </p>
<p> ਹਰਿ ਆਪਿ ਕਿਰਸਾਣੀ ਲਾਇਆ ॥ ਗੁਰਮੁਖਿ ਬਖਸਿ ਜਮਾਈਅਨੁ ਮਨਮੁਖੀ ਮੂਲੁ ਗਵਾਇਆ ॥ ਸਭੁ ਕੋ ਬੀਜੇ </p>
<p> ਆਪਣੇ ਭਲੇ ਨੋ ਹਰਿ ਭਾਵੈ ਸੋ ਖੇਤੁ ਜਮਾਇਆ ॥ ਗੁਰਸਿਖੀ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਬੀਜਿਆ ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਫਲੁ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਪਾਇਆ ॥ ਜਮੁ ਚੂਹਾ ਕਿਰਸ ਨਿਤ ਕੁਰਕਦਾ ਹਰਿ ਕਰਤੈ ਮਾਰਿ ਕਢਾਇਆ ॥ ਕਿਰਸਾਣੀ ਜੰਮੀ ਭਾਉ ਕਰਿ </p>
<p> ਹਰਿ ਬੋਹਲ ਬਖਸ ਜਮਾਇਆ ॥ ਤਿਨ ਕਾ ਕਾੜਾ ਅੰਦੇਸਾ ਸਭੁ ਲਾਹਿਓਨੁ ਜਿਨੀ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਧਿਆਇਆ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਅਰਾਧਿਆ ਆਪਿ ਤਰਿਆ ਸਭੁ ਜਗਤੁ ਤਰਾਇਆ ॥੧॥ ਮਃ ੪ ॥ ਸਾਰਾ ਦਿਨੁ ਲਾਲਚਿ </p>
<p> ਅਟਿਆ ਮਨਮੁਖਿ ਹੋਰੇ ਗਲਾ ॥ ਰਾਤੀ ਊਘੈ ਦਬਿਆ ਨਵੇ ਸੋਤ ਸਭਿ ਢਿਲਾ ॥ ਮਨਮੁਖਾ ਦੈ ਸਿਰਿ ਜੋਰਾ ਅਮਰੁ ਹੈ </p>
<p> ਨਿਤ ਦੇਵਹਿ ਭਲਾ ॥ ਜੋਰਾ ਦਾ ਆਖਿਆ ਪੁਰਖ ਕਮਾਵਦੇ ਸੇ ਅਪਵਿਤ ਅਮੇਧ ਖਲਾ ॥ ਕਾਮਿ ਵਿਆਪੇ ਕੁਸੁਧ ਨਰ </p>
<p> ਸੇ ਜੋਰਾ ਪੁਛਿ ਚਲਾ ॥ ਸਤਿਗੁਰ ਕੈ ਆਖਿਐ ਜੋ ਚਲੈ ਸੋ ਸਤਿ ਪੁਰਖੁ ਭਲ ਭਲਾ ॥ ਜੋਰਾ ਪੁਰਖ ਸਭਿ ਆਪਿ </p>
<p> ਉਪਾਇਅਨੁ ਹਰਿ ਖੇਲ ਸਭਿ ਖਿਲਾ ॥ ਸਭ ਤੇਰੀ ਬਣਤ ਬਣਾਵਣੀ ਨਾਨਕ ਭਲ ਭਲਾ ॥੨॥ ਪਉੜੀ ॥ ਤੂ ਵੇਪਰਵਾਹੁ </p>
<p> ਅਥਾਹੁ ਹੈ ਅਤੁਲੁ ਕਿਉ ਤੁਲੀਐ ॥ ਸੇ ਵਡਭਾਗੀ ਜਿ ਤੁਧੁ ਧਿਆਇਦੇ ਜਿਨ ਸਤਿਗੁਰੁ ਮਿਲੀਐ ॥ ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ </p>
<p> ਸਤਿ ਸਰੂਪੁ ਹੈ ਗੁਰਬਾਣੀ ਬਣੀਐ ॥ ਸਤਿਗੁਰ ਕੀ ਰੀਸੈ ਹੋਰਿ ਕਚੁ ਪਿਚੁ ਬੋਲਦੇ ਸੇ ਕੂੜਿਆਰ ਕੂੜੇ ਝੜਿ ਪੜੀਐ ॥ </p>
<p> ਓਨਾੑ ਅੰਦਰਿ ਹੋਰੁ ਮੁਖਿ ਹੋਰੁ ਹੈ ਬਿਖੁ ਮਾਇਆ ਨੋ ਝਖਿ ਮਰਦੇ ਕੜੀਐ ॥੯॥ ਸਲੋਕ ਮਃ ੪ ॥ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ </p>
<p> ਨਿਰਮਲੀ ਨਿਰਮਲ ਜਨੁ ਹੋਇ ਸੁ ਸੇਵਾ ਘਾਲੇ ॥ ਜਿਨ ਅੰਦਰਿ ਕਪਟੁ ਵਿਕਾਰੁ ਝੂਠੁ ਓਇ ਆਪੇ ਸਚੈ ਵਖਿ ਕਢੇ ਜਜਮਾਲੇ </p>
</section>
<section id='ang305' route='ang/305'><p> ॥ ਸਚਿਆਰ ਸਿਖ ਬਹਿ ਸਤਿਗੁਰ ਪਾਸਿ ਘਾਲਨਿ ਕੂੜਿਆਰ ਨ ਲਭਨੀ ਕਿਤੈ ਥਾਇ ਭਾਲੇ ॥ ਜਿਨਾ ਸਤਿਗੁਰ ਕਾ </p>
<p> ਆਖਿਆ ਸੁਖਾਵੈ ਨਾਹੀ ਤਿਨਾ ਮੁਹ ਭਲੇਰੇ ਫਿਰਹਿ ਦਯਿ ਗਾਲੇ ॥ ਜਿਨ ਅੰਦਰਿ ਪ੍ਰੀਤਿ ਨਹੀ ਹਰਿ ਕੇਰੀ ਸੇ ਕਿਚਰਕੁ </p>
<p> ਵੇਰਾਈਅਨਿ ਮਨਮੁਖ ਬੇਤਾਲੇ ॥ ਸਤਿਗੁਰ ਨੋ ਮਿਲੈ ਸੁ ਆਪਣਾ ਮਨੁ ਥਾਇ ਰਖੈ ਓਹੁ ਆਪਿ ਵਰਤੈ ਆਪਣੀ ਵਥੁ </p>
<p> ਨਾਲੇ ॥ ਜਨ ਨਾਨਕ ਇਕਨਾ ਗੁਰੁ ਮੇਲਿ ਸੁਖੁ ਦੇਵੈ ਇਕਿ ਆਪੇ ਵਖਿ ਕਢੈ ਠਗਵਾਲੇ ॥੧॥ ਮਃ ੪ ॥ ਜਿਨਾ ਅੰਦਰਿ </p>
<p> ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ ਤਿਨ ਕੇ ਕਾਜ ਦਯਿ ਆਦੇ ਰਾਸਿ ॥ ਤਿਨ ਚੂਕੀ ਮੁਹਤਾਜੀ ਲੋਕਨ ਕੀ ਹਰਿ ਪ੍ਰਭੁ ਅੰਗੁ ਕਰਿ ਬੈਠਾ </p>
<p> ਪਾਸਿ ॥ ਜਾਂ ਕਰਤਾ ਵਲਿ ਤਾ ਸਭੁ ਕੋ ਵਲਿ ਸਭਿ ਦਰਸਨੁ ਦੇਖਿ ਕਰਹਿ ਸਾਬਾਸਿ ॥ ਸਾਹੁ ਪਾਤਿਸਾਹੁ ਸਭੁ ਹਰਿ ਕਾ </p>
<p> ਕੀਆ ਸਭਿ ਜਨ ਕਉ ਆਇ ਕਰਹਿ ਰਹਰਾਸਿ ॥ ਗੁਰ ਪੂਰੇ ਕੀ ਵਡੀ ਵਡਿਆਈ ਹਰਿ ਵਡਾ ਸੇਵਿ ਅਤੁਲੁ ਸੁਖੁ </p>
<p> ਪਾਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਦਾਨੁ ਦੀਆ ਹਰਿ ਨਿਹਚਲੁ ਨਿਤ ਬਖਸੇ ਚੜੈ ਸਵਾਇਆ ॥ ਕੋਈ ਨਿੰਦਕੁ ਵਡਿਆਈ ਦੇਖਿ </p>
<p> ਨ ਸਕੈ ਸੋ ਕਰਤੈ ਆਪਿ ਪਚਾਇਆ ॥ ਜਨੁ ਨਾਨਕੁ ਗੁਣ ਬੋਲੈ ਕਰਤੇ ਕੇ ਭਗਤਾ ਨੋ ਸਦਾ ਰਖਦਾ ਆਇਆ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਤੂ ਸਾਹਿਬੁ ਅਗਮ ਦਇਆਲੁ ਹੈ ਵਡ ਦਾਤਾ ਦਾਣਾ ॥ ਤੁਧੁ ਜੇਵਡੁ ਮੈ ਹੋਰੁ ਕੋ ਦਿਸਿ ਨਾ ਆਵਈ ਤੂਹੈਂ </p>
<p> ਸੁਘੜੁ ਮੇਰੈ ਮਨਿ ਭਾਣਾ ॥ ਮੋਹੁ ਕੁਟੰਬੁ ਦਿਸਿ ਆਵਦਾ ਸਭੁ ਚਲਣਹਾਰਾ ਆਵਣ ਜਾਣਾ ॥ ਜੋ ਬਿਨੁ ਸਚੇ ਹੋਰਤੁ ਚਿਤੁ </p>
<p> ਲਾਇਦੇ ਸੇ ਕੂੜਿਆਰ ਕੂੜਾ ਤਿਨ ਮਾਣਾ ॥ ਨਾਨਕ ਸਚੁ ਧਿਆਇ ਤੂ ਬਿਨੁ ਸਚੇ ਪਚਿ ਪਚਿ ਮੁਏ ਅਜਾਣਾ ॥੧੦॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਅਗੋ ਦੇ ਸਤ ਭਾਉ ਨ ਦਿਚੈ ਪਿਛੋ ਦੇ ਆਖਿਆ ਕੰਮਿ ਨ ਆਵੈ ॥ ਅਧ ਵਿਚਿ ਫਿਰੈ ਮਨਮੁਖੁ ਵੇਚਾਰਾ </p>
<p> ਗਲੀ ਕਿਉ ਸੁਖੁ ਪਾਵੈ ॥ ਜਿਸੁ ਅੰਦਰਿ ਪ੍ਰੀਤਿ ਨਹੀ ਸਤਿਗੁਰ ਕੀ ਸੁ ਕੂੜੀ ਆਵੈ ਕੂੜੀ ਜਾਵੈ ॥ ਜੇ ਕ੍ਰਿਪਾ ਕਰੇ ਮੇਰਾ </p>
<p> ਹਰਿ ਪ੍ਰਭੁ ਕਰਤਾ ਤਾਂ ਸਤਿਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਨਦਰੀ ਆਵੈ ॥ ਤਾ ਅਪਿਉ ਪੀਵੈ ਸਬਦੁ ਗੁਰ ਕੇਰਾ ਸਭੁ ਕਾੜਾ ਅੰਦੇਸਾ </p>
<p> ਭਰਮੁ ਚੁਕਾਵੈ ॥ ਸਦਾ ਅਨੰਦਿ ਰਹੈ ਦਿਨੁ ਰਾਤੀ ਜਨ ਨਾਨਕ ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਵੈ ॥੧॥ ਮਃ ੪ ॥ ਗੁਰ </p>
<p> ਸਤਿਗੁਰ ਕਾ ਜੋ ਸਿਖੁ ਅਖਾਏ ਸੁ ਭਲਕੇ ਉਠਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਉਦਮੁ ਕਰੇ ਭਲਕੇ ਪਰਭਾਤੀ ਇਸਨਾਨੁ ਕਰੇ </p>

<section id='ang307' route='ang/307'><p> ॥ ਅੰਤਰਿ ਹਰਿ ਗੁਰੂ ਧਿਆਇਦਾ ਵਡੀ ਵਡਿਆਈ ॥ ਤੁਸਿ ਦਿਤੀ ਪੂਰੈ ਸਤਿਗੁਰੂ ਘਟੈ ਨਾਹੀ ਇਕੁ ਤਿਲੁ ਕਿਸੈ ਦੀ </p>

<p> ॥ ਜੇ ਗੁਰ ਕੀ ਸਰਣੀ ਫਿਰਿ ਓਹੁ ਆਵੈ ਤਾ ਪਿਛਲੇ ਅਉਗਣ ਬਖਸਿ ਲਇਆ ॥ ਜਨ ਨਾਨਕ ਅਨਦਿਨੁ ਨਾਮੁ </p>

<p> ਲੋਚੀਐ ਨ ਦੇਈ ਮਿਲਣ ਕਰਤਾਰੇ ॥ ਸਤਸੰਗਤਿ ਢੋਈ ਨਾ ਲਹਨਿ ਵਿਚਿ ਸੰਗਤਿ ਗੁਰਿ ਵੀਚਾਰੇ ॥ ਕੋਈ ਜਾਇ </p>

<section id='ang308' route='ang/308'><p> ਪਿਆਰੇ ॥੧॥ ਮਃ ੪ ॥ ਜਿਨ ਕਉ ਆਪਿ ਦੇਇ ਵਡਿਆਈ ਜਗਤੁ ਭੀ ਆਪੇ ਆਣਿ ਤਿਨ ਕਉ ਪੈਰੀ ਪਾਏ ॥ </p>

<p> ਕਰਾਏ ॥ ਅਨਦਿਨੁ ਨਾਮੁ ਜਪਹੁ ਗੁਰਸਿਖਹੁ ਹਰਿ ਕਰਤਾ ਸਤਿਗੁਰੁ ਘਰੀ ਵਸਾਏ ॥ ਸਤਿਗੁਰ ਕੀ ਬਾਣੀ ਸਤਿ </p>

<p> ੨॥ ਪਉੜੀ ॥ ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਆਪਿ ਹੈ ਸਚੁ ਸਾਹ ਹਮਾਰੇ ॥ ਸਚੁ ਪੂਜੀ ਨਾਮੁ ਦ੍ਰਿੜਾਇ ਪ੍ਰਭ ਵਣਜਾਰੇ ਥਾਰੇ ॥ ਸਚੁ </p>

<section id='ang309' route='ang/309'><p> ਜਾਇ ਮਿਲਹਿ ਰਹਦੀ ਖੁਹਦੀ ਸਭ ਪਤਿ ਗਵਾਹੀ ॥ ਓਇ ਅਗੈ ਕੁਸਟੀ ਗੁਰ ਕੇ ਫਿਟਕੇ ਜਿ ਓਸੁ ਮਿਲੈ ਤਿਸੁ ਕੁਸਟੁ </p>
<p> ਉਠਾਹੀ ॥ ਹਰਿ ਤਿਨ ਕਾ ਦਰਸਨੁ ਨਾ ਕਰਹੁ ਜੋ ਦੂਜੈ ਭਾਇ ਚਿਤੁ ਲਾਹੀ ॥ ਧੁਰਿ ਕਰਤੈ ਆਪਿ ਲਿਖਿ ਪਾਇਆ </p>

<section id='ang310' route='ang/310'><p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਸਚੁ ਸਚੇ ਸੇਵਾ ਤੇਰੀ ਹੋਤਿ ॥੧੬॥ ਸਲੋਕ ਮਃ ੪ ॥ ਸਭਿ ਰਸ ਤਿਨ ਕੈ ਰਿਦੈ ਹਹਿ </p>

<p> ਨਾਮੁ ਅਰਾਧਿਆ ਆਪਿ ਤਰਿਆ ਜਿਨੀ ਡਿਠਾ ਤਿਨਾ ਲਏ ਛਡਾਇ ॥ ਹਰਿ ਸਤਿਗੁਰੁ ਮੇਲਹੁ ਦਇਆ ਕਰਿ ਜਨੁ </p>
<p> ਨਾਨਕੁ ਧੋਵੈ ਪਾਇ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਸਚਾ ਸਤਿਗੁਰੁ ਅਮਰੁ ਹੈ ਜਿਸੁ ਅੰਦਰਿ ਹਰਿ ਉਰਿ ਧਾਰਿਆ ॥ ਸਚੁ ਸਚਾ </p>

<p> ਆਪਿ ਹੋਇ ਹੋਰ ਕੇਤੀ ਝਖਿ ਝਖਿ ਜਾਇਸੀ ॥ ਜਨ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਤੂ ਹਰਿ ਹਲਤਿ ਪਲਤਿ ਛੋਡਾਇਸੀ </p>

<section id='ang311' route='ang/311'><p> ਕਿਨੈ ਨ ਪਾਈ ॥ ਸਚੁ ਸਚਾ ਰਸੁ ਜਿਨੀ ਚਖਿਆ ਸੇ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਈ ॥ ਇਹੁ ਹਰਿ ਰਸੁ ਸੇਈ ਜਾਣਦੇ ਜਿਉ </p>

<p> ਅੰਦਰਿ ਉਮਰਥਲ ਸੇਈ ਜਾਣਨਿ ਸੂਲੀਆ ॥ ਹਰਿ ਜਾਣਹਿ ਸੇਈ ਬਿਰਹੁ ਹਉ ਤਿਨ ਵਿਟਹੁ ਸਦ ਘੁਮਿ ਘੋਲੀਆ </p>
<p> ॥ ਹਰਿ ਮੇਲਹੁ ਸਜਣੁ ਪੁਰਖੁ ਮੇਰਾ ਸਿਰੁ ਤਿਨ ਵਿਟਹੁ ਤਲ ਰੋਲੀਆ ॥ ਜੋ ਸਿਖ ਗੁਰ ਕਾਰ ਕਮਾਵਹਿ ਹਉ ਗੁਲਮੁ </p>
<p> ਤਿਨਾ ਕਾ ਗੋਲੀਆ ॥ ਹਰਿ ਰੰਗਿ ਚਲੂਲੈ ਜੋ ਰਤੇ ਤਿਨ ਭਿਨੀ ਹਰਿ ਰੰਗਿ ਚੋਲੀਆ ॥ ਕਰਿ ਕਿਰਪਾ ਨਾਨਕ </p>
<p> ਮੇਲਿ ਗੁਰ ਪਹਿ ਸਿਰੁ ਵੇਚਿਆ ਮੋਲੀਆ ॥੧॥ ਮਃ ੪ ॥ ਅਉਗਣੀ ਭਰਿਆ ਸਰੀਰੁ ਹੈ ਕਿਉ ਸੰਤਹੁ ਨਿਰਮਲੁ </p>
<p> ਹੋਇ ॥ ਗੁਰਮੁਖਿ ਗੁਣ ਵੇਹਾਝੀਅਹਿ ਮਲੁ ਹਉਮੈ ਕਢੈ ਧੋਇ ॥ ਸਚੁ ਵਣੰਜਹਿ ਰੰਗ ਸਿਉ ਸਚੁ ਸਉਦਾ ਹੋਇ ॥ </p>
<p> ਤੋਟਾ ਮੂਲਿ ਨ ਆਵਈ ਲਾਹਾ ਹਰਿ ਭਾਵੈ ਸੋਇ ॥ ਨਾਨਕ ਤਿਨ ਸਚੁ ਵਣੰਜਿਆ ਜਿਨਾ ਧੁਰਿ ਲਿਖਿਆ ਪਰਾਪਤਿ </p>
<p> ਹੋਇ ॥੨॥ ਪਉੜੀ ॥ ਸਾਲਾਹੀ ਸਚੁ ਸਾਲਾਹਣਾ ਸਚੁ ਸਚਾ ਪੁਰਖੁ ਨਿਰਾਲੇ ॥ ਸਚੁ ਸੇਵੀ ਸਚੁ ਮਨਿ ਵਸੈ ਸਚੁ </p>
<p> ਸਚਾ ਹਰਿ ਰਖਵਾਲੇ ॥ ਸਚੁ ਸਚਾ ਜਿਨੀ ਅਰਾਧਿਆ ਸੇ ਜਾਇ ਰਲੇ ਸਚ ਨਾਲੇ ॥ ਸਚੁ ਸਚਾ ਜਿਨੀ ਨ ਸੇਵਿਆ </p>
<p> ਸੇ ਮਨਮੁਖ ਮੂੜ ਬੇਤਾਲੇ ॥ ਓਹ ਆਲੁ ਪਤਾਲੁ ਮੁਹਹੁ ਬੋਲਦੇ ਜਿਉ ਪੀਤੈ ਮਦਿ ਮਤਵਾਲੇ ॥੧</p>
<p>੯॥ ਸਲੋਕ ਮਹਲਾ ੩ </p>
<p> ॥ ਗਉੜੀ ਰਾਗਿ ਸੁਲਖਣੀ ਜੇ ਖਸਮੈ ਚਿਤਿ ਕਰੇਇ ॥ ਭਾਣੈ ਚਲੈ ਸਤਿਗੁਰੂ ਕੈ ਐਸਾ ਸੀਗਾਰੁ ਕਰੇਇ ॥ ਸਚਾ </p>
<p> ਸਬਦੁ ਭਤਾਰੁ ਹੈ ਸਦਾ ਸਦਾ ਰਾਵੇਇ ॥ ਜਿਉ ਉਬਲੀ ਮਜੀਠੈ ਰੰਗੁ ਗਹਗਹਾ ਤਿਉ ਸਚੇ ਨੋ ਜੀਉ ਦੇਇ ॥ ਰੰਗਿ </p>
<p> ਚਲੂਲੈ ਅਤਿ ਰਤੀ ਸਚੇ ਸਿਉ ਲਗਾ ਨੇਹੁ ॥ ਕੂੜੁ ਠਗੀ ਗੁਝੀ ਨਾ ਰਹੈ ਕੂੜੁ ਮੁਲੰਮਾ ਪਲੇਟਿ ਧਰੇਹੁ ॥ ਕੂੜੀ ਕਰਨਿ </p>
<p> ਵਡਾਈਆ ਕੂੜੇ ਸਿਉ ਲਗਾ ਨੇਹੁ ॥ ਨਾਨਕ ਸਚਾ ਆਪਿ ਹੈ ਆਪੇ ਨਦਰਿ ਕਰੇਇ ॥੧॥ ਮਃ ੪ ॥ ਸਤਸੰਗਤਿ </p>
<p> ਮਹਿ ਹਰਿ ਉਸਤਤਿ ਹੈ ਸੰਗਿ ਸਾਧੂ ਮਿਲੇ ਪਿਆਰਿਆ ॥ ਓਇ ਪੁਰਖ ਪ੍ਰਾਣੀ ਧੰਨਿ ਜਨ ਹਹਿ ਉਪਦੇਸੁ ਕਰਹਿ </p>
<p> ਪਰਉਪਕਾਰਿਆ ॥ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਵਹਿ ਹਰਿ ਨਾਮੁ ਸੁਣਾਵਹਿ ਹਰਿ ਨਾਮੇ ਜਗੁ ਨਿਸਤਾਰਿਆ ॥ ਗੁਰ ਵੇਖਣ </p>
<p> ਕਉ ਸਭੁ ਕੋਈ ਲੋਚੈ ਨਵ ਖੰਡ ਜਗਤਿ ਨਮਸਕਾਰਿਆ ॥ ਤੁਧੁ ਆਪੇ ਆਪੁ ਰਖਿਆ ਸਤਿਗੁਰ ਵਿਚਿ ਗੁਰੁ ਆਪੇ </p>
<p> ਤੁਧੁ ਸਵਾਰਿਆ ॥ ਤੂ ਆਪੇ ਪੂਜਹਿ ਪੂਜ ਕਰਾਵਹਿ ਸਤਿਗੁਰ ਕਉ ਸਿਰਜਣਹਾਰਿਆ ॥ ਕੋਈ ਵਿਛੁੜਿ ਜਾਇ </p>
</section>
<section id='ang312' route='ang/312'><p> ਸਤਿਗੁਰੂ ਪਾਸਹੁ ਤਿਸੁ ਕਾਲਾ ਮੁਹੁ ਜਮਿ ਮਾਰਿਆ ॥ ਤਿਸੁ ਅਗੈ ਪਿਛੈ ਢੋਈ ਨਾਹੀ ਗੁਰਸਿਖੀ ਮਨਿ ਵੀਚਾਰਿਆ </p>
<p> ॥ ਸਤਿਗੁਰੂ ਨੋ ਮਿਲੇ ਸੇਈ ਜਨ ਉਬਰੇ ਜਿਨ ਹਿਰਦੈ ਨਾਮੁ ਸਮਾਰਿਆ ॥ ਜਨ ਨਾਨਕ ਕੇ ਗੁਰਸਿਖ ਪੁਤਹਹੁ ਹਰਿ </p>
<p> ਜਪਿਅਹੁ ਹਰਿ ਨਿਸਤਾਰਿਆ ॥੨॥ ਮਹਲਾ ੩ ॥ ਹਉਮੈ ਜਗਤੁ ਭੁਲਾਇਆ ਦੁਰਮਤਿ ਬਿਖਿਆ ਬਿਕਾਰ ॥ ਸਤਿਗੁਰੁ </p>
<p> ਮਿਲੈ ਤ ਨਦਰਿ ਹੋਇ ਮਨਮੁਖ ਅੰਧ ਅੰਧਿਆਰ ॥ ਨਾਨਕ ਆਪੇ ਮੇਲਿ ਲਏ ਜਿਸ ਨੋ ਸਬਦਿ ਲਾਏ ਪਿਆਰੁ ॥੩॥ </p>
<p> ਪਉੜੀ ॥ ਸਚੁ ਸਚੇ ਕੀ ਸਿਫਤਿ ਸਲਾਹ ਹੈ ਸੋ ਕਰੇ ਜਿਸੁ ਅੰਦਰੁ ਭਿਜੈ ॥ ਜਿਨੀ ਇਕ ਮਨਿ ਇਕੁ ਅਰਾਧਿਆ </p>
<p> ਤਿਨ ਕਾ ਕੰਧੁ ਨ ਕਬਹੂ ਛਿਜੈ ॥ ਧਨੁ ਧਨੁ ਪੁਰਖ ਸਾਬਾਸਿ ਹੈ ਜਿਨ ਸਚੁ ਰਸਨਾ ਅੰਮ੍ਰਿਤੁ ਪਿਜੈ ॥ ਸਚੁ ਸਚਾ ਜਿਨ </p>
<p> ਮਨਿ ਭਾਵਦਾ ਸੇ ਮਨਿ ਸਚੀ ਦਰਗਹ ਲਿਜੈ ॥ ਧਨੁ ਧੰਨੁ ਜਨਮੁ ਸਚਿਆਰੀਆ ਮੁਖ ਉਜਲ ਸਚੁ ਕਰਿਜੈ ॥੨੦॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਸਾਕਤ ਜਾਇ ਨਿਵਹਿ ਗੁਰ ਆਗੈ ਮਨਿ ਖੋਟੇ ਕੂੜਿ ਕੂੜਿਆਰੇ ॥ ਜਾ ਗੁਰੁ ਕਹੈ ਉਠਹੁ ਮੇਰੇ ਭਾਈ </p>
<p> ਬਹਿ ਜਾਹਿ ਘੁਸਰਿ ਬਗੁਲਾਰੇ ॥ ਗੁਰਸਿਖਾ ਅੰਦਰਿ ਸਤਿਗੁਰੁ ਵਰਤੈ ਚੁਣਿ ਕਢੇ ਲਧੋਵਾਰੇ ॥ ਓਇ ਅਗੈ ਪਿਛੈ ਬਹਿ </p>
<p> ਮੁਹੁ ਛਪਾਇਨਿ ਨ ਰਲਨੀ ਖੋਟੇਆਰੇ ॥ ਓਨਾ ਦਾ ਭਖੁ ਸੁ ਓਥੈ ਨਾਹੀ ਜਾਇ ਕੂੜੁ ਲਹਨਿ ਭੇਡਾਰੇ ॥ ਜੇ ਸਾਕਤੁ ਨਰੁ </p>
<p> ਖਾਵਾਈਐ ਲੋਚੀਐ ਬਿਖੁ ਕਢੈ ਮੁਖਿ ਉਗਲਾਰੇ ॥ ਹਰਿ ਸਾਕਤ ਸੇਤੀ ਸੰਗੁ ਨ ਕਰੀਅਹੁ ਓਇ ਮਾਰੇ ਸਿਰਜਣਹਾਰੇ </p>
<p> ॥ ਜਿਸ ਕਾ ਇਹੁ ਖੇਲੁ ਸੋਈ ਕਰਿ ਵੇਖੈ ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਮਾਰੇ ॥੧॥ ਮਃ ੪ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਅਗੰਮੁ ਹੈ ਜਿਸੁ </p>
<p> ਅੰਦਰਿ ਹਰਿ ਉਰਿ ਧਾਰਿਆ ॥ ਸਤਿਗੁਰੂ ਨੋ ਅਪੜਿ ਕੋਇ ਨ ਸਕਈ ਜਿਸੁ ਵਲਿ ਸਿਰਜਣਹਾਰਿਆ ॥ ਸਤਿਗੁਰੂ </p>
<p> ਕਾ ਖੜਗੁ ਸੰਜੋਉ ਹਰਿ ਭਗਤਿ ਹੈ ਜਿਤੁ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿ ਵਿਡਾਰਿਆ ॥ ਸਤਿਗੁਰੂ ਕਾ ਰਖਣਹਾਰਾ ਹਰਿ ਆਪਿ ਹੈ </p>
<p> ਸਤਿਗੁਰੂ ਕੈ ਪਿਛੈ ਹਰਿ ਸਭਿ ਉਬਾਰਿਆ ॥ ਜੋ ਮੰਦਾ ਚਿਤਵੈ ਪੂਰੇ ਸਤਿਗੁਰੂ ਕਾ ਸੋ ਆਪਿ ਉਪਾਵਣਹਾਰੈ ਮਾਰਿਆ </p>
<p> ॥ ਏਹ ਗਲ ਹੋਵੈ ਹਰਿ ਦਰਗਹ ਸਚੇ ਕੀ ਜਨ ਨਾਨਕ ਅਗਮੁ ਵੀਚਾਰਿਆ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਸੁਤਿਆ ਜਿਨੀ </p>
<p> ਅਰਾਧਿਆ ਜਾ ਉਠੇ ਤਾ ਸਚੁ ਚਵੇ ॥ ਸੇ ਵਿਰਲੇ ਜੁਗ ਮਹਿ ਜਾਣੀਅਹਿ ਜੋ ਗੁਰਮੁਖਿ ਸਚੁ ਰਵੇ ॥ ਹਉ ਬਲਿਹਾਰੀ </p>
<p> ਤਿਨ ਕਉ ਜਿ ਅਨਦਿਨੁ ਸਚੁ ਲਵੇ ॥ ਜਿਨ ਮਨਿ ਤਨਿ ਸਚਾ ਭਾਵਦਾ ਸੇ ਸਚੀ ਦਰਗਹ ਗਵੇ ॥ ਜਨੁ ਨਾਨਕੁ </p>
<p> ਬੋਲੈ ਸਚੁ ਨਾਮੁ ਸਚੁ ਸਚਾ ਸਦਾ ਨਵੇ ॥੨੧॥ ਸਲੋਕੁ ਮਃ ੪ ॥ ਕਿਆ ਸਵਣਾ ਕਿਆ ਜਾਗਣਾ ਗੁਰਮੁਖਿ ਤੇ </p>
</section>
<section id='ang313' route='ang/313'><p> ਪਰਵਾਣੁ ॥ ਜਿਨਾ ਸਾਸਿ ਗਿਰਾਸਿ ਨ ਵਿਸਰੈ ਸੇ ਪੂਰੇ ਪੁਰਖ ਪਰਧਾਨ ॥ ਕਰਮੀ ਸਤਿਗੁਰੁ ਪਾਈਐ ਅਨਦਿਨੁ </p>
<p> ਲਗੈ ਧਿਆਨੁ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ ਮਿਲਿ ਰਹਾ ਦਰਗਹ ਪਾਈ ਮਾਨੁ ॥ ਸਉਦੇ ਵਾਹੁ ਵਾਹੁ ਉਚਰਹਿ ਉਠਦੇ ਭੀ </p>
<p> ਵਾਹੁ ਕਰੇਨਿ ॥ ਨਾਨਕ ਤੇ ਮੁਖ ਉਜਲੇ ਜਿ ਨਿਤ ਉਠਿ ਸੰਮਾਲੇਨਿ ॥੧॥ ਮਃ ੪ ॥ ਸਤਿਗੁਰੁ ਸੇਵੀਐ ਆਪਣਾ </p>
<p> ਪਾਈਐ ਨਾਮੁ ਅਪਾਰੁ ॥ ਭਉਜਲਿ ਡੁਬਦਿਆ ਕਢਿ ਲਏ ਹਰਿ ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ ॥ ਧੰਨੁ ਧੰਨੁ ਸੇ ਸਾਹ ਹੈ ਜਿ </p>
<p> ਨਾਮਿ ਕਰਹਿ ਵਾਪਾਰੁ ॥ ਵਣਜਾਰੇ ਸਿਖ ਆਵਦੇ ਸਬਦਿ ਲਘਾਵਣਹਾਰੁ ॥ ਜਨ ਨਾਨਕ ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਭਈ </p>
<p> ਤਿਨ ਸੇਵਿਆ ਸਿਰਜਣਹਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਸਚੇ ਕੇ ਜਨ ਭਗਤ ਹਹਿ ਸਚੁ ਸਚਾ ਜਿਨੀ ਅਰਾਧਿਆ ॥ ਜਿਨ </p>
<p> ਗੁਰਮੁਖਿ ਖੋਜਿ ਢੰਢੋਲਿਆ ਤਿਨ ਅੰਦਰਹੁ ਹੀ ਸਚੁ ਲਾਧਿਆ ॥ ਸਚੁ ਸਾਹਿਬੁ ਸਚੁ ਜਿਨੀ ਸੇਵਿਆ ਕਾਲੁ ਕੰਟਕੁ </p>
<p> ਮਾਰਿ ਤਿਨੀ ਸਾਧਿਆ ॥ ਸਚੁ ਸਚਾ ਸਭ ਦੂ ਵਡਾ ਹੈ ਸਚੁ ਸੇਵਨਿ ਸੇ ਸਚਿ ਰਲਾਧਿਆ ॥ ਸਚੁ ਸਚੇ ਨੋ ਸਾਬਾਸਿ ਹੈ </p>
<p> ਸਚੁ ਸਚਾ ਸੇਵਿ ਫਲਾਧਿਆ ॥੨੨॥ ਸਲੋਕ ਮਃ ੪ ॥ ਮਨਮੁਖੁ ਪ੍ਰਾਣੀ ਮੁਗਧੁ ਹੈ ਨਾਮਹੀਣ ਭਰਮਾਇ ॥ ਬਿਨੁ ਗੁਰ </p>
<p> ਮਨੂਆ ਨਾ ਟਿਕੈ ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਪਾਇ ॥ ਹਰਿ ਪ੍ਰਭੁ ਆਪਿ ਦਇਆਲ ਹੋਹਿ ਤਾਂ ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਆਇ ॥ </p>
<p> ਜਨ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂ ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥੧॥ ਮਃ ੪ ॥ ਗੁਰੁ ਸਾਲਾਹੀ ਆਪਣਾ ਬਹੁ ਬਿਧਿ ਰੰਗਿ </p>
<p> ਸੁਭਾਇ ॥ ਸਤਿਗੁਰ ਸੇਤੀ ਮਨੁ ਰਤਾ ਰਖਿਆ ਬਣਤ ਬਣਾਇ ॥ ਜਿਹਵਾ ਸਾਲਾਹਿ ਨ ਰਜਈ ਹਰਿ ਪ੍ਰੀਤਮ ਚਿਤੁ </p>
<p> ਲਾਇ ॥ ਨਾਨਕ ਨਾਵੈ ਕੀ ਮਨਿ ਭੁਖ ਹੈ ਮਨੁ ਤ੍ਰਿਪਤੈ ਹਰਿ ਰਸੁ ਖਾਇ ॥੨॥ ਪਉੜੀ ॥ ਸਚੁ ਸਚਾ ਕੁਦਰਤਿ ਜਾਣੀਐ </p>
<p> ਦਿਨੁ ਰਾਤੀ ਜਿਨਿ ਬਣਾਈਆ ॥ ਸੋ ਸਚੁ ਸਲਾਹੀ ਸਦਾ ਸਦਾ ਸਚੁ ਸਚੇ ਕੀਆ ਵਡਿਆਈਆ ॥ ਸਾਲਾਹੀ ਸਚੁ </p>
<p> ਸਲਾਹ ਸਚੁ ਸਚੁ ਕੀਮਤਿ ਕਿਨੈ ਨ ਪਾਈਆ ॥ ਜਾ ਮਿਲਿਆ ਪੂਰਾ ਸਤਿਗੁਰੂ ਤਾ ਹਾਜਰੁ ਨਦਰੀ ਆਈਆ ॥ ਸਚੁ </p>
<p> ਗੁਰਮੁਖਿ ਜਿਨੀ ਸਲਾਹਿਆ ਤਿਨਾ ਭੁਖਾ ਸਭਿ ਗਵਾਈਆ ॥੨੩॥ ਸਲੋਕ ਮਃ ੪ ॥ ਮੈ ਮਨੁ ਤਨੁ ਖੋਜਿ ਖੋਜੇਦਿਆ </p>
<p> ਸੋ ਪ੍ਰਭੁ ਲਧਾ ਲੋੜਿ ॥ ਵਿਸਟੁ ਗੁਰੂ ਮੈ ਪਾਇਆ ਜਿਨਿ ਹਰਿ ਪ੍ਰਭੁ ਦਿਤਾ ਜੋੜਿ ॥੧॥ ਮਃ ੩ ॥ ਮਾਇਆਧਾਰੀ </p>
<p> ਅਤਿ ਅੰਨਾ ਬੋਲਾ ॥ ਸਬਦੁ ਨ ਸੁਣਈ ਬਹੁ ਰੋਲ ਘਚੋਲਾ ॥ ਗੁਰਮੁਖਿ ਜਾਪੈ ਸਬਦਿ ਲਿਵ ਲਾਇ ॥ ਹਰਿ ਨਾਮੁ </p>
<p> ਸੁਣਿ ਮੰਨੇ ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੁ ਕਰੇ ਕਰਾਇਆ ॥ ਨਾਨਕ ਵਜਦਾ ਜੰਤੁ ਵਜਾਇਆ ॥੨॥ </p>
</section>
<section id='ang314' route='ang/314'><p> ਪਉੜੀ ॥ ਤੂ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ ਜੋ ਜੀਆ ਅੰਦਰਿ ਵਰਤੈ ॥ ਤੂ ਕਰਤਾ ਆਪਿ ਅਗਣਤੁ ਹੈ ਸਭੁ ਜਗੁ ਵਿਚਿ </p>
<p> ਗਣਤੈ ॥ ਸਭੁ ਕੀਤਾ ਤੇਰਾ ਵਰਤਦਾ ਸਭ ਤੇਰੀ ਬਣਤੈ ॥ ਤੂ ਘਟਿ ਘਟਿ ਇਕੁ ਵਰਤਦਾ ਸਚੁ ਸਾਹਿਬ ਚਲਤੈ ॥ </p>
<p> ਸਤਿਗੁਰ ਨੋ ਮਿਲੇ ਸੁ ਹਰਿ ਮਿਲੇ ਨਾਹੀ ਕਿਸੈ ਪਰਤੈ ॥੨੪॥ ਸਲੋਕੁ ਮਃ ੪ ॥ ਇਹੁ ਮਨੂਆ ਦ੍ਰਿੜੁ ਕਰਿ ਰਖੀਐ </p>
<p> ਗੁਰਮੁਖਿ ਲਾਈਐ ਚਿਤੁ ॥ ਕਿਉ ਸਾਸਿ ਗਿਰਾਸਿ ਵਿਸਾਰੀਐ ਬਹਦਿਆ ਉਠਦਿਆ ਨਿਤ ॥ ਮਰਣ ਜੀਵਣ ਕੀ </p>
<p> ਚਿੰਤਾ ਗਈ ਇਹੁ ਜੀਅੜਾ ਹਰਿ ਪ੍ਰਭ ਵਸਿ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਰਖੁ ਤੂ ਜਨ ਨਾਨਕ ਨਾਮੁ ਬਖਸਿ ॥੧॥ ਮਃ ੩ ॥ </p>
<p> ਮਨਮੁਖੁ ਅਹੰਕਾਰੀ ਮਹਲੁ ਨ ਜਾਣੈ ਖਿਨੁ ਆਗੈ ਖਿਨੁ ਪੀਛੈ ॥ ਸਦਾ ਬੁਲਾਈਐ ਮਹਲਿ ਨ ਆਵੈ ਕਿਉ ਕਰਿ </p>
<p> ਦਰਗਹ ਸੀਝੈ ॥ ਸਤਿਗੁਰ ਕਾ ਮਹਲੁ ਵਿਰਲਾ ਜਾਣੈ ਸਦਾ ਰਹੈ ਕਰ ਜੋੜਿ ॥ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਹਰਿ ਮੇਰਾ </p>
<p> ਨਾਨਕ ਲਏ ਬਹੋੜਿ ॥੨॥ ਪਉੜੀ ॥ ਸਾ ਸੇਵਾ ਕੀਤੀ ਸਫਲ ਹੈ ਜਿਤੁ ਸਤਿਗੁਰ ਕਾ ਮਨੁ ਮੰਨੇ ॥ ਜਾ ਸਤਿਗੁਰ ਕਾ </p>
<p> ਮਨੁ ਮੰਨਿਆ ਤਾ ਪਾਪ ਕਸੰਮਲ ਭੰਨੇ ॥ ਉਪਦੇਸੁ ਜਿ ਦਿਤਾ ਸਤਿਗੁਰੂ ਸੋ ਸੁਣਿਆ ਸਿਖੀ ਕੰਨੇ ॥ ਜਿਨ ਸਤਿਗੁਰ </p>
<p> ਕਾ ਭਾਣਾ ਮੰਨਿਆ ਤਿਨ ਚੜੀ ਚਵਗਣਿ ਵੰਨੇ ॥ ਇਹ ਚਾਲ ਨਿਰਾਲੀ ਗੁਰਮੁਖੀ ਗੁਰ ਦੀਖਿਆ ਸੁਣਿ ਮਨੁ ਭਿੰਨੇ </p>
<p> ॥੨੫॥ ਸਲੋਕੁ ਮਃ ੩ ॥ ਜਿਨਿ ਗੁਰੁ ਗੋਪਿਆ ਆਪਣਾ ਤਿਸੁ ਠਉਰ ਨ ਠਾਉ ॥ ਹਲਤੁ ਪਲਤੁ ਦੋਵੈ ਗਏ ਦਰਗਹ </p>
<p> ਨਾਹੀ ਥਾਉ ॥ ਓਹ ਵੇਲਾ ਹਥਿ ਨ ਆਵਈ ਫਿਰਿ ਸਤਿਗੁਰ ਲਗਹਿ ਪਾਇ ॥ ਸਤਿਗੁਰ ਕੀ ਗਣਤੈ ਘੁਸੀਐ ਦੁਖੇ </p>
<p> ਦੁਖਿ ਵਿਹਾਇ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨਿਰਵੈਰੁ ਹੈ ਆਪੇ ਲਏ ਜਿਸੁ ਲਾਇ ॥ ਨਾਨਕ ਦਰਸਨੁ ਜਿਨਾ ਵੇਖਾਲਿਓਨੁ </p>
<p> ਤਿਨਾ ਦਰਗਹ ਲਏ ਛਡਾਇ ॥੧॥ ਮਃ ੩ ॥ ਮਨਮੁਖੁ ਅਗਿਆਨੁ ਦੁਰਮਤਿ ਅਹੰਕਾਰੀ ॥ ਅੰਤਰਿ ਕ੍ਰੋਧੁ ਜੂਐ ਮਤਿ </p>
<p> ਹਾਰੀ ॥ ਕੂੜੁ ਕੁਸਤੁ ਓਹੁ ਪਾਪ ਕਮਾਵੈ ॥ ਕਿਆ ਓਹੁ ਸੁਣੈ ਕਿਆ ਆਖਿ ਸੁਣਾਵੈ ॥ ਅੰਨਾ ਬੋਲਾ ਖੁਇ ਉਝੜਿ </p>
<p> ਪਾਇ ॥ ਮਨਮੁਖੁ ਅੰਧਾ ਆਵੈ ਜਾਇ ॥ ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ ਥਾਇ ਨ ਪਾਇ ॥ ਨਾਨਕ ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਇ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਜਿਨ ਕੇ ਚਿਤ ਕਠੋਰ ਹਹਿ ਸੇ ਬਹਹਿ ਨ ਸਤਿਗੁਰ ਪਾਸਿ ॥ ਓਥੈ ਸਚੁ ਵਰਤਦਾ ਕੂੜਿਆਰਾ ਚਿਤ </p>
<p> ਉਦਾਸਿ ॥ ਓਇ ਵਲੁ ਛਲੁ ਕਰਿ ਝਤਿ ਕਢਦੇ ਫਿਰਿ ਜਾਇ ਬਹਹਿ ਕੂੜਿਆਰਾ ਪਾਸਿ ॥ ਵਿਚਿ ਸਚੇ ਕੂੜੁ ਨ ਗਡਈ </p>
<p> ਮਨਿ ਵੇਖਹੁ ਕੋ ਨਿਰਜਾਸਿ ॥ ਕੂੜਿਆਰ ਕੂੜਿਆਰੀ ਜਾਇ ਰਲੇ ਸਚਿਆਰ ਸਿਖ ਬੈਠੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥ </p>
</section>
<section id='ang315' route='ang/315'><p> ੨੬॥ ਸਲੋਕ ਮਃ ੫ ॥ ਰਹਦੇ ਖੁਹਦੇ ਨਿੰਦਕ ਮਾਰਿਅਨੁ ਕਰਿ ਆਪੇ ਆਹਰੁ ॥ ਸੰਤ ਸਹਾਈ ਨਾਨਕਾ ਵਰਤੈ ਸਭ </p>
<p> ਜਾਹਰੁ ॥੧॥ ਮਃ ੫ ॥ ਮੁੰਢਹੁ ਭੁਲੇ ਮੁੰਢ ਤੇ ਕਿਥੈ ਪਾਇਨਿ ਹਥੁ ॥ ਤਿੰਨੈ ਮਾਰੇ ਨਾਨਕਾ ਜਿ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ </p>
<p> ॥੨॥ ਪਉੜੀ ੫ ॥ ਲੈ ਫਾਹੇ ਰਾਤੀ ਤੁਰਹਿ ਪ੍ਰਭੁ ਜਾਣੈ ਪ੍ਰਾਣੀ ॥ ਤਕਹਿ ਨਾਰਿ ਪਰਾਈਆ ਲੁਕਿ ਅੰਦਰਿ ਠਾਣੀ ॥ </p>
<p> ਸੰਨੀੑ ਦੇਨਿੑ ਵਿਖੰਮ ਥਾਇ ਮਿਠਾ ਮਦੁ ਮਾਣੀ ॥ ਕਰਮੀ ਆਪੋ ਆਪਣੀ ਆਪੇ ਪਛੁਤਾਣੀ ॥ ਅਜਰਾਈਲੁ ਫਰੇਸਤਾ </p>
<p> ਤਿਲ ਪੀੜੇ ਘਾਣੀ ॥੨੭॥ ਸਲੋਕ ਮਃ ੫ ॥ ਸੇਵਕ ਸਚੇ ਸਾਹ ਕੇ ਸੇਈ ਪਰਵਾਣੁ ॥ ਦੂਜਾ ਸੇਵਨਿ ਨਾਨਕਾ ਸੇ </p>
<p> ਪਚਿ ਪਚਿ ਮੁਏ ਅਜਾਣ ॥੧॥ ਮਃ ੫ ॥ ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ ਪ੍ਰਭ ਮੇਟਣਾ ਨ ਜਾਇ ॥ ਰਾਮ ਨਾਮੁ ਧਨੁ ਵਖਰੋ </p>
<p> ਨਾਨਕ ਸਦਾ ਧਿਆਇ ॥੨॥ ਪਉੜੀ ੫ ॥ ਨਾਰਾਇਣਿ ਲਇਆ ਨਾਠੂੰਗੜਾ ਪੈਰ ਕਿਥੈ ਰਖੈ ॥ ਕਰਦਾ ਪਾਪ </p>
<p> ਅਮਿਤਿਆ ਨਿਤ ਵਿਸੋ ਚਖੈ ॥ ਨਿੰਦਾ ਕਰਦਾ ਪਚਿ ਮੁਆ ਵਿਚਿ ਦੇਹੀ ਭਖੈ ॥ ਸਚੈ ਸਾਹਿਬ ਮਾਰਿਆ ਕਉਣੁ ਤਿਸ </p>
<p> ਨੋ ਰਖੈ ॥ ਨਾਨਕ ਤਿਸੁ ਸਰਣਾਗਤੀ ਜੋ ਪੁਰਖੁ ਅਲਖੈ ॥੨੮॥ ਸਲੋਕ ਮਃ ੫ ॥ ਨਰਕ ਘੋਰ ਬਹੁ ਦੁਖ ਘਣੇ </p>
<p> ਅਕਿਰਤਘਣਾ ਕਾ ਥਾਨੁ ॥ ਤਿਨਿ ਪ੍ਰਭਿ ਮਾਰੇ ਨਾਨਕਾ ਹੋਇ ਹੋਇ ਮੁਏ ਹਰਾਮੁ ॥੧॥ ਮਃ ੫ ॥ ਅਵਖਧ ਸਭੇ ਕੀਤਿਅਨੁ </p>
<p> ਨਿੰਦਕ ਕਾ ਦਾਰੂ ਨਾਹਿ ॥ ਆਪਿ ਭੁਲਾਏ ਨਾਨਕਾ ਪਚਿ ਪਚਿ ਜੋਨੀ ਪਾਹਿ ॥੨॥ ਪਉੜੀ ੫ ॥ ਤੁਸਿ ਦਿਤਾ ਪੂਰੈ </p>
<p> ਸਤਿਗੁਰੂ ਹਰਿ ਧਨੁ ਸਚੁ ਅਖੁਟੁ ॥ ਸਭਿ ਅੰਦੇਸੇ ਮਿਟਿ ਗਏ ਜਮ ਕਾ ਭਉ ਛੁਟੁ ॥ ਕਾਮ ਕ੍ਰੋਧ ਬੁਰਿਆਈਆਂ ਸੰਗਿ </p>
<p> ਸਾਧੂ ਤੁਟੁ ॥ ਵਿਣੁ ਸਚੇ ਦੂਜਾ ਸੇਵਦੇ ਹੁਇ ਮਰਸਨਿ ਬੁਟੁ ॥ ਨਾਨਕ ਕਉ ਗੁਰਿ ਬਖਸਿਆ ਨਾਮੈ ਸੰਗਿ ਜੁਟੁ ॥੨</p>
<p>੯॥ </p>
<p> ਸਲੋਕ ਮਃ ੪ ॥ ਤਪਾ ਨ ਹੋਵੈ ਅੰਦ੍ਰਹੁ ਲੋਭੀ ਨਿਤ ਮਾਇਆ ਨੋ ਫਿਰੈ ਜਜਮਾਲਿਆ ॥ ਅਗੋ ਦੇ ਸਦਿਆ ਸਤੈ ਦੀ </p>
<p> ਭਿਖਿਆ ਲਏ ਨਾਹੀ ਪਿਛੋ ਦੇ ਪਛੁਤਾਇ ਕੈ ਆਣਿ ਤਪੈ ਪੁਤੁ ਵਿਚਿ ਬਹਾਲਿਆ ॥ ਪੰਚ ਲੋਗ ਸਭਿ ਹਸਣ </p>
<p> ਲਗੇ ਤਪਾ ਲੋਭਿ ਲਹਰਿ ਹੈ ਗਾਲਿਆ ॥ ਜਿਥੈ ਥੋੜਾ ਧਨੁ ਵੇਖੈ ਤਿਥੈ ਤਪਾ ਭਿਟੈ ਨਾਹੀ ਧਨਿ ਬਹੁਤੈ ਡਿਠੈ ਤਪੈ </p>
<p> ਧਰਮੁ ਹਾਰਿਆ ॥ ਭਾਈ ਏਹੁ ਤਪਾ ਨ ਹੋਵੀ ਬਗੁਲਾ ਹੈ ਬਹਿ ਸਾਧ ਜਨਾ ਵੀਚਾਰਿਆ ॥ ਸਤ ਪੁਰਖ ਕੀ ਤਪਾ ਨਿੰਦਾ </p>
<p> ਕਰੈ ਸੰਸਾਰੈ ਕੀ ਉਸਤਤੀ ਵਿਚਿ ਹੋਵੈ ਏਤੁ ਦੋਖੈ ਤਪਾ ਦਯਿ ਮਾਰਿਆ ॥ ਮਹਾ ਪੁਰਖਾਂ ਕੀ ਨਿੰਦਾ ਕਾ ਵੇਖੁ ਜਿ ਤਪੇ </p>
<p> ਨੋ ਫਲੁ ਲਗਾ ਸਭੁ ਗਇਆ ਤਪੇ ਕਾ ਘਾਲਿਆ ॥ ਬਾਹਰਿ ਬਹੈ ਪੰਚਾ ਵਿਚਿ ਤਪਾ ਸਦਾਏ ॥ ਅੰਦਰਿ ਬਹੈ ਤਪਾ </p>
</section>
<section id='ang316' route='ang/316'><p> ਪਾਪ ਕਮਾਏ ॥ ਹਰਿ ਅੰਦਰਲਾ ਪਾਪੁ ਪੰਚਾ ਨੋ ਉਘਾ ਕਰਿ ਵੇਖਾਲਿਆ ॥ ਧਰਮ ਰਾਇ ਜਮਕੰਕਰਾ ਨੋ ਆਖਿ </p>
<p> ਛਡਿਆ ਏਸੁ ਤਪੇ ਨੋ ਤਿਥੈ ਖੜਿ ਪਾਇਹੁ ਜਿਥੈ ਮਹਾ ਮਹਾਂ ਹਤਿਆਰਿਆ ॥ ਫਿਰਿ ਏਸੁ ਤਪੇ ਦੈ ਮੁਹਿ ਕੋਈ </p>
<p> ਲਗਹੁ ਨਾਹੀ ਏਹੁ ਸਤਿਗੁਰਿ ਹੈ ਫਿਟਕਾਰਿਆ ॥ ਹਰਿ ਕੈ ਦਰਿ ਵਰਤਿਆ ਸੁ ਨਾਨਕਿ ਆਖਿ ਸੁਣਾਇਆ ॥ ਸੋ ਬੂਝੈ </p>
<p> ਜੁ ਦਯਿ ਸਵਾਰਿਆ ॥੧॥ ਮਃ ੪ ॥ ਹਰਿ ਭਗਤਾਂ ਹਰਿ ਆਰਾਧਿਆ ਹਰਿ ਕੀ ਵਡਿਆਈ ॥ ਹਰਿ ਕੀਰਤਨੁ </p>
<p> ਭਗਤ ਨਿਤ ਗਾਂਵਦੇ ਹਰਿ ਨਾਮੁ ਸੁਖਦਾਈ ॥ ਹਰਿ ਭਗਤਾਂ ਨੋ ਨਿਤ ਨਾਵੈ ਦੀ ਵਡਿਆਈ ਬਖਸੀਅਨੁ ਨਿਤ ਚੜੈ </p>
<p> ਸਵਾਈ ॥ ਹਰਿ ਭਗਤਾਂ ਨੋ ਥਿਰੁ ਘਰੀ ਬਹਾਲਿਅਨੁ ਅਪਣੀ ਪੈਜ ਰਖਾਈ ॥ ਨਿੰਦਕਾਂ ਪਾਸਹੁ ਹਰਿ ਲੇਖਾ ਮੰਗਸੀ </p>
<p> ਬਹੁ ਦੇਇ ਸਜਾਈ ॥ ਜੇਹਾ ਨਿੰਦਕ ਅਪਣੈ ਜੀਇ ਕਮਾਵਦੇ ਤੇਹੋ ਫਲੁ ਪਾਈ ॥ ਅੰਦਰਿ ਕਮਾਣਾ ਸਰਪਰ ਉਘੜੈ </p>
<p> ਭਾਵੈ ਕੋਈ ਬਹਿ ਧਰਤੀ ਵਿਚਿ ਕਮਾਈ ॥ ਜਨ ਨਾਨਕੁ ਦੇਖਿ ਵਿਗਸਿਆ ਹਰਿ ਕੀ ਵਡਿਆਈ ॥੨॥ ਪਉੜੀ ਮਃ ੫ </p>
<p> ॥ ਭਗਤ ਜਨਾਂ ਕਾ ਰਾਖਾ ਹਰਿ ਆਪਿ ਹੈ ਕਿਆ ਪਾਪੀ ਕਰੀਐ ॥ ਗੁਮਾਨੁ ਕਰਹਿ ਮੂੜ ਗੁਮਾਨੀਆ ਵਿਸੁ ਖਾਧੀ </p>
<p> ਮਰੀਐ ॥ ਆਇ ਲਗੇ ਨੀ ਦਿਹ ਥੋੜੜੇ ਜਿਉ ਪਕਾ ਖੇਤੁ ਲੁਣੀਐ ॥ ਜੇਹੇ ਕਰਮ ਕਮਾਵਦੇ ਤੇਵੇਹੋ ਭਣੀਐ ॥ ਜਨ </p>
<p> ਨਾਨਕ ਕਾ ਖਸਮੁ ਵਡਾ ਹੈ ਸਭਨਾ ਦਾ ਧਣੀਐ ॥੩੦॥ ਸਲੋਕ ਮਃ ੪ ॥ ਮਨਮੁਖ ਮੂਲਹੁ ਭੁਲਿਆ ਵਿਚਿ ਲਬੁ ਲੋਭੁ </p>
<p> ਅਹੰਕਾਰੁ ॥ ਝਗੜਾ ਕਰਦਿਆ ਅਨਦਿਨੁ ਗੁਦਰੈ ਸਬਦਿ ਨ ਕਰਹਿ ਵੀਚਾਰੁ ॥ ਸੁਧਿ ਮਤਿ ਕਰਤੈ ਸਭ ਹਿਰਿ ਲਈ </p>

<p> ਨਾਲੋ ਤੁਟੀ ਭਲੀ ਜਿਨ ਮਾਇਆ ਮੋਹ ਪਿਆਰੁ ॥੧॥ ਮਃ ੪ ॥ ਜਿਨਾ ਅੰਦਰਿ ਦੂਜਾ ਭਾਉ ਹੈ ਤਿਨਾੑ ਗੁਰਮੁਖਿ ਪ੍ਰੀਤਿ </p>
<p> ਨ ਹੋਇ ॥ ਓਹੁ ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਸੁਪਨੈ ਸੁਖੁ ਨ ਕੋਇ ॥ ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੁ ਉਚਰੈ ਕੂੜਿ ਲਗਿਆ ਕੂੜੁ ਹੋਇ ॥ </p>
<p> ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਦੁਖੁ ਹੈ ਦੁਖਿ ਬਿਨਸੈ ਦੁਖੁ ਰੋਇ ॥ ਨਾਨਕ ਧਾਤੁ ਲਿਵੈ ਜੋੜੁ ਨ ਆਵਈ ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ ॥ </p>
<p> ਜਿਨ ਕਉ ਪੋਤੈ ਪੁੰਨੁ ਪਇਆ ਤਿਨਾ ਗੁਰ ਸਬਦੀ ਸੁਖੁ ਹੋਇ ॥੨॥ ਪਉੜੀ ਮਃ ੫ ॥ ਨਾਨਕ ਵੀਚਾਰਹਿ ਸੰਤ ਮੁਨਿ </p>
<p> ਜਨਾਂ ਚਾਰਿ ਵੇਦ ਕਹੰਦੇ ॥ ਭਗਤ ਮੁਖੈ ਤੇ ਬੋਲਦੇ ਸੇ ਵਚਨ ਹੋਵੰਦੇ ॥ ਪਰਗਟ ਪਾਹਾਰੈ ਜਾਪਦੇ ਸਭਿ ਲੋਕ ਸੁਣੰਦੇ ॥ </p>
<p> ਸੁਖੁ ਨ ਪਾਇਨਿ ਮੁਗਧ ਨਰ ਸੰਤ ਨਾਲਿ ਖਹੰਦੇ ॥ ਓਇ ਲੋਚਨਿ ਓਨਾ ਗੁਣਾ ਨੋ ਓਇ ਅਹੰਕਾਰਿ ਸੜੰਦੇ ॥ ਓਇ </p>
</section>
<section id='ang317' route='ang/317'><p> ਵੇਚਾਰੇ ਕਿਆ ਕਰਹਿ ਜਾਂ ਭਾਗ ਧੁਰਿ ਮੰਦੇ ॥ ਜੋ ਮਾਰੇ ਤਿਨਿ ਪਾਰਬ੍ਰਹਮਿ ਸੇ ਕਿਸੈ ਨ ਸੰਦੇ ॥ ਵੈਰੁ ਕਰਨਿ ਨਿਰਵੈਰ </p>
<p> ਨਾਲਿ ਧਰਮਿ ਨਿਆਇ ਪਚੰਦੇ ॥ ਜੋ ਜੋ ਸੰਤਿ ਸਰਾਪਿਆ ਸੇ ਫਿਰਹਿ ਭਵੰਦੇ ॥ ਪੇਡੁ ਮੁੰਢਾਹੂ ਕਟਿਆ ਤਿਸੁ ਡਾਲ </p>
<p> ਸੁਕੰਦੇ ॥੩੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਗੁਰ ਨਾਨਕ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਭੰਨਣ ਘੜਣ ਸਮਰਥੁ ॥ ਪ੍ਰਭੁ ਸਦਾ </p>
<p> ਸਮਾਲਹਿ ਮਿਤ੍ਰ ਤੂ ਦੁਖੁ ਸਬਾਇਆ ਲਥੁ ॥੧॥ ਮਃ ੫ ॥ ਖੁਧਿਆਵੰਤੁ ਨ ਜਾਣਈ ਲਾਜ ਕੁਲਾਜ ਕੁਬੋਲੁ ॥ ਨਾਨਕੁ </p>
<p> ਮਾਂਗੈ ਨਾਮੁ ਹਰਿ ਕਰਿ ਕਿਰਪਾ ਸੰਜੋਗੁ ॥੨॥ ਪਉੜੀ ॥ ਜੇਵੇਹੇ ਕਰਮ ਕਮਾਵਦਾ ਤੇਵੇਹੇ ਫਲਤੇ ॥ ਚਬੇ ਤਤਾ ਲੋਹ </p>
<p> ਸਾਰੁ ਵਿਚਿ ਸੰਘੈ ਪਲਤੇ ॥ ਘਤਿ ਗਲਾਵਾਂ ਚਾਲਿਆ ਤਿਨਿ ਦੂਤਿ ਅਮਲ ਤੇ ॥ ਕਾਈ ਆਸ ਨ ਪੁੰਨੀਆ ਨਿਤ ਪਰ </p>
<p> ਮਲੁ ਹਿਰਤੇ ॥ ਕੀਆ ਨ ਜਾਣੈ ਅਕਿਰਤਘਣ ਵਿਚਿ ਜੋਨੀ ਫਿਰਤੇ ॥ ਸਭੇ ਧਿਰਾਂ ਨਿਖੁਟੀਅਸੁ ਹਿਰਿ ਲਈਅਸੁ </p>
<p> ਧਰ ਤੇ ॥ ਵਿਝਣ ਕਲਹ ਨ ਦੇਵਦਾ ਤਾਂ ਲਇਆ ਕਰਤੇ ॥ ਜੋ ਜੋ ਕਰਤੇ ਅਹੰਮੇਉ ਝੜਿ ਧਰਤੀ ਪੜਤੇ ॥੩੨॥ ਸਲੋਕ </p>
<p> ਮਃ ੩ ॥ ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਬਿਬੇਕ ਬੁਧਿ ਹੋਇ ॥ ਹਰਿ ਗੁਣ ਗਾਵੈ ਹਿਰਦੈ ਹਾਰੁ ਪਰੋਇ ॥ ਪਵਿਤੁ ਪਾਵਨੁ ਪਰਮ </p>
<p> ਬੀਚਾਰੀ ॥ ਜਿ ਓਸੁ ਮਿਲੈ ਤਿਸੁ ਪਾਰਿ ਉਤਾਰੀ ॥ ਅੰਤਰਿ ਹਰਿ ਨਾਮੁ ਬਾਸਨਾ ਸਮਾਣੀ ॥ ਹਰਿ ਦਰਿ ਸੋਭਾ ਮਹਾ </p>
<p> ਉਤਮ ਬਾਣੀ ॥ ਜਿ ਪੁਰਖੁ ਸੁਣੈ ਸੁ ਹੋਇ ਨਿਹਾਲੁ ॥ ਨਾਨਕ ਸਤਿਗੁਰ ਮਿਲਿਐ ਪਾਇਆ ਨਾਮੁ ਧਨੁ ਮਾਲੁ ॥੧॥ </p>
<p> ਮਃ ੪ ॥ ਸਤਿਗੁਰ ਕੇ ਜੀਅ ਕੀ ਸਾਰ ਨ ਜਾਪੈ ਕਿ ਪੂਰੈ ਸਤਿਗੁਰ ਭਾਵੈ ॥ ਗੁਰਸਿਖਾਂ ਅੰਦਰਿ ਸਤਿਗੁਰੂ ਵਰਤੈ ਜੋ </p>
<p> ਸਿਖਾਂ ਨੋ ਲੋਚੈ ਸੋ ਗੁਰ ਖੁਸੀ ਆਵੈ ॥ ਸਤਿਗੁਰ ਆਖੈ ਸੁ ਕਾਰ ਕਮਾਵਨਿ ਸੁ ਜਪੁ ਕਮਾਵਹਿ ਗੁਰਸਿਖਾਂ ਕੀ ਘਾਲ </p>
<p> ਸਚਾ ਥਾਇ ਪਾਵੈ ॥ ਵਿਣੁ ਸਤਿਗੁਰ ਕੇ ਹੁਕਮੈ ਜਿ ਗੁਰਸਿਖਾਂ ਪਾਸਹੁ ਕੰਮੁ ਕਰਾਇਆ ਲੋੜੇ ਤਿਸੁ ਗੁਰਸਿਖੁ ਫਿਰਿ </p>
<p> ਨੇੜਿ ਨ ਆਵੈ ॥ ਗੁਰ ਸਤਿਗੁਰ ਅਗੈ ਕੋ ਜੀਉ ਲਾਇ ਘਾਲੈ ਤਿਸੁ ਅਗੈ ਗੁਰਸਿਖੁ ਕਾਰ ਕਮਾਵੈ ॥ ਜਿ ਠਗੀ ਆਵੈ </p>
<p> ਠਗੀ ਉਠਿ ਜਾਇ ਤਿਸੁ ਨੇੜੈ ਗੁਰਸਿਖੁ ਮੂਲਿ ਨ ਆਵੈ ॥ ਬ੍ਰਹਮੁ ਬੀਚਾਰੁ ਨਾਨਕੁ ਆਖਿ ਸੁਣਾਵੈ ॥ ਜਿ ਵਿਣੁ </p>
<p> ਸਤਿਗੁਰ ਕੇ ਮਨੁ ਮੰਨੇ ਕੰਮੁ ਕਰਾਏ ਸੋ ਜੰਤੁ ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥੨॥ ਪਉੜੀ ॥ ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ ਅਤਿ ਵਡਾ ਤੁਹਿ </p>
<p> ਜੇਵਡੁ ਤੂੰ ਵਡ ਵਡੇ ॥ ਜਿਸੁ ਤੂੰ ਮੇਲਹਿ ਸੋ ਤੁਧੁ ਮਿਲੈ ਤੂੰ ਆਪੇ ਬਖਸਿ ਲੈਹਿ ਲੇਖਾ ਛਡੇ ॥ ਜਿਸ ਨੋ ਤੂੰ ਆਪਿ </p>
<p> ਮਿਲਾਇਦਾ ਸੋ ਸਤਿਗੁਰੁ ਸੇਵੇ ਮਨੁ ਗਡ ਗਡੇ ॥ ਤੂੰ ਸਚਾ ਸਾਹਿਬੁ ਸਚੁ ਤੂ ਸਭੁ ਜੀਉ ਪਿੰਡੁ ਚੰਮੁ ਤੇਰਾ ਹਡੇ ॥ ਜਿਉ </p>
</section>
<section id='ang318' route='ang/318'><p> ਭਾਵੈ ਤਿਉ ਰਖੁ ਤੂੰ ਸਚਿਆ ਨਾਨਕ ਮਨਿ ਆਸ ਤੇਰੀ ਵਡ ਵਡੇ ॥੩੩॥੧॥ ਸੁਧੁ ॥ </p>
<p> ਗਉੜੀ ਕੀ ਵਾਰ ਮਹਲਾ ੫ ਰਾਇ ਕਮਾਲਦੀ ਮੋਜਦੀ ਕੀ ਵਾਰ ਕੀ ਧੁਨਿ ਉਪਰਿ ਗਾਵਣੀ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸਲੋਕ ਮਃ ੫ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜੋ ਜਨੁ ਜਪੈ ਸੋ ਆਇਆ ਪਰਵਾਣੁ ॥ ਤਿਸੁ ਜਨ ਕੈ </p>
<p> ਬਲਿਹਾਰਣੈ ਜਿਨਿ ਭਜਿਆ ਪ੍ਰਭੁ ਨਿਰਬਾਣੁ ॥ ਜਨਮ ਮਰਨ ਦੁਖੁ ਕਟਿਆ ਹਰਿ ਭੇਟਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥ ਸੰਤ </p>
<p> ਸੰਗਿ ਸਾਗਰੁ ਤਰੇ ਜਨ ਨਾਨਕ ਸਚਾ ਤਾਣੁ ॥੧॥ ਮਃ ੫ ॥ ਭਲਕੇ ਉਠਿ ਪਰਾਹੁਣਾ ਮੇਰੈ ਘਰਿ ਆਵਉ ॥ ਪਾਉ </p>
<p> ਪਖਾਲਾ ਤਿਸ ਕੇ ਮਨਿ ਤਨਿ ਨਿਤ ਭਾਵਉ ॥ ਨਾਮੁ ਸੁਣੇ ਨਾਮੁ ਸੰਗ੍ਰਹੈ ਨਾਮੇ ਲਿਵ ਲਾਵਉ ॥ ਗ੍ਰਿਹੁ ਧਨੁ ਸਭੁ ਪਵਿਤ੍ਰੁ </p>
<p> ਹੋਇ ਹਰਿ ਕੇ ਗੁਣ ਗਾਵਉ ॥ ਹਰਿ ਨਾਮ ਵਾਪਾਰੀ ਨਾਨਕਾ ਵਡਭਾਗੀ ਪਾਵਉ ॥੨॥ ਪਉੜੀ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ </p>
<p> ਭਲਾ ਸਚੁ ਤੇਰਾ ਭਾਣਾ ॥ ਤੂ ਸਭ ਮਹਿ ਏਕੁ ਵਰਤਦਾ ਸਭ ਮਾਹਿ ਸਮਾਣਾ ॥ ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ ਜੀਅ </p>
<p> ਅੰਦਰਿ ਜਾਣਾ ॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਪਾਈਐ ਮਨਿ ਸਚੇ ਭਾਣਾ ॥ ਨਾਨਕ ਪ੍ਰਭ ਸਰਣਾਗਤੀ ਸਦ ਸਦ ਕੁਰਬਾਣਾ </p>
<p> ॥੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਚੇਤਾ ਈ ਤਾਂ ਚੇਤਿ ਸਾਹਿਬੁ ਸਚਾ ਸੋ ਧਣੀ ॥ ਨਾਨਕ ਸਤਿਗੁਰੁ ਸੇਵਿ ਚੜਿ ਬੋਹਿਥਿ ਭਉਜਲੁ </p>
<p> ਪਾਰਿ ਪਉ ॥੧॥ ਮਃ ੫ ॥ ਵਾਊ ਸੰਦੇ ਕਪੜੇ ਪਹਿਰਹਿ ਗਰਬਿ ਗਵਾਰ ॥ ਨਾਨਕ ਨਾਲਿ ਨ ਚਲਨੀ ਜਲਿ ਬਲਿ </p>
<p> ਹੋਏ ਛਾਰੁ ॥੨॥ ਪਉੜੀ ॥ ਸੇਈ ਉਬਰੇ ਜਗੈ ਵਿਚਿ ਜੋ ਸਚੈ ਰਖੇ ॥ ਮੁਹਿ ਡਿਠੈ ਤਿਨ ਕੈ ਜੀਵੀਐ ਹਰਿ ਅੰਮ੍ਰਿਤੁ </p>
<p> ਚਖੇ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਸੰਗਿ ਸਾਧਾ ਭਖੇ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਣੀ ਹਰਿ ਆਪਿ ਪਰਖੇ ॥ ਨਾਨਕ ਚਲਤ </p>
<p> ਨ ਜਾਪਨੀ ਕੋ ਸਕੈ ਨ ਲਖੇ ॥੨॥ ਸਲੋਕ ਮਃ ੫ ॥ ਨਾਨਕ ਸੋਈ ਦਿਨਸੁ ਸੁਹਾਵੜਾ ਜਿਤੁ ਪ੍ਰਭੁ ਆਵੈ ਚਿਤਿ ॥ </p>
<p> ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਪਾਰਬ੍ਰਹਮੁ ਫਿਟੁ ਭਲੇਰੀ ਰੁਤਿ ॥੧॥ ਮਃ ੫ ॥ ਨਾਨਕ ਮਿਤ੍ਰਾਈ ਤਿਸੁ ਸਿਉ ਸਭ ਕਿਛੁ ਜਿਸ </p>
<p> ਕੈ ਹਾਥਿ ॥ ਕੁਮਿਤ੍ਰਾ ਸੇਈ ਕਾਂਢੀਅਹਿ ਇਕ ਵਿਖ ਨ ਚਲਹਿ ਸਾਥਿ ॥੨॥ ਪਉੜੀ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ </p>
<p> ਮਿਲਿ ਪੀਵਹੁ ਭਾਈ ॥ ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਪਾਈਐ ਸਭ ਤਿਖਾ ਬੁਝਾਈ ॥ ਕਰਿ ਸੇਵਾ ਪਾਰਬ੍ਰਹਮ ਗੁਰ ਭੁਖ ਰਹੈ </p>
<p> ਨ ਕਾਈ ॥ ਸਗਲ ਮਨੋਰਥ ਪੁੰਨਿਆ ਅਮਰਾ ਪਦੁ ਪਾਈ ॥ ਤੁਧੁ ਜੇਵਡੁ ਤੂਹੈ ਪਾਰਬ੍ਰਹਮ ਨਾਨਕ ਸਰਣਾਈ ॥੩॥ </p>
<p> ਸਲੋਕ ਮਃ ੫ ॥ ਡਿਠੜੋ ਹਭ ਠਾਇ ਊਣ ਨ ਕਾਈ ਜਾਇ ॥ ਨਾਨਕ ਲਧਾ ਤਿਨ ਸੁਆਉ ਜਿਨਾ ਸਤਿਗੁਰੁ </p>
</section>
<section id='ang319' route='ang/319'><p> ਭੇਟਿਆ ॥੧॥ ਮਃ ੫ ॥ ਦਾਮਨੀ ਚਮਤਕਾਰ ਤਿਉ ਵਰਤਾਰਾ ਜਗ ਖੇ ॥ ਵਥੁ ਸੁਹਾਵੀ ਸਾਇ ਨਾਨਕ ਨਾਉ ਜਪੰਦੋ </p>
<p> ਤਿਸੁ ਧਣੀ ॥੨॥ ਪਉੜੀ ॥ ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਸੋਧਿ ਸਭਿ ਕਿਨੈ ਕੀਮ ਨ ਜਾਣੀ ॥ ਜੋ ਜਨੁ ਭੇਟੈ ਸਾਧਸੰਗਿ ਸੋ ਹਰਿ </p>
<p> ਰੰਗੁ ਮਾਣੀ ॥ ਸਚੁ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਏਹ ਰਤਨਾ ਖਾਣੀ ॥ ਮਸਤਕਿ ਹੋਵੈ ਲਿਖਿਆ ਹਰਿ ਸਿਮਰਿ ਪਰਾਣੀ ॥ </p>
<p> ਤੋਸਾ ਦਿਚੈ ਸਚੁ ਨਾਮੁ ਨਾਨਕ ਮਿਹਮਾਣੀ ॥੪॥ ਸਲੋਕ ਮਃ ੫ ॥ ਅੰਤਰਿ ਚਿੰਤਾ ਨੈਣੀ ਸੁਖੀ ਮੂਲਿ ਨ ਉਤਰੈ ਭੁਖ </p>
<p> ॥ ਨਾਨਕ ਸਚੇ ਨਾਮ ਬਿਨੁ ਕਿਸੈ ਨ ਲਥੋ ਦੁਖੁ ॥੧॥ ਮਃ ੫ ॥ ਮੁਠੜੇ ਸੇਈ ਸਾਥ ਜਿਨੀ ਸਚੁ ਨ ਲਦਿਆ ॥ </p>
<p> ਨਾਨਕ ਸੇ ਸਾਬਾਸਿ ਜਿਨੀ ਗੁਰ ਮਿਲਿ ਇਕੁ ਪਛਾਣਿਆ ॥੨॥ ਪਉੜੀ ॥ ਜਿਥੈ ਬੈਸਨਿ ਸਾਧ ਜਨ ਸੋ ਥਾਨੁ </p>
<p> ਸੁਹੰਦਾ ॥ ਓਇ ਸੇਵਨਿ ਸੰਮ੍ਰਿਥੁ ਆਪਣਾ ਬਿਨਸੈ ਸਭੁ ਮੰਦਾ ॥ ਪਤਿਤ ਉਧਾਰਣ ਪਾਰਬ੍ਰਹਮ ਸੰਤ ਬੇਦੁ ਕਹੰਦਾ ॥ </p>
<p> ਭਗਤਿ ਵਛਲੁ ਤੇਰਾ ਬਿਰਦੁ ਹੈ ਜੁਗਿ ਜੁਗਿ ਵਰਤੰਦਾ ॥ ਨਾਨਕੁ ਜਾਚੈ ਏਕੁ ਨਾਮੁ ਮਨਿ ਤਨਿ ਭਾਵੰਦਾ ॥੫॥ </p>
<p> ਸਲੋਕ ਮਃ ੫ ॥ ਚਿੜੀ ਚੁਹਕੀ ਪਹੁ ਫੁਟੀ ਵਗਨਿ ਬਹੁਤੁ ਤਰੰਗ ॥ ਅਚਰਜ ਰੂਪ ਸੰਤਨ ਰਚੇ ਨਾਨਕ ਨਾਮਹਿ ਰੰਗ </p>
<p> ॥੧॥ ਮਃ ੫ ॥ ਘਰ ਮੰਦਰ ਖੁਸੀਆ ਤਹੀ ਜਹ ਤੂ ਆਵਹਿ ਚਿਤਿ ॥ ਦੁਨੀਆ ਕੀਆ ਵਡਿਆਈਆ ਨਾਨਕ ਸਭਿ </p>
<p> ਕੁਮਿਤ ॥੨॥ ਪਉੜੀ ॥ ਹਰਿ ਧਨੁ ਸਚੀ ਰਾਸਿ ਹੈ ਕਿਨੈ ਵਿਰਲੈ ਜਾਤਾ ॥ ਤਿਸੈ ਪਰਾਪਤਿ ਭਾਇਰਹੁ ਜਿਸੁ ਦੇਇ </p>
<p> ਬਿਧਾਤਾ ॥ ਮਨ ਤਨ ਭੀਤਰਿ ਮਉਲਿਆ ਹਰਿ ਰੰਗਿ ਜਨੁ ਰਾਤਾ ॥ ਸਾਧਸੰਗਿ ਗੁਣ ਗਾਇਆ ਸਭਿ ਦੋਖਹ ਖਾਤਾ </p>
<p> ॥ ਨਾਨਕ ਸੋਈ ਜੀਵਿਆ ਜਿਨਿ ਇਕੁ ਪਛਾਤਾ ॥੬॥ ਸਲੋਕ ਮਃ ੫ ॥ ਖਖੜੀਆ ਸੁਹਾਵੀਆ ਲਗੜੀਆ ਅਕ </p>
<p> ਕੰਠਿ ॥ ਬਿਰਹ ਵਿਛੋੜਾ ਧਣੀ ਸਿਉ ਨਾਨਕ ਸਹਸੈ ਗੰਠਿ ॥੧॥ ਮਃ ੫ ॥ ਵਿਸਾਰੇਦੇ ਮਰਿ ਗਏ ਮਰਿ ਭਿ ਨ </p>
<p> ਸਕਹਿ ਮੂਲਿ ॥ ਵੇਮੁਖ ਹੋਏ ਰਾਮ ਤੇ ਜਿਉ ਤਸਕਰ ਉਪਰਿ ਸੂਲਿ ॥੨॥ ਪਉੜੀ ॥ ਸੁਖ ਨਿਧਾਨੁ ਪ੍ਰਭੁ ਏਕੁ ਹੈ </p>
<p> ਅਬਿਨਾਸੀ ਸੁਣਿਆ ॥ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿਆ ਘਟਿ ਘਟਿ ਹਰਿ ਭਣਿਆ ॥ ਊਚ ਨੀਚ ਸਭ ਇਕ ਸਮਾਨਿ </p>
<p> ਕੀਟ ਹਸਤੀ ਬਣਿਆ ॥ ਮੀਤ ਸਖਾ ਸੁਤ ਬੰਧਿਪੋ ਸਭਿ ਤਿਸ ਦੇ ਜਣਿਆ ॥ ਤੁਸਿ ਨਾਨਕੁ ਦੇਵੈ ਜਿਸੁ ਨਾਮੁ ਤਿਨਿ </p>
<p> ਹਰਿ ਰੰਗੁ ਮਣਿਆ ॥੭॥ ਸਲੋਕ ਮਃ ੫ ॥ ਜਿਨਾ ਸਾਸਿ ਗਿਰਾਸਿ ਨ ਵਿਸਰੈ ਹਰਿ ਨਾਮਾਂ ਮਨਿ ਮੰਤੁ ॥ ਧੰਨੁ ਸਿ </p>
<p> ਸੇਈ ਨਾਨਕਾ ਪੂਰਨੁ ਸੋਈ ਸੰਤੁ ॥੧॥ ਮਃ ੫ ॥ ਅਠੇ ਪਹਰ ਭਉਦਾ ਫਿਰੈ ਖਾਵਣ ਸੰਦੜੈ ਸੂਲਿ ॥ ਦੋਜਕਿ ਪਉਦਾ </p>
</section>
<section id='ang320' route='ang/320'><p> ਕਿਉ ਰਹੈ ਜਾ ਚਿਤਿ ਨ ਹੋਇ ਰਸੂਲਿ ॥੨॥ ਪਉੜੀ ॥ ਤਿਸੈ ਸਰੇਵਹੁ ਪ੍ਰਾਣੀਹੋ ਜਿਸ ਦੈ ਨਾਉ ਪਲੈ ॥ ਐਥੈ ਰਹਹੁ </p>
<p> ਸੁਹੇਲਿਆ ਅਗੈ ਨਾਲਿ ਚਲੈ ॥ ਘਰੁ ਬੰਧਹੁ ਸਚ ਧਰਮ ਕਾ ਗਡਿ ਥੰਮੁ ਅਹਲੈ ॥ ਓਟ ਲੈਹੁ ਨਾਰਾਇਣੈ ਦੀਨ </p>
<p> ਦੁਨੀਆ ਝਲੈ ॥ ਨਾਨਕ ਪਕੜੇ ਚਰਣ ਹਰਿ ਤਿਸੁ ਦਰਗਹ ਮਲੈ ॥੮॥ ਸਲੋਕ ਮਃ ੫ ॥ ਜਾਚਕੁ ਮੰਗੈ ਦਾਨੁ ਦੇਹਿ </p>
<p> ਪਿਆਰਿਆ ॥ ਦੇਵਣਹਾਰੁ ਦਾਤਾਰੁ ਮੈ ਨਿਤ ਚਿਤਾਰਿਆ ॥ ਨਿਖੁਟਿ ਨ ਜਾਈ ਮੂਲਿ ਅਤੁਲ ਭੰਡਾਰਿਆ ॥ ਨਾਨਕ </p>
<p> ਸਬਦੁ ਅਪਾਰੁ ਤਿਨਿ ਸਭੁ ਕਿਛੁ ਸਾਰਿਆ ॥੧॥ ਮਃ ੫ ॥ ਸਿਖਹੁ ਸਬਦੁ ਪਿਆਰਿਹੋ ਜਨਮ ਮਰਨ ਕੀ ਟੇਕ ॥ ਮੁਖ </p>
<p> ਊਜਲ ਸਦਾ ਸੁਖੀ ਨਾਨਕ ਸਿਮਰਤ ਏਕ ॥੨॥ ਪਉੜੀ ॥ ਓਥੈ ਅੰਮ੍ਰਿਤੁ ਵੰਡੀਐ ਸੁਖੀਆ ਹਰਿ ਕਰਣੇ ॥ ਜਮ ਕੈ </p>
<p> ਪੰਥਿ ਨ ਪਾਈਅਹਿ ਫਿਰਿ ਨਾਹੀ ਮਰਣੇ ॥ ਜਿਸ ਨੋ ਆਇਆ ਪ੍ਰੇਮ ਰਸੁ ਤਿਸੈ ਹੀ ਜਰਣੇ ॥ ਬਾਣੀ ਉਚਰਹਿ </p>
<p> ਸਾਧ ਜਨ ਅਮਿਉ ਚਲਹਿ ਝਰਣੇ ॥ ਪੇਖਿ ਦਰਸਨੁ ਨਾਨਕੁ ਜੀਵਿਆ ਮਨ ਅੰਦਰਿ ਧਰਣੇ ॥੯॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਪੂਰੈ ਸੇਵਿਐ ਦੂਖਾ ਕਾ ਹੋਇ ਨਾਸੁ ॥ ਨਾਨਕ ਨਾਮਿ ਅਰਾਧਿਐ ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੧॥ ਮਃ ੫ ॥ </p>
<p> ਜਿਸੁ ਸਿਮਰਤ ਸੰਕਟ ਛੁਟਹਿ ਅਨਦ ਮੰਗਲ ਬਿਸ੍ਰਾਮ ॥ ਨਾਨਕ ਜਪੀਐ ਸਦਾ ਹਰਿ ਨਿਮਖ ਨ ਬਿਸਰਉ ਨਾਮੁ </p>
<p> ॥੨॥ ਪਉੜੀ ॥ ਤਿਨ ਕੀ ਸੋਭਾ ਕਿਆ ਗਣੀ ਜਿਨੀ ਹਰਿ ਹਰਿ ਲਧਾ ॥ ਸਾਧਾ ਸਰਣੀ ਜੋ ਪਵੈ ਸੁ ਛੁਟੈ ਬਧਾ ॥ </p>
<p> ਗੁਣ ਗਾਵੈ ਅਬਿਨਾਸੀਐ ਜੋਨਿ ਗਰਭਿ ਨ ਦਧਾ ॥ ਗੁਰੁ ਭੇਟਿਆ ਪਾਰਬ੍ਰਹਮੁ ਹਰਿ ਪੜਿ ਬੁਝਿ ਸਮਧਾ ॥ ਨਾਨਕ </p>
<p> ਪਾਇਆ ਸੋ ਧਣੀ ਹਰਿ ਅਗਮ ਅਗਧਾ ॥੧੦॥ ਸਲੋਕ ਮਃ ੫ ॥ ਕਾਮੁ ਨ ਕਰਹੀ ਆਪਣਾ ਫਿਰਹਿ ਅਵਤਾ </p>
<p> ਲੋਇ ॥ ਨਾਨਕ ਨਾਇ ਵਿਸਾਰਿਐ ਸੁਖੁ ਕਿਨੇਹਾ ਹੋਇ ॥੧॥ ਮਃ ੫ ॥ ਬਿਖੈ ਕਉੜਤਣਿ ਸਗਲ ਮਾਹਿ ਜਗਤਿ </p>
<p> ਰਹੀ ਲਪਟਾਇ ॥ ਨਾਨਕ ਜਨਿ ਵੀਚਾਰਿਆ ਮੀਠਾ ਹਰਿ ਕਾ ਨਾਉ ॥੨॥ ਪਉੜੀ ॥ ਇਹ ਨੀਸਾਣੀ ਸਾਧ ਕੀ </p>
<p> ਜਿਸੁ ਭੇਟਤ ਤਰੀਐ ॥ ਜਮਕੰਕਰੁ ਨੇੜਿ ਨ ਆਵਈ ਫਿਰਿ ਬਹੁੜਿ ਨ ਮਰੀਐ ॥ ਭਵ ਸਾਗਰੁ ਸੰਸਾਰੁ ਬਿਖੁ ਸੋ </p>
<p> ਪਾਰਿ ਉਤਰੀਐ ॥ ਹਰਿ ਗੁਣ ਗੁੰਫਹੁ ਮਨਿ ਮਾਲ ਹਰਿ ਸਭ ਮਲੁ ਪਰਹਰੀਐ ॥ ਨਾਨਕ ਪ੍ਰੀਤਮ ਮਿਲਿ ਰਹੇ </p>
<p> ਪਾਰਬ੍ਰਹਮ ਨਰਹਰੀਐ ॥੧੧॥ ਸਲੋਕ ਮਃ ੫ ॥ ਨਾਨਕ ਆਏ ਸੇ ਪਰਵਾਣੁ ਹੈ ਜਿਨ ਹਰਿ ਵੁਠਾ ਚਿਤਿ ॥ ਗਾਲੀੑ </p>
<p> ਅਲ ਪਲਾਲੀਆ ਕੰਮਿ ਨ ਆਵਹਿ ਮਿਤ ॥੧॥ ਮਃ ੫ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪ੍ਰਭੁ ਦ੍ਰਿਸਟੀ ਆਇਆ ਪੂਰਨ ਅਗਮ </p>
</section>
<section id='ang321' route='ang/321'><p> ਬਿਸਮਾਦ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਧਨੁ ਕੀਤਾ ਪੂਰੇ ਗੁਰ ਪਰਸਾਦਿ ॥੨॥ ਪਉੜੀ ॥ ਧੋਹੁ ਨ ਚਲੀ ਖਸਮ ਨਾਲਿ ਲਬਿ </p>
<p> ਮੋਹਿ ਵਿਗੁਤੇ ॥ ਕਰਤਬ ਕਰਨਿ ਭਲੇਰਿਆ ਮਦਿ ਮਾਇਆ ਸੁਤੇ ॥ ਫਿਰਿ ਫਿਰਿ ਜੂਨਿ ਭਵਾਈਅਨਿ ਜਮ ਮਾਰਗਿ </p>
<p> ਮੁਤੇ ॥ ਕੀਤਾ ਪਾਇਨਿ ਆਪਣਾ ਦੁਖ ਸੇਤੀ ਜੁਤੇ ॥ ਨਾਨਕ ਨਾਇ ਵਿਸਾਰਿਐ ਸਭ ਮੰਦੀ ਰੁਤੇ ॥੧੨॥ ਸਲੋਕ ਮਃ ੫ ॥ </p>
<p> ਉਠੰਦਿਆ ਬਹੰਦਿਆ ਸਵੰਦਿਆ ਸੁਖੁ ਸੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਸਲਾਹਿਐ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੋਇ ॥੧॥ ਮਃ ੫ </p>
<p> ॥ ਲਾਲਚਿ ਅਟਿਆ ਨਿਤ ਫਿਰੈ ਸੁਆਰਥੁ ਕਰੇ ਨ ਕੋਇ ॥ ਜਿਸੁ ਗੁਰੁ ਭੇਟੈ ਨਾਨਕਾ ਤਿਸੁ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਸਭੇ ਵਸਤੂ ਕਉੜੀਆ ਸਚੇ ਨਾਉ ਮਿਠਾ ॥ ਸਾਦੁ ਆਇਆ ਤਿਨ ਹਰਿ ਜਨਾਂ ਚਖਿ ਸਾਧੀ ਡਿਠਾ ॥ </p>
<p> ਪਾਰਬ੍ਰਹਮਿ ਜਿਸੁ ਲਿਖਿਆ ਮਨਿ ਤਿਸੈ ਵੁਠਾ ॥ ਇਕੁ ਨਿਰੰਜਨੁ ਰਵਿ ਰਹਿਆ ਭਾਉ ਦੁਯਾ ਕੁਠਾ ॥ ਹਰਿ ਨਾਨਕੁ </p>
<p> ਮੰਗੈ ਜੋੜਿ ਕਰ ਪ੍ਰਭੁ ਦੇਵੈ ਤੁਠਾ ॥੧੩॥ ਸਲੋਕ ਮਃ ੫ ॥ ਜਾਚੜੀ ਸਾ ਸਾਰੁ ਜੋ ਜਾਚੰਦੀ ਹੇਕੜੋ ॥ ਗਾਲੀੑ ਬਿਆ </p>
<p> ਵਿਕਾਰ ਨਾਨਕ ਧਣੀ ਵਿਹੂਣੀਆ ॥੧॥ ਮਃ ੫ ॥ ਨੀਹਿ ਜਿ ਵਿਧਾ ਮੰਨੁ ਪਛਾਣੂ ਵਿਰਲੋ ਥਿਓ ॥ ਜੋੜਣਹਾਰਾ </p>
<p> ਸੰਤੁ ਨਾਨਕ ਪਾਧਰੁ ਪਧਰੋ ॥੨॥ ਪਉੜੀ ॥ ਸੋਈ ਸੇਵਿਹੁ ਜੀਅੜੇ ਦਾਤਾ ਬਖਸਿੰਦੁ ॥ ਕਿਲਵਿਖ ਸਭਿ ਬਿਨਾਸੁ </p>
<p> ਹੋਨਿ ਸਿਮਰਤ ਗੋਵਿੰਦੁ ॥ ਹਰਿ ਮਾਰਗੁ ਸਾਧੂ ਦਸਿਆ ਜਪੀਐ ਗੁਰਮੰਤੁ ॥ ਮਾਇਆ ਸੁਆਦ ਸਭਿ ਫਿਕਿਆ ਹਰਿ </p>
<p> ਮਨਿ ਭਾਵੰਦੁ ॥ ਧਿਆਇ ਨਾਨਕ ਪਰਮੇਸਰੈ ਜਿਨਿ ਦਿਤੀ ਜਿੰਦੁ ॥੧੪॥ ਸਲੋਕ ਮਃ ੫ ॥ ਵਤ ਲਗੀ ਸਚੇ ਨਾਮ </p>
<p> ਕੀ ਜੋ ਬੀਜੇ ਸੋ ਖਾਇ ॥ ਤਿਸਹਿ ਪਰਾਪਤਿ ਨਾਨਕਾ ਜਿਸ ਨੋ ਲਿਖਿਆ ਆਇ ॥੧॥ ਮਃ ੫ ॥ ਮੰਗਣਾ ਤ ਸਚੁ </p>
<p> ਇਕੁ ਜਿਸੁ ਤੁਸਿ ਦੇਵੈ ਆਪਿ ॥ ਜਿਤੁ ਖਾਧੈ ਮਨੁ ਤ੍ਰਿਪਤੀਐ ਨਾਨਕ ਸਾਹਿਬ ਦਾਤਿ ॥੨॥ ਪਉੜੀ ॥ ਲਾਹਾ ਜਗ </p>
<p> ਮਹਿ ਸੇ ਖਟਹਿ ਜਿਨ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥ ਦੁਤੀਆ ਭਾਉ ਨ ਜਾਣਨੀ ਸਚੇ ਦੀ ਆਸ ॥ ਨਿਹਚਲੁ ਏਕੁ ਸਰੇਵਿਆ </p>
<p> ਹੋਰੁ ਸਭ ਵਿਣਾਸੁ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਿਸੁ ਵਿਸਰੈ ਤਿਸੁ ਬਿਰਥਾ ਸਾਸੁ ॥ ਕੰਠਿ ਲਾਇ ਜਨ ਰਖਿਆ ਨਾਨਕ ਬਲਿ </p>
<p> ਜਾਸੁ ॥੧੫॥ ਸਲੋਕ ਮਃ ੫ ॥ ਪਾਰਬ੍ਰਹਮਿ ਫੁਰਮਾਇਆ ਮੀਹੁ ਵੁਠਾ ਸਹਜਿ ਸੁਭਾਇ ॥ ਅੰਨੁ ਧੰਨੁ ਬਹੁਤੁ </p>
<p> ਉਪਜਿਆ ਪ੍ਰਿਥਮੀ ਰਜੀ ਤਿਪਤਿ ਅਘਾਇ ॥ ਸਦਾ ਸਦਾ ਗੁਣ ਉਚਰੈ ਦੁਖੁ ਦਾਲਦੁ ਗਇਆ ਬਿਲਾਇ ॥ ਪੂਰਬਿ </p>
<p> ਲਿਖਿਆ ਪਾਇਆ ਮਿਲਿਆ ਤਿਸੈ ਰਜਾਇ ॥ ਪਰਮੇਸਰਿ ਜੀਵਾਲਿਆ ਨਾਨਕ ਤਿਸੈ ਧਿਆਇ ॥੧॥ ਮਃ ੫ ॥ </p>
</section>
<section id='ang322' route='ang/322'><p> ਜੀਵਨ ਪਦੁ ਨਿਰਬਾਣੁ ਇਕੋ ਸਿਮਰੀਐ ॥ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ਕਿਨਿ ਬਿਧਿ ਧੀਰੀਐ ॥ ਡਿਠਾ ਸਭੁ ਸੰਸਾਰੁ ਸੁਖੁ ਨ </p>
<p> ਨਾਮ ਬਿਨੁ ॥ ਤਨੁ ਧਨੁ ਹੋਸੀ ਛਾਰੁ ਜਾਣੈ ਕੋਇ ਜਨੁ ॥ ਰੰਗ ਰੂਪ ਰਸ ਬਾਦਿ ਕਿ ਕਰਹਿ ਪਰਾਣੀਆ ॥ ਜਿਸੁ </p>
<p> ਭੁਲਾਏ ਆਪਿ ਤਿਸੁ ਕਲ ਨਹੀ ਜਾਣੀਆ ॥ ਰੰਗਿ ਰਤੇ ਨਿਰਬਾਣੁ ਸਚਾ ਗਾਵਹੀ ॥ ਨਾਨਕ ਸਰਣਿ ਦੁਆਰਿ ਜੇ </p>
<p> ਤੁਧੁ ਭਾਵਹੀ ॥੨॥ ਪਉੜੀ ॥ ਜੰਮਣੁ ਮਰਣੁ ਨ ਤਿਨੑ ਕਉ ਜੋ ਹਰਿ ਲੜਿ ਲਾਗੇ ॥ ਜੀਵਤ ਸੇ ਪਰਵਾਣੁ ਹੋਏ ਹਰਿ </p>
<p> ਕੀਰਤਨਿ ਜਾਗੇ ॥ ਸਾਧਸੰਗੁ ਜਿਨ ਪਾਇਆ ਸੇਈ ਵਡਭਾਗੇ ॥ ਨਾਇ ਵਿਸਰਿਐ ਧ੍ਰਿਗੁ ਜੀਵਣਾ ਤੂਟੇ ਕਚ ਧਾਗੇ </p>
<p> ॥ ਨਾਨਕ ਧੂੜਿ ਪੁਨੀਤ ਸਾਧ ਲਖ ਕੋਟਿ ਪਿਰਾਗੇ ॥੧੬॥ ਸਲੋਕੁ ਮਃ ੫ ॥ ਧਰਣਿ ਸੁਵੰਨੀ ਖੜ ਰਤਨ ਜੜਾਵੀ </p>
<p> ਹਰਿ ਪ੍ਰੇਮ ਪੁਰਖੁ ਮਨਿ ਵੁਠਾ ॥ ਸਭੇ ਕਾਜ ਸੁਹੇਲੜੇ ਥੀਏ ਗੁਰੁ ਨਾਨਕੁ ਸਤਿਗੁਰੁ ਤੁਠਾ ॥੧॥ ਮਃ ੫ ॥ ਫਿਰਦੀ </p>
<p> ਫਿਰਦੀ ਦਹ ਦਿਸਾ ਜਲ ਪਰਬਤ ਬਨਰਾਇ ॥ ਜਿਥੈ ਡਿਠਾ ਮਿਰਤਕੋ ਇਲ ਬਹਿਠੀ ਆਇ ॥੨॥ ਪਉੜੀ ॥ </p>
<p> ਜਿਸੁ ਸਰਬ ਸੁਖਾ ਫਲ ਲੋੜੀਅਹਿ ਸੋ ਸਚੁ ਕਮਾਵਉ ॥ ਨੇੜੈ ਦੇਖਉ ਪਾਰਬ੍ਰਹਮੁ ਇਕੁ ਨਾਮੁ ਧਿਆਵਉ ॥ ਹੋਇ </p>
<p> ਸਗਲ ਕੀ ਰੇਣੁਕਾ ਹਰਿ ਸੰਗਿ ਸਮਾਵਉ ॥ ਦੂਖੁ ਨ ਦੇਈ ਕਿਸੈ ਜੀਅ ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਵਉ ॥ ਪਤਿਤ </p>
<p> ਪੁਨੀਤ ਕਰਤਾ ਪੁਰਖੁ ਨਾਨਕ ਸੁਣਾਵਉ ॥੧੭॥ ਸਲੋਕ ਦੋਹਾ ਮਃ ੫ ॥ ਏਕੁ ਜਿ ਸਾਜਨੁ ਮੈ ਕੀਆ ਸਰਬ ਕਲਾ </p>
<p> ਸਮਰਥੁ ॥ ਜੀਉ ਹਮਾਰਾ ਖੰਨੀਐ ਹਰਿ ਮਨ ਤਨ ਸੰਦੜੀ ਵਥੁ ॥੧॥ ਮਃ ੫ ॥ ਜੇ ਕਰੁ ਗਹਹਿ ਪਿਆਰੜੇ ਤੁਧੁ ਨ </p>
<p> ਛੋਡਾ ਮੂਲਿ ॥ ਹਰਿ ਛੋਡਨਿ ਸੇ ਦੁਰਜਨਾ ਪੜਹਿ ਦੋਜਕ ਕੈ ਸੂਲਿ ॥੨॥ ਪਉੜੀ ॥ ਸਭਿ ਨਿਧਾਨ ਘਰਿ ਜਿਸ ਦੈ </p>
<p> ਹਰਿ ਕਰੇ ਸੁ ਹੋਵੈ ॥ ਜਪਿ ਜਪਿ ਜੀਵਹਿ ਸੰਤ ਜਨ ਪਾਪਾ ਮਲੁ ਧੋਵੈ ॥ ਚਰਨ ਕਮਲ ਹਿਰਦੈ ਵਸਹਿ ਸੰਕਟ ਸਭਿ ਖੋਵੈ </p>
<p> ॥ ਗੁਰੁ ਪੂਰਾ ਜਿਸੁ ਭੇਟੀਐ ਮਰਿ ਜਨਮਿ ਨ ਰੋਵੈ ॥ ਪ੍ਰਭ ਦਰਸ ਪਿਆਸ ਨਾਨਕ ਘਣੀ ਕਿਰਪਾ ਕਰਿ ਦੇਵੈ ॥੧੮॥ </p>
<p> ਸਲੋਕ ਡਖਣਾ ਮਃ ੫ ॥ ਭੋਰੀ ਭਰਮੁ ਵਞਾਇ ਪਿਰੀ ਮੁਹਬਤਿ ਹਿਕੁ ਤੂ ॥ ਜਿਥਹੁ ਵੰਞੈ ਜਾਇ ਤਿਥਾਊ ਮਉਜੂਦੁ </p>
<p> ਸੋਇ ॥੧॥ ਮਃ ੫ ॥ ਚੜਿ ਕੈ ਘੋੜੜੈ ਕੁੰਦੇ ਪਕੜਹਿ ਖੂੰਡੀ ਦੀ ਖੇਡਾਰੀ ॥ ਹੰਸਾ ਸੇਤੀ ਚਿਤੁ ਉਲਾਸਹਿ ਕੁਕੜ ਦੀ </p>
<p> ਓਡਾਰੀ ॥੨॥ ਪਉੜੀ ॥ ਰਸਨਾ ਉਚਰੈ ਹਰਿ ਸ੍ਰਵਣੀ ਸੁਣੈ ਸੋ ਉਧਰੈ ਮਿਤਾ ॥ ਹਰਿ ਜਸੁ ਲਿਖਹਿ ਲਾਇ </p>
<p> ਭਾਵਨੀ ਸੇ ਹਸਤ ਪਵਿਤਾ ॥ ਅਠਸਠਿ ਤੀਰਥ ਮਜਨਾ ਸਭਿ ਪੁੰਨ ਤਿਨਿ ਕਿਤਾ ॥ ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਉਧਰੇ </p>
</section>
<section id='ang323' route='ang/323'><p> ਬਿਖਿਆ ਗੜੁ ਜਿਤਾ ॥ ਨਾਨਕ ਲੜਿ ਲਾਇ ਉਧਾਰਿਅਨੁ ਦਯੁ ਸੇਵਿ ਅਮਿਤਾ ॥੧੯॥ ਸਲੋਕ ਮਃ ੫ ॥ ਧੰਧੜੇ </p>
<p> ਕੁਲਾਹ ਚਿਤਿ ਨ ਆਵੈ ਹੇਕੜੋ ॥ ਨਾਨਕ ਸੇਈ ਤੰਨ ਫੁਟੰਨਿ ਜਿਨਾ ਸਾਂਈ ਵਿਸਰੈ ॥੧॥ ਮਃ ੫ ॥ ਪਰੇਤਹੁ ਕੀਤੋਨੁ </p>
<p> ਦੇਵਤਾ ਤਿਨਿ ਕਰਣੈਹਾਰੇ ॥ ਸਭੇ ਸਿਖ ਉਬਾਰਿਅਨੁ ਪ੍ਰਭਿ ਕਾਜ ਸਵਾਰੇ ॥ ਨਿੰਦਕ ਪਕੜਿ ਪਛਾੜਿਅਨੁ ਝੂਠੇ </p>
<p> ਦਰਬਾਰੇ ॥ ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਵਡਾ ਹੈ ਆਪਿ ਸਾਜਿ ਸਵਾਰੇ ॥੨॥ ਪਉੜੀ ॥ ਪ੍ਰਭੁ ਬੇਅੰਤੁ ਕਿਛੁ ਅੰਤੁ ਨਾਹਿ ਸਭੁ </p>
<p> ਤਿਸੈ ਕਰਣਾ ॥ ਅਗਮ ਅਗੋਚਰੁ ਸਾਹਿਬੋ ਜੀਆਂ ਕਾ ਪਰਣਾ ॥ ਹਸਤ ਦੇਇ ਪ੍ਰਤਿਪਾਲਦਾ ਭਰਣ ਪੋਖਣੁ ਕਰਣਾ ॥ </p>
<p> ਮਿਹਰਵਾਨੁ ਬਖਸਿੰਦੁ ਆਪਿ ਜਪਿ ਸਚੇ ਤਰਣਾ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਭਲਾ ਨਾਨਕ ਦਾਸ ਸਰਣਾ ॥੨੦॥ ਸਲੋਕ </p>
<p> ਮਃ ੫ ॥ ਤਿੰਨਾ ਭੁਖ ਨ ਕਾ ਰਹੀ ਜਿਸ ਦਾ ਪ੍ਰਭੁ ਹੈ ਸੋਇ ॥ ਨਾਨਕ ਚਰਣੀ ਲਗਿਆ ਉਧਰੈ ਸਭੋ ਕੋਇ ॥੧॥ ਮਃ ੫ </p>
<p> ॥ ਜਾਚਿਕੁ ਮੰਗੈ ਨਿਤ ਨਾਮੁ ਸਾਹਿਬੁ ਕਰੇ ਕਬੂਲੁ ॥ ਨਾਨਕ ਪਰਮੇਸਰੁ ਜਜਮਾਨੁ ਤਿਸਹਿ ਭੁਖ ਨ ਮੂਲਿ ॥੨॥ </p>
<p> ਪਉੜੀ ॥ ਮਨੁ ਰਤਾ ਗੋਵਿੰਦ ਸੰਗਿ ਸਚੁ ਭੋਜਨੁ ਜੋੜੇ ॥ ਪ੍ਰੀਤਿ ਲਗੀ ਹਰਿ ਨਾਮ ਸਿਉ ਏ ਹਸਤੀ ਘੋੜੇ ॥ ਰਾਜ ਮਿਲਖ </p>
<p> ਖੁਸੀਆ ਘਣੀ ਧਿਆਇ ਮੁਖੁ ਨ ਮੋੜੇ ॥ ਢਾਢੀ ਦਰਿ ਪ੍ਰਭ ਮੰਗਣਾ ਦਰੁ ਕਦੇ ਨ ਛੋੜੇ ॥ ਨਾਨਕ ਮਨਿ ਤਨਿ ਚਾਉ </p>
<p> ਏਹੁ ਨਿਤ ਪ੍ਰਭ ਕਉ ਲੋੜੇ ॥੨੧॥੧॥ ਸੁਧੁ ਕੀਚੇ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਭਗਤਾਂ ਕੀ ਬਾਣੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਗਉੜੀ ਗੁਆਰੇਰੀ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਚਉਪਦੇ ੧੪ ॥ ਅਬ ਮੋਹਿ ਜਲਤ ਰਾਮ ਜਲੁ ਪਾਇਆ ॥ ਰਾਮ ਉਦਕਿ </p>
<p> ਤਨੁ ਜਲਤ ਬੁਝਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਮਨੁ ਮਾਰਣ ਕਾਰਣਿ ਬਨ ਜਾਈਐ ॥ ਸੋ ਜਲੁ ਬਿਨੁ ਭਗਵੰਤ ਨ ਪਾਈਐ </p>
<p> ॥੧॥ ਜਿਹ ਪਾਵਕ ਸੁਰਿ ਨਰ ਹੈ ਜਾਰੇ ॥ ਰਾਮ ਉਦਕਿ ਜਨ ਜਲਤ ਉਬਾਰੇ ॥੨॥ ਭਵ ਸਾਗਰ ਸੁਖ ਸਾਗਰ ਮਾਹੀ ॥ </p>
<p> ਪੀਵਿ ਰਹੇ ਜਲ ਨਿਖੁਟਤ ਨਾਹੀ ॥੩॥ ਕਹਿ ਕਬੀਰ ਭਜੁ ਸਾਰਿੰਗਪਾਨੀ ॥ ਰਾਮ ਉਦਕਿ ਮੇਰੀ ਤਿਖਾ ਬੁਝਾਨੀ ॥ </p>
<p> ੪॥੧॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਮਾਧਉ ਜਲ ਕੀ ਪਿਆਸ ਨ ਜਾਇ ॥ ਜਲ ਮਹਿ ਅਗਨਿ ਉਠੀ ਅਧਿਕਾਇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਤੂੰ ਜਲਨਿਧਿ ਹਉ ਜਲ ਕਾ ਮੀਨੁ ॥ ਜਲ ਮਹਿ ਰਹਉ ਜਲਹਿ ਬਿਨੁ ਖੀਨੁ ॥੧॥ ਤੂੰ ਪਿੰਜਰੁ ਹਉ ਸੂਅਟਾ </p>
<p> ਤੋਰ ॥ ਜਮੁ ਮੰਜਾਰੁ ਕਹਾ ਕਰੈ ਮੋਰ ॥੨॥ ਤੂੰ ਤਰਵਰੁ ਹਉ ਪੰਖੀ ਆਹਿ ॥ ਮੰਦਭਾਗੀ ਤੇਰੋ ਦਰਸਨੁ ਨਾਹਿ ॥੩॥ </p>
</section>
<section id='ang324' route='ang/324'><p> ਤੂੰ ਸਤਿਗੁਰੁ ਹਉ ਨਉਤਨੁ ਚੇਲਾ ॥ ਕਹਿ ਕਬੀਰ ਮਿਲੁ ਅੰਤ ਕੀ ਬੇਲਾ ॥੪॥੨॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜਬ ਹਮ </p>
<p> ਏਕੋ ਏਕੁ ਕਰਿ ਜਾਨਿਆ ॥ ਤਬ ਲੋਗਹ ਕਾਹੇ ਦੁਖੁ ਮਾਨਿਆ ॥੧॥ ਹਮ ਅਪਤਹ ਅਪੁਨੀ ਪਤਿ ਖੋਈ ॥ ਹਮਰੈ ਖੋਜਿ </p>
<p> ਪਰਹੁ ਮਤਿ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥ ਹਮ ਮੰਦੇ ਮੰਦੇ ਮਨ ਮਾਹੀ ॥ ਸਾਝ ਪਾਤਿ ਕਾਹੂ ਸਿਉ ਨਾਹੀ ॥੨॥ ਪਤਿ ਅਪਤਿ </p>
<p> ਤਾ ਕੀ ਨਹੀ ਲਾਜ ॥ ਤਬ ਜਾਨਹੁਗੇ ਜਬ ਉਘਰੈਗੋ ਪਾਜ ॥੩॥ ਕਹੁ ਕਬੀਰ ਪਤਿ ਹਰਿ ਪਰਵਾਨੁ ॥ ਸਰਬ ਤਿਆਗਿ </p>
<p> ਭਜੁ ਕੇਵਲ ਰਾਮੁ ॥੪॥੩॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਨਗਨ ਫਿਰਤ ਜੌ ਪਾਈਐ ਜੋਗੁ ॥ ਬਨ ਕਾ ਮਿਰਗੁ ਮੁਕਤਿ ਸਭੁ </p>
<p> ਹੋਗੁ ॥੧॥ ਕਿਆ ਨਾਗੇ ਕਿਆ ਬਾਧੇ ਚਾਮ ॥ ਜਬ ਨਹੀ ਚੀਨਸਿ ਆਤਮ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥ ਮੂਡ ਮੁੰਡਾਏ ਜੌ </p>
<p> ਸਿਧਿ ਪਾਈ ॥ ਮੁਕਤੀ ਭੇਡ ਨ ਗਈਆ ਕਾਈ ॥੨॥ ਬਿੰਦੁ ਰਾਖਿ ਜੌ ਤਰੀਐ ਭਾਈ ॥ ਖੁਸਰੈ ਕਿਉ ਨ ਪਰਮ ਗਤਿ </p>
<p> ਪਾਈ ॥੩॥ ਕਹੁ ਕਬੀਰ ਸੁਨਹੁ ਨਰ ਭਾਈ ॥ ਰਾਮ ਨਾਮ ਬਿਨੁ ਕਿਨਿ ਗਤਿ ਪਾਈ ॥੪॥੪॥ ਗਉੜੀ ਕਬੀਰ ਜੀ </p>
<p> ॥ ਸੰਧਿਆ ਪ੍ਰਾਤ ਇਸ˜ਾਨੁ ਕਰਾਹੀ ॥ ਜਿਉ ਭਏ ਦਾਦੁਰ ਪਾਨੀ ਮਾਹੀ ॥੧॥ ਜਉ ਪੈ ਰਾਮ ਰਾਮ ਰਤਿ ਨਾਹੀ ॥ ਤੇ </p>
<p> ਸਭਿ ਧਰਮ ਰਾਇ ਕੈ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਰਤਿ ਬਹੁ ਰੂਪ ਰਚਾਹੀ ॥ ਤਿਨ ਕਉ ਦਇਆ ਸੁਪਨੈ ਭੀ </p>
<p> ਨਾਹੀ ॥੨॥ ਚਾਰਿ ਚਰਨ ਕਹਹਿ ਬਹੁ ਆਗਰ ॥ ਸਾਧੂ ਸੁਖੁ ਪਾਵਹਿ ਕਲਿ ਸਾਗਰ ॥੩॥ ਕਹੁ ਕਬੀਰ ਬਹੁ </p>
<p> ਕਾਇ ਕਰੀਜੈ ॥ ਸਰਬਸੁ ਛੋਡਿ ਮਹਾ ਰਸੁ ਪੀਜੈ ॥੪॥੫॥ ਕਬੀਰ ਜੀ ਗਉੜੀ ॥ ਕਿਆ ਜਪੁ ਕਿਆ ਤਪੁ ਕਿਆ </p>
<p> ਬ੍ਰਤ ਪੂਜਾ ॥ ਜਾ ਕੈ ਰਿਦੈ ਭਾਉ ਹੈ ਦੂਜਾ ॥੧॥ ਰੇ ਜਨ ਮਨੁ ਮਾਧਉ ਸਿਉ ਲਾਈਐ ॥ ਚਤੁਰਾਈ ਨ ਚਤੁਰਭੁਜੁ </p>

<section id='ang326' route='ang/326'><p> ਜਨਮ ਕੀਏ ਬਹੁ ਰੰਗਾ ॥੧॥ ਐਸੇ ਘਰ ਹਮ ਬਹੁਤੁ ਬਸਾਏ ॥ ਜਬ ਹਮ ਰਾਮ ਗਰਭ ਹੋਇ ਆਏ ॥੧॥ ਰਹਾਉ ॥ </p>

<section id='ang327' route='ang/327'><p> ਰਹਾਉ ॥ ਤਨ ਮਹਿ ਹੋਤੀ ਕੋਟਿ ਉਪਾਧਿ ॥ ਉਲਟਿ ਭਈ ਸੁਖ ਸਹਜਿ ਸਮਾਧਿ ॥ ਆਪੁ ਪਛਾਨੈ ਆਪੈ ਆਪ ॥ ਰੋਗੁ </p>

<section id='ang328' route='ang/328'><p> ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜਾ ਕੈ ਹਰਿ ਸਾ ਠਾਕੁਰੁ ਭਾਈ ॥ ਮੁਕਤਿ ਅਨੰਤ ਪੁਕਾਰਣਿ ਜਾਈ ॥੧॥ ਅਬ ਕਹੁ ਰਾਮ </p>
<p> ਭਰੋਸਾ ਤੋਰਾ ॥ ਤਬ ਕਾਹੂ ਕਾ ਕਵਨੁ ਨਿਹੋਰਾ ॥੧॥ ਰਹਾਉ ॥ ਤੀਨਿ ਲੋਕ ਜਾ ਕੈ ਹਹਿ ਭਾਰ ॥ ਸੋ ਕਾਹੇ ਨ ਕਰੈ </p>
<p> ਪ੍ਰਤਿਪਾਰ ॥੨॥ ਕਹੁ ਕਬੀਰ ਇਕ ਬੁਧਿ ਬੀਚਾਰੀ ॥ ਕਿਆ ਬਸੁ ਜਉ ਬਿਖੁ ਦੇ ਮਹਤਾਰੀ ॥੩॥੨੨॥ ਗਉੜੀ </p>
<p> ਕਬੀਰ ਜੀ ॥ ਬਿਨੁ ਸਤ ਸਤੀ ਹੋਇ ਕੈਸੇ ਨਾਰਿ ॥ ਪੰਡਿਤ ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰਿ ॥੧॥ ਪ੍ਰੀਤਿ ਬਿਨਾ ਕੈਸੇ ਬਧੈ </p>
<p> ਸਨੇਹੁ ॥ ਜਬ ਲਗੁ ਰਸੁ ਤਬ ਲਗੁ ਨਹੀ ਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥ ਸਾਹਨਿ ਸਤੁ ਕਰੈ ਜੀਅ ਅਪਨੈ ॥ ਸੋ ਰਮਯੇ ਕਉ </p>
<p> ਮਿਲੈ ਨ ਸੁਪਨੈ ॥੨॥ ਤਨੁ ਮਨੁ ਧਨੁ ਗ੍ਰਿਹੁ ਸਉਪਿ ਸਰੀਰੁ ॥ ਸੋਈ ਸੁਹਾਗਨਿ ਕਹੈ ਕਬੀਰੁ ॥੩॥੨੩॥ ਗਉੜੀ </p>
<p> ਕਬੀਰ ਜੀ ॥ ਬਿਖਿਆ ਬਿਆਪਿਆ ਸਗਲ ਸੰਸਾਰੁ ॥ ਬਿਖਿਆ ਲੈ ਡੂਬੀ ਪਰਵਾਰੁ ॥੧॥ ਰੇ ਨਰ ਨਾਵ ਚਉੜਿ </p>
<p> ਕਤ ਬੋੜੀ ॥ ਹਰਿ ਸਿਉ ਤੋੜਿ ਬਿਖਿਆ ਸੰਗਿ ਜੋੜੀ ॥੧॥ ਰਹਾਉ ॥ ਸੁਰਿ ਨਰ ਦਾਧੇ ਲਾਗੀ ਆਗਿ ॥ ਨਿਕਟਿ </p>
<p> ਨੀਰੁ ਪਸੁ ਪੀਵਸਿ ਨ ਝਾਗਿ ॥੨॥ ਚੇਤਤ ਚੇਤਤ ਨਿਕਸਿਓ ਨੀਰੁ ॥ ਸੋ ਜਲੁ ਨਿਰਮਲੁ ਕਥਤ ਕਬੀਰੁ ॥੩॥੨੪॥ </p>
<p> ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜਿਹ ਕੁਲਿ ਪੂਤੁ ਨ ਗਿਆਨ ਬੀਚਾਰੀ ॥ ਬਿਧਵਾ ਕਸ ਨ ਭਈ ਮਹਤਾਰੀ ॥੧॥ ਜਿਹ ਨਰ </p>
<p> ਰਾਮ ਭਗਤਿ ਨਹਿ ਸਾਧੀ ॥ ਜਨਮਤ ਕਸ ਨ ਮੁਓ ਅਪਰਾਧੀ ॥੧॥ ਰਹਾਉ ॥ ਮੁਚੁ ਮੁਚੁ ਗਰਭ ਗਏ ਕੀਨ ਬਚਿਆ </p>
<p> ॥ ਬੁਡਭੁਜ ਰੂਪ ਜੀਵੇ ਜਗ ਮਝਿਆ ॥੨॥ ਕਹੁ ਕਬੀਰ ਜੈਸੇ ਸੁੰਦਰ ਸਰੂਪ ॥ ਨਾਮ ਬਿਨਾ ਜੈਸੇ ਕੁਬਜ ਕੁਰੂਪ </p>
<p> ॥੩॥੨੫॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜੋ ਜਨ ਲੇਹਿ ਖਸਮ ਕਾ ਨਾਉ ॥ ਤਿਨ ਕੈ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥੧॥ ਸੋ </p>
<p> ਨਿਰਮਲੁ ਨਿਰਮਲ ਹਰਿ ਗੁਨ ਗਾਵੈ ॥ ਸੋ ਭਾਈ ਮੇਰੈ ਮਨਿ ਭਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਜਿਹ ਘਟ ਰਾਮੁ ਰਹਿਆ </p>
<p> ਭਰਪੂਰਿ ॥ ਤਿਨ ਕੀ ਪਗ ਪੰਕਜ ਹਮ ਧੂਰਿ ॥੨॥ ਜਾਤਿ ਜੁਲਾਹਾ ਮਤਿ ਕਾ ਧੀਰੁ ॥ ਸਹਜਿ ਸਹਜਿ ਗੁਣ ਰਮੈ </p>
<p> ਕਬੀਰੁ ॥੩॥੨੬॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਗਗਨਿ ਰਸਾਲ ਚੁਐ ਮੇਰੀ ਭਾਠੀ ॥ ਸੰਚਿ ਮਹਾ ਰਸੁ ਤਨੁ ਭਇਆ </p>
<p> ਕਾਠੀ ॥੧॥ ਉਆ ਕਉ ਕਹੀਐ ਸਹਜ ਮਤਵਾਰਾ ॥ ਪੀਵਤ ਰਾਮ ਰਸੁ ਗਿਆਨ ਬੀਚਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਸਹਜ </p>
<p> ਕਲਾਲਨਿ ਜਉ ਮਿਲਿ ਆਈ ॥ ਆਨੰਦਿ ਮਾਤੇ ਅਨਦਿਨੁ ਜਾਈ ॥੨॥ ਚੀਨਤ ਚੀਤੁ ਨਿਰੰਜਨ ਲਾਇਆ ॥ </p>
<p> ਕਹੁ ਕਬੀਰ ਤੌ ਅਨਭਉ ਪਾਇਆ ॥੩॥੨੭॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਮਨ ਕਾ ਸੁਭਾਉ ਮਨਹਿ ਬਿਆਪੀ ॥ </p>
</section>
<section id='ang329' route='ang/329'><p> ਮਨਹਿ ਮਾਰਿ ਕਵਨ ਸਿਧਿ ਥਾਪੀ ॥੧॥ ਕਵਨੁ ਸੁ ਮੁਨਿ ਜੋ ਮਨੁ ਮਾਰੈ ॥ ਮਨ ਕਉ ਮਾਰਿ ਕਹਹੁ ਕਿਸੁ ਤਾਰੈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਅੰਤਰਿ ਬੋਲੈ ਸਭੁ ਕੋਈ ॥ ਮਨ ਮਾਰੇ ਬਿਨੁ ਭਗਤਿ ਨ ਹੋਈ ॥੨॥ ਕਹੁ ਕਬੀਰ ਜੋ ਜਾਨੈ </p>
<p> ਭੇਉ ॥ ਮਨੁ ਮਧੁਸੂਦਨੁ ਤ੍ਰਿਭਵਣ ਦੇਉ ॥੩॥੨੮॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਓਇ ਜੁ ਦੀਸਹਿ ਅੰਬਰਿ ਤਾਰੇ ॥ </p>
<p> ਕਿਨਿ ਓਇ ਚੀਤੇ ਚੀਤਨਹਾਰੇ ॥੧॥ ਕਹੁ ਰੇ ਪੰਡਿਤ ਅੰਬਰੁ ਕਾ ਸਿਉ ਲਾਗਾ ॥ ਬੂਝੈ ਬੂਝਨਹਾਰੁ ਸਭਾਗਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੂਰਜ ਚੰਦੁ ਕਰਹਿ ਉਜੀਆਰਾ ॥ ਸਭ ਮਹਿ ਪਸਰਿਆ ਬ੍ਰਹਮ ਪਸਾਰਾ ॥੨॥ ਕਹੁ ਕਬੀਰ ਜਾਨੈਗਾ </p>
<p> ਸੋਇ ॥ ਹਿਰਦੈ ਰਾਮੁ ਮੁਖਿ ਰਾਮੈ ਹੋਇ ॥੩॥੨੯॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਬੇਦ ਕੀ ਪੁਤ੍ਰੀ ਸਿੰਮ੍ਰਿਤਿ ਭਾਈ ॥ ਸਾਂਕਲ </p>
<p> ਜੇਵਰੀ ਲੈ ਹੈ ਆਈ ॥੧॥ ਆਪਨ ਨਗਰੁ ਆਪ ਤੇ ਬਾਧਿਆ ॥ ਮੋਹ ਕੈ ਫਾਧਿ ਕਾਲ ਸਰੁ ਸਾਂਧਿਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਟੀ ਨ ਕਟੈ ਤੂਟਿ ਨਹ ਜਾਈ ॥ ਸਾ ਸਾਪਨਿ ਹੋਇ ਜਗ ਕਉ ਖਾਈ ॥੨॥ ਹਮ ਦੇਖਤ ਜਿਨਿ ਸਭੁ ਜਗੁ </p>
<p> ਲੂਟਿਆ ॥ ਕਹੁ ਕਬੀਰ ਮੈ ਰਾਮ ਕਹਿ ਛੂਟਿਆ ॥੩॥੩੦॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਦੇਇ ਮੁਹਾਰ ਲਗਾਮੁ </p>
<p> ਪਹਿਰਾਵਉ ॥ ਸਗਲ ਤ ਜੀਨੁ ਗਗਨ ਦਉਰਾਵਉ ॥੧॥ ਅਪਨੈ ਬੀਚਾਰਿ ਅਸਵਾਰੀ ਕੀਜੈ ॥ ਸਹਜ ਕੈ ਪਾਵੜੈ </p>
<p> ਪਗੁ ਧਰਿ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਚਲੁ ਰੇ ਬੈਕੁੰਠ ਤੁਝਹਿ ਲੇ ਤਾਰਉ ॥ ਹਿਚਹਿ ਤ ਪ੍ਰੇਮ ਕੈ ਚਾਬੁਕ ਮਾਰਉ ॥੨॥ </p>
<p> ਕਹਤ ਕਬੀਰ ਭਲੇ ਅਸਵਾਰਾ ॥ ਬੇਦ ਕਤੇਬ ਤੇ ਰਹਹਿ ਨਿਰਾਰਾ ॥੩॥੩੧॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜਿਹ ਮੁਖਿ </p>
<p> ਪਾਂਚਉ ਅੰਮ੍ਰਿਤ ਖਾਏ ॥ ਤਿਹ ਮੁਖ ਦੇਖਤ ਲੂਕਟ ਲਾਏ ॥੧॥ ਇਕੁ ਦੁਖੁ ਰਾਮ ਰਾਇ ਕਾਟਹੁ ਮੇਰਾ ॥ ਅਗਨਿ </p>
<p> ਦਹੈ ਅਰੁ ਗਰਭ ਬਸੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਆ ਬਿਗੂਤੀ ਬਹੁ ਬਿਧਿ ਭਾਤੀ ॥ ਕੋ ਜਾਰੇ ਕੋ ਗਡਿ ਲੇ ਮਾਟੀ॥੨॥ਕਹੁਕਬੀਰਹਰਿਚਰਣਦਿਖਾਵਹੁ॥ਪਾਛੈਤੇਜਮੁਕਿਉਨਪਠਾਵਹੁ॥੩॥੩੨॥ਗਉੜੀਕਬੀਰਜੀ॥ </p>
<p> ਆਪੇ ਪਾਵਕੁ ਆਪੇ ਪਵਨਾ ॥ ਜਾਰੈ ਖਸਮੁ ਤ ਰਾਖੈ ਕਵਨਾ ॥੧॥ ਰਾਮ ਜਪਤ ਤਨੁ ਜਰਿ ਕੀ ਨ ਜਾਇ ॥ ਰਾਮ </p>
<p> ਨਾਮ ਚਿਤੁ ਰਹਿਆ ਸਮਾਇ ॥੧॥ ਰਹਾਉ ॥ ਕਾ ਕੋ ਜਰੈ ਕਾਹਿ ਹੋਇ ਹਾਨਿ ॥ ਨਟ ਵਟ ਖੇਲੈ ਸਾਰਿਗਪਾਨਿ </p>
<p> ॥੨॥ ਕਹੁ ਕਬੀਰ ਅਖਰ ਦੁਇ ਭਾਖਿ ॥ ਹੋਇਗਾ ਖਸਮੁ ਤ ਲੇਇਗਾ ਰਾਖਿ ॥੩॥੩੩॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ਦੁਪਦੇ </p>
<p> ॥ ਨਾ ਮੈ ਜੋਗ ਧਿਆਨ ਚਿਤੁ ਲਾਇਆ ॥ ਬਿਨੁ ਬੈਰਾਗ ਨ ਛੂਟਸਿ ਮਾਇਆ ॥੧॥ ਕੈਸੇ ਜੀਵਨੁ ਹੋਇ ਹਮਾਰਾ ॥ </p>
</section>
<section id='ang330' route='ang/330'><p> ਜਬ ਨ ਹੋਇ ਰਾਮ ਨਾਮ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਹੁ ਕਬੀਰ ਖੋਜਉ ਅਸਮਾਨ ॥ ਰਾਮ ਸਮਾਨ ਨ ਦੇਖਉ ਆਨ </p>
<p> ॥੨॥੩੪॥ ਗਉੜੀ ਕਬੀਰ ਜੀ ॥ ਜਿਹ ਸਿਰਿ ਰਚਿ ਰਚਿ ਬਾਧਤ ਪਾਗ ॥ ਸੋ ਸਿਰੁ ਚੁੰਚ ਸਵਾਰਹਿ ਕਾਗ </p>
<p> ॥੧॥ ਇਸੁ ਤਨ ਧਨ ਕੋ ਕਿਆ ਗਰਬਈਆ ॥ ਰਾਮ ਨਾਮੁ ਕਾਹੇ ਨ ਦ੍ਰਿੜੀੑਆ ॥੧॥ ਰਹਾਉ ॥ ਕਹਤ ਕਬੀਰ </p>
<p> ਸੁਨਹੁ ਮਨ ਮੇਰੇ ॥ ਇਹੀ ਹਵਾਲ ਹੋਹਿਗੇ ਤੇਰੇ ॥੨॥੩੫॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ਕੇ ਪਦੇ ਪੈਤੀਸ ॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਗੁਆਰੇਰੀ ਅਸਟਪਦੀ ਕਬੀਰ ਜੀ ਕੀ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਸੁਖੁ ਮਾਂਗਤ ਦੁਖੁ ਆਗੈ ਆਵੈ ॥ ਸੋ ਸੁਖੁ ਹਮਹੁ ਨ ਮਾਂਗਿਆ ਭਾਵੈ ॥੧॥ ਬਿਖਿਆ </p>
<p> ਅਜਹੁ ਸੁਰਤਿ ਸੁਖ ਆਸਾ ॥ ਕੈਸੇ ਹੋਈ ਹੈ ਰਾਜਾ ਰਾਮ ਨਿਵਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਇਸੁ ਸੁਖ ਤੇ ਸਿਵ ਬ੍ਰਹਮ ਡਰਾਨਾ </p>
<p> ॥ ਸੋ ਸੁਖੁ ਹਮਹੁ ਸਾਚੁ ਕਰਿ ਜਾਨਾ ॥੨॥ ਸਨਕਾਦਿਕ ਨਾਰਦ ਮੁਨਿ ਸੇਖਾ ॥ ਤਿਨ ਭੀ ਤਨ ਮਹਿ ਮਨੁ ਨਹੀ ਪੇਖਾ </p>
<p> ॥੩॥ ਇਸੁ ਮਨ ਕਉ ਕੋਈ ਖੋਜਹੁ ਭਾਈ ॥ ਤਨ ਛੂਟੇ ਮਨੁ ਕਹਾ ਸਮਾਈ ॥੪॥ ਗੁਰ ਪਰਸਾਦੀ ਜੈਦੇਉ ਨਾਮਾਂ ॥ </p>
<p> ਭਗਤਿ ਕੈ ਪ੍ਰੇਮਿ ਇਨ ਹੀ ਹੈ ਜਾਨਾਂ ॥੫॥ ਇਸੁ ਮਨ ਕਉ ਨਹੀ ਆਵਨ ਜਾਨਾ ॥ ਜਿਸ ਕਾ ਭਰਮੁ ਗਇਆ ਤਿਨਿ </p>
<p> ਸਾਚੁ ਪਛਾਨਾ ॥੬॥ ਇਸੁ ਮਨ ਕਉ ਰੂਪੁ ਨ ਰੇਖਿਆ ਕਾਈ ॥ ਹੁਕਮੇ ਹੋਇਆ ਹੁਕਮੁ ਬੂਝਿ ਸਮਾਈ ॥੭॥ ਇਸ </p>
<p> ਮਨ ਕਾ ਕੋਈ ਜਾਨੈ ਭੇਉ ॥ ਇਹ ਮਨਿ ਲੀਣ ਭਏ ਸੁਖਦੇਉ ॥੮॥ ਜੀਉ ਏਕੁ ਅਰੁ ਸਗਲ ਸਰੀਰਾ ॥ ਇਸੁ ਮਨ </p>
<p> ਕਉ ਰਵਿ ਰਹੇ ਕਬੀਰਾ ॥੯॥੧॥੩੬॥ ਗਉੜੀ ਗੁਆਰੇਰੀ ॥ ਅਹਿਨਿਸਿ ਏਕ ਨਾਮ ਜੋ ਜਾਗੇ ॥ ਕੇਤਕ ਸਿਧ </p>
<p> ਭਏ ਲਿਵ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧਕ ਸਿਧ ਸਗਲ ਮੁਨਿ ਹਾਰੇ ॥ ਏਕ ਨਾਮ ਕਲਿਪ ਤਰ ਤਾਰੇ ॥੧॥ ਜੋ ਹਰਿ </p>
<p> ਹਰੇ ਸੁ ਹੋਹਿ ਨ ਆਨਾ ॥ ਕਹਿ ਕਬੀਰ ਰਾਮ ਨਾਮ ਪਛਾਨਾ ॥੨॥੩੭॥ ਗਉੜੀ ਭੀ ਸੋਰਠਿ ਭੀ ॥ ਰੇ ਜੀਅ ਨਿਲਜ </p>
<p> ਲਾਜ ਤੁੋਹਿ ਨਾਹੀ ॥ ਹਰਿ ਤਜਿ ਕਤ ਕਾਹੂ ਕੇ ਜਾਂਹੀ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੋ ਠਾਕੁਰੁ ਊਚਾ ਹੋਈ ॥ ਸੋ ਜਨੁ ਪਰ ਘਰ </p>
<p> ਜਾਤ ਨ ਸੋਹੀ ॥੧॥ ਸੋ ਸਾਹਿਬੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥ ਸਦਾ ਸੰਗਿ ਨਾਹੀ ਹਰਿ ਦੂਰਿ ॥੨॥ ਕਵਲਾ ਚਰਨ </p>
<p> ਸਰਨ ਹੈ ਜਾ ਕੇ ॥ ਕਹੁ ਜਨ ਕਾ ਨਾਹੀ ਘਰ ਤਾ ਕੇ ॥੩॥ ਸਭੁ ਕੋਊ ਕਹੈ ਜਾਸੁ ਕੀ ਬਾਤਾ ॥ ਸੋ ਸੰਮ੍ਰਥੁ </p>
<p> ਨਿਜ ਪਤਿ ਹੈ ਦਾਤਾ ॥੪॥ ਕਹੈ ਕਬੀਰੁ ਪੂਰਨ ਜਗ ਸੋਈ ॥ ਜਾ ਕੇ ਹਿਰਦੈ ਅਵਰੁ ਨ ਹੋਈ ॥੫॥੩੮॥ </p>
</section>
<section id='ang331' route='ang/331'><p> ਕਉਨੁ ਕੋ ਪੂਤੁ ਪਿਤਾ ਕੋ ਕਾ ਕੋ ॥ ਕਉਨੁ ਮਰੈ ਕੋ ਦੇਇ ਸੰਤਾਪੋ ॥੧॥ ਹਰਿ ਠਗ ਜਗ ਕਉ ਠਗਉਰੀ ਲਾਈ ॥ </p>
<p> ਹਰਿ ਕੇ ਬਿਓਗ ਕੈਸੇ ਜੀਅਉ ਮੇਰੀ ਮਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਉਨ ਕੋ ਪੁਰਖੁ ਕਉਨ ਕੀ ਨਾਰੀ ॥ ਇਆ ਤਤ </p>
<p> ਲੇਹੁ ਸਰੀਰ ਬਿਚਾਰੀ ॥੨॥ ਕਹਿ ਕਬੀਰ ਠਗ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ॥ ਗਈ ਠਗਉਰੀ ਠਗੁ ਪਹਿਚਾਨਿਆ </p>
<p> ॥੩॥੩੯॥ ਅਬ ਮੋ ਕਉ ਭਏ ਰਾਜਾ ਰਾਮ ਸਹਾਈ ॥ ਜਨਮ ਮਰਨ ਕਟਿ ਪਰਮ ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਾਧੂ ਸੰਗਤਿ ਦੀਓ ਰਲਾਇ ॥ ਪੰਚ ਦੂਤ ਤੇ ਲੀਓ ਛਡਾਇ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਪਉ ਜਪੁ ਰਸਨਾ ॥ ਅਮੋਲ </p>
<p> ਦਾਸੁ ਕਰਿ ਲੀਨੋ ਅਪਨਾ ॥੧॥ ਸਤਿਗੁਰ ਕੀਨੋ ਪਰਉਪਕਾਰੁ ॥ ਕਾਢਿ ਲੀਨ ਸਾਗਰ ਸੰਸਾਰ ॥ ਚਰਨ ਕਮਲ </p>
<p> ਸਿਉ ਲਾਗੀ ਪ੍ਰੀਤਿ ॥ ਗੋਬਿੰਦੁ ਬਸੈ ਨਿਤਾ ਨਿਤ ਚੀਤ ॥੨॥ ਮਾਇਆ ਤਪਤਿ ਬੁਝਿਆ ਅੰਗਿਆਰੁ ॥ </p>
<p> ਮਨਿ ਸੰਤੋਖੁ ਨਾਮੁ ਆਧਾਰੁ ॥ ਜਲਿ ਥਲਿ ਪੂਰਿ ਰਹੇ ਪ੍ਰਭ ਸੁਆਮੀ ॥ ਜਤ ਪੇਖਉ ਤਤ ਅੰਤਰਜਾਮੀ ॥੩॥ </p>
<p> ਅਪਨੀ ਭਗਤਿ ਆਪ ਹੀ ਦ੍ਰਿੜਾਈ ॥ ਪੂਰਬ ਲਿਖਤੁ ਮਿਲਿਆ ਮੇਰੇ ਭਾਈ ॥ ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰੇ ਤਿਸੁ ਪੂਰਨ </p>
<p> ਸਾਜ ॥ ਕਬੀਰ ਕੋ ਸੁਆਮੀ ਗਰੀਬ ਨਿਵਾਜ ॥੪॥੪੦॥ ਜਲਿ ਹੈ ਸੂਤਕੁ ਥਲਿ ਹੈ ਸੂਤਕੁ ਸੂਤਕ ਓਪਤਿ </p>
<p> ਹੋਈ ॥ ਜਨਮੇ ਸੂਤਕੁ ਮੂਏ ਫੁਨਿ ਸੂਤਕੁ ਸੂਤਕ ਪਰਜ ਬਿਗੋਈ ॥੧॥ ਕਹੁ ਰੇ ਪੰਡੀਆ ਕਉਨ ਪਵੀਤਾ ॥ </p>
<p> ਐਸਾ ਗਿਆਨੁ ਜਪਹੁ ਮੇਰੇ ਮੀਤਾ ॥੧॥ ਰਹਾਉ ॥ ਨੈਨਹੁ ਸੂਤਕੁ ਬੈਨਹੁ ਸੂਤਕੁ ਸੂਤਕੁ ਸ੍ਰਵਨੀ ਹੋਈ ॥ ਊਠਤ </p>
<p> ਬੈਠਤ ਸੂਤਕੁ ਲਾਗੈ ਸੂਤਕੁ ਪਰੈ ਰਸੋਈ ॥੨॥ ਫਾਸਨ ਕੀ ਬਿਧਿ ਸਭੁ ਕੋਊ ਜਾਨੈ ਛੂਟਨ ਕੀ ਇਕੁ ਕੋਈ ॥ </p>
<p> ਕਹਿ ਕਬੀਰ ਰਾਮੁ ਰਿਦੈ ਬਿਚਾਰੈ ਸੂਤਕੁ ਤਿਨੈ ਨ ਹੋਈ ॥੩॥੪੧॥ ਗਉੜੀ ॥ ਝਗਰਾ ਏਕੁ ਨਿਬੇਰਹੁ ਰਾਮ ॥ </p>
<p> ਜਉ ਤੁਮ ਅਪਨੇ ਜਨ ਸੌ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥ ਇਹੁ ਮਨੁ ਬਡਾ ਕਿ ਜਾ ਸਉ ਮਨੁ ਮਾਨਿਆ ॥ ਰਾਮੁ ਬਡਾ ਕੈ </p>
<p> ਰਾਮਹਿ ਜਾਨਿਆ ॥੧॥ ਬ੍ਰਹਮਾ ਬਡਾ ਕਿ ਜਾਸੁ ਉਪਾਇਆ ॥ ਬੇਦੁ ਬਡਾ ਕਿ ਜਹਾਂ ਤੇ ਆਇਆ ॥੨॥ </p>
<p> ਕਹਿ ਕਬੀਰ ਹਉ ਭਇਆ ਉਦਾਸੁ ॥ ਤੀਰਥੁ ਬਡਾ ਕਿ ਹਰਿ ਕਾ ਦਾਸੁ ॥੩॥੪੨॥ ਰਾਗੁ ਗਉੜੀ ਚੇਤੀ ॥ </p>
<p> ਦੇਖੌ ਭਾਈ ਗੵਾਨ ਕੀ ਆਈ ਆਂਧੀ ॥ ਸਭੈ ਉਡਾਨੀ ਭ੍ਰਮ ਕੀ ਟਾਟੀ ਰਹੈ ਨ ਮਾਇਆ ਬਾਂਧੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਦੁਚਿਤੇ ਕੀ ਦੁਇ ਥੂਨਿ ਗਿਰਾਨੀ ਮੋਹ ਬਲੇਡਾ ਟੂਟਾ ॥ ਤਿਸਨਾ ਛਾਨਿ ਪਰੀ ਧਰ ਊਪਰਿ ਦੁਰਮਤਿ ਭਾਂਡਾ ਫੂਟਾ ॥ </p>
</section>
<section id='ang332' route='ang/332'><p> ੧॥ ਆਂਧੀ ਪਾਛੇ ਜੋ ਜਲੁ ਬਰਖੈ ਤਿਹਿ ਤੇਰਾ ਜਨੁ ਭੀਨਾਂ ॥ ਕਹਿ ਕਬੀਰ ਮਨਿ ਭਇਆ ਪ੍ਰਗਾਸਾ ਉਦੈ ਭਾਨੁ </p>
<p> ਜਬ ਚੀਨਾ ॥੨॥੪੩॥ </p>
<p> ਗਉੜੀ ਚੇਤੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਜਸੁ ਸੁਨਹਿ ਨ ਹਰਿ ਗੁਨ ਗਾਵਹਿ ॥ ਬਾਤਨ ਹੀ ਅਸਮਾਨੁ ਗਿਰਾਵਹਿ ॥੧॥ ਐਸੇ ਲੋਗਨ ਸਿਉ ਕਿਆ </p>
<p> ਕਹੀਐ ॥ ਜੋ ਪ੍ਰਭ ਕੀਏ ਭਗਤਿ ਤੇ ਬਾਹਜ ਤਿਨ ਤੇ ਸਦਾ ਡਰਾਨੇ ਰਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਆਪਿ ਨ ਦੇਹਿ ਚੁਰੂ </p>
<p> ਭਰਿ ਪਾਨੀ ॥ ਤਿਹ ਨਿੰਦਹਿ ਜਿਹ ਗੰਗਾ ਆਨੀ ॥੨॥ ਬੈਠਤ ਉਠਤ ਕੁਟਿਲਤਾ ਚਾਲਹਿ ॥ ਆਪੁ ਗਏ </p>
<p> ਅਉਰਨ ਹੂ ਘਾਲਹਿ ॥੩॥ ਛਾਡਿ ਕੁਚਰਚਾ ਆਨ ਨ ਜਾਨਹਿ ॥ ਬ੍ਰਹਮਾ ਹੂ ਕੋ ਕਹਿਓ ਨ ਮਾਨਹਿ ॥੪॥ ਆਪੁ </p>
<p> ਗਏ ਅਉਰਨ ਹੂ ਖੋਵਹਿ ॥ ਆਗਿ ਲਗਾਇ ਮੰਦਰ ਮੈ ਸੋਵਹਿ ॥੫॥ ਅਵਰਨ ਹਸਤ ਆਪ ਹਹਿ ਕਾਂਨੇ ॥ ਤਿਨ </p>
<p> ਕਉ ਦੇਖਿ ਕਬੀਰ ਲਜਾਨੇ ॥੬॥੧॥੪੪॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਬੈਰਾਗਣਿ ਕਬੀਰ ਜੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜੀਵਤ ਪਿਤਰ ਨ ਮਾਨੈ ਕੋਊ ਮੂਏਂ ਸਿਰਾਧ ਕਰਾਹੀ ॥ ਪਿਤਰ ਭੀ ਬਪੁਰੇ ਕਹੁ ਕਿਉ ਪਾਵਹਿ ਕਊਆ ਕੂਕਰ ਖਾਹੀ </p>
<p> ॥੧॥ ਮੋ ਕਉ ਕੁਸਲੁ ਬਤਾਵਹੁ ਕੋਈ ॥ ਕੁਸਲੁ ਕੁਸਲੁ ਕਰਤੇ ਜਗੁ ਬਿਨਸੈ ਕੁਸਲੁ ਭੀ ਕੈਸੇ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮਾਟੀ ਕੇ ਕਰਿ ਦੇਵੀ ਦੇਵਾ ਤਿਸੁ ਆਗੈ ਜੀਉ ਦੇਹੀ ॥ ਐਸੇ ਪਿਤਰ ਤੁਮਾਰੇ ਕਹੀਅਹਿ ਆਪਨ ਕਹਿਆ ਨ ਲੇਹੀ </p>
<p> ॥੨॥ ਸਰਜੀਉ ਕਾਟਹਿ ਨਿਰਜੀਉ ਪੂਜਹਿ ਅੰਤ ਕਾਲ ਕਉ ਭਾਰੀ ॥ ਰਾਮ ਨਾਮ ਕੀ ਗਤਿ ਨਹੀ ਜਾਨੀ ਭੈ ਡੂਬੇ </p>
<p> ਸੰਸਾਰੀ ॥੩॥ ਦੇਵੀ ਦੇਵਾ ਪੂਜਹਿ ਡੋਲਹਿ ਪਾਰਬ੍ਰਹਮੁ ਨਹੀ ਜਾਨਾ ॥ ਕਹਤ ਕਬੀਰ ਅਕੁਲੁ ਨਹੀ ਚੇਤਿਆ </p>
<p> ਬਿਖਿਆ ਸਿਉ ਲਪਟਾਨਾ ॥੪॥੧॥੪੫॥ ਗਉੜੀ ॥ ਜੀਵਤ ਮਰੈ ਮਰੈ ਫੁਨਿ ਜੀਵੈ ਐਸੇ ਸੁੰਨਿ ਸਮਾਇਆ ॥ </p>
<p> ਅੰਜਨ ਮਾਹਿ ਨਿਰੰਜਨਿ ਰਹੀਐ ਬਹੁੜਿ ਨ ਭਵਜਲਿ ਪਾਇਆ ॥੧॥ ਮੇਰੇ ਰਾਮ ਐਸਾ ਖੀਰੁ ਬਿਲੋਈਐ ॥ </p>
<p> ਗੁਰਮਤਿ ਮਨੂਆ ਅਸਥਿਰੁ ਰਾਖਹੁ ਇਨ ਬਿਧਿ ਅੰਮ੍ਰਿਤੁ ਪੀਓਈਐ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਕੈ ਬਾਣਿ ਬਜਰ ਕਲ </p>
<p> ਛੇਦੀ ਪ੍ਰਗਟਿਆ ਪਦੁ ਪਰਗਾਸਾ ॥ ਸਕਤਿ ਅਧੇਰ ਜੇਵੜੀ ਭ੍ਰਮੁ ਚੂਕਾ ਨਿਹਚਲੁ ਸਿਵ ਘਰਿ ਬਾਸਾ ॥੨॥ ਤਿਨਿ </p>
</section>
<section id='ang333' route='ang/333'><p> ਬਿਨੁ ਬਾਣੈ ਧਨਖੁ ਚਢਾਈਐ ਇਹੁ ਜਗੁ ਬੇਧਿਆ ਭਾਈ ॥ ਦਹ ਦਿਸ ਬੂਡੀ ਪਵਨੁ ਝੁਲਾਵੈ ਡੋਰਿ ਰਹੀ ਲਿਵ ਲਾਈ </p>
<p> ॥੩॥ ਉਨਮਨਿ ਮਨੂਆ ਸੁੰਨਿ ਸਮਾਨਾ ਦੁਬਿਧਾ ਦੁਰਮਤਿ ਭਾਗੀ ॥ ਕਹੁ ਕਬੀਰ ਅਨਭਉ ਇਕੁ ਦੇਖਿਆ ਰਾਮ </p>
<p> ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥੪॥੨॥੪੬॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਤਿਪਦੇ ॥ ਉਲਟਤ ਪਵਨ ਚਕ੍ਰ ਖਟੁ ਭੇਦੇ ਸੁਰਤਿ ਸੁੰਨ </p>
<p> ਅਨਰਾਗੀ ॥ ਆਵੈ ਨ ਜਾਇ ਮਰੈ ਨ ਜੀਵੈ ਤਾਸੁ ਖੋਜੁ ਬੈਰਾਗੀ ॥੧॥ ਮੇਰੇ ਮਨ ਮਨ ਹੀ ਉਲਟਿ ਸਮਾਨਾ ॥ </p>
<p> ਗੁਰ ਪਰਸਾਦਿ ਅਕਲਿ ਭਈ ਅਵਰੈ ਨਾਤਰੁ ਥਾ ਬੇਗਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਨਿਵਰੈ ਦੂਰਿ ਦੂਰਿ ਫੁਨਿ ਨਿਵਰੈ ਜਿਨਿ </p>
<p> ਜੈਸਾ ਕਰਿ ਮਾਨਿਆ ॥ ਅਲਉਤੀ ਕਾ ਜੈਸੇ ਭਇਆ ਬਰੇਡਾ ਜਿਨਿ ਪੀਆ ਤਿਨਿ ਜਾਨਿਆ ॥੨॥ ਤੇਰੀ ਨਿਰਗੁਨ </p>
<p> ਕਥਾ ਕਾਇ ਸਿਉ ਕਹੀਐ ਐਸਾ ਕੋਇ ਬਿਬੇਕੀ ॥ ਕਹੁ ਕਬੀਰ ਜਿਨਿ ਦੀਆ ਪਲੀਤਾ ਤਿਨਿ ਤੈਸੀ ਝਲ ਦੇਖੀ </p>
<p> ॥੩॥੩॥੪੭॥ ਗਉੜੀ ॥ ਤਹ ਪਾਵਸ ਸਿੰਧੁ ਧੂਪ ਨਹੀ ਛਹੀਆ ਤਹ ਉਤਪਤਿ ਪਰਲਉ ਨਾਹੀ ॥ ਜੀਵਨ ਮਿਰਤੁ </p>
<p> ਨ ਦੁਖੁ ਸੁਖੁ ਬਿਆਪੈ ਸੁੰਨ ਸਮਾਧਿ ਦੋਊ ਤਹ ਨਾਹੀ ॥੧॥ ਸਹਜ ਕੀ ਅਕਥ ਕਥਾ ਹੈ ਨਿਰਾਰੀ ॥ ਤੁਲਿ ਨਹੀ ਚਢੈ </p>
<p> ਜਾਇ ਨ ਮੁਕਾਤੀ ਹਲੁਕੀ ਲਗੈ ਨ ਭਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਅਰਧ ਉਰਧ ਦੋਊ ਤਹ ਨਾਹੀ ਰਾਤਿ ਦਿਨਸੁ ਤਹ </p>
<p> ਨਾਹੀ ॥ ਜਲੁ ਨਹੀ ਪਵਨੁ ਪਾਵਕੁ ਫੁਨਿ ਨਾਹੀ ਸਤਿਗੁਰ ਤਹਾ ਸਮਾਹੀ ॥੨॥ ਅਗਮ ਅਗੋਚਰੁ ਰਹੈ ਨਿਰੰਤਰਿ </p>
<p> ਗੁਰ ਕਿਰਪਾ ਤੇ ਲਹੀਐ ॥ ਕਹੁ ਕਬੀਰ ਬਲਿ ਜਾਉ ਗੁਰ ਅਪੁਨੇ ਸਤਸੰਗਤਿ ਮਿਲਿ ਰਹੀਐ ॥੩॥੪॥੪੮॥ </p>
<p> ਗਉੜੀ ॥ ਪਾਪੁ ਪੁੰਨੁ ਦੁਇ ਬੈਲ ਬਿਸਾਹੇ ਪਵਨੁ ਪੂਜੀ ਪਰਗਾਸਿਓ ॥ ਤ੍ਰਿਸਨਾ ਗੂਣਿ ਭਰੀ ਘਟ ਭੀਤਰਿ ਇਨ </p>
<p> ਬਿਧਿ ਟਾਂਡ ਬਿਸਾਹਿਓ ॥੧॥ ਐਸਾ ਨਾਇਕੁ ਰਾਮੁ ਹਮਾਰਾ ॥ ਸਗਲ ਸੰਸਾਰੁ ਕੀਓ ਬਨਜਾਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਕਾਮੁ ਕ੍ਰੋਧੁ ਦੁਇ ਭਏ ਜਗਾਤੀ ਮਨ ਤਰੰਗ ਬਟਵਾਰਾ ॥ ਪੰਚ ਤਤੁ ਮਿਲਿ ਦਾਨੁ ਨਿਬੇਰਹਿ ਟਾਂਡਾ ਉਤਰਿਓ ਪਾਰਾ </p>
<p> ॥੨॥ ਕਹਤ ਕਬੀਰੁ ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ ਅਬ ਐਸੀ ਬਨਿ ਆਈ ॥ ਘਾਟੀ ਚਢਤ ਬੈਲੁ ਇਕੁ ਥਾਕਾ ਚਲੋ ਗੋਨਿ </p>
<p> ਛਿਟਕਾਈ ॥੩॥੫॥੪</p>
<p>੯॥ ਗਉੜੀ ਪੰਚਪਦਾ ॥ ਪੇਵਕੜੈ ਦਿਨ ਚਾਰਿ ਹੈ ਸਾਹੁਰੜੈ ਜਾਣਾ ॥ ਅੰਧਾ ਲੋਕੁ ਨ ਜਾਣਈ </p>
<p> ਮੂਰਖੁ ਏਆਣਾ ॥੧॥ ਕਹੁ ਡਡੀਆ ਬਾਧੈ ਧਨ ਖੜੀ ॥ ਪਾਹੂ ਘਰਿ ਆਏ ਮੁਕਲਾਊ ਆਏ ॥੧॥ ਰਹਾਉ ॥ ਓਹ </p>
<p> ਜਿ ਦਿਸੈ ਖੂਹੜੀ ਕਉਨ ਲਾਜੁ ਵਹਾਰੀ ॥ ਲਾਜੁ ਘੜੀ ਸਿਉ ਤੂਟਿ ਪੜੀ ਉਠਿ ਚਲੀ ਪਨਿਹਾਰੀ ॥੨॥ ਸਾਹਿਬੁ </p>
</section>
<section id='ang334' route='ang/334'><p> ਹੋਇ ਦਇਆਲੁ ਕ੍ਰਿਪਾ ਕਰੇ ਅਪੁਨਾ ਕਾਰਜੁ ਸਵਾਰੇ ॥ ਤਾ ਸੋਹਾਗਣਿ ਜਾਣੀਐ ਗੁਰ ਸਬਦੁ ਬੀਚਾਰੇ ॥੩॥ ਕਿਰਤ </p>
<p> ਕੀ ਬਾਂਧੀ ਸਭ ਫਿਰੈ ਦੇਖਹੁ ਬੀਚਾਰੀ ॥ ਏਸ ਨੋ ਕਿਆ ਆਖੀਐ ਕਿਆ ਕਰੇ ਵਿਚਾਰੀ ॥੪॥ ਭਈ ਨਿਰਾਸੀ ਉਠਿ </p>
<p> ਚਲੀ ਚਿਤ ਬੰਧਿ ਨ ਧੀਰਾ ॥ ਹਰਿ ਕੀ ਚਰਣੀ ਲਾਗਿ ਰਹੁ ਭਜੁ ਸਰਣਿ ਕਬੀਰਾ ॥੫॥੬॥੫੦॥ ਗਉੜੀ ॥ ਜੋਗੀ </p>
<p> ਕਹਹਿ ਜੋਗੁ ਭਲ ਮੀਠਾ ਅਵਰੁ ਨ ਦੂਜਾ ਭਾਈ ॥ ਰੁੰਡਿਤ ਮੁੰਡਿਤ ਏਕੈ ਸਬਦੀ ਏਇ ਕਹਹਿ ਸਿਧਿ ਪਾਈ ॥੧॥ </p>
<p> ਹਰਿ ਬਿਨੁ ਭਰਮਿ ਭੁਲਾਨੇ ਅੰਧਾ ॥ ਜਾ ਪਹਿ ਜਾਉ ਆਪੁ ਛੁਟਕਾਵਨਿ ਤੇ ਬਾਧੇ ਬਹੁ ਫੰਧਾ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਤੇ </p>
<p> ਉਪਜੀ ਤਹੀ ਸਮਾਨੀ ਇਹ ਬਿਧਿ ਬਿਸਰੀ ਤਬ ਹੀ ॥ ਪੰਡਿਤ ਗੁਣੀ ਸੂਰ ਹਮ ਦਾਤੇ ਏਹਿ ਕਹਹਿ ਬਡ ਹਮ ਹੀ </p>
<p> ॥੨॥ ਜਿਸਹਿ ਬੁਝਾਏ ਸੋਈ ਬੂਝੈ ਬਿਨੁ ਬੂਝੇ ਕਿਉ ਰਹੀਐ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ ਅੰਧੇਰਾ ਚੂਕੈ ਇਨ ਬਿਧਿ ਮਾਣਕੁ </p>
<p> ਲਹੀਐ ॥੩॥ ਤਜਿ ਬਾਵੇ ਦਾਹਨੇ ਬਿਕਾਰਾ ਹਰਿ ਪਦੁ ਦ੍ਰਿੜੁ ਕਰਿ ਰਹੀਐ ॥ ਕਹੁ ਕਬੀਰ ਗੂੰਗੈ ਗੁੜੁ ਖਾਇਆ </p>
<p> ਪੂਛੇ ਤੇ ਕਿਆ ਕਹੀਐ ॥੪॥੭॥੫੧॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਕਬੀਰ ਜੀ ॥ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਹ ਕਛੁ ਅਹਾ ਤਹਾ ਕਿਛੁ ਨਾਹੀ ਪੰਚ ਤਤੁ ਤਹ ਨਾਹੀ ॥ ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨ ਬੰਦੇ ਏ ਅਵਗਨ ਕਤ ਜਾਹੀ ॥ </p>
<p> ੧॥ ਤਾਗਾ ਤੂਟਾ ਗਗਨੁ ਬਿਨਸਿ ਗਇਆ ਤੇਰਾ ਬੋਲਤੁ ਕਹਾ ਸਮਾਈ ॥ ਏਹ ਸੰਸਾ ਮੋ ਕਉ ਅਨਦਿਨੁ ਬਿਆਪੈ </p>
<p> ਮੋ ਕਉ ਕੋ ਨ ਕਹੈ ਸਮਝਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਹ ਬਰਭੰਡੁ ਪਿੰਡੁ ਤਹ ਨਾਹੀ ਰਚਨਹਾਰੁ ਤਹ ਨਾਹੀ ॥ ਜੋੜਨਹਾਰੋ </p>
<p> ਸਦਾ ਅਤੀਤਾ ਇਹ ਕਹੀਐ ਕਿਸੁ ਮਾਹੀ ॥੨॥ ਜੋੜੀ ਜੁੜੈ ਨ ਤੋੜੀ ਤੂਟੈ ਜਬ ਲਗੁ ਹੋਇ ਬਿਨਾਸੀ ॥ ਕਾ ਕੋ ਠਾਕੁਰੁ </p>
<p> ਕਾ ਕੋ ਸੇਵਕੁ ਕੋ ਕਾਹੂ ਕੈ ਜਾਸੀ ॥੩॥ ਕਹੁ ਕਬੀਰ ਲਿਵ ਲਾਗਿ ਰਹੀ ਹੈ ਜਹਾ ਬਸੇ ਦਿਨ ਰਾਤੀ ॥ ਉਆ ਕਾ ਮਰਮੁ </p>
<p> ਓਹੀ ਪਰੁ ਜਾਨੈ ਓਹੁ ਤਉ ਸਦਾ ਅਬਿਨਾਸੀ ॥੪॥੧॥੫੨॥ ਗਉੜੀ ॥ ਸੁਰਤਿ ਸਿਮ੍ਰਿਤਿ ਦੁਇ ਕੰਨੀ ਮੁੰਦਾ </p>
<p> ਪਰਮਿਤਿ ਬਾਹਰਿ ਖਿੰਥਾ ॥ ਸੁੰਨ ਗੁਫਾ ਮਹਿ ਆਸਣੁ ਬੈਸਣੁ ਕਲਪ ਬਿਬਰਜਿਤ ਪੰਥਾ ॥੧॥ ਮੇਰੇ ਰਾਜਨ ਮੈ ਬੈਰਾਗੀ </p>
<p> ਜੋਗੀ ॥ ਮਰਤ ਨ ਸੋਗ ਬਿਓਗੀ ॥੧॥ ਰਹਾਉ ॥ ਖੰਡ ਬ੍ਰਹਮੰਡ ਮਹਿ ਸਿੰਙੀ ਮੇਰਾ ਬਟੂਆ ਸਭੁ ਜਗੁ ਭਸਮਾਧਾਰੀ </p>
<p> ॥ ਤਾੜੀ ਲਾਗੀ ਤ੍ਰਿਪਲੁ ਪਲਟੀਐ ਛੂਟੈ ਹੋਇ ਪਸਾਰੀ ॥੨॥ ਮਨੁ ਪਵਨੁ ਦੁਇ ਤੂੰਬਾ ਕਰੀ ਹੈ ਜੁਗ ਜੁਗ </p>
</section>
<section id='ang335' route='ang/335'><p> ਸਾਰਦ ਸਾਜੀ ॥ ਥਿਰੁ ਭਈ ਤੰਤੀ ਤੂਟਸਿ ਨਾਹੀ ਅਨਹਦ ਕਿੰਗੁਰੀ ਬਾਜੀ ॥੩॥ ਸੁਨਿ ਮਨ ਮਗਨ ਭਏ ਹੈ ਪੂਰੇ </p>
<p> ਮਾਇਆ ਡੋਲ ਨ ਲਾਗੀ ॥ ਕਹੁ ਕਬੀਰ ਤਾ ਕਉ ਪੁਨਰਪਿ ਜਨਮੁ ਨਹੀ ਖੇਲਿ ਗਇਓ ਬੈਰਾਗੀ ॥੪॥੨॥੫੩॥ </p>
<p> ਗਉੜੀ ॥ ਗਜ ਨਵ ਗਜ ਦਸ ਗਜ ਇਕੀਸ ਪੁਰੀਆ ਏਕ ਤਨਾਈ ॥ ਸਾਠ ਸੂਤ ਨਵ ਖੰਡ ਬਹਤਰਿ ਪਾਟੁ ਲਗੋ </p>
<p> ਅਧਿਕਾਈ ॥੧॥ ਗਈ ਬੁਨਾਵਨ ਮਾਹੋ ॥ ਘਰ ਛੋਡਿਐ ਜਾਇ ਜੁਲਾਹੋ ॥੧॥ ਰਹਾਉ ॥ ਗਜੀ ਨ ਮਿਨੀਐ ਤੋਲਿ ਨ </p>
<p> ਤੁਲੀਐ ਪਾਚਨੁ ਸੇਰ ਅਢਾਈ ॥ ਜੌ ਕਰਿ ਪਾਚਨੁ ਬੇਗਿ ਨ ਪਾਵੈ ਝਗਰੁ ਕਰੈ ਘਰਹਾਈ ॥੨॥ ਦਿਨ ਕੀ ਬੈਠ ਖਸਮ </p>
<p> ਕੀ ਬਰਕਸ ਇਹ ਬੇਲਾ ਕਤ ਆਈ ॥ ਛੂਟੇ ਕੂੰਡੇ ਭੀਗੈ ਪੁਰੀਆ ਚਲਿਓ ਜੁਲਾਹੋ ਰੀਸਾਈ ॥੩॥ ਛੋਛੀ ਨਲੀ ਤੰਤੁ </p>
<p> ਨਹੀ ਨਿਕਸੈ ਨਤਰ ਰਹੀ ਉਰਝਾਈ ॥ ਛੋਡਿ ਪਸਾਰੁ ਈਹਾ ਰਹੁ ਬਪੁਰੀ ਕਹੁ ਕਬੀਰ ਸਮਝਾਈ ॥੪॥੩॥੫੪॥ </p>
<p> ਗਉੜੀ ॥ ਏਕ ਜੋਤਿ ਏਕਾ ਮਿਲੀ ਕਿੰਬਾ ਹੋਇ ਮਹੋਇ ॥ ਜਿਤੁ ਘਟਿ ਨਾਮੁ ਨ ਊਪਜੈ ਫੂਟਿ ਮਰੈ ਜਨੁ ਸੋਇ ॥੧॥ </p>
<p> ਸਾਵਲ ਸੁੰਦਰ ਰਾਮਈਆ ॥ ਮੇਰਾ ਮਨੁ ਲਾਗਾ ਤੋਹਿ ॥੧॥ ਰਹਾਉ ॥ ਸਾਧੁ ਮਿਲੈ ਸਿਧਿ ਪਾਈਐ ਕਿ ਏਹੁ ਜੋਗੁ ਕਿ </p>
<p> ਭੋਗੁ ॥ ਦੁਹੁ ਮਿਲਿ ਕਾਰਜੁ ਊਪਜੈ ਰਾਮ ਨਾਮ ਸੰਜੋਗੁ ॥੨॥ ਲੋਗੁ ਜਾਨੈ ਇਹੁ ਗੀਤੁ ਹੈ ਇਹੁ ਤਉ ਬ੍ਰਹਮ ਬੀਚਾਰ ॥ </p>
<p> ਜਿਉ ਕਾਸੀ ਉਪਦੇਸੁ ਹੋਇ ਮਾਨਸ ਮਰਤੀ ਬਾਰ ॥੩॥ ਕੋਈ ਗਾਵੈ ਕੋ ਸੁਣੈ ਹਰਿ ਨਾਮਾ ਚਿਤੁ ਲਾਇ ॥ ਕਹੁ </p>
<p> ਕਬੀਰ ਸੰਸਾ ਨਹੀ ਅੰਤਿ ਪਰਮ ਗਤਿ ਪਾਇ ॥੪॥੧॥੪॥੫੫॥ ਗਉੜੀ ॥ ਜੇਤੇ ਜਤਨ ਕਰਤ ਤੇ ਡੂਬੇ ਭਵ </p>
<p> ਸਾਗਰੁ ਨਹੀ ਤਾਰਿਓ ਰੇ ॥ ਕਰਮ ਧਰਮ ਕਰਤੇ ਬਹੁ ਸੰਜਮ ਅਹੰਬੁਧਿ ਮਨੁ ਜਾਰਿਓ ਰੇ ॥੧॥ ਸਾਸ ਗ੍ਰਾਸ ਕੋ </p>
<p> ਦਾਤੋ ਠਾਕੁਰੁ ਸੋ ਕਿਉ ਮਨਹੁ ਬਿਸਾਰਿਓ ਰੇ ॥ ਹੀਰਾ ਲਾਲੁ ਅਮੋਲੁ ਜਨਮੁ ਹੈ ਕਉਡੀ ਬਦਲੈ ਹਾਰਿਓ ਰੇ ॥ </p>
<p> ੧॥ ਰਹਾਉ ॥ ਤ੍ਰਿਸਨਾ ਤ੍ਰਿਖਾ ਭੂਖ ਭ੍ਰਮਿ ਲਾਗੀ ਹਿਰਦੈ ਨਾਹਿ ਬੀਚਾਰਿਓ ਰੇ ॥ ਉਨਮਤ ਮਾਨ ਹਿਰਿਓ ਮਨ </p>
<p> ਮਾਹੀ ਗੁਰ ਕਾ ਸਬਦੁ ਨ ਧਾਰਿਓ ਰੇ ॥੨॥ ਸੁਆਦ ਲੁਭਤ ਇੰਦ੍ਰੀ ਰਸ ਪ੍ਰੇਰਿਓ ਮਦ ਰਸ ਲੈਤ ਬਿਕਾਰਿਓ ਰੇ ॥ </p>
<p> ਕਰਮ ਭਾਗ ਸੰਤਨ ਸੰਗਾਨੇ ਕਾਸਟ ਲੋਹ ਉਧਾਰਿਓ ਰੇ ॥੩॥ ਧਾਵਤ ਜੋਨਿ ਜਨਮ ਭ੍ਰਮਿ ਥਾਕੇ ਅਬ ਦੁਖ ਕਰਿ </p>
<p> ਹਮ ਹਾਰਿਓ ਰੇ ॥ ਕਹਿ ਕਬੀਰ ਗੁਰ ਮਿਲਤ ਮਹਾ ਰਸੁ ਪ੍ਰੇਮ ਭਗਤਿ ਨਿਸਤਾਰਿਓ ਰੇ ॥੪॥੧॥੫॥੫੬॥ </p>
<p> ਗਉੜੀ ॥ ਕਾਲਬੂਤ ਕੀ ਹਸਤਨੀ ਮਨ ਬਉਰਾ ਰੇ ਚਲਤੁ ਰਚਿਓ ਜਗਦੀਸ ॥ ਕਾਮ ਸੁਆਇ ਗਜ ਬਸਿ ਪਰੇ </p>
</section>
<section id='ang336' route='ang/336'><p> ਮਨ ਬਉਰਾ ਰੇ ਅੰਕਸੁ ਸਹਿਓ ਸੀਸ ॥੧॥ ਬਿਖੈ ਬਾਚੁ ਹਰਿ ਰਾਚੁ ਸਮਝੁ ਮਨ ਬਉਰਾ ਰੇ ॥ ਨਿਰਭੈ ਹੋਇ ਨ ਹਰਿ </p>
<p> ਭਜੇ ਮਨ ਬਉਰਾ ਰੇ ਗਹਿਓ ਨ ਰਾਮ ਜਹਾਜੁ ॥੧॥ ਰਹਾਉ ॥ ਮਰਕਟ ਮੁਸਟੀ ਅਨਾਜ ਕੀ ਮਨ ਬਉਰਾ ਰੇ ਲੀਨੀ </p>
<p> ਹਾਥੁ ਪਸਾਰਿ ॥ ਛੂਟਨ ਕੋ ਸਹਸਾ ਪਰਿਆ ਮਨ ਬਉਰਾ ਰੇ ਨਾਚਿਓ ਘਰ ਘਰ ਬਾਰਿ ॥੨॥ ਜਿਉ ਨਲਨੀ ਸੂਅਟਾ </p>
<p> ਗਹਿਓ ਮਨ ਬਉਰਾ ਰੇ ਮਾਯਾ ਇਹੁ ਬਿਉਹਾਰੁ ॥ ਜੈਸਾ ਰੰਗੁ ਕਸੁੰਭ ਕਾ ਮਨ ਬਉਰਾ ਰੇ ਤਿਉ ਪਸਰਿਓ ਪਾਸਾਰੁ </p>
<p> ॥੩॥ ਨਾਵਨ ਕਉ ਤੀਰਥ ਘਨੇ ਮਨ ਬਉਰਾ ਰੇ ਪੂਜਨ ਕਉ ਬਹੁ ਦੇਵ ॥ ਕਹੁ ਕਬੀਰ ਛੂਟਨੁ ਨਹੀ ਮਨ ਬਉਰਾ </p>
<p> ਰੇ ਛੂਟਨੁ ਹਰਿ ਕੀ ਸੇਵ ॥੪॥੧॥੬॥੫੭॥ ਗਉੜੀ ॥ ਅਗਨਿ ਨ ਦਹੈ ਪਵਨੁ ਨਹੀ ਮਗਨੈ ਤਸਕਰੁ ਨੇਰਿ ਨ </p>
<p> ਆਵੈ ॥ ਰਾਮ ਨਾਮ ਧਨੁ ਕਰਿ ਸੰਚਉਨੀ ਸੋ ਧਨੁ ਕਤ ਹੀ ਨ ਜਾਵੈ ॥੧॥ ਹਮਰਾ ਧਨੁ ਮਾਧਉ ਗੋਬਿੰਦੁ ਧਰਣੀਧਰੁ </p>
<p> ਇਹੈ ਸਾਰ ਧਨੁ ਕਹੀਐ ॥ ਜੋ ਸੁਖੁ ਪ੍ਰਭ ਗੋਬਿੰਦ ਕੀ ਸੇਵਾ ਸੋ ਸੁਖੁ ਰਾਜਿ ਨ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥ ਇਸੁ </p>
<p> ਧਨ ਕਾਰਣਿ ਸਿਵ ਸਨਕਾਦਿਕ ਖੋਜਤ ਭਏ ਉਦਾਸੀ ॥ ਮਨਿ ਮੁਕੰਦੁ ਜਿਹਬਾ ਨਾਰਾਇਨੁ ਪਰੈ ਨ ਜਮ ਕੀ ਫਾਸੀ </p>
<p> ॥੨॥ ਨਿਜ ਧਨੁ ਗਿਆਨੁ ਭਗਤਿ ਗੁਰਿ ਦੀਨੀ ਤਾਸੁ ਸੁਮਤਿ ਮਨੁ ਲਾਗਾ ॥ ਜਲਤ ਅੰਭ ਥੰਭਿ ਮਨੁ ਧਾਵਤ </p>
<p> ਭਰਮ ਬੰਧਨ ਭਉ ਭਾਗਾ ॥੩॥ ਕਹੈ ਕਬੀਰੁ ਮਦਨ ਕੇ ਮਾਤੇ ਹਿਰਦੈ ਦੇਖੁ ਬੀਚਾਰੀ ॥ ਤੁਮ ਘਰਿ ਲਾਖ ਕੋਟਿ </p>
<p> ਅਸ੍ਵ ਹਸਤੀ ਹਮ ਘਰਿ ਏਕੁ ਮੁਰਾਰੀ ॥੪॥੧॥੭॥੫੮॥ ਗਉੜੀ ॥ ਜਿਉ ਕਪਿ ਕੇ ਕਰ ਮੁਸਟਿ ਚਨਨ ਕੀ </p>
<p> ਲੁਬਧਿ ਨ ਤਿਆਗੁ ਦਇਓ ॥ ਜੋ ਜੋ ਕਰਮ ਕੀਏ ਲਾਲਚ ਸਿਉ ਤੇ ਫਿਰਿ ਗਰਹਿ ਪਰਿਓ ॥੧॥ ਭਗਤਿ ਬਿਨੁ </p>
<p> ਬਿਰਥੇ ਜਨਮੁ ਗਇਓ ॥ ਸਾਧਸੰਗਤਿ ਭਗਵਾਨ ਭਜਨ ਬਿਨੁ ਕਹੀ ਨ ਸਚੁ ਰਹਿਓ ॥੧॥ ਰਹਾਉ ॥ ਜਿਉ </p>
<p> ਉਦਿਆਨ ਕੁਸਮ ਪਰਫੁਲਿਤ ਕਿਨਹਿ ਨ ਘ੍ਰਾਉ ਲਇਓ ॥ ਤੈਸੇ ਭ੍ਰਮਤ ਅਨੇਕ ਜੋਨਿ ਮਹਿ ਫਿਰਿ ਫਿਰਿ ਕਾਲ </p>
<p> ਹਇਓ ॥੨॥ ਇਆ ਧਨ ਜੋਬਨ ਅਰੁ ਸੁਤ ਦਾਰਾ ਪੇਖਨ ਕਉ ਜੁ ਦਇਓ ॥ ਤਿਨ ਹੀ ਮਾਹਿ ਅਟਕਿ ਜੋ ਉਰਝੇ ਇੰਦ੍ਰੀ </p>
<p> ਪ੍ਰੇਰਿ ਲਇਓ ॥੩॥ ਅਉਧ ਅਨਲ ਤਨੁ ਤਿਨ ਕੋ ਮੰਦਰੁ ਚਹੁ ਦਿਸ ਠਾਟੁ ਠਇਓ ॥ ਕਹਿ ਕਬੀਰ ਭੈ ਸਾਗਰ </p>
<p> ਤਰਨ ਕਉ ਮੈ ਸਤਿਗੁਰ ਓਟ ਲਇਓ ॥੪॥੧॥੮॥੫੯॥ ਗਉੜੀ ॥ ਪਾਨੀ ਮੈਲਾ ਮਾਟੀ ਗੋਰੀ ॥ ਇਸ ਮਾਟੀ ਕੀ </p>
<p> ਪੁਤਰੀ ਜੋਰੀ ॥੧॥ ਮੈ ਨਾਹੀ ਕਛੁ ਆਹਿ ਨ ਮੋਰਾ ॥ ਤਨੁ ਧਨੁ ਸਭੁ ਰਸੁ ਗੋਬਿੰਦ ਤੋਰਾ ॥੧॥ ਰਹਾਉ ॥ ਇਸ </p>
</section>
<section id='ang337' route='ang/337'><p> ਮਾਟੀ ਮਹਿ ਪਵਨੁ ਸਮਾਇਆ ॥ ਝੂਠਾ ਪਰਪੰਚੁ ਜੋਰਿ ਚਲਾਇਆ ॥੨॥ ਕਿਨਹੂ ਲਾਖ ਪਾਂਚ ਕੀ ਜੋਰੀ ॥ ਅੰਤ ਕੀ </p>
<p> ਬਾਰ ਗਗਰੀਆ ਫੋਰੀ ॥੩॥ ਕਹਿ ਕਬੀਰ ਇਕ ਨੀਵ ਉਸਾਰੀ ॥ ਖਿਨ ਮਹਿ ਬਿਨਸਿ ਜਾਇ ਅਹੰਕਾਰੀ ॥੪॥੧॥ </p>
<p> ੯॥੬੦॥ ਗਉੜੀ ॥ ਰਾਮ ਜਪਉ ਜੀਅ ਐਸੇ ਐਸੇ ॥ ਧ੍ਰੂ</p>
<p>ਪ੍ਰਹਿਲਾਦ ਜਪਿਓ ਹਰਿ ਜੈਸੇ ॥੧॥ ਦੀਨ ਦਇਆਲ </p>
<p> ਭਰੋਸੇ ਤੇਰੇ ॥ ਸਭੁ ਪਰਵਾਰੁ ਚੜਾਇਆ ਬੇੜੇ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਤਾ ਹੁਕਮੁ ਮਨਾਵੈ ॥ ਇਸ ਬੇੜੇ ਕਉ </p>
<p> ਪਾਰਿ ਲਘਾਵੈ ॥੨॥ ਗੁਰ ਪਰਸਾਦਿ ਐਸੀ ਬੁਧਿ ਸਮਾਨੀ ॥ ਚੂਕਿ ਗਈ ਫਿਰਿ ਆਵਨ ਜਾਨੀ ॥੩॥ ਕਹੁ ਕਬੀਰ </p>
<p> ਭਜੁ ਸਾਰਿਗਪਾਨੀ ॥ ਉਰਵਾਰਿ ਪਾਰਿ ਸਭ ਏਕੋ ਦਾਨੀ ॥੪॥੨॥੧੦॥੬੧॥ ਗਉੜੀ ੯ ॥ ਜੋਨਿ ਛਾਡਿ ਜਉ ਜਗ </p>
<p> ਮਹਿ ਆਇਓ ॥ ਲਾਗਤ ਪਵਨ ਖਸਮੁ ਬਿਸਰਾਇਓ ॥੧॥ ਜੀਅਰਾ ਹਰਿ ਕੇ ਗੁਨਾ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਗਰਭ ਜੋਨਿ ਮਹਿ ਉਰਧ ਤਪੁ ਕਰਤਾ ॥ ਤਉ ਜਠਰ ਅਗਨਿ ਮਹਿ ਰਹਤਾ ॥੨॥ ਲਖ ਚਉਰਾਸੀਹ ਜੋਨਿ ਭ੍ਰਮਿ </p>
<p> ਆਇਓ ॥ ਅਬ ਕੇ ਛੁਟਕੇ ਠਉਰ ਨ ਠਾਇਓ ॥੩॥ ਕਹੁ ਕਬੀਰ ਭਜੁ ਸਾਰਿਗਪਾਨੀ ॥ ਆਵਤ ਦੀਸੈ ਜਾਤ </p>
<p> ਨ ਜਾਨੀ ॥੪॥੧॥੧੧॥੬੨॥ ਗਉੜੀ ਪੂਰਬੀ ॥ ਸੁਰਗ ਬਾਸੁ ਨ ਬਾਛੀਐ ਡਰੀਐ ਨ ਨਰਕਿ ਨਿਵਾਸੁ ॥ ਹੋਨਾ </p>
<p> ਹੈ ਸੋ ਹੋਈ ਹੈ ਮਨਹਿ ਨ ਕੀਜੈ ਆਸ ॥੧॥ ਰਮਈਆ ਗੁਨ ਗਾਈਐ ॥ ਜਾ ਤੇ ਪਾਈਐ ਪਰਮ ਨਿਧਾਨੁ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਿਆ ਜਪੁ ਕਿਆ ਤਪੁ ਸੰਜਮੋ ਕਿਆ ਬਰਤੁ ਕਿਆ ਇਸਨਾਨੁ ॥ ਜਬ ਲਗੁ ਜੁਗਤਿ ਨ ਜਾਨੀਐ </p>
<p> ਭਾਉ ਭਗਤਿ ਭਗਵਾਨ ॥੨॥ ਸੰਪੈ ਦੇਖਿ ਨ ਹਰਖੀਐ ਬਿਪਤਿ ਦੇਖਿ ਨ ਰੋਇ ॥ ਜਿਉ ਸੰਪੈ ਤਿਉ ਬਿਪਤਿ ਹੈ </p>
<p> ਬਿਧ ਨੇ ਰਚਿਆ ਸੋ ਹੋਇ ॥੩॥ ਕਹਿ ਕਬੀਰ ਅਬ ਜਾਨਿਆ ਸੰਤਨ ਰਿਦੈ ਮਝਾਰਿ ॥ ਸੇਵਕ ਸੋ ਸੇਵਾ ਭਲੇ </p>
<p> ਜਿਹ ਘਟ ਬਸੈ ਮੁਰਾਰਿ ॥੪॥੧॥੧੨॥੬੩॥ ਗਉੜੀ ॥ ਰੇ ਮਨ ਤੇਰੋ ਕੋਇ ਨਹੀ ਖਿੰਚਿ ਲੇਇ ਜਿਨਿ </p>
<p> ਭਾਰੁ ॥ ਬਿਰਖ ਬਸੇਰੋ ਪੰਖਿ ਕੋ ਤੈਸੋ ਇਹੁ ਸੰਸਾਰੁ ॥੧॥ ਰਾਮ ਰਸੁ ਪੀਆ ਰੇ ॥ ਜਿਹ ਰਸ ਬਿਸਰਿ ਗਏ ਰਸ </p>
<p> ਅਉਰ ॥੧॥ ਰਹਾਉ ॥ ਅਉਰ ਮੁਏ ਕਿਆ ਰੋਈਐ ਜਉ ਆਪਾ ਥਿਰੁ ਨ ਰਹਾਇ ॥ ਜੋ ਉਪਜੈ ਸੋ ਬਿਨਸਿ ਹੈ </p>
<p> ਦੁਖੁ ਕਰਿ ਰੋਵੈ ਬਲਾਇ ॥੨॥ ਜਹ ਕੀ ਉਪਜੀ ਤਹ ਰਚੀ ਪੀਵਤ ਮਰਦਨ ਲਾਗ ॥ ਕਹਿ ਕਬੀਰ ਚਿਤਿ </p>
<p> ਚੇਤਿਆ ਰਾਮ ਸਿਮਰਿ ਬੈਰਾਗ ॥੩॥੨॥੧੩॥੬੪॥ ਰਾਗੁ ਗਉੜੀ ॥ ਪੰਥੁ ਨਿਹਾਰੈ ਕਾਮਨੀ ਲੋਚਨ </p>
</section>
<section id='ang338' route='ang/338'><p> ਭਰੀ ਲੇ ਉਸਾਸਾ ॥ ਉਰ ਨ ਭੀਜੈ ਪਗੁ ਨਾ ਖਿਸੈ ਹਰਿ ਦਰਸਨ ਕੀ ਆਸਾ ॥੧॥ ਉਡਹੁ ਨ ਕਾਗਾ ਕਾਰੇ ॥ </p>
<p> ਬੇਗਿ ਮਿਲੀਜੈ ਅਪੁਨੇ ਰਾਮ ਪਿਆਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕਹਿ ਕਬੀਰ ਜੀਵਨ ਪਦ ਕਾਰਨਿ ਹਰਿ ਕੀ ਭਗਤਿ </p>
<p> ਕਰੀਜੈ ॥ ਏਕੁ ਆਧਾਰੁ ਨਾਮੁ ਨਾਰਾਇਨ ਰਸਨਾ ਰਾਮੁ ਰਵੀਜੈ ॥੨॥੧॥੧੪॥੬੫॥ ਰਾਗੁ ਗਉੜੀ ੧੧ ॥ ਆਸ </p>
<p> ਪਾਸ ਘਨ ਤੁਰਸੀ ਕਾ ਬਿਰਵਾ ਮਾਝ ਬਨਾ ਰਸਿ ਗਾਊਂ ਰੇ ॥ ਉਆ ਕਾ ਸਰੂਪੁ ਦੇਖਿ ਮੋਹੀ ਗੁਆਰਨਿ ਮੋ ਕਉ ਛੋਡਿ </p>
<p> ਨ ਆਉ ਨ ਜਾਹੂ ਰੇ ॥੧॥ ਤੋਹਿ ਚਰਨ ਮਨੁ ਲਾਗੋ ਸਾਰਿੰਗਧਰ ॥ ਸੋ ਮਿਲੈ ਜੋ ਬਡਭਾਗੋ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਬਿੰਦ੍ਰਾਬਨ ਮਨ ਹਰਨ ਮਨੋਹਰ ਕ੍ਰਿਸਨ ਚਰਾਵਤ ਗਾਊ ਰੇ ॥ ਜਾ ਕਾ ਠਾਕੁਰੁ ਤੁਹੀ ਸਾਰਿੰਗਧਰ ਮੋਹਿ ਕਬੀਰਾ ਨਾਊ </p>
<p> ਰੇ ॥੨॥੨॥੧੫॥੬੬॥ ਗਉੜੀ ਪੂਰਬੀ ੧੨ ॥ ਬਿਪਲ ਬਸਤ੍ਰ ਕੇਤੇ ਹੈ ਪਹਿਰੇ ਕਿਆ ਬਨ ਮਧੇ ਬਾਸਾ ॥ ਕਹਾ </p>
<p> ਭਇਆ ਨਰ ਦੇਵਾ ਧੋਖੇ ਕਿਆ ਜਲਿ ਬੋਰਿਓ ਗਿਆਤਾ ॥੧॥ ਜੀਅਰੇ ਜਾਹਿਗਾ ਮੈ ਜਾਨਾਂ ॥ ਅਬਿਗਤ </p>
<p> ਸਮਝੁ ਇਆਨਾ ॥ ਜਤ ਜਤ ਦੇਖਉ ਬਹੁਰਿ ਨ ਪੇਖਉ ਸੰਗਿ ਮਾਇਆ ਲਪਟਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਗਿਆਨੀ </p>
<p> ਧਿਆਨੀ ਬਹੁ ਉਪਦੇਸੀ ਇਹੁ ਜਗੁ ਸਗਲੋ ਧੰਧਾ ॥ ਕਹਿ ਕਬੀਰ ਇਕ ਰਾਮ ਨਾਮ ਬਿਨੁ ਇਆ ਜਗੁ ਮਾਇਆ ਅੰਧਾ </p>
<p> ॥੨॥੧॥੧੬॥੬੭॥ ਗਉੜੀ ੧੨ ॥ ਮਨ ਰੇ ਛਾਡਹੁ ਭਰਮੁ ਪ੍ਰਗਟ ਹੋਇ ਨਾਚਹੁ ਇਆ ਮਾਇਆ ਕੇ ਡਾਂਡੇ ॥ ਸੂਰੁ </p>
<p> ਕਿ ਸਨਮੁਖ ਰਨ ਤੇ ਡਰਪੈ ਸਤੀ ਕਿ ਸਾਂਚੈ ਭਾਂਡੇ ॥੧॥ ਡਗਮਗ ਛਾਡਿ ਰੇ ਮਨ ਬਉਰਾ ॥ ਅਬ ਤਉ ਜਰੇ ਮਰੇ </p>
<p> ਸਿਧਿ ਪਾਈਐ ਲੀਨੋ ਹਾਥਿ ਸੰਧਉਰਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਕੇ ਲੀਨੇ ਇਆ ਬਿਧਿ ਜਗਤੁ ਬਿਗੂਤਾ ॥ </p>
<p> ਕਹਿ ਕਬੀਰ ਰਾਜਾ ਰਾਮ ਨ ਛੋਡਉ ਸਗਲ ਊਚ ਤੇ ਊਚਾ ॥੨॥੨॥੧੭॥੬੮॥ ਗਉੜੀ ੧੩ ॥ ਫੁਰਮਾਨੁ ਤੇਰਾ ਸਿਰੈ </p>
<p> ਊਪਰਿ ਫਿਰਿ ਨ ਕਰਤ ਬੀਚਾਰ ॥ ਤੁਹੀ ਦਰੀਆ ਤੁਹੀ ਕਰੀਆ ਤੁਝੈ ਤੇ ਨਿਸਤਾਰ ॥੧॥ ਬੰਦੇ ਬੰਦਗੀ ਇਕਤੀਆਰ </p>
<p> ॥ ਸਾਹਿਬੁ ਰੋਸੁ ਧਰਉ ਕਿ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਤੇਰਾ ਆਧਾਰੁ ਮੇਰਾ ਜਿਉ ਫੂਲੁ ਜਈ ਹੈ ਨਾਰਿ ॥ ਕਹਿ </p>
<p> ਕਬੀਰ ਗੁਲਾਮੁ ਘਰ ਕਾ ਜੀਆਇ ਭਾਵੈ ਮਾਰਿ ॥੨॥੧੮॥੬੯॥ ਗਉੜੀ ॥ ਲਖ ਚਉਰਾਸੀਹ ਜੀਅ ਜੋਨਿ </p>

<section id='ang339' route='ang/339'><p> ੧॥ ਰਹਾਉ ॥ ਸੰਕਟਿ ਨਹੀ ਪਰੈ ਜੋਨਿ ਨਹੀ ਆਵੈ ਨਾਮੁ ਨਿਰੰਜਨ ਜਾ ਕੋ ਰੇ ॥ ਕਬੀਰ ਕੋ ਸੁਆਮੀ ਐਸੋ ਠਾਕੁਰੁ </p>

<p> ਮੀਤੁ ॥ ਨਿੰਦਕ ਮਾਹਿ ਹਮਾਰਾ ਚੀਤੁ ॥ ਨਿੰਦਕੁ ਸੋ ਜੋ ਨਿੰਦਾ ਹੋਰੈ ॥ ਹਮਰਾ ਜੀਵਨੁ ਨਿੰਦਕੁ ਲੋਰੈ ॥੨॥ ਨਿੰਦਾ </p>

<p> ਪਾਰਿ ॥੩॥੨੦॥੭੧॥ ਰਾਜਾ ਰਾਮ ਤੂੰ ਐਸਾ ਨਿਰਭਉ ਤਰਨ ਤਾਰਨ ਰਾਮ ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਜਬ ਹਮ </p>

<p> ੧॥ ਜਬ ਬੁਧਿ ਹੋਤੀ ਤਬ ਬਲੁ ਕੈਸਾ ਅਬ ਬੁਧਿ ਬਲੁ ਨ ਖਟਾਈ ॥ ਕਹਿ ਕਬੀਰ ਬੁਧਿ ਹਰਿ ਲਈ ਮੇਰੀ ਬੁਧਿ </p>

<p> ਮੋਹਿ ਅਵਰੁ ਨ ਜਾਨਿਓ ਆਨਾਨਾਂ ॥ ਸਿਵ ਸਨਕਾਦਿ ਜਾਸੁ ਗੁਨ ਗਾਵਹਿ ਤਾਸੁ ਬਸਹਿ ਮੋਰੇ ਪ੍ਰਾਨਾਨਾਂ ॥ ਰਹਾਉ ॥ </p>

<section id='ang340' route='ang/340'><p> ਪ੍ਰਗਾਸਿਓ ਏਕੈ ਏਕ ਸਮਾਨਾਨਾ ॥ ਕਹਿ ਕਬੀਰ ਗੁਰ ਭੇਟਿ ਮਹਾ ਸੁਖ ਭ੍ਰਮਤ ਰਹੇ ਮਨੁ ਮਾਨਾਨਾਂ ॥੪॥੨੩॥੭੪॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਪੂਰਬੀ ਬਾਵਨ ਅਖਰੀ ਕਬੀਰ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰਪ੍ਰਸਾਦਿ ॥ </p>

<p> ਜਹਾ ਬੋਲ ਤਹ ਅਛਰ ਆਵਾ ॥ ਜਹ ਅਬੋਲ ਤਹ ਮਨੁ ਨ ਰਹਾਵਾ ॥ ਬੋਲ ਅਬੋਲ ਮਧਿ ਹੈ ਸੋਈ ॥ ਜਸ ਓਹੁ ਹੈ ਤਸ </p>

<p> ਜਾ ਕੋ ਤੀਨਿ ਲੋਕ ਬਿਸਥਾਰ ॥੩॥ ਅਲਹ ਲਹੰਤਾ ਭੇਦ ਛੈ ਕਛੁ ਕਛੁ ਪਾਇਓ ਭੇਦ ॥ ਉਲਟਿ ਭੇਦ ਮਨੁ ਬੇਧਿਓ </p>
<p> ਪਾਇਓ ਅਭੰਗ ਅਛੇਦ ॥੪॥ ਤੁਰਕ ਤਰੀਕਤਿ ਜਾਨੀਐ ਹਿੰਦੂ ਬੇਦ ਪੁਰਾਨ ॥ ਮਨ ਸਮਝਾਵਨ ਕਾਰਨੇ ਕਛੂਅਕ </p>
<p> ਪੜੀਐ ਗਿਆਨ ॥੫॥ ਓਅੰਕਾਰ ਆਦਿ ਮੈ ਜਾਨਾ ॥ ਲਿਖਿ ਅਰੁ ਮੇਟੈ ਤਾਹਿ ਨ ਮਾਨਾ ॥ ਓਅੰਕਾਰ ਲਖੈ ਜਉ ਕੋਈ </p>
<p> ॥ ਸੋਈ ਲਖਿ ਮੇਟਣਾ ਨ ਹੋਈ ॥੬॥ ਕਕਾ ਕਿਰਣਿ ਕਮਲ ਮਹਿ ਪਾਵਾ ॥ ਸਸਿ ਬਿਗਾਸ ਸੰਪਟ ਨਹੀ ਆਵਾ ॥ </p>
<p> ਅਰੁ ਜੇ ਤਹਾ ਕੁਸਮ ਰਸੁ ਪਾਵਾ ॥ ਅਕਹ ਕਹਾ ਕਹਿ ਕਾ ਸਮਝਾਵਾ ॥੭॥ ਖਖਾ ਇਹੈ ਖੋੜਿ ਮਨ ਆਵਾ ॥ ਖੋੜੇ </p>
<p> ਛਾਡਿ ਨ ਦਹ ਦਿਸ ਧਾਵਾ ॥ ਖਸਮਹਿ ਜਾਣਿ ਖਿਮਾ ਕਰਿ ਰਹੈ ॥ ਤਉ ਹੋਇ ਨਿਖਿਅਉ ਅਖੈ ਪਦੁ ਲਹੈ ॥੮॥ ਗਗਾ </p>

<p> ਗਗਨ ਰਹਾਈ ॥੯॥ ਘਘਾ ਘਟਿ ਘਟਿ ਨਿਮਸੈ ਸੋਈ ॥ ਘਟ ਫੂਟੇ ਘਟਿ ਕਬਹਿ ਨ ਹੋਈ ॥ ਤਾ ਘਟ ਮਾਹਿ ਘਾਟ </p>
<p> ਜਉ ਪਾਵਾ ॥ ਸੋ ਘਟੁ ਛਾਡਿ ਅਵਘਟ ਕਤ ਧਾਵਾ ॥੧੦॥ ਙੰਙਾ ਨਿਗ੍ਰਹਿ ਸਨੇਹੁ ਕਰਿ ਨਿਰਵਾਰੋ ਸੰਦੇਹ ॥ ਨਾਹੀ </p>
<p> ਦੇਖਿ ਨ ਭਾਜੀਐ ਪਰਮ ਸਿਆਨਪ ਏਹ ॥੧੧॥ ਚਚਾ ਰਚਿਤ ਚਿਤ੍ਰ ਹੈ ਭਾਰੀ ॥ ਤਜਿ ਚਿਤ੍ਰੈ ਚੇਤਹੁ ਚਿਤਕਾਰੀ ॥ </p>
<p> ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ ਇਹੈ ਅਵਝੇਰਾ ॥ ਤਜਿ ਚਿਤ੍ਰੈ ਚਿਤੁ ਰਾਖਿ ਚਿਤੇਰਾ ॥੧੨॥ ਛਛਾ ਇਹੈ ਛਤ੍ਰਪਤਿ ਪਾਸਾ ॥ ਛਕਿ ਕਿ ਨ </p>
<p> ਰਹਹੁ ਛਾਡਿ ਕਿ ਨ ਆਸਾ ॥ ਰੇ ਮਨ ਮੈ ਤਉ ਛਿਨ ਛਿਨ ਸਮਝਾਵਾ ॥ ਤਾਹਿ ਛਾਡਿ ਕਤ ਆਪੁ ਬਧਾਵਾ ॥੧੩॥ ਜਜਾ </p>
<p> ਜਉ ਤਨ ਜੀਵਤ ਜਰਾਵੈ ॥ ਜੋਬਨ ਜਾਰਿ ਜੁਗਤਿ ਸੋ ਪਾਵੈ ॥ ਅਸ ਜਰਿ ਪਰ ਜਰਿ ਜਰਿ ਜਬ ਰਹੈ ॥ ਤਬ ਜਾਇ ਜੋਤਿ </p>

<section id='ang341' route='ang/341'><p> ਉਜਾਰਉ ਲਹੈ ॥੧੪॥ ਝਝਾ ਉਰਝਿ ਸੁਰਝਿ ਨਹੀ ਜਾਨਾ ॥ ਰਹਿਓ ਝਝਕਿ ਨਾਹੀ ਪਰਵਾਨਾ ॥ ਕਤ ਝਖਿ ਝਖਿ </p>
<p> ਅਉਰਨ ਸਮਝਾਵਾ ॥ ਝਗਰੁ ਕੀਏ ਝਗਰਉ ਹੀ ਪਾਵਾ ॥੧੫॥ ਞੰਞਾ ਨਿਕਟਿ ਜੁ ਘਟ ਰਹਿਓ ਦੂਰਿ ਕਹਾ ਤਜਿ </p>
<p> ਜਾਇ ॥ ਜਾ ਕਾਰਣਿ ਜਗੁ ਢੂਢਿਅਉ ਨੇਰਉ ਪਾਇਅਉ ਤਾਹਿ ॥੧੬॥ ਟਟਾ ਬਿਕਟ ਘਾਟ ਘਟ ਮਾਹੀ ॥ ਖੋਲਿ </p>
<p> ਕਪਾਟ ਮਹਲਿ ਕਿ ਨ ਜਾਹੀ ॥ ਦੇਖਿ ਅਟਲ ਟਲਿ ਕਤਹਿ ਨ ਜਾਵਾ ॥ ਰਹੈ ਲਪਟਿ ਘਟ ਪਰਚਉ ਪਾਵਾ ॥੧੭॥ </p>
<p> ਠਠਾ ਇਹੈ ਦੂਰਿ ਠਗ ਨੀਰਾ ॥ ਨੀਠਿ ਨੀਠਿ ਮਨੁ ਕੀਆ ਧੀਰਾ ॥ ਜਿਨਿ ਠਗਿ ਠਗਿਆ ਸਗਲ ਜਗੁ ਖਾਵਾ ॥ ਸੋ </p>
<p> ਠਗੁ ਠਗਿਆ ਠਉਰ ਮਨੁ ਆਵਾ ॥੧੮॥ ਡਡਾ ਡਰ ਉਪਜੇ ਡਰੁ ਜਾਈ ॥ ਤਾ ਡਰ ਮਹਿ ਡਰੁ ਰਹਿਆ ਸਮਾਈ ॥ </p>
<p> ਜਉ ਡਰ ਡਰੈ ਤਾ ਫਿਰਿ ਡਰੁ ਲਾਗੈ ॥ ਨਿਡਰ ਹੂਆ ਡਰੁ ਉਰ ਹੋਇ ਭਾਗੈ ॥੧੯॥ ਢਢਾ ਢਿਗ ਢੂਢਹਿ ਕਤ ਆਨਾ ॥ </p>
<p> ਢੂਢਤ ਹੀ ਢਹਿ ਗਏ ਪਰਾਨਾ ॥ ਚੜਿ ਸੁਮੇਰਿ ਢੂਢਿ ਜਬ ਆਵਾ ॥ ਜਿਹ ਗੜੁ ਗੜਿਓ ਸੁ ਗੜ ਮਹਿ ਪਾਵਾ ॥੨੦॥ </p>
<p> ਣਾਣਾ ਰਣਿ ਰੂਤਉ ਨਰ ਨੇਹੀ ਕਰੈ ॥ ਨਾ ਨਿਵੈ ਨਾ ਫੁਨਿ ਸੰਚਰੈ ॥ ਧੰਨਿ ਜਨਮੁ ਤਾਹੀ ਕੋ ਗਣੈ ॥ ਮਾਰੈ ਏਕਹਿ ਤਜਿ </p>
<p> ਜਾਇ ਘਣੈ ॥੨੧॥ ਤਤਾ ਅਤਰ ਤਰਿਓ ਨਹ ਜਾਈ ॥ ਤਨ ਤ੍ਰਿਭਵਣ ਮਹਿ ਰਹਿਓ ਸਮਾਈ ॥ ਜਉ ਤ੍ਰਿਭਵਣ ਤਨ </p>
<p> ਮਾਹਿ ਸਮਾਵਾ ॥ ਤਉ ਤਤਹਿ ਤਤ ਮਿਲਿਆ ਸਚੁ ਪਾਵਾ ॥੨੨॥ ਥਥਾ ਅਥਾਹ ਥਾਹ ਨਹੀ ਪਾਵਾ ॥ ਓਹੁ ਅਥਾਹ </p>
<p> ਇਹੁ ਥਿਰੁ ਨ ਰਹਾਵਾ ॥ ਥੋੜੈ ਥਲਿ ਥਾਨਕ ਆਰੰਭੈ ॥ ਬਿਨੁ ਹੀ ਥਾਭਹ ਮੰਦਿਰੁ ਥੰਭੈ ॥੨੩॥ ਦਦਾ ਦੇਖਿ ਜੁ </p>
<p> ਬਿਨਸਨਹਾਰਾ ॥ ਜਸ ਅਦੇਖਿ ਤਸ ਰਾਖਿ ਬਿਚਾਰਾ ॥ ਦਸਵੈ ਦੁਆਰਿ ਕੁੰਚੀ ਜਬ ਦੀਜੈ ॥ ਤਉ ਦਇਆਲ ਕੋ ਦਰਸਨੁ </p>
<p> ਕੀਜੈ ॥੨੪॥ ਧਧਾ ਅਰਧਹਿ ਉਰਧ ਨਿਬੇਰਾ ॥ ਅਰਧਹਿ ਉਰਧਹ ਮੰਝਿ ਬਸੇਰਾ ॥ ਅਰਧਹ ਛਾਡਿ ਉਰਧ ਜਉ ਆਵਾ </p>
<p> ॥ ਤਉ ਅਰਧਹਿ ਉਰਧ ਮਿਲਿਆ ਸੁਖ ਪਾਵਾ ॥੨੫॥ ਨੰਨਾ ਨਿਸਿ ਦਿਨੁ ਨਿਰਖਤ ਜਾਈ ॥ ਨਿਰਖਤ ਨੈਨ ਰਹੇ </p>
<p> ਰਤਵਾਈ ॥ ਨਿਰਖਤ ਨਿਰਖਤ ਜਬ ਜਾਇ ਪਾਵਾ ॥ ਤਬ ਲੇ ਨਿਰਖਹਿ ਨਿਰਖ ਮਿਲਾਵਾ ॥੨੬॥ ਪਪਾ ਅਪਰ ਪਾਰੁ </p>
<p> ਨਹੀ ਪਾਵਾ ॥ ਪਰਮ ਜੋਤਿ ਸਿਉ ਪਰਚਉ ਲਾਵਾ ॥ ਪਾਂਚਉ ਇੰਦ੍ਰੀ ਨਿਗ੍ਰਹ ਕਰਈ ॥ ਪਾਪੁ ਪੁੰਨੁ ਦੋਊ ਨਿਰਵਰਈ </p>
<p> ॥੨੭॥ ਫਫਾ ਬਿਨੁ ਫੂਲਹ ਫਲੁ ਹੋਈ ॥ ਤਾ ਫਲ ਫੰਕ ਲਖੈ ਜਉ ਕੋਈ ॥ ਦੂਣਿ ਨ ਪਰਈ ਫੰਕ ਬਿਚਾਰੈ ॥ ਤਾ ਫਲ </p>
<p> ਫੰਕ ਸਭੈ ਤਨ ਫਾਰੈ ॥੨੮॥ ਬਬਾ ਬਿੰਦਹਿ ਬਿੰਦ ਮਿਲਾਵਾ ॥ ਬਿੰਦਹਿ ਬਿੰਦਿ ਨ ਬਿਛੁਰਨ ਪਾਵਾ ॥ ਬੰਦਉ ਹੋਇ </p>
</section>
<section id='ang342' route='ang/342'><p> ਬੰਦਗੀ ਗਹੈ ॥ ਬੰਦਕ ਹੋਇ ਬੰਧ ਸੁਧਿ ਲਹੈ ॥੨੯॥ ਭਭਾ ਭੇਦਹਿ ਭੇਦ ਮਿਲਾਵਾ ॥ ਅਬ ਭਉ ਭਾਨਿ ਭਰੋਸਉ </p>
<p> ਆਵਾ ॥ ਜੋ ਬਾਹਰਿ ਸੋ ਭੀਤਰਿ ਜਾਨਿਆ ॥ ਭਇਆ ਭੇਦੁ ਭੂਪਤਿ ਪਹਿਚਾਨਿਆ ॥੩੦॥ ਮਮਾ ਮੂਲ ਗਹਿਆ ਮਨੁ </p>
<p> ਮਾਨੈ ॥ ਮਰਮੀ ਹੋਇ ਸੁ ਮਨ ਕਉ ਜਾਨੈ ॥ ਮਤ ਕੋਈ ਮਨ ਮਿਲਤਾ ਬਿਲਮਾਵੈ ॥ ਮਗਨ ਭਇਆ ਤੇ ਸੋ ਸਚੁ ਪਾਵੈ </p>
<p> ॥੩੧॥ ਮਮਾ ਮਨ ਸਿਉ ਕਾਜੁ ਹੈ ਮਨ ਸਾਧੇ ਸਿਧਿ ਹੋਇ ॥ ਮਨ ਹੀ ਮਨ ਸਿਉ ਕਹੈ ਕਬੀਰਾ ਮਨ ਸਾ ਮਿਲਿਆ </p>
<p> ਨ ਕੋਇ ॥੩੨॥ ਇਹੁ ਮਨੁ ਸਕਤੀ ਇਹੁ ਮਨੁ ਸੀਉ ॥ ਇਹੁ ਮਨੁ ਪੰਚ ਤਤ ਕੋ ਜੀਉ ॥ ਇਹੁ ਮਨੁ ਲੇ ਜਉ ਉਨਮਨਿ </p>
<p> ਰਹੈ ॥ ਤਉ ਤੀਨਿ ਲੋਕ ਕੀ ਬਾਤੈ ਕਹੈ ॥੩੩॥ ਯਯਾ ਜਉ ਜਾਨਹਿ ਤਉ ਦੁਰਮਤਿ ਹਨਿ ਕਰਿ ਬਸਿ ਕਾਇਆ </p>
<p> ਗਾਉ ॥ ਰਣਿ ਰੂਤਉ ਭਾਜੈ ਨਹੀ ਸੂਰਉ ਥਾਰਉ ਨਾਉ ॥੩੪॥ ਰਾਰਾ ਰਸੁ ਨਿਰਸ ਕਰਿ ਜਾਨਿਆ ॥ ਹੋਇ ਨਿਰਸ </p>
<p> ਸੁ ਰਸੁ ਪਹਿਚਾਨਿਆ ॥ ਇਹ ਰਸ ਛਾਡੇ ਉਹ ਰਸੁ ਆਵਾ ॥ ਉਹ ਰਸੁ ਪੀਆ ਇਹ ਰਸੁ ਨਹੀ ਭਾਵਾ ॥੩੫॥ </p>
<p> ਲਲਾ ਐਸੇ ਲਿਵ ਮਨੁ ਲਾਵੈ ॥ ਅਨਤ ਨ ਜਾਇ ਪਰਮ ਸਚੁ ਪਾਵੈ ॥ ਅਰੁ ਜਉ ਤਹਾ ਪ੍ਰੇਮ ਲਿਵ ਲਾਵੈ ॥ ਤਉ ਅਲਹ </p>
<p> ਲਹੈ ਲਹਿ ਚਰਨ ਸਮਾਵੈ ॥੩੬॥ ਵਵਾ ਬਾਰ ਬਾਰ ਬਿਸਨ ਸਮ੍ਹਾਰਿ ॥ ਬਿਸਨ ਸੰਮ੍ਹਾਰਿ ਨ ਆਵੈ ਹਾਰਿ ॥ ਬਲਿ </p>
<p> ਬਲਿ ਜੇ ਬਿਸਨਤਨਾ ਜਸੁ ਗਾਵੈ ॥ ਵਿਸਨ ਮਿਲੇ ਸਭ ਹੀ ਸਚੁ ਪਾਵੈ ॥੩੭॥ ਵਾਵਾ ਵਾਹੀ ਜਾਨੀਐ ਵਾ ਜਾਨੇ ਇਹੁ </p>
<p> ਹੋਇ ॥ ਇਹੁ ਅਰੁ ਓਹੁ ਜਬ ਮਿਲੈ ਤਬ ਮਿਲਤ ਨ ਜਾਨੈ ਕੋਇ ॥੩੮॥ ਸਸਾ ਸੋ ਨੀਕਾ ਕਰਿ ਸੋਧਹੁ ॥ ਘਟ ਪਰਚਾ </p>
<p> ਕੀ ਬਾਤ ਨਿਰੋਧਹੁ ॥ ਘਟ ਪਰਚੈ ਜਉ ਉਪਜੈ ਭਾਉ ॥ ਪੂਰਿ ਰਹਿਆ ਤਹ ਤ੍ਰਿਭਵਣ ਰਾਉ ॥੩੯॥ ਖਖਾ ਖੋਜਿ </p>
<p> ਪਰੈ ਜਉ ਕੋਈ ॥ ਜੋ ਖੋਜੈ ਸੋ ਬਹੁਰਿ ਨ ਹੋਈ ॥ ਖੋਜ ਬੂਝਿ ਜਉ ਕਰੈ ਬੀਚਾਰਾ ॥ ਤਉ ਭਵਜਲ ਤਰਤ ਨ ਲਾਵੈ </p>
<p> ਬਾਰਾ ॥੪੦॥ ਸਸਾ ਸੋ ਸਹ ਸੇਜ ਸਵਾਰੈ ॥ ਸੋਈ ਸਹੀ ਸੰਦੇਹ ਨਿਵਾਰੈ ॥ ਅਲਪ ਸੁਖ ਛਾਡਿ ਪਰਮ ਸੁਖ ਪਾਵਾ </p>
<p> ॥ ਤਬ ਇਹ ਤ੍ਰੀਅ ਓੁਹੁ ਕੰਤੁ ਕਹਾਵਾ ॥੪੧॥ ਹਾਹਾ ਹੋਤ ਹੋਇ ਨਹੀ ਜਾਨਾ ॥ ਜਬ ਹੀ ਹੋਇ ਤਬਹਿ ਮਨੁ ਮਾਨਾ </p>
<p> ॥ ਹੈ ਤਉ ਸਹੀ ਲਖੈ ਜਉ ਕੋਈ ॥ ਤਬ ਓਹੀ ਉਹੁ ਏਹੁ ਨ ਹੋਈ ॥੪੨॥ ਲਿੰਉ ਲਿੰਉ ਕਰਤ ਫਿਰੈ ਸਭੁ ਲੋਗੁ ॥ </p>
<p> ਤਾ ਕਾਰਣਿ ਬਿਆਪੈ ਬਹੁ ਸੋਗੁ ॥ ਲਖਿਮੀ ਬਰ ਸਿਉ ਜਉ ਲਿਉ ਲਾਵੈ ॥ ਸੋਗੁ ਮਿਟੈ ਸਭ ਹੀ ਸੁਖ ਪਾਵੈ ॥੪੩॥ </p>
<p> ਖਖਾ ਖਿਰਤ ਖਪਤ ਗਏ ਕੇਤੇ ॥ ਖਿਰਤ ਖਪਤ ਅਜਹੂੰ ਨਹ ਚੇਤੇ ॥ ਅਬ ਜਗੁ ਜਾਨਿ ਜਉ ਮਨਾ ਰਹੈ ॥ ਜਹ ਕਾ </p>
</section>
<section id='ang343' route='ang/343'><p> ਬਿਛੁਰਾ ਤਹ ਥਿਰੁ ਲਹੈ ॥੪੪॥ ਬਾਵਨ ਅਖਰ ਜੋਰੇ ਆਨਿ ॥ ਸਕਿਆ ਨ ਅਖਰੁ ਏਕੁ ਪਛਾਨਿ ॥ ਸਤ ਕਾ ਸਬਦੁ </p>
<p> ਕਬੀਰਾ ਕਹੈ ॥ ਪੰਡਿਤ ਹੋਇ ਸੁ ਅਨਭੈ ਰਹੈ ॥ ਪੰਡਿਤ ਲੋਗਹ ਕਉ ਬਿਉਹਾਰ ॥ ਗਿਆਨਵੰਤ ਕਉ ਤਤੁ ਬੀਚਾਰ </p>
<p> ॥ ਜਾ ਕੈ ਜੀਅ ਜੈਸੀ ਬੁਧਿ ਹੋਈ ॥ ਕਹਿ ਕਬੀਰ ਜਾਨੈਗਾ ਸੋਈ ॥੪੫॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗਉੜੀ ਥਿਤੰØੀ ਕਬੀਰ ਜੀ ਕੰØੀ ॥ ਸਲੋਕੁ ॥ ਪੰਦ੍ਰਹ ਥਿਤੰØੀ ਸਾਤ ਵਾਰ ॥ ਕਹਿ </p>
<p> ਕਬੀਰ ਉਰਵਾਰ ਨ ਪਾਰ ॥ ਸਾਧਿਕ ਸਿਧ ਲਖੈ ਜਉ ਭੇਉ ॥ ਆਪੇ ਕਰਤਾ ਆਪੇ ਦੇਉ ॥੧॥ ਥਿਤੰØੀ ॥ ਅੰਮਾਵਸ </p>
<p> ਮਹਿ ਆਸ ਨਿਵਾਰਹੁ ॥ ਅੰਤਰਜਾਮੀ ਰਾਮੁ ਸਮਾਰਹੁ ॥ ਜੀਵਤ ਪਾਵਹੁ ਮੋਖ ਦੁਆਰ ॥ ਅਨਭਉ ਸਬਦੁ ਤਤੁ ਨਿਜੁ </p>
<p> ਸਾਰ ॥੧॥ ਚਰਨ ਕਮਲ ਗੋਬਿੰਦ ਰੰਗੁ ਲਾਗਾ ॥ ਸੰਤ ਪ੍ਰਸਾਦਿ ਭਏ ਮਨ ਨਿਰਮਲ ਹਰਿ ਕੀਰਤਨ ਮਹਿ ਅਨਦਿਨੁ </p>
<p> ਜਾਗਾ ॥੧॥ ਰਹਾਉ ॥ ਪਰਿਵਾ ਪ੍ਰੀਤਮ ਕਰਹੁ ਬੀਚਾਰ ॥ ਘਟ ਮਹਿ ਖੇਲੈ ਅਘਟ ਅਪਾਰ ॥ ਕਾਲ ਕਲਪਨਾ ਕਦੇ ਨ </p>
<p> ਖਾਇ ॥ ਆਦਿ ਪੁਰਖ ਮਹਿ ਰਹੈ ਸਮਾਇ ॥੨॥ ਦੁਤੀਆ ਦੁਹ ਕਰਿ ਜਾਨੈ ਅੰਗ ॥ ਮਾਇਆ ਬ੍ਰਹਮ ਰਮੈ ਸਭ ਸੰਗ ॥ </p>
<p> ਨਾ ਓਹੁ ਬਢੈ ਨ ਘਟਤਾ ਜਾਇ ॥ ਅਕੁਲ ਨਿਰੰਜਨ ਏਕੈ ਭਾਇ ॥੩॥ ਤ੍ਰਿਤੀਆ ਤੀਨੇ ਸਮ ਕਰਿ ਲਿਆਵੈ ॥ ਆਨਦ </p>
<p> ਮੂਲ ਪਰਮ ਪਦੁ ਪਾਵੈ ॥ ਸਾਧਸੰਗਤਿ ਉਪਜੈ ਬਿਸ੍ਵਾਸ ॥ ਬਾਹਰਿ ਭੀਤਰਿ ਸਦਾ ਪ੍ਰਗਾਸ ॥੪॥ ਚਉਥਹਿ ਚੰਚਲ </p>
<p> ਮਨ ਕਉ ਗਹਹੁ ॥ ਕਾਮ ਕ੍ਰੋਧ ਸੰਗਿ ਕਬਹੁ ਨ ਬਹਹੁ ॥ ਜਲ ਥਲ ਮਾਹੇ ਆਪਹਿ ਆਪ ॥ ਆਪੈ ਜਪਹੁ ਆਪਨਾ </p>
<p> ਜਾਪ ॥੫॥ ਪਾਂਚੈ ਪੰਚ ਤਤ ਬਿਸਥਾਰ ॥ ਕਨਿਕ ਕਾਮਿਨੀ ਜੁਗ ਬਿਉਹਾਰ ॥ ਪ੍ਰੇਮ ਸੁਧਾ ਰਸੁ ਪੀਵੈ ਕੋਇ ॥ ਜਰਾ </p>
<p> ਮਰਣ ਦੁਖੁ ਫੇਰਿ ਨ ਹੋਇ ॥੬॥ ਛਠਿ ਖਟੁ ਚਕ੍ਰ ਛਹੂੰ ਦਿਸ ਧਾਇ ॥ ਬਿਨੁ ਪਰਚੈ ਨਹੀ ਥਿਰਾ ਰਹਾਇ ॥ ਦੁਬਿਧਾ </p>
<p> ਮੇਟਿ ਖਿਮਾ ਗਹਿ ਰਹਹੁ ॥ ਕਰਮ ਧਰਮ ਕੀ ਸੂਲ ਨ ਸਹਹੁ ॥੭॥ ਸਾਤੈਂ ਸਤਿ ਕਰਿ ਬਾਚਾ ਜਾਣਿ ॥ ਆਤਮ ਰਾਮੁ </p>
<p> ਲੇਹੁ ਪਰਵਾਣਿ ॥ ਛੂਟੈ ਸੰਸਾ ਮਿਟਿ ਜਾਹਿ ਦੁਖ ॥ ਸੁੰਨ ਸਰੋਵਰਿ ਪਾਵਹੁ ਸੁਖ ॥੮॥ ਅਸਟਮੀ ਅਸਟ ਧਾਤੁ ਕੀ </p>
<p> ਕਾਇਆ ॥ ਤਾ ਮਹਿ ਅਕੁਲ ਮਹਾ ਨਿਧਿ ਰਾਇਆ ॥ ਗੁਰ ਗਮ ਗਿਆਨ ਬਤਾਵੈ ਭੇਦ ॥ ਉਲਟਾ ਰਹੈ ਅਭੰਗ </p>
<p> ਅਛੇਦ ॥੯॥ ਨਉਮੀ ਨਵੈ ਦੁਆਰ ਕਉ ਸਾਧਿ ॥ ਬਹਤੀ ਮਨਸਾ ਰਾਖਹੁ ਬਾਂਧਿ ॥ ਲੋਭ ਮੋਹ ਸਭ ਬੀਸਰਿ ਜਾਹੁ ॥ </p>
</section>
<section id='ang344' route='ang/344'><p> ਜੁਗੁ ਜੁਗੁ ਜੀਵਹੁ ਅਮਰ ਫਲ ਖਾਹੁ ॥੧੦॥ ਦਸਮੀ ਦਹ ਦਿਸ ਹੋਇ ਅਨੰਦ ॥ ਛੂਟੈ ਭਰਮੁ ਮਿਲੈ ਗੋਬਿੰਦ ॥ ਜੋਤਿ </p>
<p> ਸਰੂਪੀ ਤਤ ਅਨੂਪ ॥ ਅਮਲ ਨ ਮਲ ਨ ਛਾਹ ਨਹੀ ਧੂਪ ॥੧੧॥ ਏਕਾਦਸੀ ਏਕ ਦਿਸ ਧਾਵੈ ॥ ਤਉ ਜੋਨੀ ਸੰਕਟ </p>
<p> ਬਹੁਰਿ ਨ ਆਵੈ ॥ ਸੀਤਲ ਨਿਰਮਲ ਭਇਆ ਸਰੀਰਾ ॥ ਦੂਰਿ ਬਤਾਵਤ ਪਾਇਆ ਨੀਰਾ ॥੧੨॥ ਬਾਰਸਿ ਬਾਰਹ </p>
<p> ਉਗਵੈ ਸੂਰ ॥ ਅਹਿਨਿਸਿ ਬਾਜੇ ਅਨਹਦ ਤੂਰ ॥ ਦੇਖਿਆ ਤਿਹੂੰ ਲੋਕ ਕਾ ਪੀਉ ॥ ਅਚਰਜੁ ਭਇਆ ਜੀਵ ਤੇ ਸੀਉ </p>
<p> ॥੧੩॥ ਤੇਰਸਿ ਤੇਰਹ ਅਗਮ ਬਖਾਣਿ ॥ ਅਰਧ ਉਰਧ ਬਿਚਿ ਸਮ ਪਹਿਚਾਣਿ ॥ ਨੀਚ ਊਚ ਨਹੀ ਮਾਨ ਅਮਾਨ ॥ </p>
<p> ਬਿਆਪਿਕ ਰਾਮ ਸਗਲ ਸਾਮਾਨ ॥੧੪॥ ਚਉਦਸਿ ਚਉਦਹ ਲੋਕ ਮਝਾਰਿ ॥ ਰੋਮ ਰੋਮ ਮਹਿ ਬਸਹਿ ਮੁਰਾਰਿ ॥ </p>
<p> ਸਤ ਸੰਤੋਖ ਕਾ ਧਰਹੁ ਧਿਆਨ ॥ ਕਥਨੀ ਕਥੀਐ ਬ੍ਰਹਮ ਗਿਆਨ ॥੧੫॥ ਪੂਨਿਉ ਪੂਰਾ ਚੰਦ ਅਕਾਸ ॥ ਪਸਰਹਿ </p>
<p> ਕਲਾ ਸਹਜ ਪਰਗਾਸ ॥ ਆਦਿ ਅੰਤਿ ਮਧਿ ਹੋਇ ਰਹਿਆ ਥੀਰ ॥ ਸੁਖ ਸਾਗਰ ਮਹਿ ਰਮਹਿ ਕਬੀਰ ॥੧੬॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਗਉੜੀ ਵਾਰ ਕਬੀਰ ਜੀਉ ਕੇ ੭ ॥ ਬਾਰ ਬਾਰ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਉ ॥ ਗੁਰ </p>
<p> ਗਮਿ ਭੇਦੁ ਸੁ ਹਰਿ ਕਾ ਪਾਵਉ ॥੧॥ ਰਹਾਉ ॥ ਆਦਿਤ ਕਰੈ ਭਗਤਿ ਆਰੰਭ ॥ ਕਾਇਆ ਮੰਦਰ ਮਨਸਾ ਥੰਭ ॥ </p>
<p> ਅਹਿਨਿਸਿ ਅਖੰਡ ਸੁਰਹੀ ਜਾਇ ॥ ਤਉ ਅਨਹਦ ਬੇਣੁ ਸਹਜ ਮਹਿ ਬਾਇ ॥੧॥ ਸੋਮਵਾਰਿ ਸਸਿ ਅੰਮ੍ਰਿਤੁ ਝਰੈ ॥ </p>
<p> ਚਾਖਤ ਬੇਗਿ ਸਗਲ ਬਿਖ ਹਰੈ ॥ ਬਾਣੀ ਰੋਕਿਆ ਰਹੈ ਦੁਆਰ ॥ ਤਉ ਮਨੁ ਮਤਵਾਰੋ ਪੀਵਨਹਾਰ ॥੨॥ </p>
<p> ਮੰਗਲਵਾਰੇ ਲੇ ਮਾਹੀਤਿ ॥ ਪੰਚ ਚੋਰ ਕੀ ਜਾਣੈ ਰੀਤਿ ॥ ਘਰ ਛੋਡੇਂ ਬਾਹਰਿ ਜਿਨਿ ਜਾਇ ॥ ਨਾਤਰੁ ਖਰਾ ਰਿਸੈ ਹੈ </p>
<p> ਰਾਇ ॥੩॥ ਬੁਧਵਾਰਿ ਬੁਧਿ ਕਰੈ ਪ੍ਰਗਾਸ ॥ ਹਿਰਦੈ ਕਮਲ ਮਹਿ ਹਰਿ ਕਾ ਬਾਸ ॥ ਗੁਰ ਮਿਲਿ ਦੋਊ ਏਕ ਸਮ ਧਰੈ </p>
<p> ॥ ਉਰਧ ਪੰਕ ਲੈ ਸੂਧਾ ਕਰੈ ॥੪॥ ਬ੍ਰਿਹਸਪਤਿ ਬਿਖਿਆ ਦੇਇ ਬਹਾਇ ॥ ਤੀਨਿ ਦੇਵ ਏਕ ਸੰਗਿ ਲਾਇ ॥ ਤੀਨਿ </p>
<p> ਨਦੀ ਤਹ ਤ੍ਰਿਕੁਟੀ ਮਾਹਿ ॥ ਅਹਿਨਿਸਿ ਕਸਮਲ ਧੋਵਹਿ ਨਾਹਿ ॥੫॥ ਸੁਕ੍ਰਿਤੁ ਸਹਾਰੈ ਸੁ ਇਹ ਬ੍ਰਤਿ ਚੜੈ ॥ </p>
<p> ਅਨਦਿਨ ਆਪਿ ਆਪ ਸਿਉ ਲੜੈ ॥ ਸੁਰਖੀ ਪਾਂਚਉ ਰਾਖੈ ਸਬੈ ॥ ਤਉ ਦੂਜੀ ਦ੍ਰਿਸਟਿ ਨ ਪੈਸੈ ਕਬੈ ॥੬॥ ਥਾਵਰ </p>
<p> ਥਿਰੁ ਕਰਿ ਰਾਖੈ ਸੋਇ ॥ ਜੋਤਿ ਦੀ ਵਟੀ ਘਟ ਮਹਿ ਜੋਇ ॥ ਬਾਹਰਿ ਭੀਤਰਿ ਭਇਆ ਪ੍ਰਗਾਸੁ ॥ ਤਬ ਹੂਆ </p>
</section>
<section id='ang345' route='ang/345'><p> ਸਗਲ ਕਰਮ ਕਾ ਨਾਸੁ ॥੭॥ ਜਬ ਲਗੁ ਘਟ ਮਹਿ ਦੂਜੀ ਆਨ ॥ ਤਉ ਲਉ ਮਹਲਿ ਨ ਲਾਭੈ ਜਾਨ ॥ ਰਮਤ </p>
<p> ਰਾਮ ਸਿਉ ਲਾਗੋ ਰੰਗੁ ॥ ਕਹਿ ਕਬੀਰ ਤਬ ਨਿਰਮਲ ਅੰਗ ॥੮॥੧॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਚੇਤੀ ਬਾਣੀ ਨਾਮਦੇਉ ਜੀਉ ਕੀ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਦੇਵਾ ਪਾਹਨ ਤਾਰੀਅਲੇ ॥ ਰਾਮ ਕਹਤ ਜਨ ਕਸ ਨ ਤਰੇ ॥੧॥ ਰਹਾਉ ॥ ਤਾਰੀਲੇ ਗਨਿਕਾ </p>
<p> ਬਿਨੁ ਰੂਪ ਕੁਬਿਜਾ ਬਿਆਧਿ ਅਜਾਮਲੁ ਤਾਰੀਅਲੇ ॥ ਚਰਨ ਬਧਿਕ ਜਨ ਤੇਊ ਮੁਕਤਿ ਭਏ ॥ ਹਉ ਬਲਿ ਬਲਿ </p>
<p> ਜਿਨ ਰਾਮ ਕਹੇ ॥੧॥ ਦਾਸੀ ਸੁਤ ਜਨੁ ਬਿਦਰੁ ਸੁਦਾਮਾ ਉਗ੍ਰਸੈਨ ਕਉ ਰਾਜ ਦੀਏ ॥ ਜਪ ਹੀਨ ਤਪ ਹੀਨ ਕੁਲ </p>
<p> ਹੀਨ ਕ੍ਰਮ ਹੀਨ ਨਾਮੇ ਕੇ ਸੁਆਮੀ ਤੇਊ ਤਰੇ ॥੨॥੧॥ </p>
<p> ਰਾਗੁ ਗਉੜੀ ਰਵਿਦਾਸ ਜੀ ਕੇ ਪਦੇ ਗਉੜੀ ਗੁਆਰੇਰੀ </p>
<p> ੴ ਸਤਿਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਗੁਰਪ੍ਰਸਾਦਿ ॥ ਮੇਰੀ ਸੰਗਤਿ ਪੋਚ ਸੋਚ ਦਿਨੁ ਰਾਤੀ ॥ ਮੇਰਾ ਕਰਮੁ ਕੁਟਿਲਤਾ </p>
<p> ਜਨਮੁ ਕੁਭਾਂਤੀ ॥੧॥ ਰਾਮ ਗੁਸਈਆ ਜੀਅ ਕੇ ਜੀਵਨਾ ॥ ਮੋਹਿ ਨ ਬਿਸਾਰਹੁ ਮੈ ਜਨੁ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਮੇਰੀ ਹਰਹੁ ਬਿਪਤਿ ਜਨ ਕਰਹੁ ਸੁਭਾਈ ॥ ਚਰਣ ਨ ਛਾਡਉ ਸਰੀਰ ਕਲ ਜਾਈ ॥੨॥ ਕਹੁ ਰਵਿਦਾਸ ਪਰਉ </p>
<p> ਤੇਰੀ ਸਾਭਾ ॥ ਬੇਗਿ ਮਿਲਹੁ ਜਨ ਕਰਿ ਨ ਬਿਲਾਂਬਾ ॥੩॥੧॥ ਬੇਗਮ ਪੁਰਾ ਸਹਰ ਕੋ ਨਾਉ ॥ ਦੂਖੁ ਅੰਦੋਹੁ ਨਹੀ </p>
<p> ਤਿਹਿ ਠਾਉ ॥ ਨਾਂ ਤਸਵੀਸ ਖਿਰਾਜੁ ਨ ਮਾਲੁ ॥ ਖਉਫੁ ਨ ਖਤਾ ਨ ਤਰਸੁ ਜਵਾਲੁ ॥੧॥ ਅਬ ਮੋਹਿ ਖੂਬ ਵਤਨ </p>
<p> ਗਹ ਪਾਈ ॥ ਊਹਾਂ ਖੈਰਿ ਸਦਾ ਮੇਰੇ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਾਇਮੁ ਦਾਇਮੁ ਸਦਾ ਪਾਤਿਸਾਹੀ ॥ ਦੋਮ ਨ ਸੇਮ ਏਕ </p>
<p> ਸੋ ਆਹੀ ॥ ਆਬਾਦਾਨੁ ਸਦਾ ਮਸਹੂਰ ॥ ਊਹਾਂ ਗਨੀ ਬਸਹਿ ਮਾਮੂਰ ॥੨॥ ਤਿਉ ਤਿਉ ਸੈਲ ਕਰਹਿ ਜਿਉ ਭਾਵੈ ॥ </p>
<p> ਮਹਰਮ ਮਹਲ ਨ ਕੋ ਅਟਕਾਵੈ ॥ ਕਹਿ ਰਵਿਦਾਸ ਖਲਾਸ ਚਮਾਰਾ ॥ ਜੋ ਹਮ ਸਹਰੀ ਸੁ ਮੀਤੁ ਹਮਾਰਾ ॥੩॥੨॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਗਉੜੀ ਬੈਰਾਗਣਿ ਰਵਿਦਾਸ ਜੀਉ ॥ ਘਟ ਅਵਘਟ ਡੂਗਰ ਘਣਾ ਇਕੁ ਨਿਰਗੁਣੁ </p>
<p> ਬੈਲੁ ਹਮਾਰ ॥ ਰਮਈਏ ਸਿਉ ਇਕ ਬੇਨਤੀ ਮੇਰੀ ਪੂੰਜੀ ਰਾਖੁ ਮੁਰਾਰਿ ॥੧॥ ਕੋ ਬਨਜਾਰੋ ਰਾਮ ਕੋ ਮੇਰਾ ਟਾਂਡਾ </p>
</section>
<section id='ang346' route='ang/346'><p> ਲਾਦਿਆ ਜਾਇ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਹਉ ਬਨਜਾਰੋ ਰਾਮ ਕੋ ਸਹਜ ਕਰਉ ਬੵਾਪਾਰੁ ॥ ਮੈ ਰਾਮ ਨਾਮ ਧਨੁ ਲਾਦਿਆ </p>
<p> ਬਿਖੁ ਲਾਦੀ ਸੰਸਾਰਿ ॥੨॥ ਉਰਵਾਰ ਪਾਰ ਕੇ ਦਾਨੀਆ ਲਿਖਿ ਲੇਹੁ ਆਲ ਪਤਾਲੁ ॥ ਮੋਹਿ ਜਮ ਡੰਡੁ ਨ ਲਾਗਈ </p>
<p> ਤਜੀਲੇ ਸਰਬ ਜੰਜਾਲ ॥੩॥ ਜੈਸਾ ਰੰਗੁ ਕਸੁੰਭ ਕਾ ਤੈਸਾ ਇਹੁ ਸੰਸਾਰੁ ॥ ਮੇਰੇ ਰਮਈਏ ਰੰਗੁ ਮਜੀਠ ਕਾ ਕਹੁ </p>
<p> ਰਵਿਦਾਸ ਚਮਾਰ ॥੪॥੧॥ </p>
<p> ਗਉੜੀ ਪੂਰਬੀ ਰਵਿਦਾਸ ਜੀਉ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਕੂਪੁ ਭਰਿਓ ਜੈਸੇ ਦਾਦਿਰਾ ਕਛੁ ਦੇਸੁ ਬਿਦੇਸੁ ਨ ਬੂਝ ॥ ਐਸੇ ਮੇਰਾ ਮਨੁ ਬਿਖਿਆ ਬਿਮੋਹਿਆ ਕਛੁ ਆਰਾ ਪਾਰੁ ਨ </p>
<p> ਸੂਝ ॥੧॥ ਸਗਲ ਭਵਨ ਕੇ ਨਾਇਕਾ ਇਕੁ ਛਿਨੁ ਦਰਸੁ ਦਿਖਾਇ ਜੀ ॥੧॥ ਰਹਾਉ ॥ ਮਲਿਨ ਭਈ ਮਤਿ ਮਾਧਵਾ </p>
<p> ਤੇਰੀ ਗਤਿ ਲਖੀ ਨ ਜਾਇ ॥ ਕਰਹੁ ਕ੍ਰਿਪਾ ਭ੍ਰਮੁ ਚੂਕਈ ਮੈ ਸੁਮਤਿ ਦੇਹੁ ਸਮਝਾਇ ॥੨॥ ਜੋਗੀਸਰ ਪਾਵਹਿ ਨਹੀ </p>
<p> ਤੁਅ ਗੁਣ ਕਥਨੁ ਅਪਾਰ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਕੈ ਕਾਰਣੈ ਕਹੁ ਰਵਿਦਾਸ ਚਮਾਰ ॥੩॥੧॥ </p>
<p> ਗਉੜੀ ਬੈਰਾਗਣਿ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਸਤਜੁਗਿ ਸਤੁ ਤੇਤਾ ਜਗੀ ਦੁਆਪਰਿ ਪੂਜਾਚਾਰ ॥ ਤੀਨੌ ਜੁਗ ਤੀਨੌ ਦਿੜੇ ਕਲਿ ਕੇਵਲ ਨਾਮ ਅਧਾਰ ॥੧॥ ਪਾਰੁ </p>
<p> ਕੈਸੇ ਪਾਇਬੋ ਰੇ ॥ ਮੋ ਸਉ ਕੋਊ ਨ ਕਹੈ ਸਮਝਾਇ ॥ ਜਾ ਤੇ ਆਵਾ ਗਵਨੁ ਬਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਬਹੁ ਬਿਧਿ ਧਰਮ </p>
<p> ਨਿਰੂਪੀਐ ਕਰਤਾ ਦੀਸੈ ਸਭ ਲੋਇ ॥ ਕਵਨ ਕਰਮ ਤੇ ਛੂਟੀਐ ਜਿਹ ਸਾਧੇ ਸਭ ਸਿਧਿ ਹੋਇ ॥੨॥ ਕਰਮ ਅਕਰਮ </p>
<p> ਬੀਚਾਰੀਐ ਸੰਕਾ ਸੁਨਿ ਬੇਦ ਪੁਰਾਨ ॥ ਸੰਸਾ ਸਦ ਹਿਰਦੈ ਬਸੈ ਕਉਨੁ ਹਿਰੈ ਅਭਿਮਾਨੁ ॥੩॥ ਬਾਹਰੁ ਉਦਕਿ ਪਖਾਰੀਐ </p>
<p> ਘਟ ਭੀਤਰਿ ਬਿਬਿਧਿ ਬਿਕਾਰ ॥ ਸੁਧ ਕਵਨ ਪਰ ਹੋਇਬੋ ਸੁਚ ਕੁੰਚਰ ਬਿਧਿ ਬਿਉਹਾਰ ॥੪॥ ਰਵਿ ਪ੍ਰਗਾਸ ਰਜਨੀ </p>
<p> ਜਥਾ ਗਤਿ ਜਾਨਤ ਸਭ ਸੰਸਾਰ ॥ ਪਾਰਸ ਮਾਨੋ ਤਾਬੋ ਛੁਏ ਕਨਕ ਹੋਤ ਨਹੀ ਬਾਰ ॥੫॥ ਪਰਮ ਪਰਸ ਗੁਰੁ </p>
<p> ਭੇਟੀਐ ਪੂਰਬ ਲਿਖਤ ਲਿਲਾਟ ॥ ਉਨਮਨ ਮਨ ਮਨ ਹੀ ਮਿਲੇ ਛੁਟਕਤ ਬਜਰ ਕਪਾਟ ॥੬॥ ਭਗਤਿ ਜੁਗਤਿ </p>
<p> ਮਤਿ ਸਤਿ ਕਰੀ ਭ੍ਰਮ ਬੰਧਨ ਕਾਟਿ ਬਿਕਾਰ ॥ ਸੋਈ ਬਸਿ ਰਸਿ ਮਨ ਮਿਲੇ ਗੁਨ ਨਿਰਗੁਨ ਏਕ ਬਿਚਾਰ ॥੭॥ </p>
<p> ਅਨਿਕ ਜਤਨ ਨਿਗ੍ਰਹ ਕੀਏ ਟਾਰੀ ਨ ਟਰੈ ਭ੍ਰਮ ਫਾਸ ॥ ਪ੍ਰੇਮ ਭਗਤਿ ਨਹੀ ਊਪਜੈ ਤਾ ਤੇ ਰਵਿਦਾਸ ਉਦਾਸ ॥੮॥੧॥ </p>
</section>
<section id='ang347' route='ang/347'><h1> ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ </h1>
<h1> ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </h1>
<p> ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਘਰੁ ੧ ਸੋ ਦਰੁ ॥ </p>
<p> ਸੋ ਦਰੁ ਤੇਰਾ ਕੇਹਾ ਸੋ ਘਰੁ ਕੇਹਾ ਜਿਤੁ ਬਹਿ ਸਰਬ ਸਮਾੑਲੇ ॥ ਵਾਜੇ ਤੇਰੇ ਨਾਦ ਅਨੇਕ ਅਸੰਖਾ ਕੇਤੇ ਤੇਰੇ </p>
<p> ਵਾਵਣਹਾਰੇ ॥ ਕੇਤੇ ਤੇਰੇ ਰਾਗ ਪਰੀ ਸਿਉ ਕਹੀਅਹਿ ਕੇਤੇ ਤੇਰੇ ਗਾਵਣਹਾਰੇ ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ ਪਉਣੁ ਪਾਣੀ </p>
<p> ਬੈਸੰਤਰੁ ਗਾਵੈ ਰਾਜਾ ਧਰਮ ਦੁਆਰੇ ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ ਚਿਤੁ ਗੁਪਤੁ ਲਿਖਿ ਜਾਣਨਿ ਲਿਖਿ ਲਿਖਿ ਧਰਮੁ ਵੀਚਾਰੇ </p>
<p> ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ ਈਸਰੁ ਬ੍ਰਹਮਾ ਦੇਵੀ ਸੋਹਨਿ ਤੇਰੇ ਸਦਾ ਸਵਾਰੇ ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ ਇੰਦ੍ਰ ਇੰਦ੍ਰਾਸਣਿ ਬੈਠੇ </p>
<p> ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ ਗਾਵਨਿੑ ਤੁਧਨੋ ਸਾਧ ਬੀਚਾਰੇ ॥ ਗਾਵਨਿੑ ਤੁਧਨੋ </p>

<p> ਕਹੈ ॥੪॥੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਵਾਜਾ ਮਤਿ ਪਖਾਵਜੁ ਭਾਉ ॥ ਹੋਇ ਅਨੰਦੁ ਸਦਾ ਮਨਿ ਚਾਉ ॥ ਏਹਾ ਭਗਤਿ </p>
<p> ਏਹੋ ਤਪ ਤਾਉ ॥ ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ ਰਖਿ ਰਖਿ ਪਾਉ ॥੧॥ ਪੂਰੇ ਤਾਲ ਜਾਣੈ ਸਾਲਾਹ ॥ ਹੋਰੁ ਨਚਣਾ ਖੁਸੀਆ </p>
<p> ਮਨ ਮਾਹ ॥੧॥ ਰਹਾਉ ॥ ਸਤੁ ਸੰਤੋਖੁ ਵਜਹਿ ਦੁਇ ਤਾਲ ॥ ਪੈਰੀ ਵਾਜਾ ਸਦਾ ਨਿਹਾਲ ॥ ਰਾਗੁ ਨਾਦੁ ਨਹੀ ਦੂਜਾ </p>
<p> ਭਾਉ ॥ ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ ਰਖਿ ਰਖਿ ਪਾਉ ॥੨॥ ਭਉ ਫੇਰੀ ਹੋਵੈ ਮਨ ਚੀਤਿ ॥ ਬਹਦਿਆ ਉਠਦਿਆ ਨੀਤਾ </p>
<p> ਨੀਤਿ ॥ ਲੇਟਣਿ ਲੇਟਿ ਜਾਣੈ ਤਨੁ ਸੁਆਹੁ ॥ ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ ਰਖਿ ਰਖਿ ਪਾਉ ॥੩॥ ਸਿਖ ਸਭਾ ਦੀਖਿਆ ਕਾ </p>
<p> ਭਾਉ ॥ ਗੁਰਮੁਖਿ ਸੁਣਣਾ ਸਾਚਾ ਨਾਉ ॥ ਨਾਨਕ ਆਖਣੁ ਵੇਰਾ ਵੇਰ ॥ ਇਤੁ ਰੰਗਿ ਨਾਚਹੁ ਰਖਿ ਰਖਿ ਪੈਰ ॥੪॥੬ </p>
<p> ॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਪਉਣੁ ਉਪਾਇ ਧਰੀ ਸਭ ਧਰਤੀ ਜਲ ਅਗਨੀ ਕਾ ਬੰਧੁ ਕੀਆ ॥ ਅੰਧੁਲੈ ਦਹਸਿਰਿ ਮੂੰਡੁ </p>
<p> ਕਟਾਇਆ ਰਾਵਣੁ ਮਾਰਿ ਕਿਆ ਵਡਾ ਭਇਆ ॥੧॥ ਕਿਆ ਉਪਮਾ ਤੇਰੀ ਆਖੀ ਜਾਇ ॥ ਤੂੰ ਸਰਬੇ ਪੂਰਿ ਰਹਿਆ </p>
<p> ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਉਪਾਇ ਜੁਗਤਿ ਹਥਿ ਕੀਨੀ ਕਾਲੀ ਨਥਿ ਕਿਆ ਵਡਾ ਭਇਆ ॥ ਕਿਸੁ ਤੂੰ </p>
<p> ਪੁਰਖੁ ਜੋਰੂ ਕਉਣ ਕਹੀਐ ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ ॥੨॥ ਨਾਲਿ ਕੁਟੰਬੁ ਸਾਥਿ ਵਰਦਾਤਾ ਬ੍ਰਹਮਾ ਭਾਲਣ </p>
<p> ਸ੍ਰਿਸਟਿ ਗਇਆ ॥ ਆਗੈ ਅੰਤੁ ਨ ਪਾਇਓ ਤਾ ਕਾ ਕੰਸੁ ਛੇਦਿ ਕਿਆ ਵਡਾ ਭਇਆ ॥੩॥ ਰਤਨ ਉਪਾਇ </p>
</section>
<section id='ang351' route='ang/351'><p> ਧਰੇ ਖੀਰੁ ਮਥਿਆ ਹੋਰਿ ਭਖਲਾਏ ਜਿ ਅਸੀ ਕੀਆ ॥ ਕਹੈ ਨਾਨਕੁ ਛਪੈ ਕਿਉ ਛਪਿਆ ਏਕੀ ਏਕੀ ਵੰਡਿ ਦੀਆ </p>
<p> ॥੪॥੭॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਰਮ ਕਰਤੂਤਿ ਬੇਲਿ ਬਿਸਥਾਰੀ ਰਾਮ ਨਾਮੁ ਫਲੁ ਹੂਆ ॥ ਤਿਸੁ ਰੂਪੁ ਨ ਰੇਖ </p>
<p> ਅਨਾਹਦੁ ਵਾਜੈ ਸਬਦੁ ਨਿਰੰਜਨਿ ਕੀਆ ॥੧॥ ਕਰੇ ਵਖਿਆਣੁ ਜਾਣੈ ਜੇ ਕੋਈ ॥ ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਸੋਈ ॥੧॥ ਰਹਾਉ </p>
<p> ॥ ਜਿਨੑ ਪੀਆ ਸੇ ਮਸਤ ਭਏ ਹੈ ਤੂਟੇ ਬੰਧਨ ਫਾਹੇ ॥ ਜੋਤੀ ਜੋਤਿ ਸਮਾਣੀ ਭੀਤਰਿ ਤਾ ਛੋਡੇ ਮਾਇਆ ਕੇ ਲਾਹੇ ॥੨॥ </p>
<p> ਸਰਬ ਜੋਤਿ ਰੂਪੁ ਤੇਰਾ ਦੇਖਿਆ ਸਗਲ ਭਵਨ ਤੇਰੀ ਮਾਇਆ ॥ ਰਾਰੈ ਰੂਪਿ ਨਿਰਾਲਮੁ ਬੈਠਾ ਨਦਰਿ ਕਰੇ ਵਿਚਿ </p>
<p> ਛਾਇਆ ॥੩॥ ਬੀਣਾ ਸਬਦੁ ਵਜਾਵੈ ਜੋਗੀ ਦਰਸਨਿ ਰੂਪਿ ਅਪਾਰਾ ॥ ਸਬਦਿ ਅਨਾਹਦਿ ਸੋ ਸਹੁ ਰਾਤਾ ਨਾਨਕੁ </p>
<p> ਕਹੈ ਵਿਚਾਰਾ ॥੪॥੮॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਮੈ ਗੁਣ ਗਲਾ ਕੇ ਸਿਰਿ ਭਾਰ ॥ ਗਲੀ ਗਲਾ ਸਿਰਜਣਹਾਰ ॥ </p>
<p> ਖਾਣਾ ਪੀਣਾ ਹਸਣਾ ਬਾਦਿ ॥ ਜਬ ਲਗੁ ਰਿਦੈ ਨ ਆਵਹਿ ਯਾਦਿ ॥੧॥ ਤਉ ਪਰਵਾਹ ਕੇਹੀ ਕਿਆ ਕੀਜੈ ॥ ਜਨਮਿ </p>
<p> ਜਨਮਿ ਕਿਛੁ ਲੀਜੀ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥ ਮਨ ਕੀ ਮਤਿ ਮਤਾਗਲੁ ਮਤਾ ॥ ਜੋ ਕਿਛੁ ਬੋਲੀਐ ਸਭੁ ਖਤੋ ਖਤਾ ॥ </p>
<p> ਕਿਆ ਮੁਹੁ ਲੈ ਕੀਚੈ ਅਰਦਾਸਿ ॥ ਪਾਪੁ ਪੁੰਨੁ ਦੁਇ ਸਾਖੀ ਪਾਸਿ ॥੨॥ ਜੈਸਾ ਤੂੰ ਕਰਹਿ ਤੈਸਾ ਕੋ ਹੋਇ ॥ ਤੁਝ ਬਿਨੁ </p>
<p> ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥ ਜੇਹੀ ਤੂੰ ਮਤਿ ਦੇਹਿ ਤੇਹੀ ਕੋ ਪਾਵੈ ॥ ਤੁਧੁ ਆਪੇ ਭਾਵੈ ਤਿਵੈ ਚਲਾਵੈ ॥੩॥ ਰਾਗ ਰਤਨ </p>
<p> ਪਰੀਆ ਪਰਵਾਰ ॥ ਤਿਸੁ ਵਿਚਿ ਉਪਜੈ ਅੰਮ੍ਰਿਤੁ ਸਾਰ ॥ ਨਾਨਕ ਕਰਤੇ ਕਾ ਇਹੁ ਧਨੁ ਮਾਲੁ ॥ ਜੇ ਕੋ ਬੂਝੈ ਏਹੁ </p>
<p> ਬੀਚਾਰੁ ॥੪॥੯॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਰਿ ਕਿਰਪਾ ਅਪਨੈ ਘਰਿ ਆਇਆ ਤਾ ਮਿਲਿ ਸਖੀਆ ਕਾਜੁ ਰਚਾਇਆ </p>
<p> ॥ ਖੇਲੁ ਦੇਖਿ ਮਨਿ ਅਨਦੁ ਭਇਆ ਸਹੁ ਵੀਆਹਣ ਆਇਆ ॥੧॥ ਗਾਵਹੁ ਗਾਵਹੁ ਕਾਮਣੀ ਬਿਬੇਕ ਬੀਚਾਰੁ ॥ </p>
<p> ਹਮਰੈ ਘਰਿ ਆਇਆ ਜਗਜੀਵਨੁ ਭਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰੂ ਦੁਆਰੈ ਹਮਰਾ ਵੀਆਹੁ ਜਿ ਹੋਆ ਜਾਂ ਸਹੁ </p>
<p> ਮਿਲਿਆ ਤਾਂ ਜਾਨਿਆ ॥ ਤਿਹੁ ਲੋਕਾ ਮਹਿ ਸਬਦੁ ਰਵਿਆ ਹੈ ਆਪੁ ਗਇਆ ਮਨੁ ਮਾਨਿਆ ॥੨॥ ਆਪਣਾ ਕਾਰਜੁ </p>
<p> ਆਪਿ ਸਵਾਰੇ ਹੋਰਨਿ ਕਾਰਜੁ ਨ ਹੋਈ ॥ ਜਿਤੁ ਕਾਰਜਿ ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ ਹੈ ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ॥੩॥ </p>
<p> ਭਨਤਿ ਨਾਨਕੁ ਸਭਨਾ ਕਾ ਪਿਰੁ ਏਕੋ ਸੋਇ ॥ ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸਾ ਸੋਹਾਗਣਿ ਹੋਇ ॥੪॥੧੦॥ ਆਸਾ </p>
<p> ਮਹਲਾ ੧ ॥ ਗ੍ਰਿਹੁ ਬਨੁ ਸਮਸਰਿ ਸਹਜਿ ਸੁਭਾਇ ॥ ਦੁਰਮਤਿ ਗਤੁ ਭਈ ਕੀਰਤਿ ਠਾਇ ॥ ਸਚ ਪਉੜੀ ਸਾਚਉ </p>
</section>
<section id='ang352' route='ang/352'><p> ਮੁਖਿ ਨਾਂਉ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਾਏ ਨਿਜ ਥਾਉ ॥੧॥ ਮਨ ਚੂਰੇ ਖਟੁ ਦਰਸਨ ਜਾਣੁ ॥ ਸਰਬ ਜੋਤਿ ਪੂਰਨ ਭਗਵਾਨੁ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਅਧਿਕ ਤਿਆਸ ਭੇਖ ਬਹੁ ਕਰੈ ॥ ਦੁਖੁ ਬਿਖਿਆ ਸੁਖੁ ਤਨਿ ਪਰਹਰੈ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅੰਤਰਿ ਧਨੁ </p>
<p> ਹਿਰੈ ॥ ਦੁਬਿਧਾ ਛੋਡਿ ਨਾਮਿ ਨਿਸਤਰੈ ॥੨॥ ਸਿਫਤਿ ਸਲਾਹਣੁ ਸਹਜ ਅਨੰਦ ॥ ਸਖਾ ਸੈਨੁ ਪ੍ਰੇਮੁ ਗੋਬਿੰਦ ॥ ਆਪੇ </p>
<p> ਕਰੇ ਆਪੇ ਬਖਸਿੰਦੁ ॥ ਤਨੁ ਮਨੁ ਹਰਿ ਪਹਿ ਆਗੈ ਜਿੰਦੁ ॥੩॥ ਝੂਠ ਵਿਕਾਰ ਮਹਾ ਦੁਖੁ ਦੇਹ ॥ ਭੇਖ ਵਰਨ ਦੀਸਹਿ </p>
<p> ਸਭਿ ਖੇਹ ॥ ਜੋ ਉਪਜੈ ਸੋ ਆਵੈ ਜਾਇ ॥ ਨਾਨਕ ਅਸਥਿਰੁ ਨਾਮੁ ਰਜਾਇ ॥੪॥੧੧॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਏਕੋ </p>
<p> ਸਰਵਰੁ ਕਮਲ ਅਨੂਪ ॥ ਸਦਾ ਬਿਗਾਸੈ ਪਰਮਲ ਰੂਪ ॥ ਊਜਲ ਮੋਤੀ ਚੂਗਹਿ ਹੰਸ ॥ ਸਰਬ ਕਲਾ ਜਗਦੀਸੈ </p>
<p> ਅੰਸ ॥੧॥ ਜੋ ਦੀਸੈ ਸੋ ਉਪਜੈ ਬਿਨਸੈ ॥ ਬਿਨੁ ਜਲ ਸਰਵਰਿ ਕਮਲੁ ਨ ਦੀਸੈ ॥੧॥ ਰਹਾਉ ॥ ਬਿਰਲਾ ਬੂਝੈ ਪਾਵੈ </p>
<p> ਭੇਦੁ ॥ ਸਾਖਾ ਤੀਨਿ ਕਹੈ ਨਿਤ ਬੇਦੁ ॥ ਨਾਦ ਬਿੰਦ ਕੀ ਸੁਰਤਿ ਸਮਾਇ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਰਮ ਪਦੁ ਪਾਇ ॥੨॥ </p>
<p> ਮੁਕਤੋ ਰਾਤਉ ਰੰਗਿ ਰਵਾਂਤਉ ॥ ਰਾਜਨ ਰਾਜਿ ਸਦਾ ਬਿਗਸਾਂਤਉ ॥ ਜਿਸੁ ਤੂੰ ਰਾਖਹਿ ਕਿਰਪਾ ਧਾਰਿ ॥ ਬੂਡਤ </p>
<p> ਪਾਹਨ ਤਾਰਹਿ ਤਾਰਿ ॥੩॥ ਤ੍ਰਿਭਵਣ ਮਹਿ ਜੋਤਿ ਤ੍ਰਿਭਵਣ ਮਹਿ ਜਾਣਿਆ ॥ ਉਲਟ ਭਈ ਘਰੁ ਘਰ ਮਹਿ </p>
<p> ਆਣਿਆ ॥ ਅਹਿਨਿਸਿ ਭਗਤਿ ਕਰੇ ਲਿਵ ਲਾਇ ॥ ਨਾਨਕੁ ਤਿਨ ਕੈ ਲਾਗੈ ਪਾਇ ॥੪॥੧੨॥ ਆਸਾ ਮਹਲਾ ੧ </p>
<p> ॥ ਗੁਰਮਤਿ ਸਾਚੀ ਹੁਜਤਿ ਦੂਰਿ ॥ ਬਹੁਤੁ ਸਿਆਣਪ ਲਾਗੈ ਧੂਰਿ ॥ ਲਾਗੀ ਮੈਲੁ ਮਿਟੈ ਸਚ ਨਾਇ ॥ ਗੁਰ ਪਰਸਾਦਿ </p>
<p> ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥ ਹੈ ਹਜੂਰਿ ਹਾਜਰੁ ਅਰਦਾਸਿ ॥ ਦੁਖੁ ਸੁਖੁ ਸਾਚੁ ਕਰਤੇ ਪ੍ਰਭ ਪਾਸਿ ॥੧॥ ਰਹਾਉ ॥ ਕੂੜੁ </p>
<p> ਕਮਾਵੈ ਆਵੈ ਜਾਵੈ ॥ ਕਹਣਿ ਕਥਨਿ ਵਾਰਾ ਨਹੀ ਆਵੈ ॥ ਕਿਆ ਦੇਖਾ ਸੂਝ ਬੂਝ ਨ ਪਾਵੈ ॥ ਬਿਨੁ ਨਾਵੈ ਮਨਿ </p>
<p> ਤ੍ਰਿਪਤਿ ਨ ਆਵੈ ॥੨॥ ਜੋ ਜਨਮੇ ਸੇ ਰੋਗਿ ਵਿਆਪੇ ॥ ਹਉਮੈ ਮਾਇਆ ਦੂਖਿ ਸੰਤਾਪੇ ॥ ਸੇ ਜਨ ਬਾਚੇ ਜੋ </p>
<p> ਪ੍ਰਭਿ ਰਾਖੇ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖੇ ॥੩॥ ਚਲਤਉ ਮਨੁ ਰਾਖੈ ਅੰਮ੍ਰਿਤੁ ਚਾਖੈ ॥ ਸਤਿਗੁਰ </p>
<p> ਸੇਵਿ ਅੰਮ੍ਰਿਤ ਸਬਦੁ ਭਾਖੈ ॥ ਸਾਚੈ ਸਬਦਿ ਮੁਕਤਿ ਗਤਿ ਪਾਏ ॥ ਨਾਨਕ ਵਿਚਹੁ ਆਪੁ ਗਵਾਏ ॥੪॥੧੩॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਜੋ ਤਿਨਿ ਕੀਆ ਸੋ ਸਚੁ ਥੀਆ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਤਿਗੁਰਿ ਦੀਆ ॥ ਹਿਰਦੈ ਨਾਮੁ </p>
<p> ਨਾਹੀ ਮਨਿ ਭੰਗੁ ॥ ਅਨਦਿਨੁ ਨਾਲਿ ਪਿਆਰੇ ਸੰਗੁ ॥੧॥ ਹਰਿ ਜੀਉ ਰਾਖਹੁ ਅਪਨੀ ਸਰਣਾਈ ॥ </p>
</section>
<section id='ang353' route='ang/353'><p> ਗੁਰ ਪਰਸਾਦੀ ਹਰਿ ਰਸੁ ਪਾਇਆ ਨਾਮੁ ਪਦਾਰਥੁ ਨਉ ਨਿਧਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਕਰਮ ਧਰਮ ਸਚੁ </p>
<p> ਸਾਚਾ ਨਾਉ ॥ ਤਾ ਕੈ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਜੋ ਹਰਿ ਰਾਤੇ ਸੇ ਜਨ ਪਰਵਾਣੁ ॥ ਤਿਨ ਕੀ ਸੰਗਤਿ ਪਰਮ ਨਿਧਾਨੁ </p>
<p> ॥੨॥ ਹਰਿ ਵਰੁ ਜਿਨਿ ਪਾਇਆ ਧਨ ਨਾਰੀ ॥ ਹਰਿ ਸਿਉ ਰਾਤੀ ਸਬਦੁ ਵੀਚਾਰੀ ॥ ਆਪਿ ਤਰੈ ਸੰਗਤਿ ਕੁਲ </p>
<p> ਤਾਰੈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਤਤੁ ਵੀਚਾਰੈ ॥੩॥ ਹਮਰੀ ਜਾਤਿ ਪਤਿ ਸਚੁ ਨਾਉ ॥ ਕਰਮ ਧਰਮ ਸੰਜਮੁ ਸਤ ਭਾਉ ॥ </p>
<p> ਨਾਨਕ ਬਖਸੇ ਪੂਛ ਨ ਹੋਇ ॥ ਦੂਜਾ ਮੇਟੇ ਏਕੋ ਸੋਇ ॥੪॥੧੪॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਇਕਿ ਆਵਹਿ ਇਕਿ </p>
<p> ਜਾਵਹਿ ਆਈ ॥ ਇਕਿ ਹਰਿ ਰਾਤੇ ਰਹਹਿ ਸਮਾਈ ॥ ਇਕਿ ਧਰਨਿ ਗਗਨ ਮਹਿ ਠਉਰ ਨ ਪਾਵਹਿ ॥ ਸੇ </p>
<p> ਕਰਮਹੀਣ ਹਰਿ ਨਾਮੁ ਨ ਧਿਆਵਹਿ ॥੧॥ ਗੁਰ ਪੂਰੇ ਤੇ ਗਤਿ ਮਿਤਿ ਪਾਈ ॥ ਇਹੁ ਸੰਸਾਰੁ ਬਿਖੁ ਵਤ ਅਤਿ </p>
<p> ਭਉਜਲੁ ਗੁਰ ਸਬਦੀ ਹਰਿ ਪਾਰਿ ਲੰਘਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੑ ਕਉ ਆਪ ਲਏ ਪ੍ਰਭੁ ਮੇਲਿ ॥ ਤਿਨ ਕਉ </p>
<p> ਕਾਲੁ ਨ ਸਾਕੈ ਪੇਲਿ ॥ ਗੁਰਮੁਖਿ ਨਿਰਮਲ ਰਹਹਿ ਪਿਆਰੇ ॥ ਜਿਉ ਜਲ ਅੰਭ ਊਪਰਿ ਕਮਲ ਨਿਰਾਰੇ ॥੨॥ </p>
<p> ਬੁਰਾ ਭਲਾ ਕਹੁ ਕਿਸ ਨੋ ਕਹੀਐ ॥ ਦੀਸੈ ਬ੍ਰਹਮੁ ਗੁਰਮੁਖਿ ਸਚੁ ਲਹੀਐ ॥ ਅਕਥੁ ਕਥਉ ਗੁਰਮਤਿ ਵੀਚਾਰੁ ॥ </p>
<p> ਮਿਲਿ ਗੁਰ ਸੰਗਤਿ ਪਾਵਉ ਪਾਰੁ ॥੩॥ ਸਾਸਤ ਬੇਦ ਸਿੰਮ੍ਰਿਤਿ ਬਹੁ ਭੇਦ ॥ ਅਠਸਠਿ ਮਜਨੁ ਹਰਿ ਰਸੁ ਰੇਦ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ ਮੈਲੁ ਨ ਲਾਗੈ ॥ ਨਾਨਕ ਹਿਰਦੈ ਨਾਮੁ ਵਡੇ ਧੁਰਿ ਭਾਗੈ ॥੪॥੧੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ </p>
<p> ਨਿਵਿ ਨਿਵਿ ਪਾਇ ਲਗਉ ਗੁਰ ਅਪੁਨੇ ਆਤਮ ਰਾਮੁ ਨਿਹਾਰਿਆ ॥ ਕਰਤ ਬੀਚਾਰੁ ਹਿਰਦੈ ਹਰਿ ਰਵਿਆ ਹਿਰਦੈ </p>
<p> ਦੇਖਿ ਬੀਚਾਰਿਆ ॥੧॥ ਬੋਲਹੁ ਰਾਮੁ ਕਰੇ ਨਿਸਤਾਰਾ ॥ ਗੁਰ ਪਰਸਾਦਿ ਰਤਨੁ ਹਰਿ ਲਾਭੈ ਮਿਟੈ ਅਗਿਆਨੁ ਹੋਇ </p>
<p> ਉਜੀਆਰਾ ॥੧॥ ਰਹਾਉ ॥ ਰਵਨੀ ਰਵੈ ਬੰਧਨ ਨਹੀ ਤੂਟਹਿ ਵਿਚਿ ਹਉਮੈ ਭਰਮੁ ਨ ਜਾਈ ॥ ਸਤਿਗੁਰੁ ਮਿਲੈ </p>
<p> ਤ ਹਉਮੈ ਤੂਟੈ ਤਾ ਕੋ ਲੇਖੈ ਪਾਈ ॥੨॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਭਗਤਿ ਪ੍ਰਿਅ ਪ੍ਰੀਤਮੁ ਸੁਖ ਸਾਗਰੁ ਉਰ ਧਾਰੇ ॥ ਭਗਤਿ </p>
<p> ਵਛਲੁ ਜਗਜੀਵਨੁ ਦਾਤਾ ਮਤਿ ਗੁਰਮਤਿ ਹਰਿ ਨਿਸਤਾਰੇ ॥੩॥ ਮਨ ਸਿਉ ਜੂਝਿ ਮਰੈ ਪ੍ਰਭੁ ਪਾਏ ਮਨਸਾ ਮਨਹਿ </p>
<p> ਸਮਾਏ ॥ ਨਾਨਕ ਕ੍ਰਿਪਾ ਕਰੇ ਜਗਜੀਵਨੁ ਸਹਜ ਭਾਇ ਲਿਵ ਲਾਏ ॥੪॥੧੬॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਿਸ </p>
<p> ਕਉ ਕਹਹਿ ਸੁਣਾਵਹਿ ਕਿਸ ਕਉ ਕਿਸੁ ਸਮਝਾਵਹਿ ਸਮਝਿ ਰਹੇ ॥ ਕਿਸੈ ਪੜਾਵਹਿ ਪੜਿ ਗੁਣਿ ਬੂਝੇ ਸਤਿਗੁਰ </p>
</section>
<section id='ang354' route='ang/354'><p> ਸਬਦਿ ਸੰਤੋਖਿ ਰਹੇ ॥੧॥ ਐਸਾ ਗੁਰਮਤਿ ਰਮਤੁ ਸਰੀਰਾ ॥ ਹਰਿ ਭਜੁ ਮੇਰੇ ਮਨ ਗਹਿਰ ਗੰਭੀਰਾ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਨਤ ਤਰੰਗ ਭਗਤਿ ਹਰਿ ਰੰਗਾ ॥ ਅਨਦਿਨੁ ਸੂਚੇ ਹਰਿ ਗੁਣ ਸੰਗਾ ॥ ਮਿਥਿਆ ਜਨਮੁ ਸਾਕਤ ਸੰਸਾਰਾ ॥ ਰਾਮ </p>
<p> ਭਗਤਿ ਜਨੁ ਰਹੈ ਨਿਰਾਰਾ ॥੨॥ ਸੂਚੀ ਕਾਇਆ ਹਰਿ ਗੁਣ ਗਾਇਆ ॥ ਆਤਮੁ ਚੀਨਿ ਰਹੈ ਲਿਵ ਲਾਇਆ </p>
<p> ॥ ਆਦਿ ਅਪਾਰੁ ਅਪਰੰਪਰੁ ਹੀਰਾ ॥ ਲਾਲਿ ਰਤਾ ਮੇਰਾ ਮਨੁ ਧੀਰਾ ॥੩॥ ਕਥਨੀ ਕਹਹਿ ਕਹਹਿ ਸੇ ਮੂਏ ॥ </p>
<p> ਸੋ ਪ੍ਰਭੁ ਦੂਰਿ ਨਾਹੀ ਪ੍ਰਭੁ ਤੂੰ ਹੈ ॥ ਸਭੁ ਜਗੁ ਦੇਖਿਆ ਮਾਇਆ ਛਾਇਆ ॥ ਨਾਨਕ ਗੁਰਮਤਿ ਨਾਮੁ ਧਿਆਇਆ </p>
<p> ॥੪॥੧੭॥ ਆਸਾ ਮਹਲਾ ੧ ਤਿਤੁਕਾ ॥ ਕੋਈ ਭੀਖਕੁ ਭੀਖਿਆ ਖਾਇ ॥ ਕੋਈ ਰਾਜਾ ਰਹਿਆ ਸਮਾਇ ॥ </p>
<p> ਕਿਸ ਹੀ ਮਾਨੁ ਕਿਸੈ ਅਪਮਾਨੁ ॥ ਢਾਹਿ ਉਸਾਰੇ ਧਰੇ ਧਿਆਨੁ ॥ ਤੁਝ ਤੇ ਵਡਾ ਨਾਹੀ ਕੋਇ ॥ ਕਿਸੁ ਵੇਖਾਲੀ ਚੰਗਾ </p>
<p> ਹੋਇ ॥੧॥ ਮੈ ਤਾਂ ਨਾਮੁ ਤੇਰਾ ਆਧਾਰੁ ॥ ਤੂੰ ਦਾਤਾ ਕਰਣਹਾਰੁ ਕਰਤਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਵਾਟ ਨ ਪਾਵਉ ਵੀਗਾ </p>
<p> ਜਾਉ ॥ ਦਰਗਹ ਬੈਸਣ ਨਾਹੀ ਥਾਉ ॥ ਮਨ ਕਾ ਅੰਧੁਲਾ ਮਾਇਆ ਕਾ ਬੰਧੁ ॥ ਖੀਨ ਖਰਾਬੁ ਹੋਵੈ ਨਿਤ ਕੰਧੁ ॥ </p>
<p> ਖਾਣ ਜੀਵਣ ਕੀ ਬਹੁਤੀ ਆਸ ॥ ਲੇਖੈ ਤੇਰੈ ਸਾਸ ਗਿਰਾਸ ॥੨॥ ਅਹਿਨਿਸਿ ਅੰਧੁਲੇ ਦੀਪਕੁ ਦੇਇ ॥ ਭਉਜਲ </p>
<p> ਡੂਬਤ ਚਿੰਤ ਕਰੇਇ ॥ ਕਹਹਿ ਸੁਣਹਿ ਜੋ ਮਾਨਹਿ ਨਾਉ ॥ ਹਉ ਬਲਿਹਾਰੈ ਤਾ ਕੈ ਜਾਉ ॥ ਨਾਨਕੁ ਏਕ ਕਹੈ </p>
<p> ਅਰਦਾਸਿ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੇਰੈ ਪਾਸਿ ॥੩॥ ਜਾਂ ਤੂੰ ਦੇਹਿ ਜਪੀ ਤੇਰਾ ਨਾਉ ॥ ਦਰਗਹ ਬੈਸਣ ਹੋਵੈ ਥਾਉ ॥ ਜਾਂ </p>
<p> ਤੁਧੁ ਭਾਵੈ ਤਾ ਦੁਰਮਤਿ ਜਾਇ ॥ ਗਿਆਨ ਰਤਨੁ ਮਨਿ ਵਸੈ ਆਇ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਸਤਿਗੁਰੁ ਮਿਲੈ ॥ ਪ੍ਰਣਵਤਿ </p>
<p> ਨਾਨਕੁ ਭਵਜਲੁ ਤਰੈ ॥੪॥੧੮॥ ਆਸਾ ਮਹਲਾ ੧ ਪੰਚਪਦੇ ॥ ਦੁਧ ਬਿਨੁ ਧੇਨੁ ਪੰਖ ਬਿਨੁ ਪੰਖੀ ਜਲ ਬਿਨੁ </p>
<p> ਉਤਭੁਜ ਕਾਮਿ ਨਾਹੀ ॥ ਕਿਆ ਸੁਲਤਾਨੁ ਸਲਾਮ ਵਿਹੂਣਾ ਅੰਧੀ ਕੋਠੀ ਤੇਰਾ ਨਾਮੁ ਨਾਹੀ ॥੧॥ ਕੀ ਵਿਸਰਹਿ ਦੁਖੁ </p>
<p> ਬਹੁਤਾ ਲਾਗੈ ॥ ਦੁਖੁ ਲਾਗੈ ਤੂੰ ਵਿਸਰੁ ਨਾਹੀ ॥੧॥ ਰਹਾਉ ॥ ਅਖੀ ਅੰਧੁ ਜੀਭ ਰਸੁ ਨਾਹੀ ਕੰਨੀ ਪਵਣੁ ਨ ਵਾਜੈ </p>
<p> ॥ ਚਰਣੀ ਚਲੈ ਪਜੂਤਾ ਆਗੈ ਵਿਣੁ ਸੇਵਾ ਫਲ ਲਾਗੇ ॥੨॥ ਅਖਰ ਬਿਰਖ ਬਾਗ ਭੁਇ ਚੋਖੀ ਸਿੰਚਿਤ ਭਾਉ </p>
<p> ਕਰੇਹੀ ॥ ਸਭਨਾ ਫਲੁ ਲਾਗੈ ਨਾਮੁ ਏਕੋ ਬਿਨੁ ਕਰਮਾ ਕੈਸੇ ਲੇਹੀ ॥੩॥ ਜੇਤੇ ਜੀਅ ਤੇਤੇ ਸਭਿ ਤੇਰੇ ਵਿਣੁ ਸੇਵਾ </p>
<p> ਫਲੁ ਕਿਸੈ ਨਾਹੀ ॥ ਦੁਖੁ ਸੁਖੁ ਭਾਣਾ ਤੇਰਾ ਹੋਵੈ ਵਿਣੁ ਨਾਵੈ ਜੀਉ ਰਹੈ ਨਾਹੀ ॥੪॥ ਮਤਿ ਵਿਚਿ ਮਰਣੁ ਜੀਵਣੁ </p>
</section>
<section id='ang355' route='ang/355'><p> ਹੋਰੁ ਕੈਸਾ ਜਾ ਜੀਵਾ ਤਾਂ ਜੁਗਤਿ ਨਾਹੀ ॥ ਕਹੈ ਨਾਨਕੁ ਜੀਵਾਲੇ ਜੀਆ ਜਹ ਭਾਵੈ ਤਹ ਰਾਖੁ ਤੁਹੀ ॥੫॥੧੯॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਾਇਆ ਬ੍ਰਹਮਾ ਮਨੁ ਹੈ ਧੋਤੀ ॥ ਗਿਆਨੁ ਜਨੇਊ ਧਿਆਨੁ ਕੁਸਪਾਤੀ ॥ ਹਰਿ ਨਾਮਾ ਜਸੁ </p>
<p> ਜਾਚਉ ਨਾਉ ॥ ਗੁਰ ਪਰਸਾਦੀ ਬ੍ਰਹਮਿ ਸਮਾਉ ॥੧॥ ਪਾਂਡੇ ਐਸਾ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥ ਨਾਮੇ ਸੁਚਿ ਨਾਮੋ ਪੜਉ </p>
<p> ਨਾਮੇ ਚਜੁ ਆਚਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਬਾਹਰਿ ਜਨੇਊ ਜਿਚਰੁ ਜੋਤਿ ਹੈ ਨਾਲਿ ॥ ਧੋਤੀ ਟਿਕਾ ਨਾਮੁ ਸਮਾਲਿ ॥ ਐਥੈ </p>
<p> ਓਥੈ ਨਿਬਹੀ ਨਾਲਿ ॥ ਵਿਣੁ ਨਾਵੈ ਹੋਰਿ ਕਰਮ ਨ ਭਾਲਿ ॥੨॥ ਪੂਜਾ ਪ੍ਰੇਮ ਮਾਇਆ ਪਰਜਾਲਿ ॥ ਏਕੋ ਵੇਖਹੁ </p>
<p> ਅਵਰੁ ਨ ਭਾਲਿ ॥ ਚੀਨੈੑ ਤਤੁ ਗਗਨ ਦਸ ਦੁਆਰ ॥ ਹਰਿ ਮੁਖਿ ਪਾਠ ਪੜੈ ਬੀਚਾਰ ॥੩॥ ਭੋਜਨੁ ਭਾਉ ਭਰਮੁ </p>
<p> ਭਉ ਭਾਗੈ ॥ ਪਾਹਰੂਅਰਾ ਛਬਿ ਚੋਰੁ ਨ ਲਾਗੈ ॥ ਤਿਲਕੁ ਲਿਲਾਟਿ ਜਾਣੈ ਪ੍ਰਭੁ ਏਕੁ ॥ ਬੂਝੈ ਬ੍ਰਹਮੁ ਅੰਤਰਿ ਬਿਬੇਕੁ </p>
<p> ॥੪॥ ਆਚਾਰੀ ਨਹੀ ਜੀਤਿਆ ਜਾਇ ॥ ਪਾਠ ਪੜੈ ਨਹੀ ਕੀਮਤਿ ਪਾਇ ॥ ਅਸਟ ਦਸੀ ਚਹੁ ਭੇਦੁ ਨ ਪਾਇਆ ॥ </p>
<p> ਨਾਨਕ ਸਤਿਗੁਰਿ ਬ੍ਰਹਮੁ ਦਿਖਾਇਆ ॥੫॥੨੦॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਸੇਵਕੁ ਦਾਸੁ ਭਗਤੁ ਜਨੁ ਸੋਈ ॥ ਠਾਕੁਰ </p>
<p> ਕਾ ਦਾਸੁ ਗੁਰਮੁਖਿ ਹੋਈ ॥ ਜਿਨਿ ਸਿਰਿ ਸਾਜੀ ਤਿਨਿ ਫੁਨਿ ਗੋਈ ॥ ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ ਕੋਈ ॥੧॥ </p>
<p> ਸਾਚੁ ਨਾਮੁ ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਿ ॥ ਗੁਰਮੁਖਿ ਸਾਚੇ ਸਾਚੈ ਦਰਬਾਰਿ ॥੧॥ ਰਹਾਉ ॥ ਸਚਾ ਅਰਜੁ ਸਚੀ ਅਰਦਾਸਿ </p>
<p> ॥ ਮਹਲੀ ਖਸਮੁ ਸੁਣੇ ਸਾਬਾਸਿ ॥ ਸਚੈ ਤਖਤਿ ਬੁਲਾਵੈ ਸੋਇ ॥ ਦੇ ਵਡਿਆਈ ਕਰੇ ਸੁ ਹੋਇ ॥੨॥ ਤੇਰਾ ਤਾਣੁ </p>
<p> ਤੂਹੈ ਦੀਬਾਣੁ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਸਚੁ ਨੀਸਾਣੁ ॥ ਮੰਨੇ ਹੁਕਮੁ ਸੁ ਪਰਗਟੁ ਜਾਇ ॥ ਸਚੁ ਨੀਸਾਣੈ ਠਾਕ ਨ ਪਾਇ </p>
<p> ॥੩॥ ਪੰਡਿਤ ਪੜਹਿ ਵਖਾਣਹਿ ਵੇਦੁ ॥ ਅੰਤਰਿ ਵਸਤੁ ਨ ਜਾਣਹਿ ਭੇਦੁ ॥ ਗੁਰ ਬਿਨੁ ਸੋਝੀ ਬੂਝ ਨ ਹੋਇ ॥ ਸਾਚਾ </p>
<p> ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸੋਇ ॥੪॥ ਕਿਆ ਹਉ ਆਖਾ ਆਖਿ ਵਖਾਣੀ ॥ ਤੂੰ ਆਪੇ ਜਾਣਹਿ ਸਰਬ ਵਿਡਾਣੀ ॥ ਨਾਨਕ </p>
<p> ਏਕੋ ਦਰੁ ਦੀਬਾਣੁ ॥ ਗੁਰਮੁਖਿ ਸਾਚੁ ਤਹਾ ਗੁਦਰਾਣੁ ॥੫॥੨੧॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕਾਚੀ ਗਾਗਰਿ ਦੇਹ ਦੁਹੇਲੀ </p>

<section id='ang356' route='ang/356'><p> ਹਉ ਚਰਨ ਸਰੇਵਉ ਹਰਿ ਗੁਰ ਕਿਰਪਾ ਤੇ ਨਦਰਿ ਧਰੀ ॥੨॥ ਆਪੁ ਬੀਚਾਰਿ ਮਾਰਿ ਮਨੁ ਦੇਖਿਆ ਤੁਮ ਸਾ </p>
<p> ਮੀਤੁ ਨ ਅਵਰੁ ਕੋਈ ॥ ਜਿਉ ਤੂੰ ਰਾਖਹਿ ਤਿਵ ਹੀ ਰਹਣਾ ਦੁਖੁ ਸੁਖੁ ਦੇਵਹਿ ਕਰਹਿ ਸੋਈ ॥੩॥ ਆਸਾ ਮਨਸਾ </p>

<p>ਰਾਤਾ ਗੁਰਮਤਿ ਪਾਏ ਸਹਜ ਸੇਵਾ ॥੫॥੨੨॥ ਆਸਾ ਮਹਲਾ ੧ ਪੰਚਪਦੇ ॥ ਮੋਹੁ ਕੁਟੰਬੁ ਮੋਹੁ ਸਭ ਕਾਰ ॥ ਮੋਹੁ </p>
<p> ਤੁਮ ਤਜਹੁ ਸਗਲ ਵੇਕਾਰ ॥੧॥ ਮੋਹੁ ਅਰੁ ਭਰਮੁ ਤਜਹੁ ਤੁਮੑ ਬੀਰ ॥ ਸਾਚੁ ਨਾਮੁ ਰਿਦੇ ਰਵੈ ਸਰੀਰ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸਚੁ ਨਾਮੁ ਜਾ ਨਵ ਨਿਧਿ ਪਾਈ ॥ ਰੋਵੈ ਪੂਤੁ ਨ ਕਲਪੈ ਮਾਈ ॥੨॥ ਏਤੁ ਮੋਹਿ ਡੂਬਾ ਸੰਸਾਰੁ ॥ ਗੁਰਮੁਖਿ </p>
<p> ਕੋਈ ਉਤਰੈ ਪਾਰਿ ॥੩॥ ਏਤੁ ਮੋਹਿ ਫਿਰਿ ਜੂਨੀ ਪਾਹਿ ॥ ਮੋਹੇ ਲਾਗਾ ਜਮ ਪੁਰਿ ਜਾਹਿ ॥੪॥ ਗੁਰ ਦੀਖਿਆ ਲੇ ਜਪੁ </p>
<p> ਤਪੁ ਕਮਾਹਿ ॥ ਨਾ ਮੋਹੁ ਤੂਟੈ ਨਾ ਥਾਇ ਪਾਹਿ ॥੫॥ ਨਦਰਿ ਕਰੇ ਤਾ ਏਹੁ ਮੋਹੁ ਜਾਇ ॥ ਨਾਨਕ ਹਰਿ ਸਿਉ ਰਹੈ </p>
<p> ਸਮਾਇ ॥੬॥੨੩॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਆਪਿ ਕਰੇ ਸਚੁ ਅਲਖ ਅਪਾਰੁ ॥ ਹਉ ਪਾਪੀ ਤੂੰ ਬਖਸਣਹਾਰੁ ॥੧॥ </p>
<p> ਤੇਰਾ ਭਾਣਾ ਸਭੁ ਕਿਛੁ ਹੋਵੈ ॥ ਮਨਹਠਿ ਕੀਚੈ ਅੰਤਿ ਵਿਗੋਵੈ ॥੧॥ ਰਹਾਉ ॥ ਮਨਮੁਖ ਕੀ ਮਤਿ ਕੂੜਿ ਵਿਆਪੀ </p>
<p> ॥ ਬਿਨੁ ਹਰਿ ਸਿਮਰਣ ਪਾਪਿ ਸੰਤਾਪੀ ॥੨॥ ਦੁਰਮਤਿ ਤਿਆਗਿ ਲਾਹਾ ਕਿਛੁ ਲੇਵਹੁ ॥ ਜੋ ਉਪਜੈ ਸੋ ਅਲਖ </p>
<p> ਅਭੇਵਹੁ ॥੩॥ ਐਸਾ ਹਮਰਾ ਸਖਾ ਸਹਾਈ ॥ ਗੁਰ ਹਰਿ ਮਿਲਿਆ ਭਗਤਿ ਦ੍ਰਿੜਾਈ ॥੪॥ ਸਗਲੀਂ ਸਉਦੀਂ </p>
<p> ਤੋਟਾ ਆਵੈ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮੁ ਮਨਿ ਭਾਵੈ ॥੫॥੨੪॥ ਆਸਾ ਮਹਲਾ ੧ ਚਉਪਦੇ ॥ ਵਿਦਿਆ ਵੀਚਾਰੀ ਤਾਂ </p>
<p> ਪਰਉਪਕਾਰੀ ॥ ਜਾਂ ਪੰਚ ਰਾਸੀ ਤਾਂ ਤੀਰਥ ਵਾਸੀ ॥੧॥ ਘੁੰਘਰੂ ਵਾਜੈ ਜੇ ਮਨੁ ਲਾਗੈ ॥ ਤਉ ਜਮੁ ਕਹਾ ਕਰੇ ਮੋ </p>
<p> ਸਿਉ ਆਗੈ ॥੧॥ ਰਹਾਉ ॥ ਆਸ ਨਿਰਾਸੀ ਤਉ ਸੰਨਿਆਸੀ ॥ ਜਾਂ ਜਤੁ ਜੋਗੀ ਤਾਂ ਕਾਇਆ ਭੋਗੀ ॥੨॥ ਦਇਆ </p>
<p> ਦਿਗੰਬਰੁ ਦੇਹ ਬੀਚਾਰੀ ॥ ਆਪਿ ਮਰੈ ਅਵਰਾ ਨਹ ਮਾਰੀ ॥੩॥ ਏਕੁ ਤੂ ਹੋਰਿ ਵੇਸ ਬਹੁਤੇਰੇ ॥ ਨਾਨਕੁ ਜਾਣੈ ਚੋਜ </p>
<p> ਨ ਤੇਰੇ ॥੪॥੨੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਏਕ ਨ ਭਰੀਆ ਗੁਣ ਕਰਿ ਧੋਵਾ ॥ ਮੇਰਾ ਸਹੁ ਜਾਗੈ ਹਉ ਨਿਸਿ </p>
<p> ਭਰਿ ਸੋਵਾ ॥੧॥ ਇਉ ਕਿਉ ਕੰਤ ਪਿਆਰੀ ਹੋਵਾ ॥ ਸਹੁ ਜਾਗੈ ਹਉ ਨਿਸ ਭਰਿ ਸੋਵਾ ॥੧॥ ਰਹਾਉ ॥ </p>
