<section id='ang357' route='ang/357'><p> ਆਸ ਪਿਆਸੀ ਸੇਜੈ ਆਵਾ ॥ ਆਗੈ ਸਹ ਭਾਵਾ ਕਿ ਨ ਭਾਵਾ ॥੨॥ ਕਿਆ ਜਾਨਾ ਕਿਆ ਹੋਇਗਾ ਰੀ ਮਾਈ ॥ ਹਰਿ </p>
<p> ਦਰਸਨ ਬਿਨੁ ਰਹਨੁ ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰੇਮੁ ਨ ਚਾਖਿਆ ਮੇਰੀ ਤਿਸ ਨ ਬੁਝਾਨੀ ॥ ਗਇਆ ਸੁ ਜੋਬਨੁ </p>
<p> ਧਨ ਪਛੁਤਾਨੀ ॥੩॥ ਅਜੈ ਸੁ ਜਾਗਉ ਆਸ ਪਿਆਸੀ ॥ ਭਈਲੇ ਉਦਾਸੀ ਰਹਉ ਨਿਰਾਸੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਉਮੈ ਖੋਇ ਕਰੇ ਸੀਗਾਰੁ ॥ ਤਉ ਕਾਮਣਿ ਸੇਜੈ ਰਵੈ ਭਤਾਰੁ ॥੪॥ ਤਉ ਨਾਨਕ ਕੰਤੈ ਮਨਿ ਭਾਵੈ ॥ ਛੋਡਿ </p>
<p> ਵਡਾਈ ਅਪਣੇ ਖਸਮ ਸਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥੨੬॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਪੇਵਕੜੈ ਧਨ ਖਰੀ ਇਆਣੀ ॥ </p>
<p> ਤਿਸੁ ਸਹ ਕੀ ਮੈ ਸਾਰ ਨ ਜਾਣੀ ॥੧॥ ਸਹੁ ਮੇਰਾ ਏਕੁ ਦੂਜਾ ਨਹੀ ਕੋਈ ॥ ਨਦਰਿ ਕਰੇ ਮੇਲਾਵਾ ਹੋਈ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਸਾਹੁਰੜੈ ਧਨ ਸਾਚੁ ਪਛਾਣਿਆ ॥ ਸਹਜਿ ਸੁਭਾਇ ਅਪਣਾ ਪਿਰੁ ਜਾਣਿਆ ॥੨॥ </p>
<p> ਗੁਰ ਪਰਸਾਦੀ ਐਸੀ ਮਤਿ ਆਵੈ ॥ ਤਾਂ ਕਾਮਣਿ ਕੰਤੈ ਮਨਿ ਭਾਵੈ ॥੩॥ ਕਹਤੁ ਨਾਨਕੁ ਭੈ ਭਾਵ ਕਾ ਕਰੇ ਸੀਗਾਰੁ </p>
<p> ॥ ਸਦ ਹੀ ਸੇਜੈ ਰਵੈ ਭਤਾਰੁ ॥੪॥੨੭॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਨ ਕਿਸ ਕਾ ਪੂਤੁ ਨ ਕਿਸ ਕੀ ਮਾਈ ॥ ਝੂਠੈ ਮੋਹਿ </p>
<p> ਭਰਮਿ ਭੁਲਾਈ ॥੧॥ ਮੇਰੇ ਸਾਹਿਬ ਹਉ ਕੀਤਾ ਤੇਰਾ ॥ ਜਾਂ ਤੂੰ ਦੇਹਿ ਜਪੀ ਨਾਉ ਤੇਰਾ ॥੧॥ ਰਹਾਉ ॥ ਬਹੁਤੇ </p>
<p> ਅਉਗਣ ਕੂਕੈ ਕੋਈ ॥ ਜਾ ਤਿਸੁ ਭਾਵੈ ਬਖਸੇ ਸੋਈ ॥੨॥ ਗੁਰ ਪਰਸਾਦੀ ਦੁਰਮਤਿ ਖੋਈ ॥ ਜਹ ਦੇਖਾ ਤਹ ਏਕੋ </p>
<p> ਸੋਈ ॥੩॥ ਕਹਤ ਨਾਨਕ ਐਸੀ ਮਤਿ ਆਵੈ ॥ ਤਾਂ ਕੋ ਸਚੇ ਸਚਿ ਸਮਾਵੈ ॥੪॥੨੮॥ ਆਸਾ ਮਹਲਾ ੧ ਦੁਪਦੇ ॥ </p>
<p> ਤਿਤੁ ਸਰਵਰੜੈ ਭਈਲੇ ਨਿਵਾਸਾ ਪਾਣੀ ਪਾਵਕੁ ਤਿਨਹਿ ਕੀਆ ॥ ਪੰਕਜੁ ਮੋਹ ਪਗੁ ਨਹੀ ਚਾਲੈ ਹਮ ਦੇਖਾ </p>
<p> ਤਹ ਡੂਬੀਅਲੇ ॥੧॥ ਮਨ ਏਕੁ ਨ ਚੇਤਸਿ ਮੂੜ ਮਨਾ ॥ ਹਰਿ ਬਿਸਰਤ ਤੇਰੇ ਗੁਣ ਗਲਿਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਾ ਹਉ ਜਤੀ ਸਤੀ ਨਹੀ ਪੜਿਆ ਮੂਰਖ ਮੁਗਧਾ ਜਨਮੁ ਭਇਆ ॥ ਪ੍ਰਣਵਤਿ ਨਾਨਕ ਤਿਨੑ ਕੀ ਸਰਣਾ ਜਿਨੑ </p>
<p> ਤੂੰ ਨਾਹੀ ਵੀਸਰਿਆ ॥੨॥੨੯॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਛਿਅ ਘਰ ਛਿਅ ਗੁਰ ਛਿਅ ਉਪਦੇਸ ॥ ਗੁਰ ਗੁਰੁ ਏਕੋ </p>
<p> ਵੇਸ ਅਨੇਕ ॥੧॥ ਜੈ ਘਰਿ ਕਰਤੇ ਕੀਰਤਿ ਹੋਇ ॥ ਸੋ ਘਰੁ ਰਾਖੁ ਵਡਾਈ ਤੋਹਿ ॥੧॥ ਰਹਾਉ ॥ ਵਿਸੁਏ </p>
<p> ਚਸਿਆ ਘੜੀਆ ਪਹਰਾ ਥਿਤੀ ਵਾਰੀ ਮਾਹੁ ਭਇਆ ॥ ਸੂਰਜੁ ਏਕੋ ਰੁਤਿ ਅਨੇਕ ॥ ਨਾਨਕ ਕਰਤੇ ਕੇ ਕੇਤੇ </p>
<p> ਵੇਸ ॥੨॥੩੦॥ </p>
</section>
<section id='ang358' route='ang/358'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਆਸਾ ਘਰੁ ੩ ਮਹਲਾ ੧ ॥ ਲਖ ਲਸਕਰ ਲਖ ਵਾਜੇ ਨੇਜੇ ਲਖ ਉਠਿ ਕਰਹਿ ਸਲਾਮੁ </p>
<p> ॥ ਲਖਾ ਉਪਰਿ ਫੁਰਮਾਇਸਿ ਤੇਰੀ ਲਖ ਉਠਿ ਰਾਖਹਿ ਮਾਨੁ ॥ ਜਾਂ ਪਤਿ ਲੇਖੈ ਨਾ ਪਵੈ ਤਾਂ ਸਭਿ ਨਿਰਾਫਲ ਕਾਮ </p>
<p> ॥੧॥ ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ ਜਗੁ ਧੰਧਾ ॥ ਜੇ ਬਹੁਤਾ ਸਮਝਾਈਐ ਭੋਲਾ ਭੀ ਸੋ ਅੰਧੋ ਅੰਧਾ ॥੧॥ ਰਹਾਉ ॥ ਲਖ </p>
<p> ਖਟੀਅਹਿ ਲਖ ਸੰਜੀਅਹਿ ਖਾਜਹਿ ਲਖ ਆਵਹਿ ਲਖ ਜਾਹਿ ॥ ਜਾਂ ਪਤਿ ਲੇਖੈ ਨਾ ਪਵੈ ਤਾਂ ਜੀਅ ਕਿਥੈ ਫਿਰਿ ਪਾਹਿ </p>
<p> ॥੨॥ ਲਖ ਸਾਸਤ ਸਮਝਾਵਣੀ ਲਖ ਪੰਡਿਤ ਪੜਹਿ ਪੁਰਾਣ ॥ ਜਾਂ ਪਤਿ ਲੇਖੈ ਨਾ ਪਵੈ ਤਾਂ ਸਭੇ ਕੁਪਰਵਾਣ ॥੩॥ </p>
<p> ਸਚ ਨਾਮਿ ਪਤਿ ਊਪਜੈ ਕਰਮਿ ਨਾਮੁ ਕਰਤਾਰੁ ॥ ਅਹਿਨਿਸਿ ਹਿਰਦੈ ਜੇ ਵਸੈ ਨਾਨਕ ਨਦਰੀ ਪਾਰੁ ॥੪॥੧॥੩੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਦੀਵਾ ਮੇਰਾ ਏਕੁ ਨਾਮੁ ਦੁਖੁ ਵਿਚਿ ਪਾਇਆ ਤੇਲੁ ॥ ਉਨਿ ਚਾਨਣਿ ਓਹੁ ਸੋਖਿਆ ਚੂਕਾ ਜਮ </p>
<p> ਸਿਉ ਮੇਲੁ ॥੧॥ ਲੋਕਾ ਮਤ ਕੋ ਫਕੜਿ ਪਾਇ ॥ ਲਖ ਮੜਿਆ ਕਰਿ ਏਕਠੇ ਏਕ ਰਤੀ ਲੇ ਭਾਹਿ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਪਿੰਡੁ ਪਤਲਿ ਮੇਰੀ ਕੇਸਉ ਕਿਰਿਆ ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ ॥ ਐਥੈ ਓਥੈ ਆਗੈ ਪਾਛੈ ਏਹੁ ਮੇਰਾ ਆਧਾਰੁ ॥੨॥ ਗੰਗ </p>
<p> ਬਨਾਰਸਿ ਸਿਫਤਿ ਤੁਮਾਰੀ ਨਾਵੈ ਆਤਮ ਰਾਉ ॥ ਸਚਾ ਨਾਵਣੁ ਤਾਂ ਥੀਐ ਜਾਂ ਅਹਿਨਿਸਿ ਲਾਗੈ ਭਾਉ ॥੩॥ ਇਕ ਲੋਕੀ </p>
<p> ਹੋਰੁ ਛਮਿਛਰੀ ਬ੍ਰਾਹਮਣੁ ਵਟਿ ਪਿੰਡੁ ਖਾਇ ॥ ਨਾਨਕ ਪਿੰਡੁ ਬਖਸੀਸ ਕਾ ਕਬਹੂੰ ਨਿਖੂਟਸਿ ਨਾਹਿ ॥੪॥੨॥੩੨॥ </p>
<p> ਆਸਾ ਘਰੁ ੪ ਮਹਲਾ ੧ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਦੇਵਤਿਆ ਦਰਸਨ ਕੈ ਤਾਈ ਦੂਖ ਭੂਖ ਤੀਰਥ ਕੀਏ ॥ ਜੋਗੀ ਜਤੀ ਜੁਗਤਿ ਮਹਿ ਰਹਤੇ </p>
<p> ਕਰਿ ਕਰਿ ਭਗਵੇ ਭੇਖ ਭਏ ॥੧॥ ਤਉ ਕਾਰਣਿ ਸਾਹਿਬਾ ਰੰਗਿ ਰਤੇ ॥ ਤੇਰੇ ਨਾਮ ਅਨੇਕਾ ਰੂਪ ਅਨੰਤਾ ਕਹਣੁ </p>
<p> ਨ ਜਾਹੀ ਤੇਰੇ ਗੁਣ ਕੇਤੇ ॥੧॥ ਰਹਾਉ ॥ ਦਰ ਘਰ ਮਹਲਾ ਹਸਤੀ ਘੋੜੇ ਛੋਡਿ ਵਿਲਾਇਤਿ ਦੇਸ ਗਏ ॥ ਪੀਰ </p>
<p> ਪੇਕਾਂਬਰ ਸਾਲਿਕ ਸਾਦਿਕ ਛੋਡੀ ਦੁਨੀਆ ਥਾਇ ਪਏ ॥੨॥ ਸਾਦ ਸਹਜ ਸੁਖ ਰਸ ਕਸ ਤਜੀਅਲੇ ਕਾਪੜ ਛੋਡੇ </p>
<p> ਚਮੜ ਲੀਏ ॥ ਦੁਖੀਏ ਦਰਦਵੰਦ ਦਰਿ ਤੇਰੈ ਨਾਮਿ ਰਤੇ ਦਰਵੇਸ ਭਏ ॥੩॥ ਖਲੜੀ ਖਪਰੀ ਲਕੜੀ ਚਮੜੀ </p>
<p> ਸਿਖਾ ਸੂਤੁ ਧੋਤੀ ਕੀਨੀੑ ॥ ਤੂੰ ਸਾਹਿਬੁ ਹਉ ਸਾਂਗੀ ਤੇਰਾ ਪ੍ਰਣਵੈ ਨਾਨਕੁ ਜਾਤਿ ਕੈਸੀ ॥੪॥੧॥੩੩॥ </p>
</section>
<section id='ang359' route='ang/359'><p> ਆਸਾ ਘਰੁ ੫ ਮਹਲਾ ੧ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਭੀਤਰਿ ਪੰਚ ਗੁਪਤ ਮਨਿ ਵਾਸੇ ॥ ਥਿਰੁ ਨ ਰਹਹਿ ਜੈਸੇ ਭਵਹਿ ਉਦਾਸੇ ॥੧॥ ਮਨੁ </p>
<p> ਮੇਰਾ ਦਇਆਲ ਸੇਤੀ ਥਿਰੁ ਨ ਰਹੈ ॥ ਲੋਭੀ ਕਪਟੀ ਪਾਪੀ ਪਾਖੰਡੀ ਮਾਇਆ ਅਧਿਕ ਲਗੈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਫੂਲ ਮਾਲਾ ਗਲਿ ਪਹਿਰਉਗੀ ਹਾਰੋ ॥ ਮਿਲੈਗਾ ਪ੍ਰੀਤਮੁ ਤਬ ਕਰਉਗੀ ਸੀਗਾਰੋ ॥੨॥ ਪੰਚ ਸਖੀ ਹਮ ਏਕੁ </p>
<p> ਭਤਾਰੋ ॥ ਪੇਡਿ ਲਗੀ ਹੈ ਜੀਅੜਾ ਚਾਲਣਹਾਰੋ ॥੩॥ ਪੰਚ ਸਖੀ ਮਿਲਿ ਰੁਦਨੁ ਕਰੇਹਾ ॥ ਸਾਹੁ ਪਜੂਤਾ ਪ੍ਰਣਵਤਿ </p>
<p> ਨਾਨਕ ਲੇਖਾ ਦੇਹਾ ॥੪॥੧॥੩੪॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਆਸਾ ਘਰੁ ੬ ਮਹਲਾ ੧ ॥ ਮਨੁ ਮੋਤੀ ਜੇ ਗਹਣਾ ਹੋਵੈ ਪਉਣੁ ਹੋਵੈ ਸੂਤ ਧਾਰੀ ॥ ਖਿਮਾ ਸੀਗਾਰੁ ਕਾਮਣਿ ਤਨਿ </p>
<p> ਪਹਿਰੈ ਰਾਵੈ ਲਾਲ ਪਿਆਰੀ ॥੧॥ ਲਾਲ ਬਹੁ ਗੁਣਿ ਕਾਮਣਿ ਮੋਹੀ ॥ ਤੇਰੇ ਗੁਣ ਹੋਹਿ ਨ ਅਵਰੀ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਹਰਿ ਹਰਿ ਹਾਰੁ ਕੰਠਿ ਲੇ ਪਹਿਰੈ ਦਾਮੋਦਰੁ ਦੰਤੁ ਲੇਈ ॥ ਕਰ ਕਰਿ ਕਰਤਾ ਕੰਗਨ ਪਹਿਰੈ ਇਨ ਬਿਧਿ ਚਿਤੁ </p>
<p> ਧਰੇਈ ॥੨॥ ਮਧੁਸੂਦਨੁ ਕਰ ਮੁੰਦਰੀ ਪਹਿਰੈ ਪਰਮੇਸਰੁ ਪਟੁ ਲੇਈ ॥ ਧੀਰਜੁ ਧੜੀ ਬੰਧਾਵੈ ਕਾਮਣਿ ਸ੍ਰੀਰੰਗੁ </p>
<p> ਸੁਰਮਾ ਦੇਈ ॥੩॥ ਮਨ ਮੰਦਰਿ ਜੇ ਦੀਪਕੁ ਜਾਲੇ ਕਾਇਆ ਸੇਜ ਕਰੇਈ ॥ ਗਿਆਨ ਰਾਉ ਜਬ ਸੇਜੈ ਆਵੈ ਤ </p>
<p> ਨਾਨਕ ਭੋਗੁ ਕਰੇਈ ॥੪॥੧॥੩੫॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਕੀਤਾ ਹੋਵੈ ਕਰੇ ਕਰਾਇਆ ਤਿਸੁ ਕਿਆ ਕਹੀਐ ਭਾਈ </p>
<p> ॥ ਜੋ ਕਿਛੁ ਕਰਣਾ ਸੋ ਕਰਿ ਰਹਿਆ ਕੀਤੇ ਕਿਆ ਚਤੁਰਾਈ ॥੧॥ ਤੇਰਾ ਹੁਕਮੁ ਭਲਾ ਤੁਧੁ ਭਾਵੈ ॥ ਨਾਨਕ </p>
<p> ਤਾ ਕਉ ਮਿਲੈ ਵਡਾਈ ਸਾਚੇ ਨਾਮਿ ਸਮਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਕਿਰਤੁ ਪਇਆ ਪਰਵਾਣਾ ਲਿਖਿਆ ਬਾਹੁੜਿ </p>
<p> ਹੁਕਮੁ ਨ ਹੋਈ ॥ ਜੈਸਾ ਲਿਖਿਆ ਤੈਸਾ ਪੜਿਆ ਮੇਟਿ ਨ ਸਕੈ ਕੋਈ ॥੨॥ ਜੇ ਕੋ ਦਰਗਹ ਬਹੁਤਾ ਬੋਲੈ ਨਾਉ </p>
<p> ਪਵੈ ਬਾਜਾਰੀ ॥ ਸਤਰੰਜ ਬਾਜੀ ਪਕੈ ਨਾਹੀ ਕਚੀ ਆਵੈ ਸਾਰੀ ॥੩॥ ਨਾ ਕੋ ਪੜਿਆ ਪੰਡਿਤੁ ਬੀਨਾ ਨਾ ਕੋ ਮੂਰਖੁ </p>
<p> ਮੰਦਾ ॥ ਬੰਦੀ ਅੰਦਰਿ ਸਿਫਤਿ ਕਰਾਏ ਤਾ ਕਉ ਕਹੀਐ ਬੰਦਾ ॥੪॥੨॥੩੬॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਗੁਰ ਕਾ </p>
<p> ਸਬਦੁ ਮਨੈ ਮਹਿ ਮੁੰਦ੍ਰਾ ਖਿੰਥਾ ਖਿਮਾ ਹਢਾਵਉ ॥ ਜੋ ਕਿਛੁ ਕਰੈ ਭਲਾ ਕਰਿ ਮਾਨਉ ਸਹਜ ਜੋਗ ਨਿਧਿ ਪਾਵਉ </p>
</section>
<section id='ang360' route='ang/360'><p> ॥੧॥ ਬਾਬਾ ਜੁਗਤਾ ਜੀਉ ਜੁਗਹ ਜੁਗ ਜੋਗੀ ਪਰਮ ਤੰਤ ਮਹਿ ਜੋਗੰ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਨਿਰੰਜਨ ਪਾਇਆ ਗਿਆਨ </p>
<p> ਕਾਇਆ ਰਸ ਭੋਗੰ ॥੧॥ ਰਹਾਉ ॥ ਸਿਵ ਨਗਰੀ ਮਹਿ ਆਸਣਿ ਬੈਸਉ ਕਲਪ ਤਿਆਗੀ ਬਾਦੰ ॥ ਸਿੰਙੀ ਸਬਦੁ </p>
<p> ਸਦਾ ਧੁਨਿ ਸੋਹੈ ਅਹਿਨਿਸਿ ਪੂਰੈ ਨਾਦੰ ॥੨॥ ਪਤੁ ਵੀਚਾਰੁ ਗਿਆਨ ਮਤਿ ਡੰਡਾ ਵਰਤਮਾਨ ਬਿਭੂਤੰ ॥ ਹਰਿ </p>
<p> ਕੀਰਤਿ ਰਹਰਾਸਿ ਹਮਾਰੀ ਗੁਰਮੁਖਿ ਪੰਥੁ ਅਤੀਤੰ ॥੩॥ ਸਗਲੀ ਜੋਤਿ ਹਮਾਰੀ ਸੰਮਿਆ ਨਾਨਾ ਵਰਨ ਅਨੇਕੰ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਸੁਣਿ ਭਰਥਰਿ ਜੋਗੀ ਪਾਰਬ੍ਰਹਮ ਲਿਵ ਏਕੰ ॥੪॥੩॥੩੭॥ ਆਸਾ ਮਹਲਾ ੧ ॥ ਗੁੜੁ ਕਰਿ </p>
<p> ਗਿਆਨੁ ਧਿਆਨੁ ਕਰਿ ਧਾਵੈ ਕਰਿ ਕਰਣੀ ਕਸੁ ਪਾਈਐ ॥ ਭਾਠੀ ਭਵਨੁ ਪ੍ਰੇਮ ਕਾ ਪੋਚਾ ਇਤੁ ਰਸਿ ਅਮਿਉ </p>
<p> ਚੁਆਈਐ ॥੧॥ ਬਾਬਾ ਮਨੁ ਮਤਵਾਰੋ ਨਾਮ ਰਸੁ ਪੀਵੈ ਸਹਜ ਰੰਗ ਰਚਿ ਰਹਿਆ ॥ ਅਹਿਨਿਸਿ ਬਨੀ ਪ੍ਰੇਮ </p>
<p> ਲਿਵ ਲਾਗੀ ਸਬਦੁ ਅਨਾਹਦ ਗਹਿਆ ॥੧॥ ਰਹਾਉ ॥ ਪੂਰਾ ਸਾਚੁ ਪਿਆਲਾ ਸਹਜੇ ਤਿਸਹਿ ਪੀਆਏ ਜਾ ਕਉ </p>
<p> ਨਦਰਿ ਕਰੇ ॥ ਅੰਮ੍ਰਿਤ ਕਾ ਵਾਪਾਰੀ ਹੋਵੈ ਕਿਆ ਮਦਿ ਛੂਛੈ ਭਾਉ ਧਰੇ ॥੨॥ ਗੁਰ ਕੀ ਸਾਖੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ </p>
<p> ਪੀਵਤ ਹੀ ਪਰਵਾਣੁ ਭਇਆ ॥ ਦਰ ਦਰਸਨ ਕਾ ਪ੍ਰੀਤਮੁ ਹੋਵੈ ਮੁਕਤਿ ਬੈਕੁੰਠੈ ਕਰੈ ਕਿਆ ॥੩॥ ਸਿਫਤੀ ਰਤਾ </p>
<p> ਸਦ ਬੈਰਾਗੀ ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੈ ॥ ਕਹੁ ਨਾਨਕ ਸੁਣਿ ਭਰਥਰਿ ਜੋਗੀ ਖੀਵਾ ਅੰਮ੍ਰਿਤ ਧਾਰੈ ॥੪॥੪॥੩੮॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੧ ॥ ਖੁਰਾਸਾਨ ਖਸਮਾਨਾ ਕੀਆ ਹਿੰਦੁਸਤਾਨੁ ਡਰਾਇਆ ॥ ਆਪੈ ਦੋਸੁ ਨ ਦੇਈ ਕਰਤਾ ਜਮੁ </p>
<p> ਕਰਿ ਮੁਗਲੁ ਚੜਾਇਆ ॥ ਏਤੀ ਮਾਰ ਪਈ ਕਰਲਾਣੇ ਤੈਂ ਕੀ ਦਰਦੁ ਨ ਆਇਆ ॥੧॥ ਕਰਤਾ ਤੂੰ ਸਭਨਾ ਕਾ </p>
<p> ਸੋਈ ॥ ਜੇ ਸਕਤਾ ਸਕਤੇ ਕਉ ਮਾਰੇ ਤਾ ਮਨਿ ਰੋਸੁ ਨ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਸਕਤਾ ਸੀਹੁ ਮਾਰੇ ਪੈ ਵਗੈ ਖਸਮੈ ਸਾ </p>
<p> ਪੁਰਸਾਈ ॥ ਰਤਨ ਵਿਗਾੜਿ ਵਿਗੋਏ ਕੁਤੀਂ ਮੁਇਆ ਸਾਰ ਨ ਕਾਈ ॥ ਆਪੇ ਜੋੜਿ ਵਿਛੋੜੇ ਆਪੇ ਵੇਖੁ ਤੇਰੀ </p>
<p> ਵਡਿਆਈ ॥੨॥ ਜੇ ਕੋ ਨਾਉ ਧਰਾਏ ਵਡਾ ਸਾਦ ਕਰੇ ਮਨਿ ਭਾਣੇ ॥ ਖਸਮੈ ਨਦਰੀ ਕੀੜਾ ਆਵੈ ਜੇਤੇ ਚੁਗੈ ਦਾਣੇ </p>
<p> ॥ ਮਰਿ ਮਰਿ ਜੀਵੈ ਤਾ ਕਿਛੁ ਪਾਏ ਨਾਨਕ ਨਾਮੁ ਵਖਾਣੇ ॥੩॥੫॥੩੯॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਘਰੁ ੨ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਦਰਸਨੁ ਪਾਵੈ ਵਡਭਾਗਿ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸਚੈ ਬੈਰਾਗਿ ॥ ਖਟੁ ਦਰਸਨੁ ਵਰਤੈ </p>
</section>
<section id='ang361' route='ang/361'><p> ਵਰਤਾਰਾ ॥ ਗੁਰ ਕਾ ਦਰਸਨੁ ਅਗਮ ਅਪਾਰਾ ॥੧॥ ਗੁਰ ਕੈ ਦਰਸਨਿ ਮੁਕਤਿ ਗਤਿ ਹੋਇ ॥ ਸਾਚਾ ਆਪਿ ਵਸੈ </p>
<p> ਮਨਿ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਦਰਸਨਿ ਉਧਰੈ ਸੰਸਾਰਾ ॥ ਜੇ ਕੋ ਲਾਏ ਭਾਉ ਪਿਆਰਾ ॥ ਭਾਉ ਪਿਆਰਾ ਲਾਏ </p>
<p> ਵਿਰਲਾ ਕੋਇ ॥ ਗੁਰ ਕੈ ਦਰਸਨਿ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥ ਗੁਰ ਕੈ ਦਰਸਨਿ ਮੋਖ ਦੁਆਰੁ ॥ ਸਤਿਗੁਰੁ ਸੇਵੈ ਪਰਵਾਰ </p>
<p> ਸਾਧਾਰੁ ॥ ਨਿਗੁਰੇ ਕਉ ਗਤਿ ਕਾਈ ਨਾਹੀ ॥ ਅਵਗਣਿ ਮੁਠੇ ਚੋਟਾ ਖਾਹੀ ॥੩॥ ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਖੁ ਸਾਂਤਿ </p>
<p> ਸਰੀਰ ॥ ਗੁਰਮੁਖਿ ਤਾ ਕਉ ਲਗੈ ਨ ਪੀਰ ॥ ਜਮਕਾਲੁ ਤਿਸੁ ਨੇੜਿ ਨ ਆਵੈ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਾਚਿ ਸਮਾਵੈ </p>
<p> ॥੪॥੧॥੪੦॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਬਦਿ ਮੁਆ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਸਤਿਗੁਰੁ ਸੇਵੇ ਤਿਲੁ ਨ ਤਮਾਇ ॥ </p>
<p> ਨਿਰਭਉ ਦਾਤਾ ਸਦਾ ਮਨਿ ਹੋਇ ॥ ਸਚੀ ਬਾਣੀ ਪਾਏ ਭਾਗਿ ਕੋਇ ॥੧॥ ਗੁਣ ਸੰਗ੍ਰਹੁ ਵਿਚਹੁ ਅਉਗੁਣ ਜਾਹਿ </p>
<p> ॥ ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥ ਗੁਣਾ ਕਾ ਗਾਹਕੁ ਹੋਵੈ ਸੋ ਗੁਣ ਜਾਣੈ ॥ ਅੰਮ੍ਰਿਤ ਸਬਦਿ ਨਾਮੁ </p>
<p> ਵਖਾਣੈ ॥ ਸਾਚੀ ਬਾਣੀ ਸੂਚਾ ਹੋਇ ॥ ਗੁਣ ਤੇ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥ ਗੁਣ ਅਮੋਲਕ ਪਾਏ ਨ ਜਾਹਿ ॥ ਮਨਿ </p>
<p> ਨਿਰਮਲ ਸਾਚੈ ਸਬਦਿ ਸਮਾਹਿ ॥ ਸੇ ਵਡਭਾਗੀ ਜਿਨੑ ਨਾਮੁ ਧਿਆਇਆ ॥ ਸਦਾ ਗੁਣਦਾਤਾ ਮੰਨਿ ਵਸਾਇਆ </p>
<p> ॥੩॥ ਜੋ ਗੁਣ ਸੰਗ੍ਰਹੈ ਤਿਨੑ ਬਲਿਹਾਰੈ ਜਾਉ ॥ ਦਰਿ ਸਾਚੈ ਸਾਚੇ ਗੁਣ ਗਾਉ ॥ ਆਪੇ ਦੇਵੈ ਸਹਜਿ ਸੁਭਾਇ ॥ </p>
<p> ਨਾਨਕ ਕੀਮਤਿ ਕਹਣੁ ਨ ਜਾਇ ॥੪॥੨॥੪੧॥ ਆਸਾ ਮਹਲਾ ੩ ॥ ਸਤਿਗੁਰ ਵਿਚਿ ਵਡੀ ਵਡਿਆਈ ॥ ਚਿਰੀ </p>

<section id='ang363' route='ang/363'><p> ਜਾਤਿ ਗਵਾਈ ॥ ਤਨੁ ਮਨੁ ਅਰਪੇ ਸਤਿਗੁਰ ਸਰਣਾਈ ॥ ਹਿਰਦੈ ਨਾਮੁ ਵਡੀ ਵਡਿਆਈ ॥ ਸਦਾ ਪ੍ਰੀਤਮੁ ਪ੍ਰਭੁ </p>

<p> ॥ ਮਨਮੁਖਿ ਝੂਠੋ ਝੂਠੁ ਕਮਾਵੈ ॥ ਖਸਮੈ ਕਾ ਮਹਲੁ ਕਦੇ ਨ ਪਾਵੈ ॥ ਦੂਜੈ ਲਗੀ ਭਰਮਿ ਭੁਲਾਵੈ ॥ ਮਮਤਾ ਬਾਧਾ </p>

<p> ਗੁਰ ਪੂਰੇ ਭਗਤਿ ਨ ਹੋਇ ॥ ਮਨਮੁਖ ਰੁੰਨੇ ਅਪਨੀ ਪਤਿ ਖੋਇ ॥੧॥ ਮੇਰੇ ਮਨ ਹਰਿ ਜਪਿ ਸਦਾ ਧਿਆਇ ॥ ਸਦਾ </p>
<p> ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ ਜੋ ਇਛੈ ਸੋਈ ਫਲੁ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰ ਪੂਰੇ ਤੇ ਪੂਰਾ ਪਾਏ ॥ ਹਿਰਦੈ ਸਬਦੁ ਸਚੁ </p>

<section id='ang364' route='ang/364'><p> ਸੇਵਾ ਹੋਇ ॥ ਸੋ ਬੂਝੈ ਜਿਸੁ ਆਪਿ ਬੁਝਾਏ ॥ ਗੁਰ ਪਰਸਾਦੀ ਸੇਵ ਕਰਾਏ ॥੧॥ ਗਿਆਨ ਰਤਨਿ ਸਭ ਸੋਝੀ ਹੋਇ </p>

<p> ॥ ਵਿਸਟਾ ਕਾ ਕੀੜਾ ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਵੈ ॥੩॥ ਸਤਸੰਗਤਿ ਮਿਲਿ ਸਭ ਸੋਝੀ ਪਾਏ ॥ ਗੁਰ ਕਾ ਸਬਦੁ ਹਰਿ </p>
<p> ਭਗਤਿ ਦ੍ਰਿੜਾਏ ॥ ਭਾਣਾ ਮੰਨੇ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥ ਨਾਨਕ ਸਚਿ ਸਮਾਵੈ ਸੋਇ ॥੪॥੧੦॥੪੯॥ ਆਸਾ ਮਹਲਾ ੩ </p>
<p>ਪੰਚਪਦੇ ॥ ਸਬਦਿ ਮਰੈ ਤਿਸੁ ਸਦਾ ਅਨੰਦ ॥ ਸਤਿਗੁਰ ਭੇਟੇ ਗੁਰ ਗੋਬਿੰਦ ॥ ਨਾ ਫਿਰਿ ਮਰੈ ਨ ਆਵੈ ਜਾਇ ॥ ਪੂਰੇ </p>
<p> ਗੁਰ ਤੇ ਸਾਚਿ ਸਮਾਇ ॥੧॥ ਜਿਨੑ ਕਉ ਨਾਮੁ ਲਿਖਿਆ ਧੁਰਿ ਲੇਖੁ ॥ ਤੇ ਅਨਦਿਨੁ ਨਾਮੁ ਸਦਾ ਧਿਆਵਹਿ ਗੁਰ </p>
<p> ਪੂਰੇ ਤੇ ਭਗਤਿ ਵਿਸੇਖੁ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੑ ਕਉ ਹਰਿ ਪ੍ਰਭੁ ਲਏ ਮਿਲਾਇ ॥ ਤਿਨੑ ਕੀ ਗਹਣ ਗਤਿ ਕਹੀ ਨ </p>
<p> ਜਾਇ ॥ ਪੂਰੈ ਸਤਿਗੁਰ ਦਿਤੀ ਵਡਿਆਈ ॥ ਊਤਮ ਪਦਵੀ ਹਰਿ ਨਾਮਿ ਸਮਾਈ ॥੨॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਆਪੇ </p>
<p> ਆਪਿ ॥ ਏਕ ਘੜੀ ਮਹਿ ਥਾਪਿ ਉਥਾਪਿ ॥ ਕਹਿ ਕਹਿ ਕਹਣਾ ਆਖਿ ਸੁਣਾਏ ॥ ਜੇ ਸਉ ਘਾਲੇ ਥਾਇ ਨ ਪਾਏ </p>
<p> ॥੩॥ ਜਿਨੑ ਕੈ ਪੋਤੈ ਪੁੰਨੁ ਤਿਨਾੑ ਗੁਰੂ ਮਿਲਾਏ ॥ ਸਚੁ ਬਾਣੀ ਗੁਰੁ ਸਬਦੁ ਸੁਣਾਏ ॥ ਜਹਾਂ ਸਬਦੁ ਵਸੈ ਤਹਾਂ ਦੁਖੁ </p>
<p> ਜਾਏ ॥ ਗਿਆਨਿ ਰਤਨਿ ਸਾਚੈ ਸਹਜਿ ਸਮਾਏ ॥੪॥ ਨਾਵੈ ਜੇਵਡੁ ਹੋਰੁ ਧਨੁ ਨਾਹੀ ਕੋਇ ॥ ਜਿਸ ਨੋ ਬਖਸੇ </p>
<p> ਸਾਚਾ ਸੋਇ ॥ ਪੂਰੈ ਸਬਦਿ ਮੰਨਿ ਵਸਾਏ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਏ ॥੫॥੧੧॥੫੦॥ ਆਸਾ ਮਹਲਾ ੩ ॥ </p>
<p> ਨਿਰਤਿ ਕਰੇ ਬਹੁ ਵਾਜੇ ਵਜਾਏ ॥ ਇਹੁ ਮਨੁ ਅੰਧਾ ਬੋਲਾ ਹੈ ਕਿਸੁ ਆਖਿ ਸੁਣਾਏ ॥ ਅੰਤਰਿ ਲੋਭੁ ਭਰਮੁ ਅਨਲ </p>
<p> ਵਾਉ ॥ ਦੀਵਾ ਬਲੈ ਨ ਸੋਝੀ ਪਾਇ ॥੧॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਘਟਿ ਚਾਨਣੁ ਹੋਇ ॥ ਆਪੁ ਪਛਾਣਿ ਮਿਲੈ ਪ੍ਰਭੁ </p>
<p> ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਗੁਰਮੁਖਿ ਨਿਰਤਿ ਹਰਿ ਲਾਗੈ ਭਾਉ ॥ ਪੂਰੇ ਤਾਲ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥ ਮੇਰਾ ਪ੍ਰਭੁ </p>
<p> ਸਾਚਾ ਆਪੇ ਜਾਣੁ ॥ ਗੁਰ ਕੈ ਸਬਦਿ ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਪਛਾਣੁ ॥੨॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰੁ ॥ </p>
<p> ਗੁਰ ਕਾ ਸਬਦੁ ਸਹਜਿ ਵੀਚਾਰੁ ॥ ਗੁਰਮੁਖਿ ਭਗਤਿ ਜੁਗਤਿ ਸਚੁ ਸੋਇ ॥ ਪਾਖੰਡਿ ਭਗਤਿ ਨਿਰਤਿ ਦੁਖੁ ਹੋਇ </p>
</section>
<section id='ang365' route='ang/365'><p>॥੩॥ ਏਹਾ ਭਗਤਿ ਜਨੁ ਜੀਵਤ ਮਰੈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਭਵਜਲੁ ਤਰੈ ॥ ਗੁਰ ਕੈ ਬਚਨਿ ਭਗਤਿ ਥਾਇ ਪਾਇ ॥ </p>
<p> ਹਰਿ ਜੀਉ ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥੪॥ ਹਰਿ ਕ੍ਰਿਪਾ ਕਰੇ ਸਤਿਗੁਰੂ ਮਿਲਾਏ ॥ ਨਿਹਚਲ ਭਗਤਿ ਹਰਿ ਸਿਉ </p>
<p> ਚਿਤੁ ਲਾਏ ॥ ਭਗਤਿ ਰਤੇ ਤਿਨੑ ਸਚੀ ਸੋਇ ॥ ਨਾਨਕ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਹੋਇ ॥੫॥੧੨॥੫੧॥ </p>
<p> ਆਸਾ ਘਰੁ ੮ ਕਾਫੀ ਮਹਲਾ ੩ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਹਰਿ ਕੈ ਭਾਣੈ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸਚੁ ਸੋਝੀ ਹੋਈ ॥ ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ ਹਰਿ ਬੂਝੈ ਸੋਈ ॥੧॥ ਮੈ ਸਹੁ ਦਾਤਾ </p>
<p> ਏਕੁ ਹੈ ਅਵਰੁ ਨਾਹੀ ਕੋਈ ॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਮਨਿ ਵਸੈ ਤਾ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥ ਇਸੁ ਜੁਗ ਮਹਿ </p>
<p> ਨਿਰਭਉ ਹਰਿ ਨਾਮੁ ਹੈ ਪਾਈਐ ਗੁਰ ਵੀਚਾਰਿ ॥ ਬਿਨੁ ਨਾਵੈ ਜਮ ਕੈ ਵਸਿ ਹੈ ਮਨਮੁਖਿ ਅੰਧ ਗਵਾਰਿ ॥੨॥ </p>
<p> ਹਰਿ ਕੈ ਭਾਣੈ ਜਨੁ ਸੇਵਾ ਕਰੈ ਬੂਝੈ ਸਚੁ ਸੋਈ ॥ ਹਰਿ ਕੈ ਭਾਣੈ ਸਾਲਾਹੀਐ ਭਾਣੈ ਮੰਨਿਐ ਸੁਖੁ ਹੋਈ ॥੩॥ </p>
<p> ਹਰਿ ਕੈ ਭਾਣੈ ਜਨਮੁ ਪਦਾਰਥੁ ਪਾਇਆ ਮਤਿ ਊਤਮ ਹੋਈ ॥ ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂੰ ਗੁਰਮੁਖਿ ਗਤਿ ਹੋਈ </p>
<p> ॥੪॥੩੯॥੧੩॥੫੨॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੪ ਘਰੁ ੨ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਤੂੰ ਕਰਤਾ ਸਚਿਆਰੁ ਮੈਡਾ ਸਾਂਈ ॥ ਜੋ ਤਉ ਭਾਵੈ ਸੋਈ ਥੀਸੀ ਜੋ ਤੂੰ ਦੇਹਿ ਸੋਈ ਹਉ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥ ਸਭ </p>
<p> ਤੇਰੀ ਤੂੰ ਸਭਨੀ ਧਿਆਇਆ ॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰਹਿ ਤਿਨਿ ਨਾਮ ਰਤਨੁ ਪਾਇਆ ॥ ਗੁਰਮੁਖਿ ਲਾਧਾ ਮਨਮੁਖਿ </p>
<p> ਗਵਾਇਆ ॥ ਤੁਧੁ ਆਪਿ ਵਿਛੋੜਿਆ ਆਪਿ ਮਿਲਾਇਆ ॥੧॥ ਤੂੰ ਦਰੀਆਉ ਸਭ ਤੁਝ ਹੀ ਮਾਹਿ ॥ ਤੁਝ ਬਿਨੁ </p>
<p> ਦੂਜਾ ਕੋਈ ਨਾਹਿ ॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤੇਰਾ ਖੇਲੁ ॥ ਵਿਜੋਗਿ ਮਿਲਿ ਵਿਛੁੜਿਆ ਸੰਜੋਗੀ ਮੇਲੁ ॥੨॥ ਜਿਸ ਨੋ ਤੂ </p>
<p> ਜਾਣਾਇਹਿ ਸੋਈ ਜਨੁ ਜਾਣੈ ॥ ਹਰਿ ਗੁਣ ਸਦ ਹੀ ਆਖਿ ਵਖਾਣੈ ॥ ਜਿਨਿ ਹਰਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ ॥ </p>
<p> ਸਹਜੇ ਹੀ ਹਰਿ ਨਾਮਿ ਸਮਾਇਆ ॥੩॥ ਤੂ ਆਪੇ ਕਰਤਾ ਤੇਰਾ ਕੀਆ ਸਭੁ ਹੋਇ ॥ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ ਨ </p>
<p> ਕੋਇ ॥ ਤੂ ਕਰਿ ਕਰਿ ਵੇਖਹਿ ਜਾਣਹਿ ਸੋਇ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇ ॥੪॥੧॥੫੩॥ </p>
</section>
<section id='ang366' route='ang/366'><p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਆਸਾ ਘਰੁ ੨ ਮਹਲਾ ੪ ॥ ਕਿਸ ਹੀ ਧੜਾ ਕੀਆ ਮਿਤ੍ਰ ਸੁਤ ਨਾਲਿ ਭਾਈ ॥ </p>
<p> ਕਿਸ ਹੀ ਧੜਾ ਕੀਆ ਕੁੜਮ ਸਕੇ ਨਾਲਿ ਜਵਾਈ ॥ ਕਿਸ ਹੀ ਧੜਾ ਕੀਆ ਸਿਕਦਾਰ ਚਉਧਰੀ ਨਾਲਿ ਆਪਣੈ </p>
<p> ਸੁਆਈ ॥ ਹਮਾਰਾ ਧੜਾ ਹਰਿ ਰਹਿਆ ਸਮਾਈ ॥੧॥ ਹਮ ਹਰਿ ਸਿਉ ਧੜਾ ਕੀਆ ਮੇਰੀ ਹਰਿ ਟੇਕ ॥ ਮੈ ਹਰਿ </p>
<p> ਬਿਨੁ ਪਖੁ ਧੜਾ ਅਵਰੁ ਨ ਕੋਈ ਹਉ ਹਰਿ ਗੁਣ ਗਾਵਾ ਅਸੰਖ ਅਨੇਕ ॥੧॥ ਰਹਾਉ ॥ ਜਿਨੑ ਸਿਉ ਧੜੇ ਕਰਹਿ </p>
<p> ਸੇ ਜਾਹਿ ॥ ਝੂਠੁ ਧੜੇ ਕਰਿ ਪਛੋਤਾਹਿ ॥ ਥਿਰੁ ਨ ਰਹਹਿ ਮਨਿ ਖੋਟੁ ਕਮਾਹਿ ॥ ਹਮ ਹਰਿ ਸਿਉ ਧੜਾ ਕੀਆ ਜਿਸ ਕਾ </p>
<p>ਕੋਈ ਸਮਰਥੁ ਨਾਹਿ ॥੨॥ ਏਹ ਸਭਿ ਧੜੇ ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥ ਮਾਇਆ ਕਉ ਲੂਝਹਿ ਗਾਵਾਰੀ ॥ </p>
<p> ਜਨਮਿ ਮਰਹਿ ਜੂਐ ਬਾਜੀ ਹਾਰੀ ॥ ਹਮਰੈ ਹਰਿ ਧੜਾ ਜਿ ਹਲਤੁ ਪਲਤੁ ਸਭੁ ਸਵਾਰੀ ॥੩॥ ਕਲਿਜੁਗ ਮਹਿ </p>
<p> ਧੜੇ ਪੰਚ ਚੋਰ ਝਗੜਾਏ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ਵਧਾਏ ॥ ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ ਤਿਸੁ ਸਤਸੰਗਿ ਮਿਲਾਏ </p>
<p> ॥ ਹਮਰਾ ਹਰਿ ਧੜਾ ਜਿਨਿ ਏਹ ਧੜੇ ਸਭਿ ਗਵਾਏ ॥੪॥ ਮਿਥਿਆ ਦੂਜਾ ਭਾਉ ਧੜੇ ਬਹਿ ਪਾਵੈ ॥ ਪਰਾਇਆ </p>
<p> ਛਿਦ੍ਰੁ ਅਟਕਲੈ ਆਪਣਾ ਅਹੰਕਾਰੁ ਵਧਾਵੈ ॥ ਜੈਸਾ ਬੀਜੈ ਤੈਸਾ ਖਾਵੈ ॥ ਜਨ ਨਾਨਕ ਕਾ ਹਰਿ ਧੜਾ ਧਰਮੁ </p>
<p> ਸਭ ਸ੍ਰਿਸਟਿ ਜਿਣਿ ਆਵੈ ॥੫॥੨॥੫੪॥ ਆਸਾ ਮਹਲਾ ੪ ॥ ਹਿਰਦੈ ਸੁਣਿ ਸੁਣਿ ਮਨਿ ਅੰਮ੍ਰਿਤੁ ਭਾਇਆ ॥ </p>
<p> ਗੁਰਬਾਣੀ ਹਰਿ ਅਲਖੁ ਲਖਾਇਆ ॥੧॥ ਗੁਰਮੁਖਿ ਨਾਮੁ ਸੁਨਹੁ ਮੇਰੀ ਭੈਨਾ ॥ ਏਕੋ ਰਵਿ ਰਹਿਆ ਘਟ </p>
<p> ਅੰਤਰਿ ਮੁਖਿ ਬੋਲਹੁ ਗੁਰ ਅੰਮ੍ਰਿਤ ਬੈਨਾ ॥੧॥ ਰਹਾਉ ॥ ਮੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਮਹਾ ਬੈਰਾਗੁ ॥ ਸਤਿਗੁਰੁ ਪੁਰਖੁ </p>
<p> ਪਾਇਆ ਵਡਭਾਗੁ ॥੨॥ ਦੂਜੈ ਭਾਇ ਭਵਹਿ ਬਿਖੁ ਮਾਇਆ ॥ ਭਾਗਹੀਨ ਨਹੀ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥੩॥ </p>
<p> ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸੁ ਹਰਿ ਆਪਿ ਪੀਆਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਨਾਨਕ ਹਰਿ ਪਾਇਆ ॥੪॥੩॥੫੫॥ ਆਸਾ ਮਹਲਾ ੪ </p>
<p> ॥ ਮੇਰੈ ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਨਾਮੁ ਆਧਾਰੁ ॥ ਨਾਮੁ ਜਪੀ ਨਾਮੋ ਸੁਖ ਸਾਰੁ ॥੧॥ ਨਾਮੁ ਜਪਹੁ ਮੇਰੇ ਸਾਜਨ </p>
<p> ਸੈਨਾ ॥ ਨਾਮ ਬਿਨਾ ਮੈ ਅਵਰੁ ਨ ਕੋਈ ਵਡੈ ਭਾਗਿ ਗੁਰਮੁਖਿ ਹਰਿ ਲੈਨਾ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮ ਬਿਨਾ ਨਹੀ </p>
<p> ਜੀਵਿਆ ਜਾਇ ॥ ਵਡੈ ਭਾਗਿ ਗੁਰਮੁਖਿ ਹਰਿ ਪਾਇ ॥੨॥ ਨਾਮਹੀਨ ਕਾਲਖ ਮੁਖਿ ਮਾਇਆ ॥ ਨਾਮ ਬਿਨਾ </p>
</section>
<section id='ang367' route='ang/367'><p> ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਜੀਵਾਇਆ ॥੩॥ ਵਡਾ ਵਡਾ ਹਰਿ ਭਾਗ ਕਰਿ ਪਾਇਆ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਨਾਮੁ ਦਿਵਾਇਆ </p>
<p> ॥੪॥੪॥੫੬॥ ਆਸਾ ਮਹਲਾ ੪ ॥ ਗੁਣ ਗਾਵਾ ਗੁਣ ਬੋਲੀ ਬਾਣੀ ॥ ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਆਖਿ </p>
<p> ਵਖਾਣੀ ॥੧॥ ਜਪਿ ਜਪਿ ਨਾਮੁ ਮਨਿ ਭਇਆ ਅਨੰਦਾ ॥ ਸਤਿ ਸਤਿ ਸਤਿਗੁਰਿ ਨਾਮੁ ਦਿੜਾਇਆ ਰਸਿ ਗਾਏ </p>

<p> ਦਿਖਾਈ ॥੨॥੩੯॥੧੩॥੧੫॥੬੭॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਘਰੁ ੨ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਜਿਨਿ ਲਾਈ ਪ੍ਰੀਤਿ ਸੋਈ ਫਿਰਿ ਖਾਇਆ ॥ ਜਿਨਿ ਸੁਖਿ ਬੈਠਾਲੀ ਤਿਸੁ ਭਉ ਬਹੁਤੁ ਦਿਖਾਇਆ ॥ ਭਾਈ ਮੀਤ </p>
<p> ਕੁਟੰਬ ਦੇਖਿ ਬਿਬਾਦੇ ॥ ਹਮ ਆਈ ਵਸਗਤਿ ਗੁਰ ਪਰਸਾਦੇ ॥੧॥ ਐਸਾ ਦੇਖਿ ਬਿਮੋਹਿਤ ਹੋਏ ॥ ਸਾਧਿਕ ਸਿਧ </p>
<p> ਸੁਰਦੇਵ ਮਨੁਖਾ ਬਿਨੁ ਸਾਧੂ ਸਭਿ ਧ੍ਰੋਹਨਿ ਧ੍ਰੋਹੇ ॥੧॥ ਰਹਾਉ ॥ ਇਕਿ ਫਿਰਹਿ ਉਦਾਸੀ ਤਿਨੑ ਕਾਮਿ ਵਿਆਪੈ ॥ </p>
<p> ਇਕਿ ਸੰਚਹਿ ਗਿਰਹੀ ਤਿਨੑ ਹੋਇ ਨ ਆਪੈ ॥ ਇਕਿ ਸਤੀ ਕਹਾਵਹਿ ਤਿਨੑ ਬਹੁਤੁ ਕਲਪਾਵੈ ॥ ਹਮ ਹਰਿ ਰਾਖੇ </p>
<p> ਲਗਿ ਸਤਿਗੁਰ ਪਾਵੈ ॥੨॥ ਤਪੁ ਕਰਤੇ ਤਪਸੀ ਭੂਲਾਏ ॥ ਪੰਡਿਤ ਮੋਹੇ ਲੋਭਿ ਸਬਾਏ ॥ ਤ੍ਰੈ ਗੁਣ ਮੋਹੇ ਮੋਹਿਆ </p>
<p> ਆਕਾਸੁ ॥ ਹਮ ਸਤਿਗੁਰ ਰਾਖੇ ਦੇ ਕਰਿ ਹਾਥੁ ॥੩॥ ਗਿਆਨੀ ਕੀ ਹੋਇ ਵਰਤੀ ਦਾਸਿ ॥ ਕਰ ਜੋੜੇ ਸੇਵਾ ਕਰੇ </p>
<p> ਅਰਦਾਸਿ ॥ ਜੋ ਤੂੰ ਕਹਹਿ ਸੁ ਕਾਰ ਕਮਾਵਾ ॥ ਜਨ ਨਾਨਕ ਗੁਰਮੁਖ ਨੇੜਿ ਨ ਆਵਾ ॥੪॥੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਸਸੂ ਤੇ ਪਿਰਿ ਕੀਨੀ ਵਾਖਿ ॥ ਦੇਰ ਜਿਠਾਣੀ ਮੁਈ ਦੂਖਿ ਸੰਤਾਪਿ ॥ ਘਰ ਕੇ ਜਿਠੇਰੇ ਕੀ ਚੂਕੀ ਕਾਣਿ ॥ ਪਿਰਿ ਰਖਿਆ </p>
<p> ਕੀਨੀ ਸੁਘੜ ਸੁਜਾਣਿ ॥੧॥ ਸੁਨਹੁ ਲੋਕਾ ਮੈ ਪ੍ਰੇਮ ਰਸੁ ਪਾਇਆ ॥ ਦੁਰਜਨ ਮਾਰੇ ਵੈਰੀ ਸੰਘਾਰੇ ਸਤਿਗੁਰਿ ਮੋ ਕਉ </p>
<p> ਹਰਿ ਨਾਮੁ ਦਿਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਥਮੇ ਤਿਆਗੀ ਹਉਮੈ ਪ੍ਰੀਤਿ ॥ ਦੁਤੀਆ ਤਿਆਗੀ ਲੋਗਾ ਰੀਤਿ ॥ ਤ੍ਰੈ ਗੁਣ </p>
<p> ਤਿਆਗਿ ਦੁਰਜਨ ਮੀਤ ਸਮਾਨੇ ॥ ਤੁਰੀਆ ਗੁਣੁ ਮਿਲਿ ਸਾਧ ਪਛਾਨੇ ॥੨॥ ਸਹਜ ਗੁਫਾ ਮਹਿ ਆਸਣੁ ਬਾਧਿਆ ॥ </p>
<p> ਜੋਤਿ ਸਰੂਪ ਅਨਾਹਦੁ ਵਾਜਿਆ ॥ ਮਹਾ ਅਨੰਦੁ ਗੁਰ ਸਬਦੁ ਵੀਚਾਰਿ ॥ ਪ੍ਰਿਅ ਸਿਉ ਰਾਤੀ ਧਨ ਸੋਹਾਗਣਿ ਨਾਰਿ </p>
<p> ॥੩॥ ਜਨ ਨਾਨਕੁ ਬੋਲੇ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥ ਜੋ ਸੁਣੇ ਕਮਾਵੈ ਸੁ ਉਤਰੈ ਪਾਰਿ ॥ ਜਨਮਿ ਨ ਮਰੈ ਨ ਆਵੈ ਨ ਜਾਇ ॥ </p>
<p> ਹਰਿ ਸੇਤੀ ਓਹੁ ਰਹੈ ਸਮਾਇ ॥੪॥੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਨਿਜ ਭਗਤੀ ਸੀਲਵੰਤੀ ਨਾਰਿ ॥ ਰੂਪਿ ਅਨੂਪ ਪੂਰੀ </p>
<p> ਆਚਾਰਿ ॥ ਜਿਤੁ ਗ੍ਰਿਹਿ ਵਸੈ ਸੋ ਗ੍ਰਿਹੁ ਸੋਭਾਵੰਤਾ ॥ ਗੁਰਮੁਖਿ ਪਾਈ ਕਿਨੈ ਵਿਰਲੈ ਜੰਤਾ ॥੧॥ ਸੁਕਰਣੀ ਕਾਮਣਿ </p>
</section>
<section id='ang371' route='ang/371'><p> ਗੁਰ ਮਿਲਿ ਹਮ ਪਾਈ ॥ ਜਜਿ ਕਾਜਿ ਪਰਥਾਇ ਸੁਹਾਈ ॥੧॥ ਰਹਾਉ ॥ ਜਿਚਰੁ ਵਸੀ ਪਿਤਾ ਕੈ ਸਾਥਿ ॥ ਤਿਚਰੁ </p>
<p> ਕੰਤੁ ਬਹੁ ਫਿਰੈ ਉਦਾਸਿ ॥ ਕਰਿ ਸੇਵਾ ਸਤ ਪੁਰਖੁ ਮਨਾਇਆ ॥ ਗੁਰਿ ਆਣੀ ਘਰ ਮਹਿ ਤਾ ਸਰਬ ਸੁਖ ਪਾਇਆ </p>
<p> ॥੨॥ ਬਤੀਹ ਸੁਲਖਣੀ ਸਚੁ ਸੰਤਤਿ ਪੂਤ ॥ ਆਗਿਆਕਾਰੀ ਸੁਘੜ ਸਰੂਪ ॥ ਇਛ ਪੂਰੇ ਮਨ ਕੰਤ ਸੁਆਮੀ ॥ </p>
<p> ਸਗਲ ਸੰਤੋਖੀ ਦੇਰ ਜੇਠਾਨੀ ॥੩॥ ਸਭ ਪਰਵਾਰੈ ਮਾਹਿ ਸਰੇਸਟ ॥ ਮਤੀ ਦੇਵੀ ਦੇਵਰ ਜੇਸਟ ॥ ਧੰਨੁ ਸੁ ਗ੍ਰਿਹੁ ਜਿਤੁ </p>
<p> ਪ੍ਰਗਟੀ ਆਇ ॥ ਜਨ ਨਾਨਕ ਸੁਖੇ ਸੁਖਿ ਵਿਹਾਇ ॥੪॥੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਮਤਾ ਕਰਉ ਸੋ ਪਕਨਿ ਨ ਦੇਈ </p>
<p> ॥ ਸੀਲ ਸੰਜਮ ਕੈ ਨਿਕਟਿ ਖਲੋਈ ॥ ਵੇਸ ਕਰੇ ਬਹੁ ਰੂਪ ਦਿਖਾਵੈ ॥ ਗ੍ਰਿਹਿ ਬਸਨਿ ਨ ਦੇਈ ਵਖਿ ਵਖਿ ਭਰਮਾਵੈ </p>
<p> ॥੧॥ ਘਰ ਕੀ ਨਾਇਕਿ ਘਰ ਵਾਸੁ ਨ ਦੇਵੈ ॥ ਜਤਨ ਕਰਉ ਉਰਝਾਇ ਪਰੇਵੈ ॥੧॥ ਰਹਾਉ ॥ ਧੁਰ ਕੀ ਭੇਜੀ </p>
<p> ਆਈ ਆਮਰਿ ॥ ਨਉ ਖੰਡ ਜੀਤੇ ਸਭਿ ਥਾਨ ਥਨੰਤਰ ॥ ਤਟਿ ਤੀਰਥਿ ਨ ਛੋਡੈ ਜੋਗ ਸੰਨਿਆਸ ॥ ਪੜਿ ਥਾਕੇ </p>
<p> ਸਿੰਮ੍ਰਿਤਿ ਬੇਦ ਅਭਿਆਸ ॥੨॥ ਜਹ ਬੈਸਉ ਤਹ ਨਾਲੇ ਬੈਸੈ ॥ ਸਗਲ ਭਵਨ ਮਹਿ ਸਬਲ ਪ੍ਰਵੇਸੈ ॥ ਹੋਛੀ </p>
<p> ਸਰਣਿ ਪਇਆ ਰਹਣੁ ਨ ਪਾਈ ॥ ਕਹੁ ਮੀਤਾ ਹਉ ਕੈ ਪਹਿ ਜਾਈ ॥੩॥ ਸੁਣਿ ਉਪਦੇਸੁ ਸਤਿਗੁਰ ਪਹਿ </p>
<p> ਆਇਆ ॥ ਗੁਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੋਹਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥ ਨਿਜ ਘਰਿ ਵਸਿਆ ਗੁਣ ਗਾਇ ਅਨੰਤਾ ॥ ਪ੍ਰਭੁ </p>
<p> ਮਿਲਿਓ ਨਾਨਕ ਭਏ ਅਚਿੰਤਾ ॥੪॥ ਘਰੁ ਮੇਰਾ ਇਹ ਨਾਇਕਿ ਹਮਾਰੀ ॥ ਇਹ ਆਮਰਿ ਹਮ ਗੁਰਿ ਕੀਏ </p>
<p> ਦਰਬਾਰੀ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੪॥੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰਥਮੇ ਮਤਾ ਜਿ ਪਤ੍ਰੀ ਚਲਾਵਉ ॥ ਦੁਤੀਏ </p>
<p> ਮਤਾ ਦੁਇ ਮਾਨੁਖ ਪਹੁਚਾਵਉ ॥ ਤ੍ਰਿਤੀਏ ਮਤਾ ਕਿਛੁ ਕਰਉ ਉਪਾਇਆ ॥ ਮੈ ਸਭੁ ਕਿਛੁ ਛੋਡਿ ਪ੍ਰਭ ਤੁਹੀ </p>
<p> ਧਿਆਇਆ ॥੧॥ ਮਹਾ ਅਨੰਦ ਅਚਿੰਤ ਸਹਜਾਇਆ ॥ ਦੁਸਮਨ ਦੂਤ ਮੁਏ ਸੁਖੁ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਤਿਗੁਰਿ ਮੋ ਕਉ ਦੀਆ ਉਪਦੇਸੁ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਹਰਿ ਕਾ ਦੇਸੁ ॥ ਜੋ ਕਿਛੁ ਕਰੀ ਸੁ ਤੇਰਾ ਤਾਣੁ ॥ ਤੂੰ ਮੇਰੀ </p>
<p> ਓਟ ਤੂੰਹੈ ਦੀਬਾਣੁ ॥੨॥ ਤੁਧਨੋ ਛੋਡਿ ਜਾਈਐ ਪ੍ਰਭ ਕੈਂ ਧਰਿ ॥ ਆਨ ਨ ਬੀਆ ਤੇਰੀ ਸਮਸਰਿ ॥ ਤੇਰੇ ਸੇਵਕ </p>
<p> ਕਉ ਕਿਸ ਕੀ ਕਾਣਿ ॥ ਸਾਕਤੁ ਭੂਲਾ ਫਿਰੈ ਬੇਬਾਣਿ ॥੩॥ ਤੇਰੀ ਵਡਿਆਈ ਕਹੀ ਨ ਜਾਇ ॥ ਜਹ ਕਹ </p>
<p> ਰਾਖਿ ਲੈਹਿ ਗਲਿ ਲਾਇ ॥ ਨਾਨਕ ਦਾਸ ਤੇਰੀ ਸਰਣਾਈ ॥ ਪ੍ਰਭਿ ਰਾਖੀ ਪੈਜ ਵਜੀ ਵਾਧਾਈ ॥੪॥੫॥ </p>
</section>
<section id='ang372' route='ang/372'><p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਪਰਦੇਸੁ ਝਾਗਿ ਸਉਦੇ ਕਉ ਆਇਆ ॥ ਵਸਤੁ ਅਨੂਪ ਸੁਣੀ ਲਾਭਾਇਆ ॥ ਗੁਣ ਰਾਸਿ </p>
<p> ਬੰਨਿੑ ਪਲੈ ਆਨੀ ॥ ਦੇਖਿ ਰਤਨੁ ਇਹੁ ਮਨੁ ਲਪਟਾਨੀ ॥੧॥ ਸਾਹ ਵਾਪਾਰੀ ਦੁਆਰੈ ਆਏ ॥ ਵਖਰੁ ਕਾਢਹੁ </p>
<p> ਸਉਦਾ ਕਰਾਏ ॥੧॥ ਰਹਾਉ ॥ ਸਾਹਿ ਪਠਾਇਆ ਸਾਹੈ ਪਾਸਿ ॥ ਅਮੋਲ ਰਤਨ ਅਮੋਲਾ ਰਾਸਿ ॥ ਵਿਸਟੁ ਸੁਭਾਈ </p>
<p> ਪਾਇਆ ਮੀਤ ॥ ਸਉਦਾ ਮਿਲਿਆ ਨਿਹਚਲ ਚੀਤ ॥੨॥ ਭਉ ਨਹੀ ਤਸਕਰ ਪਉਣ ਨ ਪਾਨੀ ॥ ਸਹਜਿ ਵਿਹਾਝੀ </p>
<p> ਸਹਜਿ ਲੈ ਜਾਨੀ ॥ ਸਤ ਕੈ ਖਟਿਐ ਦੁਖੁ ਨਹੀ ਪਾਇਆ ॥ ਸਹੀ ਸਲਾਮਤਿ ਘਰਿ ਲੈ ਆਇਆ ॥੩॥ ਮਿਲਿਆ </p>
<p> ਲਾਹਾ ਭਏ ਅਨੰਦ ॥ ਧੰਨੁ ਸਾਹ ਪੂਰੇ ਬਖਸਿੰਦ ॥ ਇਹੁ ਸਉਦਾ ਗੁਰਮੁਖਿ ਕਿਨੈ ਵਿਰਲੈ ਪਾਇਆ ॥ ਸਹਲੀ ਖੇਪ </p>
<p> ਨਾਨਕੁ ਲੈ ਆਇਆ ॥੪॥੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਗੁਨੁ ਅਵਗਨੁ ਮੇਰੋ ਕਛੁ ਨ ਬੀਚਾਰੋ ॥ ਨਹ ਦੇਖਿਓ ਰੂਪ ਰੰਗ </p>
<p> ਸੀਂਗਾਰੋ ॥ ਚਜ ਅਚਾਰ ਕਿਛੁ ਬਿਧਿ ਨਹੀ ਜਾਨੀ ॥ ਬਾਹ ਪਕਰਿ ਪ੍ਰਿਅ ਸੇਜੈ ਆਨੀ ॥੧॥ ਸੁਨਿਬੋ ਸਖੀ ਕੰਤਿ </p>
<p> ਹਮਾਰੋ ਕੀਅਲੋ ਖਸਮਾਨਾ ॥ ਕਰੁ ਮਸਤਕਿ ਧਾਰਿ ਰਾਖਿਓ ਕਰਿ ਅਪੁਨਾ ਕਿਆ ਜਾਨੈ ਇਹੁ ਲੋਕੁ ਅਜਾਨਾ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਸੁਹਾਗੁ ਹਮਾਰੋ ਅਬ ਹੁਣਿ ਸੋਹਿਓ ॥ ਕੰਤੁ ਮਿਲਿਓ ਮੇਰੋ ਸਭੁ ਦੁਖੁ ਜੋਹਿਓ ॥ ਆਂਗਨਿ ਮੇਰੈ ਸੋਭਾ ਚੰਦ ॥ </p>
<p> ਨਿਸਿ ਬਾਸੁਰ ਪ੍ਰਿਅ ਸੰਗਿ ਅਨੰਦ ॥੨॥ ਬਸਤ੍ਰ ਹਮਾਰੇ ਰੰਗਿ ਚਲੂਲ ॥ ਸਗਲ ਆਭਰਣ ਸੋਭਾ ਕੰਠਿ ਫੂਲ ॥ </p>
<p> ਪ੍ਰਿਅ ਪੇਖੀ ਦ੍ਰਿਸਟਿ ਪਾਏ ਸਗਲ ਨਿਧਾਨ ॥ ਦੁਸਟ ਦੂਤ ਕੀ ਚੂਕੀ ਕਾਨਿ ॥੩॥ ਸਦ ਖੁਸੀਆ ਸਦਾ ਰੰਗ ਮਾਣੇ ॥ </p>
<p> ਨਉ ਨਿਧਿ ਨਾਮੁ ਗ੍ਰਿਹ ਮਹਿ ਤ੍ਰਿਪਤਾਨੇ ॥ ਕਹੁ ਨਾਨਕ ਜਉ ਪਿਰਹਿ ਸੀਗਾਰੀ ॥ ਥਿਰੁ ਸੋਹਾਗਨਿ ਸੰਗਿ ਭਤਾਰੀ </p>
<p> ॥੪॥੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਦਾਨੁ ਦੇਇ ਕਰਿ ਪੂਜਾ ਕਰਨਾ ॥ ਲੈਤ ਦੇਤ ਉਨੑ ਮੂਕਰਿ ਪਰਨਾ ॥ ਜਿਤੁ ਦਰਿ ਤੁਮੑ </p>
<p> ਹੈ ਬ੍ਰਾਹਮਣ ਜਾਣਾ ॥ ਤਿਤੁ ਦਰਿ ਤੂੰਹੀ ਹੈ ਪਛੁਤਾਣਾ ॥੧॥ ਐਸੇ ਬ੍ਰਾਹਮਣ ਡੂਬੇ ਭਾਈ ॥ ਨਿਰਾਪਰਾਧ ਚਿਤਵਹਿ </p>
<p> ਬੁਰਿਆਈ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਲੋਭੁ ਫਿਰਹਿ ਹਲਕਾਏ ॥ ਨਿੰਦਾ ਕਰਹਿ ਸਿਰਿ ਭਾਰੁ ਉਠਾਏ ॥ ਮਾਇਆ ਮੂਠਾ </p>
<p> ਚੇਤੈ ਨਾਹੀ ॥ ਭਰਮੇ ਭੂਲਾ ਬਹੁਤੀ ਰਾਹੀ ॥੨॥ ਬਾਹਰਿ ਭੇਖ ਕਰਹਿ ਘਨੇਰੇ ॥ ਅੰਤਰਿ ਬਿਖਿਆ ਉਤਰੀ ਘੇਰੇ ॥ </p>
<p> ਅਵਰ ਉਪਦੇਸੈ ਆਪਿ ਨ ਬੂਝੈ ॥ ਐਸਾ ਬ੍ਰਾਹਮਣੁ ਕਹੀ ਨ ਸੀਝੈ ॥੩॥ ਮੂਰਖ ਬਾਮਣ ਪ੍ਰਭੂ ਸਮਾਲਿ ॥ ਦੇਖਤ ਸੁਨਤ </p>
<p> ਤੇਰੈ ਹੈ ਨਾਲਿ ॥ ਕਹੁ ਨਾਨਕ ਜੇ ਹੋਵੀ ਭਾਗੁ ॥ ਮਾਨੁ ਛੋਡਿ ਗੁਰ ਚਰਣੀ ਲਾਗੁ ॥੪॥੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ </p>
</section>
<section id='ang373' route='ang/373'><p> ਦੂਖ ਰੋਗ ਭਏ ਗਤੁ ਤਨ ਤੇ ਮਨੁ ਨਿਰਮਲੁ ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਇ ॥ ਭਏ ਅਨੰਦ ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ ਅਬ ਮੇਰਾ </p>
<p> ਮਨੁ ਕਤ ਹੀ ਨ ਜਾਇ ॥੧॥ ਤਪਤਿ ਬੁਝੀ ਗੁਰ ਸਬਦੀ ਮਾਇ ॥ ਬਿਨਸਿ ਗਇਓ ਤਾਪ ਸਭ ਸਹਸਾ ਗੁਰੁ ਸੀਤਲੁ </p>
<p> ਮਿਲਿਓ ਸਹਜਿ ਸੁਭਾਇ ॥੧॥ ਰਹਾਉ ॥ ਧਾਵਤ ਰਹੇ ਏਕੁ ਇਕੁ ਬੂਝਿਆ ਆਇ ਬਸੇ ਅਬ ਨਿਹਚਲੁ ਥਾਇ ॥ </p>
<p> ਜਗਤੁ ਉਧਾਰਨ ਸੰਤ ਤੁਮਾਰੇ ਦਰਸਨੁ ਪੇਖਤ ਰਹੇ ਅਘਾਇ ॥੨॥ ਜਨਮ ਦੋਖ ਪਰੇ ਮੇਰੇ ਪਾਛੈ ਅਬ ਪਕਰੇ </p>
<p> ਨਿਹਚਲੁ ਸਾਧੂ ਪਾਇ ॥ ਸਹਜ ਧੁਨਿ ਗਾਵੈ ਮੰਗਲ ਮਨੂਆ ਅਬ ਤਾ ਕਉ ਫੁਨਿ ਕਾਲੁ ਨ ਖਾਇ ॥੩॥ ਕਰਨ </p>
<p> ਕਾਰਨ ਸਮਰਥ ਹਮਾਰੇ ਸੁਖਦਾਈ ਮੇਰੇ ਹਰਿ ਹਰਿ ਰਾਇ ॥ ਨਾਮੁ ਤੇਰਾ ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ ਓਤਿ ਪੋਤਿ ਮੇਰੈ </p>
<p> ਸੰਗਿ ਸਹਾਇ ॥੪॥੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅਰੜਾਵੈ ਬਿਲਲਾਵੈ ਨਿੰਦਕੁ ॥ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ ਬਿਸਰਿਆ </p>
<p> ਅਪਣਾ ਕੀਤਾ ਪਾਵੈ ਨਿੰਦਕੁ ॥੧॥ ਰਹਾਉ ॥ ਜੇ ਕੋਈ ਉਸ ਕਾ ਸੰਗੀ ਹੋਵੈ ਨਾਲੇ ਲਏ ਸਿਧਾਵੈ ॥ ਅਣਹੋਦਾ </p>
<p> ਅਜਗਰੁ ਭਾਰੁ ਉਠਾਏ ਨਿੰਦਕੁ ਅਗਨੀ ਮਾਹਿ ਜਲਾਵੈ ॥੧॥ ਪਰਮੇਸਰ ਕੈ ਦੁਆਰੈ ਜਿ ਹੋਇ ਬਿਤੀਤੈ ਸੁ ਨਾਨਕੁ </p>
<p> ਆਖਿ ਸੁਣਾਵੈ ॥ ਭਗਤ ਜਨਾ ਕਉ ਸਦਾ ਅਨੰਦੁ ਹੈ ਹਰਿ ਕੀਰਤਨੁ ਗਾਇ ਬਿਗਸਾਵੈ ॥੨॥੧੦॥ ਆਸਾ ਮਹਲਾ ੫ </p>
<p> ॥ ਜਉ ਮੈ ਕੀਓ ਸਗਲ ਸੀਗਾਰਾ ॥ ਤਉ ਭੀ ਮੇਰਾ ਮਨੁ ਨ ਪਤੀਆਰਾ ॥ ਅਨਿਕ ਸੁਗੰਧਤ ਤਨ ਮਹਿ ਲਾਵਉ ॥ </p>
<p> ਓਹੁ ਸੁਖੁ ਤਿਲੁ ਸਮਾਨਿ ਨਹੀ ਪਾਵਉ ॥ ਮਨ ਮਹਿ ਚਿਤਵਉ ਐਸੀ ਆਸਾਈ ॥ ਪ੍ਰਿਅ ਦੇਖਤ ਜੀਵਉ ਮੇਰੀ ਮਾਈ </p>
<p> ॥੧॥ ਮਾਈ ਕਹਾ ਕਰਉ ਇਹੁ ਮਨੁ ਨ ਧੀਰੈ ॥ ਪ੍ਰਿਅ ਪ੍ਰੀਤਮ ਬੈਰਾਗੁ ਹਿਰੈ ॥੧॥ ਰਹਾਉ ॥ ਬਸਤ੍ਰ ਬਿਭੂਖਨ ਸੁਖ </p>
<p> ਬਹੁਤ ਬਿਸੇਖੈ ॥ ਓਇ ਭੀ ਜਾਨਉ ਕਿਤੈ ਨ ਲੇਖੈ ॥ ਪਤਿ ਸੋਭਾ ਅਰੁ ਮਾਨੁ ਮਹਤੁ ॥ ਆਗਿਆਕਾਰੀ ਸਗਲ ਜਗਤੁ </p>
<p> ॥ ਗ੍ਰਿਹੁ ਐਸਾ ਹੈ ਸੁੰਦਰ ਲਾਲ ॥ ਪ੍ਰਭ ਭਾਵਾ ਤਾ ਸਦਾ ਨਿਹਾਲ ॥੨॥ ਬਿੰਜਨ ਭੋਜਨ ਅਨਿਕ ਪਰਕਾਰ ॥ ਰੰਗ </p>
<p> ਤਮਾਸੇ ਬਹੁਤੁ ਬਿਸਥਾਰ ॥ ਰਾਜ ਮਿਲਖ ਅਰੁ ਬਹੁਤੁ ਫੁਰਮਾਇਸਿ ॥ ਮਨੁ ਨਹੀ ਧ੍ਰਾਪੈ ਤ੍ਰਿਸਨਾ ਨਾ ਜਾਇਸਿ ॥ </p>
<p> ਬਿਨੁ ਮਿਲਬੇ ਇਹੁ ਦਿਨੁ ਨ ਬਿਹਾਵੈ ॥ ਮਿਲੈ ਪ੍ਰਭੂ ਤਾ ਸਭ ਸੁਖ ਪਾਵੈ ॥੩॥ ਖੋਜਤ ਖੋਜਤ ਸੁਨੀ ਇਹ ਸੋਇ ॥ </p>
<p> ਸਾਧਸੰਗਤਿ ਬਿਨੁ ਤਰਿਓ ਨ ਕੋਇ ॥ ਜਿਸੁ ਮਸਤਕਿ ਭਾਗੁ ਤਿਨਿ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥ ਪੂਰੀ ਆਸਾ ਮਨੁ </p>
<p> ਤ੍ਰਿਪਤਾਇਆ ॥ ਪ੍ਰਭ ਮਿਲਿਆ ਤਾ ਚੂਕੀ ਡੰਝਾ ॥ ਨਾਨਕ ਲਧਾ ਮਨ ਤਨ ਮੰਝਾ ॥੪॥੧੧॥ ਆਸਾ ਮਹਲਾ ੫ </p>
</section>
<section id='ang374' route='ang/374'><p> ਪੰਚਪਦੇ ॥ ਪ੍ਰਥਮੇ ਤੇਰੀ ਨੀਕੀ ਜਾਤਿ ॥ ਦੁਤੀਆ ਤੇਰੀ ਮਨੀਐ ਪਾਂਤਿ ॥ ਤ੍ਰਿਤੀਆ ਤੇਰਾ ਸੁੰਦਰ ਥਾਨੁ ॥ ਬਿਗੜ </p>
<p> ਰੂਪੁ ਮਨ ਮਹਿ ਅਭਿਮਾਨੁ ॥੧॥ ਸੋਹਨੀ ਸਰੂਪਿ ਸੁਜਾਣਿ ਬਿਚਖਨਿ ॥ ਅਤਿ ਗਰਬੈ ਮੋਹਿ ਫਾਕੀ ਤੂੰ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਅਤਿ ਸੂਚੀ ਤੇਰੀ ਪਾਕਸਾਲ ॥ ਕਰਿ ਇਸਨਾਨੁ ਪੂਜਾ ਤਿਲਕੁ ਲਾਲ ॥ ਗਲੀ ਗਰਬਹਿ ਮੁਖਿ ਗੋਵਹਿ ਗਿਆਨ ॥ </p>
<p> ਸਭਿ ਬਿਧਿ ਖੋਈ ਲੋਭਿ ਸੁਆਨ ॥੨॥ ਕਾਪਰ ਪਹਿਰਹਿ ਭੋਗਹਿ ਭੋਗ ॥ ਆਚਾਰ ਕਰਹਿ ਸੋਭਾ ਮਹਿ ਲੋਗ ॥ ਚੋਆ </p>
<p> ਚੰਦਨ ਸੁਗੰਧ ਬਿਸਥਾਰ ॥ ਸੰਗੀ ਖੋਟਾ ਕ੍ਰੋਧੁ ਚੰਡਾਲ ॥੩॥ ਅਵਰ ਜੋਨਿ ਤੇਰੀ ਪਨਿਹਾਰੀ ॥ ਇਸੁ ਧਰਤੀ ਮਹਿ ਤੇਰੀ </p>
<p> ਸਿਕਦਾਰੀ ॥ ਸੁਇਨਾ ਰੂਪਾ ਤੁਝ ਪਹਿ ਦਾਮ ॥ ਸੀਲੁ ਬਿਗਾਰਿਓ ਤੇਰਾ ਕਾਮ ॥੪॥ ਜਾ ਕਉ ਦ੍ਰਿਸਟਿ ਮਇਆ </p>
<p> ਹਰਿ ਰਾਇ ॥ ਸਾ ਬੰਦੀ ਤੇ ਲਈ ਛਡਾਇ ॥ ਸਾਧਸੰਗਿ ਮਿਲਿ ਹਰਿ ਰਸੁ ਪਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਸਫਲ ਓਹ </p>
<p> ਕਾਇਆ ॥੫॥ ਸਭਿ ਰੂਪ ਸਭਿ ਸੁਖ ਬਨੇ ਸੁਹਾਗਨਿ ॥ ਅਤਿ ਸੁੰਦਰਿ ਬਿਚਖਨਿ ਤੂੰ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧੨॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ਇਕਤੁਕੇ ੨ ॥ ਜੀਵਤ ਦੀਸੈ ਤਿਸੁ ਸਰਪਰ ਮਰਣਾ ॥ ਮੁਆ ਹੋਵੈ ਤਿਸੁ ਨਿਹਚਲੁ ਰਹਣਾ ॥੧॥ </p>
<p> ਜੀਵਤ ਮੁਏ ਮੁਏ ਸੇ ਜੀਵੇ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਵਖਧੁ ਮੁਖਿ ਪਾਇਆ ਗੁਰ ਸਬਦੀ ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਕਾਚੀ ਮਟੁਕੀ ਬਿਨਸਿ ਬਿਨਾਸਾ ॥ ਜਿਸੁ ਛੂਟੈ ਤ੍ਰਿਕੁਟੀ ਤਿਸੁ ਨਿਜ ਘਰਿ ਵਾਸਾ ॥੨॥ ਊਚਾ ਚੜੈ ਸੁ ਪਵੈ </p>
<p> ਪਇਆਲਾ ॥ ਧਰਨਿ ਪੜੈ ਤਿਸੁ ਲਗੈ ਨ ਕਾਲਾ ॥੩॥ ਭ੍ਰਮਤ ਫਿਰੇ ਤਿਨ ਕਿਛੂ ਨ ਪਾਇਆ ॥ ਸੇ ਅਸਥਿਰ ਜਿਨ </p>
<p> ਗੁਰ ਸਬਦੁ ਕਮਾਇਆ ॥੪॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਹਰਿ ਕਾ ਮਾਲੁ ॥ ਨਾਨਕ ਗੁਰ ਮਿਲਿ ਭਏ ਨਿਹਾਲ ॥੫॥੧੩॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਪੁਤਰੀ ਤੇਰੀ ਬਿਧਿ ਕਰਿ ਥਾਟੀ ॥ ਜਾਨੁ ਸਤਿ ਕਰਿ ਹੋਇਗੀ ਮਾਟੀ ॥੧॥ ਮੂਲੁ ਸਮਾਲਹੁ </p>
<p> ਅਚੇਤ ਗਵਾਰਾ ॥ ਇਤਨੇ ਕਉ ਤੁਮੑ ਕਿਆ ਗਰਬੇ ॥੧॥ ਰਹਾਉ ॥ ਤੀਨਿ ਸੇਰ ਕਾ ਦਿਹਾੜੀ ਮਿਹਮਾਨੁ ॥ ਅਵਰ </p>
<p> ਵਸਤੁ ਤੁਝ ਪਾਹਿ ਅਮਾਨ ॥੨॥ ਬਿਸਟਾ ਅਸਤ ਰਕਤੁ ਪਰੇਟੇ ਚਾਮ ॥ ਇਸੁ ਊਪਰਿ ਲੇ ਰਾਖਿਓ ਗੁਮਾਨ ॥੩॥ </p>
<p> ਏਕ ਵਸਤੁ ਬੂਝਹਿ ਤਾ ਹੋਵਹਿ ਪਾਕ ॥ ਬਿਨੁ ਬੂਝੇ ਤੂੰ ਸਦਾ ਨਾਪਾਕ ॥੪॥ ਕਹੁ ਨਾਨਕ ਗੁਰ ਕਉ ਕੁਰਬਾਨੁ ॥ </p>
<p> ਜਿਸ ਤੇ ਪਾਈਐ ਹਰਿ ਪੁਰਖੁ ਸੁਜਾਨੁ ॥੫॥੧੪॥ ਆਸਾ ਮਹਲਾ ੫ ਇਕਤੁਕੇ ਚਉਪਦੇ ॥ ਇਕ ਘੜੀ ਦਿਨਸੁ </p>
<p> ਮੋ ਕਉ ਬਹੁਤੁ ਦਿਹਾਰੇ ॥ ਮਨੁ ਨ ਰਹੈ ਕੈਸੇ ਮਿਲਉ ਪਿਆਰੇ ॥੧॥ ਇਕੁ ਪਲੁ ਦਿਨਸੁ ਮੋ ਕਉ ਕਬਹੁ ਨ ਬਿਹਾਵੈ ॥ </p>
</section>
<section id='ang375' route='ang/375'><p> ਦਰਸਨ ਕੀ ਮਨਿ ਆਸ ਘਨੇਰੀ ਕੋਈ ਐਸਾ ਸੰਤੁ ਮੋ ਕਉ ਪਿਰਹਿ ਮਿਲਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਚਾਰਿ ਪਹਰ ਚਹੁ </p>
<p> ਜੁਗਹ ਸਮਾਨੇ ॥ ਰੈਣਿ ਭਈ ਤਬ ਅੰਤੁ ਨ ਜਾਨੇ ॥੨॥ ਪੰਚ ਦੂਤ ਮਿਲਿ ਪਿਰਹੁ ਵਿਛੋੜੀ ॥ ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਰੋਵੈ ਹਾਥ </p>
<p> ਪਛੋੜੀ ॥੩॥ ਜਨ ਨਾਨਕ ਕਉ ਹਰਿ ਦਰਸੁ ਦਿਖਾਇਆ ॥ ਆਤਮੁ ਚੀਨਿੑ ਪਰਮ ਸੁਖੁ ਪਾਇਆ ॥੪॥੧੫॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਸੇਵਾ ਮਹਿ ਪਰਮ ਨਿਧਾਨੁ ॥ ਹਰਿ ਸੇਵਾ ਮੁਖਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ॥੧॥ ਹਰਿ ਮੇਰਾ ਸਾਥੀ </p>
<p> ਸੰਗਿ ਸਖਾਈ ॥ ਦੁਖਿ ਸੁਖਿ ਸਿਮਰੀ ਤਹ ਮਉਜੂਦੁ ਜਮੁ ਬਪੁਰਾ ਮੋ ਕਉ ਕਹਾ ਡਰਾਈ ॥੧॥ ਰਹਾਉ ॥ ਹਰਿ ਮੇਰੀ </p>
<p> ਓਟ ਮੈ ਹਰਿ ਕਾ ਤਾਣੁ ॥ ਹਰਿ ਮੇਰਾ ਸਖਾ ਮਨ ਮਾਹਿ ਦੀਬਾਣੁ ॥੨॥ ਹਰਿ ਮੇਰੀ ਪੂੰਜੀ ਮੇਰਾ ਹਰਿ ਵੇਸਾਹੁ ॥ </p>
<p> ਗੁਰਮੁਖਿ ਧਨੁ ਖਟੀ ਹਰਿ ਮੇਰਾ ਸਾਹੁ ॥੩॥ ਗੁਰ ਕਿਰਪਾ ਤੇ ਇਹ ਮਤਿ ਆਵੈ ॥ ਜਨ ਨਾਨਕੁ ਹਰਿ ਕੈ ਅੰਕਿ </p>
<p> ਸਮਾਵੈ ॥੪॥੧੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰਭੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਤ ਇਹੁ ਮਨੁ ਲਾਈ ॥ ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਭੈ ਫਲ </p>
<p> ਪਾਈ ॥੧॥ ਮਨ ਕਿਉ ਬੈਰਾਗੁ ਕਰਹਿਗਾ ਸਤਿਗੁਰੁ ਮੇਰਾ ਪੂਰਾ ॥ ਮਨਸਾ ਕਾ ਦਾਤਾ ਸਭ ਸੁਖ ਨਿਧਾਨੁ ਅੰਮ੍ਰਿਤ </p>
<p> ਸਰਿ ਸਦ ਹੀ ਭਰਪੂਰਾ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ ਕਮਲ ਰਿਦ ਅੰਤਰਿ ਧਾਰੇ ॥ ਪ੍ਰਗਟੀ ਜੋਤਿ ਮਿਲੇ ਰਾਮ ਪਿਆਰੇ ॥ </p>
<p> ੨॥ ਪੰਚ ਸਖੀ ਮਿਲਿ ਮੰਗਲੁ ਗਾਇਆ ॥ ਅਨਹਦ ਬਾਣੀ ਨਾਦੁ ਵਜਾਇਆ ॥੩॥ ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ ਮਿਲਿਆ </p>
<p> ਹਰਿ ਰਾਇ ॥ ਸੁਖਿ ਰੈਣਿ ਵਿਹਾਣੀ ਸਹਜਿ ਸੁਭਾਇ ॥੪॥੧੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਰਿ ਕਿਰਪਾ ਹਰਿ </p>

<p> ਖਾਇ ਖਰਚਿ ਮਨੁ ਰਹਿਆ ਅਘਾਇ ॥੨॥ ਸੋ ਸਚੁ ਸਾਹੁ ਜਿਸੁ ਘਰਿ ਹਰਿ ਧਨੁ ਸੰਚਾਣਾ ॥ ਇਸੁ ਧਨ ਤੇ ਸਭੁ ਜਗੁ </p>
<p> ਵਰਸਾਣਾ ॥੩॥ ਤਿਨਿ ਹਰਿ ਧਨੁ ਪਾਇਆ ਜਿਸੁ ਪੁਰਬ ਲਿਖੇ ਕਾ ਲਹਣਾ ॥ ਜਨ ਨਾਨਕ ਅੰਤਿ ਵਾਰ ਨਾਮੁ </p>
<p> ਗਹਣਾ ॥੪॥੧੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜੈਸੇ ਕਿਰਸਾਣੁ ਬੋਵੈ ਕਿਰਸਾਨੀ ॥ ਕਾਚੀ ਪਾਕੀ ਬਾਢਿ ਪਰਾਨੀ ॥੧॥ ਜੋ </p>
<p> ਜਨਮੈ ਸੋ ਜਾਨਹੁ ਮੂਆ ॥ ਗੋਵਿੰਦ ਭਗਤੁ ਅਸਥਿਰੁ ਹੈ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥ ਦਿਨ ਤੇ ਸਰਪਰ ਪਉਸੀ ਰਾਤਿ ॥ </p>
<p> ਰੈਣਿ ਗਈ ਫਿਰਿ ਹੋਇ ਪਰਭਾਤਿ ॥੨॥ ਮਾਇਆ ਮੋਹਿ ਸੋਇ ਰਹੇ ਅਭਾਗੇ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਕੋ ਵਿਰਲਾ </p>

<section id='ang376' route='ang/376'><p> ਜਾਗੇ ॥੩॥ ਕਹੁ ਨਾਨਕ ਗੁਣ ਗਾਈਅਹਿ ਨੀਤ ॥ ਮੁਖ ਊਜਲ ਹੋਇ ਨਿਰਮਲ ਚੀਤ ॥੪॥੧੯॥ ਆਸਾ ਮਹਲਾ ੫ </p>
<p> ॥ ਨਉ ਨਿਧਿ ਤੇਰੈ ਸਗਲ ਨਿਧਾਨ ॥ ਇਛਾ ਪੂਰਕੁ ਰਖੈ ਨਿਦਾਨ ॥੧॥ ਤੂੰ ਮੇਰੋ ਪਿਆਰੋ ਤਾ ਕੈਸੀ ਭੂਖਾ ॥ ਤੂੰ ਮਨਿ </p>
<p> ਵਸਿਆ ਲਗੈ ਨ ਦੂਖਾ ॥੧॥ ਰਹਾਉ ॥ ਜੋ ਤੂੰ ਕਰਹਿ ਸੋਈ ਪਰਵਾਣੁ ॥ ਸਾਚੇ ਸਾਹਿਬ ਤੇਰਾ ਸਚੁ ਫੁਰਮਾਣੁ ॥੨॥ ਜਾ </p>
<p> ਤੁਧੁ ਭਾਵੈ ਤਾ ਹਰਿ ਗੁਣ ਗਾਉ ॥ ਤੇਰੈ ਘਰਿ ਸਦਾ ਸਦਾ ਹੈ ਨਿਆਉ ॥੩॥ ਸਾਚੇ ਸਾਹਿਬ ਅਲਖ ਅਭੇਵ ॥ ਨਾਨਕ </p>
<p> ਲਾਇਆ ਲਾਗਾ ਸੇਵ ॥੪॥੨੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਨਿਕਟਿ ਜੀਅ ਕੈ ਸਦ ਹੀ ਸੰਗਾ ॥ ਕੁਦਰਤਿ ਵਰਤੈ ਰੂਪ </p>
<p> ਅਰੁ ਰੰਗਾ ॥੧॥ ਕਰ੍ਹੈ ਨ ਝੁਰੈ ਨਾ ਮਨੁ ਰੋਵਨਹਾਰਾ ॥ ਅਵਿਨਾਸੀ ਅਵਿਗਤੁ ਅਗੋਚਰੁ ਸਦਾ ਸਲਾਮਤਿ ਖਸਮੁ </p>
<p> ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੇ ਦਾਸਰੇ ਕਉ ਕਿਸ ਕੀ ਕਾਣਿ ॥ ਜਿਸ ਕੀ ਮੀਰਾ ਰਾਖੈ ਆਣਿ ॥੨॥ ਜੋ ਲਉਡਾ ਪ੍ਰਭਿ </p>
<p> ਕੀਆ ਅਜਾਤਿ ॥ ਤਿਸੁ ਲਉਡੇ ਕਉ ਕਿਸ ਕੀ ਤਾਤਿ ॥੩॥ ਵੇਮੁਹਤਾਜਾ ਵੇਪਰਵਾਹੁ ॥ ਨਾਨਕ ਦਾਸ ਕਹਹੁ ਗੁਰ </p>
<p> ਵਾਹੁ ॥੪॥੨੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਰਸੁ ਛੋਡਿ ਹੋਛੈ ਰਸਿ ਮਾਤਾ ॥ ਘਰ ਮਹਿ ਵਸਤੁ ਬਾਹਰਿ ਉਠਿ ਜਾਤਾ </p>
<p> ॥੧॥ ਸੁਨੀ ਨ ਜਾਈ ਸਚੁ ਅੰਮ੍ਰਿਤ ਕਾਥਾ ॥ ਰਾਰਿ ਕਰਤ ਝੂਠੀ ਲਗਿ ਗਾਥਾ ॥੧॥ ਰਹਾਉ ॥ ਵਜਹੁ ਸਾਹਿਬ ਕਾ </p>
<p> ਸੇਵ ਬਿਰਾਨੀ ॥ ਐਸੇ ਗੁਨਹ ਅਛਾਦਿਓ ਪ੍ਰਾਨੀ ॥੨॥ ਤਿਸੁ ਸਿਉ ਲੂਕ ਜੋ ਸਦ ਹੀ ਸੰਗੀ ॥ ਕਾਮਿ ਨ ਆਵੈ ਸੋ </p>
<p> ਫਿਰਿ ਫਿਰਿ ਮੰਗੀ ॥੩॥ ਕਹੁ ਨਾਨਕ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥ ਜਿਉ ਭਾਵੈ ਤਿਉ ਕਰਿ ਪ੍ਰਤਿਪਾਲਾ ॥੪॥੨੨॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਜੀਅ ਪ੍ਰਾਨ ਧਨੁ ਹਰਿ ਕੋ ਨਾਮੁ ॥ ਈਹਾ ਊਹਾਂ ਉਨ ਸੰਗਿ ਕਾਮੁ ॥੧॥ ਬਿਨੁ ਹਰਿ ਨਾਮ </p>
<p> ਅਵਰੁ ਸਭੁ ਥੋਰਾ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਵੈ ਹਰਿ ਦਰਸਨਿ ਮਨੁ ਮੋਰਾ ॥੧॥ ਰਹਾਉ ॥ ਭਗਤਿ ਭੰਡਾਰ ਗੁਰਬਾਣੀ </p>
<p> ਲਾਲ ॥ ਗਾਵਤ ਸੁਨਤ ਕਮਾਵਤ ਨਿਹਾਲ ॥੨॥ ਚਰਣ ਕਮਲ ਸਿਉ ਲਾਗੋ ਮਾਨੁ ॥ ਸਤਿਗੁਰਿ ਤੂਠੈ ਕੀਨੋ ਦਾਨੁ </p>
<p> ॥੩॥ ਨਾਨਕ ਕਉ ਗੁਰਿ ਦੀਖਿਆ ਦੀਨੑ ॥ ਪ੍ਰਭ ਅਬਿਨਾਸੀ ਘਟਿ ਘਟਿ ਚੀਨੑ ॥੪॥੨੩॥ ਆਸਾ ਮਹਲਾ ੫ </p>
<p> ॥ ਅਨਦ ਬਿਨੋਦ ਭਰੇਪੁਰਿ ਧਾਰਿਆ ॥ ਅਪੁਨਾ ਕਾਰਜੁ ਆਪਿ ਸਵਾਰਿਆ ॥੧॥ ਪੂਰ ਸਮਗ੍ਰੀ ਪੂਰੇ ਠਾਕੁਰ </p>
<p> ਕੀ ॥ ਭਰਿਪੁਰਿ ਧਾਰਿ ਰਹੀ ਸੋਭ ਜਾ ਕੀ ॥੧॥ ਰਹਾਉ ॥ ਨਾਮੁ ਨਿਧਾਨੁ ਜਾ ਕੀ ਨਿਰਮਲ ਸੋਇ ॥ ਆਪੇ </p>
<p> ਕਰਤਾ ਅਵਰੁ ਨ ਕੋਇ ॥੨॥ ਜੀਅ ਜੰਤ ਸਭਿ ਤਾ ਕੈ ਹਾਥਿ ॥ ਰਵਿ ਰਹਿਆ ਪ੍ਰਭੁ ਸਭ ਕੈ ਸਾਥਿ ॥੩॥ </p>
</section>
<section id='ang377' route='ang/377'><p> ਪੂਰਾ ਗੁਰੁ ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥ ਨਾਨਕ ਭਗਤ ਮਿਲੀ ਵਡਿਆਈ ॥੪॥੨੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਗੁਰ ਕੈ ਸਬਦਿ ਬਨਾਵਹੁ ਇਹੁ ਮਨੁ ॥ ਗੁਰ ਕਾ ਦਰਸਨੁ ਸੰਚਹੁ ਹਰਿ ਧਨੁ ॥੧॥ ਊਤਮ ਮਤਿ ਮੇਰੈ ਰਿਦੈ ਤੂੰ ਆਉ ॥ </p>
<p> ਧਿਆਵਉ ਗਾਵਉ ਗੁਣ ਗੋਵਿੰਦਾ ਅਤਿ ਪ੍ਰੀਤਮ ਮੋਹਿ ਲਾਗੈ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥ ਤ੍ਰਿਪਤਿ ਅਘਾਵਨੁ ਸਾਚੈ </p>
<p> ਨਾਇ ॥ ਅਠਸਠਿ ਮਜਨੁ ਸੰਤ ਧੂਰਾਇ ॥੨॥ ਸਭ ਮਹਿ ਜਾਨਉ ਕਰਤਾ ਏਕ ॥ ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਬੁਧਿ </p>
<p> ਬਿਬੇਕ ॥੩॥ ਦਾਸੁ ਸਗਲ ਕਾ ਛੋਡਿ ਅਭਿਮਾਨੁ ॥ ਨਾਨਕ ਕਉ ਗੁਰਿ ਦੀਨੋ ਦਾਨੁ ॥੪॥੨੫॥ ਆਸਾ ਮਹਲਾ ੫ </p>
<p> ॥ ਬੁਧਿ ਪ੍ਰਗਾਸ ਭਈ ਮਤਿ ਪੂਰੀ ॥ ਤਾ ਤੇ ਬਿਨਸੀ ਦੁਰਮਤਿ ਦੂਰੀ ॥੧॥ ਐਸੀ ਗੁਰਮਤਿ ਪਾਈਅਲੇ ॥ ਬੂਡਤ ਘੋਰ </p>
<p> ਅੰਧ ਕੂਪ ਮਹਿ ਨਿਕਸਿਓ ਮੇਰੇ ਭਾਈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਅਗਾਹ ਅਗਨਿ ਕਾ ਸਾਗਰੁ ॥ ਗੁਰੁ ਬੋਹਿਥੁ </p>
<p> ਤਾਰੇ ਰਤਨਾਗਰੁ ॥੨॥ ਦੁਤਰ ਅੰਧ ਬਿਖਮ ਇਹ ਮਾਇਆ ॥ ਗੁਰਿ ਪੂਰੈ ਪਰਗਟੁ ਮਾਰਗੁ ਦਿਖਾਇਆ ॥੩॥ </p>
<p> ਜਾਪ ਤਾਪ ਕਛੁ ਉਕਤਿ ਨ ਮੋਰੀ ॥ ਗੁਰ ਨਾਨਕ ਸਰਣਾਗਤਿ ਤੋਰੀ ॥੪॥੨੬॥ ਆਸਾ ਮਹਲਾ ੫ ਤਿਪਦੇ ੨ ॥ </p>
<p> ਹਰਿ ਰਸੁ ਪੀਵਤ ਸਦ ਹੀ ਰਾਤਾ ॥ ਆਨ ਰਸਾ ਖਿਨ ਮਹਿ ਲਹਿ ਜਾਤਾ ॥ ਹਰਿ ਰਸ ਕੇ ਮਾਤੇ ਮਨਿ ਸਦਾ ਅਨੰਦ ॥ </p>
<p> ਆਨ ਰਸਾ ਮਹਿ ਵਿਆਪੈ ਚਿੰਦ ॥੧॥ ਹਰਿ ਰਸੁ ਪੀਵੈ ਅਲਮਸਤੁ ਮਤਵਾਰਾ ॥ ਆਨ ਰਸਾ ਸਭਿ ਹੋਛੇ ਰੇ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਹਰਿ ਰਸ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨ ਜਾਇ ॥ ਹਰਿ ਰਸੁ ਸਾਧੂ ਹਾਟਿ ਸਮਾਇ ॥ ਲਾਖ ਕਰੋਰੀ ਮਿਲੈ ਨ ਕੇਹ ॥ </p>
<p> ਜਿਸਹਿ ਪਰਾਪਤਿ ਤਿਸ ਹੀ ਦੇਹਿ ॥੨॥ ਨਾਨਕ ਚਾਖਿ ਭਏ ਬਿਸਮਾਦੁ ॥ ਨਾਨਕ ਗੁਰ ਤੇ ਆਇਆ ਸਾਦੁ ॥ ਈਤ </p>
<p> ਊਤ ਕਤ ਛੋਡਿ ਨ ਜਾਇ ॥ ਨਾਨਕ ਗੀਧਾ ਹਰਿ ਰਸ ਮਾਹਿ ॥੩॥੨੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ </p>
<p> ਲੋਭੁ ਮੋਹੁ ਮਿਟਾਵੈ ਛੁਟਕੈ ਦੁਰਮਤਿ ਅਪੁਨੀ ਧਾਰੀ ॥ ਹੋਇ ਨਿਮਾਣੀ ਸੇਵ ਕਮਾਵਹਿ ਤਾ ਪ੍ਰੀਤਮ ਹੋਵਹਿ ਮਨਿ </p>
<p> ਪਿਆਰੀ ॥੧॥ ਸੁਣਿ ਸੁੰਦਰਿ ਸਾਧੂ ਬਚਨ ਉਧਾਰੀ ॥ ਦੂਖ ਭੂਖ ਮਿਟੈ ਤੇਰੋ ਸਹਸਾ ਸੁਖ ਪਾਵਹਿ ਤੂੰ ਸੁਖਮਨਿ </p>
<p> ਨਾਰੀ ॥੧॥ ਰਹਾਉ ॥ ਚਰਣ ਪਖਾਰਿ ਕਰਉ ਗੁਰ ਸੇਵਾ ਆਤਮ ਸੁਧੁ ਬਿਖੁ ਤਿਆਸ ਨਿਵਾਰੀ ॥ ਦਾਸਨ </p>
<p> ਕੀ ਹੋਇ ਦਾਸਿ ਦਾਸਰੀ ਤਾ ਪਾਵਹਿ ਸੋਭਾ ਹਰਿ ਦੁਆਰੀ ॥੨॥ ਇਹੀ ਅਚਾਰ ਇਹੀ ਬਿਉਹਾਰਾ ਆਗਿਆ </p>
<p> ਮਾਨਿ ਭਗਤਿ ਹੋਇ ਤੁਮਾੑਰੀ ॥ ਜੋ ਇਹੁ ਮੰਤ੍ਰੁ ਕਮਾਵੈ ਨਾਨਕ ਸੋ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰੀ ॥੩॥੨੮॥ </p>
</section>
<section id='ang378' route='ang/378'><p> ਆਸਾ ਮਹਲਾ ੫ ਦੁਪਦੇ ॥ ਭਈ ਪਰਾਪਤਿ ਮਾਨੁਖ ਦੇਹੁਰੀਆ ॥ ਗੋਬਿੰਦ ਮਿਲਣ ਕੀ ਇਹ ਤੇਰੀ ਬਰੀਆ ॥ </p>
<p> ਅਵਰਿ ਕਾਜ ਤੇਰੈ ਕਿਤੈ ਨ ਕਾਮ ॥ ਮਿਲੁ ਸਾਧਸੰਗਤਿ ਭਜੁ ਕੇਵਲ ਨਾਮ ॥੧॥ ਸਰੰਜਾਮਿ ਲਾਗੁ ਭਵਜਲ </p>
<p> ਤਰਨ ਕੈ ॥ ਜਨਮੁ ਬ੍ਰਿਥਾ ਜਾਤ ਰੰਗਿ ਮਾਇਆ ਕੈ ॥੧॥ ਰਹਾਉ ॥ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਧਰਮੁ ਨ ਕਮਾਇਆ ॥ </p>
<p> ਸੇਵਾ ਸਾਧ ਨ ਜਾਨਿਆ ਹਰਿ ਰਾਇਆ ॥ ਕਹੁ ਨਾਨਕ ਹਮ ਨੀਚ ਕਰੰਮਾ ॥ ਸਰਣਿ ਪਰੇ ਕੀ ਰਾਖਹੁ ਸਰਮਾ </p>
<p> ॥੨॥੨੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨਾਹੀ ਮੈ ਦੂਜਾ ਤੂੰ ਮੇਰੇ ਮਨ ਮਾਹੀ ॥ ਤੂੰ ਸਾਜਨੁ ਸੰਗੀ ਪ੍ਰਭੁ </p>
<p> ਮੇਰਾ ਕਾਹੇ ਜੀਅ ਡਰਾਹੀ ॥੧॥ ਤੁਮਰੀ ਓਟ ਤੁਮਾਰੀ ਆਸਾ ॥ ਬੈਠਤ ਊਠਤ ਸੋਵਤ ਜਾਗਤ ਵਿਸਰੁ ਨਾਹੀ </p>
<p> ਤੂੰ ਸਾਸ ਗਿਰਾਸਾ ॥੧॥ ਰਹਾਉ ॥ ਰਾਖੁ ਰਾਖੁ ਸਰਣਿ ਪ੍ਰਭ ਅਪਨੀ ਅਗਨਿ ਸਾਗਰ ਵਿਕਰਾਲਾ ॥ ਨਾਨਕ </p>
<p> ਕੇ ਸੁਖਦਾਤੇ ਸਤਿਗੁਰ ਹਮ ਤੁਮਰੇ ਬਾਲ ਗੁਪਾਲਾ ॥੨॥੩੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਰਿ ਜਨ ਲੀਨੇ ਪ੍ਰਭੂ </p>
<p> ਛਡਾਇ ॥ ਪ੍ਰੀਤਮ ਸਿਉ ਮੇਰੋ ਮਨੁ ਮਾਨਿਆ ਤਾਪੁ ਮੁਆ ਬਿਖੁ ਖਾਇ ॥੧॥ ਰਹਾਉ ॥ ਪਾਲਾ ਤਾਊ ਕਛੂ ਨ </p>
<p> ਬਿਆਪੈ ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਇ ॥ ਡਾਕੀ ਕੋ ਚਿਤਿ ਕਛੂ ਨ ਲਾਗੈ ਚਰਨ ਕਮਲ ਸਰਨਾਇ ॥੧॥ ਸੰਤ ਪ੍ਰਸਾਦਿ </p>
<p> ਭਏ ਕਿਰਪਾਲਾ ਹੋਏ ਆਪਿ ਸਹਾਇ ॥ ਗੁਨ ਨਿਧਾਨ ਨਿਤਿ ਗਾਵੈ ਨਾਨਕੁ ਸਹਸਾ ਦੁਖੁ ਮਿਟਾਇ ॥੨॥੩੧॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਅਉਖਧੁ ਖਾਇਓ ਹਰਿ ਕੋ ਨਾਉ ॥ ਸੁਖ ਪਾਏ ਦੁਖ ਬਿਨਸਿਆ ਥਾਉ ॥੧॥ ਤਾਪੁ </p>
<p> ਗਇਆ ਬਚਨਿ ਗੁਰ ਪੂਰੇ ॥ ਅਨਦੁ ਭਇਆ ਸਭਿ ਮਿਟੇ ਵਿਸੂਰੇ ॥੧॥ ਰਹਾਉ ॥ ਜੀਅ ਜੰਤ ਸਗਲ ਸੁਖੁ </p>
<p> ਪਾਇਆ ॥ ਪਾਰਬ੍ਰਹਮੁ ਨਾਨਕ ਮਨਿ ਧਿਆਇਆ ॥੨॥੩੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਬਾਂਛਤ ਨਾਹੀ ਸੁ ਬੇਲਾ ਆਈ </p>
<p> ॥ ਬਿਨੁ ਹੁਕਮੈ ਕਿਉ ਬੁਝੈ ਬੁਝਾਈ ॥੧॥ ਠੰਢੀ ਤਾਤੀ ਮਿਟੀ ਖਾਈ ॥ ਓਹੁ ਨ ਬਾਲਾ ਬੂਢਾ ਭਾਈ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਨਾਨਕ ਦਾਸ ਸਾਧ ਸਰਣਾਈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਭਉ ਪਾਰਿ ਪਰਾਈ ॥੨॥੩੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਦਾ ਸਦਾ </p>
<p> ਆਤਮ ਪਰਗਾਸੁ ॥ ਸਾਧਸੰਗਤਿ ਹਰਿ ਚਰਣ ਨਿਵਾਸੁ ॥੧॥ ਰਾਮ ਨਾਮ ਨਿਤਿ ਜਪਿ ਮਨ ਮੇਰੇ ॥ ਸੀਤਲ ਸਾਂਤਿ </p>
<p> ਸਦਾ ਸੁਖ ਪਾਵਹਿ ਕਿਲਵਿਖ ਜਾਹਿ ਸਭੇ ਮਨ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥ ਕਹੁ ਨਾਨਕ ਜਾ ਕੇ ਪੂਰਨ ਕਰਮ ॥ ਸਤਿਗੁਰ </p>
<p> ਭੇਟੇ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ ॥੨॥੩੪॥ ਦੂਜੇ ਘਰ ਕੇ ਚਉਤੀਸ ॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਾ ਕਾ ਹਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ </p>
</section>
<section id='ang379' route='ang/379'><p> ਬੇਲੀ ॥ ਪੀੜ ਗਈ ਫਿਰਿ ਨਹੀ ਦੁਹੇਲੀ ॥੧॥ ਰਹਾਉ ॥ ਕਰਿ ਕਿਰਪਾ ਚਰਨ ਸੰਗਿ ਮੇਲੀ ॥ ਸੂਖ ਸਹਜ ਆਨੰਦ </p>
<p> ਸੁਹੇਲੀ ॥੧॥ ਸਾਧਸੰਗਿ ਗੁਣ ਗਾਇ ਅਤੋਲੀ ॥ ਹਰਿ ਸਿਮਰਤ ਨਾਨਕ ਭਈ ਅਮੋਲੀ ॥੨॥੩੫॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਾਮ ਕ੍ਰੋਧ ਮਾਇਆ ਮਦ ਮਤਸਰ ਏ ਖੇਲਤ ਸਭਿ ਜੂਐ ਹਾਰੇ ॥ ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ </p>
<p> ਸਚੁ ਇਹ ਅਪੁਨੈ ਗ੍ਰਿਹ ਭੀਤਰਿ ਵਾਰੇ ॥੧॥ ਜਨਮ ਮਰਨ ਚੂਕੇ ਸਭਿ ਭਾਰੇ ॥ ਮਿਲਤ ਸੰਗਿ ਭਇਓ ਮਨੁ </p>
<p> ਨਿਰਮਲੁ ਗੁਰਿ ਪੂਰੈ ਲੈ ਖਿਨ ਮਹਿ ਤਾਰੇ ॥੧॥ ਰਹਾਉ ॥ ਸਭ ਕੀ ਰੇਨੁ ਹੋਇ ਰਹੈ ਮਨੂਆ ਸਗਲੇ ਦੀਸਹਿ ਮੀਤ </p>
<p> ਪਿਆਰੇ ॥ ਸਭ ਮਧੇ ਰਵਿਆ ਮੇਰਾ ਠਾਕੁਰੁ ਦਾਨੁ ਦੇਤ ਸਭਿ ਜੀਅ ਸਮਾੑਰੇ ॥੨॥ ਏਕੋ ਏਕੁ ਆਪਿ ਇਕੁ ਏਕੈ ਏਕੈ ਹੈ </p>
<p> ਸਗਲਾ ਪਾਸਾਰੇ ॥ ਜਪਿ ਜਪਿ ਹੋਏ ਸਗਲ ਸਾਧ ਜਨ ਏਕੁ ਨਾਮੁ ਧਿਆਇ ਬਹੁਤੁ ਉਧਾਰੇ ॥੩॥ ਗਹਿਰ ਗੰਭੀਰ </p>
<p> ਬਿਅੰਤ ਗੁਸਾਈ ਅੰਤੁ ਨਹੀ ਕਿਛੁ ਪਾਰਾਵਾਰੇ ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਗੁਨ ਗਾਵੈ ਨਾਨਕ ਧਿਆਇ ਧਿਆਇ ਪ੍ਰਭ ਕਉ </p>
<p> ਨਮਸਕਾਰੇ ॥੪॥੩੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਤੂ ਬਿਅੰਤੁ ਅਵਿਗਤੁ ਅਗੋਚਰੁ ਇਹੁ ਸਭੁ ਤੇਰਾ ਆਕਾਰੁ ॥ ਕਿਆ </p>
<p> ਹਮ ਜੰਤ ਕਰਹ ਚਤੁਰਾਈ ਜਾਂ ਸਭੁ ਕਿਛੁ ਤੁਝੈ ਮਝਾਰਿ ॥੧॥ ਮੇਰੇ ਸਤਿਗੁਰ ਅਪਨੇ ਬਾਲਿਕ ਰਾਖਹੁ ਲੀਲਾ </p>
<p> ਧਾਰਿ ॥ ਦੇਹੁ ਸੁਮਤਿ ਸਦਾ ਗੁਣ ਗਾਵਾ ਮੇਰੇ ਠਾਕੁਰ ਅਗਮ ਅਪਾਰ ॥੧॥ ਰਹਾਉ ॥ ਜੈਸੇ ਜਨਨਿ ਜਠਰ ਮਹਿ </p>
<p> ਪ੍ਰਾਨੀ ਓਹੁ ਰਹਤਾ ਨਾਮ ਅਧਾਰਿ ॥ ਅਨਦੁ ਕਰੈ ਸਾਸਿ ਸਾਸਿ ਸਮਾੑਰੈ ਨਾ ਪੋਹੈ ਅਗਨਾਰਿ ॥੨॥ ਪਰ ਧਨ </p>
<p> ਪਰ ਦਾਰਾ ਪਰ ਨਿੰਦਾ ਇਨ ਸਿਉ ਪ੍ਰੀਤਿ ਨਿਵਾਰਿ ॥ ਚਰਨ ਕਮਲ ਸੇਵੀ ਰਿਦ ਅੰਤਰਿ ਗੁਰ ਪੂਰੇ ਕੈ ਆਧਾਰਿ </p>
<p> ॥੩॥ ਗ੍ਰਿਹੁ ਮੰਦਰ ਮਹਲਾ ਜੋ ਦੀਸਹਿ ਨਾ ਕੋਈ ਸੰਗਾਰਿ ॥ ਜਬ ਲਗੁ ਜੀਵਹਿ ਕਲੀ ਕਾਲ ਮਹਿ ਜਨ ਨਾਨਕ </p>
<p> ਨਾਮੁ ਸਮਾੑਰਿ ॥੪॥੩੭॥ </p>
<p> ਆਸਾ ਘਰੁ ੩ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਜ ਮਿਲਕ ਜੋਬਨ ਗ੍ਰਿਹ ਸੋਭਾ ਰੂਪਵੰਤੁ ਜੁੋਆਨੀ ॥ ਬਹੁਤੁ ਦਰਬੁ ਹਸਤੀ ਅਰੁ ਘੋੜੇ ਲਾਲ ਲਾਖ ਬੈ ਆਨੀ ॥ </p>
<p> ਆਗੈ ਦਰਗਹਿ ਕਾਮਿ ਨ ਆਵੈ ਛੋਡਿ ਚਲੈ ਅਭਿਮਾਨੀ ॥੧॥ ਕਾਹੇ ਏਕ ਬਿਨਾ ਚਿਤੁ ਲਾਈਐ ॥ ਊਠਤ ਬੈਠਤ </p>
<p> ਸੋਵਤ ਜਾਗਤ ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਬਚਿਤ੍ਰ ਸੁੰਦਰ ਆਖਾੜੇ ਰਣ ਮਹਿ ਜਿਤੇ </p>
</section>
<section id='ang380' route='ang/380'><p> ਪਵਾੜੇ ॥ ਹਉ ਮਾਰਉ ਹਉ ਬੰਧਉ ਛੋਡਉ ਮੁਖ ਤੇ ਏਵ ਬਬਾੜੇ ॥ ਆਇਆ ਹੁਕਮੁ ਪਾਰਬ੍ਰਹਮ ਕਾ ਛੋਡਿ ਚਲਿਆ </p>
<p> ਏਕ ਦਿਹਾੜੇ ॥੨॥ ਕਰਮ ਧਰਮ ਜੁਗਤਿ ਬਹੁ ਕਰਤਾ ਕਰਣੈਹਾਰੁ ਨ ਜਾਨੈ ॥ ਉਪਦੇਸੁ ਕਰੈ ਆਪਿ ਨ ਕਮਾਵੈ ਤਤੁ </p>
<p> ਸਬਦੁ ਨ ਪਛਾਨੈ ॥ ਨਾਂਗਾ ਆਇਆ ਨਾਂਗੋ ਜਾਸੀ ਜਿਉ ਹਸਤੀ ਖਾਕੁ ਛਾਨੈ ॥੩॥ ਸੰਤ ਸਜਨ ਸੁਨਹੁ ਸਭਿ ਮੀਤਾ </p>
<p> ਝੂਠਾ ਏਹੁ ਪਸਾਰਾ ॥ ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਕਰਿ ਡੂਬੇ ਖਪਿ ਖਪਿ ਮੁਏ ਗਵਾਰਾ ॥ ਗੁਰ ਮਿਲਿ ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ </p>
<p> ਸਾਚਿ ਨਾਮਿ ਨਿਸਤਾਰਾ ॥੪॥੧॥੩੮॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਘਰੁ ੫ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਭ੍ਰਮ ਮਹਿ ਸੋਈ ਸਗਲ ਜਗਤ ਧੰਧ ਅੰਧ ॥ ਕੋਊ ਜਾਗੈ ਹਰਿ ਜਨੁ ॥੧॥ ਮਹਾ ਮੋਹਨੀ ਮਗਨ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਪ੍ਰਾਨ ॥ </p>
<p> ਕੋਊ ਤਿਆਗੈ ਵਿਰਲਾ ॥੨॥ ਚਰਨ ਕਮਲ ਆਨੂਪ ਹਰਿ ਸੰਤ ਮੰਤ ॥ ਕੋਊ ਲਾਗੈ ਸਾਧੂ ॥੩॥ ਨਾਨਕ ਸਾਧੂ ਸੰਗਿ </p>
<p> ਜਾਗੇ ਗਿਆਨ ਰੰਗਿ ॥ ਵਡਭਾਗੇ ਕਿਰਪਾ ॥੪॥੧॥੩੯॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਰਾਗੁ ਆਸਾ ਘਰੁ ੬ ਮਹਲਾ ੫ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸੋ ਪਰਵਾਨਾ ਸੂਖੁ ਸਹਜੁ ਮਨਿ ਸੋਈ ॥ ਕਰਣ ਕਾਰਣ ਸਮਰਥ </p>
<p> ਅਪਾਰਾ ਅਵਰੁ ਨਾਹੀ ਰੇ ਕੋਈ ॥੧॥ ਤੇਰੇ ਜਨ ਰਸਕਿ ਰਸਕਿ ਗੁਣ ਗਾਵਹਿ ॥ ਮਸਲਤਿ ਮਤਾ ਸਿਆਣਪ </p>
<p> ਜਨ ਕੀ ਜੋ ਤੂੰ ਕਰਹਿ ਕਰਾਵਹਿ ॥੧॥ ਰਹਾਉ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮਾਰਾ ਪਿਆਰੇ ਸਾਧਸੰਗਿ ਰਸੁ ਪਾਇਆ ॥ </p>
<p> ਤ੍ਰਿਪਤਿ ਅਘਾਇ ਸੇਈ ਜਨ ਪੂਰੇ ਸੁਖ ਨਿਧਾਨੁ ਹਰਿ ਗਾਇਆ ॥੨॥ ਜਾ ਕਉ ਟੇਕ ਤੁਮਾੑਰੀ ਸੁਆਮੀ ਤਾ ਕਉ </p>
<p> ਨਾਹੀ ਚਿੰਤਾ ॥ ਜਾ ਕਉ ਦਇਆ ਤੁਮਾਰੀ ਹੋਈ ਸੇ ਸਾਹ ਭਲੇ ਭਗਵੰਤਾ ॥੩॥ ਭਰਮ ਮੋਹ ਧ੍ਰੋਹ ਸਭਿ ਨਿਕਸੇ </p>
<p> ਜਬ ਕਾ ਦਰਸਨੁ ਪਾਇਆ ॥ ਵਰਤਣਿ ਨਾਮੁ ਨਾਨਕ ਸਚੁ ਕੀਨਾ ਹਰਿ ਨਾਮੇ ਰੰਗਿ ਸਮਾਇਆ ॥੪॥੧॥੪੦॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਨਮ ਜਨਮ ਕੀ ਮਲੁ ਧੋਵੈ ਪਰਾਈ ਆਪਣਾ ਕੀਤਾ ਪਾਵੈ ॥ ਈਹਾ ਸੁਖੁ ਨਹੀ ਦਰਗਹ ਢੋਈ </p>
<p> ਜਮ ਪੁਰਿ ਜਾਇ ਪਚਾਵੈ ॥੧॥ ਨਿੰਦਕਿ ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਇਆ ॥ ਪਹੁਚਿ ਨ ਸਾਕੈ ਕਾਹੂ ਬਾਤੈ ਆਗੈ ਠਉਰ </p>
<p> ਨ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥ ਕਿਰਤੁ ਪਇਆ ਨਿੰਦਕ ਬਪੁਰੇ ਕਾ ਕਿਆ ਓਹੁ ਕਰੈ ਬਿਚਾਰਾ ॥ ਤਹਾ ਬਿਗੂਤਾ </p>
</section>
<section id='ang381' route='ang/381'><p> ਜਹ ਕੋਇ ਨ ਰਾਖੈ ਓਹੁ ਕਿਸੁ ਪਹਿ ਕਰੇ ਪੁਕਾਰਾ ॥੨॥ ਨਿੰਦਕ ਕੀ ਗਤਿ ਕਤਹੂੰ ਨਾਹੀ ਖਸਮੈ ਏਵੈ ਭਾਣਾ ॥ </p>
<p> ਜੋ ਜੋ ਨਿੰਦ ਕਰੇ ਸੰਤਨ ਕੀ ਤਿਉ ਸੰਤਨ ਸੁਖੁ ਮਾਨਾ ॥੩॥ ਸੰਤਾ ਟੇਕ ਤੁਮਾਰੀ ਸੁਆਮੀ ਤੂੰ ਸੰਤਨ ਕਾ ਸਹਾਈ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਸੰਤ ਹਰਿ ਰਾਖੇ ਨਿੰਦਕ ਦੀਏ ਰੁੜਾਈ ॥੪॥੨॥੪੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਬਾਹਰੁ ਧੋਇ ਅੰਤਰੁ </p>
<p> ਮਨੁ ਮੈਲਾ ਦੁਇ ਠਉਰ ਅਪੁਨੇ ਖੋਏ ॥ ਈਹਾ ਕਾਮਿ ਕ੍ਰੋਧਿ ਮੋਹਿ ਵਿਆਪਿਆ ਆਗੈ ਮੁਸਿ ਮੁਸਿ ਰੋਏ ॥੧॥ </p>
<p> ਗੋਵਿੰਦ ਭਜਨ ਕੀ ਮਤਿ ਹੈ ਹੋਰਾ ॥ ਵਰਮੀ ਮਾਰੀ ਸਾਪੁ ਨ ਮਰਈ ਨਾਮੁ ਨ ਸੁਨਈ ਡੋਰਾ ॥੧॥ ਰਹਾਉ ॥ ਮਾਇਆ </p>
<p> ਕੀ ਕਿਰਤਿ ਛੋਡਿ ਗਵਾਈ ਭਗਤੀ ਸਾਰ ਨ ਜਾਨੈ ॥ ਬੇਦ ਸਾਸਤ੍ਰ ਕਉ ਤਰਕਨਿ ਲਾਗਾ ਤਤੁ ਜੋਗੁ ਨ ਪਛਾਨੈ ॥ </p>
<p> ੨॥ ਉਘਰਿ ਗਇਆ ਜੈਸਾ ਖੋਟਾ ਢਬੂਆ ਨਦਰਿ ਸਰਾਫਾ ਆਇਆ ॥ ਅੰਤਰਜਾਮੀ ਸਭੁ ਕਿਛੁ ਜਾਨੈ ਉਸ ਤੇ </p>
<p> ਕਹਾ ਛਪਾਇਆ ॥੩॥ ਕੂੜਿ ਕਪਟਿ ਬੰਚਿ ਨਿੰਮੁਨੀਆਦਾ ਬਿਨਸਿ ਗਇਆ ਤਤਕਾਲੇ ॥ ਸਤਿ ਸਤਿ ਸਤਿ </p>
<p> ਨਾਨਕਿ ਕਹਿਆ ਅਪਨੈ ਹਿਰਦੈ ਦੇਖੁ ਸਮਾਲੇ ॥੪॥੩॥੪੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਉਦਮੁ ਕਰਤ ਹੋਵੈ ਮਨੁ </p>
<p> ਨਿਰਮਲੁ ਨਾਚੈ ਆਪੁ ਨਿਵਾਰੇ ॥ ਪੰਚ ਜਨਾ ਲੇ ਵਸਗਤਿ ਰਾਖੈ ਮਨ ਮਹਿ ਏਕੰਕਾਰੇ ॥੧॥ ਤੇਰਾ ਜਨੁ ਨਿਰਤਿ </p>
<p> ਕਰੇ ਗੁਨ ਗਾਵੈ ॥ ਰਬਾਬੁ ਪਖਾਵਜ ਤਾਲ ਘੁੰਘਰੂ ਅਨਹਦ ਸਬਦੁ ਵਜਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਥਮੇ ਮਨੁ ਪਰਬੋਧੈ </p>
<p> ਅਪਨਾ ਪਾਛੈ ਅਵਰ ਰੀਝਾਵੈ ॥ ਰਾਮ ਨਾਮ ਜਪੁ ਹਿਰਦੈ ਜਾਪੈ ਮੁਖ ਤੇ ਸਗਲ ਸੁਨਾਵੈ ॥੨॥ ਕਰ ਸੰਗਿ ਸਾਧੂ </p>
<p> ਚਰਨ ਪਖਾਰੈ ਸੰਤ ਧੂਰਿ ਤਨਿ ਲਾਵੈ ॥ ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰੇ ਗੁਰ ਆਗੈ ਸਤਿ ਪਦਾਰਥੁ ਪਾਵੈ ॥੩॥ ਜੋ ਜੋ </p>
<p> ਸੁਨੈ ਪੇਖੈ ਲਾਇ ਸਰਧਾ ਤਾ ਕਾ ਜਨਮ ਮਰਨ ਦੁਖੁ ਭਾਗੈ ॥ ਐਸੀ ਨਿਰਤਿ ਨਰਕ ਨਿਵਾਰੈ ਨਾਨਕ ਗੁਰਮੁਖਿ </p>
<p> ਜਾਗੈ ॥੪॥੪॥੪੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅਧਮ ਚੰਡਾਲੀ ਭਈ ਬ੍ਰਹਮਣੀ ਸੂਦੀ ਤੇ ਸ੍ਰੇਸਟਾਈ ਰੇ ॥ ਪਾਤਾਲੀ </p>
<p> ਆਕਾਸੀ ਸਖਨੀ ਲਹਬਰ ਬੂਝੀ ਖਾਈ ਰੇ ॥੧॥ ਘਰ ਕੀ ਬਿਲਾਈ ਅਵਰ ਸਿਖਾਈ ਮੂਸਾ ਦੇਖਿ ਡਰਾਈ ਰੇ ॥ </p>
<p> ਅਜ ਕੈ ਵਸਿ ਗੁਰਿ ਕੀਨੋ ਕੇਹਰਿ ਕੂਕਰ ਤਿਨਹਿ ਲਗਾਈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਬਾਝੁ ਥੂਨੀਆ ਛਪਰਾ ਥਾਮਿੑਆ </p>
<p> ਨੀਘਰਿਆ ਘਰੁ ਪਾਇਆ ਰੇ ॥ ਬਿਨੁ ਜੜੀਏ ਲੈ ਜੜਿਓ ਜੜਾਵਾ ਥੇਵਾ ਅਚਰਜੁ ਲਾਇਆ ਰੇ ॥੨॥ ਦਾਦੀ </p>
<p> ਦਾਦਿ ਨ ਪਹੁਚਨਹਾਰਾ ਚੂਪੀ ਨਿਰਨਉ ਪਾਇਆ ਰੇ ॥ ਮਾਲਿ ਦੁਲੀਚੈ ਬੈਠੀ ਲੇ ਮਿਰਤਕੁ ਨੈਨ ਦਿਖਾਲਨੁ </p>

<section id='ang382' route='ang/382'><p> ਧਾਇਆ ਰੇ ॥੩॥ ਸੋਈ ਅਜਾਣੁ ਕਹੈ ਮੈ ਜਾਨਾ ਜਾਨਣਹਾਰੁ ਨ ਛਾਨਾ ਰੇ ॥ ਕਹੁ ਨਾਨਕ ਗੁਰਿ ਅਮਿਉ </p>
<p> ਪੀਆਇਆ ਰਸਕਿ ਰਸਕਿ ਬਿਗਸਾਨਾ ਰੇ ॥੪॥੫॥੪੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਬੰਧਨ ਕਾਟਿ ਬਿਸਾਰੇ ਅਉਗਨ </p>
<p> ਅਪਨਾ ਬਿਰਦੁ ਸਮਾੑਰਿਆ ॥ ਹੋਏ ਕ੍ਰਿਪਾਲ ਮਾਤ ਪਿਤ ਨਿਆਈ ਬਾਰਿਕ ਜਿਉ ਪ੍ਰਤਿਪਾਰਿਆ ॥੧॥ ਗੁਰਸਿਖ </p>
<p> ਰਾਖੇ ਗੁਰ ਗੋਪਾਲਿ ॥ ਕਾਢਿ ਲੀਏ ਮਹਾ ਭਵਜਲ ਤੇ ਅਪਨੀ ਨਦਰਿ ਨਿਹਾਲਿ ॥੧॥ ਰਹਾਉ ॥ ਜਾ ਕੈ ਸਿਮਰਣਿ </p>
<p> ਜਮ ਤੇ ਛੁਟੀਐ ਹਲਤਿ ਪਲਤਿ ਸੁਖੁ ਪਾਈਐ ॥ ਸਾਸਿ ਗਿਰਾਸਿ ਜਪਹੁ ਜਪੁ ਰਸਨਾ ਨੀਤ ਨੀਤ ਗੁਣ ਗਾਈਐ </p>
<p> ॥੨॥ ਭਗਤਿ ਪ੍ਰੇਮ ਪਰਮ ਪਦੁ ਪਾਇਆ ਸਾਧਸੰਗਿ ਦੁਖ ਨਾਠੇ ॥ ਛਿਜੈ ਨ ਜਾਇ ਕਿਛੁ ਭਉ ਨ ਬਿਆਪੇ ਹਰਿ </p>
<p> ਧਨੁ ਨਿਰਮਲੁ ਗਾਠੇ ॥੩॥ ਅੰਤਿ ਕਾਲ ਪ੍ਰਭ ਭਏ ਸਹਾਈ ਇਤ ਉਤ ਰਾਖਨਹਾਰੇ ॥ ਪ੍ਰਾਨ ਮੀਤ ਹੀਤ ਧਨੁ ਮੇਰੈ </p>
<p> ਨਾਨਕ ਸਦ ਬਲਿਹਾਰੇ ॥੪॥੬॥੪੫॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਾ ਤੂੰ ਸਾਹਿਬੁ ਤਾ ਭਉ ਕੇਹਾ ਹਉ ਤੁਧੁ ਬਿਨੁ ਕਿਸੁ </p>
<p> ਸਾਲਾਹੀ ॥ ਏਕੁ ਤੂੰ ਤਾ ਸਭੁ ਕਿਛੁ ਹੈ ਮੈ ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ ਨਾਹੀ ॥੧॥ ਬਾਬਾ ਬਿਖੁ ਦੇਖਿਆ ਸੰਸਾਰੁ ॥ ਰਖਿਆ </p>
<p> ਕਰਹੁ ਗੁਸਾਈ ਮੇਰੇ ਮੈ ਨਾਮੁ ਤੇਰਾ ਆਧਾਰੁ ॥੧॥ ਰਹਾਉ ॥ ਜਾਣਹਿ ਬਿਰਥਾ ਸਭਾ ਮਨ ਕੀ ਹੋਰੁ ਕਿਸੁ ਪਹਿ ਆਖਿ </p>
<p> ਸੁਣਾਈਐ ॥ ਵਿਣੁ ਨਾਵੈ ਸਭੁ ਜਗੁ ਬਉਰਾਇਆ ਨਾਮੁ ਮਿਲੈ ਸੁਖੁ ਪਾਈਐ ॥੨॥ ਕਿਆ ਕਹੀਐ ਕਿਸੁ ਆਖਿ </p>
<p> ਸੁਣਾਈਐ ਜਿ ਕਹਣਾ ਸੁ ਪ੍ਰਭ ਜੀ ਪਾਸਿ ॥ ਸਭੁ ਕਿਛੁ ਕੀਤਾ ਤੇਰਾ ਵਰਤੈ ਸਦਾ ਸਦਾ ਤੇਰੀ ਆਸ ॥੩॥ ਜੇ </p>
<p> ਦੇਹਿ ਵਡਿਆਈ ਤਾ ਤੇਰੀ ਵਡਿਆਈ ਇਤ ਉਤ ਤੁਝਹਿ ਧਿਆਉ ॥ ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸਦਾ ਸੁਖਦਾਤੇ ਮੈ ਤਾਣੁ </p>
<p> ਤੇਰਾ ਇਕੁ ਨਾਉ ॥੪॥੭॥੪੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮਾੑਰਾ ਠਾਕੁਰ ਏਹੁ ਮਹਾ ਰਸੁ ਜਨਹਿ ਪੀਓ </p>
<p> ॥ ਜਨਮ ਜਨਮ ਚੂਕੇ ਭੈ ਭਾਰੇ ਦੁਰਤੁ ਬਿਨਾਸਿਓ ਭਰਮੁ ਬੀਓ ॥੧॥ ਦਰਸਨੁ ਪੇਖਤ ਮੈ ਜੀਓ ॥ ਸੁਨਿ ਕਰਿ ਬਚਨ </p>
<p> ਤੁਮਾੑਰੇ ਸਤਿਗੁਰ ਮਨੁ ਤਨੁ ਮੇਰਾ ਠਾਰੁ ਥੀਓ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਭਇਓ ਸਾਧਸੰਗੁ ਏਹੁ ਕਾਜੁ ਤੁਮੑ </p>
<p> ਆਪਿ ਕੀਓ ॥ ਦਿੜੁ ਕਰਿ ਚਰਣ ਗਹੇ ਪ੍ਰਭ ਤੁਮੑਰੇ ਸਹਜੇ ਬਿਖਿਆ ਭਈ ਖੀਓ ॥੨॥ ਸੁਖ ਨਿਧਾਨ ਨਾਮੁ ਪ੍ਰਭ </p>
<p> ਤੁਮਰਾ ਏਹੁ ਅਬਿਨਾਸੀ ਮੰਤ੍ਰੁ ਲੀਓ ॥ ਕਰਿ ਕਿਰਪਾ ਮੋਹਿ ਸਤਿਗੁਰਿ ਦੀਨਾ ਤਾਪੁ ਸੰਤਾਪੁ ਮੇਰਾ ਬੈਰੁ ਗੀਓ ॥੩॥ </p>
<p> ਧੰਨੁ ਸੁ ਮਾਣਸ ਦੇਹੀ ਪਾਈ ਜਿਤੁ ਪ੍ਰਭਿ ਅਪਨੈ ਮੇਲਿ ਲੀਓ ॥ ਧੰਨੁ ਸੁ ਕਲਿਜੁਗੁ ਸਾਧਸੰਗਿ ਕੀਰਤਨੁ ਗਾਈਐ </p>

<section id='ang383' route='ang/383'><p> ਨਾਨਕ ਨਾਮੁ ਅਧਾਰੁ ਹੀਓ ॥੪॥੮॥੪੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਆਗੈ ਹੀ ਤੇ ਸਭੁ ਕਿਛੁ ਹੂਆ ਅਵਰੁ ਕਿ ਜਾਣੈ </p>
<p> ਗਿਆਨਾ ॥ ਭੂਲ ਚੂਕ ਅਪਨਾ ਬਾਰਿਕੁ ਬਖਸਿਆ ਪਾਰਬ੍ਰਹਮ ਭਗਵਾਨਾ ॥੧॥ ਸਤਿਗੁਰੁ ਮੇਰਾ ਸਦਾ ਦਇਆਲਾ </p>
<p> ਮੋਹਿ ਦੀਨ ਕਉ ਰਾਖਿ ਲੀਆ ॥ ਕਾਟਿਆ ਰੋਗੁ ਮਹਾ ਸੁਖੁ ਪਾਇਆ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਮੁਖਿ ਨਾਮੁ ਦੀਆ ॥੧॥ </p>
<p> ਰਹਾਉ ॥ ਅਨਿਕ ਪਾਪ ਮੇਰੇ ਪਰਹਰਿਆ ਬੰਧਨ ਕਾਟੇ ਮੁਕਤ ਭਏ ॥ ਅੰਧ ਕੂਪ ਮਹਾ ਘੋਰ ਤੇ ਬਾਹ ਪਕਰਿ ਗੁਰਿ </p>
<p> ਕਾਢਿ ਲੀਏ ॥੨॥ ਨਿਰਭਉ ਭਏ ਸਗਲ ਭਉ ਮਿਟਿਆ ਰਾਖੇ ਰਾਖਨਹਾਰੇ ॥ ਐਸੀ ਦਾਤਿ ਤੇਰੀ ਪ੍ਰਭ ਮੇਰੇ ਕਾਰਜ </p>
<p> ਸਗਲ ਸਵਾਰੇ ॥੩॥ ਗੁਣ ਨਿਧਾਨ ਸਾਹਿਬ ਮਨਿ ਮੇਲਾ ॥ ਸਰਣਿ ਪਇਆ ਨਾਨਕ ਸੁੋਹੇਲਾ ॥੪॥੯॥੪੮॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਤੂੰ ਵਿਸਰਹਿ ਤਾਂ ਸਭੁ ਕੋ ਲਾਗੂ ਚੀਤਿ ਆਵਹਿ ਤਾਂ ਸੇਵਾ ॥ ਅਵਰੁ ਨ ਕੋਊ ਦੂਜਾ ਸੂਝੈ ਸਾਚੇ </p>
<p> ਅਲਖ ਅਭੇਵਾ ॥੧॥ ਚੀਤਿ ਆਵੈ ਤਾਂ ਸਦਾ ਦਇਆਲਾ ਲੋਗਨ ਕਿਆ ਵੇਚਾਰੇ ॥ ਬੁਰਾ ਭਲਾ ਕਹੁ ਕਿਸ ਨੋ </p>
<p> ਕਹੀਐ ਸਗਲੇ ਜੀਅ ਤੁਮਾੑਰੇ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰੀ ਟੇਕ ਤੇਰਾ ਆਧਾਰਾ ਹਾਥ ਦੇਇ ਤੂੰ ਰਾਖਹਿ ॥ ਜਿਸੁ ਜਨ </p>
<p> ਊਪਰਿ ਤੇਰੀ ਕਿਰਪਾ ਤਿਸ ਕਉ ਬਿਪੁ ਨ ਕੋਊ ਭਾਖੈ ॥੨॥ ਓਹੋ ਸੁਖੁ ਓਹਾ ਵਡਿਆਈ ਜੋ ਪ੍ਰਭ ਜੀ ਮਨਿ ਭਾਣੀ ॥ </p>
<p> ਤੂੰ ਦਾਨਾ ਤੂੰ ਸਦ ਮਿਹਰਵਾਨਾ ਨਾਮੁ ਮਿਲੈ ਰੰਗੁ ਮਾਣੀ ॥੩॥ ਤੁਧੁ ਆਗੈ ਅਰਦਾਸਿ ਹਮਾਰੀ ਜੀਉ ਪਿੰਡੁ ਸਭੁ </p>
<p> ਤੇਰਾ ॥ ਕਹੁ ਨਾਨਕ ਸਭ ਤੇਰੀ ਵਡਿਆਈ ਕੋਈ ਨਾਉ ਨ ਜਾਣੈ ਮੇਰਾ ॥੪॥੧੦॥੪੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ਸਾਧਸੰਗਿ ਹਰਿ ਪਾਈਐ ॥ ਖੋਲਿ ਕਿਵਾਰ ਦਿਖਾਲੇ ਦਰਸਨੁ ਪੁਨਰਪਿ ਜਨਮਿ ਨ </p>
<p> ਆਈਐ ॥੧॥ ਮਿਲਉ ਪਰੀਤਮ ਸੁਆਮੀ ਅਪੁਨੇ ਸਗਲੇ ਦੂਖ ਹਰਉ ਰੇ ॥ ਪਾਰਬ੍ਰਹਮੁ ਜਿਨਿੑ ਰਿਦੈ ਅਰਾਧਿਆ </p>
<p> ਤਾ ਕੈ ਸੰਗਿ ਤਰਉ ਰੇ ॥੧॥ ਰਹਾਉ ॥ ਮਹਾ ਉਦਿਆਨ ਪਾਵਕ ਸਾਗਰ ਭਏ ਹਰਖ ਸੋਗ ਮਹਿ ਬਸਨਾ ॥ </p>
<p> ਸਤਿਗੁਰੁ ਭੇਟਿ ਭਇਆ ਮਨੁ ਨਿਰਮਲੁ ਜਪਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਰਸਨਾ ॥੨॥ ਤਨੁ ਧਨੁ ਥਾਪਿ ਕੀਓ ਸਭੁ ਅਪਨਾ </p>
<p> ਕੋਮਲ ਬੰਧਨ ਬਾਂਧਿਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਭਏ ਜਨ ਮੁਕਤੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧਿਆ ॥੩॥ ਰਾਖਿ ਲੀਏ </p>
<p> ਪ੍ਰਭਿ ਰਾਖਨਹਾਰੈ ਜੋ ਪ੍ਰਭ ਅਪੁਨੇ ਭਾਣੇ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮੑਰਾ ਦਾਤੇ ਨਾਨਕ ਸਦ ਕੁਰਬਾਣੇ ॥੪॥੧੧॥ </p>
<p> ੫੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਮੋਹ ਮਲਨ ਨੀਦ ਤੇ ਛੁਟਕੀ ਕਉਨੁ ਅਨੁਗ੍ਰਹੁ ਭਇਓ ਰੀ ॥ ਮਹਾ ਮੋਹਨੀ ਤੁਧੁ ਨ </p>
</section>
<section id='ang384' route='ang/384'><p> ਵਿਆਪੈ ਤੇਰਾ ਆਲਸੁ ਕਹਾ ਗਇਓ ਰੀ ॥੧॥ ਰਹਾਉ ॥ ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਗਾਖਰੋ ਸੰਜਮਿ ਕਉਨ ਛੁਟਿਓ </p>
<p> ਰੀ ॥ ਸੁਰਿ ਨਰ ਦੇਵ ਅਸੁਰ ਤ੍ਰੈ ਗੁਨੀਆ ਸਗਲੋ ਭਵਨੁ ਲੁਟਿਓ ਰੀ ॥੧॥ ਦਾਵਾ ਅਗਨਿ ਬਹੁਤੁ ਤ੍ਰਿਣ ਜਾਲੇ </p>
<p> ਕੋਈ ਹਰਿਆ ਬੂਟੁ ਰਹਿਓ ਰੀ ॥ ਐਸੋ ਸਮਰਥੁ ਵਰਨਿ ਨ ਸਾਕਉ ਤਾ ਕੀ ਉਪਮਾ ਜਾਤ ਨ ਕਹਿਓ ਰੀ ॥ </p>
<p> ੨॥ ਕਾਜਰ ਕੋਠ ਮਹਿ ਭਈ ਨ ਕਾਰੀ ਨਿਰਮਲ ਬਰਨੁ ਬਨਿਓ ਰੀ ॥ ਮਹਾ ਮੰਤ੍ਰੁ ਗੁਰ ਹਿਰਦੈ ਬਸਿਓ </p>
<p> ਅਚਰਜ ਨਾਮੁ ਸੁਨਿਓ ਰੀ ॥੩॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਨਦਰਿ ਅਵਲੋਕਨ ਅਪੁਨੈ ਚਰਣਿ ਲਗਾਈ ॥ ਪ੍ਰੇਮ </p>
<p> ਭਗਤਿ ਨਾਨਕ ਸੁਖੁ ਪਾਇਆ ਸਾਧੂ ਸੰਗਿ ਸਮਾਈ ॥੪॥੧੨॥੫੧॥ </p>
<p> ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ ਰਾਗੁ ਆਸਾ ਘਰੁ ੭ ਮਹਲਾ ੫ ॥ ਲਾਲੁ ਚੋਲਨਾ ਤੈ ਤਨਿ ਸੋਹਿਆ ॥ ਸੁਰਿਜਨ ਭਾਨੀ </p>
<p> ਤਾਂ ਮਨੁ ਮੋਹਿਆ ॥੧॥ ਕਵਨ ਬਨੀ ਰੀ ਤੇਰੀ ਲਾਲੀ ॥ ਕਵਨ ਰੰਗਿ ਤੂੰ ਭਈ ਗੁਲਾਲੀ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮ ਹੀ </p>
<p> ਸੁੰਦਰਿ ਤੁਮਹਿ ਸੁਹਾਗੁ ॥ ਤੁਮ ਘਰਿ ਲਾਲਨੁ ਤੁਮ ਘਰਿ ਭਾਗੁ ॥੨॥ ਤੂੰ ਸਤਵੰਤੀ ਤੂੰ ਪਰਧਾਨਿ ॥ ਤੂੰ ਪ੍ਰੀਤਮ ਭਾਨੀ </p>
<p> ਤੁਹੀ ਸੁਰ ਗਿਆਨਿ ॥੩॥ ਪ੍ਰੀਤਮ ਭਾਨੀ ਤਾਂ ਰੰਗਿ ਗੁਲਾਲ ॥ ਕਹੁ ਨਾਨਕ ਸੁਭ ਦ੍ਰਿਸਟਿ ਨਿਹਾਲ ॥੪॥ ਸੁਨਿ </p>
<p> ਰੀ ਸਖੀ ਇਹ ਹਮਰੀ ਘਾਲ ॥ ਪ੍ਰਭ ਆਪਿ ਸੀਗਾਰਿ ਸਵਾਰਨਹਾਰ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੫੨॥ ਆਸਾ </p>
<p> ਮਹਲਾ ੫ ॥ ਦੂਖੁ ਘਨੋ ਜਬ ਹੋਤੇ ਦੂਰਿ ॥ ਅਬ ਮਸਲਤਿ ਮੋਹਿ ਮਿਲੀ ਹਦੂਰਿ ॥੧॥ ਚੁਕਾ ਨਿਹੋਰਾ ਸਖੀ ਸਹੇਰੀ ॥ </p>
<p> ਭਰਮੁ ਗਇਆ ਗੁਰਿ ਪਿਰ ਸੰਗਿ ਮੇਰੀ ॥੧॥ ਰਹਾਉ ॥ ਨਿਕਟਿ ਆਨਿ ਪ੍ਰਿਅ ਸੇਜ ਧਰੀ ॥ ਕਾਣਿ ਕਢਨ ਤੇ ਛੂਟਿ </p>
<p> ਪਰੀ ॥੨॥ ਮੰਦਰਿ ਮੇਰੈ ਸਬਦਿ ਉਜਾਰਾ ॥ ਅਨਦ ਬਿਨੋਦੀ ਖਸਮੁ ਹਮਾਰਾ ॥੩॥ ਮਸਤਕਿ ਭਾਗੁ ਮੈ ਪਿਰੁ ਘਰਿ </p>
<p> ਆਇਆ ॥ ਥਿਰੁ ਸੋਹਾਗੁ ਨਾਨਕ ਜਨ ਪਾਇਆ ॥੪॥੨॥੫੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਾਚਿ ਨਾਮਿ ਮੇਰਾ ਮਨੁ </p>
<p> ਲਾਗਾ ॥ ਲੋਗਨ ਸਿਉ ਮੇਰਾ ਠਾਠਾ ਬਾਗਾ ॥੧॥ ਬਾਹਰਿ ਸੂਤੁ ਸਗਲ ਸਿਉ ਮਉਲਾ ॥ ਅਲਿਪਤੁ ਰਹਉ ਜੈਸੇ ਜਲ </p>
<p> ਮਹਿ ਕਉਲਾ ॥੧॥ ਰਹਾਉ ॥ ਮੁਖ ਕੀ ਬਾਤ ਸਗਲ ਸਿਉ ਕਰਤਾ ॥ ਜੀਅ ਸੰਗਿ ਪ੍ਰਭੁ ਅਪੁਨਾ ਧਰਤਾ ॥੨॥ ਦੀਸਿ </p>
<p> ਆਵਤ ਹੈ ਬਹੁਤੁ ਭੀਹਾਲਾ ॥ ਸਗਲ ਚਰਨ ਕੀ ਇਹੁ ਮਨੁ ਰਾਲਾ ॥੩॥ ਨਾਨਕ ਜਨਿ ਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥ </p>
</section>
<section id='ang385' route='ang/385'><p> ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੁ ਦਿਖਾਇਆ ॥੪॥੩॥੫੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਪਾਵਤੁ ਰਲੀਆ ਜੋਬਨਿ ਬਲੀਆ ॥ ਨਾਮ </p>
<p> ਬਿਨਾ ਮਾਟੀ ਸੰਗਿ ਰਲੀਆ ॥੧॥ ਕਾਨ ਕੁੰਡਲੀਆ ਬਸਤ੍ਰ ਓਢਲੀਆ ॥ ਸੇਜ ਸੁਖਲੀਆ ਮਨਿ ਗਰਬਲੀਆ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਤਲੈ ਕੁੰਚਰੀਆ ਸਿਰਿ ਕਨਿਕ ਛਤਰੀਆ ॥ ਹਰਿ ਭਗਤਿ ਬਿਨਾ ਲੇ ਧਰਨਿ ਗਡਲੀਆ ॥੨॥ </p>
<p> ਰੂਪ ਸੁੰਦਰੀਆ ਅਨਿਕ ਇਸਤਰੀਆ ॥ ਹਰਿ ਰਸ ਬਿਨੁ ਸਭਿ ਸੁਆਦ ਫਿਕਰੀਆ ॥੩॥ ਮਾਇਆ ਛਲੀਆ </p>
<p> ਬਿਕਾਰ ਬਿਖਲੀਆ ॥ ਸਰਣਿ ਨਾਨਕ ਪ੍ਰਭ ਪੁਰਖ ਦਇਅਲੀਆ ॥੪॥੪॥੫੫॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਏਕੁ </p>
<p> ਬਗੀਚਾ ਪੇਡ ਘਨ ਕਰਿਆ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤਹਾ ਮਹਿ ਫਲਿਆ ॥੧॥ ਐਸਾ ਕਰਹੁ ਬੀਚਾਰੁ ਗਿਆਨੀ ॥ ਜਾ ਤੇ </p>
<p> ਪਾਈਐ ਪਦੁ ਨਿਰਬਾਨੀ ॥ ਆਸਿ ਪਾਸਿ ਬਿਖੂਆ ਕੇ ਕੁੰਟਾ ਬੀਚਿ ਅੰਮ੍ਰਿਤੁ ਹੈ ਭਾਈ ਰੇ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਿੰਚਨਹਾਰੇ ਏਕੈ ਮਾਲੀ ॥ ਖਬਰਿ ਕਰਤੁ ਹੈ ਪਾਤ ਪਤ ਡਾਲੀ ॥੨॥ ਸਗਲ ਬਨਸਪਤਿ ਆਣਿ ਜੜਾਈ ॥ ਸਗਲੀ </p>
<p> ਫੂਲੀ ਨਿਫਲ ਨ ਕਾਈ ॥੩॥ ਅੰਮ੍ਰਿਤ ਫਲੁ ਨਾਮੁ ਜਿਨਿ ਗੁਰ ਤੇ ਪਾਇਆ ॥ ਨਾਨਕ ਦਾਸ ਤਰੀ ਤਿਨਿ ਮਾਇਆ </p>
<p> ॥੪॥੫॥੫੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਰਾਜ ਲੀਲਾ ਤੇਰੈ ਨਾਮਿ ਬਨਾਈ ॥ ਜੋਗੁ ਬਨਿਆ ਤੇਰਾ ਕੀਰਤਨੁ ਗਾਈ </p>
<p> ॥੧॥ ਸਰਬ ਸੁਖਾ ਬਨੇ ਤੇਰੈ ਓਲੈੑ ॥ ਭ੍ਰਮ ਕੇ ਪਰਦੇ ਸਤਿਗੁਰ ਖੋਲੇੑ ॥੧॥ ਰਹਾਉ ॥ ਹੁਕਮੁ ਬੂਝਿ ਰੰਗ ਰਸ ਮਾਣੇ ॥ </p>
<p> ਸਤਿਗੁਰ ਸੇਵਾ ਮਹਾ ਨਿਰਬਾਣੇ ॥੨॥ ਜਿਨਿ ਤੂੰ ਜਾਤਾ ਸੋ ਗਿਰਸਤ ਉਦਾਸੀ ਪਰਵਾਣੁ ॥ ਨਾਮਿ ਰਤਾ ਸੋਈ </p>
<p> ਨਿਰਬਾਣੁ ॥੩॥ ਜਾ ਕਉ ਮਿਲਿਓ ਨਾਮੁ ਨਿਧਾਨਾ ॥ ਭਨਤਿ ਨਾਨਕ ਤਾ ਕਾ ਪੂਰ ਖਜਾਨਾ ॥੪॥੬॥੫੭॥ ਆਸਾ </p>
<p> ਮਹਲਾ ੫ ॥ ਤੀਰਥਿ ਜਾਉ ਤ ਹਉ ਹਉ ਕਰਤੇ ॥ ਪੰਡਿਤ ਪੂਛਉ ਤ ਮਾਇਆ ਰਾਤੇ ॥੧॥ ਸੋ ਅਸਥਾਨੁ ਬਤਾਵਹੁ </p>
<p> ਮੀਤਾ ॥ ਜਾ ਕੈ ਹਰਿ ਹਰਿ ਕੀਰਤਨੁ ਨੀਤਾ ॥੧॥ ਰਹਾਉ ॥ ਸਾਸਤ੍ਰ ਬੇਦ ਪਾਪ ਪੁੰਨ ਵੀਚਾਰ ॥ ਨਰਕਿ ਸੁਰਗਿ </p>
<p> ਫਿਰਿ ਫਿਰਿ ਅਉਤਾਰ ॥੨॥ ਗਿਰਸਤ ਮਹਿ ਚਿੰਤ ਉਦਾਸ ਅਹੰਕਾਰ ॥ ਕਰਮ ਕਰਤ ਜੀਅ ਕਉ ਜੰਜਾਰ ॥੩॥ </p>
<p> ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ ਮਨੁ ਵਸਿ ਆਇਆ ॥ ਨਾਨਕ ਗੁਰਮੁਖਿ ਤਰੀ ਤਿਨਿ ਮਾਇਆ ॥੪॥ ਸਾਧਸੰਗਿ ਹਰਿ ਕੀਰਤਨੁ </p>
<p> ਗਾਈਐ ॥ ਇਹੁ ਅਸਥਾਨੁ ਗੁਰੂ ਤੇ ਪਾਈਐ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੭॥੫੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਘਰ ਮਹਿ </p>
<p> ਸੂਖ ਬਾਹਰਿ ਫੁਨਿ ਸੂਖਾ ॥ ਹਰਿ ਸਿਮਰਤ ਸਗਲ ਬਿਨਾਸੇ ਦੂਖਾ ॥੧॥ ਸਗਲ ਸੂਖ ਜਾਂ ਤੂੰ ਚਿਤਿ ਆਂਵੈਂ ॥ </p>
</section>
<section id='ang386' route='ang/386'><p> ਸੋ ਨਾਮੁ ਜਪੈ ਜੋ ਜਨੁ ਤੁਧੁ ਭਾਵੈ ॥੧॥ ਰਹਾਉ ॥ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਜਪਿ ਨਾਮੁ ਤੇਰਾ ॥ ਹਰਿ ਹਰਿ ਜਪਤ ਢਹੈ </p>
<p> ਦੁਖ ਡੇਰਾ ॥੨॥ ਹੁਕਮੁ ਬੂਝੈ ਸੋਈ ਪਰਵਾਨੁ ॥ ਸਾਚੁ ਸਬਦੁ ਜਾ ਕਾ ਨੀਸਾਨੁ ॥੩॥ ਗੁਰਿ ਪੂਰੈ ਹਰਿ ਨਾਮੁ </p>
<p> ਦ੍ਰਿੜਾਇਆ ॥ ਭਨਤਿ ਨਾਨਕੁ ਮੇਰੈ ਮਨਿ ਸੁਖੁ ਪਾਇਆ ॥੪॥੮॥੫੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਹਾ ਪਠਾਵਹੁ ਤਹ </p>
<p> ਤਹ ਜਾੲੀਂ ॥ ਜੋ ਤੁਮ ਦੇਹੁ ਸੋਈ ਸੁਖੁ ਪਾੲੀਂ ॥੧॥ ਸਦਾ ਚੇਰੇ ਗੋਵਿੰਦ ਗੋਸਾਈ ॥ ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ ਤ੍ਰਿਪਤਿ </p>
<p> ਅਘਾੲੀਂ ॥੧॥ ਰਹਾਉ ॥ ਤੁਮਰਾ ਦੀਆ ਪੈਨੑਉ ਖਾੲੀਂ ॥ ਤਉ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭ ਸੁਖੀ ਵਲਾੲੀਂ ॥੨॥ ਮਨ ਤਨ </p>
<p> ਅੰਤਰਿ ਤੁਝੈ ਧਿਆੲੀਂ ॥ ਤੁਮੑਰੈ ਲਵੈ ਨ ਕੋਊ ਲਾੲੀਂ ॥੩॥ ਕਹੁ ਨਾਨਕ ਨਿਤ ਇਵੈ ਧਿਆੲੀਂ ॥ ਗਤਿ ਹੋਵੈ </p>
<p> ਸੰਤਹ ਲਗਿ ਪਾੲੀਂ ॥੪॥੯॥੬੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਧਿਆਈਐ ॥ ਮਾਰਗਿ ਚਲਤ </p>
<p> ਹਰੇ ਹਰਿ ਗਾਈਐ ॥੧॥ ਸ੍ਰਵਨ ਸੁਨੀਜੈ ਅੰਮ੍ਰਿਤ ਕਥਾ ॥ ਜਾਸੁ ਸੁਨੀ ਮਨਿ ਹੋਇ ਅਨੰਦਾ ਦੂਖ ਰੋਗ ਮਨ ਸਗਲੇ </p>
<p> ਲਥਾ ॥੧॥ ਰਹਾਉ ॥ ਕਾਰਜਿ ਕਾਮਿ ਬਾਟ ਘਾਟ ਜਪੀਜੈ ॥ ਗੁਰ ਪ੍ਰਸਾਦਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥੨॥ ਦਿਨਸੁ </p>
<p> ਰੈਨਿ ਹਰਿ ਕੀਰਤਨੁ ਗਾਈਐ ॥ ਸੋ ਜਨੁ ਜਮ ਕੀ ਵਾਟ ਨ ਪਾਈਐ ॥੩॥ ਆਠ ਪਹਰ ਜਿਸੁ ਵਿਸਰਹਿ ਨਾਹੀ ॥ </p>
<p> ਗਤਿ ਹੋਵੈ ਨਾਨਕ ਤਿਸੁ ਲਗਿ ਪਾਈ ॥੪॥੧੦॥੬੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਾ ਕੈ ਸਿਮਰਨਿ ਸੂਖ ਨਿਵਾਸੁ ॥ </p>
<p> ਭਈ ਕਲਿਆਣ ਦੁਖ ਹੋਵਤ ਨਾਸੁ ॥੧॥ ਅਨਦੁ ਕਰਹੁ ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵਹੁ ॥ ਸਤਿਗੁਰੁ ਅਪਨਾ ਸਦ ਸਦਾ </p>
<p> ਮਨਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥ ਸਤਿਗੁਰ ਕਾ ਸਚੁ ਸਬਦੁ ਕਮਾਵਹੁ ॥ ਥਿਰੁ ਘਰਿ ਬੈਠੇ ਪ੍ਰਭੁ ਅਪਨਾ ਪਾਵਹੁ ॥੨॥ </p>
<p> ਪਰ ਕਾ ਬੁਰਾ ਨ ਰਾਖਹੁ ਚੀਤ ॥ ਤੁਮ ਕਉ ਦੁਖੁ ਨਹੀ ਭਾਈ ਮੀਤ ॥੩॥ ਹਰਿ ਹਰਿ ਤੰਤੁ ਮੰਤੁ ਗੁਰਿ ਦੀਨਾੑ ॥ ਇਹੁ </p>
<p> ਸੁਖੁ ਨਾਨਕ ਅਨਦਿਨੁ ਚੀਨਾੑ ॥੪॥੧੧॥੬੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਿਸੁ ਨੀਚ ਕਉ ਕੋਈ ਨ ਜਾਨੈ ॥ ਨਾਮੁ </p>
<p> ਜਪਤ ਉਹੁ ਚਹੁ ਕੁੰਟ ਮਾਨੈ ॥੧॥ ਦਰਸਨੁ ਮਾਗਉ ਦੇਹਿ ਪਿਆਰੇ ॥ ਤੁਮਰੀ ਸੇਵਾ ਕਉਨ ਕਉਨ ਨ ਤਾਰੇ ॥੧॥ </p>

<section id='ang392' route='ang/392'><p> ਵਿਹਾਝੀ ਮਾਇਆ ॥ ਸੰਚਤ ਸੰਚਤ ਥੈਲੀ ਕੀਨੀੑ ॥ ਪ੍ਰਭਿ ਉਸ ਤੇ ਡਾਰਿ ਅਵਰ ਕਉ ਦੀਨੀੑ ॥੧॥ ਕਾਚ ਗਗਰੀਆ </p>

<p> ॥੩॥੯੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਨਾਮੁ ਜਪਤ ਮਨੁ ਤਨੁ ਸਭੁ ਹਰਿਆ ॥ ਕਲਮਲ ਦੋਖ ਸਗਲ ਪਰਹਰਿਆ ॥ </p>
<p> ੧॥ ਸੋਈ ਦਿਵਸੁ ਭਲਾ ਮੇਰੇ ਭਾਈ ॥ ਹਰਿ ਗੁਨ ਗਾਇ ਪਰਮ ਗਤਿ ਪਾਈ ॥ ਰਹਾਉ ॥ ਸਾਧ ਜਨਾ ਕੇ ਪੂਜੇ ਪੈਰ ॥ </p>
<p> ਮਿਟੇ ਉਪਦ੍ਰਹ ਮਨ ਤੇ ਬੈਰ ॥੨॥ ਗੁਰ ਪੂਰੇ ਮਿਲਿ ਝਗਰੁ ਚੁਕਾਇਆ ॥ ਪੰਚ ਦੂਤ ਸਭਿ ਵਸਗਤਿ ਆਇਆ ॥ </p>
<p> ੩॥ ਜਿਸੁ ਮਨਿ ਵਸਿਆ ਹਰਿ ਕਾ ਨਾਮੁ ॥ ਨਾਨਕ ਤਿਸੁ ਊਪਰਿ ਕੁਰਬਾਨ ॥੪॥੪॥੯੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ </p>
<p> ਗਾਵਿ ਲੇਹਿ ਤੂ ਗਾਵਨਹਾਰੇ ॥ ਜੀਅ ਪਿੰਡ ਕੇ ਪ੍ਰਾਨ ਅਧਾਰੇ ॥ ਜਾ ਕੀ ਸੇਵਾ ਸਰਬ ਸੁਖ ਪਾਵਹਿ ॥ ਅਵਰ ਕਾਹੂ </p>
<p> ਪਹਿ ਬਹੁੜਿ ਨ ਜਾਵਹਿ ॥੧॥ ਸਦਾ ਅਨੰਦ ਅਨੰਦੀ ਸਾਹਿਬੁ ਗੁਨ ਨਿਧਾਨ ਨਿਤ ਨਿਤ ਜਾਪੀਐ ॥ ਬਲਿਹਾਰੀ </p>
<p> ਤਿਸੁ ਸੰਤ ਪਿਆਰੇ ਜਿਸੁ ਪ੍ਰਸਾਦਿ ਪ੍ਰਭੁ ਮਨਿ ਵਾਸੀਐ ॥ ਰਹਾਉ ॥ ਜਾ ਕਾ ਦਾਨੁ ਨਿਖੂਟੈ ਨਾਹੀ ॥ ਭਲੀ ਭਾਤਿ </p>
<p> ਸਭ ਸਹਜਿ ਸਮਾਹੀ ॥ ਜਾ ਕੀ ਬਖਸ ਨ ਮੇਟੈ ਕੋਈ ॥ ਮਨਿ ਵਾਸਾਈਐ ਸਾਚਾ ਸੋਈ ॥੨॥ ਸਗਲ ਸਮਗ੍ਰੀ ਗ੍ਰਿਹ </p>
<p> ਜਾ ਕੈ ਪੂਰਨ ॥ ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਦੂਖ ਨ ਝੂਰਨ ॥ ਓਟਿ ਗਹੀ ਨਿਰਭਉ ਪਦੁ ਪਾਈਐ ॥ ਸਾਸਿ ਸਾਸਿ ਸੋ ਗੁਨ </p>
<p> ਨਿਧਿ ਗਾਈਐ ॥੩॥ ਦੂਰਿ ਨ ਹੋਈ ਕਤਹੂ ਜਾਈਐ ॥ ਨਦਰਿ ਕਰੇ ਤਾ ਹਰਿ ਹਰਿ ਪਾਈਐ ॥ ਅਰਦਾਸਿ ਕਰੀ </p>
<p> ਪੂਰੇ ਗੁਰ ਪਾਸਿ ॥ ਨਾਨਕੁ ਮੰਗੈ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥੪॥੫॥੯੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਪ੍ਰਥਮੇ ਮਿਟਿਆ ਤਨ </p>
<p> ਕਾ ਦੂਖ ॥ ਮਨ ਸਗਲ ਕਉ ਹੋਆ ਸੂਖੁ ॥ ਕਰਿ ਕਿਰਪਾ ਗੁਰ ਦੀਨੋ ਨਾਉ ॥ ਬਲਿ ਬਲਿ ਤਿਸੁ ਸਤਿਗੁਰ ਕਉ </p>
<p> ਜਾਉ ॥੧॥ ਗੁਰੁ ਪੂਰਾ ਪਾਇਓ ਮੇਰੇ ਭਾਈ ॥ ਰੋਗ ਸੋਗ ਸਭ ਦੂਖ ਬਿਨਾਸੇ ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ॥ ਰਹਾਉ ॥ </p>
<p> ਗੁਰ ਕੇ ਚਰਨ ਹਿਰਦੈ ਵਸਾਏ ॥ ਮਨ ਚਿੰਤਤ ਸਗਲੇ ਫਲ ਪਾਏ ॥ ਅਗਨਿ ਬੁਝੀ ਸਭ ਹੋਈ ਸਾਂਤਿ ॥ ਕਰਿ </p>
<p> ਕਿਰਪਾ ਗੁਰਿ ਕੀਨੀ ਦਾਤਿ ॥੨॥ ਨਿਥਾਵੇ ਕਉ ਗੁਰਿ ਦੀਨੋ ਥਾਨੁ ॥ ਨਿਮਾਨੇ ਕਉ ਗੁਰਿ ਕੀਨੋ ਮਾਨੁ ॥ ਬੰਧਨ </p>
<p> ਕਾਟਿ ਸੇਵਕ ਕਰਿ ਰਾਖੇ ॥ ਅੰਮ੍ਰਿਤ ਬਾਨੀ ਰਸਨਾ ਚਾਖੇ ॥੩॥ ਵਡੈ ਭਾਗਿ ਪੂਜ ਗੁਰ ਚਰਨਾ ॥ ਸਗਲ ਤਿਆਗਿ </p>
</section>
<section id='ang396' route='ang/396'><p> ਪਾਈ ਪ੍ਰਭ ਸਰਨਾ ॥ ਗੁਰੁ ਨਾਨਕ ਜਾ ਕਉ ਭਇਆ ਦਇਆਲਾ ॥ ਸੋ ਜਨੁ ਹੋਆ ਸਦਾ ਨਿਹਾਲਾ ॥੪॥੬॥੧੦੦॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਤਿਗੁਰ ਸਾਚੈ ਦੀਆ ਭੇਜਿ ॥ ਚਿਰੁ ਜੀਵਨੁ ਉਪਜਿਆ ਸੰਜੋਗਿ ॥ ਉਦਰੈ ਮਾਹਿ ਆਇ </p>
<p> ਕੀਆ ਨਿਵਾਸੁ ॥ ਮਾਤਾ ਕੈ ਮਨਿ ਬਹੁਤੁ ਬਿਗਾਸੁ ॥੧॥ ਜੰਮਿਆ ਪੂਤੁ ਭਗਤੁ ਗੋਵਿੰਦ ਕਾ ॥ ਪ੍ਰਗਟਿਆ ਸਭ </p>
<p> ਮਹਿ ਲਿਖਿਆ ਧੁਰ ਕਾ ॥ ਰਹਾਉ ॥ ਦਸੀ ਮਾਸੀ ਹੁਕਮਿ ਬਾਲਕ ਜਨਮੁ ਲੀਆ ॥ ਮਿਟਿਆ ਸੋਗੁ ਮਹਾ ਅਨੰਦੁ </p>
<p> ਥੀਆ ॥ ਗੁਰਬਾਣੀ ਸਖੀ ਅਨੰਦੁ ਗਾਵੈ ॥ ਸਾਚੇ ਸਾਹਿਬ ਕੈ ਮਨਿ ਭਾਵੈ ॥੨॥ ਵਧੀ ਵੇਲਿ ਬਹੁ ਪੀੜੀ ਚਾਲੀ ॥ </p>
<p> ਧਰਮ ਕਲਾ ਹਰਿ ਬੰਧਿ ਬਹਾਲੀ ॥ ਮਨ ਚਿੰਦਿਆ ਸਤਿਗੁਰੂ ਦਿਵਾਇਆ ॥ ਭਏ ਅਚਿੰਤ ਏਕ ਲਿਵ ਲਾਇਆ </p>
<p> ॥੩॥ ਜਿਉ ਬਾਲਕੁ ਪਿਤਾ ਊਪਰਿ ਕਰੇ ਬਹੁ ਮਾਣੁ ॥ ਬੁਲਾਇਆ ਬੋਲੈ ਗੁਰ ਕੈ ਭਾਣਿ ॥ ਗੁਝੀ ਛੰਨੀ ਨਾਹੀ ਬਾਤ </p>
<p> ॥ ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ ਕੀਨੀ ਦਾਤਿ ॥੪॥੭॥੧੦੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਗੁਰ ਪੂਰੇ ਰਾਖਿਆ ਦੇ ਹਾਥ ॥ </p>
<p> ਪ੍ਰਗਟੁ ਭਇਆ ਜਨ ਕਾ ਪਰਤਾਪੁ ॥੧॥ ਗੁਰੁ ਗੁਰੁ ਜਪੀ ਗੁਰੂ ਗੁਰੁ ਧਿਆਈ ॥ ਜੀਅ ਕੀ ਅਰਦਾਸਿ ਗੁਰੂ ਪਹਿ </p>
<p> ਪਾਈ ॥ ਰਹਾਉ ॥ ਸਰਨਿ ਪਰੇ ਸਾਚੇ ਗੁਰਦੇਵ ॥ ਪੂਰਨ ਹੋਈ ਸੇਵਕ ਸੇਵ ॥੨॥ ਜੀਉ ਪਿੰਡੁ ਜੋਬਨੁ ਰਾਖੈ ਪ੍ਰਾਨ ॥ </p>
<p> ਕਹੁ ਨਾਨਕ ਗੁਰ ਕਉ ਕੁਰਬਾਨ ॥੩॥੮॥੧੦੨॥ </p>
<p> ਆਸਾ ਘਰੁ ੮ ਕਾਫੀ ਮਹਲਾ ੫ &nbsp&nbsp&nbsp&nbsp ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥ </p>
<p> ਮੈ ਬੰਦਾ ਬੈ ਖਰੀਦੁ ਸਚੁ ਸਾਹਿਬੁ ਮੇਰਾ ॥ ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ ਸਭੁ ਕਿਛੁ ਹੈ ਤੇਰਾ ॥੧॥ ਮਾਣੁ ਨਿਮਾਣੇ ਤੂੰ </p>
<p> ਧਣੀ ਤੇਰਾ ਭਰਵਾਸਾ ॥ ਬਿਨੁ ਸਾਚੇ ਅਨ ਟੇਕ ਹੈ ਸੋ ਜਾਣਹੁ ਕਾਚਾ ॥੧॥ ਰਹਾਉ ॥ ਤੇਰਾ ਹੁਕਮੁ ਅਪਾਰ ਹੈ ਕੋਈ </p>
<p> ਅੰਤੁ ਨ ਪਾਏ ॥ ਜਿਸੁ ਗੁਰੁ ਪੂਰਾ ਭੇਟਸੀ ਸੋ ਚਲੈ ਰਜਾਏ ॥੨॥ ਚਤੁਰਾਈ ਸਿਆਣਪਾ ਕਿਤੈ ਕਾਮਿ ਨ ਆਈਐ ॥ </p>
<p> ਤੁਠਾ ਸਾਹਿਬੁ ਜੋ ਦੇਵੈ ਸੋਈ ਸੁਖੁ ਪਾਈਐ ॥੩॥ ਜੇ ਲਖ ਕਰਮ ਕਮਾਈਅਹਿ ਕਿਛੁ ਪਵੈ ਨ ਬੰਧਾ ॥ ਜਨ ਨਾਨਕ </p>
<p> ਕੀਤਾ ਨਾਮੁ ਧਰ ਹੋਰੁ ਛੋਡਿਆ ਧੰਧਾ ॥੪॥੧॥੧੦੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਰਬ ਸੁਖਾ ਮੈ ਭਾਲਿਆ ਹਰਿ ਜੇਵਡੁ </p>
<p> ਨ ਕੋਈ ॥ ਗੁਰ ਤੁਠੇ ਤੇ ਪਾਈਐ ਸਚੁ ਸਾਹਿਬੁ ਸੋਈ ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ ਸਦ ਸਦ ਕੁਰਬਾਨਾ ॥ ਨਾਮੁ </p>
<p> ਨ ਵਿਸਰਉ ਇਕੁ ਖਿਨੁ ਚਸਾ ਇਹੁ ਕੀਜੈ ਦਾਨਾ ॥੧॥ ਰਹਾਉ ॥ ਭਾਗਠੁ ਸਚਾ ਸੋਇ ਹੈ ਜਿਸੁ ਹਰਿ ਧਨੁ </p>
</section>
<section id='ang397' route='ang/397'><p> ਅੰਤਰਿ ॥ ਸੋ ਛੂਟੈ ਮਹਾ ਜਾਲ ਤੇ ਜਿਸੁ ਗੁਰ ਸਬਦੁ ਨਿਰੰਤਰਿ ॥੨॥ ਗੁਰ ਕੀ ਮਹਿਮਾ ਕਿਆ ਕਹਾ ਗੁਰੁ ਬਿਬੇਕ </p>
<p> ਸਤ ਸਰੁ ॥ ਓਹੁ ਆਦਿ ਜੁਗਾਦੀ ਜੁਗਹ ਜੁਗੁ ਪੂਰਾ ਪਰਮੇਸਰੁ ॥੩॥ ਨਾਮੁ ਧਿਆਵਹੁ ਸਦ ਸਦਾ ਹਰਿ ਹਰਿ ਮਨੁ </p>
<p> ਰੰਗੇ ॥ ਜੀਉ ਪ੍ਰਾਣ ਧਨੁ ਗੁਰੂ ਹੈ ਨਾਨਕ ਕੈ ਸੰਗੇ ॥੪॥੨॥੧੦੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸਾਈ ਅਲਖੁ ਅਪਾਰੁ </p>
<p> ਭੋਰੀ ਮਨਿ ਵਸੈ ॥ ਦੂਖੁ ਦਰਦੁ ਰੋਗੁ ਮਾਇ ਮੈਡਾ ਹਭੁ ਨਸੈ ॥੧॥ ਹਉ ਵੰਞਾ ਕੁਰਬਾਣੁ ਸਾਈ ਆਪਣੇ ॥ ਹੋਵੈ </p>
<p> ਅਨਦੁ ਘਣਾ ਮਨਿ ਤਨਿ ਜਾਪਣੇ ॥੧॥ ਰਹਾਉ ॥ ਬਿੰਦਕ ਗਾਲਿੑ ਸੁਣੀ ਸਚੇ ਤਿਸੁ ਧਣੀ ॥ ਸੂਖੀ ਹੂੰ ਸੁਖੁ ਪਾਇ </p>
<p> ਮਾਇ ਨ ਕੀਮ ਗਣੀ ॥੨॥ ਨੈਣ ਪਸੰਦੋ ਸੋਇ ਪੇਖਿ ਮੁਸਤਾਕ ਭਈ ॥ ਮੈ ਨਿਰਗੁਣਿ ਮੇਰੀ ਮਾਇ ਆਪਿ ਲੜਿ </p>
<p> ਲਾਇ ਲਈ ॥੩॥ ਬੇਦ ਕਤੇਬ ਸੰਸਾਰ ਹਭਾ ਹੂੰ ਬਾਹਰਾ ॥ ਨਾਨਕ ਕਾ ਪਾਤਿਸਾਹੁ ਦਿਸੈ ਜਾਹਰਾ ॥੪॥੩॥੧੦੫॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਲਾਖ ਭਗਤ ਆਰਾਧਹਿ ਜਪਤੇ ਪੀਉ ਪੀਉ ॥ ਕਵਨ ਜੁਗਤਿ ਮੇਲਾਵਉ ਨਿਰਗੁਣ ਬਿਖਈ </p>
<p> ਜੀਉ ॥੧॥ ਤੇਰੀ ਟੇਕ ਗੋਵਿੰਦ ਗੁਪਾਲ ਦਇਆਲ ਪ੍ਰਭ ॥ ਤੂੰ ਸਭਨਾ ਕੇ ਨਾਥ ਤੇਰੀ ਸ੍ਰਿਸਟਿ ਸਭ ॥੧॥ ਰਹਾਉ ॥ </p>
<p> ਸਦਾ ਸਹਾਈ ਸੰਤ ਪੇਖਹਿ ਸਦਾ ਹਜੂਰਿ ॥ ਨਾਮ ਬਿਹੂਨੜਿਆ ਸੇ ਮਰਨਿੑ ਵਿਸੂਰਿ ਵਿਸੂਰਿ ॥੨॥ ਦਾਸ ਦਾਸਤਣ </p>
<p> ਭਾਇ ਮਿਟਿਆ ਤਿਨਾ ਗਉਣੁ ॥ ਵਿਸਰਿਆ ਜਿਨਾੑ ਨਾਮੁ ਤਿਨਾੜਾ ਹਾਲੁ ਕਉਣੁ ॥੩॥ ਜੈਸੇ ਪਸੁ ਹਰਿੑਆਉ </p>
<p> ਤੈਸਾ ਸੰਸਾਰੁ ਸਭ ॥ ਨਾਨਕ ਬੰਧਨ ਕਾਟਿ ਮਿਲਾਵਹੁ ਆਪਿ ਪ੍ਰਭ ॥੪॥੪॥੧੦੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਹਭੇ </p>
<p> ਥੋਕ ਵਿਸਾਰਿ ਹਿਕੋ ਖਿਆਲੁ ਕਰਿ ॥ ਝੂਠਾ ਲਾਹਿ ਗੁਮਾਨੁ ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰਿ ॥੧॥ ਆਠ ਪਹਰ ਸਾਲਾਹਿ </p>
<p> ਸਿਰਜਨਹਾਰ ਤੂੰ ॥ ਜੀਵਾਂ ਤੇਰੀ ਦਾਤਿ ਕਿਰਪਾ ਕਰਹੁ ਮੂੰ ॥੧॥ ਰਹਾਉ ॥ ਸੋਈ ਕੰਮੁ ਕਮਾਇ ਜਿਤੁ ਮੁਖੁ ਉਜਲਾ ॥ </p>
<p> ਸੋਈ ਲਗੈ ਸਚਿ ਜਿਸੁ ਤੂੰ ਦੇਹਿ ਅਲਾ ॥੨॥ ਜੋ ਨ ਢਹੰਦੋ ਮੂਲਿ ਸੋ ਘਰੁ ਰਾਸਿ ਕਰਿ ॥ ਹਿਕੋ ਚਿਤਿ ਵਸਾਇ ਕਦੇ </p>
<p> ਨ ਜਾਇ ਮਰਿ ॥੩॥ ਤਿਨਾੑ ਪਿਆਰਾ ਰਾਮੁ ਜੋ ਪ੍ਰਭ ਭਾਣਿਆ ॥ ਗੁਰ ਪਰਸਾਦਿ ਅਕਥੁ ਨਾਨਕਿ ਵਖਾਣਿਆ </p>
<p> ॥੪॥੫॥੧੦੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਿਨਾੑ ਨ ਵਿਸਰੈ ਨਾਮੁ ਸੇ ਕਿਨੇਹਿਆ ॥ ਭੇਦੁ ਨ ਜਾਣਹੁ ਮੂਲਿ </p>
<p> ਸਾਂਈ ਜੇਹਿਆ ॥੧॥ ਮਨੁ ਤਨੁ ਹੋਇ ਨਿਹਾਲੁ ਤੁਮੑ ਸੰਗਿ ਭੇਟਿਆ ॥ ਸੁਖੁ ਪਾਇਆ ਜਨ ਪਰਸਾਦਿ ਦੁਖੁ ਸਭੁ </p>
<p> ਮੇਟਿਆ ॥੧॥ ਰਹਾਉ ॥ ਜੇਤੇ ਖੰਡ ਬ੍ਰਹਮੰਡ ਉਧਾਰੇ ਤਿੰਨੑ ਖੇ ॥ ਜਿਨੑ ਮਨਿ ਵੁਠਾ ਆਪਿ ਪੂਰੇ ਭਗਤ ਸੇ ॥੨॥ </p>
</section>
<section id='ang398' route='ang/398'><p> ਜਿਸ ਨੋ ਮੰਨੇ ਆਪਿ ਸੋਈ ਮਾਨੀਐ ॥ ਪ੍ਰਗਟ ਪੁਰਖੁ ਪਰਵਾਣੁ ਸਭ ਠਾਈ ਜਾਨੀਐ ॥੩॥ ਦਿਨਸੁ ਰੈਣਿ ਆਰਾਧਿ </p>
<p> ਸਮਾੑਲੇ ਸਾਹ ਸਾਹ ॥ ਨਾਨਕ ਕੀ ਲੋਚਾ ਪੂਰਿ ਸਚੇ ਪਾਤਿਸਾਹ ॥੪॥੬॥੧੦੮॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਪੂਰਿ </p>
<p> ਰਹਿਆ ਸ੍ਰਬ ਠਾਇ ਹਮਾਰਾ ਖਸਮੁ ਸੋਇ ॥ ਏਕੁ ਸਾਹਿਬੁ ਸਿਰਿ ਛਤੁ ਦੂਜਾ ਨਾਹਿ ਕੋਇ ॥੧॥ ਜਿਉ ਭਾਵੈ ਤਿਉ </p>
<p> ਰਾਖੁ ਰਾਖਣਹਾਰਿਆ ॥ ਤੁਝ ਬਿਨੁ ਅਵਰੁ ਨ ਕੋਇ ਨਦਰਿ ਨਿਹਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਪ੍ਰਤਿਪਾਲੇ ਪ੍ਰਭੁ ਆਪਿ </p>
<p> ਘਟਿ ਘਟਿ ਸਾਰੀਐ ॥ ਜਿਸੁ ਮਨਿ ਵੁਠਾ ਆਪਿ ਤਿਸੁ ਨ ਵਿਸਾਰੀਐ ॥੨॥ ਜੋ ਕਿਛੁ ਕਰੇ ਸੁ ਆਪਿ ਆਪਣ </p>
<p> ਭਾਣਿਆ ॥ ਭਗਤਾ ਕਾ ਸਹਾਈ ਜੁਗਿ ਜੁਗਿ ਜਾਣਿਆ ॥੩॥ ਜਪਿ ਜਪਿ ਹਰਿ ਕਾ ਨਾਮੁ ਕਦੇ ਨ ਝੂਰੀਐ ॥ </p>
<p> ਨਾਨਕ ਦਰਸ ਪਿਆਸ ਲੋਚਾ ਪੂਰੀਐ ॥੪॥੭॥੧੦੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕਿਆ ਸੋਵਹਿ ਨਾਮੁ ਵਿਸਾਰਿ </p>
<p> ਗਾਫਲ ਗਹਿਲਿਆ ॥ ਕਿਤੀਂ ਇਤੁ ਦਰੀਆਇ ਵੰਞਨਿੑ ਵਹਦਿਆ ॥੧॥ ਬੋਹਿਥੜਾ ਹਰਿ ਚਰਣ ਮਨ ਚੜਿ </p>
<p> ਲੰਘੀਐ ॥ ਆਠ ਪਹਰ ਗੁਣ ਗਾਇ ਸਾਧੂ ਸੰਗੀਐ ॥੧॥ ਰਹਾਉ ॥ ਭੋਗਹਿ ਭੋਗ ਅਨੇਕ ਵਿਣੁ ਨਾਵੈ ਸੁੰਞਿਆ ॥ </p>
<p> ਹਰਿ ਕੀ ਭਗਤਿ ਬਿਨਾ ਮਰਿ ਮਰਿ ਰੁੰਨਿਆ ॥੨॥ ਕਪੜ ਭੋਗ ਸੁਗੰਧ ਤਨਿ ਮਰਦਨ ਮਾਲਣਾ ॥ ਬਿਨੁ ਸਿਮਰਨ </p>
<p> ਤਨੁ ਛਾਰੁ ਸਰਪਰ ਚਾਲਣਾ ॥੩॥ ਮਹਾ ਬਿਖਮੁ ਸੰਸਾਰੁ ਵਿਰਲੈ ਪੇਖਿਆ ॥ ਛੂਟਨੁ ਹਰਿ ਕੀ ਸਰਣਿ ਲੇਖੁ ਨਾਨਕ </p>
<p> ਲੇਖਿਆ ॥੪॥੮॥੧੧੦॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਕੋਇ ਨ ਕਿਸ ਹੀ ਸੰਗਿ ਕਾਹੇ ਗਰਬੀਐ ॥ ਏਕੁ ਨਾਮੁ ਆਧਾਰੁ </p>
<p> ਭਉਜਲੁ ਤਰਬੀਐ ॥੧॥ ਮੈ ਗਰੀਬ ਸਚੁ ਟੇਕ ਤੂੰ ਮੇਰੇ ਸਤਿਗੁਰ ਪੂਰੇ ॥ ਦੇਖਿ ਤੁਮਾੑਰਾ ਦਰਸਨੋ ਮੇਰਾ ਮਨੁ ਧੀਰੇ </p>
<p> ॥੧॥ ਰਹਾਉ ॥ ਰਾਜੁ ਮਾਲੁ ਜੰਜਾਲੁ ਕਾਜਿ ਨ ਕਿਤੈ ਗਨੁੋ ॥ ਹਰਿ ਕੀਰਤਨੁ ਆਧਾਰੁ ਨਿਹਚਲੁ ਏਹੁ ਧਨੁੋ ॥੨॥ </p>
<p> ਜੇਤੇ ਮਾਇਆ ਰੰਗ ਤੇਤ ਪਛਾਵਿਆ ॥ ਸੁਖ ਕਾ ਨਾਮੁ ਨਿਧਾਨੁ ਗੁਰਮੁਖਿ ਗਾਵਿਆ ॥੩॥ ਸਚਾ ਗੁਣੀ ਨਿਧਾਨੁ </p>
<p> ਤੂੰ ਪ੍ਰਭ ਗਹਿਰ ਗੰਭੀਰੇ ॥ ਆਸ ਭਰੋਸਾ ਖਸਮ ਕਾ ਨਾਨਕ ਕੇ ਜੀਅਰੇ ॥੪॥੯॥੧੧੧॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਿਸੁ </p>
<p> ਸਿਮਰਤ ਦੁਖੁ ਜਾਇ ਸਹਜ ਸੁਖੁ ਪਾਈਐ ॥ ਰੈਣਿ ਦਿਨਸੁ ਕਰ ਜੋੜਿ ਹਰਿ ਹਰਿ ਧਿਆਈਐ ॥੧॥ ਨਾਨਕ ਕਾ </p>
<p> ਪ੍ਰਭੁ ਸੋਇ ਜਿਸ ਕਾ ਸਭੁ ਕੋਇ ॥ ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ਸਚਾ ਸਚੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥ ਅੰਤਰਿ ਬਾਹਰਿ ਸੰਗਿ </p>

<section id='ang399' route='ang/399'><p> ਮਾਹਿ ॥ ਸੀਤਲੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਿਮਰਤ ਤਪਤਿ ਜਾਇ ॥੩॥ ਸੂਖ ਸਹਜ ਆਨੰਦ ਘਣਾ ਨਾਨਕ ਜਨ ਧੂਰਾ ॥ </p>
<p> ਕਾਰਜ ਸਗਲੇ ਸਿਧਿ ਭਏ ਭੇਟਿਆ ਗੁਰੁ ਪੂਰਾ ॥੪॥੧੦॥੧੧੨॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਗੋਬਿੰਦੁ ਗੁਣੀ ਨਿਧਾਨੁ </p>
<p> ਗੁਰਮੁਖਿ ਜਾਣੀਐ ॥ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ ਹਰਿ ਰੰਗੁ ਮਾਣੀਐ ॥੧॥ ਆਵਹੁ ਸੰਤ ਮਿਲਾਹ ਹਰਿ ਕਥਾ </p>
<p> ਕਹਾਣੀਆ ॥ ਅਨਦਿਨੁ ਸਿਮਰਹ ਨਾਮੁ ਤਜਿ ਲਾਜ ਲੋਕਾਣੀਆ ॥੧॥ ਰਹਾਉ ॥ ਜਪਿ ਜਪਿ ਜੀਵਾ ਨਾਮੁ ਹੋਵੈ </p>
<p> ਅਨਦੁ ਘਣਾ ॥ ਮਿਥਿਆ ਮੋਹੁ ਸੰਸਾਰੁ ਝੂਠਾ ਵਿਣਸਣਾ ॥੨॥ ਚਰਣ ਕਮਲ ਸੰਗਿ ਨੇਹੁ ਕਿਨੈ ਵਿਰਲੈ ਲਾਇਆ ॥ </p>
<p> ਧੰਨੁ ਸੁਹਾਵਾ ਮੁਖੁ ਜਿਨਿ ਹਰਿ ਧਿਆਇਆ ॥੩॥ ਜਨਮ ਮਰਣ ਦੁਖ ਕਾਲ ਸਿਮਰਤ ਮਿਟਿ ਜਾਵਈ ॥ ਨਾਨਕ ਕੈ </p>
<p> ਸੁਖੁ ਸੋਇ ਜੋ ਪ੍ਰਭ ਭਾਵਈ ॥੪॥੧੧॥੧੧੩॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਆਵਹੁ ਮੀਤ ਇਕਤ੍ਰ ਹੋਇ ਰਸ ਕਸ ਸਭਿ </p>
<p> ਭੁੰਚਹ ॥ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਹਰਿ ਹਰਿ ਜਪਹ ਮਿਲਿ ਪਾਪਾ ਮੁੰਚਹ ॥੧॥ ਤਤੁ ਵੀਚਾਰਹੁ ਸੰਤ ਜਨਹੁ ਤਾ ਤੇ ਬਿਘਨੁ ਨ </p>
<p> ਲਾਗੈ ॥ ਖੀਨ ਭਏ ਸਭਿ ਤਸਕਰਾ ਗੁਰਮੁਖਿ ਜਨੁ ਜਾਗੈ ॥੧॥ ਰਹਾਉ ॥ ਬੁਧਿ ਗਰੀਬੀ ਖਰਚੁ ਲੈਹੁ ਹਉਮੈ ਬਿਖੁ </p>
<p> ਜਾਰਹੁ ॥ ਸਾਚਾ ਹਟੁ ਪੂਰਾ ਸਉਦਾ ਵਖਰੁ ਨਾਮੁ ਵਾਪਾਰਹੁ ॥੨॥ ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਅਰਪਿਆ ਸੇਈ ਪਤਿਵੰਤੇ ॥ </p>
<p> ਆਪਨੜੇ ਪ੍ਰਭ ਭਾਣਿਆ ਨਿਤ ਕੇਲ ਕਰੰਤੇ ॥੩॥ ਦੁਰਮਤਿ ਮਦੁ ਜੋ ਪੀਵਤੇ ਬਿਖਲੀ ਪਤਿ ਕਮਲੀ ॥ ਰਾਮ </p>
<p> ਰਸਾਇਣਿ ਜੋ ਰਤੇ ਨਾਨਕ ਸਚ ਅਮਲੀ ॥੪॥੧੨॥੧੧੪॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਉਦਮੁ ਕੀਆ ਕਰਾਇਆ </p>
<p> ਆਰੰਭੁ ਰਚਾਇਆ ॥ ਨਾਮੁ ਜਪੇ ਜਪਿ ਜੀਵਣਾ ਗੁਰਿ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜਾਇਆ ॥੧॥ ਪਾਇ ਪਰਹ ਸਤਿਗੁਰੂ ਕੈ ਜਿਨਿ ਭਰਮੁ </p>
<p> ਬਿਦਾਰਿਆ ॥ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ ਆਪਣੀ ਸਚੁ ਸਾਜਿ ਸਵਾਰਿਆ ॥੧॥ ਰਹਾਉ ॥ ਕਰੁ ਗਹਿ ਲੀਨੇ ਆਪਣੇ ਸਚੁ </p>
<p> ਹੁਕਮਿ ਰਜਾਈ ॥ ਜੋ ਪ੍ਰਭਿ ਦਿਤੀ ਦਾਤਿ ਸਾ ਪੂਰਨ ਵਡਿਆਈ ॥੨॥ ਸਦਾ ਸਦਾ ਗੁਣ ਗਾਈਅਹਿ ਜਪਿ ਨਾਮੁ </p>
<p> ਮੁਰਾਰੀ ॥ ਨੇਮੁ ਨਿਬਾਹਿਓ ਸਤਿਗੁਰੂ ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥੩॥ ਨਾਮੁ ਧਨੁ ਗੁਣ ਗਾਉ ਲਾਭੁ ਪੂਰੈ ਗੁਰਿ ਦਿਤਾ ॥ </p>
<p> ਵਣਜਾਰੇ ਸੰਤ ਨਾਨਕਾ ਪ੍ਰਭੁ ਸਾਹੁ ਅਮਿਤਾ ॥੪॥੧੩॥੧੧੫॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਾ ਕਾ ਠਾਕੁਰੁ ਤੁਹੀ ਪ੍ਰਭ </p>
<p> ਤਾ ਕੇ ਵਡਭਾਗਾ ॥ ਓਹੁ ਸੁਹੇਲਾ ਸਦ ਸੁਖੀ ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ॥੧॥ ਹਮ ਚਾਕਰ ਗੋਬਿੰਦ ਕੇ ਠਾਕੁਰੁ ਮੇਰਾ </p>
<p> ਭਾਰਾ ॥ ਕਰਨ ਕਰਾਵਨ ਸਗਲ ਬਿਧਿ ਸੋ ਸਤਿਗੁਰੂ ਹਮਾਰਾ ॥੧॥ ਰਹਾਉ ॥ ਦੂਜਾ ਨਾਹੀ ਅਉਰੁ ਕੋ ਤਾ ਕਾ ਭਉ </p>
</section>
<section id='ang400' route='ang/400'><p> ਕਰੀਐ ॥ ਗੁਰ ਸੇਵਾ ਮਹਲੁ ਪਾਈਐ ਜਗੁ ਦੁਤਰੁ ਤਰੀਐ ॥੨॥ ਦ੍ਰਿਸਟਿ ਤੇਰੀ ਸੁਖੁ ਪਾਈਐ ਮਨ ਮਾਹਿ ਨਿਧਾਨਾ </p>
<p> ॥ ਜਾ ਕਉ ਤੁਮ ਕਿਰਪਾਲ ਭਏ ਸੇਵਕ ਸੇ ਪਰਵਾਨਾ ॥੩॥ ਅੰਮ੍ਰਿਤ ਰਸੁ ਹਰਿ ਕੀਰਤਨੋ ਕੋ ਵਿਰਲਾ ਪੀਵੈ ॥ ਵਜਹੁ </p>
<p> ਨਾਨਕ ਮਿਲੈ ਏਕੁ ਨਾਮੁ ਰਿਦ ਜਪਿ ਜਪਿ ਜੀਵੈ ॥੪॥੧੪॥੧੧੬॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਜਾ ਪ੍ਰਭ ਕੀ ਹਉ ਚੇਰੁਲੀ </p>
<p> ਸੋ ਸਭ ਤੇ ਊਚਾ ॥ ਸਭੁ ਕਿਛੁ ਤਾ ਕਾ ਕਾਂਢੀਐ ਥੋਰਾ ਅਰੁ ਮੂਚਾ ॥੧॥ ਜੀਅ ਪ੍ਰਾਨ ਮੇਰਾ ਧਨੋ ਸਾਹਿਬ ਕੀ ਮਨੀਆ </p>
<p> ॥ ਨਾਮਿ ਜਿਸੈ ਕੈ ਊਜਲੀ ਤਿਸੁ ਦਾਸੀ ਗਨੀਆ ॥੧॥ ਰਹਾਉ ॥ ਵੇਪਰਵਾਹੁ ਅਨੰਦ ਮੈ ਨਾਉ ਮਾਣਕ ਹੀਰਾ ॥ </p>
<p> ਰਜੀ ਧਾਈ ਸਦਾ ਸੁਖੁ ਜਾ ਕਾ ਤੂੰ ਮੀਰਾ ॥੨॥ ਸਖੀ ਸਹੇਰੀ ਸੰਗ ਕੀ ਸੁਮਤਿ ਦ੍ਰਿੜਾਵਉ ॥ ਸੇਵਹੁ ਸਾਧੂ ਭਾਉ ਕਰਿ </p>
<p> ਤਉ ਨਿਧਿ ਹਰਿ ਪਾਵਉ ॥੩॥ ਸਗਲੀ ਦਾਸੀ ਠਾਕੁਰੈ ਸਭ ਕਹਤੀ ਮੇਰਾ ॥ ਜਿਸਹਿ ਸੀਗਾਰੇ ਨਾਨਕਾ ਤਿਸੁ </p>
<p> ਸੁਖਹਿ ਬਸੇਰਾ ॥੪॥੧੫॥੧੧੭॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸੰਤਾ ਕੀ ਹੋਇ ਦਾਸਰੀ ਏਹੁ ਅਚਾਰਾ ਸਿਖੁ ਰੀ ॥ ਸਗਲ </p>
<p> ਗੁਣਾ ਗੁਣ ਊਤਮੋ ਭਰਤਾ ਦੂਰਿ ਨ ਪਿਖੁ ਰੀ ॥੧॥ ਇਹੁ ਮਨੁ ਸੁੰਦਰਿ ਆਪਣਾ ਹਰਿ ਨਾਮਿ ਮਜੀਠੈ ਰੰਗਿ ਰੀ ॥ </p>
<p> ਤਿਆਗਿ ਸਿਆਣਪ ਚਾਤੁਰੀ ਤੂੰ ਜਾਣੁ ਗੁਪਾਲਹਿ ਸੰਗਿ ਰੀ ॥੧॥ ਰਹਾਉ ॥ ਭਰਤਾ ਕਹੈ ਸੁ ਮਾਨੀਐ ਏਹੁ </p>
<p> ਸੀਗਾਰੁ ਬਣਾਇ ਰੀ ॥ ਦੂਜਾ ਭਾਉ ਵਿਸਾਰੀਐ ਏਹੁ ਤੰਬੋਲਾ ਖਾਇ ਰੀ ॥੨॥ ਗੁਰ ਕਾ ਸਬਦੁ ਕਰਿ ਦੀਪਕੋ ਇਹ </p>
<p> ਸਤ ਕੀ ਸੇਜ ਬਿਛਾਇ ਰੀ ॥ ਆਠ ਪਹਰ ਕਰ ਜੋੜਿ ਰਹੁ ਤਉ ਭੇਟੈ ਹਰਿ ਰਾਇ ਰੀ ॥੩॥ ਤਿਸ ਹੀ ਚਜੁ ਸੀਗਾਰੁ </p>
<p> ਸਭੁ ਸਾਈ ਰੂਪਿ ਅਪਾਰਿ ਰੀ ॥ ਸਾਈ ਸੁੋਹਾਗਣਿ ਨਾਨਕਾ ਜੋ ਭਾਣੀ ਕਰਤਾਰਿ ਰੀ ॥੪॥੧੬॥੧੧੮॥ </p>
<p> ਆਸਾ ਮਹਲਾ ੫ ॥ ਡੀਗਨ ਡੋਲਾ ਤਊ ਲਉ ਜਉ ਮਨ ਕੇ ਭਰਮਾ ॥ ਭ੍ਰਮ ਕਾਟੇ ਗੁਰਿ ਆਪਣੈ ਪਾਏ ਬਿਸਰਾਮਾ ॥ </p>
<p> ੧॥ ਓਇ ਬਿਖਾਦੀ ਦੋਖੀਆ ਤੇ ਗੁਰ ਤੇ ਹੂਟੇ ॥ ਹਮ ਛੂਟੇ ਅਬ ਉਨਾੑ ਤੇ ਓਇ ਹਮ ਤੇ ਛੂਟੇ ॥੧॥ ਰਹਾਉ ॥ ਮੇਰਾ </p>
<p> ਤੇਰਾ ਜਾਨਤਾ ਤਬ ਹੀ ਤੇ ਬੰਧਾ ॥ ਗੁਰਿ ਕਾਟੀ ਅਗਿਆਨਤਾ ਤਬ ਛੁਟਕੇ ਫੰਧਾ ॥੨॥ ਜਬ ਲਗੁ ਹੁਕਮੁ ਨ ਬੂਝਤਾ </p>
<p> ਤਬ ਹੀ ਲਉ ਦੁਖੀਆ ॥ ਗੁਰ ਮਿਲਿ ਹੁਕਮੁ ਪਛਾਣਿਆ ਤਬ ਹੀ ਤੇ ਸੁਖੀਆ ॥੩॥ ਨਾ ਕੋ ਦੁਸਮਨੁ ਦੋਖੀਆ </p>
<p> ਨਾਹੀ ਕੋ ਮੰਦਾ ॥ ਗੁਰ ਕੀ ਸੇਵਾ ਸੇਵਕੋ ਨਾਨਕ ਖਸਮੈ ਬੰਦਾ ॥੪॥੧੭॥੧੧੯॥ ਆਸਾ ਮਹਲਾ ੫ ॥ ਸੂਖ ਸਹਜ </p>
<p> ਆਨਦੁ ਘਣਾ ਹਰਿ ਕੀਰਤਨੁ ਗਾਉ ॥ ਗਰਹ ਨਿਵਾਰੇ ਸਤਿਗੁਰੂ ਦੇ ਅਪਣਾ ਨਾਉ ॥੧॥ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ </p>
</section>
                        </core-animated-pages>
                    </more-route-selector>
                </div>
            </core-scroll-header-panel>
        </core-drawer-panel>
    </template>
<script>
  Polymer('codelab-app', {
    data:[],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.visibility = 'hidden';
        this.$.newNoteInput.value = null;
      }
    },
    makeLadivaar: function() {
            if(window.processedAng == undefined) {
                window.processedAng = {}
            }
            var currentAngArr = location.hash.match(/\d+/)
            var currentAng = 0;
            if(currentAngArr && currentAngArr.length) {
                currentAng = currentAngArr[0]
            }
            var currentSection = this.$["ang" + currentAng]
            if(window.processedAng["ang" + currentAng] == undefined && currentAng > 0) {

                // get all H1 and P tag
                var children = $(currentSection).children();
                var sectionHTML = ';'
                for(var i=0;i<children.length;i++) {
                    var childHTML = '';
                    // for each H1 and P tag get their html and wrap each word with
                    // a span tag
                    var child = children[i]
                    var wordArray = $(child).html().match(/(.+?)(?:(\s|$))/g);
                    if(wordArray != null) {
                        for(var j=0;j<wordArray.length;j++) {
                            childHTML += "<span>" + wordArray[j].trim() + "</span>";
                        }
                    }
                    $(child).html(childHTML)
                }

                $('#ang' + currentAng + '/deep/  span').mouseover(function() {
                    $(this).addClass('highlight')
                });
                $('#ang' + currentAng + '/deep/  span').mouseout(function() {
                    $(this).removeClass('highlight')
                });
                window.processedAng["ang" + currentAng] = true
            }
            if(currentSection && currentAng > 0) {
                currentSection.parentElement.scrollIntoView()
            }
            var headerDisplayDom = this.$.headerDisplayContent
            if(currentAng > 0) {
                $(headerDisplayDom).html("Ang - " + currentAng + "")
                var backArrow = this.$.back
                backArrow.style.visibility = 'visible'
                var forward = this.$.forward
                forward.style.visibility = 'visible'
            } else {
                $(headerDisplayDom).html("Home")
            }
    },
    setDisplayLabel: function() {
        var headerDisplayDom = this.$.headerDisplayContent
        if(location.hash == "" || location.hash == "#!/") {
            $(headerDisplayDom).html("Home")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'

        } else if(location.hash == "#!/goto") {
            $(headerDisplayDom).html("Ang 301 - 400")
            var backArrow = this.$.back
            backArrow.style.visibility = 'hidden'
            var forward = this.$.forward
            forward.style.visibility = 'hidden'
        }
    },
    ready:function() {
        var _this = this;
        window.onhashchange = function() {
            _this.makeLadivaar();
            _this.setDisplayLabel();
        }
        this.makeLadivaar();
        this.setDisplayLabel();
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.visibility = 'visible';
    },
    myFunc: function (argument) {
        if(this.$.angSlider.value && this.$.angSlider.value != 0) {
            window.location.href = "#!/ang/" + this.$.angSlider.value
            // document.querySelector('app-router').go('/ang' + toWords(this.$.angSlider.value), {replace:true});
        }
    },
    angForward:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if(currentAng == 400) {
            this.goToGoToPage();
        } else if(currentAng < 400) {
            window.location.href = "#!/ang/" + (currentAng + 1)
        }
    },
    angBack:function() {
        var currentAngArr = window.location.hash.match(/\d+/)
        var currentAng = 0;
        if(currentAngArr == null) {
            this.goToHome();
        } else if(currentAngArr && currentAngArr.length) {
            currentAng = parseInt(currentAngArr[0])
        }
        if((currentAng - 1) % 100 == 0) {
            this.goToGoToPage();
        } else if(currentAng && currentAng > 301) {
            window.location.href = "#!/ang/" + (currentAng - 1)
        }
    },
    goToHome: function () {
        location.hash = ""
    },
    goToGoToPage: function() {
        location.hash = "#!/goto"
    },
    track:function(e) {
        this.x = e.dx
        this.y = e.dy
    },
    touchEnd:function(e) {
        if(this.x > 50) {
            this.angBack()
        } else if(this.x < -50) {
            this.angForward()
        }
        this.x = 0;
        this.y = 0;
    },
    angRange : function(num) {
        var _range = 100;
        var _factor = num / _range

        if(_factor % 1 == 0) {
            //num is rounded - 100 200, 1100, 1400 etc
            _factor = _factor - 0.1
        }
        var _lowRangeFactor = Math.floor(_factor)
        return {
            startIndex : (_lowRangeFactor * _range) + 1,
            endIndex : (_lowRangeFactor + 1) * _range > 1400 ? 1430 : (_lowRangeFactor + 1) * _range
        }
    },
    goToAngNumber: function() {
        if(this.$.angInput.value) {
            window.location.href = "#!/ang/" + this.$.angInput.value
            this.$.angInput.value = "";
        }
    },
    keyEvent: function (e) {
        if(e.keyCode == 13) {
            this.goToAngNumber();
        }
    }
  });
</script>
</polymer-element>
