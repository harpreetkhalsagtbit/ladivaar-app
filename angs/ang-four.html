<section ><p><strong> ਉਦਾਸ ॥ ਅਸੰਖ ਭਗਤ ਗੁਣ ਗਿਆਨ ਵੀਚਾਰ ॥ ਅਸੰਖ ਸਤੀ ਅਸੰਖ ਦਾਤਾਰ ॥ ਅਸੰਖ ਸੂਰ ਮੁਹ ਭਖ ਸਾਰ ॥ </strong></p>
<p><strong> ਅਸੰਖ ਮੋਨਿ ਲਿਵ ਲਾਇ ਤਾਰ ॥ ਕੁਦਰਤਿ ਕਵਣ ਕਹਾ ਵੀਚਾਰੁ ॥ ਵਾਰਿਆ ਨ ਜਾਵਾ ਏਕ ਵਾਰ ॥ ਜੋ ਤੁਧੁ </strong></p>
<p><strong> ਭਾਵੈ ਸਾਈ ਭਲੀ ਕਾਰ ॥ ਤੂ ਸਦਾ ਸਲਾਮਤਿ ਨਿਰੰਕਾਰ ॥੧੭॥ ਅਸੰਖ ਮੂਰਖ ਅੰਧ ਘੋਰ ॥ ਅਸੰਖ ਚੋਰ ਹਰਾਮਖੋਰ </strong></p>
<p><strong> ॥ ਅਸੰਖ ਅਮਰ ਕਰਿ ਜਾਹਿ ਜੋਰ ॥ ਅਸੰਖ ਗਲਵਢ ਹਤਿਆ ਕਮਾਹਿ ॥ ਅਸੰਖ ਪਾਪੀ ਪਾਪੁ ਕਰਿ ਜਾਹਿ ॥ ਅਸੰਖ </strong></p>
<p><strong> ਕੂੜਿਆਰ ਕੂੜੇ ਫਿਰਾਹਿ ॥ ਅਸੰਖ ਮਲੇਛ ਮਲੁ ਭਖਿ ਖਾਹਿ ॥ ਅਸੰਖ ਨਿੰਦਕ ਸਿਰਿ ਕਰਹਿ ਭਾਰੁ ॥ ਨਾਨਕੁ ਨੀਚੁ </strong></p>
<p><strong> ਕਹੈ ਵੀਚਾਰੁ ॥ ਵਾਰਿਆ ਨ ਜਾਵਾ ਏਕ ਵਾਰ ॥ ਜੋ ਤੁਧੁ ਭਾਵੈ ਸਾਈ ਭਲੀ ਕਾਰ ॥ ਤੂ ਸਦਾ ਸਲਾਮਤਿ ਨਿਰੰਕਾਰ ॥ </strong></p>
<p><strong> ੧੮॥ ਅਸੰਖ ਨਾਵ ਅਸੰਖ ਥਾਵ ॥ ਅਗੰਮ ਅਗੰਮ ਅਸੰਖ ਲੋਅ ॥ ਅਸੰਖ ਕਹਹਿ ਸਿਰਿ ਭਾਰੁ ਹੋਇ ॥ ਅਖਰੀ ਨਾਮੁ </strong></p>
<p><strong> ਅਖਰੀ ਸਾਲਾਹ ॥ ਅਖਰੀ ਗਿਆਨੁ ਗੀਤ ਗੁਣ ਗਾਹ ॥ ਅਖਰੀ ਲਿਖਣੁ ਬੋਲਣੁ ਬਾਣਿ ॥ ਅਖਰਾ ਸਿਰਿ ਸੰਜੋਗੁ </strong></p>
<p><strong> ਵਖਾਣਿ ॥ ਜਿਨਿ ਏਹਿ ਲਿਖੇ ਤਿਸੁ ਸਿਰਿ ਨਾਹਿ ॥ ਜਿਵ ਫੁਰਮਾਏ ਤਿਵ ਤਿਵ ਪਾਹਿ ॥ ਜੇਤਾ ਕੀਤਾ ਤੇਤਾ </strong></p>
<p><strong> ਨਾਉ ॥ ਵਿਣੁ ਨਾਵੈ ਨਾਹੀ ਕੋ ਥਾਉ ॥ ਕੁਦਰਤਿ ਕਵਣ ਕਹਾ ਵੀਚਾਰੁ ॥ ਵਾਰਿਆ ਨ ਜਾਵਾ ਏਕ ਵਾਰ ॥ ਜੋ ਤੁਧੁ </strong></p>

<p><strong> ਉਤਰਸੁ ਖੇਹ ॥ ਮੂਤ ਪਲੀਤੀ ਕਪੜੁ ਹੋਇ ॥ ਦੇ ਸਾਬੂਣੁ ਲਈਐ ਓਹੁ ਧੋਇ ॥ ਭਰੀਐ ਮਤਿ ਪਾਪਾ ਕੈ ਸੰਗਿ ॥ </strong></p>

<p><strong> ਹੀ ਖਾਹੁ ॥ ਨਾਨਕ ਹੁਕਮੀ ਆਵਹੁ ਜਾਹੁ ॥੨੦॥ ਤੀਰਥੁ ਤਪੁ ਦਇਆ ਦਤੁ ਦਾਨੁ ॥ ਜੇ ਕੋ ਪਾਵੈ ਤਿਲ ਕਾ ਮਾਨੁ </strong></p>
<p><strong> ॥ ਸੁਣਿਆ ਮੰਨਿਆ ਮਨਿ ਕੀਤਾ ਭਾਉ ॥ ਅੰਤਰਗਤਿ ਤੀਰਥਿ ਮਲਿ ਨਾਉ ॥ ਸਭਿ ਗੁਣ ਤੇਰੇ ਮੈ ਨਾਹੀ ਕੋਇ ॥ </strong></p>
<p><strong> ਵਿਣੁ ਗੁਣ ਕੀਤੇ ਭਗਤਿ ਨ ਹੋਇ ॥ ਸੁਅਸਤਿ ਆਥਿ ਬਾਣੀ ਬਰਮਾਉ ॥ ਸਤਿ ਸੁਹਾਣੁ ਸਦਾ ਮਨਿ ਚਾਉ ॥ ਕਵਣੁ </strong></p>
<p><strong> ਸੁ ਵੇਲਾ ਵਖਤੁ ਕਵਣੁ ਕਵਣ ਥਿਤਿ ਕਵਣੁ ਵਾਰੁ ॥ ਕਵਣਿ ਸਿ ਰੁਤੀ ਮਾਹੁ ਕਵਣੁ ਜਿਤੁ ਹੋਆ ਆਕਾਰੁ ॥ ਵੇਲ ਨ </strong></p>
<p><strong> ਪਾਈਆ ਪੰਡਤੀ ਜਿ ਹੋਵੈ ਲੇਖੁ ਪੁਰਾਣੁ ॥ ਵਖਤੁ ਨ ਪਾਇਓ ਕਾਦੀਆ ਜਿ ਲਿਖਨਿ ਲੇਖੁ ਕੁਰਾਣੁ ॥ ਥਿਤਿ ਵਾਰੁ ਨਾ </strong></p>
<p><strong> ਜੋਗੀ ਜਾਣੈ ਰੁਤਿ ਮਾਹੁ ਨਾ ਕੋਈ ॥ ਜਾ ਕਰਤਾ ਸਿਰਠੀ ਕਉ ਸਾਜੇ ਆਪੇ ਜਾਣੈ ਸੋਈ ॥ ਕਿਵ ਕਰਿ ਆਖਾ ਕਿਵ </strong></p>

              }

          });

            $(this).addClass('highlight')
          });
          $('ang-four /deep/  span').mouseout(function() {
            $(this).removeClass('highlight')
          });

      }

    }
