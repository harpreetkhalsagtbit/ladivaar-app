<section><p><strong> ਆਖਹਿ ਗੋਪੀ ਤੈ ਗੋਵਿੰਦ ॥ ਆਖਹਿ ਈਸਰ ਆਖਹਿ ਸਿਧ ॥ ਆਖਹਿ ਕੇਤੇ ਕੀਤੇ ਬੁਧ ॥ ਆਖਹਿ ਦਾਨਵ ਆਖਹਿ </strong></p>
<p><strong> ਦੇਵ ॥ ਆਖਹਿ ਸੁਰਿ ਨਰ ਮੁਨਿ ਜਨ ਸੇਵ ॥ ਕੇਤੇ ਆਖਹਿ ਆਖਣਿ ਪਾਹਿ ॥ ਕੇਤੇ ਕਹਿ ਕਹਿ ਉਠਿ ਉਠਿ ਜਾਹਿ ॥ </strong></p>
<p><strong> ਏਤੇ ਕੀਤੇ ਹੋਰਿ ਕਰੇਹਿ ॥ ਤਾ ਆਖਿ ਨ ਸਕਹਿ ਕੇਈ ਕੇਇ ॥ ਜੇਵਡੁ ਭਾਵੈ ਤੇਵਡੁ ਹੋਇ ॥ ਨਾਨਕ ਜਾਣੈ ਸਾਚਾ </strong></p>
<p><strong> ਸੋਇ ॥ ਜੇ ਕੋ ਆਖੈ ਬੋਲੁਵਿਗਾੜੁ ॥ ਤਾ ਲਿਖੀਐ ਸਿਰਿ ਗਾਵਾਰਾ ਗਾਵਾਰੁ ॥੨੬॥ ਸੋ ਦਰੁ ਕੇਹਾ ਸੋ ਘਰੁ ਕੇਹਾ </strong></p>
<p><strong> ਜਿਤੁ ਬਹਿ ਸਰਬ ਸਮਾਲੇ ॥ ਵਾਜੇ ਨਾਦ ਅਨੇਕ ਅਸੰਖਾ ਕੇਤੇ ਵਾਵਣਹਾਰੇ ॥ ਕੇਤੇ ਰਾਗ ਪਰੀ ਸਿਉ ਕਹੀਅਨਿ </strong></p>
<p><strong> ਕੇਤੇ ਗਾਵਣਹਾਰੇ ॥ ਗਾਵਹਿ ਤੁਹਨੋ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਗਾਵੈ ਰਾਜਾ ਧਰਮੁ ਦੁਆਰੇ ॥ ਗਾਵਹਿ ਚਿਤੁ ਗੁਪਤੁ </strong></p>
<p><strong> ਲਿਖਿ ਜਾਣਹਿ ਲਿਖਿ ਲਿਖਿ ਧਰਮੁ ਵੀਚਾਰੇ ॥ ਗਾਵਹਿ ਈਸਰੁ ਬਰਮਾ ਦੇਵੀ ਸੋਹਨਿ ਸਦਾ ਸਵਾਰੇ ॥ ਗਾਵਹਿ ਇੰਦ </strong></p>
<p><strong> ਇਦਾਸਣਿ ਬੈਠੇ ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥ ਗਾਵਹਿ ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ ਗਾਵਨਿ ਸਾਧ ਵਿਚਾਰੇ ॥ ਗਾਵਨਿ </strong></p>
<p><strong> ਜਤੀ ਸਤੀ ਸੰਤੋਖੀ ਗਾਵਹਿ ਵੀਰ ਕਰਾਰੇ ॥ ਗਾਵਨਿ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸਰ ਜੁਗੁ ਜੁਗੁ ਵੇਦਾ ਨਾਲੇ ॥ ਗਾਵਹਿ </strong></p>
<p><strong> ਮੋਹਣੀਆ ਮਨੁ ਮੋਹਨਿ ਸੁਰਗਾ ਮਛ ਪਇਆਲੇ ॥ ਗਾਵਨਿ ਰਤਨ ਉਪਾਏ ਤੇਰੇ ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥ ਗਾਵਹਿ </strong></p>
<p><strong> ਜੋਧ ਮਹਾਬਲ ਸੂਰਾ ਗਾਵਹਿ ਖਾਣੀ ਚਾਰੇ ॥ ਗਾਵਹਿ ਖੰਡ ਮੰਡਲ ਵਰਭੰਡਾ ਕਰਿ ਕਰਿ ਰਖੇ ਧਾਰੇ ॥ ਸੇਈ ਤੁਧੁਨੋ </strong></p>
<p><strong> ਗਾਵਹਿ ਜੋ ਤੁਧੁ ਭਾਵਨਿ ਰਤੇ ਤੇਰੇ ਭਗਤ ਰਸਾਲੇ ॥ ਹੋਰਿ ਕੇਤੇ ਗਾਵਨਿ ਸੇ ਮੈ ਚਿਤਿ ਨ ਆਵਨਿ ਨਾਨਕੁ ਕਿਆ </strong></p>
<p><strong> ਵੀਚਾਰੇ ॥ ਸੋਈ ਸੋਈ ਸਦਾ ਸਚੁ ਸਾਹਿਬੁ ਸਾਚਾ ਸਾਚੀ ਨਾਈ ॥ ਹੈ ਭੀ ਹੋਸੀ ਜਾਇ ਨ ਜਾਸੀ ਰਚਨਾ ਜਿਨਿ ਰਚਾਈ ॥ </strong></p>
<p><strong> ਰੰਗੀ ਰੰਗੀ ਭਾਤੀ ਕਰਿ ਕਰਿ ਜਿਨਸੀ ਮਾਇਆ ਜਿਨਿ ਉਪਾਈ ॥ ਕਰਿ ਕਰਿ ਵੇਖੈ ਕੀਤਾ ਆਪਣਾ ਜਿਵ ਤਿਸ ਦੀ </strong></p>
<p><strong> ਵਡਿਆਈ ॥ ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਕਰਸੀ ਹੁਕਮੁ ਨ ਕਰਣਾ ਜਾਈ ॥ ਸੋ ਪਾਤਿਸਾਹੁ ਸਾਹਾ ਪਾਤਿਸਾਹਿਬੁ ਨਾਨਕ </strong></p>
<p><strong> ਰਹਣੁ ਰਜਾਈ ॥੨੭॥ ਮੁੰਦਾ ਸੰਤੋਖੁ ਸਰਮੁ ਪਤੁ ਝੋਲੀ ਧਿਆਨ ਕੀ ਕਰਹਿ ਬਿਭੂਤਿ ॥ ਖਿੰਥਾ ਕਾਲੁ ਕੁਆਰੀ ਕਾਇਆ </strong></p>
<p><strong> ਜੁਗਤਿ ਡੰਡਾ ਪਰਤੀਤਿ ॥ ਆਈ ਪੰਥੀ ਸਗਲ ਜਮਾਤੀ ਮਨਿ ਜੀਤੈ ਜਗੁ ਜੀਤੁ ॥ ਆਦੇਸੁ ਤਿਸੈ ਆਦੇਸੁ ॥ ਆਦਿ </strong></p>
<p><strong> ਅਨੀਲੁ ਅਨਾਦਿ ਅਨਾਹਤਿ ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੨੮॥ ਭੁਗਤਿ ਗਿਆਨੁ ਦਇਆ ਭੰਡਾਰਣਿ ਘਟਿ ਘਟਿ ਵਾਜਹਿ </strong></p>
<p><strong> ਨਾਦ ॥ ਆਪਿ ਨਾਥੁ ਨਾਥੀ ਸਭ ਜਾ ਕੀ ਰਿਧਿ ਸਿਧਿ ਅਵਰਾ ਸਾਦ ॥ ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਦੁਇ ਕਾਰ ਚਲਾਵਹਿ </strong></p>

    ready:function() {

              }
              $(this).html(currentHTML)
          });

          $('ang-six /deep/  p').each(function() {
              var wordArray = $(this).html().match(/(.+?)(?:(\s|$))/g);

                for(var i=0;i<wordArray.length;i++) {
                    currentHTML += "<span>" + wordArray[i].trim() + "</span>";
                }
              }
              $(this).html(currentHTML)
          });

          $('ang-six /deep/  span').mouseover(function() {
            $(this).addClass('highlight')
          });
          $('ang-six /deep/  span').mouseout(function() {
            $(this).removeClass('highlight')
          });

    },
    ang:6,
    angBack: function (argument) {
      console.log(this.ang)
      var prev = this.ang - 1
      if(prev > 0) {
        document.querySelector('app-router').go('/ang' + toWords(prev));
      } else {
        document.querySelector('app-router').go('/notes');
      }

    },
    angForward: function (argument) {
      console.log(this.ang)
      var next = this.ang + 1
      if(next <= 8) {
        document.querySelector('app-router').go('/ang' + toWords(next));
      }
    }
  })
