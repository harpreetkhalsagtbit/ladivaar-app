<section><p><strong> ਸਾਲਾਹੀ ਕਿਉ ਵਰਨੀ ਕਿਵ ਜਾਣਾ ॥ ਨਾਨਕ ਆਖਣਿ ਸਭੁ ਕੋ ਆਖੈ ਇਕ ਦੂ ਇਕੁ ਸਿਆਣਾ ॥ ਵਡਾ ਸਾਹਿਬੁ ਵਡੀ </strong></p>
<p><strong> ਨਾਈ ਕੀਤਾ ਜਾ ਕਾ ਹੋਵੈ ॥ ਨਾਨਕ ਜੇ ਕੋ ਆਪੌ ਜਾਣੈ ਅਗੈ ਗਇਆ ਨ ਸੋਹੈ ॥੨੧॥ ਪਾਤਾਲਾ ਪਾਤਾਲ ਲਖ </strong></p>
<p><strong> ਆਗਾਸਾ ਆਗਾਸ ॥ ਓੜਕ ਓੜਕ ਭਾਲਿ ਥਕੇ ਵੇਦ ਕਹਨਿ ਇਕ ਵਾਤ ॥ ਸਹਸ ਅਠਾਰਹ ਕਹਨਿ ਕਤੇਬਾ </strong></p>
<p><strong> ਅਸੁਲੂ ਇਕੁ ਧਾਤੁ ॥ ਲੇਖਾ ਹੋਇ ਤ ਲਿਖੀਐ ਲੇਖੈ ਹੋਇ ਵਿਣਾਸੁ ॥ ਨਾਨਕ ਵਡਾ ਆਖੀਐ ਆਪੇ ਜਾਣੈ ਆਪੁ ॥ </strong></p>
<p><strong> ੨੨॥ ਸਾਲਾਹੀ ਸਾਲਾਹਿ ਏਤੀ ਸੁਰਤਿ ਨ ਪਾਈਆ ॥ ਨਦੀਆ ਅਤੈ ਵਾਹ ਪਵਹਿ ਸਮੁੰਦਿ ਨ ਜਾਣੀਅਹਿ ॥ </strong></p>
<p><strong> ਸਮੁੰਦ ਸਾਹ ਸੁਲਤਾਨ ਗਿਰਹਾ ਸੇਤੀ ਮਾਲੁ ਧਨੁ ॥ ਕੀੜੀ ਤੁਲਿ ਨ ਹੋਵਨੀ ਜੇ ਤਿਸੁ ਮਨਹੁ ਨ ਵੀਸਰਹਿ ॥੨੩॥ ਅੰਤੁ </strong></p>
<p><strong> ਨ ਸਿਫਤੀ ਕਹਣਿ ਨ ਅੰਤੁ ॥ ਅੰਤੁ ਨ ਕਰਣੈ ਦੇਣਿ ਨ ਅੰਤੁ ॥ ਅੰਤੁ ਨ ਵੇਖਣਿ ਸੁਣਣਿ ਨ ਅੰਤੁ ॥ ਅੰਤੁ ਨ ਜਾਪੈ </strong></p>
<p><strong> ਕਿਆ ਮਨਿ ਮੰਤੁ ॥ ਅੰਤੁ ਨ ਜਾਪੈ ਕੀਤਾ ਆਕਾਰੁ ॥ ਅੰਤੁ ਨ ਜਾਪੈ ਪਾਰਾਵਾਰੁ ॥ ਅੰਤ ਕਾਰਣਿ ਕੇਤੇ ਬਿਲਲਾਹਿ ॥ </strong></p>
<p><strong> ਤਾ ਕੇ ਅੰਤ ਨ ਪਾਏ ਜਾਹਿ ॥ ਏਹੁ ਅੰਤੁ ਨ ਜਾਣੈ ਕੋਇ ॥ ਬਹੁਤਾ ਕਹੀਐ ਬਹੁਤਾ ਹੋਇ ॥ ਵਡਾ ਸਾਹਿਬੁ ਊਚਾ ਥਾਉ ॥ </strong></p>
<p><strong> ਊਚੇ ਉਪਰਿ ਊਚਾ ਨਾਉ ॥ ਏਵਡੁ ਊਚਾ ਹੋਵੈ ਕੋਇ ॥ ਤਿਸੁ ਊਚੇ ਕਉ ਜਾਣੈ ਸੋਇ ॥ ਜੇਵਡੁ ਆਪਿ ਜਾਣੈ ਆਪਿ </strong></p>
<p><strong> ਆਪਿ ॥ ਨਾਨਕ ਨਦਰੀ ਕਰਮੀ ਦਾਤਿ ॥੨੪॥ ਬਹੁਤਾ ਕਰਮੁ ਲਿਖਿਆ ਨਾ ਜਾਇ ॥ ਵਡਾ ਦਾਤਾ ਤਿਲੁ ਨ ਤਮਾਇ </strong></p>
<p><strong> ॥ ਕੇਤੇ ਮੰਗਹਿ ਜੋਧ ਅਪਾਰ ॥ ਕੇਤਿਆ ਗਣਤ ਨਹੀ ਵੀਚਾਰੁ ॥ ਕੇਤੇ ਖਪਿ ਤੁਟਹਿ ਵੇਕਾਰ ॥ ਕੇਤੇ ਲੈ ਲੈ ਮੁਕਰੁ </strong></p>
<p><strong> ਪਾਹਿ ॥ ਕੇਤੇ ਮੂਰਖ ਖਾਹੀ ਖਾਹਿ ॥ ਕੇਤਿਆ ਦੂਖ ਭੂਖ ਸਦ ਮਾਰ ॥ ਏਹਿ ਭਿ ਦਾਤਿ ਤੇਰੀ ਦਾਤਾਰ ॥ ਬੰਦਿ ਖਲਾਸੀ </strong></p>
<p><strong> ਭਾਣੈ ਹੋਇ ॥ ਹੋਰੁ ਆਖਿ ਨ ਸਕੈ ਕੋਇ ॥ ਜੇ ਕੋ ਖਾਇਕੁ ਆਖਣਿ ਪਾਇ ॥ ਓਹੁ ਜਾਣੈ ਜੇਤੀਆ ਮੁਹਿ ਖਾਇ ॥ ਆਪੇ </strong></p>
<p><strong> ਜਾਣੈ ਆਪੇ ਦੇਇ ॥ ਆਖਹਿ ਸਿ ਭਿ ਕੇਈ ਕੇਇ ॥ ਜਿਸ ਨੋ ਬਖਸੇ ਸਿਫਤਿ ਸਾਲਾਹ ॥ ਨਾਨਕ ਪਾਤਿਸਾਹੀ ਪਾਤਿਸਾਹੁ </strong></p>
<p><strong> ॥੨੫॥ ਅਮੁਲ ਗੁਣ ਅਮੁਲ ਵਾਪਾਰ ॥ ਅਮੁਲ ਵਾਪਾਰੀਏ ਅਮੁਲ ਭੰਡਾਰ ॥ ਅਮੁਲ ਆਵਹਿ ਅਮੁਲ ਲੈ ਜਾਹਿ ॥ </strong></p>
<p><strong> ਅਮੁਲ ਭਾਇ ਅਮੁਲਾ ਸਮਾਹਿ ॥ ਅਮੁਲੁ ਧਰਮੁ ਅਮੁਲੁ ਦੀਬਾਣੁ ॥ ਅਮੁਲੁ ਤੁਲੁ ਅਮੁਲੁ ਪਰਵਾਣੁ ॥ ਅਮੁਲੁ </strong></p>
<p><strong> ਬਖਸੀਸ ਅਮੁਲੁ ਨੀਸਾਣੁ ॥ ਅਮੁਲੁ ਕਰਮੁ ਅਮੁਲੁ ਫੁਰਮਾਣੁ ॥ ਅਮੁਲੋ ਅਮੁਲੁ ਆਖਿਆ ਨ ਜਾਇ ॥ ਆਖਿ ਆਖਿ </strong></p>
<p><strong> ਰਹੇ ਲਿਵ ਲਾਇ ॥ ਆਖਹਿ ਵੇਦ ਪਾਠ ਪੁਰਾਣ ॥ ਆਖਹਿ ਪੜੇ ਕਰਹਿ ਵਖਿਆਣ ॥ ਆਖਹਿ ਬਰਮੇ ਆਖਹਿ ਇੰਦ ॥ </strong></p>
</section>

  Polymer('ang-five',  {
    ready:function() {
      setTimeout(function() {
          $('ang-five /deep/  h1').each(function() {
              var wordArray = $(this).html().match(/(.+?)(?:(\s|$))/g);
              var currentHTML = '';
              if(wordArray != null) {
                for(var i=0;i<wordArray.length;i++) {
                    currentHTML += "<span>" + wordArray[i].trim() + "</span>";
                }
              }
              $(this).html(currentHTML)
          });

          $('ang-five /deep/  p').each(function() {
              var wordArray = $(this).html().match(/(.+?)(?:(\s|$))/g);
              var currentHTML = '';
              if(wordArray != null) {
                for(var i=0;i<wordArray.length;i++) {
                    currentHTML += "<span>" + wordArray[i].trim() + "</span>";
                }
              }
              $(this).html(currentHTML)
          });

          $('ang-five /deep/  span').mouseover(function() {
            $(this).addClass('highlight')
          });
          $('ang-five /deep/  span').mouseout(function() {
            $(this).removeClass('highlight')
          });
      }, 100)
    },
    ang:5,
    angBack: function (argument) {
      var prev = this.ang - 1
      if(prev > 0) {
        document.querySelector('app-router').go('/ang' + toWords(prev));
      } else {
        document.querySelector('app-router').go('/notes');
      }

    },
    angForward: function (argument) {
      var next = this.ang + 1
      if(next <= 8) {
        document.querySelector('app-router').go('/ang' + toWords(next));
      }
    }
  })
