<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" href="/css/styles.css" shim-shadowdom>
    <link rel="import" href="/bower_components/app-router/app-router.html">
  </head>
  <body unresolved>
    <app-router>
      <app-route mode="auto|pushstate|hash" path="/" import="/pages/home-page.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angone" import="/angs/ang-one.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angtwo" import="/angs/ang-two.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angthree" import="/angs/ang-three.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angfour" import="/angs/ang-four.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angfive" import="/angs/ang-five.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angsix" import="/angs/ang-six.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angseven" import="/angs/ang-seven.html"></app-route>
      <app-route mode="auto|pushstate|hash" path="/angeight" import="/angs/ang-eight.html"></app-route>


      <app-route path="/demo/:pathArg1" import="/pages/demo-page.html"></app-route>
      <app-route path="/notes" import="/pages/notes-page.html"></app-route>
      <app-route path="*" import="/pages/not-found-page.html"></app-route>
    </app-router>
  </body>
</html>
