<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" href="/css/styles.css" shim-shadowdom>
    <link rel="import" href="/bower_components/app-router/app-router.html">
  </head>
  <body unresolved>
    <app-router>
      <app-route path="/" import="/pages/home-page.html"></app-route>
      <app-route path="/angone" import="/angs/ang-one.html" active?="{{selected == 'angone'}}"></app-route>
      <app-route path="/angtwo" import="/angs/ang-two.html" active?="{{selected == 'angtwo'}}"></app-route>
      <app-route path="/angthree" import="/angs/ang-three.html" active?="{{selected == 'angthree'}}"></app-route>
      <app-route path="/angfour" import="/angs/ang-four.html" active?="{{selected == 'angfour'}}"></app-route>
      <app-route path="/angfive" import="/angs/ang-five.html" active?="{{selected == 'angfive'}}"></app-route>
      <app-route path="/angsix" import="/angs/ang-six.html" active?="{{selected == 'angsix'}}"></app-route>
      <app-route path="/angseven" import="/angs/ang-seven.html" active?="{{selected == 'angseven'}}"></app-route>
      <app-route path="/angeight" import="/angs/ang-eight.html" active?="{{selected == 'angeight'}}"></app-route>


      <app-route path="/demo/:pathArg1" import="/pages/demo-page.html"></app-route>
      <app-route path="/notes" import="/pages/notes-page.html"></app-route>
      <app-route path="*" import="/pages/not-found-page.html"></app-route>
    </app-router>
  </body>
</html>
